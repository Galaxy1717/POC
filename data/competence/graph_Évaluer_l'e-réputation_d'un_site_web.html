k\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "94c877b753584e1e991d673194383f54", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les marques utilisent les avis clients sur leur site internet principalement pour \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "b13b60370eac4574aa85fba52924814e", "label": "true_false", "shape": "dot", "size": 5, "title": "34 % des consommateurs accordent plus d\u0027importance aux promotions qu\u0027aux avis clients en phase de d\u00e9cision d\u0027achat, selon American Express."}, {"font": {"color": "white"}, "group": 5, "id": "1a0b6429beb046b4a3b00c2ce920882b", "label": "true_false", "shape": "dot", "size": 5, "title": "79 % des Fran\u00e7ais font confiance aux avis clients, selon l\u0027Ifop."}, {"font": {"color": "white"}, "group": 5, "id": "8f281e21c4494d1bb39e0f4412a8bdc9", "label": "true_false", "shape": "dot", "size": 5, "title": "Les clients se fient aux retours positifs des autres avant de prendre leur d\u00e9cision d\u0027achat."}, {"font": {"color": "white"}, "group": 5, "id": "df1b799cd115455ca376a6a06dfb3d11", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027essor du num\u00e9rique a r\u00e9duit l\u0027importance du bouche-\u00e0-oreille dans les d\u00e9cisions d\u0027achat."}, {"font": {"color": "white"}, "group": 5, "id": "b4fd212bf8d24cee9bc79531f95e7253", "label": "true_false", "shape": "dot", "size": 5, "title": "Les marques int\u00e8grent les avis clients sur leurs sites internet pour am\u00e9liorer leurs ventes."}, {"font": {"color": "white"}, "group": 1, "id": "5a492283-28dd-4d14-8919-becc43892c23", "label": "Retour Client", "shape": "dot", "size": 5, "title": "Les retours clients, ou retour client, d\u00e9signent les commentaires et \u00e9valuations fournis par les clients sur leur exp\u00e9rience avec un produit ou service. Ces retours sont cruciaux pour ajuster et am\u00e9liorer l\u0027offre d\u0027une entreprise afin de mieux satisfaire la demande et r\u00e9pondre aux attentes des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "9f3e6779-e99a-4220-aae2-e935850a4f20", "label": "Commentaire utilisateur", "shape": "dot", "size": 5, "title": "Retour d\u0027exp\u00e9rience et commentaires fournis par les utilisateurs concernant un produit ou service, incluant des retours sur les nouvelles fonctionnalit\u00e9s, essentiels pour l\u0027am\u00e9lioration continue du d\u00e9veloppement et de l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "85eea591-587f-46a8-ad41-8db8ddefa659", "label": "User acquisition", "shape": "dot", "size": 5, "title": "Le processus d\u0027acquisition d\u0027utilisateurs consiste \u00e0 attirer et engager de nouveaux utilisateurs ou clients vers une application, un produit ou un service. Cela implique l\u0027utilisation de diverses m\u00e9thodes et techniques, essentielles pour la croissance et la rentabilit\u00e9 des entreprises dans un march\u00e9 num\u00e9rique comp\u00e9titif."}, {"font": {"color": "white"}, "group": 1, "id": "71c73ab5-d954-4cb2-a82a-62a39bda387b", "label": "Image de marque", "shape": "dot", "size": 5, "title": "Perception collective d\u0027une entreprise ou produit par le public, influenc\u00e9e par des \u00e9l\u00e9ments tels que les campagnes marketing innovantes et cr\u00e9atives, le design, la communication et l\u0027exp\u00e9rience client."}, {"font": {"color": "white"}, "group": 1, "id": "74bc08ed-2c3b-471e-b682-8ea9d38dfa9c", "label": "Personnalisation", "shape": "dot", "size": 5, "title": "Adaptation des messages et offres aux pr\u00e9f\u00e9rences individuelles des utilisateurs, essentielle pour renforcer l\u0027engagement client dans le marketing mobile."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "7157a2ba-5892-43ce-8526-119ad510eb31", "label": "Engagement communautaire", "shape": "dot", "size": 5, "title": "Interaction active entre une marque et ses consommateurs sur les r\u00e9seaux sociaux, favorisant la fid\u00e9lit\u00e9 par le partage d\u0027exp\u00e9riences et d\u0027informations."}, {"font": {"color": "white"}, "group": 1, "id": "338ccd27-cd96-47f9-a433-9d1c2484b141", "label": "R\u00e9seaux sociaux", "shape": "dot", "size": 5, "title": "R\u00e9seaux sociaux sont des plateformes num\u00e9riques en ligne qui permettent aux utilisateurs d\u0027interagir, de partager du contenu et de se connecter entre eux et avec des marques. Ces plateformes jouent un r\u00f4le crucial dans le marketing moderne, favorisant l\u0027engagement des utilisateurs et la fid\u00e9lisation des clients, tout en connaissant une croissance exponentielle d\u0027utilisateurs \u00e0 travers le monde."}, {"font": {"color": "white"}, "group": 1, "id": "388946a5-81d7-4e87-af55-4d73c9938c58", "label": "D\u00e9finition des contenus", "shape": "dot", "size": 5, "title": "Phase o\u00f9 l\u0027on \u00e9value la coh\u00e9rence des informations collect\u00e9es et on ajuste le contenu n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 1, "id": "a2b8f5cf-f178-4fb2-8e06-9894547e7652", "label": "M\u00e9dias en ligne", "shape": "dot", "size": 5, "title": "Plateformes num\u00e9riques comme les r\u00e9seaux sociaux (Facebook, Instagram) permettant une interaction directe avec l\u0027audience."}, {"font": {"color": "white"}, "group": 1, "id": "500cb06a-990c-49b4-8ec6-29f555ab1163", "label": "Recommandation", "shape": "dot", "size": 5, "title": "Influence des avis d\u0027amis, famille ou consommateurs sur les d\u00e9cisions d\u0027achat, souvent amplifi\u00e9e par les influenceurs."}, {"font": {"color": "white"}, "group": 1, "id": "6aed7834-7355-4425-aefa-2667c144c7e3", "label": "Questions cl\u00e9s", "shape": "dot", "size": 5, "title": "Interrogations fondamentales utilis\u00e9es dans la carte d\u0027empathie pour explorer la perception du client sur son environnement, ses influences et ses \u00e9motions."}, {"font": {"color": "white"}, "group": 1, "id": "9254319f-9b6c-48fd-b195-1b9fdde90a3f", "label": "\u00c9tat d\u0027esprit de l\u0027utilisateur", "shape": "dot", "size": 5, "title": "R\u00e9flexion sur les sentiments, motivations et pr\u00e9occupations des clients qui influencent leur comportement d\u0027achat et leur interaction avec un produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "9ad6dbdb-1b9b-439f-824d-aca72c67cc37", "label": "Wayback Machine", "shape": "dot", "size": 5, "title": "Service d\u0027Internet Archive permettant de consulter des versions archiv\u00e9es de pages web, utile pour \u00e9tudier l\u0027\u00e9volution du design num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "1133c1c0-e52c-44d5-942c-1c2878d5bbed", "label": "Influenceurs", "shape": "dot", "size": 5, "title": "Les influenceurs sont des individus ayant une forte pr\u00e9sence en ligne qui peuvent influencer les opinions et comportements d\u0027achat de leurs abonn\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "716388b4-03b1-46ac-99a4-e5e8d72f9b77", "label": "Engagement Client", "shape": "dot", "size": 5, "title": "L\u0027engagement client d\u00e9signe la mesure de l\u0027interaction active et \u00e9motionnelle entre les consommateurs et une marque \u00e0 travers divers canaux. Cela inclut des \u00e9l\u00e9ments tels que l\u0027engagement visuel, qui \u00e9value la capacit\u00e9 d\u0027une image \u00e0 susciter des r\u00e9actions \u00e9motionnelles et \u00e0 capter l\u0027attention du public. L\u0027engagement utilisateur, quant \u00e0 lui, se concentre sur le niveau de connexion et de satisfaction d\u0027un utilisateur avec un produit ou service. Ensemble, ces aspects sont cruciaux pour fid\u00e9liser les clients, influencer leurs d\u00e9cisions d\u0027achat et maximiser leur valeur dans un environnement num\u00e9rique satur\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "dd43b734-1a0d-41f0-b166-e146f0f7a7c1", "label": "Analyse des donn\u00e9es", "shape": "dot", "size": 5, "title": "Processus d\u0027examen et d\u0027interpr\u00e9tation des donn\u00e9es collect\u00e9es pour optimiser les campagnes marketing et am\u00e9liorer le retour sur investissement."}, {"font": {"color": "white"}, "group": 1, "id": "3138874c-3e78-46e4-8ee7-10b850faba7b", "label": "Vitesse de chargement", "shape": "dot", "size": 5, "title": "La vitesse de chargement, ou page speed, d\u00e9signe la rapidit\u00e9 avec laquelle une page web s\u0027affiche. Elle est essentielle pour l\u0027exp\u00e9rience utilisateur, influen\u00e7ant le taux de rebond, la satisfaction des utilisateurs et les classements dans les moteurs de recherche."}, {"font": {"color": "white"}, "group": 1, "id": "bfb440a6-36cf-45b4-8f81-0a75095f6440", "label": "Base de donn\u00e9es", "shape": "dot", "size": 5, "title": "Syst\u00e8me organis\u00e9 permettant le stockage, la gestion et la r\u00e9cup\u00e9ration efficace d\u0027informations, essentiel pour les entreprises num\u00e9riques."}, {"font": {"color": "white"}, "group": 1, "id": "508e59d0-7579-4592-80fd-c6d25c20e116", "label": "\u00c9valuation de l\u0027accessibilit\u00e9 num\u00e9rique et conformit\u00e9", "shape": "dot", "size": 5, "title": "L\u0027\u00e9valuation de l\u0027accessibilit\u00e9 num\u00e9rique et conformit\u00e9 englobe \u00e0 la fois des tests utilisateurs impliquant des \u00e9valuations pratiques par des utilisateurs r\u00e9els, y compris ceux en situation de handicap, pour mesurer l\u0027efficacit\u00e9 des services num\u00e9riques, ainsi que des audits syst\u00e9matiques visant \u00e0 d\u00e9terminer si un site web ou une application respecte les normes d\u0027accessibilit\u00e9 \u00e9tablies telles que les WCAG et le RGAA. Ces \u00e9valuations incluent le contr\u00f4le utilisateur permettant aux utilisateurs de g\u00e9rer les \u00e9l\u00e9ments multim\u00e9dias selon leurs pr\u00e9f\u00e9rences, tout en v\u00e9rifiant la conformit\u00e9 des \u00e9l\u00e9ments d\u0027une page pour garantir qu\u0027ils r\u00e9pondent aux crit\u00e8res n\u00e9cessaires pour \u00eatre accessibles \u00e0 tous les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "65a2d925-96a7-48d0-94eb-7917f284ca13", "label": "Navigation", "shape": "dot", "size": 5, "title": "La navigation, ou syst\u00e8me de navigation, d\u00e9signe le processus et les syst\u00e8mes utilis\u00e9s pour se d\u00e9placer efficacement et intuitivement \u00e0 travers les diff\u00e9rentes sections ou pages d\u0027une interface web ou d\u0027une application. Cela inclut l\u0027utilisation de menus, de tables des mati\u00e8res, de plans du site et d\u0027autres m\u00e9thodes qui contribuent \u00e0 une exp\u00e9rience fluide, \u00e0 l\u0027ergonomie, \u00e0 la compr\u00e9hension du site et \u00e0 l\u0027accessibilit\u00e9. Les syst\u00e8mes de navigation facilitent \u00e9galement la recherche d\u0027informations via des moteurs de recherche int\u00e9gr\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "59c3284e-d083-4f4b-9350-60505b47748f", "label": "User Flow", "shape": "dot", "size": 5, "title": "Repr\u00e9sentation visuelle du parcours d\u0027un utilisateur \u00e0 travers une application ou un site web, essentielle pour optimiser l\u0027exp\u00e9rience utilisateur."}]);
