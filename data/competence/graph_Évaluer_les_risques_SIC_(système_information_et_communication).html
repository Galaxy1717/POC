nsparence", "shape": "dot", "size": 5, "title": "La transparence d\u00e9signe l\u0027obligation d\u0027informer clairement les individus sur l\u0027utilisation de leurs donn\u00e9es personnelles, qu\u0027elles soient financi\u00e8res, contractuelles ou relatives \u00e0 la protection des donn\u00e9es. Elle implique que les organismes doivent garantir aux individus un contr\u00f4le et une compr\u00e9hension totale de l\u0027utilisation de leurs informations afin d\u0027\u00e9viter les malentendus avec le client et de renforcer la confiance des administr\u00e9s d\u00e8s leur collecte."}, {"font": {"color": "white"}, "group": 3, "id": "622d6ad10c1a4d7091512e84a7e71f0f", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doivent faire les administr\u00e9s pour conserver la ma\u00eetrise de leurs donn\u00e9es ?"}, {"font": {"color": "white"}, "group": 3, "id": "078c5a40a6ba4a0d859d037fdac4d6b2", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doivent savoir les individus au moment de la collecte de leurs donn\u00e9es ?"}, {"font": {"color": "white"}, "group": 4, "id": "2dcfde7ae183475aa95a75d0ab9978cd", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les administr\u00e9s doivent conserver la ma\u00eetrise des donn\u00e9es qui les concernent, ce qui implique qu\u0027ils soient clairement inform\u00e9s de l\u0027utilisation de leurs donn\u00e9es d\u00e8s \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "1fec1b9a5fcb4155b162a422b580583b", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les individus doivent \u00eatre inform\u00e9s d\u00e8s la collecte de leurs donn\u00e9es des \u003cblank\u003e et des modalit\u00e9s d\u0027exercice de ces droits."}, {"font": {"color": "white"}, "group": 5, "id": "9eb9e1ede8934c61acb746d3a5f02c16", "label": "true_false", "shape": "dot", "size": 5, "title": "Les administr\u00e9s doivent \u00eatre inform\u00e9s de la collecte de leurs donn\u00e9es uniquement apr\u00e8s que cette collecte ait
