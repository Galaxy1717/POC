              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "b7526477-65bb-452f-a068-5d83bd100ed1", "label": "Projet web", "shape": "dot", "size": 5, "title": "Ensemble des activit\u00e9s li\u00e9es \u00e0 la cr\u00e9ation et au d\u00e9veloppement d\u0027un site internet ou d\u0027une application en ligne."}, {"font": {"color": "white"}, "group": 1, "id": "dadb4cae-ecdd-4562-ad1c-c4f863b80368", "label": "Design digital", "shape": "dot", "size": 5, "title": "Discipline qui englobe la cr\u00e9ation d\u0027\u00e9l\u00e9ments visuels et de contenus num\u00e9riques, incluant l\u0027interface utilisateur (UI) et l\u0027exp\u00e9rience utilisateur (UX), int\u00e9grant esth\u00e9tique et fonctionnalit\u00e9 tout en influen\u00e7ant l\u0027exp\u00e9rience utilisateur et le marketing moderne."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "1ef72a7e-5e74-4275-8671-d3b08e7e6482", "label": "Design System", "shape": "dot", "size": 5, "title": "Un design system est une biblioth\u00e8que standardis\u00e9e d\u0027\u00e9l\u00e9ments graphiques, de composants r\u00e9utilisables et de r\u00e8gles de branding unifi\u00e9es, qui assurent la coh\u00e9rence visuelle et fonctionnelle dans le d\u00e9veloppement de produits, sites ou applications. Il vise \u00e0 standardiser le d\u00e9veloppement et \u00e0 garantir une exp\u00e9rience utilisateur homog\u00e8ne \u00e0 travers plusieurs produits."}, {"font": {"color": "white"}, "group": 1, "id": "681bd960-0547-4e06-81c7-c87e899af05b", "label": "Conception et design web", "shape": "dot", "size": 5, "title": "La conception et le design web d\u00e9signent le processus de cr\u00e9ation d\u0027interfaces num\u00e9riques qui allient esth\u00e9tique et fonctionnalit\u00e9 pour optimiser l\u0027exp\u00e9rience utilisateur. Cela inclut la conception de l\u0027interface utilisateur, l\u0027int\u00e9gration des \u00e9l\u00e9ments du site de mani\u00e8re accessible et fonctionnelle, ainsi que la prise en compte des palettes de couleurs et des tendances modernes telles que la commande vocale et le mode sombre. L\u0027objectif est de rendre les sites non seulement attrayants mais aussi faciles \u00e0 naviguer, r\u00e9pondant ainsi aux besoins contemporains des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "9b33923b-cc6a-400b-aaab-4294aa02137a", "label": "Esth\u00e9tique", "shape": "dot", "size": 5, "title": "L\u0027esth\u00e9tique en design d\u00e9signe la qualit\u00e9 visuelle d\u0027un produit ou d\u0027une interface, influen\u00e7ant l\u0027apparence qui attire l\u0027utilisateur et am\u00e9liore son engagement. Elle joue un r\u00f4le crucial dans la perception et les \u00e9motions suscit\u00e9es chez le spectateur, tout en devant \u00eatre \u00e9quilibr\u00e9e avec la fonctionnalit\u00e9 pour garantir une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 1, "id": "46f98aa1-718b-4130-a429-5e0c698e2f72", "label": "Design Thinking", "shape": "dot", "size": 5, "title": "M\u00e9thodologie centr\u00e9e sur l\u0027utilisateur visant \u00e0 r\u00e9soudre des probl\u00e8mes complexes par l\u0027empathie, la d\u00e9finition, l\u0027id\u00e9ation, le prototypage et le test."}, {"font": {"color": "white"}, "group": 1, "id": "428549b4-6b1b-49f2-afdf-65890ef5cd30", "label": "Atomic Design", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode syst\u00e9matique de conception d\u0027interface qui d\u00e9compose les interfaces en composants plus petits et r\u00e9utilisables, permettant ainsi une construction modulaire, \u00e9volutive et favorisant une meilleure coh\u00e9rence visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 3, "id": "a979f369544e4c46b0a02f5ae402fb4c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle implication d\u00e9coule de l\u0027application de la loi de Fitts en mati\u00e8re d\u0027interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "4cc91b3570c44bd6b1da6c8f3f90d7d2", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signe le terme espace blanc en conception d\u0027interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "1543b5dc9b3042f19ae1aa3cf53e3451", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il si le design d\u2019un syst\u00e8me est trop simplifi\u00e9 pour l\u2019utilisateur ?"}, {"font": {"color": "white"}, "group": 3, "id": "58ea0ae414de45e78e0aaa0b8a416973", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle m\u00e9thode fait partie des \u00e9volutions r\u00e9centes du m\u00e9tier de Designer ?"}, {"font": {"color": "white"}, "group": 3, "id": "2b0b51b6c6f54f0f93556389a239ab78", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel outil est utilis\u00e9 par les Designers parmi ces propositions ?"}, {"font": {"color": "white"}, "group": 3, "id": "0ad7750deb404ae5be380e32742f44eb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle erreur courante est commise par les concepteurs lors du d\u00e9veloppement d\u0027applications ?"}, {"font": {"color": "white"}, "group": 3, "id": "87c2b33f5503487ebf5bb50b8dbb6746", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel concept permet \u00e0 l\u0027utilisateur de comprendre comment utiliser un objet avant utilisation ?"}, {"font": {"color": "white"}, "group": 3, "id": "8a0090c63f2543fb9a56f60fd2dc163c", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment est d\u00e9fini le terme design dans ce contexte sp\u00e9cifique ?"}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 4, "id": "da35feb49e864dec9be4a552fb20bd03", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les wireframes servent de base aux web designers pour \u003cblank\u003e, tout en respectant les souhaits et contraintes valid\u00e9s par le client."}, {"font": {"color": "white"}, "group": 4, "id": "48ef62b02b0148eeb79dd1d5e0017254", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode qui consiste \u00e0 \u003cblank\u003e en diff\u00e9rents composants le design d\u0027une interface."}, {"font": {"color": "white"}, "group": 4, "id": "58a83fde0a3348baaca5da731c2c0cf1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Dans le domaine du design d\u0027exp\u00e9rience, le design ne se limite pas \u00e0 \u003cblank\u003e, mais inclut \u00e9galement la prise en compte de l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "a286d7d9d1844bed865e42b39a918f65", "label": "true_false", "shape": "dot", "size": 5, "title": "Les wireframes valides sont immuables et ne peuvent en aucun cas \u00eatre modifi\u00e9s par les cr\u00e9atifs."}, {"font": {"color": "white"}, "group": 5, "id": "98e4f3c03bf2473e8f0a24285dd8a96e", "label": "true_false", "shape": "dot", "size": 5, "title": "Les web designers doivent respecter \u00e0 la fois les fonctionnalit\u00e9s souhait\u00e9es par le client et le budget pr\u00e9vu pour le projet."}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 5, "id": "2d74a52ca7074953a65510c6dc98ea28", "label": "true_false", "shape": "dot", "size": 5, "title": "Le travail de l\u0027UX designer repose uniquement sur des lois immuables de psychologie cognitive."}, {"font": {"color": "white"}, "group": 5, "id": "2e8282503d8d465cb75918606843cf30", "label": "true_false", "shape": "dot", "size": 5, "title": "Un bouton d\u0027appel \u00e0 l\u0027action trop grand peut nuire \u00e0 la hi\u00e9rarchie visuelle d\u0027une mise en page."}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 5, "id": "5dfa078c93a7429e8dc56bddb5e73e9f", "label": "true_false", "shape": "dot", "size": 5, "title": "Le mobile repr\u00e9sente plus de 52% du trafic en ligne, ce qui rend le responsive design essentiel."}, {"font": {"color": "white"}, "group": 5, "id": "74b93688d1464fd6b672785d4597f8ec", "label": "true_false", "shape": "dot", "size": 5, "title": "Les concepteurs apportent syst\u00e9matiquement de la valeur ajout\u00e9e \u00e0 leurs applications en ajoutant plus de fonctionnalit\u00e9s."}, {"font": {"color": "white"}, "group": 5, "id": "579083e002ab467293b4fd8202dffcdc", "label": "true_false", "shape": "dot", "size": 5, "title": "Une innovation trop en avance sur son temps peut provoquer un manque d\u0027affordance chez les utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "2c1395cb073e47e99fb0a0ec65707d09", "label": "true_false", "shape": "dot", "size": 5, "title": "Les affordances concernent uniquement l\u0027interaction physique avec des objets, comme appuyer sur une poign\u00e9e de porte ou tirer une chaise."}, {"font": {"color": "white"}, "group": 5, "id": "47cef18f7e6c47dcb2baaf060b4257b4", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027affordance permet \u00e0 l\u0027utilisateur de comprendre comment utiliser un objet avant m\u00eame qu\u0027il n\u0027ait besoin de l\u0027essayer."}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 3, "id": "b17e37191d8e4ee096cbcba422cbd719", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la m\u00e9thode qui d\u00e9coupe le design d\u0027une interface en c : "Quelle \u00e9tape pr\u00e9c\u00e8de g\u00e9n\u00e9ralement la r\u00e9alisation du zoning lors d\u2019un projet web ?"}, {"font": {"color": "white"}, "group": 3, "id": "cf5d22df526b473d886b2f9185bbbade", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du wireframe par rapport aux \u00e9l\u00e9ments pr\u00e9sents ?"}, {"font": {"color": "white"}, "group": 3, "id": "fcf86d429da24f679769741afa7e8165", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement le zoning dans le processus de cr\u00e9ation d\u0027une page web ?"}, {"font": {"color": "white"}, "group": 3, "id": "cfb5a24978ac4fb2bf3fa2db59ed0ebe", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est l\u0027utilit\u00e9 des wireframes dans le processus de cr\u00e9ation web?"}, {"font": {"color": "white"}, "group": 4, "id": "d98bc70a159f4f99ada0181438d991b5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le wireframe se concentre principalement sur \u003cblank\u003e, sans s\u0027occuper de l\u0027aspect visuel ou du graphisme."}, {"font": {"color": "white"}, "group": 4, "id": "9ffa467f37084a368ad722d16d9aebc8", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le zoning permet de d\u00e9finir l\u0027organisation g\u00e9n\u00e9rale des pages apr\u00e8s la cr\u00e9ation de \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "a9e39306cb3b4f74b096fd9dd4b2697a", "label": "true_false", "shape": "dot", "size": 5, "title": "Le wireframe consiste \u00e0 d\u00e9finir l\u0027organisation des \u00e9l\u00e9ments et des formes tout en travaillant l\u0027aspect visuel."}, {"font": {"color": "white"}, "group": 5, "id": "df6d8e1ef0c24891972ea92c71fd1f92", "label": "true_false", "shape": "dot", "size": 5, "title": "Le contenu utilis\u00e9 dans le wireframe peut \u00eatre fictif si les informations finales ne sont pas encore disponibles."}, {"font": {"color": "white"}, "group": 1, "id": "e3db3cdb-5474-48f7-833c-0bdae33ed61a", "label": "Dossier d\u0027Ex\u00e9cution", "shape": "dot", "size": 5, "title": "Document technique d\u00e9taillant les sp\u00e9cifications et les \u00e9l\u00e9ments n\u00e9cessaires \u00e0 la r\u00e9alisation d\u0027un projet, crucial pour assurer sa bonne mise en \u0153uvre."}, {"font": {"color": "white"}, "group": 1, "id": "6207abd4-149c-401e-b794-d375c7f214f8", "label": "Design graphique", "shape": "dot", "size": 5, "title": "Le design graphique est une discipline cr\u00e9ative qui combine texte et images pour communiquer des id\u00e9es et des messages visuellement. Elle est essentielle dans le d\u00e9veloppement d\u0027interfaces attrayantes et dans la cr\u00e9ation de supports visuels vari\u00e9s, utilisant des \u00e9l\u00e9ments visuels \u00e0 travers divers m\u00e9dias."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 3, "id": "71bf5ddcb822486fa3600aadc42c02eb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est une utilisation cl\u00e9 d\u0027un Stylescape dans la communication avec un client ?"}, {"font": {"color": "white"}, "group": 4, "id": "52606c0f2a784a0f8bab387798a3f493", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le Stylescape permet de communiquer efficacement avec les clients en leur donnant une id\u00e9e claire de \u003cblank\u003e du projet final."}, {"font": {"color": "white"}, "group": 5, "id": "0404cd7946624d6ea2cefbd59a30a15e", "label": "true_false", "shape": "dot", "size": 5, "title": "Un Stylescape est utilis\u00e9 pour mieux communiquer avec les clients ou les parties prenantes."}, {"font": {"color": "white"}, "group": 1, "id": "46418a35-4388-41fc-a035-551226221ba5", "label": "D\u00e9veloppement des id\u00e9es", "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement des id\u00e9es est la phase o\u00f9 les concepts s\u00e9lectionn\u00e9s sont approfondis et affin\u00e9s gr\u00e2ce \u00e0 la recherche, aux croquis et aux prototypes. Cette \u00e9tape implique une exploration d\u00e9taill\u00e9e des meilleures id\u00e9es en collaboration avec l\u0027\u00e9quipe pour assurer leur concr\u00e9tisation effective."}, {"font": {"color": "white"}, "group": 1, "id": "a99118f8-3d0e-4517-88a1-b6e4a98947bc", "label": "Collaboration dans le d\u00e9veloppement logiciel", "shape": "dot", "size": 5, "title": "La collaboration dans le d\u00e9veloppement logiciel d\u00e9signe le processus par lequel plusieurs individus ou \u00e9quipes, y compris les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation, interagissent \u00e9troitement pour atteindre des objectifs communs. Ce partenariat actif favorise une responsabilit\u00e9 partag\u00e9e pour les livraisons logicielles et am\u00e9liore la compr\u00e9hension mutuelle, permettant ainsi de r\u00e9soudre rapidement les probl\u00e8mes. La collaboration implique un \u00e9change d\u0027id\u00e9es enrichissant, facilit\u00e9e par des outils num\u00e9riques, qui transforme les relations traditionnelles en un environnement d\u0027innovation et de partage. Elle se caract\u00e9rise \u00e9galement par une interaction continue entre membres d\u0027une \u00e9quipe, favorisant le partage de code et la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 1, "id": "0e2b76bd-fa95-4a2e-9aa6-621ca5664d4c", "label": "\u00c9valuation", "shape": "dot", "size": 5, "title": "Processus d\u0027analyse des id\u00e9es d\u00e9velopp\u00e9es selon des crit\u00e8res sp\u00e9cifiques pour affiner et am\u00e9liorer les propositions."}, {"font": {"color": "white"}, "group": 1, "id": "97c1106c-5131-4aa4-9d16-3c011ff568d9", "label": "Processus cr\u00e9atif", "shape": "dot", "size": 5, "title": "Le processus cr\u00e9atif est une approche m\u00e9thodique et dynamique du d\u00e9veloppement d\u0027id\u00e9es, comprenant une s\u00e9rie d\u0027\u00e9tapes structur\u00e9es telles que la pr\u00e9paration, la recherche, l\u0027id\u00e9ation, le d\u00e9veloppement et l\u0027\u00e9valuation. Ce processus it\u00e9ratif permet aux \u00e9tapes de se chevaucher et d\u0027\u00e9voluer en fonction des d\u00e9couvertes faites au cours du projet, facilitant ainsi la g\u00e9n\u00e9ration d\u0027id\u00e9es novatrices et le d\u00e9veloppement de solutions cr\u00e9atives."}, {"font": {"color": "white"}, "group": 4, "id": "a4211a89a66041cea75d9f65c5dd02c6", "label": "fill_in", "shape": "dot", "size": 5, "title": "Lors du d\u00e9veloppement d\u0027une id\u00e9e, des ajustements et r\u00e9visions sont effectu\u00e9s en fonction des \u003cblank\u003e pour l\u0027am\u00e9liorer."}, {"font": {"color": "white"}, "group": 5, "id": "d26ff603d732470c83c52a9b3dec2af2", "label": "true_false", "shape": "dot", "size": 5, "title": "Les id\u00e9es d\u00e9velopp\u00e9es peuvent faire l\u0027objet de plusieurs it\u00e9rations pour s\u0027assurer qu\u0027elles remplissent les crit\u00e8res du projet."}, {"font": {"color": "white"}, "group": 5, "id": "24806f82dc0549589c867864cdf1dead", "label": "true_false", "shape": "dot", "size": 5, "title": "Une fois les id\u00e9es s\u00e9lectionn\u00e9es, elles sont imm\u00e9diatement mises en \u0153uvre sans \u00eatre test\u00e9es ou ajust\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "0ef5f1c2-24c9-4318-b6c7-96d7d23396d4", "label": "Hi\u00e9rarchisation des informations", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchisation des informations est un processus strat\u00e9gique d\u0027organisation et de structuration des \u00e9l\u00e9ments visuels et des donn\u00e9es sur une affiche, visant \u00e0 optimiser la clart\u00e9, l\u0027impact visuel et la compr\u00e9hension pour le public."}, {"font": {"color": "white"}, "group": 1, "id": "94ceb899-3421-42f7-a5b0-f97af5b3441a", "label": "UI KIT", "shape": "dot", "size": 5, "title": "Un ensemble d\u0027\u00e9l\u00e9ments graphiques standardis\u00e9s pour assurer la coh\u00e9rence visuelle d\u0027un site web, facilitant l\u0027\u00e9volution de l\u0027identit\u00e9 visuelle existante."}, {"font": {"color": "white"}, "group": 1, "id": "4ea86225-9e30-4861-95f0-0ae6616673ad", "label": "Bonnes pratiques UI", "shape": "dot", "size": 5, "title": "Des recommandations pour optimiser l\u0027utilisation des couleurs et autres \u00e9l\u00e9ments graphiques afin d\u0027am\u00e9liorer l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "6d35ed94-c063-4944-b49e-ccf41ccc7ff8", "label": "SEO (Search Engine Optimization)", "shape": "dot", "size": 9, "title": "Le SEO (Search Engine Optimization ou Optimisation pour les moteurs de recherche) et le r\u00e9f\u00e9rencement d\u00e9signent la m\u00eame pratique, qui consiste en un ensemble de techniques et de strat\u00e9gies visant \u00e0 optimiser le contenu, la structure et l\u0027accessibilit\u00e9 des sites web afin d\u0027am\u00e9liorer leur classement et leur visibilit\u00e9 organique dans les r\u00e9sultats naturels des moteurs de recherche. Cela inclut des pratiques telles que l\u0027optimisation pour les appareils mobiles, l\u0027utilisation de mots-cl\u00e9s pertinents, l\u0027am\u00e9lioration de l\u0027exp\u00e9rience utilisateur, la cr\u00e9ation de liens entrants, ainsi que d\u0027autres m\u00e9thodes permettant d\u0027attirer un trafic organique accru sans recourir \u00e0 des paiements directs. Le r\u00e9f\u00e9rencement naturel est essentiel pour rendre un site plus pertinent tant pour les utilisateurs que pour les moteurs de recherche, et il joue un r\u00f4le crucial dans la strat\u00e9gie marketing num\u00e9rique globale."}, {"font": {"color": "white"}, "group": 3, "id": "f2c383430cc64c0da4db75976569aee8", "label": "mcq", "shape": "dot", "size": 5, "title": "Combien d\u0027options de navigation est-il recommand\u00e9 de maximiser dans un menu ?"}, {"font": {"color": "white"}, "group": 3, "id": "7acf781c86d94db5b9174ea0f77a7080", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce qui est d\u00e9fini comme prioritaire dans tout r\u00e9f\u00e9rentiel ergonomique ?"}, {"font": {"color": "white"}, "group": 3, "id": "e846ef0159d94e02a46b826e22c81e6b", "label": "mcq", "shape": "dot", "size": 5, "title": "Pour am\u00e9liorer la compr\u00e9hension d\u0027une interface, que faut-il respecter principalement ?"}, {"font": {"color": "white"}, "group": 3, "id": "d4e9ab91b0d543e59d4284af6b4ebc5f", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi la taille de l\u0027\u00e9cran mobile peut poser probl\u00e8me lors de la conception ?"}, {"font": {"color": "white"}, "group": 3, "id": "f73b609c41224a5eb611f366c35d9a2a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel crit\u00e8re doit \u00eatre respect\u00e9 pour rend pes principales sont les jalons cl\u00e9s identifi\u00e9s dans un projet qui permettent de structurer le travail et suivre les progr\u00e8s vers l\u0027objectif final."}, {"font": {"color": "white"}, "group": 1, "id": "649b9e0a-1d5a-4e90-adf3-d037c915dfd0", "label": "Organisation hi\u00e9rarchique", "shape": "dot", "size": 5, "title": "M\u00e9thode de structuration des id\u00e9es par niveaux d\u0027importance, permettant une meilleure clart\u00e9 et compr\u00e9hension des relations entre les concepts."}, {"font": {"color": "white"}, "group": 5, "id": "fe4bdd02dd44424eb169f80a0ba62dcf", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027objectif principal de cette \u00e9tape est de g\u00e9n\u00e9rer un maximum d\u0027id\u00e9es sans se soucier d\u0027\u00e9valuer leur pertinence imm\u00e9diate."}, {"font": {"color": "white"}, "group": 1, "id": "5792c744-4854-454e-8f87-ec4f5ccf2582", "label": "\u00c9co-conception", "shape": "dot", "size": 5, "title": "L\u0027\u00e9co-conception est une approche de design qui int\u00e8gre des consid\u00e9rations \u00e9cologiques et les enjeux environnementaux dans la conception de produits ou services, y compris le d\u00e9veloppement durable dans la cr\u00e9ation de sites web. Elle vise \u00e0 minimiser l\u0027impact environnemental tout au long du cycle de vie des produits ou services, en \u00e9quilibrant durabilit\u00e9, faisabilit\u00e9 technique et performance visuelle et \u00e9conomique, tout en cherchant sp\u00e9cifiquement \u00e0 r\u00e9duire l\u0027empreinte \u00e9cologique des plateformes num\u00e9riques."}, {"font": {"color": "white"}, "group": 1, "id": "ee30828b-7fba-4b6e-90a1-a6d3db62341e", "label": "Adaptation au format", "shape": "dot", "size": 5, "title": "Ajustement des \u00e9l\u00e9ments graphiques pour assurer leur efficacit\u00e9 sur diff\u00e9rents supports et formats."}, {"font": {"color": "white"}, "group": 1, "id": "2414d865-830b-4ca5-a094-d8217f6b09f0", "label": "Human Problems", "shape": "dot",
