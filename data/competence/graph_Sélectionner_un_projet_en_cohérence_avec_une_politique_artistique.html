 les performances."}, {"font": {"color": "white"}, "group": 5, "id": "2dd76343d17c4e848021ec1b5c3876bc", "label": "true_false", "shape": "dot", "size": 5, "title": "La maturit\u00e9 du concepteur est essentielle pour comprendre ce qui est essentiel et ce qui est superflu dans la conception d\u0027un site Web."}, {"font": {"color": "white"}, "group": 5, "id": "63fc6d6be00f486fbc566c553cd77f02", "label": "true_false", "shape": "dot", "size": 5, "title": "Les sites Web minimalistes font souvent usage de typographies complexes et d\u0027une large vari\u00e9t\u00e9 de styles de caract\u00e8res."}, {"font": {"color": "white"}, "group": 1, "id": "5792c744-4854-454e-8f87-ec4f5ccf2582", "label": "\u00c9co-conception", "shape": "dot", "size": 5, "title": "L\u0027\u00e9co-conception est une approche de design qui int\u00e8gre des consid\u00e9rations \u00e9cologiques et les enjeux environnementaux dans la conception de produits ou services, y compris le d\u00e9veloppement durable dans la cr\u00e9ation de sites web. Elle vise \u00e0 minimiser l\u0027impact environnemental tout au long du cycle de vie des produits ou services, en \u00e9quilibrant durabilit\u00e9, faisabilit\u00e9 technique et performance visuelle et \u00e9conomique, tout en cherchant sp\u00e9cifiquement \u00e0 r\u00e9duire l\u0027empreinte \u00e9cologique des plateformes num\u00e9riques."}, {"font": {"color": "white"}, "group": 3, "id": "99d131d21f524925b76328be6e63a873", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal de l\u0027\u00e9co-conception d\u0027un logo en impression ?"}, {"font": {"color": "white"}, "group": 3, "id": "e192175fbdbe46bebd93a510b0827b98", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le but principal de l\u0027\u00e9co-conception, selon la d\u00e9finition donn\u00e9e ?"}, {"font": {"color": "white"}, "group": 4, "id": "ca10d56971e84323991c88b6b074fc0b", "label": "fill_in", "shape": "dot", "size": 5, "title": "Dans une approche d\u0027\u00e9co-branding, l\u0027un des objectifs principaux de l\u0027\u00e9co-conception est que le logo \u003cblank\u003e, afin de r\u00e9duire son impact \u00e9cologique."}, {"font": {"color": "white"}, "group": 5, "id": "6af0bd61d90946f7ac9a5854e1293ee5", "label": "true_false", "shape": "dot", "size": 5, "title": "Un \u00e9co-logo est con\u00e7u pour utiliser plus d\u0027encre afin de renforcer son impact visuel."}, {"font": {"color": "white"}, "group": 5, "id": "1bf21415cd54487f998180c1dc6c9788", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027efficience dans l\u0027\u00e9co-conception consiste \u00e0 r\u00e9duire au maximum l\u0027utilisation des ressources comme la m\u00e9moire, le CPU et la bande passante."}, {"font": {"color": "white"}, "group": 5, "id": "92008ae12514487784f4ea9cc8deb243", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027\u00e9co-conception ne prend en compte que les aspects environnementaux et n\u00e9glige les contraintes de faisabilit\u00e9 technique."}, {"font": {"color": "white"}, "group": 5, "id": "6f10c4785b6e425e87f6160f92b73ada", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027\u00e9co-conception des sites web ne contribue pas au r\u00e9f\u00e9rencement naturel sur Google et Bing."}, {"font": {"color": "white"}, "group": 5, "id": "f8a348db2e134fde933360f12b2abad6", "label": "true_false", "shape": "dot", "size": 5, "title": "Un site \u00e9co-con\u00e7u permet de r\u00e9duire l\u0027empreinte carbone des pages web d\u0027au moins 70%."}, {"font": {"color": "white"}, "group": 5, "id": "817498b825c445e0950d2484413d7167", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027\u00e9co-branding repose sur des performances \u00e0 la fois visuelles, \u00e9conomiques et \u00e9cologiques."}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "25607d68-d4d4-4728-aeb8-1efc423cda6b", "label": "Compatibilit\u00e9 avec les technologies d\u0027assistance", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027un contenu \u00e0 fonctionner avec des outils facilitant l\u0027acc\u00e8s pour les utilisateurs ayant des besoins sp\u00e9cifiques."}, {"font": {"color": "white"}, "group": 3, "id": "3f3125ea525746ab9d1ba8abe78e34ad", "label": "mcq", "shape": "dot", "size": 5, "title": "Que n\u00e9cessite la v\u00e9rification de la compatibilit\u00e9 avec les technologies d\u0027assistance ?"}, {"font": {"color": "white"}, "group": 3, "id": "6b89fba93305401388bcb2cffc582eff", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle condition doit \u00eatre remplie pour garantir l\u0027accessibilit\u00e9 des technologies Web ?"}, {"font": {"color": "white"}, "group": 1, "id": "d5978979-95eb-4c2f-bbf0-34d3ca920f47", "label": "Objectifs strat\u00e9giques", "shape": "dot", "size": 5, "title": "Buts d\u00e9finis par un site web ou une application qui guident le design et l\u0027ergonomie en fonction des besoins des usagers."}, {"font": {"color": "white"}, "group": 1, "id": "24c778e6-9f20-4b8f-8c4b-24b3ac6f9c54", "label": "\u00c9tude scientifique des relations homme-machine", "shape": "dot", "size": 5, "title": "Recherche sur les interactions entre humains et machines, fondement historique de l\u0027ergonomie moderne."}, {"font": {"color": "white"}, "group": 1, "id": "7843365f-32d0-4ace-98d4-f900474fa71e", "label": "UI Designer", "shape": "dot", "size": 5, "title": "Designer d\u0027interface utilisateur responsable de l\u0027apparence visuelle et de l\u002
