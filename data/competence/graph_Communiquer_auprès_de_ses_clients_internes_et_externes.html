                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "7580a4c0-3338-4374-8b77-c46aec4a9dcc", "label": "Communication professionnelle", "shape": "dot", "size": 5, "title": "\u00c9change d\u0027informations dans un cadre professionnel, impliquant la clart\u00e9, la concision et l\u0027adaptation au public cible."}, {"font": {"color": "white"}, "group": 1, "id": "b1b49b85-991a-4fb6-9da4-fd1578167c11", "label": "Convaincre", "shape": "dot", "size": 5, "title": "L\u0027acte de persuader quelqu\u0027un d\u0027accepter une id\u00e9e ou une proposition, crucial lors de pr\u00e9sentations devant des clients."}, {"font": {"color": "white"}, "group": 1, "id": "2bacd866-2993-42c8-8bf3-0d1e31c4bca5", "label": "Client", "shape": "dot", "size": 5, "title": "Un individu ou une organisation qui ach\u00e8te des biens ou services, essentiel dans le cadre commercial pour \u00e9tablir des relations et g\u00e9n\u00e9rer des revenus."}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 2, "id": 13679, "label": "Cr\u00e9ation et Design Digital : Strat\u00e9gies de Communication", "shape": "dot", "size": 8, "title": "ON_SE_FAIT_UN_BRIEF"}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "9c7cbcbd-6820-4fcd-bd00-88a36b11fe80", "label": "Analyse des Besoins du Client", "shape": "dot", "size": 5, "title": "Processus d\u0027\u00e9valuation des exigences explicites et implicites d\u0027un client afin de fournir des solutions adapt\u00e9es \u00e0 ses attentes."}, {"font": {"color": "white"}, "group": 1, "id": "75d2387a-c864-4af3-a556-ba213fadc448", "label": "Strat\u00e9gie de Communication", "shape": "dot", "size": 5, "title": "Planification des messages et canaux utilis\u00e9s pour communiquer efficacement avec le public cible, renfor\u00e7ant ainsi l\u0027image de marque."}, {"font": {"color": "white"}, "group": 1, "id": "008d5789-6187-488a-86aa-9faf7453aed1", "label": "Questions Essentielles", "shape": "dot", "size": 5, "title": "Interrogations cl\u00e9s pos\u00e9es au client pour clarifier ses besoins et attentes avant le d\u00e9but d\u0027un projet cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "dadb4cae-ecdd-4562-ad1c-c4f863b80368", "label": "Design digital", "shape": "dot", "size": 5, "title": "Discipline qui englobe la cr\u00e9ation d\u0027\u00e9l\u00e9ments visuels et de contenus num\u00e9riques, incluant l\u0027interface utilisateur (UI) et l\u0027exp\u00e9rience utilisateur (UX), int\u00e9grant esth\u00e9tique et fonctionnalit\u00e9 tout en influen\u00e7ant l\u0027exp\u00e9rience utilisateur et le marketing moderne."}, {"font": {"color": "white"}, "group": 1, "id": "83773bfc-eff9-4a49-926a-b93f1ec5ed69", "label": "Pr\u00e9sentation de Projet", "shape": "dot", "size": 5, "title": "La pr\u00e9sentation de projet est un document ou une exposition formelle destin\u00e9e \u00e0 communiquer les objectifs, concepts et r\u00e9sultats d\u0027un projet \u00e0 un public cible, incluant les parties prenantes. Elle vise \u00e0 partager la cr\u00e9ation r\u00e9alis\u00e9e pour obtenir des retours et r\u00e9actions sur le travail accompli, ce qui est essentiel pour am\u00e9liorer le projet et s\u0027assurer qu\u0027il r\u00e9pond aux attentes."}, {"font": {"color": "white"}, "group": 1, "id": "58b341d7-1829-4916-a990-c7c81f2831f3", "label": "Coh\u00e9rence de la marque", "shape": "dot", "size": 5, "title": "Alignement constant de tous les \u00e9l\u00e9ments de communication d\u0027une marque pour assurer une perception uniforme par le public."}, {"font": {"color": "white"}, "group": 1, "id": "716388b4-03b1-46ac-99a4-e5e8d72f9b77", "label": "Engagement Client", "shape": "dot", "size": 5, "title": "L\u0027engagement client d\u00e9signe la mesure de l\u0027interaction active et \u00e9motionnelle entre les consommateurs et une marque \u00e0 travers divers canaux. Cela inclut des \u00e9l\u00e9ments tels que l\u0027engagement visuel, qui \u00e9value la capacit\u00e9 d\u0027une image \u00e0 susciter des r\u00e9actions \u00e9motionnelles et \u00e0 capter l\u0027attention du public. L\u0027engagement utilisateur, quant \u00e0 lui, se concentre sur le niveau de connexion et de satisfaction d\u0027un utilisateur avec un produit ou service. Ensemble, ces aspects sont cruciaux pour fid\u00e9liser les clients, influencer leurs d\u00e9cisions d\u0027achat et maximiser leur valeur dans un environnement num\u00e9rique satur\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "b21eddf9-8881-495a-aa10-cfd6cf836ed1", "label": "Strat\u00e9gie iconographique", "shape": "dot", "size": 5, "title": "Plan structur\u00e9 pour l\u0027utilisation des images au sein d\u0027une entreprise, visant \u00e0 \u00e9viter les incoh\u00e9rences et \u00e0 renforcer l\u0027image de marque."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "b98cc38b-e8fc-4a81-9b12-cd74415bfe33", "label": "Typographie", "shape": "dot", "size": 5, "title": "La typographie et les typographies d\u00e9signent l\u0027art et la technique de conception, disposition et arrangement des caract\u00e8res \u00e9crits, englobant les styles de caract\u00e8res utilis\u00e9s dans le design graphique. Elles influencent non seulement l\u0027esth\u00e9tique et la lisibilit\u00e9 d\u0027un projet visuel, mais jouent \u00e9galement un r\u00f4le crucial dans la communication visuelle, l\u0027identit\u00e9 de marque ainsi que sur les interfaces num\u00e9riques, les sites web et le design graphique. La typographie est essentielle dans la cr\u00e9ation d\u0027une charte graphique pour assurer une coh\u00e9rence visuelle et une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 1, "id": "f4e300f8-90ef-46ab-b74c-5d3a191244d3", "label": "Coh\u00e9rence Visuelle", "shape": "dot", "size": 5, "title": "La coh\u00e9rence visuelle, ou coh\u00e9rence graphique, se r\u00e9f\u00e8re \u00e0 l\u0027harmonie et \u00e0 l\u0027uniformit\u00e9 dans l\u0027utilisation des \u00e9l\u00e9ments graphiques d\u0027un produit ou d\u0027une marque, incluant les couleurs, polices et mise en page. Cela assure une communication claire et attrayante dans le design graphique, renforce la reconnaissance de marque et am\u00e9liore son image sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "ace67abf-1904-432e-963c-69391742a0bf", "label": "Coordonn\u00e9es", "shape": "dot", "size": 5, "title": "Informations de contact fournies pour permettre aux int\u00e9ress\u00e9s de poser des questions ou obtenir plus d\u0027informations sur un \u00e9v\u00e9nement."}, {"font": {"color": "white"}, "group": 1, "id": "ee8a3058-8955-4658-8cb1-dff144e64a04", "label": "D\u00e9tails importants", "shape": "dot", "size": 5, "title": "Informations essentielles telles que tarifs et modalit\u00e9s d\u0027inscription, cruciales pour informer le public sur les aspects pratiques d\u0027un \u00e9v\u00e9nement."}, {"font": {"color": "white"}, "group": 1, "id": "b7cae2ce-42fe-4e45-938a-8308be238ad7", "label": "Description de l\u0027\u00e9v\u00e9nement", "shape": "dot", "size": 5, "title": "Texte concis fournissant des d\u00e9tails cl\u00e9s sur un \u00e9v\u00e9nement, permettant aux lecteurs de saisir rapidement son contenu et son importance."}, {"font": {"color": "white"}, "group": 1, "id": "0ef5f1c2-24c9-4318-b6c7-96d7d23396d4", "label": "Hi\u00e9rarchisation des informations", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchisation des informations est un processus strat\u00e9gique d\u0027organisation et de structuration des \u00e9l\u00e9ments visuels et des donn\u00e9es sur une affiche, visant \u00e0 optimiser la clart\u00e9, l\u0027impact visuel et la compr\u00e9hension pour le public."}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 1, "id": "6ebd0141-c94f-47db-ad55-d504cae834a1", "label": "Promotion", "shape": "dot", "size": 5, "title": "Ensemble des actions de communication et de publicit\u00e9 visant \u00e0 informer et persuader les clients potentiels d\u0027acheter un produit."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "f8f563ff-6ec9-4520-b03e-da9a48ab1773", "label": "Canaux de communication", "shape": "dot", "size": 5, "title": "M\u00e9dias et moyens par lesquels une entreprise atteint son audience cible et transmet des messages marketing, incluant \u00e0 la fois les m\u00e9dias traditionnels (tels que la t\u00e9l\u00e9vision, la radio, et les journaux) et num\u00e9riques (comme les sites web, les emails, et les r\u00e9seaux sociaux)."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "096e3df3-97dd-460b-aadb-06fbccc3b430", "label": "Supports de communication", "shape": "dot", "size": 5, "title": "M\u00e9dias utilis\u00e9s par une entreprise pour transmettre son message, incluant brochures, sites web, r\u00e9seaux sociaux et autres outils marketing."}, {"font": {"color": "white"}, "group": 3, "id": "21e7e2693b444fba8f147080ae5c1e65", "label": "mcq", "shape": "dot", "size": 5, "title": "Que permet d\u0027\u00e9tablir l\u0027ajout d\u0027une baseline \u00e0 une marque ?"}, {"font": {"color": "white"}, "group": 5, "id": "6c595b329a424d42b827c9b056302f09", "label": "true_false", "shape": "dot", "size": 5, "title": "Un slogan permet d\u0027assurer une identit\u00e9 visuelle homog\u00e8ne uniquement pour les collaborateurs de l\u0027entreprise."}, {"font": {"color": "white"}, "group": 1, "id": "60a56d6c-06b8-46b7-bb05-01412059e6ad", "label": "Persona marketing", "shape": "dot", "size": 5, "title": "Repr\u00e9sentation semi-fictive ou fictive d\u0027un client id\u00e9al, fond\u00e9e sur des donn\u00e9es d\u00e9mographiques, comportementales et r\u00e9elles, utilis\u00e9e pour comprendre ses besoins, motivations et comportements afin de guider les strat\u00e9gies de marketing et personnaliser les offres."}, {"font": {"color": "white"}, "group": 1, "id": "ba332a52-3e55-47eb-a654-7fc4d8a08436", "label": "Anticipation des r\u00e9serves", "shape": "dot", "size": 5, "title": "Pr\u00e9paration aux objections potentielles du client afin de renforcer la d\u00e9fense d\u0027une id\u00e9e ou d\u0027une proposition."}, {"font": {"color": "white"}, "group": 1, "id": "f5a88a5b-b75e-46db-8ffd-6a1d6183bd70", "label": "Alternatives cr\u00e9atives", "shape": "dot", "size": 5, "title": "Propositions vari\u00e9es offertes au client pour r\u00e9pondre \u00e0 ses demandes tout en explorant diff\u00e9rentes directions artistiques."}, {"font": {"color": "white"}, "group": 1, "id": "e8e75b45-13b4-4f6e-9d73-880e752f07a4", "label": "Argumentaire solide", "shape": "dot", "size": 5, "title": "Raisonnement bien structur\u00e9 soutenant une proposition unique, essentiel pour convaincre un client de sa pertinence."}, {"font": {"color": "white"}, "group": 1, "id": "296f12ab-03eb-495e-a89c-a642b60fb59f", "label": "Stylescape", "shape": "dot", "size": 5, "title": "Un stylescape est un outil de conception visuelle \u00e9labor\u00e9 qui repr\u00e9sente l\u0027identit\u00e9 d\u0027une marque en regroupant typographie, couleurs, images et \u00e9l\u00e9ments graphiques. Il d\u00e9finit une direction esth\u00e9tique et communique l\u0027essence d\u0027un projet ou d\u0027une marque en illustrant une vision cr\u00e9ative. Enrichissant la pr\u00e9sentation des propositions, il transmet \u00e9galement l\u0027identit\u00e9 ainsi que l\u0027exp\u00e9rience globale souhait\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "7a20dc11-ce45-4c13-a1a2-a10b92ce1a6d", "label": "Note d\u0027intention", "shape": "dot", "size": 5, "title": "Document synth\u00e9tique exprimant les id\u00e9es et l\u0027approche d\u0027un projet, servant de base \u00e0 la discussion avec le client."}, {"font": {"color": "white"}, "group": 1, "id": "b2b3090d-3196-4781-9254-4c135a4ab13e", "label": "Slogan", "shape": "dot", "size": 5, "title": "Phrase accrocheuse associ\u00e9e \u00e0 une marque, destin\u00e9e \u00e0 renforcer son message et sa positionnement aupr\u00e8s du public cible."}, {"font": {"color": "white"}, "group": 1, "id": "fe737afc-c2ea-4900-962f-90007a8f24dd", "label": "Questionnaire", "shape": "dot", "size": 5, "title": "Un questionnaire est un outil de collecte d\u0027informations structur\u00e9, utilis\u00e9 pour obtenir des retours clients, permettant d\u0027analyser leurs opinions et besoins."}, {"font": {"color": "white"}, "group": 1, "id": "00522abb-60ff-48e1-b79b-47f8a1110004", "label": "Validation client", "shape": "dot", "size": 5, "title": "La validation client est le processus par lequel un client approuve une proposition ou un projet avant sa finalisation, garantissant que ses attentes sont satisfaites."}, {"font": {"color": "white"}, "group": 1, "id": "db341085-611c-4716-98cd-c2bf4c26b09d", "label": "Propositions", "shape": "dot", "size": 5, "title": "Les propositions sont des suggestions ou offres pr\u00e9sent\u00e9es aux clients, n\u00e9cessitant leur validation pour avancer dans le processus de cr\u00e9ation."}, {"font": {"color": "white"}, "group": 1, "id": "5a492283-28dd-4d14-8919-becc43892c23", "label": "Retour Client", "shape": "dot", "size": 5, "title": "Les retours clients, ou retour client, d\u00e9signent les commentaires et \u00e9valuations fournis par les clients sur leur exp\u00e9rience avec un produit ou service. Ces retours sont cruciaux pour ajuster et am\u00e9liorer l\u0027offre d\u0027une entreprise afin de mieux satisfaire la demande et r\u00e9pondre aux attentes des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 1, "id": "4ea86225-
