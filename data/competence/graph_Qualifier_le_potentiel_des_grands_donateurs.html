        <script type="text/javascript">

                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "290a7561-1e35-48ee-af31-7c444586dc44", "label": "ROI positif", "shape": "dot", "size": 5, "title": "Un retour sur investissement (ROI) positif indique que les b\u00e9n\u00e9fices d\u0027un projet surpassent ses co\u00fbts, justifiant ainsi l\u0027investissement initial."}, {"font": {"color": "white"}, "group": 2, "id": 13621, "label": "D\u00e9veloppement Pilot\u00e9 par les Tests (TDD)", "shape": "dot", "size": 8, "title": "08-Test driven development"}, {"font": {"color": "white"}, "group": 1, "id": "136bdefc-7ff5-4e01-9734-ce1972323299", "label": "Ressources de l\u0027organisme", "shape": "dot", "size": 5, "title": "Ensemble des moyens financiers et mat\u00e9riels disponibles pour une entit\u00e9, incluant budget, subventions et revenus divers."}, {"font": {"color": "white"}, "group": 1, "id": "97773262-3ef9-493f-8aea-44b4ef91a06d", "label": "Marketing", "shape": "dot", "size": 5, "title": "Discipline visant \u00e0 promouvoir et vendre des produits ou services, incluant des strat\u00e9gies comme le mass mailing, le suivi de campagnes sponsoris\u00e9es, ainsi que des techniques pour attirer et fid\u00e9liser les clients dans un environnement concurrentiel."}, {"font": {"color": "white"}, "group": 1, "id": "7f9a83e3-3912-4a90-830b-34d2084040cf", "label": "Validation du montant", "shape": "dot", "size": 5, "title": "\u00c9tape cruciale dans les transactions financi\u00e8res o\u00f9 le syst\u00e8me v\u00e9rifie que le montant d\u00e9pos\u00e9 ou retir\u00e9 respecte les r\u00e8gles \u00e9tablies avant l\u0027ex\u00e9cution."}, {"font": {"color": "white"}, "group": 1, "id": "25d8b085-b1a7-41fe-a903-4ee8101bb8c2", "label": "projets critiques", "shape": "dot", "size": 5, "title": "Initiatives essentielles au succ\u00e8s op\u00e9rationnel d\u0027une entreprise, n\u00e9cessitant une attention particuli\u00e8re en raison de leur impact potentiel sur les r\u00e9sultats financiers."}]);

    "configure": {

};
