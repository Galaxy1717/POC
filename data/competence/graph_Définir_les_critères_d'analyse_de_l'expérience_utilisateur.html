                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 2, "id": 13704, "label": "Ergonomie Web : Principes et Bonnes Pratiques", "shape": "dot", "size": 8, "title": "QUALITE-WEB-_C3"}, {"font": {"color": "white"}, "group": 2, "id": 13710, "label": "Qualit\u00e9 Web : Enjeux et Bonnes Pratiques", "shape": "dot", "size": 8, "title": "QUALITE-WEB-_C1"}, {"font": {"color": "white"}, "group": 1, "id": "407bc6c7-7486-4f6b-bc1c-ba5f3664d346", "label": "Ergonomie Num\u00e9rique", "shape": "dot", "size": 5, "title": "L\u0027ergonomie num\u00e9rique est une discipline qui vise \u00e0 optimiser l\u0027exp\u00e9rience utilisateur sur les interfaces num\u00e9riques, notamment sur les appareils mobiles et les sites web. Elle se concentre sur la cr\u00e9ation d\u0027interfaces intuitives et agr\u00e9ables, facilitant la navigation tout en r\u00e9pondant aux attentes des utilisateurs. L\u0027ergonomie mobile prend en compte la conception sp\u00e9cifique pour les appareils portables, influen\u00e7ant \u00e9galement le classement dans les r\u00e9sultats de recherche Google. En somme, l\u0027ergonomie num\u00e9rique englobe tous les aspects de la qualit\u00e9 d\u0027interface qui assurent une exp\u00e9rience utilisateur fluide et satisfaisante."}, {"font": {"color": "white"}, "group": 1, "id": "95951d09-407f-42df-b703-47680e64ec8f", "label": "Ergonomie", "shape": "dot", "size": 5, "title": "L\u0027ergonomie est une science interdisciplinaire qui \u00e9tudie la conception des objets, syst\u00e8mes et produits afin qu\u0027ils soient adapt\u00e9s aux utilisateurs. Elle vise \u00e0 optimiser l\u0027interaction entre l\u0027homme et son environnement en am\u00e9liorant le confort, l\u0027efficacit\u00e9, la s\u00e9curit\u00e9 et la satisfaction des utilisateurs. Cela inclut \u00e9galement l\u0027adaptation des interfaces aux besoins et comportements des utilisateurs tout en tenant compte de leurs capacit\u00e9s physiques et cognitives."}, {"font": {"color": "white"}, "group": 1, "id": "9639a3d5-c874-4c14-9acd-54637974eae7", "label": "Contenus", "shape": "dot", "size": 5, "title": "Les contenus d\u00e9signent la qualit\u00e9 et la pertinence des informations et m\u00e9dias pr\u00e9sent\u00e9s sur un site web, qui sont essentiels pour r\u00e9pondre aux besoins des utilisateurs, attirer et retenir leur attention."}, {"font": {"color": "white"}, "group": 1, "id": "c39fe47c-99bf-4319-981d-05167bec6fe9", "label": "Performance", "shape": "dot", "size": 5, "title": "La performance d\u0027un site web, ou performance de site, d\u00e9signe la capacit\u00e9 d\u0027un site \u00e0 fonctionner efficacement sous diverses conditions. Cela inclut des aspects tels que la vitesse de chargement, l\u0027exp\u00e9rience utilisateur, le taux de conversion, le trafic, le SEO et l\u0027engagement utilisateur. Ces \u00e9l\u00e9ments sont essentiels pour optimiser la visibilit\u00e9 en ligne et influencer directement la satisfaction des utilisateurs dans un contexte num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "8e70597a-23c4-4f42-8b6e-78e03c7a5208", "label": "R\u00e8gle des 2 secondes", "shape": "dot", "size": 5, "title": "Principe UX stipulant qu\u0027un utilisateur ne doit pas attendre plus de 2 secondes pour une r\u00e9ponse, am\u00e9liorant ainsi l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "24c778e6-9f20-4b8f-8c4b-24b3ac6f9c54", "label": "\u00c9tude scientifique des relations homme-machine", "shape": "dot", "size": 5, "title": "Recherche sur les interactions entre humains et machines, fondement historique de l\u0027ergonomie moderne."}, {"font": {"color": "white"}, "group": 1, "id": "7c15d1a8-6a39-4bb9-b353-1112c86b8900", "label": "Communication digitale", "shape": "dot", "size": 5, "title": "\u00c9change d\u0027informations via des plateformes num\u00e9riques, n\u00e9cessitant une ergonomie adapt\u00e9e pour optimiser l\u0027interaction."}, {"font": {"color": "white"}, "group": 1, "id": "d5978979-95eb-4c2f-bbf0-34d3ca920f47", "label": "Objectifs strat\u00e9giques", "shape": "dot", "size": 5, "title": "Buts d\u00e9finis par un site web ou une application qui guident le design et l\u0027ergonomie en fonction des besoins des usagers."}, {"font": {"color": "white"}, "group": 1, "id": "d90c15d6-a890-40ff-9021-d9e24563d56a", "label": "Contexte d\u0027utilisation", "shape": "dot", "size": 5, "title": "Ensemble des conditions dans lesquelles un produit est utilis\u00e9, influen\u00e7ant son ergonomie et son efficacit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "5a5e31ab-5348-4c9c-a5d1-e53a2cecf269", "label": "Usagers", "shape": "dot", "size": 5, "title": "Individus qui interagissent avec une interface ou un produit, dont les besoins doivent \u00eatre au centre du processus de conception."}, {"font": {"color": "white"}, "group": 1, "id": "af063a7b-697c-4698-a3f9-571b25d446e7", "label": "Ergonomie web", "shape": "dot", "size": 5, "title": "Discipline visant \u00e0 adapter, concevoir et optimiser les interfaces web et utilisateur afin de garantir une utilisation facile, intuitive et confortable, favorisant ainsi la satisfaction des utilisateurs tout en tenant compte des lois psychologiques comme celles de Miller et Fitts, et am\u00e9liorant l\u0027exp\u00e9rience utilisateur sur les sites internet."}, {"font": {"color": "white"}, "group": 1, "id": "a11a000a-f07d-4ba3-933b-0d10c309a701", "label": "Sens de lecture", "shape": "dot", "size": 5, "title": "Le sens de lecture d\u00e9signe l\u0027ordre et la direction dans lesquels les utilisateurs per\u00e7oivent le contenu textuel, soit de gauche \u00e0 droite (ltr) ou de droite \u00e0 gauche (rtl). Cela influence non seulement leur compr\u00e9hension et interaction avec l\u0027interface, mais aussi la disposition visuelle des \u00e9tiquettes et champs selon les langues, impactant ainsi l\u0027exp\u00e9rience utilisateur globale."}, {"font": {"color": "white"}, "group": 1, "id": "1c302595-a23e-41d5-9794-00f40ca94498", "label": "Applications mobiles", "shape": "dot", "size": 5, "title": "Les applications mobiles, ou application mobile, sont des logiciels con\u00e7us sp\u00e9cifiquement pour fonctionner sur des appareils mobiles tels que les smartphones et les tablettes. Elles sont souvent optimis\u00e9es pour l\u0027interaction tactile ou vocale et peuvent inclure des fonctionnalit\u00e9s comme un mode sombre. Ces applications jouent un r\u00f4le essentiel dans l\u0027exp\u00e9rience utilisateur moderne en facilitant l\u0027acc\u00e8s \u00e0 divers services et fonctionnalit\u00e9s via une interface utilisateur optimis\u00e9e. Elles offrent une exp\u00e9rience personnalis\u00e9e, renforcent la relation client et permettent d\u0027acc\u00e9der \u00e0 des services vari\u00e9s. Bien qu\u0027elles soient souvent utilis\u00e9es pour l\u0027\u00e9ducation, elles peuvent \u00e9galement \u00eatre distrayantes et limit\u00e9es sans interaction humaine. De plus, elles fournissent des opportunit\u00e9s publicitaires aux marques tout en comportant des risques tels que la publicit\u00e9 inappropri\u00e9e et les achats int\u00e9gr\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "a0dc7359-2ea2-4e95-85f5-5c8b68904ee8", "label": "Loi de Fitts", "shape": "dot", "size": 5, "title": "La Loi de Fitts, \u00e9nonc\u00e9e par Paul Fitts, est un mod\u00e8le ergonomique qui pr\u00e9dit le temps n\u00e9cessaire pour atteindre une cible en fonction de sa taille et de sa distance. Ce principe influence non seulement l\u0027efficacit\u00e9 des interfaces interactives mais aussi la hi\u00e9rarchisation des fonctionnalit\u00e9s dans le design d\u0027interfaces, rendant ainsi les interactions plus intuitives et efficaces pour les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "bbec4b6c-ecb2-4980-a828-4ea2e6a15f47", "label": "Coh\u00e9rence", "shape": "dot", "size": 5, "title": "Uniformit\u00e9 dans le design et les interactions au sein d\u0027une interface ou d\u0027une application, favorisant une meilleure compr\u00e9hension et garantissant une exp\u00e9rience fluide pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "9b33923b-cc6a-400b-aaab-4294aa02137a", "label": "Esth\u00e9tique", "shape": "dot", "size": 5, "title": "L\u0027esth\u00e9tique en design d\u00e9signe la qualit\u00e9 visuelle d\u0027un produit ou d\u0027une interface, influen\u00e7ant l\u0027apparence qui attire l\u0027utilisateur et am\u00e9liore son engagement. Elle joue un r\u00f4le crucial dans la perception et les \u00e9motions suscit\u00e9es chez le spectateur, tout en devant \u00eatre \u00e9quilibr\u00e9e avec la fonctionnalit\u00e9 pour garantir une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 1, "id": "65a2d925-96a7-48d0-94eb-7917f284ca13", "label": "Navigation", "shape": "dot", "size": 5, "title": "La navigation, ou syst\u00e8me de navigation, d\u00e9signe le processus et les syst\u00e8mes utilis\u00e9s pour se d\u00e9placer efficacement et intuitivement \u00e0 travers les diff\u00e9rentes sections ou pages d\u0027une interface web ou d\u0027une application. Cela inclut l\u0027utilisation de menus, de tables des mati\u00e8res, de plans du site et d\u0027autres m\u00e9thodes qui contribuent \u00e0 une exp\u00e9rience fluide, \u00e0 l\u0027ergonomie, \u00e0 la compr\u00e9hension du site et \u00e0 l\u0027accessibilit\u00e9. Les syst\u00e8mes de navigation facilitent \u00e9galement la recherche d\u0027informations via des moteurs de recherche int\u00e9gr\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 6, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 3, "id": "f5a6854fe21c4a3b911766901e40e5f9", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit-on permettre \u00e0 l\u0027utilisateur lorsqu\u0027une publicit\u00e9 en plein \u00e9cran est affich\u00e9e ?"}, {"font": {"color": "white"}, "group": 3, "id": "96de6341e9db41a78edad0d40b97ea6e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des avantages \u00e0 am\u00e9liorer l\u0027accessibilit\u00e9 d\u0027un site web ?"}, {"font": {"color": "white"}, "group": 3, "id": "f2c383430cc64c0da4db75976569aee8", "label": "mcq", "shape": "dot", "size": 5, "title": "Combien d\u0027options de navigation est-il recommand\u00e9 de maximiser dans un menu ?"}, {"font": {"color": "white"}, "group": 3, "id": "7acf781c86d94db5b9174ea0f77a7080", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce qui est d\u00e9fini comme prioritaire dans tout r\u00e9f\u00e9rentiel ergonomique ?"}, {"font": {"color": "white"}, "group": 3, "id": "8217ad5333024525bdfdd890cf843cfb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est un risque de ne pas adapter une campagne marketing aux mobiles ?"}, {"font": {"color": "white"}, "group": 3, "id": "e846ef0159d94e02a46b826e22c81e6b", "label": "mcq", "shape": "dot", "size": 5, "title": "Pour am\u00e9liorer la compr\u00e9hension d\u0027une interface, que faut-il respecter principalement ?"}, {"font": {"color": "white"}, "group": 3, "id": "d4e9ab91b0d543e59d4284af6b4ebc5f", "label": "mcq", "shap ite"}, "group": 1, "id": "ec8329a9-38ed-4408-8305-459319a10502", "label": "Loi de Hick-Hyman", "shape": "dot", "size": 5, "title": "La Loi de Hick-Hyman est une r\u00e8gle psychologique et math\u00e9matique qui pr\u00e9dit que le temps n\u00e9cessaire pour prendre une d\u00e9cision augmente avec le nombre d\u0027options disponibles dans une interface. Elle \u00e9tablit un lien entre le temps de r\u00e9action et la quantit\u00e9 de choix, indiquant que plus il y a d\u0027options, plus le temps de d\u00e9cision s\u0027allonge."}, {"font": {"color": "white"}, "group": 1, "id": "93243cf1-1c62-40e6-b2ac-c4f1322cfadb", "label": "Utilisabilit\u00e9", "shape": "dot", "size": 5, "title": "Mesure de l\u0027efficacit\u00e9 et de la satisfaction d\u0027une interface utilisateur, essentielle pour garantir une interaction fluide et intuitive."}, {"font": {"color": "white"}, "group": 1, "id": "3b4e3edc-01a2-4e45-a97b-d86cbd0b4064", "label": "Fonctionnalit\u00e9s prioritaires", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments d\u0027une interface jug\u00e9s essentiels qui doivent \u00eatre mis en avant pour am\u00e9liorer l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "daa3aac2-81f4-4cc8-a13f-65ad4d1424af", "label": "Psychologie cognitive", "shape": "dot", "size": 5, "title": "\u00c9tude scientifique des processus mentaux tels que la m\u00e9moire et le raisonnement, essentielle pour comprendre comment les utilisateurs interagissent avec les interfaces."}, {"font": {"color": "white"}, "group": 1, "id": "7843365f-32d0-4ace-98d4-f900474fa71e", "label": "UI Designer", "shape": "dot", "size": 5, "title": "Designer d\u0027interface utilisateur responsable de l\u0027apparence visuelle et de l\u0027interactivit\u00e9 d\u0027un produit num\u00e9rique, compl\u00e9mentaire au travail de l\u0027UX designer."}, {"font": {"color": "white"}, "group": 1, "id": "fe3da322-6a9c-4e09-8b9e-c9adde3dfe9b", "label": "Loi de Miller", "shape": "dot", "size": 5, "title": "La Loi de Miller, propos\u00e9e par George A. Miller, est un principe psychologique qui stipule que la m\u00e9moire \u00e0 court terme humaine peut retenir en moyenne entre 5 et 9 \u00e9l\u00e9ments, souvent cit\u00e9e comme \u00e9tant environ 7 \u00e9l\u00e9ments. Ce principe a des implications significatives dans la conception des interfaces utilisateur, car il guide les concepteurs \u00e0 structurer l\u0027information de mani\u00e8re \u00e0 ne pas surcharger la m\u00e9moire des utilisateurs."}, {"font": {"color": "white"}, "group": 3, "id": "a979f369544e4c46b0a02f5ae402fb4c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle implication d\u00e9coule de l\u0027application de la loi de Fitts en mati\u00e8re d\u0027interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "1543b5dc9b3042f19ae1aa3cf53e3451", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il si le design d\u2019un syst\u00e8me est trop simplifi\u00e9 pour l\u2019utilisateur ?"}, {"font": {"color": "white"}, "group": 3, "id": "87c2b33f5503487ebf5bb50b8dbb6746", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel concept permet \u00e0 l\u0027utilisateur de comprendre comment utiliser un objet avant utilisation ?"}, {"font": {"color": "white"}, "group": 4, "id": "41548d75a81a4ada9f8310827926ecef", "label": "fill_in", "shape": "dot", "size": 5, "title": "Apple recommande que les boutons d\u0027appel \u00e0 l\u0027action dans l\u0027interface utilisateur mobile aient une taille minimale de \u003cblank\u003e pixels."}, {"font": {"color": "white"}, "group": 5, "id": "7381b68c802f413ba4d4ede732cdc6cd", "label": "true_false", "shape": "dot", "size": 5, "title": "La pr\u00e9hension des appareils mobiles peut modifier la perception de la navigation, car elle varie d\u0027un utilisateur \u00e0 un autre."}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 5, "id": "05459a9452bc4961add4ce6ad693db77", "label": "true_false", "shape": "dot", "size": 5, "title": "La loi de Fitts indique que le temps de pointage d\u00e9pend uniquement de la taille de l\u0027\u00e9l\u00e9ment \u00e0 pointer, sans prendre en compte sa distance."}, {"font": {"color": "white"}, "group": 5, "id": "2d74a52ca7074953a65510c6dc98ea28", "label": "true_false", "shape": "dot", "size": 5, "title": "Le travail de l\u0027UX designer repose uniquement sur des lois immuables de psychologie cognitive."}, {"font": {"color": "white"}, "group": 5, "id": "2e8282503d8d465cb75918606843cf30", "label": "true_false", "shape": "dot", "size": 5, "title": "Un bouton d\u0027appel \u00e0 l\u0027action trop grand peut nuire \u00e0 la hi\u00e9rarchie visuelle d\u0027une mise en page."}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 5, "id": "579083e002ab467293b4fd8202dffcdc", "label": "true_false", "shape": "dot", "size": 5, "title": "Une innovation trop en avance sur son temps peut provoquer un manque d\u0027affordance chez les utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "2c1395cb073e47e99fb0a0ec65707d09", "label": "true_false", "shape": "dot", "size": 5, "title": "Les affordances concernent uniquement l\u0027interaction physique avec des objets, comme appuyer sur une poign\u00e9e de porte ou tirer une chaise."}, {"font": {"color": "white"}, "group": 5, "id": "47cef18f7e6c47dcb2baaf060b4257b4", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027affordance permet \u00e0 l\u0027utilisateur de comprendre comment utiliser un objet avant m\u00eame qu\u0027il n\u0027ait besoin de l\u0027essayer."}, {"font": {"color": "white"}, "group": 3, "id": "c742513419de43e4b279f472546eb8b1", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle relation la loi de Hick-Hyman \u00e9tablit-elle ?"}, {"font": {"color": "white"}, "group": 3, "id": "357b4a2ec744463291cf30d8fb6bdd46", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi la loi de Hick-Hyman est-elle principalement li\u00e9e dans le domaine des technologies ?"}, {"font": {"color": "white"}, "group": 5, "id": "bfadd69830f842acbfe37e3154657004", "label": "true_false", "shape": "dot", "size": 5, "title": "La loi de Hick-Hyman permet d\u0027\u00e9valuer l\u0027efficacit\u00e9 des interfaces en analysant le nombre de choix disponibles."}, {"font": {"color": "white"}, "group": 1, "id": "ec55ef1f-c143-437e-bfde-cd949f81d42b", "label": "Conversion d\u0027action", "shape": "dot", "size": 5, "title": "Mesure du succ\u00e8s d\u0027une interaction sur un site web, souvent augment\u00e9e par le respect des principes ergonomiques."}, {"font": {"color": "white"}, "group": 1, "id": "7858bb35-2028-4994-bcdf-5dce16e5b18c", "label": "RGAA 4.1", "shape": "dot", "size": 8, "title": "Le R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Am\u00e9lioration de l\u0027Accessibilit\u00e9 (RGAA), \u00e9galement connu sous le nom de R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Accessibilit\u00e9 pour les Administrations, est un cadre normatif et l\u00e9gal fran\u00e7ais qui \u00e9tablit des exigences et crit\u00e8res techniques pour garantir l\u0027accessibilit\u00e9 num\u00e9rique des services publics en ligne. La version 4.1, publi\u00e9e en d\u00e9cembre 2020, apporte des corrections et am\u00e9liorations par rapport \u00e0 la version pr\u00e9c\u00e9dente 4.0, pr\u00e9cisant ainsi les normes n\u00e9cessaires pour une accessibilit\u00e9 \u00e9quitable et sans obstacles sur Internet. Ce r\u00e9f\u00e9rentiel vise \u00e0 rendre le web accessible aux personnes handicap\u00e9es en incluant des crit\u00e8res sp\u00e9cifiques pour le contenu, assurant ainsi que tous les citoyens puissent acc\u00e9der aux informations et services publics en ligne."}, {"font": {"color": "white"}, "group": 3, "id": "19089b481a954f0cae022bc546b633ff", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel facteur influe sur l\u0027accessibilit\u00e9 d\u0027une interface selon le mod\u00e8le de Fitts ?"}, {"font": {"color": "white"}, "group": 4, "id": "13247fe064be47ff9a12fc3711eb01ec", "label": "fill_in", "shape": "dot", "size": 5, "title": "Il est recommand\u00e9 de limiter le nombre d\u0027options dans un menu de navigation \u00e0 \u003cblank\u003e pour faciliter la compr\u00e9hension par l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "37e722b43c2447cea81131e2194b84bb", "label": "true_false", "shape": "dot", "size": 5, "title": "Le cerveau humain peut traiter simultan\u00e9ment un grand nombre d\u0027options dans un menu, c\u0027est pourquoi il est recommand\u00e9 d\u0027avoir plus de 10 options de navigation."}, {"font": {"color": "white"}, "group": 5, "id": "dd1cf9b546e44f89b44b4abbcee1327d", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027augmentation de la distance d\u0027une cible accro\u00eet le risque d\u0027erreur lors du clic."}, {"font": {"color": "white"}, "group": 1, "id": "508e59d0-7579-4592-80fd-c6d25c20e116", "label": "\u00c9valuation de l\u0027accessibilit\u00e9 num\u00e9rique et conformit\u00e9", "shape": "dot", "size": 5, "title": "L\u0027\u00e9valuation de l\u0027accessibilit\u00e9 num\u00e9rique et conformit\u00e9 englobe \u00e0 la fois des tests utilisateurs impliquant des \u00e9valuations pratiques par des utilisateurs r\u00e9els, y compris ceux en situation de handicap, pour mesurer l\u0027efficacit\u00e9 des services num\u00e9riques, ainsi que des audits syst\u00e9matiques visant \u00e0 d\u00e9terminer si un site web ou une application respecte les normes d\u0027accessibilit\u00e9 \u00e9tablies telles que les WCAG et le RGAA. Ces \u00e9valuations incluent le contr\u00f4le utilisateur permettant aux utilisateurs de g\u00e9rer les \u00e9l\u00e9ments multim\u00e9dias selon leurs pr\u00e9f\u00e9rences, tout en v\u00e9rifiant la conformit\u00e9 des \u00e9l\u00e9ments d\u0027une page pour garantir qu\u0027ils r\u00e9pondent aux crit\u00e8res n\u00e9cessaires pour \u00eatre accessibles \u00e0 tous les utilisateurs."}, {"font": {"color": "white"}, "group": 2, "id": 13708, "label": "Accessibilit\u00e9 Num\u00e9rique : R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Am\u00e9lioration", "shape": "dot", "size": 8, "title": "RGAA - Re\u0301fe\u0301rentiel v4.1"}, {"font": {"color": "white"}, "group": 1, "id": "11723149-c36a-4793-bec4-052fc856d45b", "label": "Focus visible", "shape": "dot", "size": 5, "title": "Le focus visible est un indicateur visuel qui montre quel \u00e9l\u00e9ment d\u0027une interface utilisateur ou d\u0027une page web est actuellement s\u00e9lectionn\u00e9 ou actif. Il repr\u00e9sente l\u0027\u00e9tat d\u0027un \u00e9l\u00e9ment qui re\u00e7oit l\u0027attention de l\u0027utilisateur, permettant ainsi l\u0027interaction via dispositifs de pointage ou raccourcis clavier. Ce m\u00e9canisme est crucial pour les interactions clavier et l\u0027accessibilit\u00e9, car il aide les utilisateurs \u00e0 comprendre facilement o\u00f9 se trouve leur attention dans l\u0027interface, facilitant la navigation et l\u0027interaction avec les \u00e9l\u00e9ments interactifs."}, {"font": {"color": "white"}, "group": 1, "id": "6a4da468-d753-43b3-89e0-8277f19d8a36", "label": "Crit\u00e8re d\u0027accessibilit\u00e9", "shape": "dot", "size": 5, "title": "Un crit\u00e8re d\u0027accessibilit\u00e9 est une condition ou exigence qui doit \u00eatre remplie pour qu\u0027une page soit consid\u00e9r\u00e9e comme conforme aux normes d\u0027accessibilit\u00e9. Un crit\u00e8re est dit valid\u00e9 lorsque toutes les pages concern\u00e9es satisfont aux exigences n\u00e9cessaires lors des tests effectu\u00e9s. Par exemple, le Crit\u00e8re 3.3 des WCAG 2.1 stipule que les couleurs doivent avoir un contraste suffisant pour garantir la compr\u00e9hension du contenu graphique."}, {"font": {"color": "white"}, "group": 1, "id": "8c770ce4-a94b-46e5-8030-fa5fc91f6117", "label": "Sch\u00e9ma pluriannuel d\u0027accessibilit\u00e9 num\u00e9rique", "shape": "dot", "size": 5, "title": "Le sch\u00e9ma pluriannuel d\u0027accessibilit\u00e9 num\u00e9rique est un document strat\u00e9gique d\u0027une dur\u00e9e maximale de trois ans, con\u00e7u pour d\u00e9finir la politique d\u0027accessibilit\u00e9 num\u00e9rique d\u0027une organisation ou institution. Il vise \u00e0 am\u00e9liorer progressivement l\u0027accessibilit\u00e9 des services num\u00e9riques en int\u00e9grant les engagements envers l\u0027int\u00e9gration des personnes handicap\u00e9es, tout en \u00e9tablissant un plan strat\u00e9gique sur plusieurs ann\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "5b5b67d8-d1bb-4024-8e9f-9d246df2d7a7", "label": "Crit\u00e8re 4.8", "shape": "dot", "size": 5, "title": "Exigence selon laquelle chaque m\u00e9dia non temporel doit avoir une alternative accessible si n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 1, "id": "f009e74d-6c5b-4761-b732-969300d62140", "label": "Alternative accessible", "shape": "dot", "size": 5, "title": "Version d\u0027un contenu qui permet aux utilisateurs ayant des besoins sp\u00e9cifiques d\u0027acc\u00e9der \u00e0 la m\u00eame information ou fonctionnalit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "15a62b20-f459-4e2c-878e-41b378dc3104", "label": "accessibilit\u00e9", "shape": "dot", "size": 5, "title": "La capacit\u00e9 d\u0027un produit ou service, y compris un contenu num\u00e9rique ou un site web, \u00e0 \u00eatre utilis\u00e9 par toutes les personnes, y compris celles ayant des handicaps. Cela garantit une exp\u00e9rience utilisateur \u00e9quitable et un acc\u00e8s sans obstacles. Cette accessibilit\u00e9 est souvent r\u00e9gie par des normes telles que les WCAG (Web Content Accessibility Guidelines) et vise \u00e0 permettre \u00e0 tous les utilisateurs d\u0027acc\u00e9der et d\u0027utiliser efficacement le produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "0848f0a2-8c68-4f4f-8e65-b78c67566052", "label": "Norme europ\u00e9enne EN 301 549", "shape": "dot", "size": 5, "title": "La norme europ\u00e9enne EN 301 549 V2.1.2 d\u00e9finit les exigences d\u0027accessibilit\u00e9 pour les produits et services TIC, garantissant que ces technologies sont utilisables par tous, y compris les personnes en situation de handicap. Elle s\u0027applique \u00e0 tous les produits et services TIC, y compris les sites web, et vise \u00e0 assurer l\u0027inclusion num\u00e9rique. Cette norme int\u00e8gre \u00e9galement les directives WCAG et couvre des \u00e9l\u00e9ments non inclus dans le RGAA, influen\u00e7ant ainsi la conception web accessible."}, {"font": {"color": "white"}, "group": 1, "id": "9754bb31-5e9b-4416-a55e-6681c4d1c9fa", "label": "Mesures correctives", "shape": "dot", "size": 5, "title": "Actions prises pour rem\u00e9dier aux non-conformit\u00e9s identifi\u00e9es dans les \u00e9valuations de l\u0027accessibilit\u00e9 num\u00e9rique."}, {"font": {"color": "white"}, "group": 4, "id": "bd6c557ed7e94632ae6c68efc4f641d9", "label": "fill_in", "shape": "dot", "size": 5, "title": "[Nom du site web, de l\u0027application mobile, ou d\u0027un autre service concern\u00e9] est en conformit\u00e9 partielle avec \u003cblank\u003e en raison des non-conformit\u00e9s \u00e9num\u00e9r\u00e9es ci-dessous."}, {"font": {"color": "white"}, "group": 5, "id": "3bd3b0916e0042d8bb5fbfb2302b323d", "label": "true_false", "shape": "dot", "size": 5, "title": "Un \u00e9v\u00e9nement d\u00e9clench\u00e9 uniquement sur la prise de focus permet de satisfaire le crit\u00e8re de contr\u00f4le du contenu en mouvement ou clignotant."}, {"font": {"color": "white"}, "group": 5, "id": "6fbefc8b21124f90954a16ed31e00118", "label": "true_false", "shape": "dot", "size": 5, "title": "[Nom du site web de l\u0027application mobile] est en conformit\u00e9 avec le r\u00e9f\u00e9rentiel g\u00e9n\u00e9ral d\u0027am\u00e9lioration de l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "53d526528ec44978b089dcd356a1fef3", "label": "true_false", "shape": "dot", "size": 5, "title": "[Nom de l\u0027organisme concern\u00e9] doit rendre son site web et application mobile accessibles selon les normes de la loi du 11 f\u00e9vrier 2005."}, {"font": {"color": "white"}, "group": 5, "id": "458dffabe57e43d784bad2274d28e806", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027utilisateur doit pouvoir acc\u00e9der \u00e0 toutes les fonctionnalit\u00e9s par la touche tabulation ou par un dispositif de pointage."}, {"font": {"color": "white"}, "group": 3, "id": "fcf86d429da24f679769741afa7e8165", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement le zoning dans le processus de cr\u00e9ation d\u0027une page web ?"}, {"font": {"color": "white"}, "group": 4, "id": "9ffa467f37084a368ad722d16d9aebc8", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le zoning permet de d\u00e9finir l\u0027organisation g\u00e9n\u00e9rale des pages apr\u00e8s la cr\u00e9ation de \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 3, "id": "b53e075a8c0d4892899e64c22caa14d1", "label": "mcq", "shape": "dot", "size": 5, "title": "Que signifie le fait que des pages soient 100% Responsive ?"}, {"font": {"color": "white"}, "group": 5, "id": "053de79d8f01448d8c9ae2f115f8abaf", "label": "true_false", "shape": "dot", "size": 5, "title": "Les pages Responsive ne fonctionnent correctement que lorsque leur largeur est entre 400 et 4000 pixels."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "adeae403-e261-4e4e-9de1-f885ca1eacfa", "label": "Gabarits de pages", "shape": "dot", "size": 5, "title": "Mod\u00e8les pr\u00e9\u00e9tablis utilis\u00e9s pour cr\u00e9er des pages web uniformes tout en respectant les principes d\u0027ergonomie."}, {"font": {"color": "white"}, "group": 1, "id": "4aa57e28-c865-4165-bb14-de12ca7b802e", "label": "Feedback utilisateur", "shape": "dot", "size": 5, "title": "R\u00e9ponse ou r\u00e9action fournie \u00e0 l\u0027utilisateur apr\u00e8s une action, essentielle pour am\u00e9liorer l\u0027interaction sur le site."}, {"font": {"color": "white"}, "group": 1, "id": "826ac735-9873-4b63-a658-7a9022f13f23", "label": "Organisation de page", "shape": "dot", "size": 5, "title": "Structure et agencement des \u00e9l\u00e9ments d\u0027une page web pour optimiser la navigation et l\u0027exp\u00e9rience utilisateur, en tenant compte de la hi\u00e9rarchie visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "44e27262-6d69-4a2a-9fdb-f2e2f0c5887b", "label": "WAI-ARIA", "shape": "dot", "size": 17, "title": "WAI-ARIA (Web Accessibility Initiative - Accessible Rich Internet Applications) est un ensemble de sp\u00e9cifications et d\u0027attributs HTML qui vise \u00e0 am\u00e9liorer l\u0027accessibilit\u00e9 des applications et contenus web interactifs, en particulier pour les utilisateurs ayant des handicaps. Cette sp\u00e9cification d\u00e9finit comment rendre les applications web accessibles en fournissant des r\u00f4les, propri\u00e9t\u00e9s et \u00e9tats ARIA qui permettent aux technologies d\u0027assistance, comme les lecteurs d\u0027\u00e9cran, d\u0027interpr\u00e9ter le contenu de mani\u00e8re plus efficace. WAI-ARIA inclut \u00e9galement des r\u00f4les de Landmarks pour identifier les zones principales d\u0027un document, facilitant ainsi la navigation et l\u0027interaction dans des environnements web dynamiques. En int\u00e9grant ces \u00e9l\u00e9ments, WAI-ARIA contribue \u00e0 une exp\u00e9rience utilisateur plus inclusive."}, {"font": {"color": "white"}, "group": 1, "id": "cc5d108a-329a-44cb-9a72-4c77442077c8", "label": "Crit\u00e8res de conformit\u00e9", "shape": "dot", "size": 5, "title": "Les crit\u00e8res de conformit\u00e9 sont des normes et conditions sp\u00e9cifiques \u00e9tablies pour \u00e9valuer si une fonctionnalit\u00e9 ou un contenu web respecte les exigences d\u0027accessibilit\u00e9. Ils d\u00e9finissent les exigences minimales que doivent respecter ces contenus pour \u00eatre consid\u00e9r\u00e9s comme accessibles, ainsi que les conditions \u00e0 remplir pour qu\u0027une fonctionnalit\u00e9 soit jug\u00e9e termin\u00e9e et acceptable par le client."}, {"font": {"color": "white"}, "group": 1, "id": "12991b21-92ae-4087-b77e-e4f5095f06f7", "label": "Environnement de test", "shape": "dot", "size": 5, "title": "Configuration technique sp\u00e9cifique utilis\u00e9e pour r\u00e9aliser des tests d\u0027accessibilit\u00e9 et \u00e9valuer la compatibilit\u00e9 des sites web, incluant navigateurs, syst\u00e8mes d\u0027exploitation et technologies d\u0027assistance adapt\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "31ac4ee4-538f-4368-a749-fa9f3a27306e", "label": "Environnement ma\u00eetris\u00e9", "shape": "dot", "size": 5, "title": "Un cadre o\u00f9 l\u0027acc\u00e8s \u00e0 l\u0027information et aux technologies est contr\u00f4l\u00e9, garantissant la compatibilit\u00e9 des outils utilis\u00e9s par les utilisateurs, notamment ceux en situation de handicap."}, {"font": {"color": "white"}, "group": 1, "id": "6148a992-c5be-4b36-bc7d-0c8f36b3c559", "label": "Accessibilit\u00e9 au clavier", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027utiliser tous les composants d\u0027une interface via un clavier, essentielle pour les utilisateurs ayant des limitations motrices."}, {"font": {"color": "white"}, "group": 1, "id": "a2ed3777-a1b4-47a1-8983-706adaa17b4e", "label": "crit\u00e8re 11.9", "shape": "dot", "size": 5, "title": "Exigence d\u0027accessibilit\u00e9 demandant que les intitul\u00e9s des boutons soient pertinents et informatifs pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "32e79903-e904-4aa5-aa57-d04e14500d03", "label": "Crit\u00e8re 11.2", "shape": "dot", "size": 5, "title": "Exigence d\u0027\u00e9valuation selon laquelle chaque \u00e9tiquette associ\u00e9e \u00e0 un champ de formulaire doit \u00eatre pertinente et informative pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "31a9be76-d36d-4c54-bc7d-41317ff205e0", "label": "Crit\u00e8res de succ\u00e8s", "shape": "dot", "size": 5, "title": "Conditions sp\u00e9cifiques d\u00e9finies par les WCAG pour \u00e9valuer si un site web est accessible aux utilisateurs avec divers handicaps."}, {"font": {"color": "white"}, "group": 1, "id": "32b65776-2297-4c57-98e2-6521887dd11a", "label": "Crit\u00e8re 8.10", "shape": "dot", "size": 5, "title": "\u00c9valuation de l\u0027indication des changements de sens de lecture dans les pages web, garantissant l\u0027accessibilit\u00e9 pour les utilisateurs avec des besoins sp\u00e9cifiques."}, {"font": {"color": "white"}, "group": 1, "id": "5943707d-849c-49d9-88a1-a8efcd370cb7", "label": "Gestion de cas particulier", "shape": "dot", "size": 5, "title": "Approche sp\u00e9cifique pour traiter des situations uniques dans les tests d\u0027accessibilit\u00e9, permettant des adaptations selon le contexte d\u0027utilisation."}, {"font": {"color": "white"}, "group": 1, "id": "3f7470d7-442d-4922-9f23-70be2de8c8c8", "label": "Accessibilit\u00e9 des contenus visuels", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 des contenus visuels se r\u00e9f\u00e8re \u00e0 la fourniture de descriptions textuelles pour les images et \u00e9l\u00e9ments graphiques, permettant aux utilisateurs de technologies d\u0027assistance, comme les lecteurs d\u0027\u00e9cran, de comprendre le contenu visuel lorsque celui-ci ne peut pas \u00eatre affich\u00e9. Cela inclut l\u0027utilisation d\u0027attributs alternatifs en HTML qui d\u00e9crivent ces images, ainsi que la mise \u00e0 disposition de contenu ou fonctionnalit\u00e9s \u00e9quivalentes lorsque certaines conditions ne sont pas remplies, garantissant ainsi une accessibilit\u00e9 optimale."}, {"font": {"color": "white"}, "group": 3, "id": "00f0d2991b8447319a5f168a44194282", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle cons\u00e9quence un changement de contenu peut-il entra\u00eener s\u0027il n\u0027est pas communiqu\u00e9 ?"}, {"font": {"color": "white"}, "group": 3, "id": "be18278eca974a6799316d134e8af16e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle pratique est fortement d\u00e9conseill\u00e9e concernant certaines technologies d\u2019assistance\u2009?"}, {"font": {"color": "white"}, "group": 3, "id": "41965fd7fbfb4009ae7c70dd93dbf25a", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il si un r\u00f4le WAI-ARIA presentation est utilis\u00e9 sur un \u00e9l\u00e9ment essentiel\u2009?"}, {"font": {"color": "white"}, "group": 3, "id": "61f1c0b8a36c429c8447c37deec46a19", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment doit \u00eatre organis\u00e9e la relation entre une \u00e9tiquette et son champ associ\u00e9 ?"}, {"font": {"color": "white"}, "group": 3, "id": "2814a37146f740729ed37839e00c69ea", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand un intitul\u00e9 de lien est-il consid\u00e9r\u00e9 comme non-explicite ?"}, {"font": {"color": "white"}, "group": 3, "id": "902475e3bf1e4ad2b1d78bd924a67552", "label": "mcq", "shape": "dot", "size": 5, "title": "Que faire si un r\u00f4le WAI-ARIA n\u0027est pas bien support\u00e9 ?"}, {"font": {"color": "white"}, "group": 3, "id": "628328ca05104f2380f1fbd559f31054", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand un dispositif HTML / WAI-ARIA est-il consid\u00e9r\u00e9 comme accessible ?"}, {"font": {"color": "white"}, "group": 3, "id": "a18931b80bd24eeabfd44ab30e2abc15", "label": "mcq", "shape": "dot", "size": 5, "title": "Que permet l\u0027attribut WAI-ARIA aria-label ledby ?"}, {"font": {"color": "white"}, "group": 3, "id": "5de55d4faba1499e9ae5fa4c8dcd639e", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit contenir une alternative \u00e0 un composant JavaScript inaccessible ?"}, {"font": {"color": "white"}, "group": 3, "id": "e4712a6d8f1847a4b6e28eb2985324b9", "label": "mcq", "shape": "dot", "size": 5, "title": "Que faut-il \u00e9valuer pour la pertinence du \u00ab nom accessible \u00bb du bouton?"}, {"font": {"color": "white"}, "group": 3, "id": "bac2c942944d4c5486f33fc09c6ea60b", "label": "mcq", "shape": "dot", "size": 5, "title": "Dans quel cas les param\u00e8tres comme aria-expanded peuvent-ils \u00eatre requis ?"}, {"font": {"color": "white"}, "group": 3, "id": "a42fc61d568a4fb0b07878b5f1f4617d", "label": "mcq", "shape": "dot", "size": 5, "title": "Pour quelle raison les \u00e9tats et param\u00e8tres d\u0027un composant doivent-ils \u00eatre accessibles ?"}, {"font": {"color": "white"}, "group": 3, "id": "cfab93ee3220408cbe9d401b27c051a7", "label": "mcq", "shape": "dot", "size": 5, "title": "Que peut-on faire lorsque plusieurs r\u00f4les WAI-ARIA navigation sont pr\u00e9sents ?"}, {"font": {"color": "white"}, "group": 3, "id": "e7506aae28b3446ea38572551f9f70c5", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand un composant d\u0027interface est-il accessible au clavier et au dispositif de pointage ?"}, {"font": {"color": "white"}, "group": 3, "id": "c3092b38626d4245a89d54a7ccf46dc5", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel crit\u00e8re est utilis\u00e9 pour \u00e9tablir la compatibilit\u00e9 d\u0027un dispositif HTML/WAI-ARIA avec l\u0027accessibilit\u00e9 ?"}, {"font": {"color": "white"}, "group": 3, "id": "c7980d9a056f450988c3b8452c9d224b", "label": "mcq", "shape": "dot", "size": 5, "title": "Que signifie un lien signal\u00e9 uniquement par la couleur dans un contenu web ?"}, {"font": {"color": "white"}, "group": 3, "id": "70f0ddf2dd894235b557b3eb6bd95aaf", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la fonction principale d\u2019un lien d\u2019\u00e9vitement ?"}, {"font": {"color": "white"}, "group": 3, "id": "69e8b6a898384cc097b5cf3bed3a3419", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel r\u00f4le WAI-ARIA est associ\u00e9 aux panneaux d\u0027un syst\u00e8me d\u0027onglets ?"}, {"font": {"color": "white"}, "group": 3, "id": "6450e9d43a9d4790b6fc9caad1807faa", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit-on v\u00e9rifier apr\u00e8s l\u0027activation d\u0027un \u00e9l\u00e9ment d\u00e9clenchant un changement dans la page ?"}, {"font": {"color": "white"}, "group": 3, "id": "a502dbbc5dfe44bda423f7eb5081851a", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit-on consid\u00e9rer comme l\u0027intitul\u00e9 avec aria-label et un contenu dans le lien ?"}, {"font": {"color": "white"}, "group": 3, "id": "b2907a679f0b4c5eb4ec5ef705499cda", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel param\u00e8tre WAI-ARIA indique qu\u0027un composant contr\u00f4le un contenu li\u00e9 ?"}, {"font": {"color": "white"}, "group": 3, "id": "8e0704032c5145a4b8a08d720994221a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel attribut contient l\u0027alternative textuelle pour une image accompagn\u00e9e d\u0027une description d\u00e9taill\u00e9e?"}, {"font": {"color": "white"}, "group": 4, "id": "2b71f18669974c0aaeff9e376d51e756", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un lien d\u0027\u00e9vitement permet \u003cblank\u003e dans la page afin d\u0027am\u00e9liorer l\u0027accessibilit\u00e9 pour les utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "060fabb645314a449f1fc629a3311bb0", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027utilisation d\u0027un r\u00f4le WAI-ARIA presentation sur un \u00e9l\u00e9ment dont la nature est essentielle \u00e0 la compr\u00e9hension du contenu est consid\u00e9r\u00e9e comme \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "f6f0e675dce741baa30e8193dfb72534", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un intitul\u00e9 de lien sera consid\u00e9r\u00e9 comme non-explicite dans le cas o\u00f9 le lien poss\u00e8de un attribut tit le dont la valeur ne reprend pas au moins \u003cblank\u003e issu du contenu du lien."}, {"font": {"color": "white"}, "group": 4, "id": "a21e1dd13139495a9c59964ab9c63efb", "label": "fill_in", "shape": "dot", "size": 5, "title": "Dans un syst\u00e8me d\u0027onglets, un ensemble de panneaux avec le r\u00f4le WAI-ARIA tabpanel est obligatoirement li\u00e9 \u00e0 un ensemble d\u0027onglets avec le r\u00f4le \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "379a2834d3734490b11d86cadf86d1d1", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027attribut WAI-ARIA \u003cblank\u003e est utilis\u00e9 pour associer un passage de texte faisant office d\u0027alternative textuelle et un autre passage offrant une description d\u00e9taill\u00e9e."}, {"font": {"color": "white"}, "group": 4, "id": "9649b3910a2d41bfa07ee740dc434db4", "label": "fill_in", "shape": "dot", "size": 5, "title": "Si un attribut WAI-ARIA aria-label et un contenu dans le lien sont pr\u00e9sents, c\u0027est \u003cblank\u003e qui doit \u00eatre consid\u00e9r\u00e9 comme l\u0027intitul\u00e9."}, {"font": {"color": "white"}, "group": 4, "id": "7cbef8d895a441b1aa9bd45b535cb66c", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les r\u00f4les WAI-ARIA banner, main et contentinfo doivent \u00eatre \u003cblank\u003e dans la page."}, {"font": {"color": "white"}, "group": 4, "id": "e820029313734488be737ef861e57342", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les champs d\u0027un formulaire doivent \u00eatre regroup\u00e9s lorsque les intitul\u00e9s de \u003cblank\u003e ne suffisent pas pour informer l\u0027utilisateur que les champs appartiennent \u00e0 un m\u00eame ensemble."}, {"font": {"color": "white"}, "group": 4, "id": "a0399285e12e4abf9de005904e41f218", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027intitul\u00e9 d\u0027un bouton doit d\u00e9crire \u003cblank\u003e qui r\u00e9sulte de son activation."}, {"font": {"color": "white"}, "group": 5, "id": "7fd94d1cfb6a4172bd075fce05d98d4b", "label": "true_false", "shape": "dot", "size": 5, "title": "Un lien d\u0027\u00e9vitement permet de sauter une zone dans la page pour faciliter la navigation."}, {"font": {"color": "white"}, "group": 5, "id": "4396af018b6d4961ab80c30686353afb", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests 7.1.1, 7.1.2, et 7.1.3 sont utilis\u00e9s pour v\u00e9rifier le bon usage de WAI-ARIA."}, {"font": {"color": "white"}, "group": 5, "id": "deab729352214406ac6c8c35c97411bb", "label": "true_false", "shape": "dot", "size": 5, "title": "Le crit\u00e8re 7.1 permet d\u0027assurer la compatibilit\u00e9 avec les technologies d\u0027assistance en utilisant uniquement WAI-ARIA."}, {"font": {"color": "white"}, "group": 5, "id": "38e7f62916374a17b43be47174cc379b", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027utilisation d\u0027un r\u00f4le WAI-ARIA presentation sur un \u00e9l\u00e9ment de contenu s\u00e9mantiquement essentiel est conforme aux r\u00e8gles WCAG."}, {"font": {"color": "white"}, "group": 5, "id": "6ca4c7b0e56e4844b746c5c3333c8553", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027\u00e9tiquette et son champ doivent toujours \u00eatre s\u00e9par\u00e9s visuellement pour \u00e9viter toute confusion."}, {"font": {"color": "white"}, "group": 5, "id": "bfc342bf8c354aea80419bda4c420912", "label": "true_false", "shape": "dot", "size": 5, "title": "Le crit\u00e8re concerne les gestes requis par l\u0027agent utilisateur ou le syst\u00e8me d\u0027exploitation."}, {"font": {"color": "white"}, "group": 5, "id": "1bd0091527ff4a1ea9718baeb9ebf8cf", "label": "true_false", "shape": "dot", "size": 5, "title": "Un lien sera consid\u00e9r\u00e9 non-explicite si son intitul\u00e9 visible ne correspond pas \u00e0 son \u0027nom accessible\u0027."}, {"font": {"color": "white"}, "group": 5, "id": "4f574242278a4e859dc155fd5356320b", "label": "true_false", "shape": "dot", "size": 5, "title": "Un ensemble de panneaux avec le r\u00f4le WAI-ARIA \u0027tabpanel\u0027 est ind\u00e9pendant de l\u0027ensemble des onglets dans une interface."}, {"font": {"color": "white"}, "group": 5, "id": "09e590cf9ee14919a90129f274ef7f25", "label": "true_false", "shape": "dot", "size": 5, "title": "Un dispositif HTML / WAI-ARIA est accessible tant qu\u0027il fonctionne en partie sur quelques combinaisons possibles."}, {"font": {"color": "white"}, "group": 5, "id": "0fb5e4828911478ebf3caf1d64c05c7b", "label": "true_false", "shape": "dot", "size": 5, "title": "Si plusieurs liens ont le m\u00eame nom accessible mais des destinations diff\u00e9rentes, l\u0027intitul\u00e9 de lien sera toujours explicite."}, {"font": {"color": "white"}, "group": 5, "id": "8e4072683728406595df523eea876458", "label": "true_false", "shape": "dot", "size": 5, "title": "Certains motifs de conception peuvent ne pas convenir \u00e0 des usages sur des sites accessibles via mobile."}, {"font": {"color": "white"}, "group": 5, "id": "df1 : "Services publics num\u00e9riques", "shape": "dot", "size": 5, "title": "Plateformes en ligne fournies par l\u0027\u00c9tat ou collectivit\u00e9s locales, devant respecter des normes strictes d\u0027accessibilit\u00e9 selon le RGAA."}, {"font": {"color": "white"}, "group": 1, "id": "078d355a-2284-45a3-b39b-681ea1a2b96a", "label": "Ara", "shape": "dot", "size": 5, "title": "Outil utilis\u00e9 pour r\u00e9aliser des audits d\u0027accessibilit\u00e9 num\u00e9rique bas\u00e9 sur le RGAA, n\u00e9cessitant une expertise technique sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 3, "id": "011d3dcf78074d3cbbe32d5fa3632519", "label": "mcq", "shape": "dot", "size": 5, "title": "Selon la loi de f\u00e9vrier 2005, quels services doivent \u00eatre accessibles de fa\u00e7on \u00e9quivalente ?"}, {"font": {"color": "white"}, "group": 3, "id": "6301a09b414b4e6ea75643e3c322180a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la cons\u00e9quence d\u0027un service num\u00e9rique accessible pour tous ?"}, {"font": {"color": "white"}, "group": 5, "id": "5d6c8949d52d408f829582c51dd72b0b", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 num\u00e9rique permet un meilleur usage des services pour les personnes en situation de handicap ainsi que pour le grand public."}, {"font": {"color": "white"}, "group": 1, "id": "78538d75-6f04-4f07-a015-e6fc99f5b5a1", "label": "Exigences utilisateurs", "shape": "dot", "size": 5, "title": "Crit\u00e8res fondamentaux que les utilisateurs attendent d\u0027un site web, incluant visibilit\u00e9, perception, technique, contenus et services."}, {"font": {"color": "white"}, "group": 1, "id": "b83ad9fb-e58f-4695-866e-0f5df6193a1d", "label": "Consultation de m\u00e9dia temporel", "shape": "dot", "size": 5, "title": "Interaction avec des contenus multim\u00e9dias o\u00f9 l\u0027utilisateur peut contr\u00f4ler la lecture, pause, et activation du son, garantissant une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 3, "id": "b9d6104fa4ec4307beed0984f5d33ad4", "label": "mcq", "shape": "dot", "size": 5, "title": "Que faut-il v\u00e9rifier lors d\u0027un test de restitution d\u0027un dispositif ?"}, {"font": {"color": "white"}, "group": 3, "id": "6015c7d5473a4aa6a073f4730908e579", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand est-il n\u00e9cessaire de fournir une alternative textuelle \u00e0 une fonctionnalit\u00e9 sonore ?"}, {"font": {"color": "white"}, "group": 3, "id": "44a1cb1994f54733b945e6d994952d37", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle m\u00e9thode garantit l\u0027accessibilit\u00e9 des fonctionnalit\u00e9s par d\u00e9faut ?"}, {"font": {"color": "white"}, "group": 3, "id": "240b0b2968b04188b4e96f61765b3887", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la finalit\u00e9 du test effectu\u00e9 sur un dispositif ?"}, {"font": {"color": "white"}, "group": 4, "id": "9f11fe79d5ff44e0a4961f860b7a114c", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le test visant \u00e0 v\u00e9rifier la restitution d\u0027un dispositif doit s\u0027assurer que celle-ci est compatible avec \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "bc4a3de35f2e426aa928b95008ea9f99", "label": "true_false", "shape": "dot", "size": 5, "title": "La zone d\u0027en-t\u00eate et celle de navigation principale doivent respecter certaines conditions sp\u00e9cifiques lorsqu\u0027elles sont pr\u00e9sentes sur une page web."}, {"font": {"color": "white"}, "group": 5, "id": "b173e5a5d23942348870e58149077081", "label": "true_false", "shape": "dot", "size": 5, "title": "Un raccourci clavier associ\u00e9 \u00e0 un composant d\u0027interface utilisateur peut \u00eatre activ\u00e9 m\u00eame si le focus clavier n\u0027est pas sur ce composant."}, {"font": {"color": "white"}, "group": 5, "id": "b3e57401533842d0be619dce4af41dfc", "label": "true_false", "shape": "dot", "size": 5, "title": "La condition de test doit garantir que la restitution est pertinente pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 3, "id": "e6abe4b7c1c049b39f395ba056388e95", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle strat\u00e9gie est recommand\u00e9e pour l\u0027architecture de menu ?"}, {"font": {"color": "white"}, "group": 4, "id": "daff570ba9ce48f8817243015706c164", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour une navigation optimale, il est conseill\u00e9 de prioriser la largeur plut\u00f4t que \u003cblank\u003e dans l\u0027architecture d\u0027un menu."}, {"font": {"color": "white"}, "group": 5, "id": "8ac6c3f6b595481f886c30555728b99b", "label": "true_false", "shape": "dot", "size": 5, "title": "Le fil d\u0027Ariane aide \u00e0 indiquer la position de l\u0027utilisateur sur un site."}, {"font": {"color": "white"}, "group": 5, "id": "d54493bfc49e475391dfb249fb95159f", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est recommand\u00e9 d\u0027organiser les menus en profondeur plut\u00f4t qu\u0027en largeur."}, {"font": {"color": "white"}, "group": 1, "id": "8169a59a-70d9-4190-a693-1c5fe25b315d", "label": "\u00c9chantillon", "shape": "dot", "size": 5, "title": "Un \u00e9chantillon est une s\u00e9lection repr\u00e9sentative de pages web ou d\u0027un sous-ensemble de pages choisies pour auditer et \u00e9valuer leur conformit\u00e9 avec les crit\u00e8res d\u0027accessibilit\u00e9 dans un service en ligne."}, {"font": {"color": "white"}, "group": 3, "id": "b4108603d7294324bf43d40002d2af15", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand un crit\u00e8re est-il consid\u00e9r\u00e9 comme valid\u00e9 ?"}, {"font": {"color": "white"}, "group": 4, "id": "d63194d1e7a24939a28d44dd58f13f2f", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un crit\u00e8re est valid\u00e9 pour une page donn\u00e9e lorsque \u003cblank\u003e ont pass\u00e9 avec succ\u00e8s les tests permettant de valider le crit\u00e8re."}, {"font": {"color": "white"}, "group": 5, "id": "3e0c0ece58ad4e41bbcf8395f0370925", "label": "true_false", "shape": "dot", "size": 5, "title": "Un crit\u00e8re est consid\u00e9r\u00e9 comme valid\u00e9 uniquement s\u0027il est respect\u00e9 sur toutes les pages de l\u0027\u00e9chantillon."}, {"font": {"color": "white"}, "group": 5, "id": "1d3a0e4210264e93a8e685a6a3b3d14b", "label": "true_false", "shape": "dot", "size": 5, "title": "Le taux de conformit\u00e9 est calcul\u00e9 en divisant le nombre total de crit\u00e8res par le nombre de pages de l\u0027\u00e9chantillon."}, {"font": {"color": "white"}, "group": 1, "id": "984e2137-7ba6-4f8b-a72f-cfc0f6cd43c6", "label": "Conformit\u00e9 \u00e0 la norme de r\u00e9f\u00e9rence", "shape": "dot", "size": 5, "title": "Processus d\u0027\u00e9valuation visant \u00e0 s\u0027assurer que les sites web respectent les crit\u00e8res \u00e9tablis par le RGAA pour garantir leur accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "f8fef91f-49c3-42b5-8011-0d757728f3fe", "label": "Accessibilit\u00e9 de l\u0027information", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 de l\u0027information stipule que les contenus d\u0027une page web doivent \u00eatre pr\u00e9sent\u00e9s de mani\u00e8re \u00e0 ce qu\u0027ils ne d\u00e9pendent pas uniquement de la forme, de la taille ou de la position pour \u00eatre compris. Cela implique que l\u0027impl\u00e9mentation des informations doit garantir leur pertinence et leur clart\u00e9, ind\u00e9pendamment des caract\u00e9ristiques visuelles, afin d\u0027assurer une exp\u00e9rience utilisateur inclusive pour tous."}, {"font": {"color": "white"}, "group": 1, "id": "9f3e6779-e99a-4220-aae2-e935850a4f20", "label": "Commentaire utilisateur", "shape": "dot", "size": 5, "title": "Retour d\u0027exp\u00e9rience et commentaires fournis par les utilisateurs concernant un produit ou service, incluant des retours sur les nouvelles fonctionnalit\u00e9s, essentiels pour l\u0027am\u00e9lioration continue du d\u00e9veloppement et de l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "6e502612-42e8-4c69-825a-0b7e2fb824f7", "label": "Dispositifs d\u0027assistance et de contact", "shape": "dot", "size": 5, "title": "M\u00e9canismes mis en place pour permettre aux utilisateurs de signaler des probl\u00e8mes d\u0027accessibilit\u00e9 et obtenir des informations alternatives."}, {"font": {"color": "white"}, "group": 3, "id": "5f42777f186246ad9ff8da7559d05db6", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal de l\u0027engagement pris par cet organisme concernant ses sites et applications ?"}, {"font": {"color": "white"}, "group": 5, "id": "5397387771794d54aedca545b98546f0", "label": "true_false", "shape": "dot", "size": 5, "title": "Un site est jug\u00e9 partiellement conforme si au moins 75 % des crit\u00e8res de contr\u00f4le du RGAA sont respect\u00e9s."}, {"font": {"color": "white"}, "group": 5, "id": "17917150c082414699a4d39ea2253c98", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027environnement de test pour les composants d\u0027interface doit inclure des technologies d\u0027assistance associ\u00e9es aux navigateurs et syst\u00e8mes d\u0027exploitation."}, {"font": {"color": "white"}, "group": 5, "id": "7c7d9a7a5f7440079b3b151bb89d2158", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests n\u00e9cessitent de v\u00e9rifier l\u0027accessibilit\u00e9 des applications mobiles natives en suivant la m\u00e9thode technique du RGAA 4.1."}, {"font": {"color": "white"}, "group": 5, "id": "7a6d3ec1a39b488a822a0cdc3e956f8c", "label": "true_false", "shape": "dot", "size": 5, "title": "Un m\u00e9canisme pour signaler un d\u00e9faut d\u0027accessibilit\u00e9 doit uniquement \u00eatre accessible via une adresse \u00e9lectronique."}, {"font": {"color": "white"}, "group": 5, "id": "bce153fddb7e4083be81a6f837102812", "label": "true_false", "shape": "dot", "size": 5, "title": "[Nom de l\u0027organisme concern\u00e9] s\u0027engage uniquement \u00e0 rendre ses sites internet accessibles, sans mention des applications mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "55328cca-1d4a-4a8f-b3ce-844e7340aa50", "label": "Crit\u00e8re 2.2", "shape": "dot", "size": 5, "title": "Un crit\u00e8re d\u0027accessibilit\u00e9 qui \u00e9value la pertinence des titres de cadre dans les balises \u003ciframe\u003e ou \u003cframe\u003e, essentiel pour l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "ab79879f-ffc5-4f73-ad6f-0234c85c3b1b", "label": "Pages audit\u00e9es", "shape": "dot", "size": 5, "title": "Pages web s\u00e9lectionn\u00e9es pour v\u00e9rification selon les crit\u00e8res RGAA afin de garantir leur accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "da8f747b-39f5-4dfc-8c78-103d38af5ae7", "label": "M\u00e9thode de test", "shape": "dot", "size": 5, "title": "Proc\u00e9dure utilis\u00e9e pour \u00e9valuer l\u0027accessibilit\u00e9 d\u0027un service en ligne, garantissant la communication des r\u00e9sultats aux utilisateurs et administrations."}, {"font": {"color": "white"}, "group": 5, "id": "80bc6df6cb10434ab8e9672515dcbc0b", "label": "true_false", "shape": "dot", "size": 5, "title": "Seules les pages li\u00e9es aux services principaux doivent \u00eatre incluses dans l\u0027audit."}, {"font": {"color": "white"}, "group": 3, "id": "d1b1449aab0049e4987a96cbebbecbdb", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-il possible de demander via le m\u00e9canisme mis en place pour les personnes handicap\u00e9es ?"}, {"font": {"color": "white"}, "group": 5, "id": "e2ba18bd43a347cbad64189d532ed1d1", "label": "true_false", "shape": "dot", "size": 5, "title": "Les personnes concern\u00e9es peuvent choisir de se r\u00e9f\u00e9rer aux normes internationales pour garantir l\u0027accessibilit\u00e9 num\u00e9rique de leurs services web."}, {"font": {"color": "white"}, "group": 1, "id": "64100396-f632-44ca-a036-4c0ae2f1cad6", "label": "E-qualit\u00e9", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027un service en ligne \u00e0 r\u00e9pondre aux attentes et exigences des utilisateurs, essentielle pour la satisfaction client."}, {"font": {"color": "white"}, "group": 5, "id": "d759fccf62b341fc90e4a61571666c8c", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027auditeur doit choisir uniquement la derni\u00e8re version disponible des syst\u00e8mes d\u0027exploitation et des navigateurs pour effectuer le test du site."}, {"font": {"color": "white"}, "group": 5, "id": "25fceaccd6604787b236e3b8ee677194", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests de compatibilit\u00e9 avec l\u0027accessibilit\u00e9 sont r\u00e9alis\u00e9s uniquement sur les navigateurs."}, {"font": {"color": "white"}, "group": 1, "id": "e9c57c11-fbb2-4acf-92a5-be7127ea531d", "label": "Messages d\u0027erreur", "shape": "dot", "size": 5, "title": "Des notifications fournies aux utilisateurs lorsqu\u0027une entr\u00e9e est incorrecte, souvent accompagn\u00e9es d\u0027instructions sur la correction \u00e0 apporter."}, {"font": {"color": "white"}, "group": 1, "id": "a722a4c3-f830-419e-9fd8-0f8b3bbd7df9", "label": "Article 47 de la loi du 11 f\u00e9vrier 2005", "shape": "dot", "size": 5, "title": "Disposition l\u00e9gislative fran\u00e7aise \u00e9tablissant des obligations sp\u00e9cifiques pour assurer l\u0027accessibilit\u00e9 des services publics aux personnes handicap\u00e9es."}, {"font": {"color": "white"}, "group": 3, "id": "1df44f9f33bf4d159eff6c799db47660", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quel public sont destin\u00e9es les dispositions de l\u0027article 47 et du r\u00e9f\u00e9rentiel ?"}, {"font": {"color": "white"}, "group": 5, "id": "030c563d016f4acb8a80119771024083", "label": "true_false", "shape": "dot", "size": 5, "title": "Les dispositions relatives \u00e0 l\u0027accessibilit\u00e9 s\u0027appliquent uniquement aux individus dans des situations sp\u00e9cifiques."}, {"font": {"color": "white"}, "group": 5, "id": "59a3b70b62794e40b3f0cbc09128f758", "label": "true_false", "shape": "dot", "size": 5, "title": "Les auteurs et administrateurs doivent s\u0027assurer uniquement de la compatibilit\u00e9 entre les technologies utilis\u00e9es par les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "6bd33c42-180f-420a-9dea-e485fece2bc7", "label": "M\u00e9thodologie de tests", "shape": "dot", "size": 5, "title": "Approche syst\u00e9matique pour concevoir, ex\u00e9cuter et \u00e9valuer des tests afin d\u0027assurer le bon fonctionnement et la qualit\u00e9 des syst\u00e8mes informatiques et logiciels."}, {"font": {"color": "white"}, "group": 1, "id": "7f68a084-10a3-4266-90e0-653c0f007cfd", "label": "Design-first", "shape": "dot", "size": 5, "title": "Approche de conception priorisant l\u0027esth\u00e9tique et l\u0027exp\u00e9rience utilisateur d\u00e8s le d\u00e9but du processus de d\u00e9veloppement."}]);

                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
