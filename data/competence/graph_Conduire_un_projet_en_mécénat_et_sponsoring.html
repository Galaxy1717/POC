ent collaboratif."}, {"font": {"color": "white"}, "group": 1, "id": "290a7561-1e35-48ee-af31-7c444586dc44", "label": "ROI positif", "shape": "dot", "size": 5, "title": "Un retour sur investissement (ROI) positif indique que les b\u00e9n\u00e9fices d\u0027un projet surpassent ses co\u00fbts, justifiant ainsi l\u0027investissement initial."}, {"font": {"color": "white"}, "group": 1, "id": "295d4059-ab79-4496-94b9-ee26862fda8d", "label": "Agilit\u00e9", "shape": "dot", "size": 5, "title": "L\u0027agilit\u00e9 est une approche de gestion de projet qui privil\u00e9gie la flexibilit\u00e9 et l\u0027adaptation rapide aux changements, tout en impliquant continuellement les utilisateurs dans le d\u00e9veloppement. Elle se manifeste par la capacit\u00e9 d\u0027une entreprise \u00e0 r\u00e9agir rapidement aux \u00e9volutions du march\u00e9, facilit\u00e9e par des pratiques telles que DevOps et des cycles de d\u00e9veloppement courts, favorisant ainsi une meilleure collaboration et une livraison continue de valeur."}, {"font": {"color": "white"}, "group": 1, "id": "991e534d-656c-4e1f-b591-407211354ea5", "label": "Coordination entre \u00e9quipes", "shape": "dot", "size": 5, "title": "La collaboration n\u00e9cessaire entre les \u00e9quipes de d\u00e9veloppement, test et exploitation pour assurer une transition fluide entre les diff\u00e9rents environnements."}, {"font": {"color": "white"}, "group": 1, "id": "0ffe2f05-6237-4364-be36-69daf847bc77", "label": "D\u00e9brief", "shape": "dot", "size": 5, "title": "Un d\u00e9brief est une analyse ou un retour d\u0027exp\u00e9rience apr\u00e8s un \u00e9v\u00e9nement, permettant d\u0027\u00e9valuer les r\u00e9sultats et d\u0027identifier des am\u00e9liorations."}, {"font": {"color": "white"}, "group": 1, "id": "5792c744-4854-454e-8f87-ec4f5ccf2582", "label": "\u00c9co-conception", "shape": "dot", "size": 5, "title": "L\u0027\u00e9co-conception est une approche de design qui int\u00e8gre des consid\u00e9rations \u00e9cologiques et les enjeux environnementaux dans la conception de produits ou services, y compris le d\u00e9veloppement durable dans la cr\u00e9ation de sites web. Elle vise \u00e0 minimiser l\u0027impact environnemental tout au long du cycle de vie des produits ou services, en \u00e9quilibrant durabilit\u00e9, faisabilit\u00e9 technique et performance visuelle et \u00e9conomique, tout en cherchant sp\u00e9cifiquement \u00e0 r\u00e9duire l\u0027empreinte \u00e9cologique des plateformes num\u00e9riques."}]);
                  edges = new vis.DataSet([{"from": "136bdefc-7ff5-4e01-9734-ce1972323299", "to": 13708, "width": 1}, {"from": "136bdefc-7ff5-4e01-9734-ce1972323299", "to": "90b4729d-efda-4da6-b320-d6888f6aa71a", "width": 1}, {"from": "25d8b085-b1a7-41fe-a903-4ee8101bb8c2", "to": "ff0398d0-94e8-40d9-bfe8-71f05ac0a1c9", "width": 1}, {"from": "ec7a9773-d5da-4b5f-8ea4-be75a3e4eb3b", "to": 13708, "width": 1}, {"from": "ec7a9773-d5da-4b5f-8ea4-be75a3e4eb3b", "to": "30934c30-b6d3-4037-90e6-eb71fe6e7a50", "width": 1}, {"from": "7c15d1a8-6a39-4bb9-b353-1112c86b8900", "to": "5a5e31ab-5348-4c9c-a5d1-e53a2cecf269", "width": 1}, {"from": "90b4729d-efda-4da6-b320-d6888f6aa71a", "to": 13708, "width": 1}]);

};
