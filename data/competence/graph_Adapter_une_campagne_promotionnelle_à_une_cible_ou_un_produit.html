                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "e208c124-c2d4-43aa-b374-5e9653b2aad4", "label": "Taux de conversion", "shape": "dot", "size": 5, "title": "Le taux de conversion est le pourcentage d\u0027utilisateurs qui r\u00e9alisent une action souhait\u00e9e, comme un achat ou une inscription, apr\u00e8s avoir \u00e9t\u00e9 expos\u00e9s \u00e0 une campagne marketing sur un site web ou via des canaux mobiles. Cet indicateur cl\u00e9 de performance commerciale mesure l\u0027efficacit\u00e9 d\u0027une interface et peut \u00eatre influenc\u00e9 par divers facteurs, tels que l\u0027utilisation strat\u00e9gique des couleurs et d\u0027autres \u00e9l\u00e9ments de design UX. Il repr\u00e9sente donc la proportion de prospects qui deviennent clients suite \u00e0 leur interaction avec une offre."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "85c70636-d89f-4686-b3e9-7605299e4588", "label": "Personnalit\u00e9 de marque", "shape": "dot", "size": 5, "title": "Traits distinctifs et humains attribu\u00e9s \u00e0 une marque qui influencent la perception des consommateurs, leur engagement envers celle-ci et \u00e9tablissent une connexion \u00e9motionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "ac360fcc-a674-4789-a22d-4723a9de6262", "label": "Essais gratuits", "shape": "dot", "size": 5, "title": "Offres permettant aux clients d\u0027essayer un produit ou service sans engagement, favorisant la confiance et le taux de conversion."}, {"font": {"color": "white"}, "group": 1, "id": "abde0328-6fa4-4594-8983-621f01773287", "label": "Partenariats", "shape": "dot", "size": 5, "title": "Accords entre entreprises pour promouvoir mutuellement leurs produits ou services, augmentant ainsi la visibilit\u00e9 et l\u0027attractivit\u00e9 aupr\u00e8s de nouvelles audiences."}, {"font": {"color": "white"}, "group": 5, "id": "a0089b7bba164c59afb0df5f8f5807bd", "label": "true_false", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing peut varier en fonction du public cible et de la taille de l\u0027entreprise."}, {"font": {"color": "white"}, "group": 1, "id": "9045925b-8299-41e2-ad00-8e12f7e57e5b", "label": "Publicit\u00e9 cibl\u00e9e", "shape": "dot", "size": 5, "title": "La publicit\u00e9 cibl\u00e9e est une technique de marketing qui utilise des donn\u00e9es sur les utilisateurs pour diffuser des annonces sp\u00e9cifiquement con\u00e7ues et pertinentes. Elle vise \u00e0 atteindre un segment pr\u00e9cis du march\u00e9, augmentant ainsi l\u0027engagement et le taux de conversion tout en r\u00e9duisant la perception intrusive de la publicit\u00e9."}, {"font": {"color": "white"}, "group": 2, "id": 13608, "label": "Marketing Mobile : Strat\u00e9gies et Meilleures Pratiques", "shape": "dot", "size": 8, "title": "mobile marketing"}, {"font": {"color": "white"}, "group": 1, "id": "f3ef0336-b634-4cac-b23f-ae304dc6a3d3", "label": "Conversion Client-Utilisateur", "shape": "dot", "size": 5, "title": "La conversion client-utilisateur d\u00e9signe le processus par lequel un visiteur ou un utilisateur passe d\u0027une interaction gratuite \u00e0 un achat ou \u00e0 un abonnement payant. Ce processus est souvent facilit\u00e9 par l\u0027affichage de preuves sociales, telles que des avis et recommandations, qui renforcent la confiance et incitent \u00e0 l\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "5b9017e2-682a-4f42-8928-7ac357af7aa2", "label": "Acquisition client", "shape": "dot", "size": 5, "title": "Ensemble des strat\u00e9gies et actions mises en \u0153uvre par les entreprises pour attirer, convertir et fid\u00e9liser de nouveaux consommateurs, crucial pour la croissance durable des affaires, souvent facilit\u00e9 par des outils num\u00e9riques et des strat\u00e9gies cibl\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "0c3df624-4b17-4f16-9cc2-dc03570e38e2", "label": "Strat\u00e9gies omnicanales", "shape": "dot", "size": 5, "title": "Approche int\u00e9gr\u00e9e du marketing qui utilise plusieurs canaux (mobile, web, physique) pour offrir une exp\u00e9rience client coh\u00e9rente."}, {"font": {"color": "white"}, "group": 1, "id": "dd43b734-1a0d-41f0-b166-e146f0f7a7c1", "label": "Analyse des donn\u00e9es", "shape": "dot", "size": 5, "title": "Processus d\u0027examen et d\u0027interpr\u00e9tation des donn\u00e9es collect\u00e9es pour optimiser les campagnes marketing et am\u00e9liorer le retour sur investissement."}, {"font": {"color": "white"}, "group": 1, "id": "716388b4-03b1-46ac-99a4-e5e8d72f9b77", "label": "Engagement Client", "shape": "dot", "size": 5, "title": "L\u0027engagement client d\u00e9signe la mesure de l\u0027interaction active et \u00e9motionnelle entre les consommateurs et une marque \u00e0 travers divers canaux. Cela inclut des \u00e9l\u00e9ments tels que l\u0027engagement visuel, qui \u00e9value la capacit\u00e9 d\u0027une image \u00e0 susciter des r\u00e9actions \u00e9motionnelles et \u00e0 capter l\u0027attention du public. L\u0027engagement utilisateur, quant \u00e0 lui, se concentre sur le niveau de connexion et de satisfaction d\u0027un utilisateur avec un produit ou service. Ensemble, ces aspects sont cruciaux pour fid\u00e9liser les clients, influencer leurs d\u00e9cisions d\u0027achat et maximiser leur valeur dans un environnement num\u00e9rique satur\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "cfc0d140-aeef-4bbd-b697-03bbfff21b2b", "label": "SMS marketing", "shape": "dot", "size": 5, "title": "Le marketing par SMS et les campagnes SMS consistent \u00e0 utiliser des messages texte courts pour communiquer directement avec les clients ou consommateurs, souvent dans le but de promouvoir des produits, d\u0027envoyer des notifications importantes ou d\u0027informer sur des offres sp\u00e9ciales, tout en b\u00e9n\u00e9ficiant d\u0027un taux de lecture \u00e9lev\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "87cf632f-7236-409e-8e4f-ee46f1e9ef35", "label": "Marketing mobile", "shape": "dot", "size": 5, "title": "Le marketing mobile, \u00e9galement connu sous le nom de m-marketing ou Mobil Marketing, d\u00e9signe les strat\u00e9gies de communication et de promotion ciblant les utilisateurs d\u0027appareils mobiles. Cela inclut l\u0027utilisation de techniques adapt\u00e9es aux sp\u00e9cificit\u00e9s des plateformes mobiles, telles que les SMS, les applications et les publicit\u00e9s cibl\u00e9es, ainsi que des promotions g\u00e9olocalis\u00e9es. L\u0027objectif est d\u0027interagir directement et de mani\u00e8re personnalis\u00e9e avec les consommateurs en situation de mobilit\u00e9 afin de stimuler l\u0027engagement et la fid\u00e9lisation \u00e0 travers des messages cibl\u00e9s qui favorisent l\u0027achat. Cette strat\u00e9gie est essentielle pour atteindre efficacement les utilisateurs en d\u00e9placement et optimiser l\u0027acquisition d\u0027utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "bbc14504450e44a5b76b8e5a4aa176d6", "label": "true_false", "shape": "dot", "size": 5, "title": "Ne pas prendre en compte la g\u00e9olocalisation r\u00e9duit l\u0027efficacit\u00e9 des campagnes en limitant la personnalisation des offres."}, {"font": {"color": "white"}, "group": 1, "id": "af32d148-8bba-4395-96cf-65c2bdd6f135", "label": "Campagnes de marketing", "shape": "dot", "size": 5, "title": "Initiatives promotionnelles cibl\u00e9es visant \u00e0 engager un public sp\u00e9cifique, souvent facilit\u00e9es par des outils num\u00e9riques et des donn\u00e9es clients."}, {"font": {"color": "white"}, "group": 1, "id": "d6e87da1-e08c-46b8-8d7f-abb1f2f08cb3", "label": "Segmentation d\u0027audience", "shape": "dot", "size": 5, "title": "Processus de division du march\u00e9 en groupes distincts selon des crit\u00e8res sp\u00e9cifiques afin d\u0027adapter les messages marketing efficacement."}, {"font": {"color": "white"}, "group": 1, "id": "3f50a66f-419f-46fb-923e-9ea15e06418a", "label": "Fid\u00e9lisation du client", "shape": "dot", "size": 5, "title": "La fid\u00e9lisation du client, souvent appel\u00e9e fid\u00e9lisation, d\u00e9signe l\u0027ensemble des strat\u00e9gies et processus mis en place pour \u00e9tablir et maintenir une relation durable avec les clients existants. Cela inclut l\u0027engagement des clients envers une marque ou un produit, l\u0027augmentation de leur satisfaction, l\u0027offre de valeur ajout\u00e9e, ainsi que la reconnaissance des clients pour encourager leur retour et la r\u00e9p\u00e9tition d\u0027achat. La fid\u00e9lisation est cruciale pour le succ\u00e8s \u00e0 long terme des entreprises, car elle est g\u00e9n\u00e9ralement plus rentable que l\u0027acquisition de nouveaux clients."}, {"font": {"color": "white"}, "group": 1, "id": "74bc08ed-2c3b-471e-b682-8ea9d38dfa9c", "label": "Personnalisation", "shape": "dot", "size": 5, "title": "Adaptation des messages et offres aux pr\u00e9f\u00e9rences individuelles des utilisateurs, essentielle pour renforcer l\u0027engagement client dans le marketing mobile."}, {"font": {"color": "white"}, "group": 1, "id": "ca6353ed-e504-408c-b929-3e77cf3a352a", "label": "Identification du persona", "shape": "dot", "size": 5, "title": "Processus de d\u00e9finition pr\u00e9cise des caract\u00e9ristiques d\u00e9mographiques et psychographiques d\u0027un client cible pour optimiser le ciblage marketing."}, {"font": {"color": "white"}, "group": 1, "id": "60a56d6c-06b8-46b7-bb05-01412059e6ad", "label": "Persona marketing", "shape": "dot", "size": 5, "title": "Repr\u00e9sentation semi-fictive ou fictive d\u0027un client id\u00e9al, fond\u00e9e sur des donn\u00e9es d\u00e9mographiques, comportementales et r\u00e9elles, utilis\u00e9e pour comprendre ses besoins, motivations et comportements afin de guider les strat\u00e9gies de marketing et personnaliser les offres."}, {"font": {"color": "white"}, "group": 3, "id": "eb16c09edf4948668d1d7b7c09f6550e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des avantages de nommer un persona dans une entreprise ?"}, {"font": {"color": "white"}, "group": 3, "id": "365bfc9a44224356897c8857dcc2f294", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment peut-on facilement identifier l\u0027appartenance d\u0027un persona \u00e0 des groupes sp\u00e9cifiques ?"}, {"font": {"color": "white"}, "group": 5, "id": "59bd00447ae049dcaa8fb3a65f79ec9b", "label": "true_false", "shape": "dot", "size": 5, "title": "Le fait de nommer un persona est seulement utile pour les personnes ext\u00e9rieures \u00e0 l\u0027entreprise."}, {"font": {"color": "white"}, "group": 5, "id": "045499ce4c994250ad71cd54404225bc", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est possible de reconna\u00eetre l\u0027appartenance d\u0027un persona \u00e0 certains groupes en menant des interviews ou des enqu\u00eates."}, {"font": {"color": "white"}, "group": 1, "id": "bd63ed14-2438-4ad7-87ad-8f748eb135e2", "label": "Frustrations du client et du persona", "shape": "dot", "size": 5, "title": "Les frustrations du client et du persona d\u00e9signent les obstacles \u00e9motionnels ou pratiques rencontr\u00e9s par ces derniers, qui peuvent entraver leur satisfaction ou leur engagement envers un produit. Ces difficult\u00e9s ou insatisfactions influencent \u00e9galement leurs comportements d\u0027achat et leurs attentes, affectant ainsi leur exp\u00e9rience globale avec le produit."}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "c001ae7c-8397-4e3b-9cbb-c148dfa7decc", "label": "Valeurs", "shape": "dot", "size": 5, "title": "Principes fondamentaux qui guident le comportement du persona, impactant ses choix de consommation et son engagement envers des marques."}, {"font": {"color": "white"}, "group": 1, "id": "b0450210-90e1-47cb-bc4c-a3c296f5b97e", "label": "Message marketing", "shape": "dot", "size": 5, "title": "Communication cibl\u00e9e qui d\u00e9crit un produit ou service, mettant en avant ses b\u00e9n\u00e9fices pratiques, \u00e9conomiques ou \u00e9motionnels pour un persona sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "a78eba15-1697-4b56-8974-dff6e6150581", "label": "Marketing exp\u00e9rientiel", "shape": "dot", "size": 5, "title": "Strat\u00e9gies de marketing visant \u00e0 cr\u00e9er des exp\u00e9riences m\u00e9morables pour le consommateur \u00e0 travers des \u00e9v\u00e9nements ou des interactions directes."}, {"font": {"color": "white"}, "group": 1, "id": "83648a31-ca84-45c0-ba69-ea18301f0202", "label": "Parcours client", "shape": "dot", "size": 5, "title": "Le parcours client d\u00e9signe l\u0027ensemble des \u00e9tapes v\u00e9cues par un consommateur lors de son interaction avec une marque, influen\u00e7ant ses d\u00e9cisions d\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "89aae4ed-82e5-4523-8aee-57672060aa68", "label": "Cartographie du parcours client", "shape": "dot", "size": 5, "title": "La cartographie du parcours client est une repr\u00e9sentation visuelle des interactions d\u0027un client avec un produit ou service, facilitant la compr\u00e9hension de ses attentes."}, {"font": {"color": "white"}, "group": 1, "id": "74cab3e5-9bab-4181-a4c0-8ad68ece3cc1", "label": "Urgence", "shape": "dot", "size": 5, "title": "Technique marketing qui cr\u00e9e un sentiment d\u0027imm\u00e9diatet\u00e9, incitant les utilisateurs \u00e0 agir rapidement pour ne pas manquer une opportunit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "c231e437-254e-457e-95c6-a99c3ae0c5b2", "label": "Wording", "shape": "dot", "size": 5, "title": "Choix des mots utilis\u00e9s dans un message ou un bouton, crucial pour attirer l\u0027attention et inciter \u00e0 l\u0027action."}, {"font": {"color": "white"}, "group": 5, "id": "5c897e9b8fff4b17a62fdeb143affbfc", "label": "true_false", "shape": "dot", "size": 5, "title": "Les CTA diff\u00e8rent selon l\u0027importance donn\u00e9e \u00e0 l\u0027action que l\u0027on souhaite encourager."}, {"font": {"color": "white"}, "group": 1, "id": "04f1e923-3a80-492f-abdb-88cb768976e2", "label": "Persuasion", "shape": "dot", "size": 5, "title": "Technique utilis\u00e9e pour influencer les comportements ou d\u00e9cisions des consommateurs, essentielle dans le marketing et l\u0027e-commerce."}, {"font": {"color": "white"}, "group": 1, "id": "02f89b6d-cae1-4e65-9260-aa3387b6a507", "label": "Barre de recherche", "shape": "dot", "size": 5, "title": "Outil permettant aux utilisateurs de rechercher des produits, o\u00f9 indiquer des options populaires peut augmenter les conversions."}, {"font": {"color": "white"}, "group": 1, "id": "34bb4289-809a-4b89-8faa-9b1234bb8eb3", "label": "Entonnoir de conversion", "shape": "dot", "size": 5, "title": "Mod\u00e8le repr\u00e9sentant le parcours client depuis la prise de conscience jusqu\u0027\u00e0 l\u0027achat, utilis\u00e9 pour optimiser chaque \u00e9tape du processus."}, {"font": {"color": "white"}, "group": 1, "id": "909b1cf8-ae57-49a6-a49f-dac32190986b", "label": "Offres promotionnelles", "shape": "dot", "size": 5, "title": "Incitations financi\u00e8res ou avantages offerts aux utilisateurs pour encourager le t\u00e9l\u00e9chargement ou l\u0027utilisation d\u0027une application."}, {"font": {"color": "white"}, "group": 1, "id": "b1813c67-198f-48c8-958e-65324faba1a4", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Le ciblage en SEA permet de d\u00e9finir pr\u00e9cis\u00e9ment le public vis\u00e9 selon divers crit\u00e8res d\u00e9mographiques et technologiques."}, {"font": {"color": "white"}, "group": 1, "id": "8aec5bca-9350-4ef0-b429-e1be571208f9", "label": "Taux de clics (CTR)", "shape": "dot", "size": 5, "title": "Le taux de clics mesure le rapport entre le nombre de clics sur une annonce et le nombre d\u0027impressions, indiquant son efficacit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "c7b020e9-eb7f-4d51-8f4d-3ac2d80a1c02", "label": "Budget publicitaire", "shape": "dot", "size": 5, "title": "Le budget allou\u00e9 \u00e0 une campagne SEA d\u00e9termine la port\u00e9e et l\u0027efficacit\u00e9 des annonces, influen\u00e7ant directement leur positionnement dans les r\u00e9sultats."}, {"font": {"color": "white"}, "group": 1, "id": "68da932f-ecb7-4b81-b2ea-bceeca35c42e", "label": "SEA (Search Engine Advertising)", "shape": "dot", "size": 5, "title": "Le SEA d\u00e9signe la publicit\u00e9 payante sur les moteurs de recherche, permettant d\u0027appara\u00eetre en haut des r\u00e9sultats via un syst\u00e8me d\u0027ench\u00e8res sur mots-cl\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "ea67243a-25ab-4b98-9734-3527b05d9025", "label": "Email marketing", "shape": "dot", "size": 5, "title": "Strat\u00e9gie de communication par email visant \u00e0 acqu\u00e9rir et fid\u00e9liser des clients, n\u00e9cessitant une personnalisation et un timing pr\u00e9cis pour maximiser l\u0027impact."}, {"font": {"color": "white"}, "group": 1, "id": "3e80e03a-6651-417c-a4a0-2a7f3aa82acb", "label": "Automatisation marketing", "shape": "dot", "size": 5, "title": "Utilisation d\u0027outils technologiques pour automatiser les t\u00e2ches marketing r\u00e9p\u00e9titives, am\u00e9liorant l\u0027efficacit\u00e9 op\u00e9rationnelle et le taux d\u0027acquisition."}, {"font": {"color": "white"}, "group": 1, "id": "5f252d48-8aeb-41d4-b2b1-6fdb62edae4f", "label": "Vente Flash", "shape": "dot", "size": 5, "title": "Une vente flash est une promotion temporaire offrant des r\u00e9ductions importantes sur un nombre limit\u00e9 de produits, incitant \u00e0 des achats rapides."}, {"font": {"color": "white"}, "group": 1, "id": "5b30c0e2-f938-4984-bd08-95b6a3125ea0", "label": "Livraison gratuite", "shape": "dot", "size": 5, "title": "La livraison gratuite est un service propos\u00e9 par certains d\u00e9taillants qui permet aux clients de recevoir leurs achats sans frais suppl\u00e9mentaires d\u0027exp\u00e9dition. Cette option, souvent appel\u00e9e livraison standard gratuite, est mise en place pour encourager les achats en ligne et am\u00e9liorer l\u0027exp\u00e9rience client en \u00e9liminant les co\u00fbts d\u0027exp\u00e9dition."}, {"font": {"color": "white"}, "group": 1, "id": "da3fc1dc-906c-404b-ba2b-3a1317479f49", "label": "Soldes", "shape": "dot", "size": 5, "title": "Les soldes sont des p\u00e9riodes de promotions o\u00f9 les commer\u00e7ants offrent des r\u00e9ductions sur leurs produits pour \u00e9couler les stocks."}, {"font": {"color": "white"}, "group": 1, "id": "5c7dcce1-6e85-4ad1-a956-572014cadd4b", "label": "Adh\u00e9rents de programmes de fid\u00e9lit\u00e9", "shape": "dot", "size": 5, "title": "Les adh\u00e9rents de programmes de fid\u00e9lit\u00e9, tels que les adh\u00e9rents FNAC, sont des membres qui b\u00e9n\u00e9ficient d\u0027avantages exclusifs, incluant des remises permanentes, un acc\u00e8s anticip\u00e9 aux ventes et des offres sp\u00e9ciales sur divers produits. Ces avantages visent \u00e0 r\u00e9compenser la fid\u00e9lit\u00e9 des clients par des promotions et r\u00e9ductions sur leurs achats."}, {"font": {"color": "white"}, "group": 1, "id": "5a492283-28dd-4d14-8919-becc43892c23", "label": "Retour Client", "shape": "dot", "size": 5, "title": "Les retours clients, ou retour client, d\u00e9signent les commentaires et \u00e9valuations fournis par les clients sur leur exp\u00e9rience avec un produit ou service. Ces retours sont cruciaux pour ajuster et am\u00e9liorer l\u0027offre d\u0027une entreprise afin de mieux satisfaire la demande et r\u00e9pondre aux attentes des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "3c52e354-9550-4b6e-9c84-2a4fcfafa035", "label": "Processus d\u0027Achat Intuitif", "shape": "dot", "size": 5, "title": "Un parcours client simplifi\u00e9 qui facilite la navigation et l\u0027achat, essentiel pour satisfaire les attentes des consommateurs modernes."}, {"font": {"color": "white"}, "group": 1, "id": "0d5dbf91-18fe-4f05-bd06-a7799a0b0eed", "label": "Strat\u00e9gie Digitale", "shape": "dot", "size": 5, "title": "Plan d\u0027action pour optimiser la pr\u00e9sence en ligne d\u0027une entreprise afin d\u0027am\u00e9liorer l\u0027exp\u00e9rience utilisateur et augmenter les ventes."}, {"font": {"color": "white"}, "group": 1, "id": "a2c26ec7-7c62-4580-a551-e4c93fd7e6a8", "label": "Tests A/B", "shape": "dot", "size": 5, "title": "Les tests A/B sont une m\u00e9thode exp\u00e9rimentale qui compare deux versions d\u0027une campagne marketing, d\u0027un produit ou d\u0027une page web afin d\u0027identifier celle qui performe le mieux en termes de performance et d\u0027engagement utilisateur. Cette approche est particuli\u00e8rement utilis\u00e9e pour optimiser les r\u00e9sultats aupr\u00e8s des utilisateurs mobiles ainsi que sur d\u0027autres plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "66c2a820-5752-477c-8d72-7418350a675d", "label": "Publicit\u00e9 mobile", "shape": "dot", "size": 5, "title": "Formes vari\u00e9es de publicit\u00e9 sur appareils mobiles, incluant la publicit\u00e9 in-app et g\u00e9olocalis\u00e9e, visant \u00e0 atteindre efficacement les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "a2a0ebd0-cf46-4f46-84ed-4ca0899c5e28", "label": "Analytique mobile", "shape": "dot", "size": 5, "title": "Outils permettant d\u0027analyser les performances marketing sur mobile, incluant le suivi des comportements et taux de conversion."}, {"font": {"color": "white"}, "group": 1, "id": "be4ab906-a849-4e42-8830-c984ed265324", "label": "Plateformes publicitaires mobiles", "shape": "dot", "size": 5, "title": "Services comme Google Ads ou Facebook Ads d\u00e9di\u00e9s \u00e0 la diffusion cibl\u00e9e de publicit\u00e9s sur appareils mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 6, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "7fdbfcc8-70e7-4631-9599-f07d7dcde032", "label": "Valeur \u00e0 vie (LTV)", "shape": "dot", "size": 5, "title": "Estimation du revenu total qu\u0027un client g\u00e9n\u00e9rera durant sa relation avec une entreprise, crucial pour \u00e9valuer la rentabilit\u00e9 des strat\u00e9gies marketing."}, {"font": {"color": "white"}, "group": 1, "id": "4525d71c-a627-49bc-8229-861e7fa154ee", "label": "retargeting", "shape": "dot", "size": 5, "title": "Le retargeting, \u00e9galement connu sous le nom de campagne remarketing, est une technique publicitaire qui vise \u00e0 r\u00e9engager les utilisateurs ayant d\u00e9j\u00e0 interagi avec une marque ou un site web. Cette strat\u00e9gie est souvent mise en \u0153uvre par le biais d\u0027annonces sur mobile ou d\u0027autres plateformes num\u00e9riques, dans le but d\u0027augmenter les chances de conversion et de maximiser l\u0027efficacit\u00e9 des campagnes marketing."}, {"font": {"color": "white"}, "group": 3, "id": "dade9be9dad946cdbaa35072f5a2179c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal des tests A/B mobile ?"}, {"font": {"color": "white"}, "group": 5, "id": "486167e179c1429eacc12bb2005ff2e4", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests A/B permettent de tester diff\u00e9rentes approches marketing dans le but de comprendre ce qui fonctionne le mieux aupr\u00e8s des utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "9a1d9758-2bf4-4d78-b380-0ac7ecd64594", "label": "Mobile First", "shape": "dot", "size": 5, "title": "Strat\u00e9gie de conception web o\u00f9 la version mobile est prioris\u00e9e pour offrir une exp\u00e9rience utilisateur optimale sur les appareils mobiles, tout en tenant compte des d\u00e9fis potentiels li\u00e9s \u00e0 la cr\u00e9ativit\u00e9 et \u00e0 l\u0027adaptabilit\u00e9 lors de l\u0027affichage sur des \u00e9crans plus grands."}, {"font": {"color": "white"}, "group": 1, "id": "78a2772b-c13c-46f4-8638-760dc4473cec", "label": "Psychologie des couleurs", "shape": "dot", "size": 5, "title": "L\u0027\u00e9tude de l\u0027impact \u00e9motionnel et comportemental des couleurs sur les individus, influen\u00e7ant ainsi leurs interactions avec les marques, leur r\u00f4le crucial dans le branding et le design, ainsi que leur importance dans le marketing."}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "fd555056-54c1-4d79-bac7-eaa3401ae543", "label": "Strat\u00e9gie d\u0027acquisition", "shape": "dot", "size": 5, "title": "Une strat\u00e9gie d\u0027acquisition d\u00e9finit les plans et actions mis en \u0153uvre pour attirer des clients potentiels vers un produit ou service, influen\u00e7ant directement sa r\u00e9ussite commerciale."}, {"font": {"color": "white"}, "group": 5, "id": "92375dc41d474a3185f395ff04e34ad7", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est conseill\u00e9 \u00e0 une entreprise de cibler TikTok, quelles que soient ses activit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "763ec7f4-cf76-42c2-abe7-86ac171cf61e", "label": "drive to store", "shape": "dot", "size": 5, "title": "Strat\u00e9gie marketing visant \u00e0 inciter les consommateurs \u00e0 visiter physiquement un magasin apr\u00e8s avoir interagi avec une annonce en ligne."}, {"font": {"color": "white"}, "group": 1, "id": "b0285160-ce09-4a54-819f-12cb8d69ebad", "label": "gamification", "shape": "dot", "size": 5, "title": "Int\u00e9gration d\u0027\u00e9l\u00e9ments ludiques dans des contextes non ludiques pour engager et fid\u00e9liser les utilisateurs, comme dans le cas de campagnes marketing."}, {"font": {"color": "white"}, "group": 1, "id": "039131d1-dccf-49b8-a9b9-0cfbc6bf50bb", "label": "Branding Strategy", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de branding est un processus de planification et de cr\u00e9ation d\u0027une image de marque forte et coh\u00e9rente, qui englobe les \u00e9l\u00e9ments visuels et strat\u00e9giques utilis\u00e9s pour \u00e9tablir une identit\u00e9 unique pour un produit ou une entreprise. Cela inclut l\u0027utilisation r\u00e9fl\u00e9chie des couleurs, du design et de la communication afin d\u0027attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 1, "id": "77350b13-bd3a-4bd7-82be-f846e2761d60", "label": "Comportements des utilisateurs", "shape": "dot", "size": 5, "title": "Mod\u00e8les de navigation et attentes des utilisateurs en ligne, essentiels pour concevoir des interfaces intuitives et efficaces."}, {"font": {"color": "white"}, "group": 1, "id": "fb288196-6028-4280-938e-13dcb1d58502", "label": "Psychologie de l\u0027utilisateur", "shape": "dot", "size": 5, "title": "\u00c9tude des comportements et pr\u00e9f\u00e9rences des utilisateurs, utilis\u00e9e en design pour anticiper leurs besoins et rendre les interfaces plus intuitives."}, {"font": {"color": "white"}, "group": 1, "id": "6569a60d-9556-4e17-82c2-13033e026a61", "label": "Recherche concurrentielle", "shape": "dot", "size": 5, "title": "\u00c9tude approfondie des forces et faiblesses des applications rivales afin de d\u00e9velopper une strat\u00e9gie efficace pour se d\u00e9marquer sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "9254319f-9b6c-48fd-b195-1b9fdde90a3f", "label": "\u00c9tat d\u0027esprit de l\u0027utilisateur", "shape": "dot", "size": 5, "title": "R\u00e9flexion sur les sentiments, motivations et pr\u00e9occupations des clients qui influencent leur comportement d\u0027achat et leur interaction avec un produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "6aed7834-7355-4425-aefa-2667c144c7e3", "label": "Questions cl\u00e9s", "shape": "dot", "size": 5, "title": "Interrogations fondamentales utilis\u00e9es dans la carte d\u0027empathie pour explorer la perception du client sur son environnement, ses influences et ses \u00e9motions."}, {"font": {"color": "white"}, "group": 1, "id": "1119d964-e8f7-4635-9df0-01728157cf6c", "label": "Comportement d\u0027acheteur", "shape": "dot", "size": 5, "title": "Actions et d\u00e9cisions prises par un consommateur lors de l\u0027\u00e9valuation, de l\u0027achat et de l\u0027utilisation d\u0027un produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "fd58b0ed-6760-4556-bcfb-334c5c3f9603", "label": "Confiance client", "shape": "dot", "size": 5, "title": "Sentiment de s\u00e9curit\u00e9 ressenti par un consommateur lors d\u0027un achat, renforc\u00e9 par des preuves sociales comme des t\u00e9moignages ou le nombre d\u0027achats."}, {"font": {"color": "white"}, "group": 3, "id": "701f90cce4ba4625b65e221a792bd733", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel \u00e9l\u00e9ment doit \u00eatre pris en compte pour choisir un CTA adapt\u00e9 ?"}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 1, "id": "354f00f5-bf8a-4d2f-9cec-fc43e20d7772", "label": "Bouche-\u00e0-oreille num\
