              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "5a492283-28dd-4d14-8919-becc43892c23", "label": "Retour Client", "shape": "dot", "size": 5, "title": "Les retours clients, ou retour client, d\u00e9signent les commentaires et \u00e9valuations fournis par les clients sur leur exp\u00e9rience avec un produit ou service. Ces retours sont cruciaux pour ajuster et am\u00e9liorer l\u0027offre d\u0027une entreprise afin de mieux satisfaire la demande et r\u00e9pondre aux attentes des consommateurs."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "9864efb3-4b86-4e7e-82cf-eb71f7d5e4b9", "label": "E-commerce", "shape": "dot", "size": 5, "title": "L\u0027e-commerce, ou commerce \u00e9lectronique, d\u00e9signe l\u0027achat et la vente de biens ou services via Internet. Ce secteur commercial en ligne englobe une large gamme d\u0027activit\u00e9s commerciales qui influencent les comportements d\u0027achat modernes, y compris des plateformes num\u00e9riques comme Fnac. Il n\u00e9cessite une interface utilisateur efficace pour faciliter les transactions en ligne et inclut des marketplaces ainsi que des services de paiement en ligne. De plus, il requiert des strat\u00e9gies marketing adapt\u00e9es pour attirer et fid\u00e9liser les clients, transformant ainsi le commerce traditionnel par sa port\u00e9e mondiale et ses transactions instantan\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "d8e2127e-f985-4965-b207-0f723243773f", "label": "CRM (Customer Relationship Management)", "shape": "dot", "size": 5, "title": "Syst\u00e8me et strat\u00e9gie marketing permettant de g\u00e9rer les interactions avec les clients et prospects, facilitant le suivi des ventes, l\u0027automatisation du marketing, ainsi que l\u0027am\u00e9lioration de la fid\u00e9lit\u00e9 et de l\u0027exp\u00e9rience client."}, {"font": {"color": "white"}, "group": 1, "id": "7c2b90ae-3824-4686-9d1d-e3b0ede25873", "label": "Conversion", "shape": "dot", "size": 5, "title": "Transformation d\u0027un prospect en client payant, mesur\u00e9e par l\u0027efficacit\u00e9 des strat\u00e9gies marketing d\u00e9ploy\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "f8a52d95-b394-475c-b4ad-b590a8ec1370", "label": "Lead", "shape": "dot", "size": 5, "title": "Prospect qualifi\u00e9 ayant montr\u00e9 un int\u00e9r\u00eat actif pour un produit ou service, souvent pr\u00eat \u00e0 \u00eatre converti en client."}, {"font": {"color": "white"}, "group": 1, "id": "3f50a66f-419f-46fb-923e-9ea15e06418a", "label": "Fid\u00e9lisation du client", "shape": "dot", "size": 5, "title": "La fid\u00e9lisation du client, souvent appel\u00e9e fid\u00e9lisation, d\u00e9signe l\u0027ensemble des strat\u00e9gies et processus mis en place pour \u00e9tablir et maintenir une relation durable avec les clients existants. Cela inclut l\u0027engagement des clients envers une marque ou un produit, l\u0027augmentation de leur satisfaction, l\u0027offre de valeur ajout\u00e9e, ainsi que la reconnaissance des clients pour encourager leur retour et la r\u00e9p\u00e9tition d\u0027achat. La fid\u00e9lisation est cruciale pour le succ\u00e8s \u00e0 long terme des entreprises, car elle est g\u00e9n\u00e9ralement plus rentable que l\u0027acquisition de nouveaux clients."}, {"font": {"color": "white"}, "group": 1, "id": "5b9017e2-682a-4f42-8928-7ac357af7aa2", "label": "Acquisition client", "shape": "dot", "size": 5, "title": "Ensemble des strat\u00e9gies et actions mises en \u0153uvre par les entreprises pour attirer, convertir et fid\u00e9liser de nouveaux consommateurs, crucial pour la croissance durable des affaires, souvent facilit\u00e9 par des outils num\u00e9riques et des strat\u00e9gies cibl\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "04f1e923-3a80-492f-abdb-88cb768976e2", "label": "Persuasion", "shape": "dot", "size": 5, "title": "Technique utilis\u00e9e pour influencer les comportements ou d\u00e9cisions des consommateurs, essentielle dans le marketing et l\u0027e-commerce."}, {"font": {"color": "white"}, "group": 1, "id": "d91f5e5c-874c-4f34-967b-84e386b9fca3", "label": "Co\u00fbt par acquisition (CPA)", "shape": "dot", "size": 5, "title": "Indicateur du co\u00fbt moyen pour acqu\u00e9rir un client payant, essentiel pour \u00e9valuer l\u0027efficacit\u00e9 des campagnes marketing."}, {"font": {"color": "white"}, "group": 1, "id": "7d3a5bc2-9290-401b-8bb9-298ca0fcb4dc", "label": "Empathie", "shape": "dot", "size": 5, "title": "Capacit\u00e9 \u00e0 comprendre et partager les sentiments d\u0027autrui, essentielle pour cr\u00e9er des relations authentiques avec les clients."}, {"font": {"color": "white"}, "group": 1, "id": "59e2811f-e50d-4df4-93dc-3cd7a37dcca6", "label": "Craintes", "shape": "dot", "size": 5, "title": "Inqui\u00e9tudes ou peurs qui freinent le persona dans sa prise de d\u00e9cision, essentielles pour anticiper ses objections lors de l\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "6699fd73-1b89-48ad-8f26-25a2ac0bd1fd", "label": "Confiance", "shape": "dot", "size": 5, "title": "\u00c9tat d\u0027esprit essentiel dans les relations commerciales, influenc\u00e9 par des \u00e9l\u00e9ments comme la couleur, qui renforce la fid\u00e9lit\u00e9 des clients."}, {"font": {"color": "white"}, "group": 1, "id": "0a8cc1f4-6c65-41d1-af90-c2c7825b5854", "label": "Vente", "shape": "dot", "size": 5, "title": "Acte de commercialiser un produit ou service, o\u00f9 les choix esth\u00e9tiques comme la couleur jouent un r\u00f4le cl\u00e9 dans l\u0027attractivit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "e208c124-c2d4-43aa-b374-5e9653b2aad4", "label": "Taux de conversion", "shape": "dot", "size": 5, "title": "Le taux de conversion est le pourcentage d\u0027utilisateurs qui r\u00e9alisent une action souhait\u00e9e, comme un achat ou une inscription, apr\u00e8s avoir \u00e9t\u00e9 expos\u00e9s \u00e0 une campagne marketing sur un site web ou via des canaux mobiles. Cet indicateur cl\u00e9 de performance commerciale mesure l\u0027efficacit\u00e9 d\u0027une interface et peut \u00eatre influenc\u00e9 par divers facteurs, tels que l\u0027utilisation strat\u00e9gique des couleurs et d\u0027autres \u00e9l\u00e9ments de design UX. Il repr\u00e9sente donc la proportion de prospects qui deviennent clients suite \u00e0 leur interaction avec une offre."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "7e0cbc10-aff4-41db-ba0f-8d13ecab7df9", "label": "B2B (Business to Business)", "shape": "dot", "size": 5, "title": "Mod\u00e8le commercial o\u00f9 les transactions se font entre entreprises, souvent ax\u00e9 sur des relations professionnelles, des solutions sp\u00e9cifiques et parfois utilis\u00e9 dans le cadre d\u0027essais gratuits pour logiciels."}, {"font": {"color": "white"}, "group": 1, "id": "e80e33c1-dac9-4846-a245-75a4c4238cb5", "label": "Compl\u00e9mentarit\u00e9", "shape": "dot", "size": 5, "title": "Relation o\u00f9 les produits ou services d\u0027une entreprise s\u0027harmonisent avec ceux d\u0027une autre, renfor\u00e7ant ainsi l\u0027attrait du partenariat."}, {"font": {"color": "white"}, "group": 1, "id": "ac360fcc-a674-4789-a22d-4723a9de6262", "label": "Essais gratuits", "shape": "dot", "size": 5, "title": "Offres permettant aux clients d\u0027essayer un produit ou service sans engagement, favorisant la confiance et le taux de conversion."}, {"font": {"color": "white"}, "group": 1, "id": "abde0328-6fa4-4594-8983-621f01773287", "label": "Partenariats", "shape": "dot", "size": 5, "title": "Accords entre entreprises pour promouvoir mutuellement leurs produits ou services, augmentant ainsi la visibilit\u00e9 et l\u0027attractivit\u00e9 aupr\u00e8s de nouvelles audiences."}, {"font": {"color": "white"}, "group": 5, "id": "a0089b7bba164c59afb0df5f8f5807bd", "label": "true_false", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing peut varier en fonction du public cible et de la taille de l\u0027entreprise."}, {"font": {"color": "white"}, "group": 1, "id": "af35f034-5e06-4569-b1f9-07b33bdd1f4e", "label": "Tunnel de vente", "shape": "dot", "size": 5, "title": "Mod\u00e8le repr\u00e9sentant les \u00e9tapes que traverse un prospect avant de devenir client, essentiel pour adapter les messages marketing aux besoins sp\u00e9cifiques."}, {"font": {"color": "white"}, "group": 1, "id": "af32d148-8bba-4395-96cf-65c2bdd6f135", "label": "Campagnes de marketing", "shape": "dot", "size": 5, "title": "Initiatives promotionnelles cibl\u00e9es visant \u00e0 engager un public sp\u00e9cifique, souvent facilit\u00e9es par des outils num\u00e9riques et des donn\u00e9es clients."}, {"font": {"color": "white"}, "group": 1, "id": "1e4e1442-6dcf-40b7-b597-67e0bcf4d818", "label": "Avis clients", "shape": "dot", "size": 5, "title": "Retours d\u0027exp\u00e9rience et opinions laiss\u00e9s par les consommateurs sur un produit ou service, influen\u00e7ant fortement la d\u00e9cision d\u0027achat des prospects gr\u00e2ce \u00e0 la confiance accord\u00e9e aux exp\u00e9riences des pairs."}, {"font": {"color": "white"}, "group": 3, "id": "978f3a12d4ff4c4699020efb25090074", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi est-il plus int\u00e9ressant de fid\u00e9liser un consommateur que de chercher de nouveaux prospects ?"}, {"font": {"color": "white"}, "group": 3, "id": "2758c17b77f54e53a753c5873bd9bf82", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la finalit\u00e9 principale d\u0027une strat\u00e9gie d\u0027acquisition client pour les entreprises ?"}, {"font": {"color": "white"}, "group": 5, "id": "408dfd89eb3d4db8b32903dbb1fb1281", "label": "true_false", "shape": "dot", "size": 5, "title": "Une strat\u00e9gie d\u0027acquisition client est n\u00e9cessaire pour accro\u00eetre la notori\u00e9t\u00e9 et assurer des ventes r\u00e9guli\u00e8res."}, {"font": {"color": "white"}, "group": 5, "id": "33aaf23ed58147f1827220ee28bc3d04", "label": "true_false", "shape": "dot", "size": 5, "title": "Proposer des produits et des services de qualit\u00e9 suffit \u00e0 garantir la fid\u00e9lisation des clients."}, {"font": {"color": "white"}, "group": 5, "id": "0c80265e1c474ebea4f6370770c7f0e0", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027acquisition client consiste uniquement \u00e0 attirer de nouveaux consommateurs, sans se soucier de leur fid\u00e9lisation."}, {"font": {"color": "white"}, "group": 1, "id": "5c7dcce1-6e85-4ad1-a956-572014cadd4b", "label": "Adh\u00e9rents de programmes de fid\u00e9lit\u00e9", "shape": "dot", "size": 5, "title": "Les adh\u00e9rents de programmes de fid\u00e9lit\u00e9, tels que les adh\u00e9rents FNAC, sont des membres qui b\u00e9n\u00e9ficient d\u0027avantages exclusifs, incluant des remises permanentes, un acc\u00e8s anticip\u00e9 aux ventes et des offres sp\u00e9ciales sur divers produits. Ces avantages visent \u00e0 r\u00e9compenser la fid\u00e9lit\u00e9 des clients par des promotions et r\u00e9ductions sur leurs achats."}, {"font": {"color": "white"}, "group": 1, "id": "c995c9e2-72dc-4604-af04-5150ff57d400", "label": "D\u00e9cisions d\u0027achat", "shape": "dot", "size": 5, "title": "Processus par lequel un consommateur choisit d\u0027acheter un produit ou service, souvent influenc\u00e9 par des facteurs externes comme les avis."}, {"font": {"color": "white"}, "group": 1, "id": "f3ef0336-b634-4cac-b23f-ae304dc6a3d3", "label": "Conversion Client-Utilisateur", "shape": "dot", "size": 5, "title": "La conversion client-utilisateur d\u00e9signe le processus par lequel un visiteur ou un utilisateur passe d\u0027une interaction gratuite \u00e0 un achat ou \u00e0 un abonnement payant. Ce processus est souvent facilit\u00e9 par l\u0027affichage de preuves sociales, telles que des avis et recommandations, qui renforcent la confiance et incitent \u00e0 l\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "2e13120e-d61f-4623-b28b-4e5e267913a6", "label": "Budget", "shape": "dot", "size": 5, "title": "Le budget est la contrainte financi\u00e8re allou\u00e9e \u00e0 un projet, influen\u00e7ant les choix de conception et de d\u00e9veloppement."}, {"font": {"color": "white"}, "group": 1, "id": "9045925b-8299-41e2-ad00-8e12f7e57e5b", "label": "Publicit\u00e9 cibl\u00e9e", "shape": "dot", "size": 5, "title": "La publicit\u00e9 cibl\u00e9e est une technique de marketing qui utilise des donn\u00e9es sur les utilisateurs pour diffuser des annonces sp\u00e9cifiquement con\u00e7ues et pertinentes. Elle vise \u00e0 atteindre un segment pr\u00e9cis du march\u00e9, augmentant ainsi l\u0027engagement et le taux de conversion tout en r\u00e9duisant la perception intrusive de la publicit\u00e9."}, {"font": {"color": "white"}, "group": 3, "id": "879576503e5b45a49f98a43553dfe17d", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que les utilisateurs satisfaits sont plus susceptibles de faire ?"}, {"font": {"color": "white"}, "group": 5, "id": "8f281e21c4494d1bb39e0f4412a8bdc9", "label": "true_false", "shape": "dot", "size": 5, "title": "Les clients se fient aux retours positifs des autres avant de prendre leur d\u00e9cision d\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "fe578622-f071-48d4-a14b-038c3ff05730", "label": "Cr\u00e9ation et strat\u00e9gie d\u0027acquisition", "shape": "dot", "size": 5, "title": "Processus de d\u00e9veloppement d\u0027un produit ou service accompagn\u00e9 de techniques visant \u00e0 attirer et fid\u00e9liser les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "2809c031-7d12-4984-9211-55ce163967ce", "label": "Cr\u00e9ation du dossier", "shape": "dot", "size": 5, "title": "Rassemblement organis\u00e9 d\u0027informations ou documents n\u00e9cessaires pour pr\u00e9senter un projet ou une proposition formelle."}, {"font": {"color": "white"}, "group": 1, "id": "fd555056-54c1-4d79-bac7-eaa3401ae543", "label": "Strat\u00e9gie d\u0027acquisition", "shape": "dot", "size": 5, "title": "Une strat\u00e9gie d\u0027acquisition d\u00e9finit les plans et actions mis en \u0153uvre pour attirer des clients potentiels vers un produit ou service, influen\u00e7ant directement sa r\u00e9ussite commerciale."}, {"font": {"color": "white"}, "group": 1, "id": "f8f563ff-6ec9-4520-b03e-da9a48ab1773", "label": "Canaux de communication", "shape": "dot", "size": 5, "title": "M\u00e9dias et moyens par lesquels une entreprise atteint son audience cible et transmet des messages marketing, incluant \u00e0 la fois les m\u00e9dias traditionnels (tels que la t\u00e9l\u00e9vision, la radio, et les journaux) et num\u00e9riques (comme les sites web, les emails, et les r\u00e9seaux sociaux)."}, {"font": {"color": "white"}, "group": 1, "id": "c720feb4-2ab6-41d3-aeeb-b54cac6d9eac", "label": "Satisfait ou rembours\u00e9", "shape": "dot", "size": 5, "title": "Politique commerciale qui assure aux clients qu\u0027ils peuvent retourner un produit s\u0027ils ne sont pas satisfaits, renfor\u00e7ant la confiance dans l\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "bd63ed14-2438-4ad7-87ad-8f748eb135e2", "label": "Frustrations du client et du persona", "shape": "dot", "size": 5, "title": "Les frustrations du client et du persona d\u00e9signent les obstacles \u00e9motionnels ou pratiques rencontr\u00e9s par ces derniers, qui peuvent entraver leur satisfaction ou leur engagement envers un produit. Ces difficult\u00e9s ou insatisfactions influencent \u00e9galement leurs comportements d\u0027achat et leurs attentes, affectant ainsi leur exp\u00e9rience globale avec le produit."}, {"font": {"color": "white"}, "group": 1, "id": "b0450210-90e1-47cb-bc4c-a3c296f5b97e", "label": "Message marketing", "shape": "dot", "size": 5,
