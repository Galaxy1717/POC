                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "ae467590-b74a-463a-8b8f-0d480a17c50a", "label": "Gestion de projet", "shape": "dot", "size": 5, "title": "La gestion de projet est une discipline qui consiste \u00e0 appliquer des connaissances, comp\u00e9tences et techniques pour planifier, ex\u00e9cuter et superviser des projets afin d\u0027atteindre des objectifs sp\u00e9cifiques dans un cadre temporel d\u00e9fini. Elle implique l\u0027organisation et la planification des ressources tout en respectant les contraintes budg\u00e9taires, et elle est particuli\u00e8rement cruciale dans divers domaines, y compris le domaine cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "a99118f8-3d0e-4517-88a1-b6e4a98947bc", "label": "Collaboration dans le d\u00e9veloppement logiciel", "shape": "dot", "size": 5, "title": "La collaboration dans le d\u00e9veloppement logiciel d\u00e9signe le processus par lequel plusieurs individus ou \u00e9quipes, y compris les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation, interagissent \u00e9troitement pour atteindre des objectifs communs. Ce partenariat actif favorise une responsabilit\u00e9 partag\u00e9e pour les livraisons logicielles et am\u00e9liore la compr\u00e9hension mutuelle, permettant ainsi de r\u00e9soudre rapidement les probl\u00e8mes. La collaboration implique un \u00e9change d\u0027id\u00e9es enrichissant, facilit\u00e9e par des outils num\u00e9riques, qui transforme les relations traditionnelles en un environnement d\u0027innovation et de partage. Elle se caract\u00e9rise \u00e9galement par une interaction continue entre membres d\u0027une \u00e9quipe, favorisant le partage de code et la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 1, "id": "3549c01f-442e-4906-b0dd-196d669d6543", "label": "R\u00e9troplanning", "shape": "dot", "size": 5, "title": "Le r\u00e9troplanning, ou retroplanning, est une m\u00e9thode de gestion de projet qui consiste \u00e0 planifier les \u00e9tapes cl\u00e9s en travaillant \u00e0 rebours depuis la date d\u0027\u00e9ch\u00e9ance. Cette approche permet non seulement d\u0027organiser efficacement les t\u00e2ches n\u00e9cessaires pour atteindre un objectif ou r\u00e9aliser un projet, mais aussi d\u0027estimer la dur\u00e9e des t\u00e2ches et de g\u00e9rer le temps et les ressources de mani\u00e8re optimale. Elle est particuli\u00e8rement utile pour \u00e9tablir des d\u00e9lais r\u00e9alistes et des tarifs bas\u00e9s sur le taux horaire."}, {"font": {"color": "white"}, "group": 1, "id": "ce43dcad-2243-4161-a961-fe4d3c748600", "label": "Estimation des dur\u00e9es", "shape": "dot", "size": 5, "title": "L\u0027estimation des dur\u00e9es implique l\u0027\u00e9valuation du temps n\u00e9cessaire pour chaque \u00e9tape d\u0027un projet, prenant en compte diverses contraintes."}, {"font": {"color": "white"}, "group": 1, "id": "e4515c79-13fd-4349-a049-bb81e6878488", "label": "Ressources n\u00e9cessaires", "shape": "dot", "size": 5, "title": "Les ressources n\u00e9cessaires incluent tout ce qui est requis pour r\u00e9aliser un projet, comme le personnel, le mat\u00e9riel et le budget."}, {"font": {"color": "white"}, "group": 1, "id": "44ac33ba-9d4f-4b84-b241-38468732b7e0", "label": "Suivi et mise \u00e0 jour", "shape": "dot", "size": 5, "title": "Le suivi et la mise \u00e0 jour consistent \u00e0 surveiller r\u00e9guli\u00e8rement l\u0027avancement du projet et ajuster le plan en fonction des impr\u00e9vus."}, {"font": {"color": "white"}, "group": 1, "id": "a8a00071-1e94-47d4-ae1f-c4d1d56d0f25", "label": "Suivi de projet", "shape": "dot", "size": 5, "title": "Processus de gestion permettant de surveiller l\u0027avancement des t\u00e2ches et d\u0027ajuster les d\u00e9lais en fonction des besoins."}, {"font": {"color": "white"}, "group": 1, "id": "758aa60e-ecf7-4b6f-9fd8-335eeb21852e", "label": "Confirmation \u00e9crite", "shape": "dot", "size": 5, "title": "Validation formelle par \u00e9crit de l\u0027acceptation d\u0027un devis ou d\u0027une proposition, cr\u00e9ant ainsi un engagement l\u00e9gal."}, {"font": {"color": "white"}, "group": 1, "id": "34e43b52-e36b-47cb-b2a6-1d1268bed8d6", "label": "Brainstorming", "shape": "dot", "size": 5, "title": "Le brainstorming est une technique collaborative de cr\u00e9ativit\u00e9 qui vise \u00e0 g\u00e9n\u00e9rer un grand nombre d\u0027id\u00e9es nouvelles en peu de temps, souvent utilis\u00e9e en groupe pour explorer diverses directions dans un projet. Cette m\u00e9thode favorise l\u0027expression libre et la cr\u00e9ativit\u00e9 sans jugement, permettant ainsi l\u0027\u00e9mergence de concepts vari\u00e9s. Elle est essentielle pour affiner le choix d\u0027un nom ou d\u0027une strat\u00e9gie et joue un r\u00f4le cl\u00e9 dans le d\u00e9veloppement d\u0027innovations."}, {"font": {"color": "white"}, "group": 2, "id": 13697, "label": "Le Processus Cr\u00e9atif : \u00c9tapes et Techniques", "shape": "dot", "size": 8, "title": "Sequence 3_Comprendre me\u0301thodologies ide\u0301ation"}, {"font": {"color": "white"}, "group": 2, "id": 13679, "label": "Cr\u00e9ation et Design Digital : Strat\u00e9gies de Communication", "shape": "dot", "size": 8, "title": "ON_SE_FAIT_UN_BRIEF"}, {"font": {"color": "white"}, "group": 1, "id": "83773bfc-eff9-4a49-926a-b93f1ec5ed69", "label": "Pr\u00e9sentation de Projet", "shape": "dot", "size": 5, "title": "La pr\u00e9sentation de projet est un document ou une exposition formelle destin\u00e9e \u00e0 communiquer les objectifs, concepts et r\u00e9sultats d\u0027un projet \u00e0 un public cible, incluant les parties prenantes. Elle vise \u00e0 partager la cr\u00e9ation r\u00e9alis\u00e9e pour obtenir des retours et r\u00e9actions sur le travail accompli, ce qui est essentiel pour am\u00e9liorer le projet et s\u0027assurer qu\u0027il r\u00e9pond aux attentes."}, {"font": {"color": "white"}, "group": 1, "id": "90da4202-90b8-4ca5-8958-1e7d343da9ff", "label": "Veille", "shape": "dot", "size": 5, "title": "Phase d\u0027observation et d\u0027analyse des tendances et facteurs externes influen\u00e7ant un projet, essentielle pour une compr\u00e9hension approfondie du brief."}, {"font": {"color": "white"}, "group": 1, "id": "a4a41759-7c2c-4b83-a087-a1208930885a", "label": "R\u00e9union post-brief", "shape": "dot", "size": 5, "title": "Rencontre organis\u00e9e apr\u00e8s la pr\u00e9sentation initiale du brief pour clarifier les attentes et recueillir les r\u00e9actions du client sur les premi\u00e8res id\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "97c1106c-5131-4aa4-9d16-3c011ff568d9", "label": "Processus cr\u00e9atif", "shape": "dot", "size": 5, "title": "Le processus cr\u00e9atif est une approche m\u00e9thodique et dynamique du d\u00e9veloppement d\u0027id\u00e9es, comprenant une s\u00e9rie d\u0027\u00e9tapes structur\u00e9es telles que la pr\u00e9paration, la recherche, l\u0027id\u00e9ation, le d\u00e9veloppement et l\u0027\u00e9valuation. Ce processus it\u00e9ratif permet aux \u00e9tapes de se chevaucher et d\u0027\u00e9voluer en fonction des d\u00e9couvertes faites au cours du projet, facilitant ainsi la g\u00e9n\u00e9ration d\u0027id\u00e9es novatrices et le d\u00e9veloppement de solutions cr\u00e9atives."}, {"font": {"color": "white"}, "group": 1, "id": "d80ccc04-eb0f-4956-816e-4bdf2d92611e", "label": "Id\u00e9ation", "shape": "dot", "size": 5, "title": "\u00c9tape de g\u00e9n\u00e9ration d\u0027id\u00e9es o\u00f9 la cr\u00e9ativit\u00e9 est encourag\u00e9e sans jugement, souvent par des techniques comme le brainstorming."}, {"font": {"color": "white"}, "group": 1, "id": "46418a35-4388-41fc-a035-551226221ba5", "label": "D\u00e9veloppement des id\u00e9es", "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement des id\u00e9es est la phase o\u00f9 les concepts s\u00e9lectionn\u00e9s sont approfondis et affin\u00e9s gr\u00e2ce \u00e0 la recherche, aux croquis et aux prototypes. Cette \u00e9tape implique une exploration d\u00e9taill\u00e9e des meilleures id\u00e9es en collaboration avec l\u0027\u00e9quipe pour assurer leur concr\u00e9tisation effective."}, {"font": {"color": "white"}, "group": 1, "id": "0e2b76bd-fa95-4a2e-9aa6-621ca5664d4c", "label": "\u00c9valuation", "shape": "dot", "size": 5, "title": "Processus d\u0027analyse des id\u00e9es d\u00e9velopp\u00e9es selon des crit\u00e8res sp\u00e9cifiques pour affiner et am\u00e9liorer les propositions."}, {"font": {"color": "white"}, "group": 1, "id": "376d95b1-05d3-4b9f-900a-5d6b1ab40030", "label": "R\u00e9alisation", "shape": "dot", "size": 5, "title": "Mise en \u0153uvre concr\u00e8te des id\u00e9es s\u00e9lectionn\u00e9es, impliquant comp\u00e9tences techniques pour cr\u00e9er un produit ou une \u0153uvre."}, {"font": {"color": "white"}, "group": 1, "id": "c953e95a-18ea-4344-ba8f-f8770a44fd2a", "label": "\u00c9quipe diversifi\u00e9e", "shape": "dot", "size": 5, "title": "Groupe compos\u00e9 de membres aux exp\u00e9riences vari\u00e9es participant au brainwriting, essentiel pour obtenir une large gamme d\u0027id\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "c10701e7-7756-40f8-841c-155987f1eacf", "label": "Brainwriting", "shape": "dot", "size": 5, "title": "M\u00e9thode de g\u00e9n\u00e9ration d\u0027id\u00e9es qui permet aux participants de r\u00e9fl\u00e9chir ind\u00e9pendamment en \u00e9crivant leurs id\u00e9es, ce qui favorise la r\u00e9flexion personnelle et minimise les biais de groupe avant le partage des id\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "4db38599-73b1-4ed1-913d-d57fc87be683", "label": "Diversit\u00e9 des id\u00e9es", "shape": "dot", "size": 5, "title": "Encouragement \u00e0 explorer des perspectives vari\u00e9es et non conventionnelles durant le brainstorming, enrichissant ainsi le processus cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "783fc253-47e6-4a8c-90f5-bb9685af922a", "label": "Cr\u00e9ativit\u00e9", "shape": "dot", "size": 5, "title": "La cr\u00e9ativit\u00e9 est la capacit\u00e9 d\u0027innover et de g\u00e9n\u00e9rer des id\u00e9es nouvelles et originales, essentielle dans divers domaines tels que le design, l\u0027innovation, la communication et l\u0027expression personnelle. Elle joue un r\u00f4le crucial dans le processus de r\u00e9solution de probl\u00e8mes et de brainstorming pour encourager des solutions innovantes. La cr\u00e9ativit\u00e9 est souvent stimul\u00e9e par des routines ou des rituels personnels qui favorisent l\u0027inspiration, permettant ainsi aux individus et aux \u00e9quipes de se d\u00e9marquer dans un environnement comp\u00e9titif et d\u0027influencer l\u0027\u00e9volution personnelle et collective."}, {"font": {"color": "white"}, "group": 3, "id": "66419f2c37de4069abde607a2ff350f1", "label": "mcq", "shape": "dot", "size": 5, "title": "Que peuvent esp\u00e9rer certains clients quand ils n\u0027ont pas de vision pr\u00e9cise en t\u00eate ?"}, {"font": {"color": "white"}, "group": 3, "id": "991cbda2ca314de49d94a19ab9c53f3a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la priorit\u00e9 lors de l\u0027\u00e9tape de g\u00e9n\u00e9ration d\u0027id\u00e9es ?"}, {"font": {"color": "white"}, "group": 3, "id": "f3f25021e6e54215965ddd60615e7b25", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles techniques peuvent \u00eatre utilis\u00e9es pour g\u00e9n\u00e9rer des id\u00e9es lors de cette \u00e9tape ?"}, {"font": {"color": "white"}, "group": 3, "id": "feb6feeccf9f4258a5faf7b31c7d4d78", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect du brainwriting permet de se diff\u00e9rencier du brainstorming ?"}, {"font": {"color": "white"}, "group": 4, "id": "e0cf9089b85645619bd302248b95be28", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027accent est mis sur \u003cblank\u003e d\u0027id\u00e9es plut\u00f4t que sur leur qualit\u00e9 \u00e0 ce stade."}, {"font": {"color": "white"}, "group": 5, "id": "fe4bdd02dd44424eb169f80a0ba62dcf", "label": "true_false",               drawGraph();
        </script>
