              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "b3997d9e-6633-4a91-9950-ab034cb6f0d0", "label": "R\u00e9putation de marque", "shape": "dot", "size": 5, "title": "La r\u00e9putation de marque est l\u0027opinion g\u00e9n\u00e9rale que se font les consommateurs sur une entreprise, fa\u00e7onn\u00e9e en partie par son utilisation strat\u00e9gique des couleurs."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "681bd960-0547-4e06-81c7-c87e899af05b", "label": "Conception et design web", "shape": "dot", "size": 5, "title": "La conception et le design web d\u00e9signent le processus de cr\u00e9ation d\u0027interfaces num\u00e9riques qui allient esth\u00e9tique et fonctionnalit\u00e9 pour optimiser l\u0027exp\u00e9rience utilisateur. Cela inclut la conception de l\u0027interface utilisateur, l\u0027int\u00e9gration des \u00e9l\u00e9ments du site de mani\u00e8re accessible et fonctionnelle, ainsi que la prise en compte des palettes de couleurs et des tendances modernes telles que la commande vocale et le mode sombre. L\u0027objectif est de rendre les sites non seulement attrayants mais aussi faciles \u00e0 naviguer, r\u00e9pondant ainsi aux besoins contemporains des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "abe37f8e-52a5-484a-b3e3-4e15aa05c851", "label": "Cr\u00e9dibilit\u00e9", "shape": "dot", "size": 5, "title": "La cr\u00e9dibilit\u00e9 est le niveau de confiance accord\u00e9 \u00e0 une entreprise par ses clients potentiels, souvent renforc\u00e9 par des avis positifs et l\u0027image de s\u00e9rieux d\u0027une marque, qui peut \u00eatre accentu\u00e9e par l\u0027utilisation de couleurs neutres comme le noir, marron et gris."}, {"font": {"color": "white"}, "group": 1, "id": "1e4e1442-6dcf-40b7-b597-67e0bcf4d818", "label": "Avis clients", "shape": "dot", "size": 5, "title": "Retours d\u0027exp\u00e9rience et opinions laiss\u00e9s par les consommateurs sur un produit ou service, influen\u00e7ant fortement la d\u00e9cision d\u0027achat des prospects gr\u00e2ce \u00e0 la confiance accord\u00e9e aux exp\u00e9riences des pairs."}, {"font": {"color": "white"}, "group": 1, "id": "d7224c6f-a919-460d-af12-6dfbeacde495", "label": "Visibilit\u00e9 en ligne", "shape": "dot", "size": 5, "title": "La visibilit\u00e9 en ligne d\u00e9signe la capacit\u00e9 d\u0027une entreprise ou d\u0027une marque \u00e0 \u00eatre facilement per\u00e7ue et trouv\u00e9e sur Internet, ce qui est essentiel pour attirer de nouveaux clients et prospects. Cela inclut le degr\u00e9 de reconnaissance par le public ainsi que l\u0027efficacit\u00e9 des strat\u00e9gies mises en place pour se d\u00e9marquer dans un environnement concurrentiel, notamment \u00e0 travers les moteurs de recherche et d\u0027autres moyens de navigation, contribuant ainsi \u00e0 l\u0027augmentation des ventes."}, {"font": {"color": "white"}, "group": 1, "id": "f7adfb23-c92d-4d73-a465-c1802fb25c6a", "label": "T\u00e9moignages et Avis d\u0027Experts", "shape": "dot", "size": 5, "title": "Les t\u00e9moignages et avis d\u0027experts sont des retours d\u0027exp\u00e9rience et opinions fournis par des sp\u00e9cialistes reconnus ainsi que par des clients, souvent accompagn\u00e9s de leur identit\u00e9. Ces t\u00e9moignages sont consid\u00e9r\u00e9s comme plus cr\u00e9dibles et influents pour guider les choix des consommateurs, renfor\u00e7ant la confiance dans un produit tout en inspirant positivement les futurs acheteurs."}, {"font": {"color": "white"}, "group": 1, "id": "9864efb3-4b86-4e7e-82cf-eb71f7d5e4b9", "label": "E-commerce", "shape": "dot", "size": 5, "title": "L\u0027e-commerce, ou commerce \u00e9lectronique, d\u00e9signe l\u0027achat et la vente de biens ou services via Internet. Ce secteur commercial en ligne englobe une large gamme d\u0027activit\u00e9s commerciales qui influencent les comportements d\u0027achat modernes, y compris des plateformes num\u00e9riques comme Fnac. Il n\u00e9cessite une interface utilisateur efficace pour faciliter les transactions en ligne et inclut des marketplaces ainsi que des services de paiement en ligne. De plus, il requiert des strat\u00e9gies marketing adapt\u00e9es pour attirer et fid\u00e9liser les clients, transformant ainsi le commerce traditionnel par sa port\u00e9e mondiale et ses transactions instantan\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "a2a6b890-7384-4832-84e5-c08e0190df5b", "label": "Impact social", "shape": "dot", "size": 5, "title": "Influence exerc\u00e9e par le comportement ou les opinions d\u0027un groupe sur les d\u00e9cisions individuelles, renfor\u00e7ant la confiance dans un produit."}, {"font": {"color": "white"}, "group": 1, "id": "f3ef0336-b634-4cac-b23f-ae304dc6a3d3", "label": "Conversion Client-Utilisateur", "shape": "dot", "size": 5, "title": "La conversion client-utilisateur d\u00e9signe le processus par lequel un visiteur ou un utilisateur passe d\u0027une interaction gratuite \u00e0 un achat ou \u00e0 un abonnement payant. Ce processus est souvent facilit\u00e9 par l\u0027affichage de preuves sociales, telles que des avis et recommandations, qui renforcent la confiance et incitent \u00e0 l\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "559962fa-637a-4065-a318-3d524e216d26", "label": "Comportement social", "shape": "dot", "size": 5, "title": "Tendance humaine \u00e0 se r\u00e9f\u00e9rer aux actions et opinions d\u0027autrui pour prendre des d\u00e9cisions, particuli\u00e8rement en mati\u00e8re de consommation."}, {"font": {"color": "white"}, "group": 1, "id": "354f00f5-bf8a-4d2f-9cec-fc43e20d7772", "label": "Bouche-\u00e0-oreille num\u00e9rique", "shape": "dot", "size": 5, "title": "Transmission d\u0027informations et recommandations entre consommateurs via internet, impactant significativement le comportement d\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "3f50a66f-419f-46fb-923e-9ea15e06418a", "label": "Fid\u00e9lisation du client", "shape": "dot", "size": 5, "title": "La fid\u00e9lisation du client, souvent appel\u00e9e fid\u00e9lisation, d\u00e9signe l\u0027ensemble des strat\u00e9gies et processus mis en place pour \u00e9tablir et maintenir une relation durable avec les clients existants. Cela inclut l\u0027engagement des clients envers une marque ou un produit, l\u0027augmentation de leur satisfaction, l\u0027offre de valeur ajout\u00e9e, ainsi que la reconnaissance des clients pour encourager leur retour et la r\u00e9p\u00e9tition d\u0027achat. La fid\u00e9lisation est cruciale pour le succ\u00e8s \u00e0 long terme des entreprises, car elle est g\u00e9n\u00e9ralement plus rentable que l\u0027acquisition de nouveaux clients."}, {"font": {"color": "white"}, "group": 1, "id": "06a274fb-c8f9-4a58-bb40-297d5d475e29", "label": "Identit\u00e9 de marque", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est la perception collective des valeurs, missions et caract\u00e9ristiques d\u0027une entreprise, ainsi que sa repr\u00e9sentation mentale construite par des \u00e9l\u00e9ments tels que le logo, les valeurs et l\u0027identit\u00e9 visuelle. Elle est essentielle pour \u00e9tablir la confiance avec les consommateurs et influencer leur perception de la marque."}, {"font": {"color": "white"}, "group": 1, "id": "f928926d-db4d-4fa2-bc95-68a3717fd0fd", "label": "Marketing de contenu", "shape": "dot", "size": 5, "title": "Strat\u00e9gie consistant \u00e0 cr\u00e9er et diffuser des contenus pertinents pour attirer, engager et fid\u00e9liser une audience cible, renfor\u00e7ant ainsi la confiance et l\u0027identit\u00e9 de marque."}, {"font": {"color": "white"}, "group": 3, "id": "36c3e84b4a1a49dfa1cbc9cfcbabfad5", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel pourcentage de consommateurs trouvent les avis clients plus importants que les promotions ?"}, {"font": {"color": "white"}, "group": 3, "id": "bf826a3c2f174f12a0adabe1d378cd96", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel pourcentage des Fran\u00e7ais font confiance aux avis clients ?"}, {"font": {"color": "white"}, "group": 3, "id": "0430240f3a3444f580a63d28661ee4cc", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel r\u00f4le jouent les retours positifs des pairs dans le comportement des clients ?"}, {"font": {"color": "white"}, "group": 3, "id": "e8a0aed4c5bf4219aa7b1801d28a989e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel facteur est devenu d\u00e9terminant pour influencer un achat avec l\u0027essor du num\u00e9rique ?"}, {"font": {"color": "white"}, "group": 3, "id": "5ce2ecce04d343c38321a6452e318bea", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi les marques valorisent-elles autant les avis clients sur leurs sites ?"}, {"font": {"color": "white"}, "group": 4, "id": "cf7d88af929a447993b5a7c4d69c5290", "label": "fill_in", "shape": "dot", "size": 5, "title": "En phase de d\u00e9cision, 34 % des consommateurs accordent plus d\u0027importance aux avis clients qu\u0027aux \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "94c877b753584e1e991d673194383f54", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les marques utilisent les avis clients sur leur site internet principalement pour \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "b13b60370eac4574aa85fba52924814e", "label": "true_false", "shape": "dot", "size": 5, "title": "34 % des consommateurs accordent plus d\u0027importance aux promotions qu\u0027aux avis clients en phase de d\u00e9cision d\u0027achat, selon American Express."}, {"font": {"color": "white"}, "group": 5, "id": "1a0b6429beb046b4a3b00c2ce920882b", "label": "true_false", "shape": "dot", "size": 5, "title": "79 % des Fran\u00e7ais font confiance aux avis clients, selon l\u0027Ifop."}, {"font": {"color": "white"}, "group": 5, "id": "8f281e21c4494d1bb39e0f4412a8bdc9", "label": "true_false", "shape": "dot", "size": 5, "title": "Les clients se fient aux retours positifs des autres avant de prendre leur d\u00e9cision d\u0027achat."}, {"font": {"color": "white"}, "group": 5, "id": "df1b799cd115455ca376a6a06dfb3d11", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027essor du num\u00e9rique a r\u00e9duit l\u0027importance du bouche-\u00e0-oreille dans les d\u00e9cisions d\u0027achat."}, {"font": {"color": "white"}, "group": 5, "id": "b4fd212bf8d24cee9bc79531f95e7253", "label": "true_false", "shape": "dot", "size": 5, "title": "Les marques int\u00e8grent les avis clients sur leurs sites internet pour am\u00e9liorer leurs ventes."}, {"font": {"color": "white"}, "group": 1, "id": "71c73ab5-d954-4cb2-a82a-62a39bda387b", "label": "Image de marque", "shape": "dot", "size": 5, "title": "Perception collective d\u0027une entreprise ou produit par le public, influenc\u00e9e par des \u00e9l\u00e9ments tels que les campagnes marketing innovantes et cr\u00e9atives, le design, la communication et l\u0027exp\u00e9rience client."}, {"font": {"color": "white"}, "group": 1, "id": "74bc08ed-2c3b-471e-b682-8ea9d38dfa9c", "label": "Personnalisation", "shape": "dot", "size": 5, "title": "Adaptation des messages et offres aux pr\u00e9f\u00e9rences individuelles des utilisateurs, essentielle pour renforcer l\u0027engagement client dans le marketing mobile."}, {"font": {"color": "white"}, "group": 1, "id": "af32d148-8bba-4395-96cf-65c2bdd6f135", "label": "Campagnes de marketing", "shape": "dot", "size": 5, "title": "Initiatives promotionnelles cibl\u00e9es visant \u00e0 engager un public sp\u00e9cifique, souvent facilit\u00e9es par des outils num\u00e9riques et des donn\u00e9es clients."}, {"font": {"color": "white"}, "group": 1, "id": "6d35ed94-c063-4944-b49e-ccf41ccc7ff8", "label": "SEO (Search Engine Optimization)", "shape": "dot", "size": 9, "title": "Le SEO (Search Engine Optimization ou Optimisation pour les moteurs de recherche) et le r\u00e9f\u00e9rencement d\u00e9signent la m\u00eame pratique, qui consiste en un ensemble de techniques et de strat\u00e9gies visant \u00e0 optimiser le contenu, la structure et l\u0027accessibilit\u00e9 des sites web afin d\u0027am\u00e9liorer leur classement et leur visibilit\u00e9 organique dans les r\u00e9sultats naturels des moteurs de recherche. Cela inclut des pratiques telles que l\u0027optimisation pour les appareils mobiles, l\u0027utilisation de mots-cl\u00e9s pertinents, l\u0027am\u00e9lioration de l\u0027exp\u00e9rience utilisateur, la cr\u00e9ation de liens entrants, ainsi que d\u0027autres m\u00e9thodes permettant d\u0027attirer un trafic organique accru sans recourir \u00e0 des paiements directs. Le r\u00e9f\u00e9rencement naturel est essentiel pour rendre un site plus pertinent tant pour les utilisateurs que pour les moteurs de recherche, et il joue un r\u00f4le crucial dans la strat\u00e9gie marketing num\u00e9rique globale."}, {"font": {"color": "white"}, "group": 1, "id": "287ef751-850a-45f8-8aea-12aa5b7582a2", "label": "Webmarketing", "shape": "dot", "size": 5, "title": "Le webmarketing d\u00e9signe l\u0027ensemble des techniques marketing appliqu\u00e9es sur Internet, incluant le mobile marketing, pour promouvoir efficacement des produits ou services et atteindre les utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "f6fa61f8-3746-429f-b824-aeb4258c6038", "label": "Confidentialit\u00e9", "shape": "dot", "size": 5, "title": "Protection des donn\u00e9es personnelles et des informations sensibles, essentielle pour instaurer la confiance entre les clients et les entreprises dans le commerce en ligne."}, {"font": {"color": "white"}, "group": 1, "id": "8dc76536-7dd8-4c0a-8c76-3b3a4afa90b8", "label": "Interactivit\u00e9 et Interaction Client", "shape": "dot", "size": 5, "title": "L\u0027interactivit\u00e9 d\u00e9signe la capacit\u00e9 d\u0027un site ou d\u0027une application \u00e0 engager activement les utilisateurs par des r\u00e9ponses dynamiques \u00e0 leurs actions, ce qui augmente l\u0027engagement. Ce processus d\u0027interaction permet aux utilisateurs de naviguer de mani\u00e8re plus engageante, en suscitant des \u00e9motions gr\u00e2ce \u00e0 une interface bien con\u00e7ue. L\u0027interaction client fait r\u00e9f\u00e9rence \u00e0 l\u0027engagement entre une entreprise et ses clients, souvent facilit\u00e9 par le design visuel et \u00e9motionnel de la marque, renfor\u00e7ant ainsi la connexion et l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "039131d1-dccf-49b8-a9b9-0cfbc6bf50bb", "label": "Branding Strategy", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de branding est un processus de planification et de cr\u00e9ation d\u0027une image de marque forte et coh\u00e9rente, qui englobe les \u00e9l\u00e9ments visuels et strat\u00e9giques utilis\u00e9s pour \u00e9tablir une identit\u00e9 unique pour un produit ou une entreprise. Cela inclut l\u0027utilisation r\u00e9fl\u00e9chie des couleurs, du design et de la communication afin d\u0027attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 1, "id": "8986f6e6-8893-4dba-9f6f-c99a82031423", "label": "Marketing Visuel", "shape": "dot", "size": 5, "title": "Le marketing visuel est une strat\u00e9gie qui utilise des \u00e9l\u00e9ments graphiques et visuels, tels que les couleurs et les images, pour communiquer des messages de marque et influencer les d\u00e9cisions d\u0027achat des consommateurs. Cette approche s\u0027inscrit dans le cadre plus large du marketing, qui englobe l\u0027ensemble des techniques et disciplines visant \u00e0 promouvoir et vendre des produits ou services, en tenant compte de l\u0027analyse du comportement des consommateurs et en adaptant les strat\u00e9gies de communication aux besoins et pr\u00e9f\u00e9rences des clients."}, {"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 6, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "9a0b84bb-dedf-4da9-a08a-1a6be8010ee3", "label": "Avis positifs", "shape": "dot", "size": 5, "title": "Commentaires favorables laiss\u00e9s par des clients sur un produit, contribuant \u00e0 \u00e9tablir une r\u00e9putation positive et \u00e0 encourager d\u0027autres achats."}, {"font": {"color": "white"}, "group": 1, "id": "fd58b0ed-6760-4556-bcfb-334c5c3f9603", "label": "Confiance client", "shape": "dot", "size": 5, "title": "Sentiment de s\u00e9curit\u00e9 ressenti par un consommateur lors d\u0027un achat, renforc\u00e9 par des preuves sociales comme des t\u00e9moignages ou le nombre d\u0027achats."}, {"font": {"color": "white"}, "group": 1, "id": "48bf6be6-a899-4201-ac5a-dff43c9c8e8d", "label": "Preuve sociale", "shape": "dot", "size": 5, "title": "La preuve sociale, \u00e9galement connue sous le nom d\u0027effet de social proof, est un concept psychologique qui d\u00e9signe la tendance des individus \u00e0 se fier aux actions et opinions des autres pour orienter leurs propres d\u00e9cisions. Ce ph\u00e9nom\u00e8ne est particuli\u00e8rement pertinent dans le contexte de l\u0027e-commerce, o\u00f9 les avis, \u00e9valuations et comportements d\u0027autres consommateurs influencent significativement les choix d\u0027achat. L\u0027effet de preuve sociale implique que les individus imitent les actions des autres en se basant sur le comportement collectif, ce qui souligne l\u0027impact g\u00e9n\u00e9ral que les opinions et actions des autres exercent sur nos d\u00e9cisions."}, {"font": {"color": "white"}, "group": 1, "id": "dd43b734-1a0d-41f0-b166-e146f0f7a7c1", "label": "Analyse des donn\u00e9es", "shape": "dot", "size": 5, "title": "Processus d\u0027examen et d\u0027interpr\u00e9tation des donn\u00e9es collect\u00e9es pour optimiser les campagnes marketing et am\u00e9liorer le retour sur investissement."}, {"font": {"color": "white"}, "group": 1, "id": "0c3df624-4b17-4f16-9cc2-dc03570e38e2", "label": "Strat\u00e9gies omnicanales", "shape": "dot", "size": 5, "title": "Approche int\u00e9gr\u00e9e du marketing qui utilise plusieurs canaux (mobile, web, physique) pour offrir une exp\u00e9rience client coh\u00e9rente."}, {"font": {"color": "white"}, "group": 1, "id": "716388b4-03b1-46ac-99a4-e5e8d72f9b77", "label": "Engagement Client", "shape": "dot", "size": 5, "title": "L\u0027engagement client d\u00e9signe la mesure de l\u0027interaction active et \u00e9motionnelle entre les consommateurs et une marque \u00e0 travers divers canaux. Cela inclut des \u00e9l\u00e9ments tels que l\u0027engagement visuel, qui \u00e9value la capacit\u00e9 d\u0027une image \u00e0 susciter des r\u00e9actions \u00e9motionnelles et \u00e0 capter l\u0027attention du public. L\u0027engagement utilisateur, quant \u00e0 lui, se concentre sur le niveau de connexion et de satisfaction d\u0027un utilisateur avec un produit ou service. Ensemble, ces aspects sont cruciaux pour fid\u00e9liser les clients, influencer leurs d\u00e9cisions d\u0027achat et maximiser leur valeur dans un environnement num\u00e9rique satur\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "cfc0d140-aeef-4bbd-b697-03bbfff21b2b", "label": "SMS marketing", "shape": "dot", "size": 5, "title": "Le marketing par SMS et les campagnes SMS consistent \u00e0 utiliser des messages texte courts pour communiquer directement avec les clients ou consommateurs, souvent dans le but de promouvoir des produits, d\u0027envoyer des notifications importantes ou d\u0027informer sur des offres sp\u00e9ciales, tout en b\u00e9n\u00e9ficiant d\u0027un taux de lecture \u00e9lev\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "9045925b-8299-41e2-ad00-8e12f7e57e5b", "label": "Publicit\u00e9 cibl\u00e9e", "shape": "dot", "size": 5, "title": "La publicit\u00e9 cibl\u00e9e est une technique de marketing qui utilise des donn\u00e9es sur les utilisateurs pour diffuser des annonces sp\u00e9cifiquement con\u00e7ues et pertinentes. Elle vise \u00e0 atteindre un segment pr\u00e9cis du march\u00e9, augmentant ainsi l\u0027engagement et le taux de conversion tout en r\u00e9duisant la perception intrusive de la publicit\u00e9."}, {"font": {"color": "white"}, "group": 3, "id": "fe39c6a76ae04b4a88c19e83fdd2b587", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi les gens suivent-ils le comportement d\u0027autrui concernant l\u0027achat de produits ?"}, {"font": {"color": "white"}, "group": 3, "id": "50f081ea1d0d41379660f0d24f579c36", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027effet de montrer le nombre de likes sous un produit ?"}, {"font": {"color": "white"}, "group": 5, "id": "8ad8c9c05109439d9f38b2d626d4eefb", "label": "true_false", "shape": "dot", "size": 5, "title": "Le nombre de likes affich\u00e9 sur un produit peut encourager d\u0027autres utilisateurs \u00e0 liker le produit et augmenter sa visibilit\u00e9 sur les r\u00e9seaux sociaux."}, {"font": {"color": "white"}, "group": 5, "id": "0b11b3a890034ab79cba662a7309941b", "label": "true_false", "shape": "dot", "size": 5, "title": "Un individu est moins susceptible de faire un achat s\u0027il sait que beaucoup d\u0027autres personnes ont d\u00e9j\u00e0 achet\u00e9 le m\u00eame produit."}, {"font": {"color": "white"}, "group": 1, "id": "bd63ed14-2438-4ad7-87ad-8f748eb135e2", "label": "Frustrations du client et du persona", "shape": "dot", "size": 5, "title": "Les frustrations du client et du persona d\u00e9signent les obstacles \u00e9motionnels ou pratiques rencontr\u00e9s par ces derniers, qui peuvent entraver leur satisfaction ou leur engagement envers un produit. Ces difficult\u00e9s ou insatisfactions influencent \u00e9galement leurs comportements d\u0027achat et leurs attentes, affectant ainsi leur exp\u00e9rience globale avec le produit."}, {"font": {"color": "white"}, "group": 1, "id": "f8f563ff-6ec9-4520-b03e-da9a48ab1773", "label": "Canaux de communication", "shape": "dot", "size": 5, "title": "M\u00e9dias et moyens par lesquels une entreprise atteint son audience cible et transmet des messages marketing, incluant \u00e0 la fois les m\u00e9dias traditionnels (tels que la t\u00e9l\u00e9vision, la radio, et les journaux) et num\u00e9riques (comme les sites web, les emails, et les r\u00e9seaux sociaux)."}, {"font": {"color": "white"}, "group": 1, "id": "a2b8f5cf-f178-4fb2-8e06-9894547e7652", "label": "M\u00e9dias en ligne", "shape": "dot", "size": 5, "title": "Plateformes num\u00e9riques comme les r\u00e9seaux sociaux (Facebook, Instagram) permettant une interaction directe avec l\u0027audience."}, {"font": {"color": "white"}, "group": 1, "id": "500cb06a-990c-49b4-8ec6-29f555ab1163", "label": "Recommandation", "shape": "dot", "size": 5, "title": "Influence des avis d\u0027amis, famille ou consommateurs sur les d\u00e9cisions d\u0027achat, souvent amplifi\u00e9e par les influenceurs."}, {"font": {"color": "white"}, "group": 1, "id": "9254319f-9b6c-48fd-b195-1b9fdde90a3f", "label": "\u00c9tat d\u0027esprit de l\u0027utilisateur", "shape": "dot", "size": 5, "title": "R\u00e9flexion sur les sentiments, motivations et pr\u00e9occupations des clients qui influencent leur comportement d\u0027achat et leur interaction avec un produit ou service."}, {"font": {"color": "white"}, "group": 3, "id": "61694f170e634343b1a8bfe679f1cf1f", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il quand les \u00e9l\u00e9ments d\u0027une marque sont mal ordonn\u00e9s et sans vision ?"}, {"font": {"color": "white"}, "group": 3, "id": "8b3728dd11bd494ba78edaebcae7fbd9", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que l\u0027identit\u00e9 de marque correspond dans une entreprise ?"}, {"font": {"color": "white"}, "group": 3, "id": "377e3f4276384829803b6b3bdd3d972c", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doivent refl\u00e9ter les contenus diffus\u00e9s dans une strat\u00e9gie de content marketing ?"}, {"font": {"color": "white"}, "group": 4, "id": "e4d063fea55b42349dfea85a30a9b23e", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque correspond \u00e0 la mani\u00e8re dont une marque souhaite \u00eatre per\u00e7ue tandis que l\u0027image de marque est \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "17b63291492047e89062bad27b5bfdef", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le content marketing a pour r\u00f4le d\u0027attirer de nouveaux prospects et \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "9a3bef4c94c54b70b668190447bfb78f", "label": "true_false", "shape": "dot", "size": 5, "title": "Une marque bien d\u00e9velopp\u00e9e doit v\u00e9hiculer une image coh\u00e9rente et authentique pour \u00eatre forte."}, {"font": {"color": "white"}, "group": 5, "id": "673767c554b441ffbf385b15cdd93e5d", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est identique \u00e0 l\u0027image de marque."}, {"font": {"color": "white"}, "group": 1, "id": "85c70636-d89f-4686-b3e9-7605299e4588", "label": "Personnalit\u00e9 de marque", "shape": "dot", "size": 5, "title": "Traits distinctifs et humains attribu\u00e9s \u00e0 une marque qui influencent la perception des consommateurs, leur engagement envers celle-ci et \u00e9tablissent une connexion \u00e9motionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "938c95c9-50d5-48fe-942b-8c449ea4374c", "label": "Interfaces conversationnelles", "shape": "dot", "size": 5, "title": "Syst\u00e8mes num\u00e9riques qui permettent une interaction naturelle entre les utilisateurs et les machines par le biais de dialogues, souvent utilis\u00e9s dans le service client."}, {"font": {"color": "white"}, "group": 3, "id": "ac9e777642844c9ca273d6de83e5a9fe", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi l\u0027indication de la popularit\u00e9 d\u0027un produit peut-elle influencer l\u0027achat ?"}, {"font": {"color": "white"}, "group": 1, "id": "0d5dbf91-18fe-4f05-bd06-a7799a0b0eed", "label": "Strat\u00e9gie Digitale", "shape": "dot", "size": 5, "title": "Plan d\u0027action pour optimiser la pr\u00e9sence en ligne d\u0027une entreprise afin d\u0027am\u00e9liorer l\u0027exp\u00e9rience utilisateur et augmenter les ventes."}, {"font": {"color": "white"}, "group": 1, "id": "5a492283-28dd-4d14-8919-becc43892c23", "label": "Retour Client", "shape": "dot", "size": 5, "title": "Les retours clients, ou retour client, d\u00e9signent les commentaires et \u00e9valuations fournis par les clients sur leur exp\u00e9rience avec un produit ou service. Ces retours sont cruciaux pour ajuster et am\u00e9liorer l\u0027offre d\u0027une entreprise afin de mieux satisfaire la demande et r\u00e9pondre aux attentes des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "3c52e354-9550-4b6e-9c84-2a4fcfafa035", "label": "Processus d\u0027Achat Intuitif", "shape": "dot", "size": 5, "title": "Un parcours client simplifi\u00e9 qui facilite la navigation et l\u0027achat, essentiel pour satisfaire les attentes des consommateurs modernes."}, {"font": {"color": "white"}, "group": 1, "id": "d8e2127e-f985-4965-b207-0f723243773f", "label": "CRM (Customer Relationship Management)", "shape": "dot", "size": 5, "title": "Syst\u00e8me et strat\u00e9gie marketing permettant de g\u00e9rer les interactions avec les clients et prospects, facilitant le suivi des ventes, l\u0027automatisation du marketing, ainsi que l\u0027am\u00e9lioration de la fid\u00e9lit\u00e9 et de l\u0027exp\u00e9rience client."}, {"font": {"color": "white"}, "group": 1, "id": "338ccd27-cd96-47f9-a433-9d1c2484b141", "label": "R\u00e9seaux sociaux", "shape": "dot", "size": 5, "title": "R\u00e9seaux sociaux sont des plateformes num\u00e9riques en ligne qui permettent aux utilisateurs d\u0027interagir, de partager du contenu et de se connecter entre eux et avec des marques. Ces plateformes jouent un r\u00f4le crucial dans le marketing moderne, favorisant l\u0027engagement des utilisateurs et la fid\u00e9lisation des clients, tout en connaissant une croissance exponentielle d\u0027utilisateurs \u00e0 travers le monde."}, {"font": {"color": "white"}, "group": 1, "id": "8c4d2189-a575-45ef-8e86-3ee9613855d1", "label": "Utilisateurs des r\u00e9seaux sociaux", "shape": "dot", "size": 5, "title": "Individus qui s\u0027engagent activement sur les plateformes sociales, repr\u00e9sentant une part significative de la population mondiale connect\u00e9e."}, {"font": {"color": "white"}, "group": 1, "id": "7157a2ba-5892-43ce-8526-119ad510eb31", "label": "Engagement communautaire", "shape": "dot", "size": 5, "title": "Interaction active entre une marque et ses consommateurs sur les r\u00e9seaux sociaux, favorisant la fid\u00e9lit\u00e9 par le partage d\u0027exp\u00e9riences et d\u0027informations."}, {"font": {"color": "white"}, "group": 1, "id": "3e80e03a-6651-417c-a4a0-2a7f3aa82acb", "label": "Automatisation marketing", "shape": "dot", "size": 5, "title": "Utilisation d\u0027outils technologiques pour automatiser les t\u00e2ches marketing r\u00e9p\u00e9titives, am\u00e9liorant l\u0027efficacit\u00e9 op\u00e9rationnelle et le taux d\u0027acquisition."}, {"font": {"color": "white"}, "group": 1, "id": "5b9017e2-682a-4f42-8928-7ac357af7aa2", "label": "Acquisition client", "shape": "dot", "size": 5, "title": "Ensemble des strat\u00e9gies et actions mises en \u0153uvre par les entreprises pour attirer, convertir et fid\u00e9liser de nouveaux consommateurs, crucial pour la croissance durable des affaires, souvent facilit\u00e9 par des outils num\u00e9riques et des strat\u00e9gies cibl\u00e9es."}, {"font": {"color": "white"}, "group": 3, "id": "de28141e36ff4a9f9e47c9a2bd33d099", "label": "mcq", "shape": "dot", "size": 5
