d": "9baf480fd9404d42946425adaa912551", "label": "true_false", "shape": "dot", "size": 5, "title": "Les plateformes publicitaires mobiles incluent des outils comme Google Ads et Facebook Ads, mais ne concernent pas les r\u00e9seaux publicitaires mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "8f4f0866-efc9-41c9-8ab3-512e46f403b6", "label": "Google Ads", "shape": "dot", "size": 5, "title": "Google Ads, anciennement connu sous le nom de Google Adwords, est la plateforme publicitaire en ligne de Google qui permet aux annonceurs de cr\u00e9er des campagnes publicitaires cibl\u00e9es en utilisant des mots-cl\u00e9s pour am\u00e9liorer leur visibilit\u00e9 dans les r\u00e9sultats de recherche et sur d\u0027autres sites du r\u00e9seau Google."}, {"font": {"color": "white"}, "group": 1, "id": "9f4fb59a-37d6-45c8-83e2-ad307e1842f6", "label": "Page de destination", "shape": "dot", "size": 5, "title": "La page vers laquelle renvoie une annonce doit \u00eatre optimis\u00e9e pour garantir un bon temps de chargement et une pertinence \u00e9lev\u00e9e pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "1c678319-62ca-4f70-9c4d-3bca4947b93d", "label": "Qualit\u00e9 de l\u0027annonce", "shape": "dot", "size": 5, "title": "La qualit\u00e9 d\u0027une annonce en SEA se r\u00e9f\u00e8re \u00e0 sa pertinence par rapport aux recherches des utilisateurs et son attrait visuel."}, {"font": {"color": "white"}, "group": 1, "id": "8aec5bca-9350-4ef0-b429-e1be571208f9", "label": "Taux de clics (CTR)", "shape": "dot", "size": 5, "title": "Le taux de clics mesure le rapport entre le nombre de clics sur une annonce et le nombre d\u0027impressions, indiquant son efficacit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "c7b020e9-eb7f-4d51-8f4d-3ac2d80a1c02", "label": "Budget publicitaire", "shape": "dot", "size": 5, "title": "Le budget allou\u00e9 \u00e0 une campagne SEA d\u00e9termine la port\u00e9e et l\u0027efficacit\u00e9 des annonces, influen\u00e7ant directement leur positionnement dans les r\u00e9sultats."}, {"font": {"color": "white"}, "group": 1, "id": "b1813c67-198f-48c8-958e-65324faba1a4", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Le ciblage en SEA permet de d\u00e9finir pr\u00e9cis\u00e9ment le public vis\u00e9 selon divers crit\u00e8res d\u00e9mographiques et technologiques."}, {"font": {"color": "white"}, "group": 1, "id": "68da932f-ecb7-4b81-b2ea-bceeca35c42e", "label": "SEA (Search Engine Advertising)", "shape": "dot", "size": 5, "title": "Le SEA d\u00e9signe la publicit\u00e9 payante sur les moteurs de recherche, permettant d\u0027appara\u00eetre en haut des r\u00e9sultats via un syst\u00e8me d\u0027ench\u00e8res sur mots-cl\u00e9s."}, {"font": {"color": "white"}, "group": 3, "id": "5abc8d0c43fe4fda93637652c3aaba79", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel facteur influence le co\u00fbt des annonces dans une campagne SEA ?"}, {"font": {"color": "white"}, "group": 4, "id": "f5576fca45654b3ca71a91fe86f297a0", "label": "fill_in", "shape": "dot", "size": 5, "title": "La r\u00e9ussite des campagnes SEA d\u00e9pend du budget allou\u00e9 et de la comp\u00e9titivit\u00e9 des \u003cblank\u003e cibl\u00e9s."}, {"font": {"color": "white"}, "group": 5, "id": "52725e82925b454899a5c58d4bcaba43", "label": "true_false", "shape": "dot", "size": 5, "title": "Le succ\u00e8s des campagnes SEA d\u00e9pend en partie du budget investi et de la concurrence sur les mots-cl\u00e9s."}, {"font": {"color": "white"}, "group": 5, "id": "39420d7a556b4e72b92befe06930b3b2", "label": "true_false", "shape": "dot", "size": 5, "title": "Le SEA est efficace uniquement pour les campagnes \u00e0 long terme."}, {"font": {"color": "white"}, "group": 1, "id": "23b4907c-c2ef-4483-88ec-de6d72e1e466", "label": "Publicit\u00e9 in-app", "shape": "dot", "size": 5, "title": "Publicit\u00e9 in-app d\u00e9signe l\u0027int\u00e9gration de publicit\u00e9s au sein d\u0027une application mobile ou web, servant de m\u00e9thode de mon\u00e9tisation pour les d\u00e9veloppeurs. Bien que cette approche permette de g\u00e9n\u00e9rer des revenus sans frais directs pour les utilisateurs, elle peut \u00eatre per\u00e7ue comme intrusive si mal g\u00e9r\u00e9e, ce qui impacte n\u00e9gativement l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "91d452a4-7c48-4dd6-983b-1ed4f4ff37f8", "label": "Mon\u00e9tisation", "shape": "dot", "size": 5, "title": "La mon\u00e9tisation d\u0027applications est une strat\u00e9gie visant \u00e0 g\u00e9n\u00e9rer des revenus \u00e0 partir d\u0027une application, souvent par le biais de la publicit\u00e9, des achats int\u00e9gr\u00e9s et des abonnements, dans un mod\u00e8le Freemium ou d\u0027autres approches."}, {"font": {"color": "white"}, "group": 3, "id": "26287de8abab4184b9d8b913022eb730", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand une publicit\u00e9 en plein \u00e9cran appara\u00eet brusquement, comment cela peut-il affecter l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 3, "id": "f5a6854fe21c4a3b911766901e40e5f9", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit-on permettre \u00e0 l\u0027utilisateur lorsqu\u0027une publicit\u00e9 en plein \u00e9cran est affich\u00e9e ?"}, {"font": {"color": "white"}, "group": 3, "id": "d2500a37cd97413fbb7c819c7f477ed1", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est une consid\u00e9ration importante lors de la cr\u00e9ation d\u0027une application mobile ?"}, {"font": {"color": "white"}, "group": 4, "id": "20d0c7171876400f99d2de0aabf44b18", "label": "fill_in", "shape": "dot", "size": 5, "title": "Lorsque des publicit\u00e9s en plein \u00e9cran apparaissent brusquement dans une application, cela peut \u00eatre per\u00e7u comme \u003cblank\u003e par l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "5643e0d7b1334c4a9cb840e4281b9342", "label": "true_false", "shape": "dot", "size": 5, "title": "Les publicit\u00e9s en plein \u00e9cran doivent toujours \u00eatre impos\u00e9es et ne jamais permettre \u00e0 l\u0027utilisateur de les fermer."}, {"font": {"color": "white"}, "group": 5, "id": "cb4b5f3aa851411c81110d59521dda7f", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027int\u00e9gration mod\u00e9r\u00e9e de publicit\u00e9s dans une application permet de minimiser le risque que l\u0027utilisateur abandonne son utilisation."}, {"font": {"color": "white"}, "group": 5, "id": "6e3b0ebbb64445fabdfdc511deb0dbe5", "label": "true_false", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de mon\u00e9tisation est importante lors de la cr\u00e9ation d\u0027une application mobile."}, {"font": {"color": "white"}, "group": 1, "id": "4525d71c-a627-49bc-8229-861e7fa154ee", "label": "retargeting", "shape": "dot", "size": 5, "title": "Le retargeting, \u00e9galement connu sous le nom de campagne remarketing, est une technique publicitaire qui vise \u00e0 r\u00e9engager les utilisateurs ayant d\u00e9j\u00e0 interagi avec une marque ou un site web. Cette strat\u00e9gie est souvent mise en \u0153uvre par le biais d\u0027annonces sur mobile ou d\u0027autres plateformes num\u00e9riques, dans le but d\u0027augmenter les chances de conversion et de maximiser l\u0027efficacit\u00e9 des campagnes marketing."}, {"font": {"color": "white"}, "group": 1, "id": "287ef751-850a-45f8-8aea-12aa5b7582a2", "label": "Webmarketing", "shape": "dot", "size": 5, "title": "Le webmarketing d\u00e9signe l\u0027ensemble des techniques marketing appliqu\u00e9es sur Internet, incluant le mobile marketing, pour promouvoir efficacement des produits ou services et atteindre les utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "0653f36d-d0b4-44e8-859d-8f67351f47b3", "label": "Retour sur investissement (ROI)", "shape": "dot", "size": 5, "title": "Mesure de la rentabilit\u00e9 d\u0027un investissement par rapport \u00e0 son co\u00fbt, utilis\u00e9e pour \u00e9valuer l\u0027efficacit\u00e9 des d\u00e9penses publicitaires."}, {"font": {"color": "white"}, "group": 1, "id": "d91f5e5c-874c-4f34-967b-84e386b9fca3", "label": "Co\u00fbt par acquisition (CPA)", "shape": "dot", "size": 5, "title": "Indicateur du co\u00fbt moyen pour acqu\u00e9rir un client payant, essentiel pour \u00e9valuer l\u0027efficacit\u00e9 des campagnes marketing."}, {"font": {"color": "white"}, "group": 1, "id": "b8d99eda-a1a2-4f06-8902-de0014c08e78", "label": "publicit\u00e9 display", "shape": "dot", "size": 5, "title": "La publicit\u00e9 display consiste en des annonces visuelles sur des sites web, adapt\u00e9es aux formats mobiles pour atteindre efficacement les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "afb5ba00-b57d-4d00-8f8d-0da91d19d4f0", "label": "g\u00e9olocalisation", "shape": "dot", "size": 5, "title": "La g\u00e9olocalisation est une technologie qui utilise le GPS et d\u0027autres m\u00e9thodes pour d\u00e9terminer la position g\u00e9ographique d\u0027un utilisateur via son appareil mobile. Elle permet un ciblage pr\u00e9cis dans les campagnes de marketing mobile, facilite des services bas\u00e9s sur la localisation et ajoute un contexte pertinent aux t\u00e9moignages clients."}, {"font": {"color": "white"}, "group": 1, "id": "b0450210-90e1-47cb-bc4c-a3c296f5b97e", "label": "Message marketing", "shape": "dot", "size": 5, "title": "Communication cibl\u00e9e qui d\u00e9crit un produit ou service, mettant en avant ses b\u00e9n\u00e9fices pratiques, \u00e9conomiques ou \u00e9motionnels pour un persona sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "a78eba15-1697-4b56-8974-dff6e6150581", "label": "Marketing exp\u00e9rientiel", "shape": "dot", "size": 5, "title": "Strat\u00e9gies de marketing visant \u00e0 cr\u00e9er des exp\u00e9riences m\u00e9morables pour le consommateur \u00e0 travers des \u00e9v\u00e9nements ou des interactions directes."}, {"font": {"color": "white"}, "group": 1, "id": "a2b8f5cf-f178-4fb2-8e06-9894547e7652", "label": "M\u00e9dias en ligne", "shape": "dot", "size": 5, "title": "Plateformes num\u00e9riques comme les r\u00e9seaux sociaux (Facebook, Instagram) permettant une interaction directe avec l\u0027audience."}, {"font": {"color": "white"}, "group": 1, "id": "d7224c6f-a919-460d-af12-6dfbeacde495", "label": "Visibilit\u00e9 en ligne", "shape": "dot", "size": 5, "title": "La visibilit\u00e9 en ligne d\u00e9signe la capacit\u00e9 d\u0027une entreprise ou d\u0027une marque \u00e0 \u00eatre facilement per\u00e7ue et trouv\u00e9e sur Internet, ce qui est essentiel pour attirer de nouveaux clients et prospects. Cela inclut le degr\u00e9 de reconnaissance par le public ainsi que l\u0027efficacit\u00e9 des strat\u00e9gies mises en place pour se d\u00e9marquer dans un environnement concurrentiel, notamment \u00e0 travers les moteurs de recherche et d\u0027autres moyens de navigation, contribuant ainsi \u00e0 l\u0027augmentation des ventes."}, {"font": {"color": "white"}, "group": 1, "id": "fd555056-54c1-4d79-bac7-eaa3401ae543", "label": "Strat\u00e9gie d\u0027acquisition", "shape": "dot", "size": 5, "title": "Une strat\u00e9gie d\u0027acquisition d\u00e9finit les plans et actions mis en \u0153uvre pour attirer des clients potentiels vers un produit ou service, influen\u00e7ant directement sa r\u00e9ussite commerciale."}, {"font": {"color": "white"}, "group": 1, "id": "0d5dbf91-18fe-4f05-bd06-a7799a0b0eed", "label": "Strat\u00e9gie Digitale", "shape": "dot", "size": 5, "title": "Plan d\u0027action pour optimiser la pr\u00e9sence en ligne d\u0027une entreprise afin d\u0027am\u00e9liorer l\u0027exp\u00e9rience utilisateur et augmenter les ventes."}, {"font": {"color": "white"}, "group": 5, "id": "7b99dcfbe0634649b64c6aa7e9541565", "label": "true_false", "shape": "dot", "size": 5, "title": "Les moments o\u00f9 l\u0027utilisateur est connect\u00e9 sont cruciaux pour capter son int\u00e9r\u00eat pour une offre ou un produit."}, {"font": {"color": "white"}, "group": 3, "id": "46fc5890641444a3b9ff3d12f7fa1adf", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel outil est propos\u00e9 par Google pour tester l\u0027apparence des annonces sur mobile\u00a0?"}, {"font": {"color": "white"}, "group": 5, "id": "0c449302fc084f52b45d163ef8fad87b", "label": "true_false", "shape": "dot", "size": 5, "title": "Les formats publicitaires sur mobile doivent \u00eatre adapt\u00e9s sp\u00e9cifiquement au format du mobile pour \u00eatre efficaces."}, {"font": {"color": "white"}, "group": 1, "id": "e5f07c94-5c16-41e3-be51-af09072ae01f", "label": "M\u00e9diatisation", "shape": "dot", "size": 5, "title": "Processus de diffusion et de promotion d\u0027offres commerciales via des plateformes num\u00e9riques pour atteindre un public plus large."}, {"font": {"color": "white"}, "group": 1, "id": "7adda1c3-151f-487e-b8e4-5c72c5b16153", "label": "Contenu digital", "shape": "dot", "size": 5, "title": "Informations sous forme \u00e9crite ou visuelle diffus\u00e9es en ligne, jouant un r\u00f4le cl\u00e9 dans l\u0027attraction et l\u0027engagement des clients potentiels."}, {"font": {"color": "white"}, "group": 1, "id": "e208c124-c2d4-43aa-b374-5e9653b2aad4", "label": "Taux de conversion", "shape": "dot", "size": 5, "title": "Le taux de conversion est le pourcentage d\u0027utilisateurs qui r\u00e9alisent une action souhait\u00e9e, comme un achat ou une inscription, apr\u00e8s avoir \u00e9t\u00e9 expos\u00e9s \u00e0 une campagne marketing sur un site web ou via des canaux mobiles. Cet indicateur cl\u00e9 de performance commerciale mesure l\u0027efficacit\u00e9 d\u0027une interface et peut \u00eatre influenc\u00e9 par divers facteurs, tels que l\u0027utilisation strat\u00e9gique des couleurs et d\u0027autres \u00e9l\u00e9ments de design UX. Il repr\u00e9sente donc la proportion de prospects qui deviennent clients suite \u00e0 leur interaction avec une offre."}, {"font": {"color": "white"}, "group": 1, "id": "dd43b734-1a0d-41f0-b166-e146f0f7a7c1", "label": "Analyse des donn\u00e9es", "shape": "dot", "size": 5, "title": "Processus d\u0027examen et d\u0027interpr\u00e9tation des donn\u00e9es collect\u00e9es pour optimiser les campagnes marketing et am\u00e9liorer le retour sur investissement."}, {"font": {"color": "white"}, "group": 5, "id": "bbc14504450e44a5b76b8e5a4aa176d6", "label": "true_false", "shape": "dot", "size": 5, "title": "Ne pas prendre en compte la g\u00e9olocalisation r\u00e9duit l\u0027efficacit\u00e9 des campagnes en limitant la personnalisation des offres."}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "338ccd27-cd96-47f9-a433-9d1c2484b141", "label": "R\u00e9seaux sociaux", "shape": "dot", "size": 5, "title": "R\u00e9seaux sociaux sont des plateformes num\u00e9riques en ligne qui permettent aux utilisateurs d\u0027interagir, de partager du contenu et de se connecter entre eux et avec des marques. Ces plateformes jouent un r\u00f4le crucial dans le marketing moderne, favorisant l\u0027engagement des utilisateurs et la fid\u00e9lisation des clients, tout en connaissant une croissance exponentielle d\u0027utilisateurs \u00e0 travers le monde."}, {"font": {"color": "white"}, "group": 1, "id": "3e80e03a-6651-417c-a4a0-2a7f3aa82acb", "label": "Automatisation marketing", "shape": "dot", "size": 5, "title": "Utilisation d\u0027outils technologiques pour automatiser les t\u00e2ches marketing r\u00e9p\u00e9titives, am\u00e9liorant l\u0027efficacit\u00e9 op\u00e9rationnelle et le taux d\u0027acquisition."}, {"font": {"color": "white"}, "group": 1, "id": "af35f034-5e06-4569-b1f9-07b33bdd1f4e", "label": "Tunnel de vente", "shape": "dot", "size": 5, "title": "Mod\u00e8le repr\u00e9sentant les \u00e9tapes que traverse un prospect avant de devenir client, essentiel pour adapter les messages marketing aux besoins sp\u00e9cifiques."}, {"font": {"color": "white"}, "group": 5, "id": "92375dc41d474a3185f395ff04e34ad7", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est conseill\u00e9 \u00e0 une entreprise de cibler TikTok, quelles que soient ses activit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "fbe185ef-1d01-4874-a9f8-7fb60760d59a", "label": "Prospect", "shape": "dot", "size": 5, "title": "Individu ou entreprise potentiellement int\u00e9ress\u00e9 par un produit ou service, qui a manifest\u00e9 un int\u00e9r\u00eat mais n\u0027a pas encore effectu\u00e9 d\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "7c2b90ae-3824-4686-9d1d-e3b0ede25873", "label": "Conversion", "shape": "dot", "size": 5, "title": "Transformation d\u0027un prospect en client payant, mesur\u00e9e par l\u0027efficacit\u00e9 des strat\u00e9gies marketing d\u00e9ploy\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "3f50a66f-419f-46fb-923e-9ea15e06418a", "label": "Fid\u00e9lisation du client", "shape": "dot", "size": 5, "title": "La fid\u00e9lisation du client, souvent appel\u00e9e fid\u00e9lisation, d\u00e9signe l\u0027ensemble des strat\u00e9gies et processus mis en place pour \u00e9tablir et maintenir une relation durable avec les clients existants. Cela inclut l\u0027engagement des clients envers une marque ou un produit, l\u0027augmentation de leur satisfaction, l\u0027offre de valeur ajout\u00e9e, ainsi que la reconnaissance des clients pour encourager leur retour et la r\u00e9p\u00e9tition d\u0027achat. La fid\u00e9lisation est cruciale pour le succ\u00e8s \u00e0 long terme des entreprises, car elle est g\u00e9n\u00e9ralement plus rentable que l\u0027acquisition de nouveaux clients."}, {"font": {"color": "white"}, "group": 4, "id": "d8526488d604466e98ae1bcbd7543bff", "label": "fill_in", "shape": "dot", "size": 5, "title": "La strat\u00e9gie d\u0027acquisition client consiste \u00e0 transformer un prospect en lead, puis en \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 1, "id": "8986f6e6-8893-4dba-9f6f-c99a82031423", "label": "Marketing Visuel", "shape": "dot", "size": 5, "title": "Le marketing visuel est une strat\u00e9gie qui utilise des \u00e9l\u00e9ments graphiques et visuels, tels que les couleurs et les images, pour communiquer des messages de marque et influencer les d\u00e9cisions d\u0027achat des consommateurs. Cette approche s\u0027inscrit dans le cadre plus large du marketing, qui englobe l\u0027ensemble des techniques et disciplines visant \u00e0 promouvoir et vendre des produits ou services, en tenant compte de l\u0027analyse du comportement des consommateurs et en adaptant les strat\u00e9gies de communication aux besoins et pr\u00e9f\u00e9rences des clients."}, {"font": {"color": "white"}, "group": 1, "id": "039131d1-dccf-49b8-a9b9-0cfbc6bf50bb", "label": "Branding Strategy", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de branding est un processus de planification et de cr\u00e9ation d\u0027une image de marque forte et coh\u00e9rente, qui englobe les \u00e9l\u00e9ments visuels et strat\u00e9giques utilis\u00e9s pour \u00e9tablir une identit\u00e9 unique pour un produit ou une entreprise. Cela inclut l\u0027utilisation r\u00e9fl\u00e9chie des couleurs, du design et de la communication afin d\u0027attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 1, "id": "0a8cc1f4-6c65-41d1-af90-c2c7825b5854", "label": "Vente", "shape": "dot", "size": 5, "title": "Acte de commercialiser un produit ou service, o\u00f9 les choix esth\u00e9tiques comme la couleur jouent un r\u00f4le cl\u00e9 dans l\u0027attractivit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "04f1e923-3a80-492f-abdb-88cb768976e2", "label": "Persuasion", "shape": "dot", "size": 5, "title": "Technique utilis\u00e9e pour influencer les comportements ou d\u00e9cisions des consommateurs, essentielle dans le marketing et l\u0027e-commerce."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "0ddf6c00-325e-44b2-bd25-99b086552b49", "label": "Publicit\u00e9", "shape": "dot", "size": 5, "title": "Utilisation strat\u00e9gique des \u00e9l\u00e9ments distinctifs pour capter l\u0027attention et am\u00e9liorer la m\u00e9morisation des produits."}, {"font": {"color": "white"}, "group": 1, "id": "d6e87da1-e08c-46b8-8d7f-abb1f2f08cb3", "label": "Segmentation d\u0027audience", "shape": "dot", "size": 5, "title": "Processus de division du march\u00e9 en groupes distincts selon des crit\u00e8res sp\u00e9cifiques afin d\u0027adapter les messages marketing efficacement."}, {"font": {"color": "white"}, "group": 1, "id": "af32d148-8bba-4395-96cf-65c2bdd6f135", "label": "Campagnes de marketing", "shape": "dot", "size": 5, "title": "Initiatives promotionnelles cibl\u00e9es visant \u00e0 engager un public sp\u00e9cifique, souvent facilit\u00e9es par des outils num\u00e9riques et des donn\u00e9es clients."}, {"font": {"color": "white"}, "group": 4, "id": "e90463e2623e45b7aa7f996dfc2579bc", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les campagnes peuvent \u00eatre optimis\u00e9es en surveillant les performances via des outils \u003cblank\u003e qui analysent la navigation des utilisateurs mobiles et les taux de conversion."}, {"font": {"color": "white"}, "group": 3, "id": "8217ad5333024525bdfdd890cf843cfb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est un risque de ne pas adapter une campagne marketing aux mobiles ?"}, {"font": {"color": "white"}, "group": 3, "id": "dade9be9dad946cdbaa35072f5a2179c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal des tests A/B mobile ?"}, {"font": {"color": "white"}, "group": 5, "id": "486167e179c1429eacc12bb2005ff2e4", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests A/B permettent de tester diff\u00e9rentes approches marketing dans le but de comprendre ce qui fonctionne le mieux aupr\u00e8s des utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "651462cc-89f1-4744-8c0b-129d7b6ece1a", "label": "Espace blanc actif", "shape": "dot", "size": 5, "title": "Zones vides ajout\u00e9es intentionnellement pour guider l\u0027\u0153il du visiteur vers un objectif de conversion."}, {"font": {"color": "white"}, "group": 1, "id": "c231e437-254e-457e-95c6-a99c3ae0c5b2", "label": "Wording", "shape": "dot", "size": 5, "title": "Choix des mots utilis\u00e9s dans un message ou un bouton, crucial pour attirer l\u0027attention et inciter \u00e0 l\u0027action."}, {"font": {"color": "white"}, "group": 1, "id": "74cab3e5-9bab-4181-a4c0-8ad68ece3cc1", "label": "Urgence", "shape": "dot", "size": 5, "title": "Technique marketing qui cr\u00e9e un sentiment d\u0027imm\u00e9diatet\u00e9, incitant les utilisateurs \u00e0 agir rapidement pour ne pas manquer une opportunit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "eecb1646-6692-4dc2-b6d4-c24bc544cedc", "label": "store locator", "shape": "dot", "size": 5, "title": "Outil permettant aux utilisateurs de localiser facilement un point de vente physique \u00e0 proximit\u00e9 gr\u00e2ce \u00e0 des informations g\u00e9ographiques pr\u00e9cises."}, {"font": {"color": "white"}, "group": 1, "id": "b0285160-ce09-4a54-819f-12cb8d69ebad", "label": "gamification", "shape": "dot", "size": 5, "title": "Int\u00e9gration d\u0027\u00e9l\u00e9ments ludiques dans des contextes non ludiques pour engager et fid\u00e9liser les utilisateurs, comme dans le cas de campagnes marketing."}, {"font": {"color": "white"}, "group": 3, "id": "a7f5ed158813454e89c172b19be007c1", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027envoyer des messages via g\u00e9olocalisation pr\u00e8s des magasins ?"}, {"font": {"color": "white"}, "group": 4, "id": "b90456b28c9546e9a59fbc2be0f50102", "label": "fill_in", "shape": "dot", "size": 5, "title": "Selon une \u00e9tude de Google, 32% des clics sur des annonces bas\u00e9es sur la localisation m\u00e8nent g\u00e9n\u00e9ralement \u00e0 \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "a130bdf022284da99f7bee7f26d6f65d", "label": "fill_in", "shape": "dot", "size": 5, "title": "Gr\u00e2ce aux GPS int\u00e9gr\u00e9s, la g\u00e9olocalisation de l\u0027utilisateur perm
