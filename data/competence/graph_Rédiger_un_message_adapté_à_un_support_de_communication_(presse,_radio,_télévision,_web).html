                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "f009e74d-6c5b-4761-b732-969300d62140", "label": "Alternative accessible", "shape": "dot", "size": 5, "title": "Version d\u0027un contenu qui permet aux utilisateurs ayant des besoins sp\u00e9cifiques d\u0027acc\u00e9der \u00e0 la m\u00eame information ou fonctionnalit\u00e9."}, {"font": {"color": "white"}, "group": 2, "id": 13708, "label": "Accessibilit\u00e9 Num\u00e9rique : R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Am\u00e9lioration", "shape": "dot", "size": 8, "title": "RGAA - Re\u0301fe\u0301rentiel v4.1"}, {"font": {"color": "white"}, "group": 1, "id": "508e59d0-7579-4592-80fd-c6d25c20e116", "label": "\u00c9valuation de l\u0027accessibilit\u00e9 num\u00e9rique et conformit\u00e9", "shape": "dot", "size": 5, "title": "L\u0027\u00e9valuation de l\u0027accessibilit\u00e9 num\u00e9rique et conformit\u00e9 englobe \u00e0 la fois des tests utilisateurs impliquant des \u00e9valuations pratiques par des utilisateurs r\u00e9els, y compris ceux en situation de handicap, pour mesurer l\u0027efficacit\u00e9 des services num\u00e9riques, ainsi que des audits syst\u00e9matiques visant \u00e0 d\u00e9terminer si un site web ou une application respecte les normes d\u0027accessibilit\u00e9 \u00e9tablies telles que les WCAG et le RGAA. Ces \u00e9valuations incluent le contr\u00f4le utilisateur permettant aux utilisateurs de g\u00e9rer les \u00e9l\u00e9ments multim\u00e9dias selon leurs pr\u00e9f\u00e9rences, tout en v\u00e9rifiant la conformit\u00e9 des \u00e9l\u00e9ments d\u0027une page pour garantir qu\u0027ils r\u00e9pondent aux crit\u00e8res n\u00e9cessaires pour \u00eatre accessibles \u00e0 tous les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "6120606d-278e-4565-98b8-539617ffb076", "label": "M\u00e9dia temporel", "shape": "dot", "size": 5, "title": "Le m\u00e9dia temporel est un contenu multim\u00e9dia, tel que l\u0027audio ou la vid\u00e9o, qui se d\u00e9roule dans le temps et pr\u00e9sente des informations de mani\u00e8re chronologique. Ce type de m\u00e9dia inclut des \u00e9l\u00e9ments pr\u00e9-enregistr\u00e9s n\u00e9cessitant des adaptations pour garantir leur accessibilit\u00e9 \u00e0 tous les utilisateurs. Il peut \u00e9galement comprendre des vid\u00e9os et des animations qui exigent un contr\u00f4le utilisateur pour une consultation efficace, tout en pouvant \u00eatre synchronis\u00e9 avec d\u0027autres formats pour enrichir l\u0027information pr\u00e9sent\u00e9e. Utilis\u00e9 dans divers contextes, le m\u00e9dia temporel doit respecter des crit\u00e8res d\u0027accessibilit\u00e9 sp\u00e9cifiques afin de faciliter la communication d\u0027informations."}, {"font": {"color": "white"}, "group": 1, "id": "dd7f034e-b27f-4cf1-9fd4-44d97a868f5d", "label": "Transcription Textuelle Accessible", "shape": "dot", "size": 5, "title": "La transcription textuelle accessible est une repr\u00e9sentation \u00e9crite du contenu audio ou vid\u00e9o, permettant une compr\u00e9hension \u00e9quivalente de l\u0027information exprim\u00e9e oralement. Elle est essentielle pour garantir un acc\u00e8s universel aux informations, notamment pour les utilisateurs sourds ou malentendants, en leur permettant de comprendre le m\u00e9dia sans son. Cette forme de transcription joue un r\u00f4le crucial dans l\u0027accessibilit\u00e9 et la compr\u00e9hension des m\u00e9dias temporels."}, {"font": {"color": "white"}, "group": 1, "id": "f32d10f7-7645-4d69-92a6-747fd8ccbfca", "label": "Sous-titres synchronis\u00e9s", "shape": "dot", "size": 5, "title": "Texte affich\u00e9 \u00e0 l\u0027\u00e9cran qui correspond au dialogue audio d\u0027un m\u00e9dia, affich\u00e9 en temps r\u00e9el pour fournir des informations audio essentielles, crucial pour les utilisateurs sourds ou malentendants et pour la compr\u00e9hension g\u00e9n\u00e9rale du contenu."}, {"font": {"color": "white"}, "group": 1, "id": "f670e8c9-6310-4d13-a08e-af2d37b49735", "label": "Balises HTML", "shape": "dot", "size": 16, "title": "Les balises HTML sont des \u00e9l\u00e9ments syntaxiques essentiels pour structurer et pr\u00e9senter le contenu sur une page web. Elles incluent des balises sp\u00e9cifiques comme \u003ctitle\u003e pour d\u00e9finir le titre d\u0027une page, influen\u00e7ant son r\u00e9f\u00e9rencement et l\u0027exp\u00e9rience utilisateur, ainsi que les balises META qui fournissent des m\u00e9tadonn\u00e9es importantes pour les moteurs de recherche. Des balises comme \u003cimg\u003e int\u00e8grent des images, tandis que \u003cbutton\u003e cr\u00e9e des boutons interactifs. Les balises multim\u00e9dias telles que \u003cobject\u003e permettent d\u0027incorporer divers types de m\u00e9dias, et \u003ciframe\u003e facilite l\u0027int\u00e9gration de documents HTML dans d\u0027autres pages. D\u0027autres balises comme \u003clabel\u003e, \u003chx\u003e, \u003cmain\u003e, et \u003cth\u003e am\u00e9liorent l\u0027accessibilit\u00e9 et la hi\u00e9rarchisation du contenu, tandis que les balises \u003cp\u003e, \u003cblockquote\u003e, et \u003ctable\u003e structurent respectivement le texte en paragraphes, affichent des citations longues avec clart\u00e9, et organisent les donn\u00e9es dans des tableaux. Enfin, la balise \u003cscript\u003e permet d\u0027ajouter du code JavaScript pour ex\u00e9cuter des fonctions dynamiques. Ensemble, ces balises contribuent \u00e0 une structure coh\u00e9rente et accessible du document."}, {"font": {"color": "white"}, "group": 1, "id": "9afb0643-e273-456d-8fd2-4ab13b0d8236", "label": "Contraste visuel", "shape": "dot", "size": 5, "title": "Le contraste visuel, ou ratio de contraste, d\u00e9signe la mesure de l\u0027opposition entre la luminosit\u00e9 ou la couleur d\u0027un \u00e9l\u00e9ment de premier plan et celle d\u0027un arri\u00e8re-plan. Ce contraste est essentiel pour garantir la lisibilit\u00e9 et l\u0027accessibilit\u00e9 des contenus num\u00e9riques sur les pages web et les interfaces visuelles, en particulier pour les utilisateurs ayant des d\u00e9ficiences visuelles. Il joue un r\u00f4le crucial dans l\u0027exp\u00e9rience utilisateur en assurant que le contenu soit facilement discernable par tous."}, {"font": {"color": "white"}, "group": 3, "id": "3506bc0fa73340f583a57133ef4e98ff", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle solution WCAG juge acceptable pour faciliter l\u0027acc\u00e8s des vid\u00e9os aux personnes aveugles ?"}, {"font": {"color": "white"}, "group": 5, "id": "1ba4425f80644e4d849adddc32277d74", "label": "true_false", "shape": "dot", "size": 5, "title": "Le m\u00e9dia temporel doit imp\u00e9rativement \u00eatre accompagn\u00e9 de sous-titres synchronis\u00e9s pour qu\u0027un contenu soit accessible."}, {"font": {"color": "white"}, "group": 1, "id": "bf2e32cb-e846-41c1-a9c3-26d5c2c4bd57", "label": "Contenu compr\u00e9hensible", "shape": "dot", "size": 5, "title": "Un contenu lisible et coh\u00e9rent, o\u00f9 l\u0027ordre des \u00e9l\u00e9ments et l\u0027encha\u00eenement de la lecture facilitent la compr\u00e9hension."}, {"font": {"color": "white"}, "group": 1, "id": "14c0dfc4-ae59-4351-b9d4-991278432fb8", "label": "Contenu alternatif", "shape": "dot", "size": 5, "title": "Information pr\u00e9sent\u00e9e diff\u00e9remment mais \u00e9quivalente \u00e0 un autre contenu, respectant les crit\u00e8res d\u0027accessibilit\u00e9 du RGAA."}, {"font": {"color": "white"}, "group": 1, "id": "98fbde75-debc-42c3-9335-fdef362eedf8", "label": "description d\u00e9taill\u00e9e", "shape": "dot", "size": 5, "title": "Texte explicatif qui fournit des informations suppl\u00e9mentaires sur le contenu visuel, associ\u00e9 \u00e0 une image ou un graphique, essentiel pour l\u0027accessibilit\u00e9 et crucial pour fournir du contexte aux utilisateurs ayant des d\u00e9ficiences visuelles. Cela inclut \u00e9galement des informations compl\u00e9mentaires fournies avec une image pour enrichir sa compr\u00e9hension au-del\u00e0 de l\u0027alternative textuelle."}, {"font": {"color": "white"}, "group": 3, "id": "2ecd877fc44d4d979a4a60133a77c61f", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le r\u00f4le principal de l\u0027attribut aria-label ledby ?"}, {"font": {"color": "white"}, "group": 3, "id": "6015c7d5473a4aa6a073f4730908e579", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand est-il n\u00e9cessaire de fournir une alternative textuelle \u00e0 une fonctionnalit\u00e9 sonore ?"}, {"font": {"color": "white"}, "group": 3, "id": "8e0704032c5145a4b8a08d720994221a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel attribut contient l\u0027alternative textuelle pour une image accompagn\u00e9e d\u0027une description d\u00e9taill\u00e9e?"}, {"font": {"color": "white"}, "group": 5, "id": "43ed5db4b45b4c63965cd7cf6749ea3c", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027attribut WAI-ARIA aria-label contient \u00e0 la fois l\u0027alternative textuelle et une r\u00e9f\u00e9rence \u00e0 une description d\u00e9taill\u00e9e adjacente."}, {"font": {"color": "white"}, "group": 5, "id": "b3e57401533842d0be619dce4af41dfc", "label": "true_false", "shape": "dot", "size": 5, "title": "La condition de test doit garantir que la restitution est pertinente pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "25607d68-d4d4-4728-aeb8-1efc423cda6b", "label": "Compatibilit\u00e9 avec les technologies d\u0027assistance", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027un contenu \u00e0 fonctionner avec des outils facilitant l\u0027acc\u00e8s pour les utilisateurs ayant des besoins sp\u00e9cifiques."}, {"font": {"color": "white"}, "group": 3, "id": "3f3125ea525746ab9d1ba8abe78e34ad", "label": "mcq", "shape": "dot", "size": 5, "title": "Que n\u00e9cessite la v\u00e9rification de la compatibilit\u00e9 avec les technologies d\u0027assistance ?"}, {"font": {"color": "white"}, "group": 3, "id": "6b89fba93305401388bcb2cffc582eff", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle condition doit \u00eatre remplie pour garantir l\u0027accessibilit\u00e9 des technologies Web ?"}, {"font": {"color": "white"}, "group": 3, "id": "6b169833d3b549fa8150f20a385dbf5d", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi est-il important de sp\u00e9cifier les changements de langue dans le contenu ?"}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 4, "id": "f4b28520ee1f4e42b907e9f23a587b75", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les espaces blancs passifs sont des lacunes qui apparaissent naturellement dans la conception ou la typographie, tandis que les espaces blancs actifs sont ajout\u00e9s intentionnellement pour \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 1, "id": "35731d03-1f0f-45f7-9e26-a44b29a90f40", "label": "L\u00e9gende d\u0027image", "shape": "dot", "size": 5, "title": "Texte associ\u00e9 \u00e0 une image, fournissant des informations compl\u00e9mentaires ou contextuelles, essentiel pour l\u0027accessibilit\u00e9 et la compr\u00e9hension visuelle."}, {"font": {"color": "white"}, "group": 3, "id": "aa56f61857f44205a2ba7fef386130a4", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi faut-il lier une l\u00e9gende \u00e0 son image par une relation de structure ?"}, {"font": {"color": "white"}, "group": 4, "id": "7a9a0d8eaaca4a9eacdbd3f5cf15cd73", "label": "fill_in", "shape": "dot", "size": 5, "title": "Lorsqu\u0027une image est l\u00e9gend\u00e9e, il est important d\u0027associer la l\u00e9gende de l\u0027image \u00e0 l\u0027image par une relation de \u003cblank\u003e afin que les technologies d\u0027assistance puissent interpr\u00e9ter correctement cet ensemble."}, {"font": {"color": "white"}, "group": 3, "id": "2f426f30fa264f6f94c2b738c0c0a2e0", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels textes sont concern\u00e9s par la mesure de contraste selon les directives\u202f?"}, {"font": {"color": "white"}, "group": 1, "id": "d755565d-4b40-42ce-9c76-27c7c9c20660", "label": "Structure du document", "shape": "dot", "size": 5, "title": "Ensemble d\u0027\u00e9l\u00e9ments d\u00e9finissant les zones principales d\u0027une page HTML, incluant l\u0027en-t\u00eate, la navigation, le contenu et le pied de page."}, {"font": {"color": "white"}, "group": 1, "id": "7cbd0359-2063-47d5-90e3-71808540cc0b", "label": "Balises HTML", "shape": "dot", "size": 5, "title": "Les balises HTML, telles que \u003ccaption\u003e et \u003cselect\u003e, jouent un r\u00f4le essentiel dans la structuration et l\u0027interaction des contenus sur le web. La balise \u003ccaption\u003e est recommand\u00e9e pour fournir un titre aux tableaux, am\u00e9liorant ainsi l\u0027accessibilit\u00e9 pour les technologies d\u0027assistance. D\u0027autre part, la balise \u003cselect\u003e permet \u00e0 l\u0027utilisateur de choisir une option parmi plusieurs dans un menu d\u00e9roulant, facilitant la saisie d\u0027informations dans les formulaires. Ensemble, ces balises contribuent \u00e0 une meilleure exp\u00e9rience utilisateur et \u00e0 une accessibilit\u00e9 accrue."}, {"font": {"color": "white"}, "group": 4, "id": "9f26bccbb9b849e0a5d721ca493a9a72", "label": "fill_in", "shape": "dot", "size": 5, "title": "Assurer une stricte hi\u00e9rarchie entre les titres d\u0027une page web est une bonne pratique, mais la pr\u00e9sence de sauts hi\u00e9rarchiques n\u0027invalide pas le crit\u00e8re tant que cette hi\u00e9rarchie plus l\u00e2che reste \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 3, "id": "9b0002c598914db88ae11e0b8a9c17bc", "label": "mcq", "shape": "dot", "size": 5, "title": "Dans quel cas le crit\u00e8re d\u0027accessibilit\u00e9 pour les m\u00e9dias temporels est-il non applicable ?"}, {"font": {"color": "white"}, "group": 1, "id": "de2ea374-bfe8-4e91-bc15-584005b02914", "label": "\u00c9quivalents textuels", "shape": "dot", "size": 5, "title": "Descriptions textuelles fournies pour remplacer le contenu non textuel afin de garantir l\u0027acc\u00e8s aux utilisateurs malvoyants."}, {"font": {"color": "white"}, "group": 1, "id": "b7f243a6-eb18-41d5-8c7d-26f0677e5db2", "label": "Services de communication au public en ligne", "shape": "dot", "size": 5, "title": "Mise \u00e0 disposition du public de contenus via des proc\u00e9d\u00e9s \u00e9lectroniques, excluant la correspondance priv\u00e9e."}, {"font": {"color": "white"}, "group": 1, "id": "e6247426-2c2f-4bd4-9ed4-0210e3c39c7b", "label": "Langue des signes", "shape": "dot", "size": 5, "title": "Langue visuelle utilis\u00e9e par la communaut\u00e9 sourde, essentielle pour assurer une communication accessible dans le cadre du contenu audiovisuel."}, {"font": {"color": "white"}, "group": 1, "id": "b73644a0-a450-4aa4-9e3b-96cc1c0da4c7", "label": "Image", "shape": "dot", "size": 5, "title": "Repr\u00e9sentations visuelles d\u0027un sujet, essentielles pour la communication et l\u0027interpr\u00e9tation dans le design graphique et le contenu num\u00e9rique, influen\u00e7ant la perception et l\u0027\u00e9motion du spectateur tout en n\u00e9cessitant des alternatives textuelles pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "2b874da9-7726-4c1c-a72b-2c42bf2c38a5", "label": "Attribut dir", "shape": "dot", "size": 5, "title": "Attribut HTML sp\u00e9cifiant la direction du texte (rtl ou ltr) et le sens de lecture d\u0027un document, essentiel pour le rendu correct des langues \u00e9crites de droite \u00e0 gauche ou vice versa, ainsi que pour l\u0027accessibilit\u00e9 et la clart\u00e9 du contenu textuel."}, {"font": {"color": "white"}, "group": 1, "id": "32b65776-2297-4c57-98e2-6521887dd11a", "label": "Crit\u00e8re 8.10", "shape": "dot", "size": 5, "title": "\u00c9valuation de l\u0027indication des changements de sens de lecture dans les pages web, garantissant l\u0027accessibilit\u00e9 pour les utilisateurs avec des besoins sp\u00e9cifiques."}, {"font": {"color": "white"}, "group": 1, "id": "8fb9860b-e730-4be1-9331-f6ad9021b86e", "label": "crit\u00e8re 1.3", "shape": "dot", "size": 5, "title": "Crit\u00e8re de la WCAG concernant la pertinence de l\u0027alternative textuelle pour les images porteuses d\u0027information."}, {"font": {"color": "white"}, "group": 1, "id": "a1be02e7-3ebb-4e47-b321-ff67b13706b9", "label": "\u003cembed\u003e", "shape": "dot", "size": 5, "title": "La balise \u003cembed\u003e est une balise HTML utilis\u00e9e pour int\u00e9grer des contenus multim\u00e9dias externes, tels que des images ou des vid\u00e9os, dans une page web. Elle n\u00e9cessite souvent une description ad\u00e9quate pour garantir l\u0027accessibilit\u00e9, car elle peut \u00eatre utilis\u00e9e sans alternative textuelle, ce qui pose des d\u00e9fis pour les utilisateurs ayant des besoins d\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 6, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "92bfdba7-7249-446b-aa34-76f6cda05bf5", "label": "Crit\u00e8re 8.5", "shape": "dot", "size": 5, "title": "Exigence des WCAG stipulant que chaque page web doit avoir un titre appropri\u00e9 pour une meilleure navigation."}, {"font": {"color": "white"}, "group": 3, "id": "f1f4e80cb280417598d14efa8b949f6e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la longueur maximale recommand\u00e9e pour une alternative textuelle accessible\u202f?"}, {"font": {"color": "white"}, "group": 4, "id": "48bcec0fe85e486b997ca81cb67263c1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour faciliter l\u0027accessibilit\u00e9, la longueur maximale recommand\u00e9e pour une alternative textuelle est de \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "616b5d2ed72e4a31ba53f684e25b1e18", "label": "true_false", "shape": "dot", "size": 5, "title": "Une alternative textuelle doit imp\u00e9rativement contenir moins de 80 caract\u00e8res pour \u00eatre accessible."}, {"font": {"color": "white"}, "group": 5, "id": "6959a0ee488345c7b82f166b7c72587f", "label": "true_false", "shape": "dot", "size": 5, "title": "Les technologies comme les plages braille et les loupes d\u0027\u00e9cran peuvent faciliter la lecture des alternatives textuelles."}, {"font": {"color": "white"}, "group": 5, "id": "3b3af59a3fa9427a8a632fc7dcb9958b", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027audiodescription doit d\u00e9crire uniquement les d\u00e9tails visuels importants qui ne peuvent pas \u00eatre compris \u00e0 partir de la piste sonore principale."}, {"font": {"color": "white"}, "group": 1, "id": "407bc6c7-7486-4f6b-bc1c-ba5f3664d346", "label": "Ergonomie Num\u00e9rique", "shape": "dot", "size": 5, "title": "L\u0027ergonomie num\u00e9rique est une discipline qui vise \u00e0 optimiser l\u0027exp\u00e9rience utilisateur sur les interfaces num\u00e9riques, notamment sur les appareils mobiles et les sites web. Elle se concentre sur la cr\u00e9ation d\u0027interfaces intuitives et agr\u00e9ables, facilitant la navigation tout en r\u00e9pondant aux attentes des utilisateurs. L\u0027ergonomie mobile prend en compte la conception sp\u00e9cifique pour les appareils portables, influen\u00e7ant \u00e9galement le classement dans les r\u00e9sultats de recherche Google. En somme, l\u0027ergonomie num\u00e9rique englobe tous les aspects de la qualit\u00e9 d\u0027interface qui assurent une exp\u00e9rience utilisateur fluide et satisfaisante."}, {"font": {"color": "white"}, "group": 5, "id": "458dffabe57e43d784bad2274d28e806", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027utilisateur doit pouvoir acc\u00e9der \u00e0 toutes les fonctionnalit\u00e9s par la touche tabulation ou par un dispositif de pointage."}, {"font": {"color": "white"}, "group": 1, "id": "9063ef01-8369-4bd6-89af-11353700ccf4", "label": "image porteuse d\u0027information", "shape": "dot", "size": 5, "title": "Image essentielle \u00e0 la compr\u00e9hension du contenu, fournissant des informations critiques et souvent li\u00e9e \u00e0 des liens ou boutons."}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 1, "id": "b70b5ec1-6f48-407c-bf53-d942f46fa685", "label": "Direction interminist\u00e9rielle du num\u00e9rique", "shape": "dot", "size": 5, "title": "Organe gouvernemental fran\u00e7ais charg\u00e9 de coordonner les politiques num\u00e9riques entre diff\u00e9rents minist\u00e8res pour am\u00e9liorer l\u0027accessibilit\u00e9 et l\u0027efficacit\u00e9 des services publics."}, {"font": {"color": "white"}, "group": 1, "id": "84fedfe9-1691-4721-b6a9-60637fabbc49", "label": "Motif de conception", "shape": "dot", "size": 5, "title": "Mod\u00e8le standardis\u00e9 d\u00e9crivant la structure et le comportement d\u0027un composant JavaScript pour assurer l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "9639a3d5-c874-4c14-9acd-54637974eae7", "label": "Contenus", "shape": "dot", "size": 5, "title": "Les contenus d\u00e9signent la qualit\u00e9 et la pertinence des informations et m\u00e9dias pr\u00e9sent\u00e9s sur un site web, qui sont essentiels pour r\u00e9pondre aux besoins des utilisateurs, attirer et retenir leur attention."}, {"font": {"color": "white"}, "group": 1, "id": "9d54c769-32af-4dfb-bf56-1878ed64d5e5", "label": "Perception des informations", "shape": "dot", "size": 5, "title": "Capacit\u00e9 \u00e0 interpr\u00e9ter et comprendre les donn\u00e9es pr\u00e9sent\u00e9es dans une interface; cruciale pour une navigation efficace."}, {"font": {"color": "white"}, "group": 1, "id": "0baa3fa1-7830-4a96-9cd3-c9633aee2a88", "label": "Pertinence", "shape": "dot", "size": 5, "title": "Qualit\u00e9 d\u0027une r\u00e9ponse ou solution par rapport aux exigences pos\u00e9es par une question ou un probl\u00e8me donn\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "7c15d1a8-6a39-4bb9-b353-1112c86b8900", "label": "Communication digitale", "shape": "dot", "size": 5, "title": "\u00c9change d\u0027informations via des plateformes num\u00e9riques, n\u00e9cessitant une ergonomie adapt\u00e9e pour optimiser l\u0027interaction."}, {"font": {"color": "white"}, "group": 1, "id": "97773262-3ef9-493f-8aea-44b4ef91a06d", "label": "Marketing", "shape": "dot", "size": 5, "title": "Discipline visant \u00e0 promouvoir et vendre des produits ou services, incluant des strat\u00e9gies comme le mass mailing, le suivi de campagnes sponsoris\u00e9es, ainsi que des techniques pour attirer et fid\u00e9liser les clients dans un environnement concurrentiel."}, {"font": {"color": "white"}, "group": 1, "id": "ec55ef1f-c143-437e-bfde-cd949f81d42b", "label": "Conversion d\u0027action", "shape": "dot", "size": 5, "title": "Mesure du succ\u00e8s d\u0027une interaction sur un site web, souvent augment\u00e9e par le respect des principes ergonomiques."}]);
