              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "ae467590-b74a-463a-8b8f-0d480a17c50a", "label": "Gestion de projet", "shape": "dot", "size": 5, "title": "La gestion de projet est une discipline qui consiste \u00e0 appliquer des connaissances, comp\u00e9tences et techniques pour planifier, ex\u00e9cuter et superviser des projets afin d\u0027atteindre des objectifs sp\u00e9cifiques dans un cadre temporel d\u00e9fini. Elle implique l\u0027organisation et la planification des ressources tout en respectant les contraintes budg\u00e9taires, et elle est particuli\u00e8rement cruciale dans divers domaines, y compris le domaine cr\u00e9atif."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "17dd8488-d780-4476-a45d-b0461fe12bb0", "label": "Trello", "shape": "dot", "size": 5, "title": "Trello est une application de gestion de projet bas\u00e9e sur le syst\u00e8me Kanban, qui permet d\u0027organiser des t\u00e2ches visuellement dans des tableaux collaboratifs. Elle est utilis\u00e9e pour divers types de gestion de projets, y compris l\u0027organisation d\u0027audits selon la checklist Opquast."}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "8fdb60b7-e0b0-45b0-b3bc-596d804cddb3", "label": "Cartes de t\u00e2ches", "shape": "dot", "size": 5, "title": "Les cartes de t\u00e2ches sont des \u00e9l\u00e9ments visuels utilis\u00e9s dans les outils de gestion pour repr\u00e9senter des actions ou informations \u00e0 r\u00e9aliser."}, {"font": {"color": "white"}, "group": 1, "id": "a99118f8-3d0e-4517-88a1-b6e4a98947bc", "label": "Collaboration dans le d\u00e9veloppement logiciel", "shape": "dot", "size": 5, "title": "La collaboration dans le d\u00e9veloppement logiciel d\u00e9signe le processus par lequel plusieurs individus ou \u00e9quipes, y compris les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation, interagissent \u00e9troitement pour atteindre des objectifs communs. Ce partenariat actif favorise une responsabilit\u00e9 partag\u00e9e pour les livraisons logicielles et am\u00e9liore la compr\u00e9hension mutuelle, permettant ainsi de r\u00e9soudre rapidement les probl\u00e8mes. La collaboration implique un \u00e9change d\u0027id\u00e9es enrichissant, facilit\u00e9e par des outils num\u00e9riques, qui transforme les relations traditionnelles en un environnement d\u0027innovation et de partage. Elle se caract\u00e9rise \u00e9galement par une interaction continue entre membres d\u0027une \u00e9quipe, favorisant le partage de code et la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 1, "id": "cede9af2-fb16-4a81-8017-84e1819bd378", "label": "Conception", "shape": "dot", "size": 5, "title": "Acte de planifier et de cr\u00e9er des solutions fonctionnelles, souvent en int\u00e9grant des \u00e9l\u00e9ments esth\u00e9tiques et pratiques."}, {"font": {"color": "white"}, "group": 1, "id": "8c7b17fe-658b-45cc-a0d4-1d71af2d91bf", "label": "Prototype Mockup", "shape": "dot", "size": 5, "title": "Un prototype mockup est une repr\u00e9sentation visuelle ou interactive d\u0027un produit qui simule son apparence et son fonctionnement r\u00e9el. Il permet aux utilisateurs de tester des concepts et de fournir des retours avant le d\u00e9veloppement final. Contrairement \u00e0 un mockup statique, qui illustre uniquement l\u0027impact visuel sans interactivit\u00e9, le prototype mockup int\u00e8gre des \u00e9l\u00e9ments de design tout en offrant une exp\u00e9rience utilisateur plus immersive, servant ainsi \u00e0 d\u00e9montrer le design et les fonctionnalit\u00e9s potentielles avant la production finale."}, {"font": {"color": "white"}, "group": 1, "id": "330f94cb-1f4d-4f48-a415-4c9ebe36d982", "label": "Zoning", "shape": "dot", "size": 5, "title": "Le zoning est une technique de planification visuelle et une \u00e9tape pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er une esquisse initiale d\u0027une page web en d\u00e9finissant les zones fonctionnelles et en utilisant des blocs pour organiser les contenus et fonctionnalit\u00e9s. Cela permet de d\u00e9terminer la disposition g\u00e9n\u00e9rale des \u00e9l\u00e9ments dans une interface avant le d\u00e9veloppement d\u00e9taill\u00e9, offrant ainsi une premi\u00e8re validation par le client."}, {"font": {"color": "white"}, "group": 3, "id": "8a0090c63f2543fb9a56f60fd2dc163c", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment est d\u00e9fini le terme design dans ce contexte sp\u00e9cifique ?"}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 1, "id": "2e13120e-d61f-4623-b28b-4e5e267913a6", "label": "Budget", "shape": "dot", "size": 5, "title": "Le budget est la contrainte financi\u00e8re allou\u00e9e \u00e0 un projet, influen\u00e7ant les choix de conception et de d\u00e9veloppement."}, {"font": {"color": "white"}, "group": 1, "id": "b60f29c1-9378-4606-9329-db1022ed53dc", "label": "Maquettes", "shape": "dot", "size": 5, "title": "Les maquettes sont des repr\u00e9sentations visuelles d\u00e9taill\u00e9es d\u0027un site ou d\u0027une application, bas\u00e9es sur les wireframes."}, {"font": {"color": "white"}, "group": 3, "id": "cfb5a24978ac4fb2bf3fa2db59ed0ebe", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est l\u0027utilit\u00e9 des wireframes dans le processus de cr\u00e9ation web?"}, {"font": {"color": "white"}, "group": 3, "id": "fcf86d429da24f679769741afa7e8165", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement le zoning dans le processus de cr\u00e9ation d\u0027une page web ?"}, {"font": {"color": "white"}, "group": 3, "id": "cf5d22df526b473d886b2f9185bbbade", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du wireframe par rapport aux \u00e9l\u00e9ments pr\u00e9sents ?"}, {"font": {"color": "white"}, "group": 3, "id": "93e7ef85a293427fa476fcf9bd39ab01", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle \u00e9tape pr\u00e9c\u00e8de g\u00e9n\u00e9ralement la r\u00e9alisation du zoning lors d\u2019un projet web ?"}, {"font": {"color": "white"}, "group": 4, "id": "da35feb49e864dec9be4a552fb20bd03", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les wireframes servent de base aux web designers pour \u003cblank\u003e, tout en respectant les souhaits et contraintes valid\u00e9s par le client."}, {"font": {"color": "white"}, "group": 4, "id": "9ffa467f37084a368ad722d16d9aebc8", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le zoning permet de d\u00e9finir l\u0027organisation g\u00e9n\u00e9rale des pages apr\u00e8s la cr\u00e9ation de \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "d98bc70a159f4f99ada0181438d991b5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le wireframe se concentre principalement sur \u003cblank\u003e, sans s\u0027occuper de l\u0027aspect visuel ou du graphisme."}, {"font": {"color": "white"}, "group": 5, "id": "a2188479af60400f8633a8b82bc7811a", "label": "true_false", "shape": "dot", "size": 5, "title": "Le zoning permet de proposer une premi\u00e8re vue au client ou au d\u00e9cisionnaire pour valider les grandes lignes du projet."}, {"font": {"color": "white"}, "group": 5, "id": "f8ea00ad68f440eb8f709637ede2e0d4", "label": "true_false", "shape": "dot", "size": 5, "title": "Le zoning est effectu\u00e9 avant la cr\u00e9ation d\u0027une arborescence."}, {"font": {"color": "white"}, "group": 5, "id": "df6d8e1ef0c24891972ea92c71fd1f92", "label": "true_false", "shape": "dot", "size": 5, "title": "Le contenu utilis\u00e9 dans le wireframe peut \u00eatre fictif si les informations finales ne sont pas encore disponibles."}, {"font": {"color": "white"}, "group": 5, "id": "a9e39306cb3b4f74b096fd9dd4b2697a", "label": "true_false", "shape": "dot", "size": 5, "title": "Le wireframe consiste \u00e0 d\u00e9finir l\u0027organisation des \u00e9l\u00e9ments et des formes tout en travaillant l\u0027aspect visuel."}, {"font": {"color": "white"}, "group": 1, "id": "70a252a3-e45f-43c7-9be5-57ce1dfbc809", "label": "M\u00e9thode Agile", "shape": "dot", "size": 5, "title": "Une approche it\u00e9rative et incr\u00e9mentale pour le d\u00e9veloppement de produits, favorisant l\u0027adaptabilit\u00e9 et la collaboration avec les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "2a63a687-7848-4167-9417-76df9f1a5632", "label": "Principe de Pareto", "shape": "dot", "size": 5, "title": "\u00c9tabli par Vilfredo Pareto, le Principe de Pareto, \u00e9galement connu sous le nom de R\u00e8gle de Pareto (80/20), stipule que 80 % des effets proviennent de 20 % des causes. Ce concept statistique est largement appliqu\u00e9 dans divers domaines, y compris la priorisation des fonctionnalit\u00e9s et l\u0027optimisation du contenu web, pour identifier et se concentrer sur les \u00e9l\u00e9ments essentiels qui g\u00e9n\u00e8rent le plus d\u0027impact."}, {"font": {"color": "white"}, "group": 1, "id": "85d8557b-daaa-459d-93dd-4ea3e93dc5ca", "label": "Viabilit\u00e9", "shape": "dot", "size": 5, "title": "Dans le contexte agile, la viabilit\u00e9 signifie fournir suffisamment de valeur aux utilisateurs pour justifier l\u0027utilisation du produit."}, {"font": {"color": "white"}, "group": 1, "id": "6a766e2d-6764-4926-8e9f-817501774bbe", "label": "It\u00e9ration r\u00e9ussie", "shape": "dot", "size": 5, "title": "C\u0027est une phase de d\u00e9veloppement o\u00f9 le produit atteint un niveau d\u0027utilisabilit\u00e9 suffisant pour r\u00e9pondre aux besoins des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "2809c031-7d12-4984-9211-55ce163967ce", "label": "Cr\u00e9ation du dossier", "shape": "dot", "size": 5, "title": "Rassemblement organis\u00e9 d\u0027informations ou documents n\u00e9cessaires pour pr\u00e9senter un projet ou une proposition formelle."}, {"font": {"color": "white"}, "group": 1, "id": "c7709c8d-1b2a-4f9f-83d1-48d5da54054e", "label": "Id\u00e9es pour l\u0027avenir", "shape": "dot", "size": 5, "title": "Concepts ou propositions visant \u00e0 anticiper et planifier des d\u00e9veloppements futurs dans un domaine sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "fe578622-f071-48d4-a14b-038c3ff05730", "label": "Cr\u00e9ation et strat\u00e9gie d\u0027acquisition", "shape": "dot", "size": 5, "title": "Processus de d\u00e9veloppement d\u0027un produit ou service accompagn\u00e9 de techniques visant \u00e0 attirer et fid\u00e9liser les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "fd683f12-a578-42c9-907d-87830c9294a7", "label": "Objectif", "shape": "dot", "size": 5, "title": "Un objectif est un r\u00e9sultat souhait\u00e9 ou un but pr\u00e9cis que le persona cherche \u00e0 atteindre, influen\u00e7ant ses d\u00e9cisions d\u0027achat et ses interactions avec les marques. Il peut \u00e9galement repr\u00e9senter un probl\u00e8me clairement d\u00e9fini \u00e0 r\u00e9soudre lors de s\u00e9ances cr\u00e9atives, comme la cr\u00e9ation d\u0027un logo ou d\u0027une campagne publicitaire. Cet objectif oriente les id\u00e9es g\u00e9n\u00e9r\u00e9es et les r\u00e9flexions des participants, \u00e9tant essentiel pour le travail cr\u00e9atif."}, {"font": {"color": "white"}, "group": 3, "id": "2f420fc00eb7420cb278c6a992170646", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments doivent respecter les cr\u00e9atifs lors de la conception web?"}, {"font": {"color": "white"}, "group": 5, "id": "98e4f3c03bf2473e8f0a24285dd8a96e", "label": "true_false", "shape": "dot", "size": 5, "title": "Les web designers doivent respecter \u00e0 la fois les fonctionnalit\u00e9s souhait\u00e9es par le client et le budget pr\u00e9vu pour le projet."}, {"font": {"color": "white"}, "group": 5, "id": "a286d7d9d1844bed865e42b39a918f65", "label": "true_false", "shape": "dot", "size": 5, "title": "Les wireframes valides sont immuables et ne peuvent en aucun cas \u00eatre modifi\u00e9s par les cr\u00e9atifs."}, {"font": {"color": "white"}, "group": 1, "id": "295d4059-ab79-4496-94b9-ee26862fda8d", "label": "Agilit\u00e9", "shape": "dot", "size": 5, "title": "L\u0027agilit\u00e9 est une approche de gestion de projet qui privil\u00e9gie la flexibilit\u00e9 et l\u0027adaptation rapide aux changements, tout en impliquant continuellement les utilisateurs dans le d\u00e9veloppement. Elle se manifeste par la capacit\u00e9 d\u0027une entreprise \u00e0 r\u00e9agir rapidement aux \u00e9volutions du march\u00e9, facilit\u00e9e par des pratiques telles que DevOps et des cycles de d\u00e9veloppement courts, favorisant ainsi une meilleure collaboration et une livraison continue de valeur."}, {"font": {"color": "white"}, "group": 1, "id": "508e59d0-7579-4592-80fd-c6d25c20e116", "label": "\u00c9valuation de l\u0027accessibilit\u00e9 num\u00e9rique et conformit\u00e9", "shape": "dot", "size": 5, "title": "L\u0027\u00e9valuation de l\u0027accessibilit\u00e9 num\u00e9rique et conformit\u00e9 englobe \u00e0 la fois des tests utilisateurs impliquant des \u00e9valuations pratiques par des utilisateurs r\u00e9els, y compris ceux en situation de handicap, pour mesurer l\u0027efficacit\u00e9 des services num\u00e9riques, ainsi que des audits syst\u00e9matiques visant \u00e0 d\u00e9terminer si un site web ou une application respecte les normes d\u0027accessibilit\u00e9 \u00e9tablies telles que les WCAG et le RGAA. Ces \u00e9valuations incluent le contr\u00f4le utilisateur permettant aux utilisateurs de g\u00e9rer les \u00e9l\u00e9ments multim\u00e9dias selon leurs pr\u00e9f\u00e9rences, tout en v\u00e9rifiant la conformit\u00e9 des \u00e9l\u00e9ments d\u0027une page pour garantir qu\u0027ils r\u00e9pondent aux crit\u00e8res n\u00e9cessaires pour \u00eatre accessibles \u00e0 tous les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "cf59e4ec-ffef-4147-a5ab-afda203a63fa", "label": "Ressources minimales", "shape": "dot", "size": 5, "title": "Les ressources minimales d\u00e9signent les efforts, temps et co\u00fbts r\u00e9duits n\u00e9cessaires pour d\u00e9velopper un MVP afin d\u0027\u00e9valuer son potentiel sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "388946a5-81d7-4e87-af55-4d73c9938c58", "label": "D\u00e9finition des contenus", "shape": "dot", "size": 5, "title": "Phase o\u00f9 l\u0027on \u00e9value la coh\u00e9rence des informations collect\u00e9es et on ajuste le contenu n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 1, "id": "7473115f-b70e-45be-bb42-8fa02fed4c19", "label": "Post-it", "shape": "dot", "size": 5, "title": "Outil utilis\u00e9 pour noter et organiser visuellement les id\u00e9es lors du processus de tri."}, {"font": {"color": "white"}, "group": 1, "id": "aec7be5c-e8e2-4fa6-b4aa-1523513914c8", "label": "Tri des cartes", "shape": "dot", "size": 5, "title": "M\u00e9thode collaborative utilis\u00e9e pour organiser et prioriser des id\u00e9es lors du d\u00e9veloppement d\u0027un projet, avec des approches ouvertes ou ferm\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "c572bfb7-b14c-4d5f-ad88-be95e991622f", "label": "Objectifs de conception", "shape": "dot", "size": 5, "title": "Les buts sp\u00e9cifiques que doit atteindre une interface, d\u00e9terminant son efficacit\u00e9 et sa pertinence par rapport aux besoins utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "89aae4ed-82e5-4523-8aee-57672060aa68", "label": "Cartographie du parcours client", "shape": "dot", "size": 5, "title": "La cartographie du parcours client est une repr\u00e9sentation visuelle des interactions d\u0027un client avec un produit ou service, facilitant la compr\u00e9hension de ses attentes."}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "db18e5db-b36f-4837-907c-20174f1279ac", "label": "Figma", "shape": "dot", "size": 5, "title": "Outil de design d\u0027interface et de prototypage collaboratif, essentiel pour les designers UX/UI, permettant la cr\u00e9ation de maquettes interactives."}, {"font": {"color": "white"}, "group": 1, "id": "06d43efb-6cf6-407d-a21b-9e6b3dea35e1", "label": "Prototypage", "shape": "dot", "size": 5, "title": "Processus de cr\u00e9ation d\u0027une version pr\u00e9liminaire d\u0027un produit pour tester des concepts et fonctionnalit\u00e9s avant le d\u00e9veloppement final."}, {"font": {"color": "white"}, "group": 1, "id": "c231e437-254e-457e-95c6-a99c3ae0c5b2", "label": "Wording", "shape": "dot", "size": 5, "title": "Choix des mots utilis\u00e9s dans un message ou un bouton, crucial pour attirer l\u0027attention et inciter \u00e0 l\u0027action."}, {"font": {"color": "white"}, "group": 1, "id": "1ef72a7e-5e74-4275-8671-d3b08e7e6482", "label": "Design System", "shape": "dot", "size": 5, "title": "Un design system est une biblioth\u00e8que standardis\u00e9e d\u0027\u00e9l\u00e9ments graphiques, de composants r\u00e9utilisables et de r\u00e8gles de branding unifi\u00e9es, qui assurent la coh\u00e9rence visuelle et fonctionnelle dans le d\u00e9veloppement de produits, sites ou applications. Il vise \u00e0 standardiser le d\u00e9veloppement et \u00e0 garantir une exp\u00e9rience utilisateur homog\u00e8ne \u00e0 travers plusieurs produits."}, {"font": {"color": "white"}, "group": 5, "id": "458dffabe57e43d784bad2274d28e806", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027utilisateur doit pouvoir acc\u00e9der \u00e0 toutes les fonctionnalit\u00e9s par la touche tabulation ou par un dispositif de pointage."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 1, "id": "14a7c3b0-165d-4a3c-87e1-070360341462", "label": "Clart\u00e9", "shape": "dot", "size": 5, "title": "Qualit\u00e9 d\u0027une interface qui permet aux utilisateurs de comprendre facilement son fonctionnement, essentielle pour \u00e9viter la confusion."}, {"font": {"color": "white"}, "group": 1, "id": "c3900083-3c4c-431c-a35c-bcb9641dc6ee", "label": "Loi de Tesler", "shape": "dot", "size": 5, "title": "\u00c9nonce que la complexit\u00e9 d\u0027un syst\u00e8me ne peut \u00eatre r\u00e9duite au-del\u00e0 d\u0027un certain point, entra\u00eenant un transfert de difficult\u00e9 entre utilisateurs et gestionnaires."}, {"font": {"color": "white"}, "group": 1, "id": "ee669e78-4763-4470-b616-c6c6aa3ba625", "label": "Carte de fonctionnalit\u00e9s", "shape": "dot", "size": 5, "title": "Outil visuel organisant les caract\u00e9ristiques d\u0027une application ou produit, facilitant la comparaison et le choix strat\u00e9gique lors du d\u00e9veloppement."}, {"font": {"color": "white"}, "group": 1, "id": "931d7412-375e-498a-bfe1-10f4e2e9570b", "label": "Flow Chart", "shape": "dot", "size": 5, "title": "Diagramme normalis\u00e9 repr\u00e9sentant un processus \u00e9tape par \u00e9tape, utilis\u00e9 pour visualiser et structurer l\u0027int\u00e9gration de processus dans divers domaines, notamment le design de jeux."}, {"font": {"color": "white"}, "group": 1, "id": "39b96e7e-7e80-4dc4-b75e-2747a01db106", "label": "Analyse utilisateur", "shape": "dot", "size": 5, "title": "M\u00e9thodologie visant \u00e0 comprendre le comportement et les pr\u00e9f\u00e9rences des utilisateurs lors de l\u0027interaction avec un produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "9a1d9758-2bf4-4d78-b380-0ac7ecd64594", "label": "Mobile First", "shape": "dot", "size": 5, "title": "Strat\u00e9gie de conception web o\u00f9 la version mobile est prioris\u00e9e pour offrir une exp\u00e9rience utilisateur optimale sur les appareils mobiles, tout en tenant compte des d\u00e9fis potentiels li\u00e9s \u00e0 la cr\u00e9ativit\u00e9 et \u00e0 l\u0027adaptabilit\u00e9 lors de l\u0027affichage sur des \u00e9crans plus grands."}, {"font": {"color": "white"}, "group": 3, "id": "d4e9ab91b0d543e59d4284af6b4ebc5f", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi la taille de l\u0027\u00e9cran mobile peut poser probl\u00e8me lors de la conception ?"}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "a2c26ec7-7c62-4580-a551-e4c93fd7e6a8", "label": "Tests A/B", "shape": "dot", "size": 5, "title": "Les tests A/B sont une m\u00e9thode exp\u00e9rimentale qui compare deux versions d\u0027une campagne marketing, d\u0027un produit ou d\u0027une page web afin d\u0027identifier celle qui performe le mieux en termes de performance et d\u0027engagement utilisateur. Cette approche est particuli\u00e8rement utilis\u00e9e pour optimiser les r\u00e9sultats aupr\u00e8s des utilisateurs mobiles ainsi que sur d\u0027autres plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "0653f36d-d0b4-44e8-859d-8f67351f47b3", "label": "Retour sur investissement (ROI)", "shape": "dot", "size": 5, "title": "Mesure de la rentabilit\u00e9 d\u0027un investissement par rapport \u00e0 son co\u00fbt, utilis\u00e9e pour \u00e9valuer l\u0027efficacit\u00e9 des d\u00e9penses publicitaires."}, {"font": {"color": "white"}, "group": 1, "id": "86ac8608-5316-499b-ae23-e463770368b2", "label": "Exercice", "shape": "dot", "size": 5, "title": "Activit\u00e9 pratique visant \u00e0 am\u00e9liorer des comp\u00e9tences sp\u00e9cifiques, souvent utilis\u00e9e dans le cadre de l\u0027apprentissage ou de la formation."}, {"font": {"color": "white"}, "group": 1, "id": "08e2c7e6-af8a-4a19-9646-4947816de510", "label": "Fonctionnalit\u00e9s inutiles", "shape": "dot", "size": 5, "title": "Options ajout\u00e9es \u00e0 une application sans valeur ajout\u00e9e, pouvant compliquer l\u0027interface et nuire \u00e0 l\u0027exp\u00e9rience utilisateur."}]);
