                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "dfa4d6bf-809a-47df-9cc9-6aa99fb516b2", "label": "Cloud computing", "shape": "dot", "size": 5, "title": "Un service permettant le stockage et l\u0027acc\u00e8s \u00e0 des donn\u00e9es via Internet, facilitant la collaboration et la sauvegarde des fichiers entre \u00e9quipes."}, {"font": {"color": "white"}, "group": 2, "id": 13682, "label": "Gestion de Projet et Calcul du Taux Horaire", "shape": "dot", "size": 8, "title": "Sequence 6_importance gestion de projet"}, {"font": {"color": "white"}, "group": 1, "id": "3549c01f-442e-4906-b0dd-196d669d6543", "label": "R\u00e9troplanning", "shape": "dot", "size": 5, "title": "Le r\u00e9troplanning, ou retroplanning, est une m\u00e9thode de gestion de projet qui consiste \u00e0 planifier les \u00e9tapes cl\u00e9s en travaillant \u00e0 rebours depuis la date d\u0027\u00e9ch\u00e9ance. Cette approche permet non seulement d\u0027organiser efficacement les t\u00e2ches n\u00e9cessaires pour atteindre un objectif ou r\u00e9aliser un projet, mais aussi d\u0027estimer la dur\u00e9e des t\u00e2ches et de g\u00e9rer le temps et les ressources de mani\u00e8re optimale. Elle est particuli\u00e8rement utile pour \u00e9tablir des d\u00e9lais r\u00e9alistes et des tarifs bas\u00e9s sur le taux horaire."}, {"font": {"color": "white"}, "group": 3, "id": "ab528c53c4144d66b3a9a6be173a8067", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi est-il important d\u0027organiser correctement l\u0027espace dans le cloud ?"}, {"font": {"color": "white"}, "group": 4, "id": "b3fead093d8c4e75bc3d2b69c0546cfb", "label": "fill_in", "shape": "dot", "size": 5, "title": "La fonction principale du cloud est d\u0027offrir un espace partag\u00e9 afin que l\u0027\u00e9quipe puisse \u003cblank\u003e sur les fichiers de travail."}, {"font": {"color": "white"}, "group": 5, "id": "6b3c92bb41dd44779c8f7d587c0a1d8d", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est important de bien organiser l\u0027espace de stockage pour que tout le monde retrouve facilement les fichiers."}, {"font": {"color": "white"}, "group": 5, "id": "bb76228f24a0479b96fce916fc752569", "label": "true_false", "shape": "dot", "size": 5, "title": "Le cloud permet \u00e0 une \u00e9quipe d\u0027acc\u00e9der uniquement \u00e0 des fichiers stock\u00e9s individuellement par chaque membre."}, {"font": {"color": "white"}, "group": 1, "id": "4c7bd337-41a5-4fa5-be76-8ba4d625aba3", "label": "D\u00e9pendances", "shape": "dot", "size": 5, "title": "Les d\u00e9pendances d\u00e9signent les relations entre diff\u00e9rentes t\u00e2ches dans un projet, o\u00f9 certaines doivent \u00eatre compl\u00e9t\u00e9es avant que d\u0027autres puissent commencer. Elles incluent \u00e9galement les biblioth\u00e8ques, modules ou packages externes n\u00e9cessaires au bon fonctionnement d\u0027un logiciel, g\u00e9r\u00e9es par des outils comme Composer ou d\u0027autres gestionnaires de paquets pour \u00e9viter les conflits et assurer une int\u00e9gration harmonieuse. La gestion des d\u00e9pendances est cruciale lors de la construction d\u0027images Docker, garantissant que toutes les ressources n\u00e9cessaires sont disponibles et correctement configur\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "ae467590-b74a-463a-8b8f-0d480a17c50a", "label": "Gestion de projet", "shape": "dot", "size": 5, "title": "La gestion de projet est une discipline qui consiste \u00e0 appliquer des connaissances, comp\u00e9tences et techniques pour planifier, ex\u00e9cuter et superviser des projets afin d\u0027atteindre des objectifs sp\u00e9cifiques dans un cadre temporel d\u00e9fini. Elle implique l\u0027organisation et la planification des ressources tout en respectant les contraintes budg\u00e9taires, et elle est particuli\u00e8rement cruciale dans divers domaines, y compris le domaine cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "44ac33ba-9d4f-4b84-b241-38468732b7e0", "label": "Suivi et mise \u00e0 jour", "shape": "dot", "size": 5, "title": "Le suivi et la mise \u00e0 jour consistent \u00e0 surveiller r\u00e9guli\u00e8rement l\u0027avancement du projet et ajuster le plan en fonction des impr\u00e9vus."}, {"font": {"color": "white"}, "group": 1, "id": "e4515c79-13fd-4349-a049-bb81e6878488", "label": "Ressources n\u00e9cessaires", "shape": "dot", "size": 5, "title": "Les ressources n\u00e9cessaires incluent tout ce qui est requis pour r\u00e9aliser un projet, comme le personnel, le mat\u00e9riel et le budget."}, {"font": {"color": "white"}, "group": 1, "id": "ce43dcad-2243-4161-a961-fe4d3c748600", "label": "Estimation des dur\u00e9es", "shape": "dot", "size": 5, "title": "L\u0027estimation des dur\u00e9es implique l\u0027\u00e9valuation du temps n\u00e9cessaire pour chaque \u00e9tape d\u0027un projet, prenant en compte diverses contraintes."}, {"font": {"color": "white"}, "group": 1, "id": "a99118f8-3d0e-4517-88a1-b6e4a98947bc", "label": "Collaboration dans le d\u00e9veloppement logiciel", "shape": "dot", "size": 5, "title": "La collaboration dans le d\u00e9veloppement logiciel d\u00e9signe le processus par lequel plusieurs individus ou \u00e9quipes, y compris les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation, interagissent \u00e9troitement pour atteindre des objectifs communs. Ce partenariat actif favorise une responsabilit\u00e9 partag\u00e9e pour les livraisons logicielles et am\u00e9liore la compr\u00e9hension mutuelle, permettant ainsi de r\u00e9soudre rapidement les probl\u00e8mes. La collaboration implique un \u00e9change d\u0027id\u00e9es enrichissant, facilit\u00e9e par des outils num\u00e9riques, qui transforme les relations traditionnelles en un environnement d\u0027innovation et de partage. Elle se caract\u00e9rise \u00e9galement par une interaction continue entre membres d\u0027une \u00e9quipe, favorisant le partage de code et la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 1, "id": "bf9dcd29-03f3-4cd8-a076-8331895e019d", "label": "KPI (Indicateurs Cl\u00e9s de Performance)", "shape": "dot", "size": 5, "title": "Les KPI, ou Indicateurs Cl\u00e9s de Performance, sont des mesures quantifiables utilis\u00e9es pour \u00e9valuer le succ\u00e8s et l\u0027efficacit\u00e9 d\u0027un produit, service ou strat\u00e9gie marketing. Ils jouent un r\u00f4le essentiel dans le suivi des performances des \u00e9quipes, notamment dans les objectifs DevOps, en facilitant la prise de d\u00e9cisions \u00e9clair\u00e9es et en permettant d\u0027ajuster les actions si n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 1, "id": "da697c1f-5965-415c-8da1-d045196a185f", "label": "Espace de Stockage en Ligne", "shape": "dot", "size": 5, "title": "Plateforme num\u00e9rique permettant le stockage et le partage s\u00e9curis\u00e9 de fichiers entre utilisateurs, facilitant l\u0027acc\u00e8s aux documents collaboratifs."}, {"font": {"color": "white"}, "group": 3, "id": "cb257e643d594bb8bd4897d94694ba3e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles pratiques sont encourag\u00e9es par DevOps dans le d\u00e9veloppement logiciel?"}, {"font": {"color": "white"}, "group": 3, "id": "6158fe330cf0435d83113c12748661ce", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle barri\u00e8re DevOps cherche-t-il principalement \u00e0 \u00e9liminer ?"}, {"font": {"color": "white"}, "group": 3, "id": "585c47e7937f40ff9c0f3d0263dbac9c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel avantage majeur DevOps apporte-t-il aux entreprises?"}, {"font": {"color": "white"}, "group": 3, "id": "8d87b71832bd4e098ad7731f3a3a19b1", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des objectifs cl\u00e9s de DevOps en mati\u00e8re de collaboration ?"}, {"font": {"color": "white"}, "group": 3, "id": "0795d63dad7948209328243c6629257d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect encourage DevOps entre les diff\u00e9rentes \u00e9quipes ?"}, {"font": {"color": "white"}, "group": 4, "id": "25198d974077469883925c4558d733c1", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027int\u00e9gration continue aide \u00e0 d\u00e9tecter rapidement les \u003cblank\u003e pouvant survenir lors du d\u00e9veloppement logiciel."}, {"font": {"color": "white"}, "group": 5, "id": "a8b47afa392b4c59a213f3ce7cc367e9", "label": "true_false", "shape": "dot", "size": 5, "title": "La CI favorise la collaboration au sein de l\u0027\u00e9quipe gr\u00e2ce au partage fr\u00e9quent du code et \u00e0 la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 5, "id": "d2cd5026832c42809bbeff067fedf7d4", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est possible que des solutions apparaissent gr\u00e2ce \u00e0 la collaboration entre les parties."}, {"font": {"color": "white"}, "group": 5, "id": "b5b3d58294f646eab57ec22125680a33", "label": "true_false", "shape": "dot", "size": 5, "title": "DevOps favorise une collaboration \u00e9troite entre les \u00e9quipes, ce qui permet une r\u00e9solution rapide des probl\u00e8mes."}, {"font": {"color": "white"}, "group": 5, "id": "7cc5a5ac41a4442783553898ea6adf61", "label": "true_false", "shape": "dot", "size": 5, "title": "DevOps cherche \u00e0 am\u00e9liorer uniquement la rapidit\u00e9 des livraisons de logiciels, n\u00e9gligeant la collaboration entre les \u00e9quipes."}, {"font": {"color": "white"}, "group": 5, "id": "4f946745ff7f4271a439cbc7275b6483", "label": "true_false", "shape": "dot", "size": 5, "title": "DevOps se concentre sur la suppression des barri\u00e8res entre les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation pour garantir une meilleure qualit\u00e9 logicielle."}, {"font": {"color": "white"}, "group": 5, "id": "8ae8f8f347014a31b1dd8812ac433b63", "label": "true_false", "shape": "dot", "size": 5, "title": "DevOps est un ensemble d\u0027outils permettant de r\u00e9soudre directement les probl\u00e8mes pendant le d\u00e9veloppement logiciel."}, {"font": {"color": "white"}, "group": 5, "id": "db8c360fecc247f0a29ea212dc5c75b2", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027adoption du DevOps permet aux entreprises d\u0027am\u00e9liorer leur agilit\u00e9 et leur comp\u00e9titivit\u00e9 dans le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 3, "id": "cf5d22df526b473d886b2f9185bbbade", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du wireframe par rapport aux \u00e9l\u00e9ments pr\u00e9sents ?"}, {"font": {"color": "white"}, "group": 3, "id": "cfb5a24978ac4fb2bf3fa2db59ed0ebe", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est l\u0027utilit\u00e9 des wireframes dans le processus de cr\u00e9ation web?"}, {"font": {"color": "white"}, "group": 4, "id": "d98bc70a159f4f99ada0181438d991b5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le wireframe se concentre principalement sur \u003cblank\u003e, sans s\u0027occuper de l\u0027aspect visuel ou du graphisme."}, {"font": {"color": "white"}, "group": 4, "id": "da35feb49e864dec9be4a552fb20bd03", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les wireframes servent de base aux web designers pour \u003cblank\u003e, tout en respectant les souhaits et contraintes valid\u00e9s par le client."}, {"font": {"color": "white"}, "group": 5, "id": "df6d8e1ef0c24891972ea92c71fd1f92", "label": "true_false", "shape": "dot", "size": 5, "title": "Le contenu utilis\u00e9 dans le wireframe peut \u00eatre fictif si les informations finales ne sont pas encore disponibles."}, {"font": {"color": "white"}, "group": 5, "id": "a286d7d9d1844bed865e42b39a918f65", "label": "true_false", "shape": "dot", "size": 5, "title": "Les wireframes valides sont immuables et ne peuvent en aucun cas \u00eatre modifi\u00e9s par les cr\u00e9atifs."}, {"font": {"color": "white"}, "group": 1, "id": "428549b4-6b1b-49f2-afdf-65890ef5cd30", "label": "Atomic Design", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode syst\u00e9matique de conception d\u0027interface qui d\u00e9compose les interfaces en composants plus petits et r\u00e9utilisables, permettant ainsi une construction modulaire, \u00e9volutive et favorisant une meilleure coh\u00e9rence visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "46f98aa1-718b-4130-a429-5e0c698e2f72", "label": "Design Thinking", "shape": "dot", "size": 5, "title": "M\u00e9thodologie centr\u00e9e sur l\u0027utilisateur visant \u00e0 r\u00e9soudre des probl\u00e8mes complexes par l\u0027empathie, la d\u00e9finition, l\u0027id\u00e9ation, le prototypage et le test."}, {"font": {"color": "white"}, "group": 3, "id": "b17e37191d8e4ee096cbcba422cbd719", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la m\u00e9thode qui d\u00e9coupe le design d\u0027une interface en composants ?"}, {"font": {"color": "white"}, "group": 5, "id": "c403d64ca6434b3dafa2d9505f75f7a4", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode qui consiste \u00e0 diviser le design d\u0027une interface en \u00e9l\u00e9ments individuels."}, {"font": {"c
