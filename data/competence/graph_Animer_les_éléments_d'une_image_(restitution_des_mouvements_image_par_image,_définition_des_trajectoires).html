nt utilis\u00e9es dans le graphisme et la conception pour leur flexibilit\u00e9, leur pr\u00e9cision et leur capacit\u00e9 \u00e0 conserver des d\u00e9tails nets \u00e0 diff\u00e9rentes tailles."}, {"font": {"color": "white"}, "group": 1, "id": "b07d1b0d-6877-44fd-b64b-1bbfae2a0bc2", "label": "\u00c9l\u00e9ment \u003ctext\u003e", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ment SVG utilis\u00e9 pour afficher du texte; il est crucial pour fournir des informations accessibles lorsque d\u0027autres attributs ne sont pas disponibles, et important dans le calcul du nom accessible des liens contenant des graphiques."}, {"font": {"color": "white"}, "group": 1, "id": "219bf54f-cc59-4cf8-91c7-d0126a78d83e", "label": "\u00c9tat au hover", "shape": "dot", "size": 5, "title": "Changement visuel d\u0027un \u00e9l\u00e9ment lorsqu\u0027un utilisateur passe la souris dessus, souvent d\u00e9clenchant des contenus additionnels ou des effets visuels, utilis\u00e9 pour indiquer interactivit\u00e9 et attirer l\u0027attention."}]);
