              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "c8ec6455-753a-4309-8f50-93b1081ef04f", "label": "Marque", "shape": "dot", "size": 5, "title": "Une marque est une identit\u00e9 d\u0027entreprise ou de produit, fa\u00e7onn\u00e9e par un ensemble d\u0027\u00e9l\u00e9ments visuels tels que les polices et autres caract\u00e9ristiques distinctives, ainsi qu\u0027un langage et des valeurs uniques. Elle influence la perception du public et des consommateurs, ainsi que leur fid\u00e9lit\u00e9."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 3, "id": "231bff2588084637a2decca233f97117", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels sont les points de contact principaux entre une marque et ses clients ?"}, {"font": {"color": "white"}, "group": 1, "id": "e208c124-c2d4-43aa-b374-5e9653b2aad4", "label": "Taux de conversion", "shape": "dot", "size": 5, "title": "Le taux de conversion est le pourcentage d\u0027utilisateurs qui r\u00e9alisent une action souhait\u00e9e, comme un achat ou une inscription, apr\u00e8s avoir \u00e9t\u00e9 expos\u00e9s \u00e0 une campagne marketing sur un site web ou via des canaux mobiles. Cet indicateur cl\u00e9 de performance commerciale mesure l\u0027efficacit\u00e9 d\u0027une interface et peut \u00eatre influenc\u00e9 par divers facteurs, tels que l\u0027utilisation strat\u00e9gique des couleurs et d\u0027autres \u00e9l\u00e9ments de design UX. Il repr\u00e9sente donc la proportion de prospects qui deviennent clients suite \u00e0 leur interaction avec une offre."}, {"font": {"color": "white"}, "group": 1, "id": "ac360fcc-a674-4789-a22d-4723a9de6262", "label": "Essais gratuits", "shape": "dot", "size": 5, "title": "Offres permettant aux clients d\u0027essayer un produit ou service sans engagement, favorisant la confiance et le taux de conversion."}, {"font": {"color": "white"}, "group": 3, "id": "1075cbc5e1a64b6ba2031639a5424ece", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels facteurs influencent une strat\u00e9gie marketing ?"}, {"font": {"color": "white"}, "group": 5, "id": "a0089b7bba164c59afb0df5f8f5807bd", "label": "true_false", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing peut varier en fonction du public cible et de la taille de l\u0027entreprise."}, {"font": {"color": "white"}, "group": 1, "id": "b3997d9e-6633-4a91-9950-ab034cb6f0d0", "label": "R\u00e9putation de marque", "shape": "dot", "size": 5, "title": "La r\u00e9putation de marque est l\u0027opinion g\u00e9n\u00e9rale que se font les consommateurs sur une entreprise, fa\u00e7onn\u00e9e en partie par son utilisation strat\u00e9gique des couleurs."}, {"font": {"color": "white"}, "group": 1, "id": "6d35ed94-c063-4944-b49e-ccf41ccc7ff8", "label": "SEO (Search Engine Optimization)", "shape": "dot", "size": 9, "title": "Le SEO (Search Engine Optimization ou Optimisation pour les moteurs de recherche) et le r\u00e9f\u00e9rencement d\u00e9signent la m\u00eame pratique, qui consiste en un ensemble de techniques et de strat\u00e9gies visant \u00e0 optimiser le contenu, la structure et l\u0027accessibilit\u00e9 des sites web afin d\u0027am\u00e9liorer leur classement et leur visibilit\u00e9 organique dans les r\u00e9sultats naturels des moteurs de recherche. Cela inclut des pratiques telles que l\u0027optimisation pour les appareils mobiles, l\u0027utilisation de mots-cl\u00e9s pertinents, l\u0027am\u00e9lioration de l\u0027exp\u00e9rience utilisateur, la cr\u00e9ation de liens entrants, ainsi que d\u0027autres m\u00e9thodes permettant d\u0027attirer un trafic organique accru sans recourir \u00e0 des paiements directs. Le r\u00e9f\u00e9rencement naturel est essentiel pour rendre un site plus pertinent tant pour les utilisateurs que pour les moteurs de recherche, et il joue un r\u00f4le crucial dans la strat\u00e9gie marketing num\u00e9rique globale."}, {"font": {"color": "white"}, "group": 1, "id": "71c73ab5-d954-4cb2-a82a-62a39bda387b", "label": "Image de marque", "shape": "dot", "size": 5, "title": "Perception collective d\u0027une entreprise ou produit par le public, influenc\u00e9e par des \u00e9l\u00e9ments tels que les campagnes marketing innovantes et cr\u00e9atives, le design, la communication et l\u0027exp\u00e9rience client."}, {"font": {"color": "white"}, "group": 1, "id": "d6e87da1-e08c-46b8-8d7f-abb1f2f08cb3", "label": "Segmentation d\u0027audience", "shape": "dot", "size": 5, "title": "Processus de division du march\u00e9 en groupes distincts selon des crit\u00e8res sp\u00e9cifiques afin d\u0027adapter les messages marketing efficacement."}, {"font": {"color": "white"}, "group": 1, "id": "74bc08ed-2c3b-471e-b682-8ea9d38dfa9c", "label": "Personnalisation", "shape": "dot", "size": 5, "title": "Adaptation des messages et offres aux pr\u00e9f\u00e9rences individuelles des utilisateurs, essentielle pour renforcer l\u0027engagement client dans le marketing mobile."}, {"font": {"color": "white"}, "group": 1, "id": "af32d148-8bba-4395-96cf-65c2bdd6f135", "label": "Campagnes de marketing", "shape": "dot", "size": 5, "title": "Initiatives promotionnelles cibl\u00e9es visant \u00e0 engager un public sp\u00e9cifique, souvent facilit\u00e9es par des outils num\u00e9riques et des donn\u00e9es clients."}, {"font": {"color": "white"}, "group": 1, "id": "6023dfd6-ea81-45fa-aefa-6d1c4958f59a", "label": "Confiance du consommateur", "shape": "dot", "size": 5, "title": "Niveau de s\u00e9curit\u00e9 et de certitude ressenti par un consommateur envers une marque, un produit ou un service, influenc\u00e9 par la clart\u00e9 des informations et la simplicit\u00e9 des choix offerts, crucial pour encourager l\u0027achat et fid\u00e9liser."}, {"font": {"color": "white"}, "group": 1, "id": "c995c9e2-72dc-4604-af04-5150ff57d400", "label": "D\u00e9cisions d\u0027achat", "shape": "dot", "size": 5, "title": "Processus par lequel un consommateur choisit d\u0027acheter un produit ou service, souvent influenc\u00e9 par des facteurs externes comme les avis."}, {"font": {"color": "white"}, "group": 1, "id": "afb5ba00-b57d-4d00-8f8d-0da91d19d4f0", "label": "g\u00e9olocalisation", "shape": "dot", "size": 5, "title": "La g\u00e9olocalisation est une technologie qui utilise le GPS et d\u0027autres m\u00e9thodes pour d\u00e9terminer la position g\u00e9ographique d\u0027un utilisateur via son appareil mobile. Elle permet un ciblage pr\u00e9cis dans les campagnes de marketing mobile, facilite des services bas\u00e9s sur la localisation et ajoute un contexte pertinent aux t\u00e9moignages clients."}, {"font": {"color": "white"}, "group": 1, "id": "f7adfb23-c92d-4d73-a465-c1802fb25c6a", "label": "T\u00e9moignages et Avis d\u0027Experts", "shape": "dot", "size": 5, "title": "Les t\u00e9moignages et avis d\u0027experts sont des retours d\u0027exp\u00e9rience et opinions fournis par des sp\u00e9cialistes reconnus ainsi que par des clients, souvent accompagn\u00e9s de leur identit\u00e9. Ces t\u00e9moignages sont consid\u00e9r\u00e9s comme plus cr\u00e9dibles et influents pour guider les choix des consommateurs, renfor\u00e7ant la confiance dans un produit tout en inspirant positivement les futurs acheteurs."}, {"font": {"color": "white"}, "group": 1, "id": "7adda1c3-151f-487e-b8e4-5c72c5b16153", "label": "Contenu digital", "shape": "dot", "size": 5, "title": "Informations sous forme \u00e9crite ou visuelle diffus\u00e9es en ligne, jouant un r\u00f4le cl\u00e9 dans l\u0027attraction et l\u0027engagement des clients potentiels."}, {"font": {"color": "white"}, "group": 1, "id": "9045925b-8299-41e2-ad00-8e12f7e57e5b", "label": "Publicit\u00e9 cibl\u00e9e", "shape": "dot", "size": 5, "title": "La publicit\u00e9 cibl\u00e9e est une technique de marketing qui utilise des donn\u00e9es sur les utilisateurs pour diffuser des annonces sp\u00e9cifiquement con\u00e7ues et pertinentes. Elle vise \u00e0 atteindre un segment pr\u00e9cis du march\u00e9, augmentant ainsi l\u0027engagement et le taux de conversion tout en r\u00e9duisant la perception intrusive de la publicit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "6569a60d-9556-4e17-82c2-13033e026a61", "label": "Recherche concurrentielle", "shape": "dot", "size": 5, "title": "\u00c9tude approfondie des forces et faiblesses des applications rivales afin de d\u00e9velopper une strat\u00e9gie efficace pour se d\u00e9marquer sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "c0036faa-feb2-4d3e-be8f-91d2c8d186f8", "label": "Mod\u00e8les \u00e9conomiques", "shape": "dot", "size": 5, "title": "Structures qui d\u00e9crivent comment une entreprise g\u00e9n\u00e8re ses revenus, influen\u00e7ant directement les strat\u00e9gies marketing et d\u0027acquisition."}, {"font": {"color": "white"}, "group": 1, "id": "da3c70c0-38f0-4759-9c6c-5ac62646191e", "label": "Benchmark concurrentiel UX", "shape": "dot", "size": 5, "title": "Analyse comparative de l\u0027exp\u00e9rience utilisateur entre diff\u00e9rentes applications concurrentes, permettant d\u0027identifier les meilleures pratiques et opportunit\u00e9s d\u0027am\u00e9lioration."}, {"font": {"color": "white"}, "group": 1, "id": "b0d6495e-f374-4ee1-9155-de6cd7fed189", "label": "Tendances du march\u00e9", "shape": "dot", "size": 5, "title": "Les tendances du march\u00e9 sont les \u00e9volutions observ\u00e9es dans les pr\u00e9f\u00e9rences et comportements des consommateurs, influen\u00e7ant ainsi le d\u00e9veloppement de nouveaux produits."}, {"font": {"color": "white"}, "group": 1, "id": "cf59e4ec-ffef-4147-a5ab-afda203a63fa", "label": "Ressources minimales", "shape": "dot", "size": 5, "title": "Les ressources minimales d\u00e9signent les efforts, temps et co\u00fbts r\u00e9duits n\u00e9cessaires pour d\u00e9velopper un MVP afin d\u0027\u00e9valuer son potentiel sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "2a5ed202-d7d6-4a60-ba6a-8867745a738a", "label": "Hypoth\u00e8se de produit", "shape": "dot", "size": 5, "title": "Une hypoth\u00e8se de produit est une supposition sur les besoins ou comportements des utilisateurs que l\u0027on cherche \u00e0 valider par le biais du MVP."}, {"font": {"color": "white"}, "group": 4, "id": "8ecc4f2575c24d439c92faac650d5246", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le principal risque dans le lancement d\u0027un nouveau produit est de savoir si \u003cblank\u003e sont dispos\u00e9s \u00e0 l\u0027utiliser et \u00e0 payer pour celui-ci."}, {"font": {"color": "white"}, "group": 1, "id": "39b96e7e-7e80-4dc4-b75e-2747a01db106", "label": "Analyse utilisateur", "shape": "dot", "size": 5, "title": "M\u00e9thodologie visant \u00e0 comprendre le comportement et les pr\u00e9f\u00e9rences des utilisateurs lors de l\u0027interaction avec un produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "9f3e6779-e99a-4220-aae2-e935850a4f20", "label": "Commentaire utilisateur", "shape": "dot", "size": 5, "title": "Retour d\u0027exp\u00e9rience et commentaires fournis par les utilisateurs concernant un produit ou service, incluant des retours sur les nouvelles fonctionnalit\u00e9s, essentiels pour l\u0027am\u00e9lioration continue du d\u00e9veloppement et de l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 2, "id": 13608, "label": "Marketing Mobile : Strat\u00e9gies et Meilleures Pratiques", "shape": "dot", "size": 8, "title": "mobile marketing"}, {"font": {"color": "white"}, "group": 1, "id": "039131d1-dccf-49b8-a9b9-0cfbc6bf50bb", "label": "Branding Strategy", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de branding est un processus de planification et de cr\u00e9ation d\u0027une image de marque forte et coh\u00e9rente, qui englobe les \u00e9l\u00e9ments visuels et strat\u00e9giques utilis\u00e9s pour \u00e9tablir une identit\u00e9 unique pour un produit ou une entreprise. Cela inclut l\u0027utilisation r\u00e9fl\u00e9chie des couleurs, du design et de la communication afin d\u0027attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 1, "id": "66c2a820-5752-477c-8d72-7418350a675d", "label": "Publicit\u00e9 mobile", "shape": "dot", "size": 5, "title": "Formes vari\u00e9es de publicit\u00e9 sur appareils mobiles, incluant la publicit\u00e9 in-app et g\u00e9olocalis\u00e9e, visant \u00e0 atteindre efficacement les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "2daa2f19-74c3-4758-aab9-bce59507a459", "label": "R\u00e9seaux sociaux mobiles", "shape": "dot", "size": 5, "title": "Utilisation des plateformes sociales comme Facebook et Instagram pour promouvoir du contenu sp\u00e9cifiquement adapt\u00e9 aux utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "a2a0ebd0-cf46-4f46-84ed-4ca0899c5e28", "label": "Analytique mobile", "shape": "dot", "size": 5, "title": "Outils permettant d\u0027analyser les performances marketing sur mobile, incluant le suivi des comportements et taux de conversion."}, {"font": {"color": "white"}, "group": 1, "id": "811286e5-1698-42af-9741-2caf2689f6fe", "label": "D\u00e9veloppement Produit", "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement produit est le processus de cr\u00e9ation et d\u0027am\u00e9lioration continue d\u0027un produit pour r\u00e9pondre aux besoins du march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "fb288196-6028-4280-938e-13dcb1d58502", "label": "Psychologie de l\u0027utilisateur", "shape": "dot", "size": 5, "title": "\u00c9tude des comportements et pr\u00e9f\u00e9rences des utilisateurs, utilis\u00e9e en design pour anticiper leurs besoins et rendre les interfaces plus intuitives."}, {"font": {"color": "white"}, "group": 1, "id": "a3821cd5-c87b-4013-9f0c-42b87d6a5cec", "label": "Parcours utilisateur (UX)", "shape": "dot", "size": 5, "title": "S\u00e9rie d\u0027\u00e9tapes qu\u0027un utilisateur suit lors de son interaction avec un produit ou service, en particulier sur un site web, visant \u00e0 optimiser la satisfaction, l\u0027engagement et la conversion."}, {"font": {"color": "white"}, "group": 1, "id": "716388b4-03b1-46ac-99a4-e5e8d72f9b77", "label": "Engagement Client", "shape": "dot", "size": 5, "title": "L\u0027engagement client d\u00e9signe la mesure de l\u0027interaction active et \u00e9motionnelle entre les consommateurs et une marque \u00e0 travers divers canaux. Cela inclut des \u00e9l\u00e9ments tels que l\u0027engagement visuel, qui \u00e9value la capacit\u00e9 d\u0027une image \u00e0 susciter des r\u00e9actions \u00e9motionnelles et \u00e0 capter l\u0027attention du public. L\u0027engagement utilisateur, quant \u00e0 lui, se concentre sur le niveau de connexion et de satisfaction d\u0027un utilisateur avec un produit ou service. Ensemble, ces aspects sont cruciaux pour fid\u00e9liser les clients, influencer leurs d\u00e9cisions d\u0027achat et maximiser leur valeur dans un environnement num\u00e9rique satur\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "5a492283-28dd-4d14-8919-becc43892c23", "label": "Retour Client", "shape": "dot", "size": 5, "title": "Les retours clients, ou retour client, d\u00e9signent les commentaires et \u00e9valuations fournis par les clients sur leur exp\u00e9rience avec un produit ou service. Ces retours sont cruciaux pour ajuster et am\u00e9liorer l\u0027offre d\u0027une entreprise afin de mieux satisfaire la demande et r\u00e9pondre aux attentes des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "a2c26ec7-7c62-4580-a551-e4c93fd7e6a8", "label": "Tests A/B", "shape": "dot", "size": 5, "title": "Les tests A/B sont une m\u00e9thode exp\u00e9rimentale qui compare deux versions d\u0027une campagne marketing, d\u0027un produit ou d\u0027une page web afin d\u0027identifier celle qui performe le mieux en termes de performance et d\u0027engagement utilisateur. Cette approche est particuli\u00e8rement utilis\u00e9e pour optimiser les r\u00e9sultats aupr\u00e8s des utilisateurs mobiles ainsi que sur d\u0027autres plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "a338b1f9-f298-4499-a7b2-cd0ca331110c", "label": "Emballages arri\u00e8re", "shape": "dot", "size": 5, "title": "Zone arri\u00e8re des emballages o\u00f9 sont souvent pr\u00e9sent\u00e9es des informations essentielles, jouant un r\u00f4le cl\u00e9 dans le marketing produit."}, {"font": {"color": "white"}, "group": 1, "id": "24df182e-5fb8-483d-b5eb-19f54f320779", "label": "Besoins des utilisateurs", "shape": "dot", "size": 5, "title": "Exigences fondamentales que les utilisateurs attendent d\u0027un produit ou service pour r\u00e9pondre \u00e0 leurs attentes et am\u00e9liorer leur exp\u00e9rience."}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 1, "id": "f3ef0336-b634-4cac-b23f-ae304dc6a3d3", "label": "Conversion Client-Utilisateur", "shape": "dot", "size": 5, "title": "La conversion client-utilisateur d\u00e9signe le processus par lequel un visiteur ou un utilisateur passe d\u0027une interaction gratuite \u00e0 un achat ou \u00e0 un abonnement payant. Ce processus est souvent facilit\u00e9 par l\u0027affichage de preuves sociales, telles que des avis et recommandations, qui renforcent la confiance et incitent \u00e0 l\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "0c3df624-4b17-4f16-9cc2-dc03570e38e2", "label": "Strat\u00e9gies omnicanales", "shape": "dot", "size": 5, "title": "Approche int\u00e9gr\u00e9e du marketing qui utilise plusieurs canaux (mobile, web, physique) pour offrir une exp\u00e9rience client coh\u00e9rente."}, {"font": {"color": "white"}, "group": 1, "id": "dd43b734-1a0d-41f0-b166-e146f0f7a7c1", "label": "Analyse des donn\u00e9es", "shape": "dot", "size": 5, "title": "Processus d\u0027examen et d\u0027interpr\u00e9tation des donn\u00e9es collect\u00e9es pour optimiser les campagnes marketing et am\u00e9liorer le retour sur investissement."}, {"font": {"color": "white"}, "group": 1, "id": "b1813c67-198f-48c8-958e-65324faba1a4", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Le ciblage en SEA permet de d\u00e9finir pr\u00e9cis\u00e9ment le public vis\u00e9 selon divers crit\u00e8res d\u00e9mographiques et technologiques."}, {"font": {"color": "white"}, "group": 1, "id": "8aec5bca-9350-4ef0-b429-e1be571208f9", "label": "Taux de clics (CTR)", "shape": "dot", "size": 5, "title": "Le taux de clics mesure le rapport entre le nombre de clics sur une annonce et le nombre d\u0027impressions, indiquant son efficacit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "c7b020e9-eb7f-4d51-8f4d-3ac2d80a1c02", "label": "Budget publicitaire", "shape": "dot", "size": 5, "title": "Le budget allou\u00e9 \u00e0 une campagne SEA d\u00e9termine la port\u00e9e et l\u0027efficacit\u00e9 des annonces, influen\u00e7ant directement leur positionnement dans les r\u00e9sultats."}, {"font": {"color": "white"}, "group": 1, "id": "8f4f0866-efc9-41c9-8ab3-512e46f403b6", "label": "Google Ads", "shape": "dot", "size": 5, "title": "Google Ads, anciennement connu sous le nom de Google Adwords, est la plateforme publicitaire en ligne de Google qui permet aux annonceurs de cr\u00e9er des campagnes publicitaires cibl\u00e9es en utilisant des mots-cl\u00e9s pour am\u00e9liorer leur visibilit\u00e9 dans les r\u00e9sultats de recherche et sur d\u0027autres sites du r\u00e9seau Google."}, {"font": {"color": "white"}, "group": 1, "id": "d91f5e5c-874c-4f34-967b-84e386b9fca3", "label": "Co\u00fbt par acquisition (CPA)", "shape": "dot", "size": 5, "title": "Indicateur du co\u00fbt moyen pour acqu\u00e9rir un client payant, essentiel pour \u00e9valuer l\u0027efficacit\u00e9 des campagnes marketing."}, {"font": {"color": "white"}, "group": 1, "id": "7fdbfcc8-70e7-4631-9599-f07d7dcde032", "label": "Valeur \u00e0 vie (LTV)", "shape": "dot", "size": 5, "title": "Estimation du revenu total qu\u0027un client g\u00e9n\u00e9rera durant sa relation avec une entreprise, crucial pour \u00e9valuer la rentabilit\u00e9 des strat\u00e9gies marketing."}, {"font": {"color": "white"}, "group": 1, "id": "b2de3d22-86e1-4523-a466-bb1fc89ebcf9", "label": "Comportement humain", "shape": "dot", "size": 5, "title": "R\u00e9actions et actions des individus en r\u00e9ponse \u00e0 divers stimuli, y compris les influences visuelles comme les couleurs."}, {"font": {"color": "white"}, "group": 1, "id": "06a274fb-c8f9-4a58-bb40-297d5d475e29", "label": "Identit\u00e9 de marque", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est la perception collective des valeurs, missions et caract\u00e9ristiques d\u0027une entreprise, ainsi que sa repr\u00e9sentation mentale construite par des \u00e9l\u00e9ments tels que le logo, les valeurs et l\u0027identit\u00e9 visuelle. Elle est essentielle pour \u00e9tablir la confiance avec les consommateurs et influencer leur perception de la marque."}, {"font": {"color": "white"}, "group": 1, "id": "fbe185ef-1d01-4874-a9f8-7fb60760d59a", "label": "Prospect", "shape": "dot", "size": 5, "title": "Individu ou entreprise potentiellement int\u00e9ress\u00e9 par un produit ou service, qui a manifest\u00e9 un int\u00e9r\u00eat mais n\u0027a pas encore effectu\u00e9 d\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "354f00f5-bf8a-4d2f-9cec-fc43e20d7772", "label": "Bouche-\u00e0-oreille num\u00e9rique", "shape": "dot", "size": 5, "title": "Transmission d\u0027informations et recommandations entre consommateurs via internet, impactant significativement le comportement d\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "1e4e1442-6dcf-40b7-b597-67e0bcf4d818", "label": "Avis clients", "shape": "dot", "size": 5, "title": "Retours d\u0027exp\u00e9rience et opinions laiss\u00e9s par les consommateurs sur un produit ou service, influen\u00e7ant fortement la d\u00e9cision d\u0027achat des prospects gr\u00e2ce \u00e0 la confiance accord\u00e9e aux exp\u00e9riences des pairs."}, {"font": {"color": "white"}, "group": 1, "id": "f928926d-db4d-4fa2-bc95-68a3717fd0fd", "label": "Marketing de contenu", "shape": "dot", "size": 5, "title": "Strat\u00e9gie consistant \u00e0 cr\u00e9er et diffuser des contenus pertinents pour attirer, engager et fid\u00e9liser une audience cible, renfor\u00e7ant ainsi la confiance et l\u0027identit\u00e9 de marque."}, {"font": {"color": "white"}, "group": 3, "id": "61694f170e634343b1a8bfe679f1cf1f", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il quand les \u00e9l\u00e9ments d\u0027une marque sont mal ordonn\u00e9s et sans vision ?"}, {"font": {"color": "white"}, "group": 3, "id": "8b3728dd11bd494ba78edaebcae7fbd9", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que l\u0027identit\u00e9 de marque correspond dans une entreprise ?"}, {"font": {"color": "white"}, "group": 3, "id": "5ce2ecce04d343c38321a6452e318bea", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi les marques valorisent-elles autant les avis clients sur leurs sites ?"}, {"font": {"color": "white"}, "group": 4, "id": "e4d063fea55b42349dfea85a30a9b23e", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque correspond \u00e0 la mani\u00e8re dont une marque souhaite \u00eatre per\u00e7ue tandis que l\u0027image de marque est \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "9a3bef4c94c54b70b668190447bfb78f", "label": "true_false", "shape": "dot", "size": 5, "title": "Une marque bien d\u00e9velopp\u00e9e doit v\u00e9hiculer une image coh\u00e9rente et authentique pour \u00eatre forte."}, {"font": {"color": "white"}, "group": 5, "id": "673767c554b441ffbf385b15cdd93e5d", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est identique \u00e0 l\u0027image de marque."}, {"font": {"color": "white"}, "group": 5, "id": "b4fd212bf8d24cee9bc79531f95e7253", "label": "true_false", "shape": "dot", "size": 5, "title": "Les marques int\u00e8grent les avis clients sur leurs sites internet pour am\u00e9liorer leurs ventes."}, {"font": {"color": "white"}, "group": 1, "id": "559962fa-637a-4065-a318-3d524e216d26", "label": "Comportement social", "shape": "dot", "size": 5, "title": "Tendance humaine \u00e0 se r\u00e9f\u00e9rer aux actions et opinions d\u0027autrui pour prendre des d\u00e9cisions, particuli\u00e8rement en mati\u00e8re de consommation."}, {"font": {"color": "white"}, "group": 3, "id": "e8a0aed4c5bf4219aa7b1801d28a989e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel facteur est devenu d\u00e9terminant pour influencer un achat avec l\u0027essor du num\u00e9rique ?"}, {"font": {"color": "white"}, "group": 4, "id": "94c877b753584e1e991d673194383f54", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les marques utilisent les avis clients sur leur site internet principalement pour \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "8f281e21c4494d1bb39e0f4412a8bdc9", "label": "true_false", "shape": "dot", "size": 5, "title": "Les clients se fient aux retours positifs des autres avant de prendre leur d\u00e9cision d\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "f8a52d95-b394-475c-b4ad-b590a8ec1370", "label": "Lead", "shape": "dot", "size": 5, "title": "Prospect qualifi\u00e9 ayant montr\u00e9 un int\u00e9r\u00eat actif pour un produit ou service, souvent pr\u00eat \u00e0 \u00eatre converti en client."}, {"font": {"color": "white"}, "group": 1, "id": "763ec7f4-cf76-42c2-abe7-86ac171cf61e", "label": "drive to store", "shape": "dot", "size": 5, "title": "Strat\u00e9gie marketing visant \u00e0 inciter les consommateurs \u00e0 visiter physiquement un magasin apr\u00e8s avoir interagi avec une annonce en ligne."}, {"font": {"color": "white"}, "group": 5, "id": "33aaf23ed58147f1827220ee28bc3d04", "label": "true_false", "shape": "dot", "size": 5, "title": "Proposer des produits et des services de qualit\u00e9 suffit \u00e0 garantir la fid\u00e9lisation des clients."}, {"font": {"color": "white"}, "group": 5, "id": "408dfd89eb3d4db8b32903dbb1fb1281", "label": "true_false", "shape": "dot", "size": 5, "title": "Une strat\u00e9gie d\u0027acquisition client est n\u00e9cessaire pour accro\u00eetre la notori\u00e9t\u00e9 et assurer des ventes r\u00e9guli\u00e8res."}, {"font": {"color": "white"}, "group": 1, "id": "6aed7834-7355-4425-aefa-2667c144c7e3", "label": "Questions cl\u00e9s", "shape": "dot", "size": 5, "title": "Interrogations fondamentales utilis\u0
