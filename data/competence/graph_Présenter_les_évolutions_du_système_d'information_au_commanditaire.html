                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "9c7cbcbd-6820-4fcd-bd00-88a36b11fe80", "label": "Analyse des Besoins du Client", "shape": "dot", "size": 5, "title": "Processus d\u0027\u00e9valuation des exigences explicites et implicites d\u0027un client afin de fournir des solutions adapt\u00e9es \u00e0 ses attentes."}, {"font": {"color": "white"}, "group": 2, "id": 13679, "label": "Cr\u00e9ation et Design Digital : Strat\u00e9gies de Communication", "shape": "dot", "size": 8, "title": "ON_SE_FAIT_UN_BRIEF"}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "008d5789-6187-488a-86aa-9faf7453aed1", "label": "Questions Essentielles", "shape": "dot", "size": 5, "title": "Interrogations cl\u00e9s pos\u00e9es au client pour clarifier ses besoins et attentes avant le d\u00e9but d\u0027un projet cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "75d2387a-c864-4af3-a556-ba213fadc448", "label": "Strat\u00e9gie de Communication", "shape": "dot", "size": 5, "title": "Planification des messages et canaux utilis\u00e9s pour communiquer efficacement avec le public cible, renfor\u00e7ant ainsi l\u0027image de marque."}, {"font": {"color": "white"}, "group": 1, "id": "4de058a8-3e3f-4ded-ace0-e2803ffcd4a2", "label": "Phase de Veille", "shape": "dot", "size": 5, "title": "\u00c9tape pr\u00e9liminaire o\u00f9 le designer s\u0027informe sur l\u0027univers du client pour mieux comprendre ses valeurs et son march\u00e9 avant de cr\u00e9er."}, {"font": {"color": "white"}, "group": 1, "id": "83773bfc-eff9-4a49-926a-b93f1ec5ed69", "label": "Pr\u00e9sentation de Projet", "shape": "dot", "size": 5, "title": "La pr\u00e9sentation de projet est un document ou une exposition formelle destin\u00e9e \u00e0 communiquer les objectifs, concepts et r\u00e9sultats d\u0027un projet \u00e0 un public cible, incluant les parties prenantes. Elle vise \u00e0 partager la cr\u00e9ation r\u00e9alis\u00e9e pour obtenir des retours et r\u00e9actions sur le travail accompli, ce qui est essentiel pour am\u00e9liorer le projet et s\u0027assurer qu\u0027il r\u00e9pond aux attentes."}, {"font": {"color": "white"}, "group": 1, "id": "0e2b76bd-fa95-4a2e-9aa6-621ca5664d4c", "label": "\u00c9valuation", "shape": "dot", "size": 5, "title": "Processus d\u0027analyse des id\u00e9es d\u00e9velopp\u00e9es selon des crit\u00e8res sp\u00e9cifiques pour affiner et am\u00e9liorer les propositions."}, {"font": {"color": "white"}, "group": 1, "id": "376d95b1-05d3-4b9f-900a-5d6b1ab40030", "label": "R\u00e9alisation", "shape": "dot", "size": 5, "title": "Mise en \u0153uvre concr\u00e8te des id\u00e9es s\u00e9lectionn\u00e9es, impliquant comp\u00e9tences techniques pour cr\u00e9er un produit ou une \u0153uvre."}, {"font": {"color": "white"}, "group": 1, "id": "9af3ae87-94f9-4cd7-8eb7-a8808838ccf2", "label": "Dossier d\u0027Assemblage", "shape": "dot", "size": 5, "title": "Collection organis\u00e9e de fichiers sources et graphiques n\u00e9cessaires \u00e0 la production finale d\u0027un projet, garantissant une pr\u00e9sentation coh\u00e9rente."}, {"font": {"color": "white"}, "group": 1, "id": "04b4d2d3-d76f-4351-9ee6-3cab4d64baeb", "label": "Bons \u00e0 Tirer (BAT)", "shape": "dot", "size": 5, "title": "Documents finaux approuv\u00e9s et valid\u00e9s par le client avant impression, garantissant que tous les \u00e9l\u00e9ments sont corrects, conformes aux attentes et servant de r\u00e9f\u00e9rence pour la qualit\u00e9 et les sp\u00e9cifications du produit final."}, {"font": {"color": "white"}, "group": 1, "id": "ae467590-b74a-463a-8b8f-0d480a17c50a", "label": "Gestion de projet", "shape": "dot", "size": 5, "title": "La gestion de projet est une discipline qui consiste \u00e0 appliquer des connaissances, comp\u00e9tences et techniques pour planifier, ex\u00e9cuter et superviser des projets afin d\u0027atteindre des objectifs sp\u00e9cifiques dans un cadre temporel d\u00e9fini. Elle implique l\u0027organisation et la planification des ressources tout en respectant les contraintes budg\u00e9taires, et elle est particuli\u00e8rement cruciale dans divers domaines, y compris le domaine cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "65df11c1-b174-47e4-99dd-c0b910ecd165", "label": "Visuel", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments graphiques ou images, tels que photos, illustrations ou infographies, qui repr\u00e9sentent une id\u00e9e ou un concept. Ils sont cruciaux pour la communication d\u0027une marque ou d\u0027un \u00e9v\u00e9nement et servent \u00e0 faciliter la compr\u00e9hension et l\u0027engagement du public en transmettant des id\u00e9es ou \u00e9motions dans un projet."}, {"font": {"color": "white"}, "group": 1, "id": "716388b4-03b1-46ac-99a4-e5e8d72f9b77", "label": "Engagement Client", "shape": "dot", "size": 5, "title": "L\u0027engagement client d\u00e9signe la mesure de l\u0027interaction active et \u00e9motionnelle entre les consommateurs et une marque \u00e0 travers divers canaux. Cela inclut des \u00e9l\u00e9ments tels que l\u0027engagement visuel, qui \u00e9value la capacit\u00e9 d\u0027une image \u00e0 susciter des r\u00e9actions \u00e9motionnelles et \u00e0 capter l\u0027attention du public. L\u0027engagement utilisateur, quant \u00e0 lui, se concentre sur le niveau de connexion et de satisfaction d\u0027un utilisateur avec un produit ou service. Ensemble, ces aspects sont cruciaux pour fid\u00e9liser les clients, influencer leurs d\u00e9cisions d\u0027achat et maximiser leur valeur dans un environnement num\u00e9rique satur\u00e9."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "b21eddf9-8881-495a-aa10-cfd6cf836ed1", "label": "Strat\u00e9gie iconographique", "shape": "dot", "size": 5, "title": "Plan structur\u00e9 pour l\u0027utilisation des images au sein d\u0027une entreprise, visant \u00e0 \u00e9viter les incoh\u00e9rences et \u00e0 renforcer l\u0027image de marque."}, {"font": {"color": "white"}, "group": 1, "id": "ad750065-352f-471a-b1fc-a896a99991b2", "label": "Actionable Insights", "shape": "dot", "size": 5, "title": "Informations d\u00e9riv\u00e9es de donn\u00e9es qui peuvent \u00eatre directement appliqu\u00e9es pour prendre des d\u00e9cisions strat\u00e9giques dans une entreprise."}, {"font": {"color": "white"}, "group": 1, "id": "2414d865-830b-4ca5-a094-d8217f6b09f0", "label": "Human Problems", "shape": "dot", "size": 5, "title": "D\u00e9fis ou besoins rencontr\u00e9s par les individus que les entreprises cherchent \u00e0 r\u00e9soudre gr\u00e2ce \u00e0 des solutions technologiques innovantes."}, {"font": {"color": "white"}, "group": 1, "id": "296f12ab-03eb-495e-a89c-a642b60fb59f", "label": "Stylescape", "shape": "dot", "size": 5, "title": "Un stylescape est un outil de conception visuelle \u00e9labor\u00e9 qui repr\u00e9sente l\u0027identit\u00e9 d\u0027une marque en regroupant typographie, couleurs, images et \u00e9l\u00e9ments graphiques. Il d\u00e9finit une direction esth\u00e9tique et communique l\u0027essence d\u0027un projet ou d\u0027une marque en illustrant une vision cr\u00e9ative. Enrichissant la pr\u00e9sentation des propositions, il transmet \u00e9galement l\u0027identit\u00e9 ainsi que l\u0027exp\u00e9rience globale souhait\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "9a6e952a-418f-49f9-ac29-d7441bb7c0d7", "label": "Big Data", "shape": "dot", "size": 5, "title": "Ensemble de donn\u00e9es massives et complexes, n\u00e9cessitant des outils avanc\u00e9s pour l\u0027analyse, permettant aux entreprises d\u0027obtenir des informations exploitables en temps r\u00e9el."}, {"font": {"color": "white"}, "group": 5, "id": "dc3a6dfc15ca475496a486da3bde2aa8", "label": "true_false", "shape": "dot", "size": 5, "title": "Les outils mentionn\u00e9s servent uniquement \u00e0 cr\u00e9er des documents internes pour l\u0027\u00e9quipe de projet."}, {"font": {"color": "white"}, "group": 1, "id": "468b05f2-68e7-4eaf-9d47-b6f2d928d01a", "label": "Proposition graphique", "shape": "dot", "size": 5, "title": "Concept visuel d\u00e9velopp\u00e9 dans un projet, incluant logos et chartes graphiques, servant \u00e0 communiquer une identit\u00e9 ou un message."}, {"font": {"color": "white"}, "group": 1, "id": "5d7d25af-0d81-4a1a-9fc1-c3d8e20c5b55", "label": "Synth\u00e8se de projet", "shape": "dot", "size": 5, "title": "R\u00e9sum\u00e9 des \u00e9tapes cl\u00e9s et des r\u00e9sultats d\u0027un projet, permettant une \u00e9valuation rapide de son d\u00e9roulement et de ses conclusions."}, {"font": {"color": "white"}, "group": 1, "id": "793b3a60-59ad-4b2a-96d3-a22ef201a47a", "label": "Outils marketing", "shape": "dot", "size": 5, "title": "Strat\u00e9gies et instruments utilis\u00e9s pour promouvoir un produit ou service, int\u00e9gr\u00e9s dans le dossier pour d\u00e9montrer l\u0027approche commerciale."}, {"font": {"color": "white"}, "group": 1, "id": "3f184a33-971f-4946-a8d3-ed21a6289e37", "label": "\u00c9l\u00e9ments de pr\u00e9sentation", "shape": "dot", "size": 5, "title": "Composants vari\u00e9s (logos, maquettes) inclus dans le dossier final pour illustrer le processus cr\u00e9atif et les r\u00e9sultats obtenus."}, {"font": {"color": "white"}, "group": 1, "id": "03d2748a-1d6c-4f0e-b222-ff00e6a4e589", "label": "Valeur ajout\u00e9e", "shape": "dot", "size": 5, "title": "La valeur ajout\u00e9e se r\u00e9f\u00e8re aux caract\u00e9ristiques uniques d\u0027un produit ou service qui le distinguent de la concurrence, augmentant ainsi son attrait pour les clients."}, {"font": {"color": "white"}, "group": 1, "id": "3898834d-4869-40af-9c13-784f85193239", "label": "Diagnostic", "shape": "dot", "size": 5, "title": "Un diagnostic dans le contexte commercial fait r\u00e9f\u00e9rence \u00e0 l\u0027analyse approfondie des besoins d\u0027un client, permettant de formuler des recommandations adapt\u00e9es pour atteindre ses objectifs."}, {"font": {"color": "white"}, "group": 1, "id": "4752ada0-b3bc-480a-b0d2-15bee717abf1", "label": "Am\u00e9liorations de produit", "shape": "dot", "size": 5, "title": "Modifications apport\u00e9es \u00e0 un produit existant pour mieux r\u00e9pondre aux besoins des clients ou se d\u00e9marquer sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "34ff830b-c58c-4071-9527-82b9ed305fd2", "label": "Veille graphique", "shape": "dot", "size": 5, "title": "La veille graphique est un processus de recherche et d\u0027analyse des tendances visuelles et de design concurrentielles, ainsi qu\u0027une pratique consistant \u00e0 surveiller l\u0027\u00e9volution visuelle d\u0027une marque. Elle permet aux designers de rester inform\u00e9s et inspir\u00e9s tout en maintenant une image coh\u00e9rente, en adaptant les strat\u00e9gies visuelles pour r\u00e9pondre aux attentes du march\u00e9 et en identifiant des opportunit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "6f331ec9-8301-4698-be14-1c6426cb04e9", "label": "Techniques de Production", "shape": "dot", "size": 5, "title": "M\u00e9thodes utilis\u00e9es pour r\u00e9aliser des projets graphiques, incluant les normes pr\u00e9presse et les fichiers de fabrication adapt\u00e9s aux diff\u00e9rents supports."}, {"font": {"color": "white"}, "group": 1, "id": "7a20dc11-ce45-4c13-a1a2-a10b92ce1a6d", "label": "Note d\u0027intention", "shape": "dot", "size": 5, "title": "Document synth\u00e9tique exprimant les id\u00e9es et l\u0027approche d\u0027un projet, servant de base \u00e0 la discussion avec le client."}, {"font": {"color": "white"}, "group": 1, "id": "e8e75b45-13b4-4f6e-9d73-880e752f07a4", "label": "Argumentaire solide", "shape": "dot", "size": 5, "title": "Raisonnement bien structur\u00e9 soutenant une proposition unique, essentiel pour convaincre un client de sa pertinence."}, {"font": {"color": "white"}, "group": 1, "id": "f5a88a5b-b75e-46db-8ffd-6a1d6183bd70", "label": "Alternatives cr\u00e9atives", "shape": "dot", "size": 5, "title": "Propositions vari\u00e9es offertes au client pour r\u00e9pondre \u00e0 ses demandes tout en explorant diff\u00e9rentes directions artistiques."}, {"font": {"color": "white"}, "group": 1, "id": "b98cc38b-e8fc-4a81-9b12-cd74415bfe33", "label": "Typographie", "shape": "dot", "size": 5, "title": "La typographie et les typographies d\u00e9signent l\u0027art et la technique de conception, disposition et arrangement des caract\u00e8res \u00e9crits, englobant les styles de caract\u00e8res utilis\u00e9s dans le design graphique. Elles influencent non seulement l\u0027esth\u00e9tique et la lisibilit\u00e9 d\u0027un projet visuel, mais jouent \u00e9galement un r\u00f4le crucial dans la communication visuelle, l\u0027identit\u00e9 de marque ainsi que sur les interfaces num\u00e9riques, les sites web et le design graphique. La typographie est essentielle dans la cr\u00e9ation d\u0027une charte graphique pour assurer une coh\u00e9rence visuelle et une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 1, "id": "9520b92a-89c0-4dc4-8352-f5f68de27f1b", "label": "Narration visuelle", "shape": "dot", "size": 5, "title": "La narration visuelle consiste \u00e0 utiliser des \u00e9l\u00e9ments graphiques pour raconter une histoire ou transmettre un message dans un projet de design."}, {"font": {"color": "white"}, "group": 3, "id": "7d7015341c634c6eaa4de6df8fa72e34", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le r\u00f4le principal d\u0027un Stylescape dans un projet de design ?"}, {"font": {"color": "white"}, "group": 3, "id": "71bf5ddcb822486fa3600aadc42c02eb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est une utilisation cl\u00e9 d\u0027un Stylescape dans la communication avec un client ?"}, {"font": {"color": "white"}, "group": 3, "id": "bf5b3d2280b34d15a072e6270eabfaca", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027avantage principal du Stylescape par rapport \u00e0 d\u0027autres outils similaires ?"}, {"font": {"color": "white"}, "group": 4, "id": "52606c0f2a784a0f8bab387798a3f493", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le Stylescape permet de communiquer efficacement avec les clients en leur donnant une id\u00e9e claire de \u003cblank\u003e du projet final."}, {"font": {"color": "white"}, "group": 5, "id": "0df4b17da3fe4f64bb9904c291af286b", "label": "true_false", "shape": "dot", "size": 5, "title": "Le Stylescape se concentre sur des \u00e9l\u00e9ments concrets qui repr\u00e9sentent l\u0027identit\u00e9 du projet."}, {"font": {"color": "white"}, "group": 5, "id": "a881367681394204ade44a0be0f9c186", "label": "true_false", "shape": "dot", "size": 5, "title": "Le Stylescape offre une repr\u00e9sentation immersive pour faciliter la visualisation du r\u00e9sultat final."}, {"font": {"color": "white"}, "group": 5, "id": "0404cd7946624d6ea2cefbd59a30a15e", "label": "true_false", "shape": "dot", "size": 5, "title": "Un Stylescape est utilis\u00e9 pour mieux communiquer avec les clients ou les parties prenantes."}, {"font": {"color": "white"}, "group": 5, "id": "ce9ed20a961d4927b885265d6bbe3230", "label": "true_false", "shape": "dot", "size": 5, "title": "Un Stylescape aide \u00e0 d\u00e9finir les objectifs financiers d\u0027un projet de design."}, {"font": {"color": "white"}, "group": 5, "id": "a0733f4df0a4419a9590bc72e176fd8e", "label": "true_false", "shape": "dot", "size": 5, "title": "Le Stylescape se limite \u00e0 rassembler des \u00e9l\u00e9ments visuels pour pr\u00e9senter une ambiance g\u00e9n\u00e9rale."}, {"font": {"color": "white"}, "group": 1, "id": "5de70e87-5ec8-41e0-bed3-9c9a885ac069", "label": "Produit", "shape": "dot", "size": 5, "title": "Bien ou service con\u00e7u pour r\u00e9pondre aux besoins sp\u00e9cifiques des consommateurs, essentiel dans le mix marketing pour assurer la satisfaction et la fid\u00e9lit\u00e9."}, {"font": {"color": "white"}, "group": 2, "id": 13676, "label": "Strat\u00e9gie Marketing et Branding", "shape": "dot", "size": 8, "title": "Mat1_Marque_Stratmarket"}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "bf9dcd29-03f3-4cd8-a076-8331895e019d", "label": "KPI (Indicateurs Cl\u00e9s de Performance)", "shape": "dot", "size": 5, "title": "Les KPI, ou Indicateurs Cl\u00e9s de Performance, sont des mesures quantifiables utilis\u00e9es pour \u00e9valuer le succ\u00e8s et l\u0027efficacit\u00e9 d\u0027un produit, service ou strat\u00e9gie marketing. Ils jouent un r\u00f4le essentiel dans le suivi des performances des \u00e9quipes, notamment dans les objectifs DevOps, en facilitant la prise de d\u00e9cisions \u00e9clair\u00e9es et en permettant d\u0027ajuster les actions si n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 1, "id": "2b2d9d10-a8c9-43df-a621-9c163bb73ac2", "label": "Budget", "shape": "dot", "size": 5, "title": "Allocation strat\u00e9gique des ressources financi\u00e8res pour optimiser l\u0027efficacit\u00e9 des campagnes marketing et atteindre les objectifs fix\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "f8f563ff-6ec9-4520-b03e-da9a48ab1773", "label": "Canaux de communication", "shape": "dot", "size": 5, "title": "M\u00e9dias et moyens par lesquels une entreprise atteint son audience cible et transmet des messages marketing, incluant \u00e0 la fois les m\u00e9dias traditionnels (tels que la t\u00e9l\u00e9vision, la radio, et les journaux) et num\u00e9riques (comme les sites web, les emails, et les r\u00e9seaux sociaux)."}, {"font": {"color": "white"}, "group": 1, "id": "6ebd0141-c94f-47db-ad55-d504cae834a1", "label": "Promotion", "shape": "dot", "size": 5, "title": "Ensemble des actions de communication et de publicit\u00e9 visant \u00e0 informer et persuader les clients potentiels d\u0027acheter un produit."}, {"font": {"color": "white"}, "group": 1, "id": "c098d721-724e-4d1e-b42b-e3d47353663a", "label": "Place (Distribution)", "shape": "dot", "size": 5, "title": "Canaux par lesquels un produit est mis \u00e0 disposition des consommateurs, crucial pour atteindre efficacement le public cible."}, {"font": {"color": "white"}, "group": 1, "id": "54a39e3a-86a2-4377-8cc2-55a272150a16", "label": "Prix", "shape": "dot", "size": 5, "title": "Strat\u00e9gie de tarification d\u00e9termin\u00e9e pour maximiser les profits tout en restant comp\u00e9titif sur le march\u00e9, influen\u00e7ant directement la perception du produit."}, {"font": {"color": "white"}, "group": 1, "id": "58b341d7-1829-4916-a990-c7c81f2831f3", "label": "Coh\u00e9rence de la marque", "shape": "dot", "size": 5, "title": "Alignement constant de tous les \u00e9l\u00e9ments de communication d\u0027une marque pour assurer une perception uniforme par le public."}, {"font": {"color": "white"}, "group": 1, "id": "00522abb-60ff-48e1-b79b-47f8a1110004", "label": "Validation client", "shape": "dot", "size": 5, "title": "La validation client est le processus par lequel un client approuve une proposition ou un projet avant sa finalisation, garantissant que ses attentes sont satisfaites."}, {"font": {"color": "white"}, "group": 1, "id": "db341085-611c-4716-98cd-c2bf4c26b09d", "label": "Propositions", "shape": "dot", "size": 5, "title": "Les propositions sont des suggestions ou offres pr\u00e9sent\u00e9es aux clients, n\u00e9cessitant leur validation pour avancer dans le processus de cr\u00e9ation."}, {"font": {"color": "white"}, "group": 1, "id": "fe737afc-c2ea-4900-962f-90007a8f24dd", "label": "Questionnaire", "shape": "dot", "size": 5, "title": "Un questionnaire est un outil de collecte d\u0027informations structur\u00e9, utilis\u00e9 pour obtenir des retours clients, permettant d\u0027analyser leurs opinions et besoins."}, {"font": {"color": "white"}, "group": 1, "id": "5a492283-28dd-4d14-8919-becc43892c23", "label": "Retour Client", "shape": "dot", "size": 5, "title": "Les retours clients, ou retour client, d\u00e9signent les commentaires et \u00e9valuations fournis par les clients sur leur exp\u00e9rience avec un produit ou service. Ces retours sont cruciaux pour ajuster et am\u00e9liorer l\u0027offre d\u0027une entreprise afin de mieux satisfaire la demande et r\u00e9pondre aux attentes des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "3121b62d-01a6-4843-9949-369c6a3e773f", "label": "Positionnement", "shape": "dot", "size": 5, "title": "Le positionnement est une strat\u00e9gie marketing qui consiste \u00e0 d\u00e9finir comment une marque ou un produit se distingue sur le march\u00e9 par rapport \u00e0 ses concurrents. Ce processus implique l\u0027identification de la cible et des valeurs de la marque, tout en adaptant les produits ou services pour cr\u00e9er une image unique et m\u00e9morable dans l\u0027esprit des consommateurs, afin d\u0027attirer un public sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "3a2fe8a9-978a-4604-92c0-04a0a0bd599a", "label": "Analyse de march\u00e9", "shape": "dot", "size": 5, "title": "\u00c9tude approfondie du march\u00e9, y compris les tendances et la concurrence, essentielle pour \u00e9laborer une strat\u00e9gie marketing efficace."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "60a56d6c-06b8-46b7-bb05-01412059e6ad", "label": "Persona marketing", "shape": "dot", "size": 5, "title": "Repr\u00e9sentation semi-fictive ou fictive d\u0027un client id\u00e9al, fond\u00e9e sur des donn\u00e9es d\u00e9mographiques, comportementales et r\u00e9elles, utilis\u00e9e pour comprendre ses besoins, motivations et comportements afin de guider les strat\u00e9gies de marketing et personnaliser les offres."}, {"font": {"color": "white"}, "group": 1, "id": "096e3df3-97dd-460b-aadb-06fbccc3b430", "label": "Supports de communication", "shape": "dot", "size": 5, "title": "M\u00e9dias utilis\u00e9s par une entreprise pour transmettre son message, incluant brochures, sites web, r\u00e9seaux sociaux et autres outils marketing."}, {"font": {"color": "white"}, "group": 1, "id": "5d61ab5c-5653-4e83-baaf-f255809aa4d5", "label": "Strat\u00e9gie de marque", "shape": "dot", "size": 5, "title": "Plan global d\u00e9finissant comment une entreprise se positionne sur le march\u00e9, incluant mission, vision et valeurs qui guident son identit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "06a274fb-c8f9-4a58-bb40-297d5d475e29", "label": "Identit\u00e9 de marque", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est la perception collective des valeurs, missions et caract\u00e9ristiques d\u0027une entreprise, ainsi que sa repr\u00e9sentation mentale construite par des \u00e9l\u00e9ments tels que le logo, les valeurs et l\u0027identit\u00e9 visuelle. Elle est essentielle pour \u00e9tablir la confiance avec les consommateurs et influencer leur perception de la marque."}, {"font": {"color": "white"}, "group": 3, "id": "61694f170e634343b1a8bfe679f1cf1f", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il quand les \u00e9l\u00e9ments d\u0027une marque sont mal ordonn\u00e9s et sans vision ?"}, {"font": {"color": "white"}, "group": 5, "id": "673767c554b441ffbf385b15cdd93e5d", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est identique \u00e0 l\u0027image de marque."}, {"font": {"color": "white"}, "group": 1, "id": "0ef5f1c2-24c9-4318-b6c7-96d7d23396d4", "label": "Hi\u00e9rarchisation des informations", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchisation des informations est un processus strat\u00e9gique d\u0027organisation et de structuration des \u00e9l\u00e9ments visuels et des donn\u00e9es sur une affiche, visant \u00e0 optimiser la clart\u00e9, l\u0027impact visuel et la compr\u00e9hension pour le public."}, {"font": {"color": "white"}, "group": 1, "id": "e4ae9c09-4ec8-4a59-9314-2e4c0c931e9b", "label": "Mise en page", "shape": "dot", "size": 5, "title": "La mise en page (ou MEP) d\u00e9signe le processus d\u0027arrangement visuel des \u00e9l\u00e9ments graphiques et textuels sur une page, qu\u0027elle soit imprim\u00e9e ou num\u00e9rique. Elle est essentielle pour l\u0027exp\u00e9rience utilisateur sur un site web et dans d\u0027autres supports visuels, car elle influence la lisibilit\u00e9, l\u0027esth\u00e9tique, l\u0027impact visuel et la clart\u00e9 du message transmis ainsi que l\u0027interaction avec le contenu. La MEP assure \u00e9galement une pr\u00e9sentation coh\u00e9rente et esth\u00e9tique des documents."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 3, "id": "fd178c2ab0c14279aaea886449c5dcf5", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que l\u0027utilisation de la palette de couleurs vise \u00e0 susciter chez le client ?"}, {"font": {"color": "white"}, "group": 1, "id": "b21a6c10-dbc5-4347-9818-45daa3571a9b", "label": "Supports graphiques", "shape": "dot", "size": 5, "title": "Diff\u00e9rents formats (imprim\u00e9s ou num\u00e9riques) o\u00f9 les \u00e9l\u00e9ments de la charte graphique sont appliqu\u00e9s pour promouvoir l\u0027identit\u00e9 de marque."}, {"font": {"color": "white"}, "group": 3, "id": "4dcd98681d734b2aa739660c42531602", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027impact des polices de caract\u00e8res sur une marque ?"}, {"font": {"color": "white"}, "group": 5, "id": "746a31176f214847a7dd209acb387b9c", "label": "true_false", "shape": "dot", "size": 5, "title": "Les polices de caract\u00e8res que vous choisissez influencent la mani\u00e8re dont votre marque est per\u00e7ue par le public."}, {"font": {"color": "white"}, "group": 1, "id": "1ef72a7e-5e74-4275-8671-d3b08e7e6482", "label": "Design System", "shape": "dot", "size": 5, "title": "Un design system est une biblioth\u00e8que standardis\u00e9e d\u0027\u00e9l\u00e9ments graphiques, de composants r\u00e9utilisables et de r\u00e8gles de branding unifi\u00e9es, qui assurent la coh\u00e9rence visuelle et fonctionnelle dans le d\u00e9veloppement de produits, sites ou applications. Il vise \u00e0 standardiser le d\u00e9veloppement et \u00e0 garantir une exp\u00e9rience utilisateur homog\u00e8ne \u00e0 travers plusieurs produits."}, {"font": {"color": "white"}, "group": 1, "id": "94ceb899-3421-42f7-a5b0-f97af5b3441a", "label": "UI KIT", "shape": "dot", "size": 5, "title": "Un ensemble d\u0027\u00e9l\u00e9ments graphiques standardis\u00e9s pour assurer la coh\u00e9rence visuelle d\u0027un site web, facilitant l\u0027\u00e9volution de l\u0027identit\u00e9 visuelle existante."}, {"font": {"color": "white"}, "group": 3, "id": "7a9bfae2718c4ec894908d42d69a0337", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "4c03f6a0173c41d68cc1d8eb88688d21", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027englobe g\u00e9n\u00e9ralement un design system dans le processus de cr\u00e9ation d\u0027un produit ?"}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 5, "id": "e11c2ad84ac74e07a8f72c3b516e8280", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system ne concerne que les \u00e9l\u00e9ments graphiques d\u0027un produit."}, {"font": {"color": "white"}, "group": 5, "id": "8f28a9f88d34427b97ac8306108b18b3", "label": "true_false", "shape": "dot", "size": 5, "title": "Le but principal d\u0027un design system est de standardiser les \u00e9l\u00e9ments li\u00e9s au d\u00e9veloppement d\u0027un produit pour garantir la coh\u00e9rence."}, {"font": {"color": "white"}, "group": 5, "id": "388525c44d4749319aec5fc378adefa3", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system se limite uniquement aux \u00e9l\u00e9ments graphiques et visuels d\u0027un produit."}, {"font": {"color": "white"}, "group": 3, "id": "8b3728dd11bd494ba78edaebcae7fbd9", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que l\u0027identit\u00e9 de marque correspond dans une entreprise ?"}, {"font": {"color": "white"}, "group": 1, "id": "7580a4c0-3338-4374-8b77-c46aec4a9dcc", "label": "Communication professionnelle", "shape": "dot", "size": 5, "title": "\u00c9change d\u0027informations dans un cadre professionnel, impliquant la clart\u00e9, la concision et l\u0027adaptation au public cible."}, {"font": {"color": "white"}, "group": 1, "id": "f3059573-2159-4080-a9c3-45048b47750d", "label": "Oral de pr\u00e9sentation", "shape": "dot", "size": 5, "title": "Une m\u00e9thode de communication o\u00f9 un individu pr\u00e9sente des informations verbalement, souvent utilis\u00e9e dans des contextes professionnels pour convaincre ou informer un public."}, {"font": {"color": "white"}, "group": 1, "id": "b7526477-65bb-452f-a068-5d83bd100ed1", "label": "Projet web", "shape": "dot", "size": 5, "title": "Ensemble des activit\u00e9s li\u00e9es \u00e0 la cr\u00e9ation et au d\u00e9veloppement d\u0027un site internet ou d\u0027une application en ligne."}, {"font": {"color": "white"}, "group": 1, "id": "d49ca571-1985-46c8-a1ee-1a21d7b40165", "label": "Finalisation", "shape": "dot", "size": 5, "title": "\u00c9tape finale dans le processus de cr\u00e9ation o\u00f9 les d\u00e9tails sont peaufin\u00e9s avant la livraison ou la mise en \u0153uvre du produit final."}, {"font": {"color": "white"}, "group": 1, "id": "0edf2749-c81c-43eb-9df3-80cccb6cce55", "label": "Organiser", "shape": "dot", "size": 5, "title": "Disposer des \u00e9l\u00e9ments de mani\u00e8re structur\u00e9e pour am\u00e9liorer la clart\u00e9 et la lisibilit\u00e9 des informations pr\u00e9sent\u00e9es."}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 1, "id": "c3fa5716-aedd-4faf-a2f9-b805c8102d83", "label": "Lexique client", "shape": "dot", "size": 5, "title": "Ensemble de termes sp\u00e9cifiques utilis\u00e9s par le client, r\u00e9v\u00e9lant ses priorit\u00e9s et nuances essentielles pour comprendre son brief."}, {"font": {"color": "white"}, "group": 1, "id": "a4a41759-7c2c-4b83-a087-a1208930885a", "label": "R\u00e9union post-brief", "shape": "dot", "size": 5, "title": "Rencontre organis\u00e9e apr\u00e8s la pr\u00e9sentation initiale du brief pour clarifier les attentes et recueillir les r\u00e9actions du client sur les premi\u00e8res id\u00e9es."}, {"font": {"color": "white"}, "group": 5, "id": "d26ff603d732470c83c52a9b3dec2af2", "label": "true_false", "shape": "dot", "size": 5, "title": "Les id\u00e9es d\u00e9velopp\u00e9es peuvent faire l\u0027objet de plusieurs it\u00e9rations pour s\u0027assurer qu\u0027elles remplissent les crit\u00e8res du projet."}, {"font": {"color": "white"}, "group": 1, "id": "1622b043-0bc0-4650-8d08-21766878aae6", "label": "Projet", "shape": "dot", "size": 5, "title": "Ensemble d\u0027activit\u00e9s coordonn\u00e9es visant \u00e0 atteindre un objectif sp\u00e9cifique dans un d\u00e9lai d\u00e9fini, souvent utilis\u00e9 dans le contexte professionnel."}, {"font": {"color": "white"}, "group": 1, "id": "761abca0-6aaa-43b1-b7cf-6463b39baef4", "label": "Choix iconographique", "shape": "dot", "size": 5, "title": "S\u00e9lection d\u0027images qui refl\u00e8tent fid\u00e8lement les valeurs d\u0027une marque et renforcent son identit\u00e9 visuelle aupr\u00e8s du public."}, {"font": {"color": "white"}, "group": 3, "id": "5e73416fc7b4418c8ecc13488cacf5bb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles valeurs doivent \u00eatre retransmises par les choix iconographiques faits par une marque?"}, {"font": {"color": "white"}, "group": 5, "id": "bcf5f139612d46b0bbdfc52420ee3b9d", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire pour une marque d\u0027adapter ses choix iconographiques \u00e0 ses propres valeurs."}, {"font": {"color": "white"}, "group": 5, "id": "427ec276b83c4e7eaa41ca28575ba6ee", "label": "true_false", "shape": "dot", "size": 5, "title": "Les images aident la marque \u00e0 instaurer un lien de confiance et \u00e0 se montrer de mani\u00e8re transparente."}, {"font": {"color": "white"}, "group": 1, "id": "3c0fff2a-064d-4ce2-803c-abb4d7b1c5ed", "label": "dossier de pr\u00e9sentation", "shape": "dot", "size": 5, "title": "Document structur\u00e9 pr\u00e9sentant un projet ou une entreprise, essentiel pour communiquer des id\u00e9es et convaincre des clients potentiels."}, {"font": {"color": "white"}, "group": 1, "id": "c046e017-bd93-494e-935f-03880b12ef92", "label": "Sp\u00e9cifications du produit", "shape": "dot", "size": 5, "title": "D\u00e9tails techniques et exigences pr\u00e9cises concernant un produit ou service demand\u00e9 par le client."}, {"font": {"color": "white"}, "group": 1, "id": "45be5519-0f2c-4e9d-b48c-de0c53e6758f", "label": "Savoir-faire", "shape": "dot", "size": 5, "title": "L\u0027expertise et les comp\u00e9tences sp\u00e9cifiques que l\u0027entreprise offre en plus des services fournis, ajoutant une valeur \u00e0 ses prestations."}, {"font": {"color": "white"}, "group": 1, "id": "e9ad622e-d716-4ae9-92f9-ed85e8f3f1d5", "label": "Performance visuelle", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027un design \u00e0 \u00eatre reconnaissable et m\u00e9morable, essentielle pour une identit\u00e9 visuelle efficace."}, {"font": {"color": "white"}, "group": 1, "id": "b73644a0-a450-4aa4-9e3b-96cc1c0da4c7", "label": "Image", "shape": "dot", "size": 5, "title": "Repr\u00e9sentations visuelles d\u0027un sujet, essentielles pour la communication et l\u0027interpr\u00e9tation dans le design graphique et le contenu num\u00e9rique, influen\u00e7ant la perception et l\u0027\u00e9motion du spectateur tout en n\u00e9cessitant des alternatives textuelles pour l\u0027accessibilit\u00e9."}]);
