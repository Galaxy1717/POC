                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 6, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 2, "id": 13670, "label": "Comprendre et Appliquer l\u0027UI/UX dans les Projets Fullstack", "shape": "dot", "size": 8, "title": "Bonus_21B"}, {"font": {"color": "white"}, "group": 1, "id": "bbec4b6c-ecb2-4980-a828-4ea2e6a15f47", "label": "Coh\u00e9rence", "shape": "dot", "size": 5, "title": "Uniformit\u00e9 dans le design et les interactions au sein d\u0027une interface ou d\u0027une application, favorisant une meilleure compr\u00e9hension et garantissant une exp\u00e9rience fluide pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 1, "id": "65a2d925-96a7-48d0-94eb-7917f284ca13", "label": "Navigation", "shape": "dot", "size": 5, "title": "La navigation, ou syst\u00e8me de navigation, d\u00e9signe le processus et les syst\u00e8mes utilis\u00e9s pour se d\u00e9placer efficacement et intuitivement \u00e0 travers les diff\u00e9rentes sections ou pages d\u0027une interface web ou d\u0027une application. Cela inclut l\u0027utilisation de menus, de tables des mati\u00e8res, de plans du site et d\u0027autres m\u00e9thodes qui contribuent \u00e0 une exp\u00e9rience fluide, \u00e0 l\u0027ergonomie, \u00e0 la compr\u00e9hension du site et \u00e0 l\u0027accessibilit\u00e9. Les syst\u00e8mes de navigation facilitent \u00e9galement la recherche d\u0027informations via des moteurs de recherche int\u00e9gr\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "6d35ed94-c063-4944-b49e-ccf41ccc7ff8", "label": "SEO (Search Engine Optimization)", "shape": "dot", "size": 9, "title": "Le SEO (Search Engine Optimization ou Optimisation pour les moteurs de recherche) et le r\u00e9f\u00e9rencement d\u00e9signent la m\u00eame pratique, qui consiste en un ensemble de techniques et de strat\u00e9gies visant \u00e0 optimiser le contenu, la structure et l\u0027accessibilit\u00e9 des sites web afin d\u0027am\u00e9liorer leur classement et leur visibilit\u00e9 organique dans les r\u00e9sultats naturels des moteurs de recherche. Cela inclut des pratiques telles que l\u0027optimisation pour les appareils mobiles, l\u0027utilisation de mots-cl\u00e9s pertinents, l\u0027am\u00e9lioration de l\u0027exp\u00e9rience utilisateur, la cr\u00e9ation de liens entrants, ainsi que d\u0027autres m\u00e9thodes permettant d\u0027attirer un trafic organique accru sans recourir \u00e0 des paiements directs. Le r\u00e9f\u00e9rencement naturel est essentiel pour rendre un site plus pertinent tant pour les utilisateurs que pour les moteurs de recherche, et il joue un r\u00f4le crucial dans la strat\u00e9gie marketing num\u00e9rique globale."}, {"font": {"color": "white"}, "group": 1, "id": "1c302595-a23e-41d5-9794-00f40ca94498", "label": "Applications mobiles", "shape": "dot", "size": 5, "title": "Les applications mobiles, ou application mobile, sont des logiciels con\u00e7us sp\u00e9cifiquement pour fonctionner sur des appareils mobiles tels que les smartphones et les tablettes. Elles sont souvent optimis\u00e9es pour l\u0027interaction tactile ou vocale et peuvent inclure des fonctionnalit\u00e9s comme un mode sombre. Ces applications jouent un r\u00f4le essentiel dans l\u0027exp\u00e9rience utilisateur moderne en facilitant l\u0027acc\u00e8s \u00e0 divers services et fonctionnalit\u00e9s via une interface utilisateur optimis\u00e9e. Elles offrent une exp\u00e9rience personnalis\u00e9e, renforcent la relation client et permettent d\u0027acc\u00e9der \u00e0 des services vari\u00e9s. Bien qu\u0027elles soient souvent utilis\u00e9es pour l\u0027\u00e9ducation, elles peuvent \u00e9galement \u00eatre distrayantes et limit\u00e9es sans interaction humaine. De plus, elles fournissent des opportunit\u00e9s publicitaires aux marques tout en comportant des risques tels que la publicit\u00e9 inappropri\u00e9e et les achats int\u00e9gr\u00e9s."}, {"font": {"color": "white"}, "group": 3, "id": "8217ad5333024525bdfdd890cf843cfb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est un risque de ne pas adapter une campagne marketing aux mobiles ?"}, {"font": {"color": "white"}, "group": 3, "id": "d4e9ab91b0d543e59d4284af6b4ebc5f", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi la taille de l\u0027\u00e9cran mobile peut poser probl\u00e8me lors de la conception ?"}, {"font": {"color": "white"}, "group": 3, "id": "c003bbe140cc4e269452e6980b5b6d1e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la diff\u00e9rence cl\u00e9 entre l\u0027Adaptive et le responsive design ?"}, {"font": {"color": "white"}, "group": 3, "id": "27f72194fe76474eb0a9bbbd1d1a154a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle option permet d\u0027adapter un site \u00e0 toutes les tailles d\u0027\u00e9cran mobile ?"}, {"font": {"color": "white"}, "group": 3, "id": "b53e075a8c0d4892899e64c22caa14d1", "label": "mcq", "shape": "dot", "size": 5, "title": "Que signifie le fait que des pages soient 100% Responsive ?"}, {"font": {"color": "white"}, "group": 4, "id": "15aaf95744024038ac5c23a58c47e7ff", "label": "fill_in", "shape": "dot", "size": 5, "title": "Ne pas adapter correctement le contenu aux appareils mobiles peut entra\u00eener \u003cblank\u003e pour les utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "b8541f1fefab454ca7a4f4c31120f54a", "label": "fill_in", "shape": "dot", "size": 5, "title": "Construire un site web en priorisant la version mobile est avantageux car il est plus facile \u003cblank\u003e lors de son adaptation vers de plus grands \u00e9crans."}, {"font": {"color": "white"}, "group": 4, "id": "6ab4e99051f147eabc92d9da892b2c22", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le co\u00fbt d\u0027un site web r\u00e9alis\u00e9 en Adaptive est plus \u00e9lev\u00e9 car il \u003cblank\u003e pour chaque support."}, {"font": {"color": "white"}, "group": 4, "id": "967421f2978843b285939666ebfb1003", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le mobile repr\u00e9sente d\u00e9sormais plus de \u003cblank\u003e du trafic en ligne, rendant essentiel l\u0027usage du responsive design."}, {"font": {"color": "white"}, "group": 4, "id": "046002d154f54faba26d356d715ab78c", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour offrir une bonne exp\u00e9rience utilisateur sur mobile, il est important d\u0027adapter l\u0027interface de votre site \u00e0 la taille de l\u0027\u00e9cran, ce qui peut \u00eatre r\u00e9alis\u00e9 gr\u00e2ce \u00e0 un site \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "053de79d8f01448d8c9ae2f115f8abaf", "label": "true_false", "shape": "dot", "size": 5, "title": "Les pages Responsive ne fonctionnent correctement que lorsque leur largeur est entre 400 et 4000 pixels."}, {"font": {"color": "white"}, "group": 5, "id": "a7a4e17d20c843f0bc5686d8e5efabf2", "label": "true_false", "shape": "dot", "size": 5, "title": "La taille r\u00e9duite de l\u0027\u00e9cran sur un terminal mobile peut poser des d\u00e9fis en termes de cr\u00e9ativit\u00e9 et de conception web."}, {"font": {"color": "white"}, "group": 5, "id": "ec341e9a45cc486a89ecfc8b67368b32", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027Adaptive Design consiste \u00e0 cr\u00e9er une seule maquette qui s\u0027adapte \u00e0 tous les supports."}, {"font": {"color": "white"}, "group": 5, "id": "5dfa078c93a7429e8dc56bddb5e73e9f", "label": "true_false", "shape": "dot", "size": 5, "title": "Le mobile repr\u00e9sente plus de 52% du trafic en ligne, ce qui rend le responsive design essentiel."}, {"font": {"color": "white"}, "group": 5, "id": "cc8ce2b19f52403790617b85986c9f73", "label": "true_false", "shape": "dot", "size": 5, "title": "Un site responsive design s\u0027adapte \u00e0 la taille de la fen\u00eatre du navigateur pour offrir une meilleure exp\u00e9rience utilisateur sur mobile."}, {"font": {"color": "white"}, "group": 2, "id": 13704, "label": "Ergonomie Web : Principes et Bonnes Pratiques", "shape": "dot", "size": 8, "title": "QUALITE-WEB-_C3"}, {"font": {"color": "white"}, "group": 2, "id": 13710, "label": "Qualit\u00e9 Web : Enjeux et Bonnes Pratiques", "shape": "dot", "size": 8, "title": "QUALITE-WEB-_C1"}, {"font": {"color": "white"}, "group": 1, "id": "d7224c6f-a919-460d-af12-6dfbeacde495", "label": "Visibilit\u00e9 en ligne", "shape": "dot", "size": 5, "title": "La visibilit\u00e9 en ligne d\u00e9signe la capacit\u00e9 d\u0027une entreprise ou d\u0027une marque \u00e0 \u00eatre facilement per\u00e7ue et trouv\u00e9e sur Internet, ce qui est essentiel pour attirer de nouveaux clients et prospects. Cela inclut le degr\u00e9 de reconnaissance par le public ainsi que l\u0027efficacit\u00e9 des strat\u00e9gies mises en place pour se d\u00e9marquer dans un environnement concurrentiel, notamment \u00e0 travers les moteurs de recherche et d\u0027autres moyens de navigation, contribuant ainsi \u00e0 l\u0027augmentation des ventes."}, {"font": {"color": "white"}, "group": 1, "id": "7c15d1a8-6a39-4bb9-b353-1112c86b8900", "label": "Communication digitale", "shape": "dot", "size": 5, "title": "\u00c9change d\u0027informations via des plateformes num\u00e9riques, n\u00e9cessitant une ergonomie adapt\u00e9e pour optimiser l\u0027interaction."}, {"font": {"color": "white"}, "group": 1, "id": "d5978979-95eb-4c2f-bbf0-34d3ca920f47", "label": "Objectifs strat\u00e9giques", "shape": "dot", "size": 5, "title": "Buts d\u00e9finis par un site web ou une application qui guident le design et l\u0027ergonomie en fonction des besoins des usagers."}, {"font": {"color": "white"}, "group": 1, "id": "5a5e31ab-5348-4c9c-a5d1-e53a2cecf269", "label": "Usagers", "shape": "dot", "size": 5, "title": "Individus qui interagissent avec une interface ou un produit, dont les besoins doivent \u00eatre au centre du processus de conception."}, {"font": {"color": "white"}, "group": 1, "id": "af063a7b-697c-4698-a3f9-571b25d446e7", "label": "Ergonomie web", "shape": "dot", "size": 5, "title": "Discipline visant \u00e0 adapter, concevoir et optimiser les interfaces web et utilisateur afin de garantir une utilisation facile, intuitive et confortable, favorisant ainsi la satisfaction des utilisateurs tout en tenant compte des lois psychologiques comme celles de Miller et Fitts, et am\u00e9liorant l\u0027exp\u00e9rience utilisateur sur les sites internet."}, {"font": {"color": "white"}, "group": 1, "id": "ff356c21-a6a9-4643-9b85-5ea63c1962d7", "label": "Composants d\u0027Interface Utilisateur", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface utilisateur sont des unit\u00e9s graphiques ind\u00e9pendantes et r\u00e9utilisables, telles que des boutons, des liens ou des cartes, qui encapsulent la logique et le rendu d\u0027une partie de l\u0027interface. Ils permettent aux utilisateurs d\u0027interagir avec le contenu et les fonctionnalit\u00e9s sur une page web. Dans des outils comme Figma, ces \u00e9l\u00e9ments aident les designers \u00e0 maintenir une coh\u00e9rence visuelle tout en facilitant les mises \u00e0 jour, s\u0027assemblant pour former des structures plus complexes."}, {"font": {"color": "white"}, "group": 1, "id": "a11a000a-f07d-4ba3-933b-0d10c309a701", "label": "Sens de lecture", "shape": "dot", "size": 5, "title": "Le sens de lecture d\u00e9signe l\u0027ordre et la direction dans lesquels les utilisateurs per\u00e7oivent le contenu textuel, soit de gauche \u00e0 droite (ltr) ou de droite \u00e0 gauche (rtl). Cela influence non seulement leur compr\u00e9hension et interaction avec l\u0027interface, mais aussi la disposition visuelle des \u00e9tiquettes et champs selon les langues, impactant ainsi l\u0027exp\u00e9rience utilisateur globale."}, {"font": {"color": "white"}, "group": 1, "id": "f75008eb-e56d-4569-879c-ba1f981cfb7b", "label": "Ligne de flottaison", "shape": "dot", "size": 5, "title": "La ligne de flottaison, ou fold, d\u00e9signe la zone visible d\u0027une page web sans d\u00e9filement. C\u0027est un \u00e9l\u00e9ment crucial pour le design web, car les informations importantes doivent y \u00eatre plac\u00e9es afin d\u0027attirer et de capter l\u0027attention des utilisateurs d\u00e8s leur arriv\u00e9e sur la page."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 1, "id": "053892a6-e04e-47ba-9e00-a75372893443", "label": "UX Collective", "shape": "dot", "size": 5, "title": "Plateforme en ligne partageant des articles sur le design UX, offrant insights et r\u00e9flexions sur l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "ab0e6049-acd3-4fa6-b9b6-3d8a7ec7644a", "label": "Smashing Magazine", "shape": "dot", "size": 5, "title": "Blog d\u00e9di\u00e9 au design web et au d\u00e9veloppement, fournissant articles, ressources et \u00e9tudes de cas sur les meilleures pratiques."}, {"font": {"color": "white"}, "group": 1, "id": "4e982062-6382-41e8-9745-575fa9d4fa1d", "label": "Shadcn UI", "shape": "dot", "size": 5, "title": "Shadcn UI est une biblioth\u00e8que de composants React optimis\u00e9s pour un design moderne et une exp\u00e9rience utilisateur fluide. Elle fournit des composants standards personnalisables, faciles \u00e0 int\u00e9grer, similaires \u00e0 ceux de Magic UI, permettant aux d\u00e9veloppeurs de cr\u00e9er des interfaces utilisateur attrayantes et fonctionnelles."}, {"font": {"color": "white"}, "group": 1, "id": "70a3cabd-4c5e-4877-897a-b00631814b8c", "label": "Magic UI", "shape": "dot", "size": 5, "title": "Biblioth\u00e8que UI con\u00e7ue pour cr\u00e9er des interfaces \u00e9l\u00e9gantes et fonctionnelles, offrant des composants pr\u00eats \u00e0 l\u0027emploi et sp\u00e9cifiquement d\u00e9velopp\u00e9e pour React, id\u00e9ale pour un d\u00e9veloppement rapide gr\u00e2ce \u00e0 ses composants pr\u00e9d\u00e9finis faciles \u00e0 utiliser."}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 3, "id": "96de6341e9db41a78edad0d40b97ea6e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des avantages \u00e0 am\u00e9liorer l\u0027accessibilit\u00e9 d\u0027un site web ?"}, {"font": {"color": "white"}, "group": 3, "id": "7acf781c86d94db5b9174ea0f77a7080", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce qui est d\u00e9fini comme prioritaire dans tout r\u00e9f\u00e9rentiel ergonomique ?"}, {"font": {"color": "white"}, "group": 3, "id": "4cc91b3570c44bd6b1da6c8f3f90d7d2", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signe le terme espace blanc en conception d\u0027interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "e846ef0159d94e02a46b826e22c81e6b", "label": "mcq", "shape": "dot", "size": 5, "title": "Pour am\u00e9liorer la compr\u00e9hension d\u0027une interface, que faut-il respecter principalement ?"}, {"font": {"color": "white"}, "group": 3, "id": "b17e37191d8e4ee096cbcba422cbd719", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la m\u00e9thode qui d\u00e9coupe le design d\u0027une interface en composants ?"}, {"font": {"color": "white"}, "group": 3, "id": "f73b609c41224a5eb611f366c35d9a2a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel crit\u00e8re doit \u00eatre respect\u00e9 pour rendre une application intuitive ?"}, {"font": {"color": "white"}, "group": 3, "id": "4570d883513647c595941a5d33546fc8", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi est-il risqu\u00e9 de r\u00e9inventer une ic\u00f4ne connue par les utilisateurs ?"}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 3, "id": "6189fae992924e9d9bbea0a50ca68427", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments peuvent donner lieu \u00e0 une bifurcation sur un site web ?"}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 4, "id": "870f44252b3f466d91e4ffa414b5cdbe", "label": "fill_in", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie des \u00e9l\u00e9ments d\u0027une interface guide l\u0027utilisateur dans sa navigation. Il commence par lire le contenu, puis, s\u0027il le juge n\u00e9cessaire, effectue une action pour laquelle il devra trouver \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "a7ed5fd278444bf88b94b4a8dc1d34f9", "label": "fill_in", "shape": "dot", "size": 5, "title": "88% des utilisateurs sont moins susceptibles de retourner sur un site apr\u00e8s \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "58a83fde0a3348baaca5da731c2c0cf1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Dans le domaine du design d\u0027exp\u00e9rience, le design ne se limite pas \u00e0 \u003cblank\u003e, mais inclut \u00e9galement la prise en compte de l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "66ce7b152de44607970d26f764001f4b", "label": "true_false", "shape": "dot", "size": 5, "title": "Am\u00e9liorer l\u0027accessibilit\u00e9 d\u0027un site web permet d\u0027augmenter son trafic et ses conversions."}, {"font": {"color": "white"}, "group": 5, "id": "8575c3f03e7d4498b1eba5d752c95f42", "label": "true_false", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments ergonomiques doivent \u00eatre s\u00e9lectionn\u00e9s en fonction de l\u0027\u00e9tude des usagers."}, {"font": {"color": "white"}, "group": 5, "id": "a89e80f3f1dc43a68ce19fbb0af28b4a", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027utilisateur va d\u0027abord trouver le call to action avant de lire le contenu."}, {"font": {"color": "white"}, "group": 5, "id": "2f9b8c77092542f7b1b9ff425a63a1c1", "label": "true_false", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie entre les \u00e9l\u00e9ments d\u0027une interface aide \u00e0 mieux comprendre les actions \u00e0 r\u00e9aliser."}, {"font": {"color": "white"}, "group": 5, "id": "c403d64ca6434b3dafa2d9505f75f7a4", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode qui consiste \u00e0 diviser le design d\u0027une interface en \u00e9l\u00e9ments individuels."}, {"font": {"color": "white"}, "group": 5, "id": "aad4c1e48aa8491aa7583ee04f54f1c1", "label": "true_false", "shape": "dot", "size": 5, "title": "Le client cherche uniquement une exp\u00e9rience d\u0027achat rapide et s\u00e9curis\u00e9e lorsqu\u0027il ach\u00e8te un produit en ligne."}, {"font": {"color": "white"}, "group": 5, "id": "20f0c140b108422da73a48463484a150", "label": "true_false", "shape": "dot", "size": 5, "title": "Chaque dollar investi dans l\u0027exp\u00e9rience utilisateur (UX) peut rapporter entre 2 et 100 dollars."}, {"font": {"color": "white"}, "group": 5, "id": "315cfc8b0c0a4c239408287509fd82a3", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027ajout d\u0027animations est utilis\u00e9 uniquement pour rendre un site plus esth\u00e9tique, sans impact sur l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "148c4b83bbf346118ad01ba1e1886404", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctionnalit\u00e9s comme le menu, les liens internes, et le pied de page sont consid\u00e9r\u00e9es comme des zones o\u00f9 l\u0027utilisateur peut ressentir diff\u00e9rentes \u00e9motions."}, {"font": {"color": "white"}, "group": 5, "id": "5e5e624e0c9749189df302e3a469edd0", "label": "true_false", "shape": "dot", "size": 5, "title": "Une application intuitive fonctionne de mani\u00e8re proche des habitudes d\u00e9j\u00e0 acquises par les utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "5c99b0872ad447488fc21208ec035890", "label": "true_false", "shape": "dot", "size": 5, "title": "La constance dans l\u0027utilisation d\u0027ic\u00f4nes universelles permet d\u0027am\u00e9liorer l\u0027intuitivit\u00e9 d\u0027une interface."}, {"font": {"color": "white"}, "group": 5, "id": "f7db6816b25d40e7b88284be2d31d0ac", "label": "true_false", "shape": "dot", "size": 5, "title": "Les utilisateurs pr\u00e9f\u00e8rent des ic\u00f4nes nouvelles et originales plut\u00f4t que celles \u00e9tablies pour mieux comprendre leur fonction."}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 5, "id": "d222ec889546468ab423a925b250d56d", "label": "true_false", "shape": "dot", "size": 5, "title": "Les CTA efficaces doivent \u00eatre plac\u00e9s au-dessous de la ligne de flottaison pour attirer l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 5, "id": "d76809cc290945e78447dc42776005c7", "label": "true_false", "shape": "dot", "size": 5, "title": "Les animations pr\u00e9sentes sur le site de Studio Brot jouent un r\u00f4le important dans l\u0027exp\u00e9rience utilisateur en maintenant son attention."}, {"font": {"color": "white"}, "group": 1, "id": "8d20d835-630d-4c6b-8a00-86480b18dc06", "label": "Conception pour les pouces", "shape": "dot", "size": 5, "title": "Approche de design ax\u00e9e sur l\u0027accessibilit\u00e9 des \u00e9l\u00e9ments d\u0027interface pour une utilisation \u00e0 une main, particuli\u00e8rement pertinente pour les appareils mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "93243cf1-1c62-40e6-b2ac-c4f1322cfadb", "label": "Utilisabilit\u00e9", "shape": "dot", "size": 5, "title": "Mesure de l\u0027efficacit\u00e9 et de la satisfaction d\u0027une interface utilisateur, essentielle pour garantir une interaction fluide et intuitive."}, {"font": {"color": "white"}, "group": 1, "id": "3b4e3edc-01a2-4e45-a97b-d86cbd0b4064", "label": "Fonctionnalit\u00e9s prioritaires", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments d\u0027une interface jug\u00e9s essentiels qui doivent \u00eatre mis en avant pour am\u00e9liorer l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "7843365f-32d0-4ace-98d4-f900474fa71e", "label": "UI Designer", "shape": "dot", "size": 5, "title": "Designer d\u0027interface utilisateur responsable de l\u0027apparence visuelle et de l\u0027interactivit\u00e9 d\u0027un produit num\u00e9rique, compl\u00e9mentaire au travail de l\u0027UX designer."}, {"font": {"color": "white"}, "group": 3, "id": "a979f369544e4c46b0a02f5ae402fb4c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle implication d\u00e9coule de l\u0027application de la loi de Fitts en mati\u00e8re d\u0027interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "87c2b33f5503487ebf5bb50b8dbb6746", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel concept permet \u00e0 l\u0027utilisateur de comprendre comment utiliser un objet avant utilisation ?"}, {"font": {"color": "white"}, "group": 4, "id": "da35feb49e864dec9be4a552fb20bd03", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les wireframes servent de base aux web designers pour \u003cblank\u003e, tout en respectant les souhaits et contraintes valid\u00e9s par le client."}, {"font": {"color": "white"}, "group": 4, "id": "41548d75a81a4ada9f8310827926ecef", "label": "fill_in", "shape": "dot", "size": 5, "title": "Apple recommande que les boutons d\u0027appel \u00e0 l\u0027action dans l\u0027interface utilisateur mobile aient une taille minimale de \u003cblank\u003e pixels."}, {"font": {"color": "white"}, "group": 5, "id": "a286d7d9d1844bed865e42b39a918f65", "label": "true_false", "shape": "dot", "size": 5, "title": "Les wireframes valides sont immuables et ne peuvent en aucun cas \u00eatre modifi\u00e9s par les cr\u00e9atifs."}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 5, "id": "2d74a52ca7074953a65510c6dc98ea28", "label": "true_false", "shape": "dot", "size": 5, "title": "Le travail de l\u0027UX designer repose uniquement sur des lois immuables de psychologie cognitive."}, {"font": {"color": "white"}, "group": 5, "id": "995e290cda554dceb9314682933f7829", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027espace blanc, ou espace n\u00e9gatif, est utilis\u00e9 pour repr\u00e9senter les parties textuelles du design."}, {"font": {"color": "white"}, "group": 5, "id": "f658fc74483b4181b2e5c3881588e0e0", "label": "true_false", "shape": "dot", "size": 5, "title": "Apple recommande que les boutons d\u0027appel \u00e0 l\u0027action dans l\u0027interface utilisateur mobile aient une taille de 34 x 26 pixels."}, {"font": {"color": "white"}, "group": 5, "id": "2e8282503d8d465cb75918606843cf30", "label": "true_false", "shape": "dot", "size": 5, "title": "Un bouton d\u0027appel \u00e0 l\u0027action trop grand peut nuire \u00e0 la hi\u00e9rarchie visuelle d\u0027une mise en page."}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 5, "id": "2c1395cb073e47e99fb0a0ec65707d09", "label": "true_false", "shape": "dot", "size": 5, "title": "Les affordances concernent uniquement l\u0027interaction physique avec des objets, comme appuyer sur une poign\u00e9e de porte ou tirer une chaise."}, {"font": {"color": "white"}, "group": 5, "id": "47cef18f7e6c47dcb2baaf060b4257b4", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027affordance permet \u00e0 l\u0027utilisateur de comprendre comment utiliser un objet avant m\u00eame qu\u0027il n\u0027ait besoin de l\u0027essayer."}, {"font": {"color": "white"}, "group": 1, "id": "b73644a0-a450-4aa4-9e3b-96cc1c0da4c7", "label": "Image", "shape": "dot", "size": 5, "title": "Repr\u00e9sentations visuelles d\u0027un sujet, essentielles pour la communication et l\u0027interpr\u00e9tation dans le design graphique et le contenu num\u00e9rique, influen\u00e7ant la perception et l\u0027\u00e9motion du spectateur tout en n\u00e9cessitant des alternatives textuelles pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 2, "id": 13708, "label": "Accessibilit\u00e9 Num\u00e9rique : R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Am\u00e9lioration", "shape": "dot", "size": 8, "title": "RGAA - Re\u0301fe\u0301rentiel v4.1"}, {"font": {"color": "white"}, "group": 1, "id": "44e27262-6d69-4a2a-9fdb-f2e2f0c5887b", "label": "WAI-ARIA", "shape": "dot", "size": 17, "title": "WAI-ARIA (Web Accessibility Initiative - Accessible Rich Internet Applications) est un ensemble de sp\u00e9cifications et d\u0027attributs HTML qui vise \u00e0 am\u00e9liorer l\u0027accessibilit\u00e9 des applications et contenus web interactifs, en particulier pour les utilisateurs ayant des handicaps. Cette sp\u00e9cification d\u00e9finit comment rendre les applications web accessibles en fournissant des r\u00f4les, propri\u00e9t\u00e9s et \u00e9tats ARIA qui permettent aux technologies d\u0027assistance, comme les lecteurs d\u0027\u00e9cran, d\u0027interpr\u00e9ter le contenu de mani\u00e8re plus efficace. WAI-ARIA inclut \u00e9galement des r\u00f4les de Landmarks pour identifier les zones principales d\u0027un document, facilitant ainsi la navigation et l\u0027interaction dans des environnements web dynamiques. En int\u00e9grant ces \u00e9l\u00e9ments, WAI-ARIA contribue \u00e0 une exp\u00e9rience utilisateur plus inclusive."}, {"font": {"color": "white"}, "group": 1, "id": "3f7470d7-442d-4922-9f23-70be2de8c8c8", "label": "Accessibilit\u00e9 des contenus visuels", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 des contenus visuels se r\u00e9f\u00e8re \u00e0 la fourniture de descriptions textuelles pour les images et \u00e9l\u00e9ments graphiques, permettant aux utilisateurs de technologies d\u0027assistance, comme les lecteurs d\u0027\u00e9cran, de comprendre le contenu visuel lorsque celui-ci ne peut pas \u00eatre affich\u00e9. Cela inclut l\u0027utilisation d\u0027attributs alternatifs en HTML qui d\u00e9crivent ces images, ainsi que la mise \u00e0 disposition de contenu ou fonctionnalit\u00e9s \u00e9quivalentes lorsque certaines conditions ne sont pas remplies, garantissant ainsi une accessibilit\u00e9 optimale."}, {"font": {"color": "white"}, "group": 1, "id": "f8fef91f-49c3-42b5-8011-0d757728f3fe", "label": "Accessibilit\u00e9 de l\u0027information", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 de l\u0027information stipule que les contenus d\u0027une page web doivent \u00eatre pr\u00e9sent\u00e9s de mani\u00e8re \u00e0 ce qu\u0027ils ne d\u00e9pendent pas uniquement de la forme, de la taille ou de la position pour \u00eatre compris. Cela implique que l\u0027impl\u00e9mentation des informations doit garantir leur pertinence et leur clart\u00e9, ind\u00e9pendamment des caract\u00e9ristiques visuelles, afin d\u0027assurer une exp\u00e9rience utilisateur inclusive pour tous."}, {"font": {"color": "white"}, "group": 1, "id": "8d90b1e8-9214-40c0-8ea2-d694bbdc1f06", "label": "WCAG (Web Content Accessibility Guidelines)", "shape": "dot", "size": 22, "title": "Les Web Content Accessibility Guidelines (WCAG) sont des recommandations internationales \u00e9tablies par le W3C pour am\u00e9liorer l\u0027accessibilit\u00e9 du contenu web aux personnes handicap\u00e9es. Ces directives, notamment WCAG 2.0 et 2.1, fournissent des normes pr\u00e9cises et des crit\u00e8res techniques visant \u00e0 garantir que les sites web soient utilisables par tous, y compris les personnes ayant des limitations visuelles, auditives ou motrices. Les WCAG abordent divers aspects de l\u0027accessibilit\u00e9, tels que le texte alternatif, la navigation, la structure du contenu, le contraste et les m\u00e9dias, ainsi que des crit\u00e8res sp\u00e9cifiques comme les \u00e9tiquettes de formulaire. L\u0027objectif est d\u0027assurer une exp\u00e9rience utilisateur \u00e9quitable et inclusive sur le web."}, {"font": {"color": "white"}, "group": 1, "id": "298ed149-9dab-426a-b1b9-4dfbbd1eeb1f", "label": "HTML", "shape": "dot", "size": 5, "title": "HyperText Markup Language (HTML) est le langage standard utilis\u00e9 pour cr\u00e9er et structurer les pages web, organisant le contenu \u00e0 l\u0027aide d\u0027\u00e9l\u00e9ments et de balises."}, {"font": {"color": "white"}, "group": 1, "id": "11723149-c36a-4793-bec4-052fc856d45b", "label": "Focus visible", "shape": "dot", "size": 5, "title": "Le focus visible est un indicateur visuel qui montre quel \u00e9l\u00e9ment d\u0027une interface utilisateur ou d\u0027une page web est actuellement s\u00e9lectionn\u00e9 ou actif. Il repr\u00e9sente l\u0027\u00e9tat d\u0027un \u00e9l\u00e9ment qui re\u00e7oit l\u0027attention de l\u0027utilisateur, permettant ainsi l\u0027interaction via dispositifs de pointage ou raccourcis clavier. Ce m\u00e9canisme est crucial pour les interactions clavier et l\u0027accessibilit\u00e9, car il aide les utilisateurs \u00e0 comprendre facilement o\u00f9 se trouve leur attention dans l\u0027interface, facilitant la navigation et l\u0027interaction avec les \u00e9l\u00e9ments interactifs."}, {"font": {"color": "white"}, "group": 1, "id": "0848f0a2-8c68-4f4f-8e65-b78c67566052", "label": "Norme europ\u00e9enne EN 301 549", "shape": "dot", "size": 5, "title": "La norme europ\u00e9enne EN 301 549 V2.1.2 d\u00e9finit les exigences d\u0027accessibilit\u00e9 pour les produits et services TIC, garantissant que ces technologies sont utilisables par tous, y compris les personnes en situation de handicap. Elle s\u0027applique \u00e0 tous les produits et services TIC, y compris les sites web, et vise \u00e0 assurer l\u0027inclusion num\u00e9rique. Cette norme int\u00e8gre \u00e9galement les directives WCAG et couvre des \u00e9l\u00e9ments non inclus dans le RGAA, influen\u00e7ant ainsi la conception web accessible."}, {"font": {"color": "white"}, "group": 1, "id": "7858bb35-2028-4994-bcdf-5dce16e5b18c", "label": "RGAA 4.1", "shape": "dot", "size": 8, "title": "Le R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Am\u00e9lioration de l\u0027Accessibilit\u00e9 (RGAA), \u00e9galement connu sous le nom de R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Accessibilit\u00e9 pour les Administrations, est un cadre normatif et l\u00e9gal fran\u00e7ais qui \u00e9tablit des exigences et crit\u00e8res techniques pour garantir l\u0027accessibilit\u00e9 num\u00e9rique des services publics en ligne. La version 4.1, publi\u00e9e en d\u00e9cembre 2020, apporte des corrections et am\u00e9liorations par rapport \u00e0 la version pr\u00e9c\u00e9dente 4.0, pr\u00e9cisant ainsi les normes n\u00e9cessaires pour une accessibilit\u00e9 \u00e9quitable et sans obstacles sur Internet. Ce r\u00e9f\u00e9rentiel vise \u00e0 rendre le web accessible aux personnes handicap\u00e9es en incluant des crit\u00e8res sp\u00e9cifiques pour le contenu, assurant ainsi que tous les citoyens puissent acc\u00e9der aux informations et services publics en ligne."}, {"font": {"color": "white"}, "group": 1, "id": "c9ee01fb-bf8c-4856-bac0-1ac34883ec8c", "label": "Plan du site", "shape": "dot", "size": 5, "title": "Page web listant l\u0027arborescence et les liens vers toutes les sections d\u0027un site, servant de guide pour les utilisateurs et facilitant la navigation ainsi que le r\u00e9f\u00e9rencement."}, {"font": {"color": "white"}, "group": 1, "id": "84fedfe9-1691-4721-b6a9-60637fabbc49", "label": "Motif de conception", "shape": "dot", "size": 5, "title": "Mod\u00e8le standardis\u00e9 d\u00e9crivant la structure et le comportement d\u0027un composant JavaScript pour assurer l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "292d70cc-3de3-4698-a1e6-f79cd67134cc", "label": "Zones de regroupement de contenus", "shape": "dot", "size": 5, "title": "Sections r\u00e9currentes sur plusieurs pages (comme en-t\u00eates ou pieds de page) qui organisent le contenu et am\u00e9liorent la navigation utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "15a62b20-f459-4e2c-878e-41b378dc3104", "label": "accessibilit\u00e9", "shape": "dot", "size": 5, "title": "La capacit\u00e9 d\u0027un produit ou service, y compris un contenu num\u00e9rique ou un site web, \u00e0 \u00eatre utilis\u00e9 par toutes les personnes, y compris celles ayant des handicaps. Cela garantit une exp\u00e9rience utilisateur \u00e9quitable et un acc\u00e8s sans obstacles. Cette accessibilit\u00e9 est souvent r\u00e9gie par des normes telles que les WCAG (Web Content Accessibility Guidelines) et vise \u00e0 permettre \u00e0 tous les utilisateurs d\u0027acc\u00e9der et d\u0027utiliser efficacement le produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "d29a67c0-9518-47da-bcd6-3eb36bf02e1a", "label": "Navigation coh\u00e9rente", "shape": "dot", "size": 5, "title": "Principe d\u0027accessibilit\u00e9 web garantissant que les \u00e9l\u00e9ments de navigation restent identiques en position et ordre sur toutes les pages, facilitant l\u0027orientation des utilisateurs."}, {"font": {"color": "white"}, "group": 3, "id": "a98a45abc7014c27850699d06e697a15", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel crit\u00e8re doit respecter le plan du site pour assurer la navigation utilisateur?"}, {"font": {"color": "white"}, "group": 5, "id": "1a27a4e02fc5498fb201f9b04a4083d6", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027\u00e9valuation de la conformit\u00e9 d\u0027un site doit se faire uniquement sur un nombre tr\u00e8s limit\u00e9 de pages."}, {"font": {"color": "white"}, "group": 1, "id": "180973ca-7ea4-4179-9de6-4306d5f4a2c2", "label": "Composants d\u0027interface", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface sont des \u00e9l\u00e9ments interactifs sur une page web, tels que des boutons, des liens et des menus, qui permettent aux utilisateurs d\u0027interagir avec le syst\u00e8me et sont essentiels pour l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "9ba6d9dc-239e-4df4-94b7-30ac2d36afc3", "label": "longdesc", "shape": "dot", "size": 5, "title": "Attribut HTML permettant de fournir une URL vers une description d\u00e9taill\u00e9e d\u0027un \u00e9l\u00e9ment, souvent utilis\u00e9 pour am\u00e9liorer l\u0027accessibilit\u00e9 des contenus visuels. Bien qu\u0027il soit crucial pour l\u0027accessibilit\u00e9, son utilisation a diminu\u00e9 en raison du manque de support dans certains navigateurs."}, {"font": {"color": "white"}, "group": 1, "id": "c9310ded-8766-479a-88f5-fdf78ee60628", "label": "ensemble de pages", "shape": "dot", "size": 5, "title": "Ensemble de pages web interconnect\u00e9es et coh\u00e9rentes, appartenant au m\u00eame nom de domaine, facilitant la navigation et l\u0027organisation du contenu pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 5, "id": "388525c44d4749319aec5fc378adefa3", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system se limite uniquement aux \u00e9l\u00e9ments graphiques et visuels d\u0027un produit."}, {"font": {"color": "white"}, "group": 1, "id": "5792c744-4854-454e-8f87-ec4f5ccf2582", "label": "\u00c9co-conception", "shape": "dot", "size": 5, "title": "L\u0027\u00e9co-conception est une approche de design qui int\u00e8gre des consid\u00e9rations \u00e9cologiques et les enjeux environnementaux dans la conception de produits ou services, y compris le d\u00e9veloppement durable dans la cr\u00e9ation de sites web. Elle vise \u00e0 minimiser l\u0027impact environnemental tout au long du cycle de vie des produits ou services, en \u00e9quilibrant durabilit\u00e9, faisabilit\u00e9 technique et performance visuelle et \u00e9conomique, tout en cherchant sp\u00e9cifiquement \u00e0 r\u00e9duire l\u0027empreinte \u00e9cologique des plateformes num\u00e9riques."}, {"font": {"color": "white"}, "group": 1, "id": "db3e710e-bc6a-4c2d-8422-90a85b26c700", "label": "NVDA", "shape": "dot", "size": 5, "title": "NonVisual Desktop Access; un lecteur d\u0027\u00e9cran gratuit permettant aux utilisateurs aveugles ou malvoyants d\u0027acc\u00e9der au contenu num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "2c4a6d00-50ac-4555-ac5f-f1ce26fbe723", "label": "AccessiWeb", "shape": "dot", "size": 5, "title": "AccessiWeb est un r\u00e9f\u00e9rentiel fran\u00e7ais qui fournit des crit\u00e8res d\u0027accessibilit\u00e9 pour le d\u00e9veloppement de sites web conformes aux normes."}, {"font": {"color": "white"}, "group": 1, "id": "b619a32c-fc86-461c-9522-27bdd85b6818", "label": "HTML 5.2", "shape": "dot", "size": 5, "title": "HTML 5.2 est une version du langage HTML qui inclut des am\u00e9liorations et fonctionnalit\u00e9s pour le d\u00e9veloppement web moderne."}, {"font": {"color": "white"}, "group": 1, "id": "23ba4f13-bd52-481d-8749-58a2e2bc79f6", "label": "Redirection", "shape": "dot", "size": 5, "title": "Proc\u00e9d\u00e9 qui dirige automatiquement un utilisateur vers une autre page ou URL, essentiel pour la navigation et l\u0027optimisation SEO, souvent utilis\u00e9 pour mettre \u00e0 jour des liens obsol\u00e8tes et am\u00e9liorer l\u0027exp\u00e9rience utilisateur sur le web."}, {"font": {"color": "white"}, "group": 1, "id": "a2ed3777-a1b4-47a1-8983-706adaa17b4e", "label": "crit\u00e8re 11.9", "shape": "dot", "size": 5, "title": "Exigence d\u0027accessibilit\u00e9 demandant que les intitul\u00e9s des boutons soient pertinents et informatifs pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "58618380-ff0c-4a6b-9fee-aa1372e95f31", "label": "Champ de formulaire", "shape": "dot", "size": 5, "title": "Un champ de formulaire est une zone interactive dans une interface utilisateur qui permet \u00e0 l\u0027utilisateur d\u0027entrer ou de s\u00e9lectionner des donn\u00e9es vari\u00e9es, comme du texte, des choix ou d\u0027autres types d\u0027informations."}, {"font": {"color": "white"}, "group": 1, "id": "79645ea7-c279-4508-8d8f-3a1a71d82bb4", "label": "Reflow", "shape": "dot", "size": 5, "title": "Process permettant \u00e0 l\u0027utilisateur de red\u00e9finir l\u0027espacement du texte sur une page web sans perte de contenu, essentiel pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "31a9be76-d36d-4c54-bc7d-41317ff205e0", "label": "Crit\u00e8res de succ\u00e8s", "shape": "dot", "size": 5, "title": "Conditions sp\u00e9cifiques d\u00e9finies par les WCAG pour \u00e9valuer si un site web est accessible aux utilisateurs avec divers handicaps."}, {"font": {"color": "white"}, "group": 1, "id": "32b65776-2297-4c57-98e2-6521887dd11a", "label": "Crit\u00e8re 8.10", "shape": "dot", "size": 5, "title": "\u00c9valuation de l\u0027indication des changements de sens de lecture dans les pages web, garantissant l\u0027accessibilit\u00e9 pour les utilisateurs avec des besoins sp\u00e9cifiques."}, {"font": {"color": "white"}, "group": 1, "id": "8bea4ed6-e0be-42d8-9550-08e27e899656", "label": "\u00c9tiquette visible", "shape": "dot", "size": 5, "title": "L\u0027\u00e9tiquette visible, \u00e9galement connue sous le nom d\u0027\u00e9tiquette de champ de formulaire, est un texte descriptif affich\u00e9 \u00e0 l\u0027utilisateur qui identifie et d\u00e9crit la fonction ou le contenu d\u0027un champ de saisie dans un formulaire. Elle informe l\u0027utilisateur sur le type ou le format des donn\u00e9es attendues, ce qui est essentiel pour guider les utilisateurs dans la saisie correcte des donn\u00e9es et garantir une navigation accessible. Cette \u00e9tiquette est souvent plac\u00e9e \u00e0 c\u00f4t\u00e9 du champ de formulaire et doit \u00eatre interpr\u00e9t\u00e9e selon le contexte d\u0027utilisation, contribuant ainsi \u00e0 l\u0027accessibilit\u00e9 et \u00e0 la compr\u00e9hension des donn\u00e9es \u00e0 saisir."}, {"font": {"color": "white"}, "group": 1, "id": "f009e74d-6c5b-4761-b732-969300d62140", "label": "Alternative accessible", "shape": "dot", "size": 5, "title": "Version d\u0027un contenu qui permet aux utilisateurs ayant des besoins sp\u00e9cifiques d\u0027acc\u00e9der \u00e0 la m\u00eame information ou fonctionnalit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "5b5b67d8-d1bb-4024-8e9f-9d246df2d7a7", "label": "Crit\u00e8re 4.8", "shape": "dot", "size": 5, "title": "Exigence selon laquelle chaque m\u00e9dia non temporel doit avoir une alternative accessible si n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 1, "id": "ac434fbf-5bd8-4a52-bd73-6041f5fcc150", "label": "Styles natifs du navigateur", "shape": "dot", "size": 5, "title": "Apparence par d\u00e9faut des \u00e9l\u00e9ments HTML fournie par le navigateur, sans personnalisation par l\u0027auteur, influen\u00e7ant l\u0027accessibilit\u00e9 et l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "04d75263-90f3-4c5f-afb0-72168b1d10dc", "label": "M\u00e9canisme d\u0027affichage", "shape": "dot", "size": 5, "title": "Outils ou options permettant aux utilisateurs d\u0027ajuster la pr\u00e9sentation du contenu, notamment le contraste des couleurs sur les pages web."}, {"font": {"color": "white"}, "group": 1, "id": "98fbde75-debc-42c3-9335-fdef362eedf8", "label": "description d\u00e9taill\u00e9e", "shape": "dot", "size": 5, "title": "Texte explicatif qui fournit des informations suppl\u00e9mentaires sur le contenu visuel, associ\u00e9 \u00e0 une image ou un graphique, essentiel pour l\u0027accessibilit\u00e9 et crucial pour fournir du contexte aux utilisateurs ayant des d\u00e9ficiences visuelles. Cela inclut \u00e9galement des informations compl\u00e9mentaires fournies avec une image pour enrichir sa compr\u00e9hension au-del\u00e0 de l\u0027alternative textuelle."}, {"font": {"color": "white"}, "group": 3, "id": "2f426f30fa264f6f94c2b738c0c0a2e0", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels textes sont concern\u00e9s par la mesure de contraste selon les directives\u202f?"}, {"font": {"color": "white"}, "group": 3, "id": "44a1cb1994f54733b945e6d994952d37", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle m\u00e9thode garantit l\u0027accessibilit\u00e9 des fonctionnalit\u00e9s par d\u00e9faut ?"}, {"font": {"color": "white"}, "group": 3, "id": "6015c7d5473a4aa6a073f4730908e579", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand est-il n\u00e9cessaire de fournir une alternative textuelle \u00e0 une fonctionnalit\u00e9 sonore ?"}, {"font": {"color": "white"}, "group": 3, "id": "628328ca05104f2380f1fbd559f31054", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand un dispositif HTML / WAI-ARIA est-il consid\u00e9r\u00e9 comme accessible ?"}, {"font": {"color": "white"}, "group": 3, "id": "041c6d601d324bd6a43df7844aab78d0", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le niveau de conformit\u00e9 le plus \u00e9lev\u00e9 des WCAG 2.0 ?"}, {"font": {"color": "white"}, "group": 3, "id": "61f1c0b8a36c429c8447c37deec46a19", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment doit \u00eatre organis\u00e9e la relation entre une \u00e9tiquette et son champ associ\u00e9 ?"}, {"font": {"color": "white"}, "group": 3, "id": "a59c8c038a8743d99f857dc0d60357fe", "label": "mcq", "shape": "dot", "size": 5, "title": "Que v\u00e9rifie le Test 13.10.1 dans une page web concernant l\u0027accessibilit\u00e9 des interactions\u202f?"}, {"font": {"color": "white"}, "group": 3, "id": "f1f4e80cb280417598d14efa8b949f6e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la longueur maximale recommand\u00e9e pour une alternative textuelle accessible\u202f?"}, {"font": {"color": "white"}, "group": 3, "id": "8220e1a0f60c41c1b1222dae732c97b6", "label": "mcq", "shape": "dot", "size": 5, "title": "Que consid\u00e8re WCAG comme un \u00e9chec concernant l\u0027intitul\u00e9 visible et le nom accessible ?"}, {"font": {"color": "white"}, "group": 3, "id": "1b7fdc01587f4001b1597e7c42ed8a55", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels niveaux de conformit\u00e9 des WCAG 2.1 doivent \u00eatre atteints pour l\u0027accessibilit\u00e9 num\u00e9rique ?"}, {"font": {"color": "white"}, "group": 3, "id": "ce9a839939504b4baf9d60416a0b60d4", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle condition impose-t-on \u00e0 l\u0027attribut aria-hidden ?"}, {"font": {"color": "white"}, "group": 3, "id": "5de55d4faba1499e9ae5fa4c8dcd639e", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit contenir une alternative \u00e0 un composant JavaScript inaccessible ?"}, {"font": {"color": "white"}, "group": 3, "id": "ec8ac9bc8db04bcbb982577d49a4bfa0", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand peut-on invoquer la charge disproportionn\u00e9e dans la mise en accessibilit\u00e9 ?"}, {"font": {"color": "white"}, "group": 3, "id": "e7506aae28b3446ea38572551f9f70c5", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand un composant d\u0027interface est-il accessible au clavier et au dispositif de pointage ?"}, {"font": {"color": "white"}, "group": 3, "id": "70f0ddf2dd894235b557b3eb6bd95aaf", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la fonction principale d\u2019un lien d\u2019\u00e9vitement ?"}, {"font": {"color": "white"}, "group": 3, "id": "82fcc15d251e4f889b76ff5cfd43d914", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit-on impl\u00e9menter si l\u0027interface est le seul acc\u00e8s \u00e0 un service ?"}, {"font": {"color": "white"}, "group": 3, "id": "4d2c6dd1ed6c481780a12d74693b288c", "label": "mcq", "shape": "dot", "size": 5, "title": "O\u00f9 recommande WCAG de placer l\u0027intitul\u00e9 visible dans le nom accessible ?"}, {"font": {"color": "white"}, "group": 3, "id": "85f18f92f25a4d5eaccbf6b62a6099b2", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il si un m\u00e9dia est utilis\u00e9 \u00e0 des fins d\u00e9coratives ?"}, {"font": {"color": "white"}, "group": 4, "id": "2b71f18669974c0aaeff9e376d51e756", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un lien d\u0027\u00e9vitement permet \u003cblank\u003e dans la page afin d\u0027am\u00e9liorer l\u0027accessibilit\u00e9 pour les utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "be89101a28ac482587d1e248ea83fa54", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour qu\u0027un dispositif HTML / WAI-ARIA soit consid\u00e9r\u00e9 comme accessible, il doit \u00eatre fonctionnel en termes de restitution et de fonctionnalit\u00e9s sur \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "48bcec0fe85e486b997ca81cb67263c1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour faciliter l\u0027accessibilit\u00e9, la longueur maximale recommand\u00e9e pour une alternative textuelle est de \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "2919b3725fc948f3a68facc85b35c9b8", "label": "fill_in", "shape": "dot", "size": 5, "title": "Selon WCAG, une correspondance non exacte de la cha\u00eene de caract\u00e8res de l\u0027intitul\u00e9 visible au sein du nom accessible est consid\u00e9r\u00e9e comme \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "3f3c4bd5080a46639327081568fc3dd4", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les contenus et services web doivent satisfaire aux crit\u00e8res de succ\u00e8s des R\u00e8gles pour l\u0027accessibilit\u00e9 des contenus Web (WCAG) 2.1 de niveau \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "7fd94d1cfb6a4172bd075fce05d98d4b", "label": "true_false", "shape": "dot", "size": 5, "title": "Un lien d\u0027\u00e9vitement permet de sauter une zone dans la page pour faciliter la navigation."}, {"font": {"color": "white"}, "group": 5, "id": "1419f7539bfc4cddab1dec25b459552b", "label": "true_false", "shape": "dot", "size": 5, "title": "Les R\u00e8gles pour l\u0027accessibilit\u00e9 des contenus Web (WCAG) 2.0 visent \u00e0 rendre les contenus Web accessibles aux personnes en situation de handicap."}, {"font": {"color": "white"}, "group": 5, "id": "25fceaccd6604787b236e3b8ee677194", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests de compatibilit\u00e9 avec l\u0027accessibilit\u00e9 sont r\u00e9alis\u00e9s uniquement sur les navigateurs."}, {"font": {"color": "white"}, "group": 5, "id": "2ff72267ec8041dcbde6e12c2edb44cc", "label": "true_false", "shape": "dot", "size": 5, "title": "Les dispositifs HTML/WAI-ARIA doivent respecter les normes d\u0027accessibilit\u00e9 d\u00e9finies par WCAG."}, {"font": {"color": "white"}, "group": 5, "id": "458dffabe57e43d784bad2274d28e806", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027utilisateur doit pouvoir acc\u00e9der \u00e0 toutes les fonctionnalit\u00e9s par la touche tabulation ou par un dispositif de pointage."}, {"font": {"color": "white"}, "group": 5, "id": "09e590cf9ee14919a90129f274ef7f25", "label": "true_false", "shape": "dot", "size": 5, "title": "Un dispositif HTML / WAI-ARIA est accessible tant qu\u0027il fonctionne en partie sur quelques combinaisons possibles."}, {"font": {"color": "white"}, "group": 5, "id": "6c5bdb5b3241461e8888578653186392", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests d\u0027accessibilit\u00e9 doivent \u00eatre r\u00e9alis\u00e9s dans un environnement sp\u00e9cifique si le public vis\u00e9 poss\u00e8de un \u00e9quipement ma\u00eetris\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "4396af018b6d4961ab80c30686353afb", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests 7.1.1, 7.1.2, et 7.1.3 sont utilis\u00e9s pour v\u00e9rifier le bon usage de WAI-ARIA."}, {"font": {"color": "white"}, "group": 5, "id": "deab729352214406ac6c8c35c97411bb", "label": "true_false", "shape": "dot", "size": 5, "title": "Le crit\u00e8re 7.1 permet d\u0027assurer la compatibilit\u00e9 avec les technologies d\u0027assistance en utilisant uniquement WAI-ARIA."}, {"font": {"color": "white"}, "group": 5, "id": "5bb11a8121ab477496afbc680255c038", "label": "true_false", "shape": "dot", "size": 5, "title": "Si un site propose une alternative \u00e0 JavaScript, un lien ou un bouton doit permettre d\u0027y acc\u00e9der."}, {"font": {"color": "white"}, "group": 5, "id": "abbae56786c04c0f9bf1c3985592057c", "label": "true_false", "shape": "dot", "size": 5, "title": "Les contenus cr\u00e9\u00e9s par des tiers sous le contr\u00f4le de l\u0027organisme concern\u00e9 ne sont pas soumis aux exigences d\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "bc4a3de35f2e426aa928b95008ea9f99", "label": "true_false", "shape": "dot", "size": 5, "title": "La zone d\u0027en-t\u00eate et celle de navigation principale doivent respecter certaines conditions sp\u00e9cifiques lorsqu\u0027elles sont pr\u00e9sentes sur une page web."}, {"font": {"color": "white"}, "group": 5, "id": "6959a0ee488345c7b82f166b7c72587f", "label": "true_false", "shape": "dot", "size": 5, "title": "Les technologies comme les plages braille et les loupes d\u0027\u00e9cran peuvent faciliter la lecture des alternatives textuelles."}, {"font": {"color": "white"}, "group": 5, "id": "616b5d2ed72e4a31ba53f684e25b1e18", "label": "true_false", "shape": "dot", "size": 5, "title": "Une alternative textuelle doit imp\u00e9rativement contenir moins de 80 caract\u00e8res pour \u00eatre accessible."}, {"font": {"color": "white"}, "group": 5, "id": "f62536fea51746029e15701b14cd6474", "label": "true_false", "shape": "dot", "size": 5, "title": "Une diff\u00e9rence mineure entre l\u0027intitul\u00e9 visible et le nom accessible est consid\u00e9r\u00e9e comme un \u00e9chec par WCAG."}, {"font": {"color": "white"}, "group": 5, "id": "e547cfac7af6470596201e4ee72635a6", "label": "true_false", "shape": "dot", "size": 5, "title": "WCAG impose obligatoirement que l\u0027intitul\u00e9 visible soit toujours au d\u00e9but du nom accessible."}, {"font": {"color": "white"}, "group": 5, "id": "4086cbb2ecf347b3a6fa9aa2ea651860", "label": "true_false", "shape": "dot", "size": 5, "title": "Les sites internet et applications mobiles qui ne sont pas essentiels \u00e0 une d\u00e9marche administrative n\u0027ont jamais \u00e9t\u00e9 soumis aux obligations d\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "f3100797c7a04a6ab98d09402ec040e1", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027utilisation des pseudo-\u00e9l\u00e9ments :before et :after pour g\u00e9n\u00e9rer du texte via CSS peut conduire \u00e0 une non-conformit\u00e9 aux crit\u00e8res WCAG 2.1."}, {"font": {"color": "white"}, "group": 5, "id": "e2ba18bd43a347cbad64189d532ed1d1", "label": "true_false", "shape": "dot", "size": 5, "title": "Les personnes concern\u00e9es peuvent choisir de se r\u00e9f\u00e9rer aux normes internationales pour garantir l\u0027accessibilit\u00e9 num\u00e9rique de leurs services web."}, {"font": {"color": "white"}, "group": 5, "id": "97024cd133a447e3a0958df90bae8beb", "label": "true_false", "shape": "dot", "size": 5, "title": "Les normes internationales d\u0027accessibilit\u00e9 num\u00e9rique exigent que les contenus web r\u00e9pondent uniquement aux crit\u00e8res de succ\u00e8s de niveau simple A (A) des WCAG 2.1."}, {"font": {"color": "white"}, "group": 5, "id": "b173e5a5d23942348870e58149077081", "label": "true_false", "shape": "dot", "size": 5, "title": "Un raccourci clavier associ\u00e9 \u00e0 un composant d\u0027interface utilisateur peut \u00eatre activ\u00e9 m\u00eame si le focus clavier n\u0027est pas sur ce composant."}, {"font": {"color": "white"}, "group": 5, "id": "2c7c5e7551a64463a32c3c9744af1246", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027\u00e9tat final d\u0027un contenu contr\u00f4l\u00e9 par hidden ou aria-hidden doit \u00eatre pris en compte lorsqu\u0027il y a une incoh\u00e9rence entre son statut affich\u00e9 et masqu\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "17917150c082414699a4d39ea2253c98", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027environnement de test pour les composants d\u0027interface doit inclure des technologies d\u0027assistance associ\u00e9es aux navigateurs et syst\u00e8mes d\u0027exploitation."}, {"font": {"color": "white"}, "group": 5, "id": "9a504526d73f47a88f26d0337fa74295", "label": "true_false", "shape": "dot", "size": 5, "title": "Le manque de connaissances peut \u00eatre une circonstance l\u00e9gitime pour ne pas respecter les obligations d\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "28d759f70f784404931cde866e59005e", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027attribut aria-hidden doit toujours avoir la valeur \u0027true\u0027 pour les technologies d\u0027assistance quel que soit l\u0027\u00e9tat affich\u00e9 ou masqu\u00e9 \u00e0 l\u0027\u00e9cran."}, {"font": {"color": "white"}, "group": 5, "id": "e7e1673132b44458805f53b7217e6beb", "label": "true_false", "shape": "dot", "size": 5, "title": "Le contenu cach\u00e9 peut \u00eatre restitu\u00e9 par les technologies d\u0027assistance apr\u00e8s une action de l\u0027utilisateur, comme un repositionnement du focus."}, {"font": {"color": "white"}, "group": 5, "id": "fd2fffde74194be18561b8d1d2b75601", "label": "true_false", "shape": "dot",
