                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "9639a3d5-c874-4c14-9acd-54637974eae7", "label": "Contenus", "shape": "dot", "size": 5, "title": "Les contenus d\u00e9signent la qualit\u00e9 et la pertinence des informations et m\u00e9dias pr\u00e9sent\u00e9s sur un site web, qui sont essentiels pour r\u00e9pondre aux besoins des utilisateurs, attirer et retenir leur attention."}, {"font": {"color": "white"}, "group": 1, "id": "287ef751-850a-45f8-8aea-12aa5b7582a2", "label": "Webmarketing", "shape": "dot", "size": 5, "title": "Le webmarketing d\u00e9signe l\u0027ensemble des techniques marketing appliqu\u00e9es sur Internet, incluant le mobile marketing, pour promouvoir efficacement des produits ou services et atteindre les utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "78538d75-6f04-4f07-a015-e6fc99f5b5a1", "label": "Exigences utilisateurs", "shape": "dot", "size": 5, "title": "Crit\u00e8res fondamentaux que les utilisateurs attendent d\u0027un site web, incluant visibilit\u00e9, perception, technique, contenus et services."}, {"font": {"color": "white"}, "group": 1, "id": "6120606d-278e-4565-98b8-539617ffb076", "label": "M\u00e9dia temporel", "shape": "dot", "size": 5, "title": "Le m\u00e9dia temporel est un contenu multim\u00e9dia, tel que l\u0027audio ou la vid\u00e9o, qui se d\u00e9roule dans le temps et pr\u00e9sente des informations de mani\u00e8re chronologique. Ce type de m\u00e9dia inclut des \u00e9l\u00e9ments pr\u00e9-enregistr\u00e9s n\u00e9cessitant des adaptations pour garantir leur accessibilit\u00e9 \u00e0 tous les utilisateurs. Il peut \u00e9galement comprendre des vid\u00e9os et des animations qui exigent un contr\u00f4le utilisateur pour une consultation efficace, tout en pouvant \u00eatre synchronis\u00e9 avec d\u0027autres formats pour enrichir l\u0027information pr\u00e9sent\u00e9e. Utilis\u00e9 dans divers contextes, le m\u00e9dia temporel doit respecter des crit\u00e8res d\u0027accessibilit\u00e9 sp\u00e9cifiques afin de faciliter la communication d\u0027informations."}, {"font": {"color": "white"}, "group": 2, "id": 13708, "label": "Accessibilit\u00e9 Num\u00e9rique : R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Am\u00e9lioration", "shape": "dot", "size": 8, "title": "RGAA - Re\u0301fe\u0301rentiel v4.1"}, {"font": {"color": "white"}, "group": 1, "id": "f32d10f7-7645-4d69-92a6-747fd8ccbfca", "label": "Sous-titres synchronis\u00e9s", "shape": "dot", "size": 5, "title": "Texte affich\u00e9 \u00e0 l\u0027\u00e9cran qui correspond au dialogue audio d\u0027un m\u00e9dia, affich\u00e9 en temps r\u00e9el pour fournir des informations audio essentielles, crucial pour les utilisateurs sourds ou malentendants et pour la compr\u00e9hension g\u00e9n\u00e9rale du contenu."}, {"font": {"color": "white"}, "group": 1, "id": "515f5769-83d5-4766-ad3b-0c03f02f8d75", "label": "Crit\u00e8re 4.6", "shape": "dot", "size": 5, "title": "\u00c9valuation de la pertinence de l\u0027audiodescription pour chaque m\u00e9dia temporel pr\u00e9-enregistr\u00e9 afin d\u0027assurer une compr\u00e9hension ad\u00e9quate."}, {"font": {"color": "white"}, "group": 1, "id": "5b5b67d8-d1bb-4024-8e9f-9d246df2d7a7", "label": "Crit\u00e8re 4.8", "shape": "dot", "size": 5, "title": "Exigence selon laquelle chaque m\u00e9dia non temporel doit avoir une alternative accessible si n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 1, "id": "f009e74d-6c5b-4761-b732-969300d62140", "label": "Alternative accessible", "shape": "dot", "size": 5, "title": "Version d\u0027un contenu qui permet aux utilisateurs ayant des besoins sp\u00e9cifiques d\u0027acc\u00e9der \u00e0 la m\u00eame information ou fonctionnalit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "508e59d0-7579-4592-80fd-c6d25c20e116", "label": "\u00c9valuation de l\u0027accessibilit\u00e9 num\u00e9rique et conformit\u00e9", "shape": "dot", "size": 5, "title": "L\u0027\u00e9valuation de l\u0027accessibilit\u00e9 num\u00e9rique et conformit\u00e9 englobe \u00e0 la fois des tests utilisateurs impliquant des \u00e9valuations pratiques par des utilisateurs r\u00e9els, y compris ceux en situation de handicap, pour mesurer l\u0027efficacit\u00e9 des services num\u00e9riques, ainsi que des audits syst\u00e9matiques visant \u00e0 d\u00e9terminer si un site web ou une application respecte les normes d\u0027accessibilit\u00e9 \u00e9tablies telles que les WCAG et le RGAA. Ces \u00e9valuations incluent le contr\u00f4le utilisateur permettant aux utilisateurs de g\u00e9rer les \u00e9l\u00e9ments multim\u00e9dias selon leurs pr\u00e9f\u00e9rences, tout en v\u00e9rifiant la conformit\u00e9 des \u00e9l\u00e9ments d\u0027une page pour garantir qu\u0027ils r\u00e9pondent aux crit\u00e8res n\u00e9cessaires pour \u00eatre accessibles \u00e0 tous les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "74af9aa5-bfae-4e80-80d1-95a93d803eca", "label": "M\u00e9dia non temporel", "shape": "dot", "size": 5, "title": "Un m\u00e9dia non temporel est un type de contenu statique qui ne d\u00e9pend pas du temps pour sa consultation, permettant une interaction \u00e0 travers divers dispositifs. Cela inclut des \u00e9l\u00e9ments tels que des images, des tableaux, des cartes interactives et des diaporamas, qui peuvent \u00eatre consult\u00e9s sans d\u00e9roulement temporel."}, {"font": {"color": "white"}, "group": 3, "id": "9b0002c598914db88ae11e0b8a9c17bc", "label": "mcq", "shape": "dot", "size": 5, "title": "Dans quel cas le crit\u00e8re d\u0027accessibilit\u00e9 pour les m\u00e9dias temporels est-il non applicable ?"}, {"font": {"color": "white"}, "group": 5, "id": "1ba4425f80644e4d849adddc32277d74", "label": "true_false", "shape": "dot", "size": 5, "title": "Le m\u00e9dia temporel doit imp\u00e9rativement \u00eatre accompagn\u00e9 de sous-titres synchronis\u00e9s pour qu\u0027un contenu soit accessible."}, {"font": {"color": "white"}, "group": 1, "id": "5a5e31ab-5348-4c9c-a5d1-e53a2cecf269", "label": "Usagers", "shape": "dot", "size": 5, "title": "Individus qui interagissent avec une interface ou un produit, dont les besoins doivent \u00eatre au centre du processus de conception."}, {"font": {"color": "white"}, "group": 1, "id": "7c15d1a8-6a39-4bb9-b353-1112c86b8900", "label": "Communication digitale", "shape": "dot", "size": 5, "title": "\u00c9change d\u0027informations via des plateformes num\u00e9riques, n\u00e9cessitant une ergonomie adapt\u00e9e pour optimiser l\u0027interaction."}, {"font": {"color": "white"}, "group": 1, "id": "d5978979-95eb-4c2f-bbf0-34d3ca920f47", "label": "Objectifs strat\u00e9giques", "shape": "dot", "size": 5, "title": "Buts d\u00e9finis par un site web ou une application qui guident le design et l\u0027ergonomie en fonction des besoins des usagers."}, {"font": {"color": "white"}, "group": 3, "id": "7acf781c86d94db5b9174ea0f77a7080", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce qui est d\u00e9fini comme prioritaire dans tout r\u00e9f\u00e9rentiel ergonomique ?"}, {"font": {"color": "white"}, "group": 5, "id": "8575c3f03e7d4498b1eba5d752c95f42", "label": "true_false", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments ergonomiques doivent \u00eatre s\u00e9lectionn\u00e9s en fonction de l\u0027\u00e9tude des usagers."}, {"font": {"color": "white"}, "group": 1, "id": "93243cf1-1c62-40e6-b2ac-c4f1322cfadb", "label": "Utilisabilit\u00e9", "shape": "dot", "size": 5, "title": "Mesure de l\u0027efficacit\u00e9 et de la satisfaction d\u0027une interface utilisateur, essentielle pour garantir une interaction fluide et intuitive."}, {"font": {"color": "white"}, "group": 1, "id": "765119bf-2c7a-4658-9713-766607a4c90e", "label": "D\u00e9coupage", "shape": "dot", "size": 5, "title": "Le d\u00e9coupage est une strat\u00e9gie d\u0027organisation qui consiste \u00e0 diviser des t\u00e2ches complexes ou un programme en unit\u00e9s logiques distinctes et plus simples. Cette technique facilite la compr\u00e9hension, l\u0027ex\u00e9cution et la gestion des \u00e9l\u00e9ments du code, tout en am\u00e9liorant les tests et l\u0027\u00e9volution du logiciel. Elle est particuli\u00e8rement adapt\u00e9e \u00e0 la complexit\u00e9 des fonctionnalit\u00e9s, permettant ainsi de rendre chaque \u00e9tape plus accessible pour les d\u00e9veloppeurs."}, {"font": {"color": "white"}, "group": 5, "id": "bfadd69830f842acbfe37e3154657004", "label": "true_false", "shape": "dot", "size": 5, "title": "La loi de Hick-Hyman permet d\u0027\u00e9valuer l\u0027efficacit\u00e9 des interfaces en analysant le nombre de choix disponibles."}, {"font": {"color": "white"}, "group": 1, "id": "295d4059-ab79-4496-94b9-ee26862fda8d", "label": "Agilit\u00e9", "shape": "dot", "size": 5, "title": "L\u0027agilit\u00e9 est une approche de gestion de projet qui privil\u00e9gie la flexibilit\u00e9 et l\u0027adaptation rapide aux changements, tout en impliquant continuellement les utilisateurs dans le d\u00e9veloppement. Elle se manifeste par la capacit\u00e9 d\u0027une entreprise \u00e0 r\u00e9agir rapidement aux \u00e9volutions du march\u00e9, facilit\u00e9e par des pratiques telles que DevOps et des cycles de d\u00e9veloppement courts, favorisant ainsi une meilleure collaboration et une livraison continue de valeur."}, {"font": {"color": "white"}, "group": 1, "id": "6950796e-29f2-4064-93d6-b57b697a2787", "label": "Am\u00e9lioration continue", "shape": "dot", "size": 5, "title": "Processus et philosophie d\u0027optimisation r\u00e9guli\u00e8re et continue des processus et produits, fond\u00e9e sur les retours d\u0027exp\u00e9rience et les contributions, visant \u00e0 am\u00e9liorer la qualit\u00e9 du contenu ou du produit final, particuli\u00e8rement cruciale dans des environnements tels que DevOps pour s\u0027adapter aux changements rapides du march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "7cff2f67-e7cc-4264-ade4-2d0d96f0cadb", "label": "Outils de design web", "shape": "dot", "size": 5, "title": "Logiciels utilis\u00e9s par les designers pour cr\u00e9er des interfaces utilisateur attrayantes et fonctionnelles, tels que Adobe XD ou Figma."}, {"font": {"color": "white"}, "group": 1, "id": "65a2d925-96a7-48d0-94eb-7917f284ca13", "label": "Navigation", "shape": "dot", "size": 5, "title": "La navigation, ou syst\u00e8me de navigation, d\u00e9signe le processus et les syst\u00e8mes utilis\u00e9s pour se d\u00e9placer efficacement et intuitivement \u00e0 travers les diff\u00e9rentes sections ou pages d\u0027une interface web ou d\u0027une application. Cela inclut l\u0027utilisation de menus, de tables des mati\u00e8res, de plans du site et d\u0027autres m\u00e9thodes qui contribuent \u00e0 une exp\u00e9rience fluide, \u00e0 l\u0027ergonomie, \u00e0 la compr\u00e9hension du site et \u00e0 l\u0027accessibilit\u00e9. Les syst\u00e8mes de navigation facilitent \u00e9galement la recherche d\u0027informations via des moteurs de recherche int\u00e9gr\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "1d12b37a-39b8-4cdb-a08f-40ddbca22d1c", "label": "Plan d\u0027action annuel", "shape": "dot", "size": 5, "title": "Document d\u00e9taillant les mesures sp\u00e9cifiques \u00e0 mettre en \u0153uvre chaque ann\u00e9e pour am\u00e9liorer l\u0027accessibilit\u00e9 num\u00e9rique au sein d\u0027une entit\u00e9."}, {"font": {"color": "white"}, "group": 4, "id": "bd6c557ed7e94632ae6c68efc4f641d9", "label": "fill_in", "shape": "dot", "size": 5, "title": "[Nom du site web, de l\u0027application mobile, ou d\u0027un autre service concern\u00e9] est en conformit\u00e9 partielle avec \u003cblank\u003e en raison des non-conformit\u00e9s \u00e9num\u00e9r\u00e9es ci-dessous."}, {"font": {"color": "white"}, "group": 5, "id": "3bd3b0916e0042d8bb5fbfb2302b323d", "label": "true_false", "shape": "dot", "size": 5, "title": "Un \u00e9v\u00e9nement d\u00e9clench\u00e9 uniquement sur la prise de focus permet de satisfaire le crit\u00e8re de contr\u00f4le du contenu en mouvement ou clignotant."}, {"font": {"color": "white"}, "group": 5, "id": "6fbefc8b21124f90954a16ed31e00118", "label": "true_false", "shape": "dot", "size": 5, "title": "[Nom du site web de l\u0027application mobile] est en conformit\u00e9 avec le r\u00e9f\u00e9rentiel g\u00e9n\u00e9ral d\u0027am\u00e9lioration de l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "53d526528ec44978b089dcd356a1fef3", "label": "true_false", "shape": "dot", "size": 5, "title": "[Nom de l\u0027organisme concern\u00e9] doit rendre son site web et application mobile accessibles selon les normes de la loi du 11 f\u00e9vrier 2005."}, {"font": {"color": "white"}, "group": 5, "id": "458dffabe57e43d784bad2274d28e806", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027utilisateur doit pouvoir acc\u00e9der \u00e0 toutes les fonctionnalit\u00e9s par la touche tabulation ou par un dispositif de pointage."}, {"font": {"color": "white"}, "group": 1, "id": "014a978d-3545-4c6c-b114-f50b1e083ec9", "label": "Version accessible", "shape": "dot", "size": 5, "title": "Document ou fichier rendu conforme aux normes d\u0027accessibilit\u00e9, permettant une utilisation optimale par tous les utilisateurs, y compris ceux ayant des handicaps."}, {"font": {"color": "white"}, "group": 3, "id": "3506bc0fa73340f583a57133ef4e98ff", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle solution WCAG juge acceptable pour faciliter l\u0027acc\u00e8s des vid\u00e9os aux personnes aveugles ?"}, {"font": {"color": "white"}, "group": 1, "id": "ec7a9773-d5da-4b5f-8ea4-be75a3e4eb3b", "label": "Gestion d\u0027\u00c9v\u00e9nements", "shape": "dot", "size": 5, "title": "La gestion d\u0027\u00e9v\u00e9nements d\u00e9signe le processus par lequel les applications web interagissent avec les utilisateurs \u00e0 travers des \u00e9v\u00e9nements tels que des clics, des soumissions de formulaires ou des frappes au clavier. Cela inclut l\u0027utilisation de fonctions JavaScript qui r\u00e9agissent \u00e0 ces actions et \u00e0 d\u0027autres \u00e9v\u00e9nements comme mouseup ou touchend, permettant ainsi une interactivit\u00e9 dynamique et essentielle pour am\u00e9liorer l\u0027exp\u00e9rience utilisateur dans les applications web."}, {"font": {"color": "white"}, "group": 1, "id": "b9d7c7c8-1112-4815-b5b4-98b68859e1a9", "label": "Syst\u00e8me de navigation multiple", "shape": "dot", "size": 5, "title": "Un syst\u00e8me de navigation multiple implique plusieurs moyens d\u0027acc\u00e9der au contenu d\u0027un site web, am\u00e9liorant ainsi l\u0027accessibilit\u00e9 et l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 1, "id": "3f7470d7-442d-4922-9f23-70be2de8c8c8", "label": "Accessibilit\u00e9 des contenus visuels", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 des contenus visuels se r\u00e9f\u00e8re \u00e0 la fourniture de descriptions textuelles pour les images et \u00e9l\u00e9ments graphiques, permettant aux utilisateurs de technologies d\u0027assistance, comme les lecteurs d\u0027\u00e9cran, de comprendre le contenu visuel lorsque celui-ci ne peut pas \u00eatre affich\u00e9. Cela inclut l\u0027utilisation d\u0027attributs alternatifs en HTML qui d\u00e9crivent ces images, ainsi que la mise \u00e0 disposition de contenu ou fonctionnalit\u00e9s \u00e9quivalentes lorsque certaines conditions ne sont pas remplies, garantissant ainsi une accessibilit\u00e9 optimale."}, {"font": {"color": "white"}, "group": 1, "id": "2172016e-bb68-48f3-9747-553c8e14c159", "label": "R\u00e9clamations", "shape": "dot", "size": 5, "title": "Demandes formelles faites par les utilisateurs concernant l\u0027accessibilit\u00e9 des services en ligne, permettant de signaler des probl\u00e8mes ou des manquements."}, {"font": {"color": "white"}, "group": 3, "id": "25dd33ffa1174efa9d536d19e44540c1", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle action un organisme doit-il entreprendre si une r\u00e9clamation sur l\u0027accessibilit\u00e9 est complexe ?"}, {"font": {"color": "white"}, "group": 5, "id": "646d2d5784a045b288227297210d2087", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027organisme concern\u00e9 est tenu de r\u00e9pondre \u00e0 toute r\u00e9clamation relative \u00e0 l\u0027accessibilit\u00e9 dans un d\u00e9lai d\u0027une semaine, quelle que soit la complexit\u00e9 des questions soulev\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "a3e4a324-8a40-4d42-90c1-995c08e2c180", "label": "Suivi de l\u0027avancement", "shape": "dot", "size": 5, "title": "Pratique consistant \u00e0 monitorer r\u00e9guli\u00e8rement les progr\u00e8s r\u00e9alis\u00e9s dans un projet afin d\u0027assurer une bonne gestion du temps et des ressources."}, {"font": {"color": "white"}, "group": 4, "id": "bdaeca7c362e4118ad49fffb1608c86e", "label": "fill_in", "shape": "dot", "size": 5, "title": "En ne travaillant pas sur l\u0027accessibilit\u00e9 web d\u0027un site, on se prive de \u003cblank\u003e de visiteurs potentiels." te", "shape": "dot", "size": 5, "title": "Page web listant l\u0027arborescence et les liens vers toutes les sections d\u0027un site, servant de guide pour les utilisateurs et facilitant la navigation ainsi que le r\u00e9f\u00e9rencement."}, {"font": {"color": "white"}, "group": 3, "id": "a98a45abc7014c27850699d06e697a15", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel crit\u00e8re doit respecter le plan du site pour assurer la navigation utilisateur?"}, {"font": {"color": "white"}, "group": 1, "id": "0dddae51-ce19-42d5-a47b-e48f7783a11a", "label": "Donn\u00e9es client master", "shape": "dot", "size": 5, "title": "Informations essentielles sur les clients utilis\u00e9es pour la gestion des relations commerciales."}, {"font": {"color": "white"}, "group": 1, "id": "1d364354-26a0-45aa-88a0-c42d12a9ff86", "label": "Syst\u00e8me de r\u00e9servation", "shape": "dot", "size": 5, "title": "Plateforme num\u00e9rique permettant aux utilisateurs de planifier et g\u00e9rer des rendez-vous ou cr\u00e9neaux horaires."}, {"font": {"color": "white"}, "group": 1, "id": "31ac4ee4-538f-4368-a749-fa9f3a27306e", "label": "Environnement ma\u00eetris\u00e9", "shape": "dot", "size": 5, "title": "Un cadre o\u00f9 l\u0027acc\u00e8s \u00e0 l\u0027information et aux technologies est contr\u00f4l\u00e9, garantissant la compatibilit\u00e9 des outils utilis\u00e9s par les utilisateurs, notamment ceux en situation de handicap."}, {"font": {"color": "white"}, "group": 5, "id": "59a3b70b62794e40b3f0cbc09128f758", "label": "true_false", "shape": "dot", "size": 5, "title": "Les auteurs et administrateurs doivent s\u0027assurer uniquement de la compatibilit\u00e9 entre les technologies utilis\u00e9es par les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "a1be02e7-3ebb-4e47-b321-ff67b13706b9", "label": "\u003cembed\u003e", "shape": "dot", "size": 5, "title": "La balise \u003cembed\u003e est une balise HTML utilis\u00e9e pour int\u00e9grer des contenus multim\u00e9dias externes, tels que des images ou des vid\u00e9os, dans une page web. Elle n\u00e9cessite souvent une description ad\u00e9quate pour garantir l\u0027accessibilit\u00e9, car elle peut \u00eatre utilis\u00e9e sans alternative textuelle, ce qui pose des d\u00e9fis pour les utilisateurs ayant des besoins d\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "f8e3b58f-4b8d-4287-b4f5-b3148cebb106", "label": "Regroupement de champs", "shape": "dot", "size": 5, "title": "Le regroupement de champs est une organisation logique d\u0027\u00e9l\u00e9ments similaires dans un formulaire, consistant \u00e0 regrouper plusieurs champs sous une m\u00eame l\u00e9gende ou \u00e9tiquette pour am\u00e9liorer la clart\u00e9 et l\u0027exp\u00e9rience utilisateur en clarifiant leur relation."}, {"font": {"color": "white"}, "group": 5, "id": "99cbe8c179104a06a7b31f681a4a9bd1", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 num\u00e9rique doit \u00eatre prise en compte dans les clauses contractuelles des appels d\u0027offres et devis."}, {"font": {"color": "white"}, "group": 1, "id": "98fbde75-debc-42c3-9335-fdef362eedf8", "label": "description d\u00e9taill\u00e9e", "shape": "dot", "size": 5, "title": "Texte explicatif qui fournit des informations suppl\u00e9mentaires sur le contenu visuel, associ\u00e9 \u00e0 une image ou un graphique, essentiel pour l\u0027accessibilit\u00e9 et crucial pour fournir du contexte aux utilisateurs ayant des d\u00e9ficiences visuelles. Cela inclut \u00e9galement des informations compl\u00e9mentaires fournies avec une image pour enrichir sa compr\u00e9hension au-del\u00e0 de l\u0027alternative textuelle."}, {"font": {"color": "white"}, "group": 3, "id": "8e0704032c5145a4b8a08d720994221a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel attribut contient l\u0027alternative textuelle pour une image accompagn\u00e9e d\u0027une description d\u00e9taill\u00e9e?"}, {"font": {"color": "white"}, "group": 3, "
