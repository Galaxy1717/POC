Cela inclut des \u00e9l\u00e9ments tels que l\u0027engagement visuel, qui \u00e9value la capacit\u00e9 d\u0027une image \u00e0 susciter des r\u00e9actions \u00e9motionnelles et \u00e0 capter l\u0027attention du public. L\u0027engagement utilisateur, quant \u00e0 lui, se concentre sur le niveau de connexion et de satisfaction d\u0027un utilisateur avec un produit ou service. Ensemble, ces aspects sont cruciaux pour fid\u00e9liser les clients, influencer leurs d\u00e9cisions d\u0027achat et maximiser leur valeur dans un environnement num\u00e9rique satur\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "cfc0d140-aeef-4bbd-b697-03bbfff21b2b", "label": "SMS marketing", "shape": "dot", "size": 5, "title": "Le marketing par SMS et les campagnes SMS consistent \u00e0 utiliser des messages texte courts pour communiquer directement avec les clients ou consommateurs, souvent dans le but de promouvoir des produits, d\u0027envoyer des notifications importantes ou d\u0027informer sur des offres sp\u00e9ciales, tout en b\u00e9n\u00e9ficiant d\u0027un taux de lecture \u00e9lev\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "9045925b-8299-41e2-ad00-8e12f7e57e5b", "label": "Publicit\u00e9 cibl\u00e9e", "shape": "dot", "size": 5, "title": "La publicit\u00e9 cibl\u00e9e est une technique de marketing qui utilise des donn\u00e9es sur les utilisateurs pour diffuser des annonces sp\u00e9cifiquement con\u00e7ues et pertinentes. Elle vise \u00e0 atteindre un segment pr\u00e9cis du march\u00e9, augmentant ainsi l\u0027engagement et le taux de conversion tout en r\u00e9duisant la perception intrusive de la publicit\u00e9."}, {"font": {"color": "white"}, "group": 4, "id": "e90463e2623e45b7aa7f996dfc2579bc", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les campagnes peuvent \u00eatre optimis\u00e9es en surveillant les performances via des outils \u003cblank\u003e qui analysent la navigation des utilisateurs mobiles et les taux de conversion."}, {"font": {"color": "white"}, "group": 1, "id": "b0d6495e-f374-4ee1-9155-de6cd7fed189", "label": "Tendances du march\u00e9", "shape": "dot", "size": 5, "title": "Les tendances du march\u00e9 sont les \u00e9volutions observ\u00e9es dans les pr\u00e9f\u00e9rences et comportements des consommateurs, influen\u00e7ant ainsi le d\u00e9veloppement de nouveaux produits."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "bf9dcd29-03f3-4cd8-a076-8331895e019d", "label": "KPI (Indicateurs Cl\u00e9s de Performance)", "shape": "dot", "size": 5, "title": "Les KPI, ou Indicateurs Cl\u00e9s de Performance, sont des mesures quantifiables utilis\u00e9es pour \u00e9valuer le succ\u00e8s et l\u0027efficacit\u00e9 d\u0027un produit, service ou strat\u00e9gie marketing. Ils jouent un r\u00f4le essentiel dans le suivi des performances des \u00e9quipes, notamment dans les objectifs DevOps, en facilitant la prise de d\u00e9cisions \u00e9clair\u00e9es et en permettant d\u0027ajuster les actions si n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "f8f563ff-6ec9-4520-b03e-da9a48ab1773", "label": "Canaux de communication", "shape": "dot", "size": 5, "title": "M\u00e9dias et moyens par lesquels une entreprise atteint son audience cible et transmet des messages marketing, incluant \u00e0 la fois les m\u00e9dias traditionnels (tels que la t\u00e9l\u00e9vision, la radio, et les journaux) et num\u00e9riques (comme les sites web, les emails, et les r\u00e9seaux sociaux)."}, {"font": {"color": "white"}, "group": 1, "id": "37abfe62-0987-474f-a4f6-6c0c6763851b", "label": "Facteurs contextuels", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments influen\u00e7ant le comportement des utilisateurs lors de leur interaction avec une application, tels que l\u0027environnement ou l\u0027\u00e9tat \u00e9motionnel."}, {"font": {"color": "white"}, "group": 1, "id": "ef6bfe65-7e12-4b65-9a46-982ac13d333b", "label": "Taux de rebond", "shape": "dot", "size": 5, "title": "Pourcentage d\u0027utilisateurs quittant un site apr\u00e8s avoir consult\u00e9 une seule page, indicatif de l\u0027engagement, de la pertinence du contenu et d\u0027un manque potentiel de satisfaction. Ce taux peut \u00e9galement \u00eatre influenc\u00e9 par des facteurs tels que la rapidit\u00e9 de chargement du site."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "abde0328-6fa4-4594-8983-621f01773287", "label": "Partenariats", "shape": "dot", "size": 5, "title": "Accords entre entreprises pour promouvoir mutuellement leurs produits ou services, augmentant ainsi la visibilit\u00e9 et l\u0027attractivit\u00e9 aupr\u00e8s de nouvelles audiences."}, {"font": {"color": "white"}, "group": 1, "id": "a2c26ec7-7c62-4580-a551-e4c93fd7e6a8", "label": "Tests A/B", "shape": "dot", "size": 5, "title": "Les tests A/B sont une m\u00e9thode exp\u00e9rimentale qui compare deux versions d\u0027une campagne marketing, d\u0027un produit ou d\u0027une page web afin d\u0027identifier celle qui performe le mieux en termes de performance et d\u0027engagement utilisateur. Cette approche est particuli\u00e8rement utilis\u00e9e pour optimiser les r\u00e9sultats aupr\u00e8s des utilisateurs mobiles ainsi que sur d\u0027autres plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "a2a0ebd0-cf46-4f46-84ed-4ca0899c5e28", "label": "Analytique mobile", "shape": "dot", "size": 5, "title": "Outils permettant d\u0027analyser les performances marketing sur mobile, incluant le suivi des comportements et taux de conversion."}, {"font": {"color": "white"}, "group": 1, "id": "0653f36d-d0b4-44e8-859d-8f67351f47b3", "label": "Retour sur investissement (ROI)", "shape": "dot", "size": 5, "title": "Mesure de la rentabilit\u00e9 d\u0027un investissement par rapport \u00e0 son co\u00fbt, utilis\u00e9e pour \u00e9valuer l\u0027efficacit\u00e9 des d\u00e9penses publicitaires."}, {"font": {"color": "white"}, "group": 1, "id": "d91f5e5c-874c-4f34-967b-84e386b9fca3", "label": "Co\u00fbt par acquisition (CPA)", "shape": "dot", "size": 5, "title": "Indicateur du co\u00fbt moyen pour acqu\u00e9rir un client payant, essentiel pour \u00e9valuer l\u0027efficacit\u00e9 des campagnes marketing."}, {"font": {"color": "white"}, "group": 1, "id": "4525d71c-a627-49bc-8229-861e7fa154ee", "label": "retargeting", "shape": "dot", "size": 5, "title": "Le retargeting, \u00e9galement connu sous le nom de campagne remarketing, est une technique publicitaire qui vise \u00e0 r\u00e9engager les utilisateurs ayant d\u00e9j\u00e0 interagi avec une marque ou un site web. Cette strat\u00e9gie est souvent mise en \u0153uvre par le biais d\u0027annonces sur mobile ou d\u0027autres plateformes num\u00e9riques, dans le but d\u0027augmenter les chances de conversion et de maximiser l\u0027efficacit\u00e9 des campagnes marketing."}, {"font": {"color": "white"}, "group": 3, "id": "dade9be9dad946cdbaa35072f5a2179c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal des tests A/B mobile ?"}, {"font": {"color": "white"}, "group": 5, "id": "486167e179c1429eacc12bb2005ff2e4", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests A/B permettent de tester diff\u00e9rentes approches marketing dans le but de comprendre ce qui fonctionne le mieux aupr\u00e8s des utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "f3ef0336-b634-4cac-b23f-ae304dc6a3d3", "label": "Conversion Client-Utilisateur", "shape": "dot", "size": 5, "title": "La conversion client-utilisateur d\u00e9signe le processus par lequel un visiteur ou un utilisateur passe d\u0027une interaction gratuite \u00e0 un achat ou \u00e0 un abonnement payant. Ce processus est souvent facilit\u00e9 par l\u0027affichage de preuves sociales, telles que des avis et recommandations, qui renforcent la confiance et incitent \u00e0 l\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "3f50a66f-419f-46fb-923e-9ea15e06418a", "label": "Fid\u00e9lisation du client", "shape": "dot", "size": 5, "title": "La fid\u00e9lisation du client, souvent appel\u00e9e fid\u00e9lisation, d\u00e9signe l\u0027ensemble des strat\u00e9gies et processus mis en place pour \u00e9tablir et maintenir une relation durable avec les clients existants. Cela inclut l\u0027engagement des clients envers une marque ou un produit, l\u0027augmentation de leur satisfaction, l\u0027offre de valeur ajout\u00e9e, ainsi que la reconnaissance des clients pour encourager leur retour et la r\u00e9p\u00e9tition d\u0027achat. La fid\u00e9lisation est cruciale pour le succ\u00e8s \u00e0 long terme des entreprises, car elle est g\u00e9n\u00e9ralement plus rentable que l\u0027acquisition de nouveaux clients."}, {"font": {"color": "white"}, "group": 1, "id": "7c2b90ae-3824-4686-9d1d-e3b0ede25873", "label": "Conversion", "shape": "dot", "size": 5, "title": "Transformation d\u0027un prospect en client payant, mesur\u00e9e par l\u0027efficacit\u00e9 des strat\u00e9gies marketing d\u00e9ploy\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "4866d3b0-9982-4d7e-af99-5a5882a6a128", "label": "Pr\u00e9dictions intelligentes", "shape": "dot", "size": 5, "title": "Utilisation d\u0027analyses avanc\u00e9es et de donn\u00e9es pour anticiper le comportement des utilisateurs et am\u00e9liorer les taux de r\u00e9activation."}, {"font": {"color": "white"}, "group": 1, "id": "fbe185ef-1d01-4874-a9f8-7fb60760d59a", "label": "Prospect", "shape": "dot", "size": 5, "title": "Individu ou entreprise potentiellement int\u00e9ress\u00e9 par un produit ou service, qui a manifest\u00e9 un int\u00e9r\u00eat mais n\u0027a pas encore effectu\u00e9 d\u0027achat."}, {"font": {"color": "white"}, "group": 5, "id": "513cee0d314b4b1890b39434d264172c", "label": "true_false", "shape": "dot", "size": 5, "title": "Envoyer une grande quantit\u00e9 de notifications push am\u00e9liore l\u0027engagement des utilisateurs avec les applications."}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "89aae4ed-82e5-4523-8aee-57672060aa68", "label": "Cartographie du parcours client", "shape": "dot", "size": 5, "title": "La cartographie du parcours client est une repr\u00e9sentation visuelle des interactions d\u0027un client avec un produit ou service, facilitant la compr\u00e9hension de ses attentes."}, {"font": {"color": "white"}, "group": 1, "id": "935551cf-6165-4e4b-87cd-713c326790b8", "label": "Couleurs", "shape": "dot", "size": 5, "title": "Les couleurs sont des \u00e9l\u00e9ments fondamentaux qui influencent les \u00e9motions et les perceptions des consommateurs, jouant un r\u00f4le crucial dans le marketing, la fid\u00e9lisation de la client\u00e8le et le design graphique. Elles v\u00e9hiculent des significations importantes et leur choix est essentiel dans une charte graphique."}, {"font": {"color": "white"}, "group": 1, "id": "abe37f8e-52a5-484a-b3e3-4e15aa05c851", "label": "Cr\u00e9dibilit\u00e9", "shape": "dot", "size": 5, "title": "La cr\u00e9dibilit\u00e9 est le niveau de confiance accord\u00e9 \u00e0 une entreprise par ses clients potentiels, souvent renforc\u00e9 par des avis positifs et l\u0027image de s\u00e9rieux d\u0027une marque, qui peut \u00eatre accentu\u00e9e par l\u0027utilisation de couleurs neutres comme le noir, marron et gris."}, {"font": {"color": "white"}, "group": 1, "id": "af32d148-8bba-4395-96cf-65c2bdd6f135", "label": "Campagnes de marketing", "shape": "dot", "size": 5, "title": "Initiatives promotionnelles cibl\u00e9es visant \u00e0 engager un public sp\u00e9cifique, souvent facilit\u00e9es par des outils num\u00e9riques et des donn\u00e9es clients."}, {"font": {"color": "white"}, "group": 1, "id": "d6e87da1-e08c-46b8-8d7f-abb1f2f08cb3", "label": "Segmentation d\u0027audience", "shape": "dot", "size": 5, "title": "Processus de division du march\u00e9 en groupes distincts selon des crit\u00e8res sp\u00e9cifiques afin d\u0027adapter les messages marketing efficacement."}, {"font": {"color": "white"}, "group": 1, "id": "74bc08ed-2c3b-471e-b682-8ea9d38dfa9c", "label": "Personnalisation", "shape": "dot", "size": 5, "title": "Adaptation des messages et offres aux pr\u00e9f\u00e9rences individuelles des utilisateurs, essentielle pour renforcer l\u0027engagement client dans le marketing mobile."}, {"font": {"color": "white"}, "group": 1, "id": "5a492283-28dd-4d14-8919-becc43892c23", "label": "Retour Client", "shape": "dot", "size": 5, "title": "Les retours clients, ou retour client, d\u00e9signent les commentaires et \u00e9valuations fournis par les clients sur leur exp\u00e9rience avec un produit ou service. Ces retours sont cruciaux pour ajuster et am\u00e9liorer l\u0027offre d\u0027une entreprise afin de mieux satisfaire la demande et r\u00e9pondre aux attentes des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "3c52e354-9550-4b6e-9c84-2a4fcfafa035", "label": "Processus d\u0027Achat Intuitif", "shape": "dot", "size": 5, "title": "Un parcours client simplifi\u00e9 qui facilite la navigation et l\u0027achat, essentiel pour satisfaire les attentes des consommateurs modernes."}, {"font": {"color": "white"}, "group": 1, "id": "0d5dbf91-18fe-4f05-bd06-a7799a0b0eed", "label": "Strat\u00e9gie Digitale", "shape": "dot", "size": 5, "title": "Plan d\u0027action pour optimiser la pr\u00e9sence en ligne d\u0027une entreprise afin d\u0027am\u00e9liorer l\u0027exp\u00e9rience utilisateur et augmenter les ventes."}, {"font": {"color": "white"}, "group": 1, "id": "39b96e7e-7e80-4dc4-b75e-2747a01db106", "label": "Analyse utilisateur", "shape": "dot", "size": 5, "title": "M\u00e9thodologie visant \u00e0 comprendre le comportement et les pr\u00e9f\u00e9rences des utilisateurs lors de l\u0027interaction avec un produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "ca6353ed-e504-408c-b929-3e77cf3a352a", "label": "Identification du persona", "shape": "dot", "size": 5, "title": "Processus de d\u00e9finition pr\u00e9cise des caract\u00e9ristiques d\u00e9mographiques et psychographiques d\u0027un client cible pour optimiser le ciblage marketing."}, {"font": {"color": "white"}, "group": 1, "id": "c995c9e2-72dc-4604-af04-5150ff57d400", "label": "D\u00e9cisions d\u0027achat", "shape": "dot", "size": 5, "title": "Processus par lequel un consommateur choisit d\u0027acheter un produit ou service, souvent influenc\u00e9 par des facteurs externes comme les avis."}, {"font": {"color": "white"}, "group": 1, "id": "6023dfd6-ea81-45fa-aefa-6d1c4958f59a", "label": "Confiance du consommateur", "shape": "dot", "size": 5, "title": "Niveau de s\u00e9curit\u00e9 et de certitude ressenti par un consommateur envers une marque, un produit ou un service, influenc\u00e9 par la clart\u00e9 des informations et la simplicit\u00e9 des choix offerts, crucial pour encourager l\u0027achat et fid\u00e9liser."}, {"font": {"color": "white"}, "group": 1, "id": "f7adfb23-c92d-4d73-a465-c1802fb25c6a", "label": "T\u00e9moignages et Avis d\u0027Experts", "shape": "dot", "size": 5, "title": "Les t\u00e9moignages et avis d\u0027experts sont des retours d\u0027exp\u00e9rience et opinions fournis par des sp\u00e9cialistes reconnus ainsi que par des clients, souvent accompagn\u00e9s de leur identit\u00e9. Ces t\u00e9moignages sont consid\u00e9r\u00e9s comme plus cr\u00e9dibles et influents pour guider les choix des consommateurs, renfor\u00e7ant la confiance dans un produit tout en inspirant positivement les futurs acheteurs."}, {"font": {"color": "white"}, "group": 1, "id": "8aec5bca-9350-4ef0-b429-e1be571208f9", "label": "Taux de clics (CTR)", "shape": "dot", "size": 5, "title": "Le taux de clics mesure le rapport entre le nombre de clics sur une annonce et le nombre d\u0027impressions, indiquant son efficacit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "9f4fb59a-37d6-45c8-83e2-ad307e1842f6", "label": "Page de destination", "shape": "dot", "size": 5, "title": "La page vers laquelle renvoie une annonce doit \u00eatre optimis\u00e9e pour garantir un bon temps de chargement et une pertinence \u00e9lev\u00e9e pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "b1813c67-198f-48c8-958e-65324faba1a4", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Le ciblage en SEA permet de d\u00e9finir pr\u00e9cis\u00e9ment le public vis\u00e9 selon divers crit\u00e8res d\u00e9mographiques et technologiques."}, {"font": {"color": "white"}, "group": 1, "id": "fb288196-6028-4280-938e-13dcb1d58502", "label": "Psychologie de l\u0027utilisateur", "shape": "dot", "size": 5, "title": "\u00c9tude des comportements et pr\u00e9f\u00e9rences des utilisateurs, utilis\u00e9e en design pour anticiper leurs besoins et rendre les interfaces plus intuitives."}, {"font": {"color": "white"}, "group": 1, "id": "ea9075a4-44f5-483f-9ebd-b07f7402430d", "label": "Trafic organique", "shape": "dot", "size": 5, "title": "Visiteurs d\u0027un site web provenant de r\u00e9sultats non sponsoris\u00e9s sur les moteurs de recherche, repr\u00e9sentant un co\u00fbt d\u0027acquisition client tr\u00e8s faible."}, {"font": {"color": "white"}, "group": 5, "id": "b646bb18f58f47cbafc446be1b9166e4", "label": "true_false", "shape": "dot", "size": 5, "title": "Les utilisateurs voient toujours les publicit\u00e9s comme intrusives dans les applications de jeux."}, {"font": {"color": "white"}, "group": 5, "id": "bbc14504450e44a5b76b8e5a4aa176d6", "label": "true_false", "shape": "dot", "size": 5, "title": "Ne pas prendre en compte la g\u00e9olocalisation r\u00e9duit l\u0027efficacit\u00e9 des campagnes en limitant la personnalisation des offres."}, {"font": {"color": "white"}, "group": 5, "id": "7e756058c04e4cd891b34d594bec7d62", "label": "true_false", "shape": "dot", "size": 5, "title": "Les interactions entre la marque et les clients se limitent uniquement aux interactions en ligne."}, {"font": {"color": "white"}, "group": 1, "id": "287ef751-850a-45f8-8aea-12aa5b7582a2", "label": "Webmarketing", "shape": "dot", "size": 5, "title": "Le webmarketing d\u00e9signe l\u0027ensemble des techniques marketing appliqu\u00e9es sur Internet, incluant le mobile marketing, pour promouvoir efficacement des produits ou services et atteindre les utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "1e4e1442-6dcf-40b7-b597-67e0bcf4d818", "label": "Avis clients", "shape": "dot", "size": 5, "title": "Retours d\u0027exp\u00e9rience et opinions laiss\u00e9s par les consommateurs sur un produit ou service, influen\u00e7ant fortement la d\u00e9cision d\u0027achat des prospects gr\u00e2ce \u00e0 la confiance accord\u00e9e aux exp\u00e9riences des pairs."}, {"font": {"color": "white"}, "group": 1, "id": "bd63ed14-2438-4ad7-87ad-8f748eb135e2", "label": "Frustrations du client et du persona", "shape": "dot", "size": 5, "title": "Les frustrations du client et du persona d\u00e9signent les obstacles \u00e9motionnels ou pratiques rencontr\u00e9s par ces derniers, qui peuvent entraver leur satisfaction ou leur engagement envers un produit. Ces difficult\u00e9s ou insatisfactions influencent \u00e9galement leurs comportements d\u0027achat et leurs attentes, affectant ainsi leur exp\u00e9rience globale avec le produit."}, {"font": {"color": "white"}, "group": 1, "id": "500cb06a-990c-49b4-8ec6-29f555ab1163", "label": "Recommandation", "shape": "dot", "size": 5, "title": "Influence des avis d\u0027amis, famille ou consommateurs sur les d\u00e9cisions d\u0027achat, souvent amplifi\u00e9e par les influenceurs."}, {"font": {"color": "white"}, "group": 1, "id": "b0450210-90e1-47cb-bc4c-a3c296f5b97e", "label": "Message marketing", "shape": "dot", "size": 5, "title": "Communication cibl\u00e9e qui d\u00e9crit un produit ou service, mettant en avant ses b\u00e9n\u00e9fices pratiques, \u00e9conomiques ou \u00e9motionnels pour un persona sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "8dc76536-7dd8-4c0a-8c76-3b3a4afa90b8", "label": "Interactivit\u00e9 et Interaction Client", "shape": "dot", "size": 5, "title": "L\u0027interactivit\u00e9 d\u00e9signe la capacit\u00e9 d\u0027un site ou d\u0027une application \u00e0 engager activement les utilisateurs par des r\u00e9ponses dynamiques \u00e0 leurs actions, ce qui augmente l\u0027engagement. Ce processus d\u0027interaction permet aux utilisateurs de naviguer de mani\u00e8re plus engageante, en suscitant des \u00e9motions gr\u00e2ce \u00e0 une interface bien con\u00e7ue. L\u0027interaction client fait r\u00e9f\u00e9rence \u00e0 l\u0027engagement entre une entreprise et ses clients, souvent facilit\u00e9 par le design visuel et \u00e9motionnel de la marque, renfor\u00e7ant ainsi la connexion et l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "039131d1-dccf-49b8-a9b9-0cfbc6bf50bb", "label": "Branding Strategy", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de branding est un processus de planification et de cr\u00e9ation d\u0027une image de marque forte et coh\u00e9rente, qui englobe les \u00e9l\u00e9ments visuels et strat\u00e9giques utilis\u00e9s pour \u00e9tablir une identit\u00e9 unique pour un produit ou une entreprise. Cela inclut l\u0027utilisation r\u00e9fl\u00e9chie des couleurs, du design et de la communication afin d\u0027attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 1, "id": "4085a456-974a-41d4-a709-9c093e2ebba8", "label": "Trip Advisor", "shape": "dot", "size": 5, "title": "Tripadvisor est une plateforme en ligne sp\u00e9cialis\u00e9e dans les avis et recommandations sur les voyages, y compris des \u00e9valuations de restaurants et bars, permettant aux utilisateurs de trouver des options adapt\u00e9es \u00e0 leur budget et pr\u00e9f\u00e9rences tout en influen\u00e7ant fortement leurs d\u00e9cisions de consommation."}, {"font": {"color": "white"}, "group": 1, "id": "c0499347-5091-4ffd-afbd-ce07e29fcdc5", "label": "Produits similaires", "shape": "dot", "size": 5, "title": "Suggestion de produits connexes bas\u00e9e sur le comportement d\u0027achat ant\u00e9rieur, visant \u00e0 faciliter le choix du consommateur."}, {"font": {"color": "white"}, "group": 1, "id": "2243f075-5733-4eb9-823f-8e799de16aed", "label": "Affichage des avis clients", "shape": "dot", "size": 5, "title": "Technique de persuasion qui consiste \u00e0 montrer des retours positifs d\u0027autres consommateurs pour renforcer la cr\u00e9dibilit\u00e9 d\u0027un produit."}, {"font": {"color": "white"}, "group": 1, "id": "e0a5ec4c-2f3a-4918-a391-8eee7ad7d825", "label": "Recommandation de produit", "shape": "dot", "size": 5, "title": "Strat\u00e9gie marketing consistant \u00e0 afficher le nombre de clients qui recommandent un produit pour augmenter la confiance et l\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "1119d964-e8f7-4635-9df0-01728157cf6c", "label": "Comportement d\u0027acheteur", "shape": "dot", "size": 5, "title": "Actions et d\u00e9cisions prises par un consommateur lors de l\u0027\u00e9valuation, de l\u0027achat et de l\u0027utilisation d\u0027un produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "9f48b061-80c9-4b9a-ac0b-836872187cda", "label": "Influences externes", "shape": "dot", "size": 5, "title": "Facteurs ext\u00e9rieurs tels que amis, m\u00e9dias ou offres concurrentes qui impactent les d\u00e9cisions et le comportement des clients."}, {"font": {"color": "white"}, "group": 1, "id": "6aed7834-7355-4425-aefa-2667c144c7e3", "label": "Questions cl\u00e9s", "shape": "dot", "size": 5, "title": "Interrogations fondamentales utilis\u00e9es dans la carte d\u0027empathie pour explorer la perception du client sur son environnement, ses influences et ses \u00e9motions."}, {"font": {"color": "white"}, "group": 1, "id": "9254319f-9b6c-48fd-b195-1b9fdde90a3f", "label": "\u00c9tat d\u0027esprit de l\u0027utilisateur", "shape": "dot", "size": 5, "title": "R\u00e9flexion sur les sentiments, motivations et pr\u00e9occupations des clients qui influencent leur comportement d\u0027achat et leur interaction avec un produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "0ddf6c00-325e-44b2-bd25-99b086552b49", "label": "Publicit\u00e9", "shape": "dot", "size": 5, "title": "Utilisation strat\u00e9gique des \u00e9l\u00e9ments distinctifs pour capter l\u0027attention et am\u00e9liorer la m\u00e9morisation des produits."}, {"font": {"color": "white"}, "group": 1, "id": "1a047fdb-0ba9-4d2d-a317-1c718714b1d4", "label": "Utilisateurs", "shape": "dot", "size": 5, "title": "Personnes qui interagissent avec un produit ou service, dont les comportements et sentiments sont analys\u00e9s pour am\u00e9liorer l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "a2a6b890-7384-4832-84e5-c08e0190df5b", "label": "Impact social", "shape": "dot", "size": 5, "title": "Influence exerc\u00e9e par le comportement ou les opinions d\u0027un groupe sur les d\u00e9cisions individuelles, renfor\u00e7ant la confiance dans un produit."}, {"font": {"color": "white"}, "group": 1, "id": "9a0b84bb-dedf-4da9-a08a-1a6be8010ee
