                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "6d35ed94-c063-4944-b49e-ccf41ccc7ff8", "label": "SEO (Search Engine Optimization)", "shape": "dot", "size": 9, "title": "Le SEO (Search Engine Optimization ou Optimisation pour les moteurs de recherche) et le r\u00e9f\u00e9rencement d\u00e9signent la m\u00eame pratique, qui consiste en un ensemble de techniques et de strat\u00e9gies visant \u00e0 optimiser le contenu, la structure et l\u0027accessibilit\u00e9 des sites web afin d\u0027am\u00e9liorer leur classement et leur visibilit\u00e9 organique dans les r\u00e9sultats naturels des moteurs de recherche. Cela inclut des pratiques telles que l\u0027optimisation pour les appareils mobiles, l\u0027utilisation de mots-cl\u00e9s pertinents, l\u0027am\u00e9lioration de l\u0027exp\u00e9rience utilisateur, la cr\u00e9ation de liens entrants, ainsi que d\u0027autres m\u00e9thodes permettant d\u0027attirer un trafic organique accru sans recourir \u00e0 des paiements directs. Le r\u00e9f\u00e9rencement naturel est essentiel pour rendre un site plus pertinent tant pour les utilisateurs que pour les moteurs de recherche, et il joue un r\u00f4le crucial dans la strat\u00e9gie marketing num\u00e9rique globale."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 2, "id": 13608, "label": "Marketing Mobile : Strat\u00e9gies et Meilleures Pratiques", "shape": "dot", "size": 8, "title": "mobile marketing"}, {"font": {"color": "white"}, "group": 1, "id": "d7224c6f-a919-460d-af12-6dfbeacde495", "label": "Visibilit\u00e9 en ligne", "shape": "dot", "size": 5, "title": "La visibilit\u00e9 en ligne d\u00e9signe la capacit\u00e9 d\u0027une entreprise ou d\u0027une marque \u00e0 \u00eatre facilement per\u00e7ue et trouv\u00e9e sur Internet, ce qui est essentiel pour attirer de nouveaux clients et prospects. Cela inclut le degr\u00e9 de reconnaissance par le public ainsi que l\u0027efficacit\u00e9 des strat\u00e9gies mises en place pour se d\u00e9marquer dans un environnement concurrentiel, notamment \u00e0 travers les moteurs de recherche et d\u0027autres moyens de navigation, contribuant ainsi \u00e0 l\u0027augmentation des ventes."}, {"font": {"color": "white"}, "group": 1, "id": "287ef751-850a-45f8-8aea-12aa5b7582a2", "label": "Webmarketing", "shape": "dot", "size": 5, "title": "Le webmarketing d\u00e9signe l\u0027ensemble des techniques marketing appliqu\u00e9es sur Internet, incluant le mobile marketing, pour promouvoir efficacement des produits ou services et atteindre les utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "a2c26ec7-7c62-4580-a551-e4c93fd7e6a8", "label": "Tests A/B", "shape": "dot", "size": 5, "title": "Les tests A/B sont une m\u00e9thode exp\u00e9rimentale qui compare deux versions d\u0027une campagne marketing, d\u0027un produit ou d\u0027une page web afin d\u0027identifier celle qui performe le mieux en termes de performance et d\u0027engagement utilisateur. Cette approche est particuli\u00e8rement utilis\u00e9e pour optimiser les r\u00e9sultats aupr\u00e8s des utilisateurs mobiles ainsi que sur d\u0027autres plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "87cf632f-7236-409e-8e4f-ee46f1e9ef35", "label": "Marketing mobile", "shape": "dot", "size": 5, "title": "Le marketing mobile, \u00e9galement connu sous le nom de m-marketing ou Mobil Marketing, d\u00e9signe les strat\u00e9gies de communication et de promotion ciblant les utilisateurs d\u0027appareils mobiles. Cela inclut l\u0027utilisation de techniques adapt\u00e9es aux sp\u00e9cificit\u00e9s des plateformes mobiles, telles que les SMS, les applications et les publicit\u00e9s cibl\u00e9es, ainsi que des promotions g\u00e9olocalis\u00e9es. L\u0027objectif est d\u0027interagir directement et de mani\u00e8re personnalis\u00e9e avec les consommateurs en situation de mobilit\u00e9 afin de stimuler l\u0027engagement et la fid\u00e9lisation \u00e0 travers des messages cibl\u00e9s qui favorisent l\u0027achat. Cette strat\u00e9gie est essentielle pour atteindre efficacement les utilisateurs en d\u00e9placement et optimiser l\u0027acquisition d\u0027utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "ea9075a4-44f5-483f-9ebd-b07f7402430d", "label": "Trafic organique", "shape": "dot", "size": 5, "title": "Visiteurs d\u0027un site web provenant de r\u00e9sultats non sponsoris\u00e9s sur les moteurs de recherche, repr\u00e9sentant un co\u00fbt d\u0027acquisition client tr\u00e8s faible."}, {"font": {"color": "white"}, "group": 1, "id": "548ed7ed-bd3c-4d32-8eef-01d93664d856", "label": "SERP (Search Engine Results Page)", "shape": "dot", "size": 5, "title": "Page affich\u00e9e par un moteur de recherche contenant les r\u00e9sultats d\u0027une requ\u00eate, o\u00f9 le positionnement est crucial pour la visibilit\u00e9 en ligne."}, {"font": {"color": "white"}, "group": 1, "id": "7adda1c3-151f-487e-b8e4-5c72c5b16153", "label": "Contenu digital", "shape": "dot", "size": 5, "title": "Informations sous forme \u00e9crite ou visuelle diffus\u00e9es en ligne, jouant un r\u00f4le cl\u00e9 dans l\u0027attraction et l\u0027engagement des clients potentiels."}, {"font": {"color": "white"}, "group": 1, "id": "9045925b-8299-41e2-ad00-8e12f7e57e5b", "label": "Publicit\u00e9 cibl\u00e9e", "shape": "dot", "size": 5, "title": "La publicit\u00e9 cibl\u00e9e est une technique de marketing qui utilise des donn\u00e9es sur les utilisateurs pour diffuser des annonces sp\u00e9cifiquement con\u00e7ues et pertinentes. Elle vise \u00e0 atteindre un segment pr\u00e9cis du march\u00e9, augmentant ainsi l\u0027engagement et le taux de conversion tout en r\u00e9duisant la perception intrusive de la publicit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "8f4f0866-efc9-41c9-8ab3-512e46f403b6", "label": "Google Ads", "shape": "dot", "size": 5, "title": "Google Ads, anciennement connu sous le nom de Google Adwords, est la plateforme publicitaire en ligne de Google qui permet aux annonceurs de cr\u00e9er des campagnes publicitaires cibl\u00e9es en utilisant des mots-cl\u00e9s pour am\u00e9liorer leur visibilit\u00e9 dans les r\u00e9sultats de recherche et sur d\u0027autres sites du r\u00e9seau Google."}, {"font": {"color": "white"}, "group": 1, "id": "b1813c67-198f-48c8-958e-65324faba1a4", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Le ciblage en SEA permet de d\u00e9finir pr\u00e9cis\u00e9ment le public vis\u00e9 selon divers crit\u00e8res d\u00e9mographiques et technologiques."}, {"font": {"color": "white"}, "group": 1, "id": "9f4fb59a-37d6-45c8-83e2-ad307e1842f6", "label": "Page de destination", "shape": "dot", "size": 5, "title": "La page vers laquelle renvoie une annonce doit \u00eatre optimis\u00e9e pour garantir un bon temps de chargement et une pertinence \u00e9lev\u00e9e pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "9a1d9758-2bf4-4d78-b380-0ac7ecd64594", "label": "Mobile First", "shape": "dot", "size": 5, "title": "Strat\u00e9gie de conception web o\u00f9 la version mobile est prioris\u00e9e pour offrir une exp\u00e9rience utilisateur optimale sur les appareils mobiles, tout en tenant compte des d\u00e9fis potentiels li\u00e9s \u00e0 la cr\u00e9ativit\u00e9 et \u00e0 l\u0027adaptabilit\u00e9 lors de l\u0027affichage sur des \u00e9crans plus grands."}, {"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 6, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "43c0b3db-0ac0-4592-90e0-26b86d58aef3", "label": "Conception Adaptative", "shape": "dot", "size": 5, "title": "La conception adaptative est une m\u00e9thode de conception web qui utilise plusieurs mises en page fixes, chacune adapt\u00e9e \u00e0 des tailles d\u0027\u00e9cran sp\u00e9cifiques, afin d\u0027offrir une exp\u00e9rience utilisateur optimale et personnalis\u00e9e selon le dispositif utilis\u00e9. Contrairement au design r\u00e9actif, cette technique cr\u00e9e des maquettes distinctes pour chaque appareil, garantissant ainsi que l\u0027interface s\u0027ajuste efficacement aux caract\u00e9ristiques uniques de chaque \u00e9cran."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 3, "id": "d91b1a6571a24f928d9bb49252e93ed0", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signe le terme trafic organique dans le domaine du SEO ?"}, {"font": {"color": "white"}, "group": 3, "id": "96de6341e9db41a78edad0d40b97ea6e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des avantages \u00e0 am\u00e9liorer l\u0027accessibilit\u00e9 d\u0027un site web ?"}, {"font": {"color": "white"}, "group": 3, "id": "5cf8b54daab54f489a6e26ba33470a86", "label": "mcq", "shape": "dot", "size": 5, "title": "Qui est principalement concern\u00e9 par les mises \u00e0 jour de l\u0027algorithme Google, en dehors des internautes ?"}, {"font": {"color": "white"}, "group": 3, "id": "58df72a124c44629ad8f247babf1f345", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la principale raison pour laquelle Google met \u00e0 jour son algorithme ?"}, {"font": {"color": "white"}, "group": 3, "id": "50138e93297f4c2f916c11443bfec778", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi servent principalement les m\u00e9tadonn\u00e9es ?"}, {"font": {"color": "white"}, "group": 3, "id": "a308b84b8938440b91f1a8bffa4991b5", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel avantage le nom de marque offre-t-il en mati\u00e8re de marketing digital ?"}, {"font": {"color": "white"}, "group": 3, "id": "47e18ea434d1468fbf90431150106f5a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du r\u00e9f\u00e9rencement naturel (SEO) pour une entreprise ?"}, {"font": {"color": "white"}, "group": 3, "id": "53fdfadae06f494e907135052a20d238", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel terme peut \u00eatre utilis\u00e9 pour d\u00e9crire l\u0027effort requis par le SEO ?"}, {"font": {"color": "white"}, "group": 3, "id": "5c606750887c4757b7d7e67a0202c610", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit faire une entreprise pour am\u00e9liorer son r\u00e9f\u00e9rencement SEO ?"}, {"font": {"color": "white"}, "group": 3, "id": "0c79cb0dbec84141bd9db5cb2edd85ee", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel facteur, en plus de la s\u00e9mantique, am\u00e9liore naturellement la visibilit\u00e9 d\u0027un site web ?"}, {"font": {"color": "white"}, "group": 4, "id": "ef66e7f5ac7d4e3d9969152d5f9ab6ca", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour qu\u0027un site soit mieux positionn\u00e9 en fonction des recherches des utilisateurs, il est crucial de travailler sur \u003cblank\u003e pour utiliser les mots-cl\u00e9s ad\u00e9quats."}, {"font": {"color": "white"}, "group": 4, "id": "eb2a7b796d524007b95f7978f4d0ba11", "label": "fill_in", "shape": "dot", "size": 5, "title": "Depuis sa cr\u00e9ation en 1998, l\u0027algorithme Google ne cesse d\u0027\u00eatre mis \u00e0 jour afin d\u0027optimiser \u003cblank\u003e sur internet."}, {"font": {"color": "white"}, "group": 4, "id": "adec66fd02e94434b3d8a0abc4a74e5f", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les m\u00e9tadonn\u00e9es sont principalement utilis\u00e9es par les \u003cblank\u003e pour indexer le contenu."}, {"font": {"color": "white"}, "group": 4, "id": "0593de3540794afa98abc64dd8df016a", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le SEO permet d\u0027augmenter le trafic \u003cblank\u003e d\u0027un site web en optimisant sa visibilit\u00e9 dans les r\u00e9sultats de recherche non sponsoris\u00e9s."}, {"font": {"color": "white"}, "group": 4, "id": "a04bce441fa144a9a83c25e6b97bab64", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le SEO n\u0027est pas un sprint, mais plut\u00f4t \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "cf17a86823ff45ca9015c1bd481c5c52", "label": "true_false", "shape": "dot", "size": 5, "title": "Le SEO est un processus rapide qui permet d\u0027obtenir des r\u00e9sultats imm\u00e9diats."}, {"font": {"color": "white"}, "group": 5, "id": "3ee8b7fdc2874ad1a511759f662e5afa", "label": "true_false", "shape": "dot", "size": 5, "title": "Les mises \u00e0 jour de l\u0027algorithme Google int\u00e9ressent particuli\u00e8rement les sites web et les r\u00e9f\u00e9renceurs pour optimiser leur classement."}, {"font": {"color": "white"}, "group": 5, "id": "ba55b48f977640fd923b09f8366221a4", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027algorithme Google a \u00e9t\u00e9 cr\u00e9\u00e9 en 1998 et n\u0027a jamais \u00e9t\u00e9 mis \u00e0 jour depuis."}, {"font": {"color": "white"}, "group": 5, "id": "6f10c4785b6e425e87f6160f92b73ada", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027\u00e9co-conception des sites web ne contribue pas au r\u00e9f\u00e9rencement naturel sur Google et Bing."}, {"font": {"color": "white"}, "group": 5, "id": "c3cd05e13a1c4e159bd4408c5b57a1da", "label": "true_false", "shape": "dot", "size": 5, "title": "Les m\u00e9tadonn\u00e9es sont utilis\u00e9es principalement par les utilisateurs finaux pour am\u00e9liorer leur exp\u00e9rience de navigation."}, {"font": {"color": "white"}, "group": 5, "id": "1ede30a3a3304374b0a8050a6236b341", "label": "true_false", "shape": "dot", "size": 5, "title": "Le nom de marque aide \u00e0 am\u00e9liorer le r\u00e9f\u00e9rencement naturel sur les moteurs de recherche."}, {"font": {"color": "white"}, "group": 5, "id": "41a09144155a4525929dce4641d15adc", "label": "true_false", "shape": "dot", "size": 5, "title": "La s\u00e9mantique consiste \u00e0 utiliser les expressions et mots-cl\u00e9s les plus appropri\u00e9s pour am\u00e9liorer le classement d\u0027un site sur les moteurs de recherche."}, {"font": {"color": "white"}, "group": 5, "id": "3f048550008d42839cb0450f76db11d5", "label": "true_false", "shape": "dot", "size": 5, "title": "La production de contenu digital r\u00e9gulier est importante pour am\u00e9liorer le r\u00e9f\u00e9rencement et attirer de nouveaux clients."}, {"font": {"color": "white"}, "group": 1, "id": "f8f563ff-6ec9-4520-b03e-da9a48ab1773", "label": "Canaux de communication", "shape": "dot", "size": 5, "title": "M\u00e9dias et moyens par lesquels une entreprise atteint son audience cible et transmet des messages marketing, incluant \u00e0 la fois les m\u00e9dias traditionnels (tels que la t\u00e9l\u00e9vision, la radio, et les journaux) et num\u00e9riques (comme les sites web, les emails, et les r\u00e9seaux sociaux)."}, {"font": {"color": "white"}, "group": 1, "id": "a78eba15-1697-4b56-8974-dff6e6150581", "label": "Marketing exp\u00e9rientiel", "shape": "dot", "size": 5, "title": "Strat\u00e9gies de marketing visant \u00e0 cr\u00e9er des exp\u00e9riences m\u00e9morables pour le consommateur \u00e0 travers des \u00e9v\u00e9nements ou des interactions directes."}, {"font": {"color": "white"}, "group": 1, "id": "a2b8f5cf-f178-4fb2-8e06-9894547e7652", "label": "M\u00e9dias en ligne", "shape": "dot", "size": 5, "title": "Plateformes num\u00e9riques comme les r\u00e9seaux sociaux (Facebook, Instagram) permettant une interaction directe avec l\u0027audience."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "354f00f5-bf8a-4d2f-9cec-fc43e20d7772", "label": "Bouche-\u00e0-oreille num\u00e9rique", "shape": "dot", "size": 5, "title": "Transmission d\u0027informations et recommandations entre consommateurs via internet, impactant significativement le comportement d\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "f928926d-db4d-4fa2-bc95-68a3717fd0fd", "label": "Marketing de contenu", "shape": "dot", "size": 5, "title": "Strat\u00e9gie consistant \u00e0 cr\u00e9er et diffuser des contenus pertinents pour attirer, engager et fid\u00e9liser une audience cible, renfor\u00e7ant ainsi la confiance et l\u0027identit\u00e9 de marque."}, {"font": {"color": "white"}, "group": 1, "id": "e208c124-c2d4-43aa-b374-5e9653b2aad4", "label": "Taux de conversion", "shape": "dot", "size": 5, "title": "Le taux de conversion est le pourcentage d\u0027utilisateurs qui r\u00e9alisent une action souhait\u00e9e, comme un achat ou une inscription, apr\u00e8s avoir \u00e9t\u00e9 expos\u00e9s \u00e0 une campagne marketing sur un site web ou via des canaux mobiles. Cet indicateur cl\u00e9 de performance commerciale mesure l\u0027efficacit\u00e9 d\u0027une interface et peut \u00eatre influenc\u00e9 par divers facteurs, tels que l\u0027utilisation strat\u00e9gique des couleurs et d\u0027autres \u00e9l\u00e9ments de design UX. Il repr\u00e9sente donc la proportion de prospects qui deviennent clients suite \u00e0 leur interaction avec une offre."}, {"font": {"color": "white"}, "group": 3, "id": "e69ee71bc6964844966ff415e2e0d45d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du content marketing pour une entreprise ?"}, {"font": {"color": "white"}, "group": 5, "id": "6b8e1b603d2c4fa99ca7110cd586606d", "label": "true_false", "shape": "dot", "size": 5, "title": "Certains contenus de content marketing peuvent avoir une longue dur\u00e9e de vie et continuer \u00e0 g\u00e9n\u00e9rer du trafic vers le site web de l\u0027entreprise."}, {"font": {"color": "white"}, "group": 5, "id": "0206d167da37400a8eb1b8cd4534ec19", "label": "true_false", "shape": "dot", "size": 5, "title": "Le content marketing se limite \u00e0 la diffusion des valeurs d\u0027une entreprise et ne sert pas d\u0027outil pour attirer des prospects."}, {"font": {"color": "white"}, "group": 1, "id": "a3821cd5-c87b-4013-9f0c-42b87d6a5cec", "label": "Parcours utilisateur (UX)", "shape": "dot", "size": 5, "title": "S\u00e9rie d\u0027\u00e9tapes qu\u0027un utilisateur suit lors de son interaction avec un produit ou service, en particulier sur un site web, visant \u00e0 optimiser la satisfaction, l\u0027engagement et la conversion."}, {"font": {"color": "white"}, "group": 1, "id": "681bd960-0547-4e06-81c7-c87e899af05b", "label": "Conception et design web", "shape": "dot", "size": 5, "title": "La conception et le design web d\u00e9signent le processus de cr\u00e9ation d\u0027interfaces num\u00e9riques qui allient esth\u00e9tique et fonctionnalit\u00e9 pour optimiser l\u0027exp\u00e9rience utilisateur. Cela inclut la conception de l\u0027interface utilisateur, l\u0027int\u00e9gration des \u00e9l\u00e9ments du site de mani\u00e8re accessible et fonctionnelle, ainsi que la prise en compte des palettes de couleurs et des tendances modernes telles que la commande vocale et le mode sombre. L\u0027objectif est de rendre les sites non seulement attrayants mais aussi faciles \u00e0 naviguer, r\u00e9pondant ainsi aux besoins contemporains des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "26e6af63-2c4f-441a-8fc3-e99e5ebbae8c", "label": "Animations Web", "shape": "dot", "size": 5, "title": "Les animations web d\u00e9signent des \u00e9l\u00e9ments visuels en mouvement, tels que les effets visuels subtils, utilis\u00e9s dans le design web pour am\u00e9liorer la fluidit\u00e9 de navigation et rendre l\u0027exp\u00e9rience utilisateur plus dynamique et agr\u00e9able. Ces animations peuvent augmenter l\u0027engagement des utilisateurs en rendant l\u0027interaction avec le site plus captivante."}, {"font": {"color": "white"}, "group": 1, "id": "dbd8e3b9-2092-44ac-b7a7-b21f322d368a", "label": "Exp\u00e9rience en 3 dimensions", "shape": "dot", "size": 5, "title": "Approche du design web qui consid\u00e8re l\u0027interaction comme immersive, int\u00e9grant des \u00e9l\u00e9ments visuels et interactifs pour enrichir l\u0027exp\u00e9rience."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 1, "id": "fb288196-6028-4280-938e-13dcb1d58502", "label": "Psychologie de l\u0027utilisateur", "shape": "dot", "size": 5, "title": "\u00c9tude des comportements et pr\u00e9f\u00e9rences des utilisateurs, utilis\u00e9e en design pour anticiper leurs besoins et rendre les interfaces plus intuitives."}, {"font": {"color": "white"}, "group": 5, "id": "1498d252b0d2417ca745e10db7900d47", "label": "true_false", "shape": "dot", "size": 5, "title": "Les sites Web con\u00e7us avec maturit\u00e9 tendent \u00e0 \u00eatre d\u00e9pourvus de style pour se concentrer uniquement sur les performances."}, {"font": {"color": "white"}, "group": 1, "id": "af32d148-8bba-4395-96cf-65c2bdd6f135", "label": "Campagnes de marketing", "shape": "dot", "size": 5, "title": "Initiatives promotionnelles cibl\u00e9es visant \u00e0 engager un public sp\u00e9cifique, souvent facilit\u00e9es par des outils num\u00e9riques et des donn\u00e9es clients."}, {"font": {"color": "white"}, "group": 1, "id": "74bc08ed-2c3b-471e-b682-8ea9d38dfa9c", "label": "Personnalisation", "shape": "dot", "size": 5, "title": "Adaptation des messages et offres aux pr\u00e9f\u00e9rences individuelles des utilisateurs, essentielle pour renforcer l\u0027engagement client dans le marketing mobile."}, {"font": {"color": "white"}, "group": 1, "id": "3138874c-3e78-46e4-8ee7-10b850faba7b", "label": "Vitesse de chargement", "shape": "dot", "size": 5, "title": "La vitesse de chargement, ou page speed, d\u00e9signe la rapidit\u00e9 avec laquelle une page web s\u0027affiche. Elle est essentielle pour l\u0027exp\u00e9rience utilisateur, influen\u00e7ant le taux de rebond, la satisfaction des utilisateurs et les classements dans les moteurs de recherche."}, {"font": {"color": "white"}, "group": 1, "id": "ef6bfe65-7e12-4b65-9a46-982ac13d333b", "label": "Taux de rebond", "shape": "dot", "size": 5, "title": "Pourcentage d\u0027utilisateurs quittant un site apr\u00e8s avoir consult\u00e9 une seule page, indicatif de l\u0027engagement, de la pertinence du contenu et d\u0027un manque potentiel de satisfaction. Ce taux peut \u00e9galement \u00eatre influenc\u00e9 par des facteurs tels que la rapidit\u00e9 de chargement du site."}, {"font": {"color": "white"}, "group": 1, "id": "bbec4b6c-ecb2-4980-a828-4ea2e6a15f47", "label": "Coh\u00e9rence", "shape": "dot", "size": 5, "title": "Uniformit\u00e9 dans le design et les interactions au sein d\u0027une interface ou d\u0027une application, favorisant une meilleure compr\u00e9hension et garantissant une exp\u00e9rience fluide pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "c77ed02b-0fb4-4d78-a785-6748da59a221", "label": "D\u00e9tails visuels (visual clues)", "shape": "dot", "size": 5, "title": "Indices graphiques comme fl\u00e8ches ou boutons qui guident l\u0027utilisateur dans son interaction avec l\u0027interface, importants pour une bonne UX."}, {"font": {"color": "white"}, "group": 1, "id": "cd611e4e-0014-4fa1-8083-ae32d44f8448", "label": "Breadcrumbs", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments visuels indiquant le chemin parcouru par l\u0027utilisateur dans un site web, facilitant la navigation et la localisation des pages."}, {"font": {"color": "white"}, "group": 1, "id": "65a2d925-96a7-48d0-94eb-7917f284ca13", "label": "Navigation", "shape": "dot", "size": 5, "title": "La navigation, ou syst\u00e8me de navigation, d\u00e9signe le processus et les syst\u00e8mes utilis\u00e9s pour se d\u00e9placer efficacement et intuitivement \u00e0 travers les diff\u00e9rentes sections ou pages d\u0027une interface web ou d\u0027une application. Cela inclut l\u0027utilisation de menus, de tables des mati\u00e8res, de plans du site et d\u0027autres m\u00e9thodes qui contribuent \u00e0 une exp\u00e9rience fluide, \u00e0 l\u0027ergonomie, \u00e0 la compr\u00e9hension du site et \u00e0 l\u0027accessibilit\u00e9. Les syst\u00e8mes de navigation facilitent \u00e9galement la recherche d\u0027informations via des moteurs de recherche int\u00e9gr\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "4b869c77-1af1-4866-931a-796315f8a71f", "label": "Optimisation de Performance", "shape": "dot", "size": 5, "title": "Processus d\u0027am\u00e9lioration de la vitesse et de l\u0027efficacit\u00e9 d\u0027un site web, crucial pour l\u0027exp\u00e9rience utilisateur sur divers appareils."}, {"font": {"color": "white"}, "group": 1, "id": "85eea591-587f-46a8-ad41-8db8ddefa659", "label": "User acquisition", "shape": "dot", "size": 5, "title": "Le processus d\u0027acquisition d\u0027utilisateurs consiste \u00e0 attirer et engager de nouveaux utilisateurs ou clients vers une application, un produit ou un service. Cela implique l\u0027utilisation de diverses m\u00e9thodes et techniques, essentielles pour la croissance et la rentabilit\u00e9 des entreprises dans un march\u00e9 num\u00e9rique comp\u00e9titif."}, {"font": {"color": "white"}, "group": 1, "id": "8dc76536-7dd8-4c0a-8c76-3b3a4afa90b8", "label": "Interactivit\u00e9 et Interaction Client", "shape": "dot", "size": 5, "title": "L\u0027interactivit\u00e9 d\u00e9signe la capacit\u00e9 d\u0027un site ou d\u0027une application \u00e0 engager activement les utilisateurs par des r\u00e9ponses dynamiques \u00e0 leurs actions, ce qui augmente l\u0027engagement. Ce processus d\u0027interaction permet aux utilisateurs de naviguer de mani\u00e8re plus engageante, en suscitant des \u00e9motions gr\u00e2ce \u00e0 une interface bien con\u00e7ue. L\u0027interaction client fait r\u00e9f\u00e9rence \u00e0 l\u0027engagement entre une entreprise et ses clients, souvent facilit\u00e9 par le design visuel et \u00e9motionnel de la marque, renfor\u00e7ant ainsi la connexion et l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "4525d71c-a627-49bc-8229-861e7fa154ee", "label": "retargeting", "shape": "dot", "size": 5, "title": "Le retargeting, \u00e9galement connu sous le nom de campagne remarketing, est une technique publicitaire qui vise \u00e0 r\u00e9engager les utilisateurs ayant d\u00e9j\u00e0 interagi avec une marque ou un site web. Cette strat\u00e9gie est souvent mise en \u0153uvre par le biais d\u0027annonces sur mobile ou d\u0027autres plateformes num\u00e9riques, dans le but d\u0027augmenter les chances de conversion et de maximiser l\u0027efficacit\u00e9 des campagnes marketing."}, {"font": {"color": "white"}, "group": 3, "id": "8217ad5333024525bdfdd890cf843cfb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est un risque de ne pas adapter une campagne marketing aux mobiles ?"}, {"font": {"color": "white"}, "group": 3, "id": "d4e9ab91b0d543e59d4284af6b4ebc5f", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi la taille de l\u0027\u00e9cran mobile peut poser probl\u00e8me lors de la conception ?"}, {"font": {"color": "white"}, "group": 3, "id": "c003bbe140cc4e269452e6980b5b6d1e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la diff\u00e9rence cl\u00e9 entre l\u0027Adaptive et le responsive design ?"}, {"font": {"color": "white"}, "group": 3, "id": "f2539ab380c24e1e82b1f1dced4f0528", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi un site web en Adaptive co\u00fbte-t-il plus cher ?"}, {"font": {"color": "white"}, "group": 3, "id": "27f72194fe76474eb0a9bbbd1d1a154a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle option permet d\u0027adapter un site \u00e0 toutes les tailles d\u0027\u00e9cran mobile ?"}, {"font": {"color": "white"}, "group": 3, "id": "b53e075a8c0d4892899e64c22caa14d1", "label": "mcq", "shape": "dot", "size": 5, "title": "Que signifie le fait que des pages soient 100% Responsive ?"}, {"font": {"color": "white"}, "group": 3, "id": "2348659b046b4b9fb897c91b97057da7", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel pourcentage du trafic en ligne est aujourd\u0027hui attribu\u00e9 aux appareils mobiles ?"}, {"font": {"color": "white"}, "group": 4, "id": "15aaf95744024038ac5c23a58c47e7ff", "label": "fill_in", "shape": "dot", "size": 5, "title": "Ne pas adapter correctement le contenu aux appareils mobiles peut entra\u00eener \u003cblank\u003e pour les utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "b8541f1fefab454ca7a4f4c31120f54a", "label": "fill_in", "shape": "dot", "size": 5, "title": "Construire un site web en priorisant la version mobile est avantageux car il est plus facile \u003cblank\u003e lors de son adaptation vers de plus grands \u00e9crans."}, {"font": {"color": "white"}, "group": 4, "id": "6ab4e99051f147eabc92d9da892b2c22", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le co\u00fbt d\u0027un site web r\u00e9alis\u00e9 en Adaptive est plus \u00e9lev\u00e9 car il \u003cblank\u003e pour chaque support."}, {"font": {"color": "white"}, "group": 4, "id": "967421f2978843b285939666ebfb1003", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le mobile repr\u00e9sente d\u00e9sormais plus de \u003cblank\u003e du trafic en ligne, rendant essentiel l\u0027usage du responsive design."}, {"font": {"color": "white"}, "group": 4, "id": "046002d154f54faba26d356d715ab78c", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour offrir une bonne exp\u00e9rience utilisateur sur mobile, il est important d\u0027adapter l\u0027interface de votre site \u00e0 la taille de l\u0027\u00e9cran, ce qui peut \u00eatre r\u00e9alis\u00e9 gr\u00e2ce \u00e0 un site \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "053de79d8f01448d8c9ae2f115f8abaf", "label": "true_false", "shape": "dot", "size": 5, "title": "Les pages Responsive ne fonctionnent correctement que lorsque leur largeur est entre 400 et 4000 pixels."}, {"font": {"color": "white"}, "group": 5, "id": "a7a4e17d20c843f0bc5686d8e5efabf2", "label": "true_false", "shape": "dot", "size": 5, "title": "La taille r\u00e9duite de l\u0027\u00e9cran sur un terminal mobile peut poser des d\u00e9fis en termes de cr\u00e9ativit\u00e9 et de conception web."}, {"font": {"color": "white"}, "group": 5, "id": "ac18ed55365f48f585262c928da556cf", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027Adaptive Design est g\u00e9n\u00e9ralement plus co\u00fbteux en raison de la cr\u00e9ation de multiples maquettes sp\u00e9cifiques aux diff\u00e9rents supports."}, {"font": {"color": "white"}, "group": 5, "id": "ec341e9a45cc486a89ecfc8b67368b32", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027Adaptive Design consiste \u00e0 cr\u00e9er une seule maquette qui s\u0027adapte \u00e0 tous les supports."}, {"font": {"color": "white"}, "group": 5, "id": "5dfa078c93a7429e8dc56bddb5e73e9f", "label": "true_false", "shape": "dot", "size": 5, "title": "Le mobile repr\u00e9sente plus de 52% du trafic en ligne, ce qui rend le responsive design essentiel."}, {"font": {"color": "white"}, "group": 5, "id": "cc8ce2b19f52403790617b85986c9f73", "label": "true_false", "shape": "dot", "size": 5, "title": "Un site responsive design s\u0027adapte \u00e0 la taille de la fen\u00eatre du navigateur pour offrir une meilleure exp\u00e9rience utilisateur sur mobile."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 1, "id": "8986f6e6-8893-4dba-9f6f-c99a82031423", "label": "Marketing Visuel", "shape": "dot", "size": 5, "title": "Le marketing visuel est une strat\u00e9gie qui utilise des \u00e9l\u00e9ments graphiques et visuels, tels que les couleurs et les images, pour communiquer des messages de marque et influencer les d\u00e9cisions d\u0027achat des consommateurs. Cette approche s\u0027inscrit dans le cadre plus large du marketing, qui englobe l\u0027ensemble des techniques et disciplines visant \u00e0 promouvoir et vendre des produits ou services, en tenant compte de l\u0027analyse du comportement des consommateurs et en adaptant les strat\u00e9gies de communication aux besoins et pr\u00e9f\u00e9rences des clients."}, {"font": {"color": "white"}, "group": 1, "id": "ec8e7214-c2d2-4b69-bf1a-b572d9bcb7d3", "label": "Palette de couleurs", "shape": "dot", "size": 5, "title": "Une palette de couleurs est un ensemble harmonieux et sp\u00e9cifique de teintes s\u00e9lectionn\u00e9es pour \u00eatre utilis\u00e9es dans l\u0027identit\u00e9 visuelle d\u0027une marque, le design d\u0027un site web ou d\u0027autres projets cr\u00e9atifs. Elle joue un r\u00f4le crucial dans la cr\u00e9ation d\u0027une exp\u00e9rience utilisateur positive, influence la perception \u00e9motionnelle et psychologique des consommateurs, \u00e9voque des \u00e9motions et contribue \u00e0 la perception globale de la marque aupr\u00e8s de son audience, tout en impactant \u00e9galement le comportement des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "fe1d82e0-d950-44ef-9220-c2f7ddf20328", "label": "Adoption utilisateur", "shape": "dot", "size": 5, "title": "Processus par lequel les consommateurs commencent \u00e0 utiliser une nouvelle technologie ou fonctionnalit\u00e9, influenc\u00e9 par l\u0027utilit\u00e9 per\u00e7ue et la facilit\u00e9 d\u0027utilisation."}, {"font": {"color": "white"}, "group": 1, "id": "039131d1-dccf-49b8-a9b9-0cfbc6bf50bb", "label": "Branding Strategy", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de branding est un processus de planification et de cr\u00e9ation d\u0027une image de marque forte et coh\u00e9rente, qui englobe les \u00e9l\u00e9ments visuels et strat\u00e9giques utilis\u00e9s pour \u00e9tablir une identit\u00e9 unique pour un produit ou une entreprise. Cela inclut l\u0027utilisation r\u00e9fl\u00e9chie des couleurs, du design et de la communication afin d\u0027attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 1, "id": "c231e437-254e-457e-95c6-a99c3ae0c5b2", "label": "Wording", "shape": "dot", "size": 5, "title": "Choix des mots utilis\u00e9s dans un message ou un bouton, crucial pour attirer l\u0027attention et inciter \u00e0 l\u0027action."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 3, "id": "701f90cce4ba4625b65e221a792bd733", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel \u00e9l\u00e9ment doit \u00eatre pris en compte pour choisir un CTA adapt\u00e9 ?"}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 5, "id": "5c897e9b8fff4b17a62fdeb143affbfc", "label": "true_false", "shape": "dot", "size": 5, "title": "Les CTA diff\u00e8rent selon l\u0027importance donn\u00e9e \u00e0 l\u0027action que l\u0027on souhaite encourager."}, {"font": {"color": "white"}, "group": 1, "id": "5be57877-c2a8-4ff2-b342-bfd13537fedf", "label": "WordPress", "shape": "dot", "size": 5, "title": "WordPress est un syst\u00e8me de gestion de contenu (CMS) tr\u00e8s populaire utilis\u00e9 pour cr\u00e9er des sites web facilement, notamment pour le blogging et le commerce \u00e9lectronique. Il est connu pour sa facilit\u00e9 d\u0027utilisation, son large \u00e9ventail de th\u00e8mes et plugins, permettant aux utilisateurs de personnaliser leurs sites selon leurs besoins."}, {"font": {"color": "white"}, "group": 1, "id": "bfb440a6-36cf-45b4-8f81-0a75095f6440", "label": "Base de donn\u00e9es", "shape": "dot", "size": 5, "title": "Syst\u00e8me organis\u00e9 permettant le stockage, la gestion et la r\u00e9cup\u00e9ration efficace d\u0027informations, essentiel pour les entreprises num\u00e9riques."}, {"font": {"color": "white"}, "group": 1, "id": "e5f07c94-5c16-41e3-be51-af09072ae01f", "label": "M\u00e9diatisation", "shape": "dot", "size": 5, "title": "Processus de diffusion et de promotion d\u0027offres commerciales via des plateformes num\u00e9riques pour atteindre un public plus large."}, {"font": {"color": "white"}, "group": 1, "id": "7157a2ba-5892-43ce-8526-119ad510eb31", "label": "Engagement communautaire", "shape": "dot", "size": 5, "title": "Interaction active entre une marque et ses consommateurs sur les r\u00e9seaux sociaux, favorisant la fid\u00e9lit\u00e9 par le partage d\u0027exp\u00e9riences et d\u0027informations."}, {"font": {"color": "white"}, "group": 1, "id": "3e80e03a-6651-417c-a4a0-2a7f3aa82acb", "label": "Automatisation marketing", "shape": "dot", "size": 5, "title": "Utilisation d\u0027outils technologiques pour automatiser les t\u00e2ches marketing r\u00e9p\u00e9titives, am\u00e9liorant l\u0027efficacit\u00e9 op\u00e9rationnelle et le taux d\u0027acquisition."}, {"font": {"color": "white"}, "group": 1, "id": "ea67243a-25ab-4b98-9734-3527b05d9025", "label": "Email marketing", "shape": "dot", "size": 5, "title": "Strat\u00e9gie de communication par email visant \u00e0 acqu\u00e9rir et fid\u00e9liser des clients, n\u00e9cessitant une personnalisation et un timing pr\u00e9cis pour maximiser l\u0027impact."}, {"font": {"color": "white"}, "group": 3, "id": "377e3f4276384829803b6b3bdd3d972c", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doiv : "dot", "size": 5, "title": "Les campagnes peuvent \u00eatre optimis\u00e9es en surveillant les performances via des outils \u003cblank\u003e qui analysent la navigation des utilisateurs mobiles et les taux de conversion."}, {"font": {"color": "white"}, "group": 5, "id": "486167e179c1429eacc12bb2005ff2e4", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests A/B permettent de tester diff\u00e9rentes approches marketing dans le but de comprendre ce qui fonctionne le mieux aupr\u00e8s des utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "75d68080-9dcf-49ee-922a-c7f9c363c518", "label": "Espace blanc macro", "shape": "dot", "size": 5, "title": "Zones plus larges sans contenu, optimisant la mise en page d\u0027un site web pour une meilleure navigation."}, {"font": {"color": "white"}, "group": 1, "id": "e4ae9c09-4ec8-4a59-9314-2e4c0c931e9b", "label": "Mise en page", "shape": "dot", "size": 5, "title": "La mise en page (ou MEP) d\u00e9signe le processus d\u0027arrangement visuel des \u00e9l\u00e9ments graphiques et textuels sur une page, qu\u0027elle soit imprim\u00e9e ou num\u00e9rique. Elle est essentielle pour l\u0027exp\u00e9rience utilisateur sur un site web et dans d\u0027autres supports visuels, car elle influence la lisibilit\u00e9, l\u0027esth\u00e9tique, l\u0027impact visuel et la clart\u00e9 du message transmis ainsi que l\u0027interaction avec le contenu. La MEP assure \u00e9galement une pr\u00e9sentation coh\u00e9rente et esth\u00e9tique des documents."}, {"font": {"color": "white"}, "group": 1, "id": "39b96e7e-7e80-4dc4-b75e-2747a01db106", "label": "Analyse utilisateur", "shape": "dot", "size": 5, "title": "M\u00e9thodologie visant \u00e0 comprendre le comportement et les pr\u00e9f\u00e9rences des utilisateurs lors de l\u0027interaction avec un produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "6f7d7011-bd72-411b-be59-da0ca721c9ec", "label": "Facilit\u00e9 d\u0027utilisation", "shape": "dot", "size"
