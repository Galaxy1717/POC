                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "e7135db8-6662-4cf1-a1eb-f53f50d8cb30", "label": "\u00c9valuation des co\u00fbts", "shape": "dot", "size": 5, "title": "Analyse des d\u00e9penses li\u00e9es \u00e0 un projet, incluant mat\u00e9riaux et main-d\u0027\u0153uvre, pour assurer la viabilit\u00e9 financi\u00e8re."}, {"font": {"color": "white"}, "group": 2, "id": 13682, "label": "Gestion de Projet et Calcul du Taux Horaire", "shape": "dot", "size": 8, "title": "Sequence 6_importance gestion de projet"}, {"font": {"color": "white"}, "group": 1, "id": "c046e017-bd93-494e-935f-03880b12ef92", "label": "Sp\u00e9cifications du produit", "shape": "dot", "size": 5, "title": "D\u00e9tails techniques et exigences pr\u00e9cises concernant un produit ou service demand\u00e9 par le client."}, {"font": {"color": "white"}, "group": 1, "id": "3549c01f-442e-4906-b0dd-196d669d6543", "label": "R\u00e9troplanning", "shape": "dot", "size": 5, "title": "Le r\u00e9troplanning, ou retroplanning, est une m\u00e9thode de gestion de projet qui consiste \u00e0 planifier les \u00e9tapes cl\u00e9s en travaillant \u00e0 rebours depuis la date d\u0027\u00e9ch\u00e9ance. Cette approche permet non seulement d\u0027organiser efficacement les t\u00e2ches n\u00e9cessaires pour atteindre un objectif ou r\u00e9aliser un projet, mais aussi d\u0027estimer la dur\u00e9e des t\u00e2ches et de g\u00e9rer le temps et les ressources de mani\u00e8re optimale. Elle est particuli\u00e8rement utile pour \u00e9tablir des d\u00e9lais r\u00e9alistes et des tarifs bas\u00e9s sur le taux horaire."}, {"font": {"color": "white"}, "group": 1, "id": "a8a00071-1e94-47d4-ae1f-c4d1d56d0f25", "label": "Suivi de projet", "shape": "dot", "size": 5, "title": "Processus de gestion permettant de surveiller l\u0027avancement des t\u00e2ches et d\u0027ajuster les d\u00e9lais en fonction des besoins."}, {"font": {"color": "white"}, "group": 1, "id": "fc042f14-b979-4769-b475-11f6e6d65c88", "label": "Devis", "shape": "dot", "size": 5, "title": "Document formel d\u00e9taillant les co\u00fbts estim\u00e9s et les conditions d\u0027un projet ou service propos\u00e9, essentiel pour \u00e9tablir un accord entre le fournisseur et le client tout en assurant la transparence financi\u00e8re."}, {"font": {"color": "white"}, "group": 1, "id": "ae467590-b74a-463a-8b8f-0d480a17c50a", "label": "Gestion de projet", "shape": "dot", "size": 5, "title": "La gestion de projet est une discipline qui consiste \u00e0 appliquer des connaissances, comp\u00e9tences et techniques pour planifier, ex\u00e9cuter et superviser des projets afin d\u0027atteindre des objectifs sp\u00e9cifiques dans un cadre temporel d\u00e9fini. Elle implique l\u0027organisation et la planification des ressources tout en respectant les contraintes budg\u00e9taires, et elle est particuli\u00e8rement cruciale dans divers domaines, y compris le domaine cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "04b4d2d3-d76f-4351-9ee6-3cab4d64baeb", "label": "Bons \u00e0 Tirer (BAT)", "shape": "dot", "size": 5, "title": "Documents finaux approuv\u00e9s et valid\u00e9s par le client avant impression, garantissant que tous les \u00e9l\u00e9ments sont corrects, conformes aux attentes et servant de r\u00e9f\u00e9rence pour la qualit\u00e9 et les sp\u00e9cifications du produit final."}, {"font": {"color": "white"}, "group": 1, "id": "ce43dcad-2243-4161-a961-fe4d3c748600", "label": "Estimation des dur\u00e9es", "shape": "dot", "size": 5, "title": "L\u0027estimation des dur\u00e9es implique l\u0027\u00e9valuation du temps n\u00e9cessaire pour chaque \u00e9tape d\u0027un projet, prenant en compte diverses contraintes."}, {"font": {"color": "white"}, "group": 1, "id": "e4515c79-13fd-4349-a049-bb81e6878488", "label": "Ressources n\u00e9cessaires", "shape": "dot", "size": 5, "title": "Les ressources n\u00e9cessaires incluent tout ce qui est requis pour r\u00e9aliser un projet, comme le personnel, le mat\u00e9riel et le budget."}, {"font": {"color": "white"}, "group": 1, "id": "44ac33ba-9d4f-4b84-b241-38468732b7e0", "label": "Suivi et mise \u00e0 jour", "shape": "dot", "size": 5, "title": "Le suivi et la mise \u00e0 jour consistent \u00e0 surveiller r\u00e9guli\u00e8rement l\u0027avancement du projet et ajuster le plan en fonction des impr\u00e9vus."}, {"font": {"color": "white"}, "group": 1, "id": "dadb4cae-ecdd-4562-ad1c-c4f863b80368", "label": "Design digital", "shape": "dot", "size": 5, "title": "Discipline qui englobe la cr\u00e9ation d\u0027\u00e9l\u00e9ments visuels et de contenus num\u00e9riques, incluant l\u0027interface utilisateur (UI) et l\u0027exp\u00e9rience utilisateur (UX), int\u00e9grant esth\u00e9tique et fonctionnalit\u00e9 tout en influen\u00e7ant l\u0027exp\u00e9rience utilisateur et le marketing moderne."}, {"font": {"color": "white"}, "group": 1, "id": "1622b043-0bc0-4650-8d08-21766878aae6", "label": "Projet", "shape": "dot", "size": 5, "title": "Ensemble d\u0027activit\u00e9s coordonn\u00e9es visant \u00e0 atteindre un objectif sp\u00e9cifique dans un d\u00e9lai d\u00e9fini, souvent utilis\u00e9 dans le contexte professionnel."}, {"font": {"color": "white"}, "group": 1, "id": "5d7d25af-0d81-4a1a-9fc1-c3d8e20c5b55", "label": "Synth\u00e8se de projet", "shape": "dot", "size": 5, "title": "R\u00e9sum\u00e9 des \u00e9tapes cl\u00e9s et des r\u00e9sultats d\u0027un projet, permettant une \u00e9valuation rapide de son d\u00e9roulement et de ses conclusions."}, {"font": {"color": "white"}, "group": 1, "id": "655c070c-0589-43a7-853a-0696f4560dfa", "label": "Recherche", "shape": "dot", "size": 5, "title": "Phase initiale du processus cr\u00e9atif o\u00f9 des informations sont collect\u00e9es pour informer le d\u00e9veloppement du projet graphique."}, {"font": {"color": "white"}, "group": 1, "id": "3f184a33-971f-4946-a8d3-ed21a6289e37", "label": "\u00c9l\u00e9ments de pr\u00e9sentation", "shape": "dot", "size": 5, "title": "Composants vari\u00e9s (logos, maquettes) inclus dans le dossier final pour illustrer le processus cr\u00e9atif et les r\u00e9sultats obtenus."}, {"font": {"color": "white"}, "group": 1, "id": "65358ea4-6c36-4d1d-84e4-37ae215348a3", "label": "Dossier final", "shape": "dot", "size": 5, "title": "Document r\u00e9capitulatif qui pr\u00e9sente l\u0027ensemble du travail cr\u00e9atif et les \u00e9l\u00e9ments graphiques d\u0027un projet, essentiel pour la validation finale."}, {"font": {"color": "white"}, "group": 1, "id": "008d5789-6187-488a-86aa-9faf7453aed1", "label": "Questions Essentielles", "shape": "dot", "size": 5, "title": "Interrogations cl\u00e9s pos\u00e9es au client pour clarifier ses besoins et attentes avant le d\u00e9but d\u0027un projet cr\u00e9atif."}, {"font": {"color": "white"}, "group": 2, "id": 13679, "label": "Cr\u00e9ation et Design Digital : Strat\u00e9gies de Communication", "shape": "dot", "size": 8, "title": "ON_SE_FAIT_UN_BRIEF"}, {"font": {"color": "white"}, "group": 1, "id": "9c7cbcbd-6820-4fcd-bd00-88a36b11fe80", "label": "Analyse des Besoins du Client", "shape": "dot", "size": 5, "title": "Processus d\u0027\u00e9valuation des exigences explicites et implicites d\u0027un client afin de fournir des solutions adapt\u00e9es \u00e0 ses attentes."}, {"font": {"color": "white"}, "group": 1, "id": "2fe97287-86bb-4845-9a01-5de801abded6", "label": "Charges salariales", "shape": "dot", "size": 5, "title": "Les co\u00fbts li\u00e9s aux salaires, incluant les charges sociales et fiscales, qui augmentent le co\u00fbt total du personnel pour l\u0027entreprise."}, {"font": {"color": "white"}, "group": 1, "id": "31466daa-e5f7-4494-9d8a-a0d734d80356", "label": "Chiffre d\u0027affaires minimum", "shape": "dot", "size": 5, "title": "Le revenu n\u00e9cessaire pour couvrir tous les frais d\u0027exploitation de l\u0027entreprise afin d\u0027atteindre un \u00e9quilibre financier."}, {"font": {"color": "white"}, "group": 1, "id": "45be5519-0f2c-4e9d-b48c-de0c53e6758f", "label": "Savoir-faire", "shape": "dot", "size": 5, "title": "L\u0027expertise et les comp\u00e9tences sp\u00e9cifiques que l\u0027entreprise offre en plus des services fournis, ajoutant une valeur \u00e0 ses prestations."}, {"font": {"color": "white"}, "group": 1, "id": "dfa4d6bf-809a-47df-9cc9-6aa99fb516b2", "label": "Cloud computing", "shape": "dot", "size": 5, "title": "Un service permettant le stockage et l\u0027acc\u00e8s \u00e0 des donn\u00e9es via Internet, facilitant la collaboration et la sauvegarde des fichiers entre \u00e9quipes."}, {"font": {"color": "white"}, "group": 3, "id": "5282f2de4cb246439580c5e135a77033", "label": "mcq", "shape": "dot", "size": 5, "title": "Que permet d\u0027\u00e9tablir le r\u00e9troplanning sur la dur\u00e9e de production ?"}, {"font": {"color": "white"}, "group": 1, "id": "9d810e58-40a4-40c3-9db4-16ad82dcf8b6", "label": "Business Technology", "shape": "dot", "size": 5, "title": "Technologies utilis\u00e9es pour am\u00e9liorer les op\u00e9rations commerciales, incluant l\u0027automatisation, l\u0027analyse de donn\u00e9es et la gestion des ressources."}, {"font": {"color": "white"}, "group": 1, "id": "2414d865-830b-4ca5-a094-d8217f6b09f0", "label": "Human Problems", "shape": "dot", "size": 5, "title": "D\u00e9fis ou besoins rencontr\u00e9s par les individus que les entreprises cherchent \u00e0 r\u00e9soudre gr\u00e2ce \u00e0 des solutions technologiques innovantes."}, {"font": {"color": "white"}, "group": 1, "id": "ad750065-352f-471a-b1fc-a896a99991b2", "label": "Actionable Insights", "shape": "dot", "size": 5, "title": "Informations d\u00e9riv\u00e9es de donn\u00e9es qui peuvent \u00eatre directement appliqu\u00e9es pour prendre des d\u00e9cisions strat\u00e9giques dans une entreprise."}, {"font": {"color": "white"}, "group": 5, "id": "dc3a6dfc15ca475496a486da3bde2aa8", "label": "true_false", "shape": "dot", "size": 5, "title": "Les outils mentionn\u00e9s servent uniquement \u00e0 cr\u00e9er des documents internes pour l\u0027\u00e9quipe de projet."}, {"font": {"color": "white"}, "group": 1, "id": "5792c744-4854-454e-8f87-ec4f5ccf2582", "label": "\u00c9co-conception", "shape": "dot", "size": 5, "title": "L\u0027\u00e9co-conception est une approche de design qui int\u00e8gre des consid\u00e9rations \u00e9cologiques et les enjeux environnementaux dans la conception de produits ou services, y compris le d\u00e9veloppement durable dans la cr\u00e9ation de sites web. Elle vise \u00e0 minimiser l\u0027impact environnemental tout au long du cycle de vie des produits ou services, en \u00e9quilibrant durabilit\u00e9, faisabilit\u00e9 technique et performance visuelle et \u00e9conomique, tout en cherchant sp\u00e9cifiquement \u00e0 r\u00e9duire l\u0027empreinte \u00e9cologique des plateformes num\u00e9riques."}, {"font": {"color": "white"}, "group": 1, "id": "02ad06b9-5b33-4a60-b142-c8c37eb3a4f3", "label": "Performance \u00e9conomique", "shape": "dot", "size": 5, "title": "Aspect du design \u00e9co-brand\u00e9 qui cherche \u00e0 optimiser les co\u00fbts tout au long du processus de cr\u00e9ation et de diffusion."}, {"font": {"color": "white"}, "group": 3, "id": "e192175fbdbe46bebd93a510b0827b98", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le but principal de l\u0027\u00e9co-conception, selon la d\u00e9finition donn\u00e9e ?"}, {"font": {"color": "white"}, "group": 5, "id": "92008ae12514487784f4ea9cc8deb243", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027\u00e9co-conception ne prend en compte que les aspects environnementaux et n\u00e9glige les contraintes de faisabilit\u00e9 technique."}, {"font": {"color": "white"}, "group": 5, "id": "f8a348db2e134fde933360f12b2abad6", "label": "true_false", "shape": "dot", "size": 5, "title": "Un site \u00e9co-con\u00e7u permet de r\u00e9duire l\u0027empreinte carbone des pages web d\u0027au moins 70%."}, {"font": {"color": "white"}, "group": 1, "id": "bfd3b88d-6a3f-4ce1-a53e-4970949c52f6", "label": "Opportunit\u00e9s de march\u00e9", "shape": "dot", "size": 5, "title": "Possibilit\u00e9s identifi\u00e9es pour introduire des produits ou services en r\u00e9ponse aux besoins \u00e9volutifs des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "4752ada0-b3bc-480a-b0d2-15bee717abf1", "label": "Am\u00e9liorations de produit", "shape": "dot", "size": 5, "title": "Modifications apport\u00e9es \u00e0 un produit existant pour mieux r\u00e9pondre aux besoins des clients ou se d\u00e9marquer sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "e3db3cdb-5474-48f7-833c-0bdae33ed61a", "label": "Dossier d\u0027Ex\u00e9cution", "shape": "dot", "size": 5, "title": "Document technique d\u00e9taillant les sp\u00e9cifications et les \u00e9l\u00e9ments n\u00e9cessaires \u00e0 la r\u00e9alisation d\u0027un projet, crucial pour assurer sa bonne mise en \u0153uvre."}, {"font": {"color": "white"}, "group": 1, "id": "83773bfc-eff9-4a49-926a-b93f1ec5ed69", "label": "Pr\u00e9sentation de Projet", "shape": "dot", "size": 5, "title": "La pr\u00e9sentation de projet est un document ou une exposition formelle destin\u00e9e \u00e0 communiquer les objectifs, concepts et r\u00e9sultats d\u0027un projet \u00e0 un public cible, incluant les parties prenantes. Elle vise \u00e0 partager la cr\u00e9ation r\u00e9alis\u00e9e pour obtenir des retours et r\u00e9actions sur le travail accompli, ce qui est essentiel pour am\u00e9liorer le projet et s\u0027assurer qu\u0027il r\u00e9pond aux attentes."}, {"font": {"color": "white"}, "group": 1, "id": "0e2b76bd-fa95-4a2e-9aa6-621ca5664d4c", "label": "\u00c9valuation", "shape": "dot", "size": 5, "title": "Processus d\u0027analyse des id\u00e9es d\u00e9velopp\u00e9es selon des crit\u00e8res sp\u00e9cifiques pour affiner et am\u00e9liorer les propositions."}, {"font": {"color": "white"}, "group": 1, "id": "376d95b1-05d3-4b9f-900a-5d6b1ab40030", "label": "R\u00e9alisation", "shape": "dot", "size": 5, "title": "Mise en \u0153uvre concr\u00e8te des id\u00e9es s\u00e9lectionn\u00e9es, impliquant comp\u00e9tences techniques pour cr\u00e9er un produit ou une \u0153uvre."}, {"font": {"color": "white"}, "group": 1, "id": "46418a35-4388-41fc-a035-551226221ba5", "label": "D\u00e9veloppement des id\u00e9es", "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement des id\u00e9es est la phase o\u00f9 les concepts s\u00e9lectionn\u00e9s sont approfondis et affin\u00e9s gr\u00e2ce \u00e0 la recherche, aux croquis et aux prototypes. Cette \u00e9tape implique une exploration d\u00e9taill\u00e9e des meilleures id\u00e9es en collaboration avec l\u0027\u00e9quipe pour assurer leur concr\u00e9tisation effective."}, {"font": {"color": "white"}, "group": 3, "id": "e272bed138e8447394ad8396b46b85da", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments sont pris en compte lors de l\u0027\u00e9valuation des id\u00e9es d\u00e9velopp\u00e9es?"}, {"font": {"color": "white"}, "group": 5, "id": "d26ff603d732470c83c52a9b3dec2af2", "label": "true_false", "shape": "dot", "size": 5, "title": "Les id\u00e9es d\u00e9velopp\u00e9es peuvent faire l\u0027objet de plusieurs it\u00e9rations pour s\u0027assurer qu\u0027elles remplissent les crit\u00e8res du projet."}, {"font": {"color": "white"}, "group": 5, "id": "24806f82dc0549589c867864cdf1dead", "label": "true_false", "shape": "dot", "size": 5, "title": "Une fois les id\u00e9es s\u00e9lectionn\u00e9es, elles sont imm\u00e9diatement mises en \u0153uvre sans \u00eatre test\u00e9es ou ajust\u00e9es."}, {"font": {"color": "white"}, "group": 3, "id": "9787e4cf33a44e10828060c871cbdbdc", "label": "mcq", "shape": "dot", "size": 5, "title": "Que peut inclure le d\u00e9veloppement des id\u00e9es apr\u00e8s leur s\u00e9lection?"}, {"font": {"color": "white"}, "group": 3, "id": "811f06d84107490db9c0fdfb81dc4224", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles comp\u00e9tences sont essentielles pour concr\u00e9tiser une id\u00e9e cr\u00e9ative ?"}, {"font": {"color": "white"}, "group": 5, "id": "fa5ae1b100424a7a8b5d0adc7e70ff9d", "label": "true_false", "shape": "dot", "size": 5, "title": "Les comp\u00e9tences techniques sont requises lors de la concr\u00e9tisation des id\u00e9es dans le processus cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "e8e75b45-13b4-4f6e-9d73-880e752f07a4", "label": "Argumentaire solide", "shape": "dot", "size": 5, "title": "Raisonnement bien structur\u00e9 soutenant une proposition unique, essentiel pour convaincre un client de sa pertinence."}, {"font": {"color": "white"}, "group": 1, "id": "f5a88a5b-b75e-46db-8ffd-6a1d6183bd70", "label": "Alternatives cr\u00e9atives", "shape": "dot", "size": 5, "title": "Propositions vari\u00e9es offertes au client pour r\u00e9pondre \u00e0 ses demandes tout en explorant diff\u00e9rentes directions artistiques."}, {"font": {"color": "white"}, "group": 1, "id": "7a20dc11-ce45-4c13-a1a2-a10b92ce1a6d", "label": "Note d\u0027intention", "shape": "dot", "size": 5, "title": "Document synth\u00e9tique exprimant les id\u00e9es et l\u0027approche d\u0027un projet, servant de base \u00e0 la discussion avec le client."}, {"font": {"color": "white"}, "group": 1, "id": "bf9dcd29-03f3-4cd8-a076-8331895e019d", "label": "KPI (Indicateurs Cl\u00e9s de Performance)", "shape": "dot", "size": 5, "title": "Les KPI, ou Indicateurs Cl\u00e9s de Performance, sont des mesures quantifiables utilis\u00e9es pour \u00e9valuer le succ\u00e8s et l\u0027efficacit\u00e9 d\u0027un produit, service ou strat\u00e9gie marketing. Ils jouent un r\u00f4le essentiel dans le suivi des performances des \u00e9quipes, notamment dans les objectifs DevOps, en facilitant la prise de d\u00e9cisions \u00e9clair\u00e9es et en permettant d\u0027ajuster les actions si n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "2b2d9d10-a8c9-43df-a621-9c163bb73ac2", "label": "Budget", "shape": "dot", "size": 5, "title": "Allocation strat\u00e9gique des ressources financi\u00e8res pour optimiser l\u0027efficacit\u00e9 des campagnes marketing et atteindre les objectifs fix\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "3898834d-4869-40af-9c13-784f85193239", "label": "Diagnostic", "shape": "dot", "size": 5, "title": "Un diagnostic dans le contexte commercial fait r\u00e9f\u00e9rence \u00e0 l\u0027analyse approfondie des besoins d\u0027un client, permettant de formuler des recommandations adapt\u00e9es pour atteindre ses objectifs."}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "db0c223c-441e-4a73-8567-4a2e109342a2", "label": "Concurrence", "shape": "dot", "size": 5, "title": "La concurrence d\u00e9signe l\u0027ensemble d\u0027entreprises ou de projets offrant des produits ou services similaires sur un march\u00e9 donn\u00e9, cr\u00e9ant une rivalit\u00e9 pour attirer les clients. Cela influence les choix strat\u00e9giques des entreprises, ainsi que les prix et la qualit\u00e9 des produits offerts, et est souvent analys\u00e9 pour comprendre le fonctionnement du march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "b7526477-65bb-452f-a068-5d83bd100ed1", "label": "Projet web", "shape": "dot", "size": 5, "title": "Ensemble des activit\u00e9s li\u00e9es \u00e0 la cr\u00e9ation et au d\u00e9veloppement d\u0027un site internet ou d\u0027une application en ligne."}, {"font": {"color": "white"}, "group": 1, "id": "3a2fe8a9-978a-4604-92c0-04a0a0bd599a", "label": "Analyse de march\u00e9", "shape": "dot", "size": 5, "title": "\u00c9tude approfondie du march\u00e9, y compris les tendances et la concurrence, essentielle pour \u00e9laborer une strat\u00e9gie marketing efficace."}, {"font": {"color": "white"}, "group": 1, "id": "5a492283-28dd-4d14-8919-becc43892c23", "label": "Retour Client", "shape": "dot", "size": 5, "title": "Les retours clients, ou retour client, d\u00e9signent les commentaires et \u00e9valuations fournis par les clients sur leur exp\u00e9rience avec un produit ou service. Ces retours sont cruciaux pour ajuster et am\u00e9liorer l\u0027offre d\u0027une entreprise afin de mieux satisfaire la demande et r\u00e9pondre aux attentes des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "00522abb-60ff-48e1-b79b-47f8a1110004", "label": "Validation client", "shape": "dot", "size": 5, "title": "La validation client est le processus par lequel un client approuve une proposition ou un projet avant sa finalisation, garantissant que ses attentes sont satisfaites."}, {"font": {"color": "white"}, "group": 1, "id": "db341085-611c-4716-98cd-c2bf4c26b09d", "label": "Propositions", "shape": "dot", "size": 5, "title": "Les propositions sont des suggestions ou offres pr\u00e9sent\u00e9es aux clients, n\u00e9cessitant leur validation pour avancer dans le processus de cr\u00e9ation."}, {"font": {"color": "white"}, "group": 1, "id": "fe737afc-c2ea-4900-962f-90007a8f24dd", "label": "Questionnaire", "shape": "dot", "size": 5, "title": "Un questionnaire est un outil de collecte d\u0027informations structur\u00e9, utilis\u00e9 pour obtenir des retours clients, permettant d\u0027analyser leurs opinions et besoins."}, {"font": {"color": "white"}, "group": 1, "id": "90da4202-90b8-4ca5-8958-1e7d343da9ff", "label": "Veille", "shape": "dot", "size": 5, "title": "Phase d\u0027observation et d\u0027analyse des tendances et facteurs externes influen\u00e7ant un projet, essentielle pour une compr\u00e9hension approfondie du brief."}, {"font": {"color": "white"}, "group": 1, "id": "595f4c31-ada5-4400-8dbf-321eec3c80db", "label": "Directives clients", "shape": "dot", "size": 5, "title": "Instructions fournies par le client qui peuvent manquer de clart\u00e9, n\u00e9cessitant une exploration plus profonde lors du processus cr\u00e9atif."}, {"font": {"color": "white"}, "group": 5, "id": "230c8e2fb1f4408ab659b79f9d1d2432", "label": "true_false", "shape": "dot", "size": 5, "title": "La dur\u00e9e de production n\u0027a pas d\u0027influence sur le tarif des prestations bas\u00e9es sur le taux horaire."}, {"font": {"color": "white"}, "group": 1, "id": "8c7b17fe-658b-45cc-a0d4-1d71af2d91bf", "label": "Prototype Mockup", "shape": "dot", "size": 5, "title": "Un prototype mockup est une repr\u00e9sentation visuelle ou interactive d\u0027un produit qui simule son apparence et son fonctionnement r\u00e9el. Il permet aux utilisateurs de tester des concepts et de fournir des retours avant le d\u00e9veloppement final. Contrairement \u00e0 un mockup statique, qui illustre uniquement l\u0027impact visuel sans interactivit\u00e9, le prototype mockup int\u00e8gre des \u00e9l\u00e9ments de design tout en offrant une exp\u00e9rience utilisateur plus immersive, servant ainsi \u00e0 d\u00e9montrer le design et les fonctionnalit\u00e9s potentielles avant la production finale."}, {"font": {"color": "white"}, "group": 1, "id": "4ea86225-9e30-4861-95f0-0ae6616673ad", "label": "Bonnes pratiques UI", "shape": "dot", "size": 5, "title": "Des recommandations pour optimiser l\u0027utilisation des couleurs et autres \u00e9l\u00e9ments graphiques afin d\u0027am\u00e9liorer l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "54ac3d41ace3499a81e3e9e29bec8358", "label": "true_false", "shape": "dot", "size": 5, "title": "Les clients ont souvent une vision claire lorsqu\u0027ils donnent des directives."}, {"font": {"color": "white"}, "group": 1, "id": "46f98aa1-718b-4130-a429-5e0c698e2f72", "label": "Design Thinking", "shape": "dot", "size": 5, "title": "M\u00e9thodologie centr\u00e9e sur l\u0027utilisateur visant \u00e0 r\u00e9soudre des probl\u00e8mes complexes par l\u0027empathie, la d\u00e9finition, l\u0027id\u00e9ation, le prototypage et le test."}, {"font": {"color": "white"}, "group": 1, "id": "ee8a3058-8955-4658-8cb1-dff144e64a04", "label": "D\u00e9tails importants", "shape": "dot", "size": 5, "title": "Informations essentielles telles que tarifs et modalit\u00e9s d\u0027inscription, cruciales pour informer le public sur les aspects pratiques d\u0027un \u00e9v\u00e9nement."}]);
