id": "83773bfc-eff9-4a49-926a-b93f1ec5ed69", "label": "Pr\u00e9sentation de Projet", "shape": "dot", "size": 5, "title": "La pr\u00e9sentation de projet est un document ou une exposition formelle destin\u00e9e \u00e0 communiquer les objectifs, concepts et r\u00e9sultats d\u0027un projet \u00e0 un public cible, incluant les parties prenantes. Elle vise \u00e0 partager la cr\u00e9ation r\u00e9alis\u00e9e pour obtenir des retours et r\u00e9actions sur le travail accompli, ce qui est essentiel pour am\u00e9liorer le projet et s\u0027assurer qu\u0027il r\u00e9pond aux attentes."}, {"font": {"color": "white"}, "group": 1, "id": "46418a35-4388-41fc-a035-551226221ba5", "label": "D\u00e9veloppement des id\u00e9es", "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement des id\u00e9es est la phase o\u00f9 les concepts s\u00e9lectionn\u00e9s sont approfondis et affin\u00e9s gr\u00e2ce \u00e0 la recherche, aux croquis et aux prototypes. Cette \u00e9tape implique une exploration d\u00e9taill\u00e9e des meilleures id\u00e9es en collaboration avec l\u0027\u00e9quipe pour assurer leur concr\u00e9tisation effective."}, {"font": {"color": "white"}, "group": 1, "id": "97c1106c-5131-4aa4-9d16-3c011ff568d9", "label": "Processus cr\u00e9atif", "shape": "dot", "size": 5, "title": "Le processus cr\u00e9atif est une approche m\u00e9thodique et dynamique du d\u00e9veloppement d\u0027id\u00e9es, comprenant une s\u00e9rie d\u0027\u00e9tapes structur\u00e9es telles que la pr\u00e9paration, la recherche, l\u0027id\u00e9ation, le d\u00e9veloppement et l\u0027\u00e9valuation. Ce processus it\u00e9ratif permet aux \u00e9tapes de se chevaucher et d\u0027\u00e9voluer en fonction des d\u00e9couvertes faites au cours du projet, facilitant ainsi la g\u00e9n\u00e9ration d\u0027id\u00e9es novatrices et le d\u00e9veloppement de solutions cr\u00e9atives."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "3a2fe8a9-978a-4604-92c0-04a0a0bd599a", "label": "Analyse de march\u00e9", "shape": "dot", "size": 5, "title": "\u00c9tude approfondie du march\u00e9, y compris les tendances et la concurrence, essentielle pour \u00e9laborer une strat\u00e9gie marketing efficace."}, {"font": {"color": "white"}, "group": 1, "id": "bf9dcd29-03f3-4cd8-a076-8331895e019d", "label": "KPI (Indicateurs Cl\u00e9s de Performance)", "shape": "dot", "size": 5, "title": "Les KPI, ou Indicateurs Cl\u00e9s de Performance, sont des mesures quantifiables utilis\u00e9es pour \u00e9valuer le succ\u00e8s et l\u0027efficacit\u00e9 d\u0027un produit, service ou strat\u00e9gie marketing. Ils jouent un r\u00f4le essentiel dans le suivi des performances des \u00e9quipes, notamment dans les objectifs DevOps, en facilitant la prise de d\u00e9cisions \u00e9clair\u00e9es et en permettant d\u0027ajuster les actions si n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 1, "id": "2b2d9d10-a8c9-43df-a621-9c163bb73ac2", "label": "Budget", "shape": "dot", "size": 5, "title": "Allocation strat\u00e9gique des ressources financi\u00e8res pour optimiser l\u0027efficacit\u00e9 des campagnes marketing et atteindre les objectifs fix\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "f8f563ff-6ec9-4520-b03e-da9a48ab1773", "label": "Canaux de communication", "shape": "dot", "size": 5, "title": "M\u00e9dias et moyens par lesquels une entreprise atteint son audience cible et transmet des messages marketing, incluant \u00e0 la fois les m\u00e9dias traditionnels (tels que la t\u00e9l\u00e9vision, la radio, et les journaux) et num\u00e9riques (comme les sites web, les emails, et les r\u00e9seaux sociaux)."}, {"font": {"color": "white"}, "group": 1, "id": "3549c01f-442e-4906-b0dd-196d669d6543", "label": "R\u00e9troplanning", "shape": "dot", "size": 5, "title": "Le r\u00e9troplanning, ou retroplanning, est une m\u00e9thode de gestion de projet qui consiste \u00e0 planifier les \u00e9tapes cl\u00e9s en travaillant \u00e0 rebours depuis la date d\u0027\u00e9ch\u00e9ance. Cette approche permet non seulement d\u0027organiser efficacement les t\u00e2ches n\u00e9cessaires pour atteindre un objectif ou r\u00e9aliser un projet, mais aussi d\u0027estimer la dur\u00e9e des t\u00e2ches et de g\u00e9rer le temps et les ressources de mani\u00e8re optimale. Elle est particuli\u00e8rement utile pour \u00e9tablir des d\u00e9lais r\u00e9alistes et des tarifs bas\u00e9s sur le taux horaire."}, {"font": {"color": "white"}, "group": 2, "id": 13682, "label": "Gestion de Projet et Calcul du Taux Horaire", "shape": "dot", "size": 8, "title": "Sequence 6_importance gestion de projet"}, {"font": {"color": "white"}, "group": 1, "id": "4c7bd337-41a5-4fa5-be76-8ba4d625aba3", "label": "D\u00e9pendances", "shape": "dot", "size": 5, "title": "Les d\u00e9pendances d\u00e9signent les relations entre diff\u00e9rentes t\u00e2ches dans un projet, o\u00f9 certaines doivent \u00eatre compl\u00e9t\u00e9es avant que d\u0027autres puissent commencer. Elles incluent \u00e9galement les biblioth\u00e8ques, modules ou packages externes n\u00e9cessaires au bon fonctionnement d\u0027un logiciel, g\u00e9r\u00e9es par des outils comme Composer ou d\u0027autres gestionnaires de paquets pour \u00e9viter les conflits et assurer une int\u00e9gration harmonieuse. La gestion des d\u00e9pendances est cruciale lors de la construction d\u0027images Docker, garantissant que toutes les ressources n\u00e9cessaires sont disponibles et correctement configur\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "ae467590-b74a-463a-8b8f-0d480a17c50a", "label": "Gestion de projet", "shape": "dot", "size": 5, "title": "La gestion de projet est une discipline qui consiste \u00e0 appliquer des connaissances, comp\u00e9tences et techniques pour planifier, ex\u00e9cuter et superviser des projets afin d\u0027atteindre des objectifs sp\u00e9cifiques dans un cadre temporel d\u00e9fini. Elle implique l\u0027organisation et la planification des ressources tout en respectant les contraintes budg\u00e9taires, et elle est particuli\u00e8rement cruciale dans divers domaines, y compris le domaine cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "c83fda3f-b946-456b-8e65-2181318355e1", "label": "\u00c9tapes principales", "shape": "dot", "size": 5, "title": "Les \u00e9tapes principales sont les jalons cl\u00e9s identifi\u00e9s dans un projet qui permettent de structurer le travail et suivre les progr\u00e8s vers l\u0027objectif final."}, {"font": {"color": "white"}, "group": 1, "id": "ce43dcad-2243-4161-a961-fe4d3c748600", "label": "Estimation des dur\u00e9es", "shape": "dot", "size": 5, "title": "L\u0027estimation des dur\u00e9es implique l\u0027\u00e9valuation du temps n\u00e9cessaire pour chaque \u00e9tape d\u0027un projet, prenant en compte diverses contraintes."}, {"font": {"color": "white"}, "group": 1, "id": "e4515c79-13fd-4349-a049-bb81e6878488", "label": "Ressources n\u00e9cessaires", "shape": "dot", "size": 5, "title": "Les ressources n\u00e9cessaires incluent tout ce qui est requis pour r\u00e9aliser un projet, comme le personnel, le mat\u00e9riel et le budget."}, {"font": {"color": "white"}, "group": 1, "id": "44ac33ba-9d4f-4b84-b241-38468732b7e0", "label": "Suivi et mise \u00e0 jour", "shape": "dot", "size": 5, "title": "Le suivi et la mise \u00e0 jour consistent \u00e0 surveiller r\u00e9guli\u00e8rement l\u0027avancement du projet et ajuster le plan en fonction des impr\u00e9vus."}, {"font": {"color": "white"}, "group": 1, "id": "a8a00071-1e94-47d4-ae1f-c4d1d56d0f25", "label": "Suivi de projet", "shape": "dot", "size": 5, "title": "Processus de gestion permettant de surveiller l\u0027avancement des t\u00e2ches et d\u0027ajuster les d\u00e9lais en fonction des besoins."}, {"font": {"color": "white"}, "group": 1, "id": "e7135db8-6662-4cf1-a1eb-f53f50d8cb30", "label": "\u00c9valuation des co\u00fbts", "shape": "dot", "size": 5, "title": "Analyse des d\u00e9penses li\u00e9es \u00e0 un projet, incluant mat\u00e9riaux et main-d\u0027\u0153uvre, pour assurer la viabilit\u00e9 financi\u00e8re."}, {"font": {"color": "white"}, "group": 1, "id": "45be5519-0f2c-4e9d-b48c-de0c53e6758f", "label": "Savoir-faire", "shape": "dot", "size": 5, "title": "L\u0027expertise et les comp\u00e9tences sp\u00e9cifiques que l\u0027entreprise offre en plus des services fournis, ajoutant une valeur \u00e0 ses prestations."}, {"font": {"color": "white"}, "group": 1, "id": "99c4272d-b04d-46f9-8678-16107829dbb3", "label": "Arborescence", "shape": "dot", "size": 5, "title": "Structure hi\u00e9rarchique permettant d\u0027organiser des fichiers ou informations, facilitant la navigation et l\u0027acc\u00e8s aux donn\u00e9es dans un projet."}, {"font": {"color": "white"}, "group": 3, "id": "5282f2de4cb246439580c5e135a77033", "label": "mcq", "shape": "dot", "size": 5, "title": "Que permet d\u0027\u00e9tablir le r\u00e9troplanning sur la dur\u00e9e de production ?"}, {"font": {"color": "white"}, "group": 1, "id": "e3db3cdb-5474-48f7-833c-0bdae33ed61a", "label": "Dossier d\u0027Ex\u00e9cution", "shape": "dot", "size": 5, "title": "Document technique d\u00e9taillant les sp\u00e9cifications et les \u00e9l\u00e9ments n\u00e9cessaires \u00e0 la r\u00e9alisation d\u0027un projet, crucial pour assurer sa bonne mise en \u0153uvre."}, {"font": {"color": "white"}, "group": 1, "id": "a99118f8-3d0e-4517-88a1-b6e4a98947bc", "label": "Collaboration dans le d\u00e9veloppement logiciel", "shape": "dot", "size": 5, "title": "La collaboration dans le d\u00e9veloppement logiciel d\u00e9signe le processus par lequel plusieurs individus ou \u00e9quipes, y compris les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation, interagissent \u00e9troitement pour atteindre des objectifs communs. Ce partenariat actif favorise une responsabilit\u00e9 partag\u00e9e pour les livraisons logicielles et am\u00e9liore la compr\u00e9hension mutuelle, permettant ainsi de r\u00e9soudre rapidement les probl\u00e8mes. La collaboration implique un \u00e9change d\u0027id\u00e9es enrichissant, facilit\u00e9e par des outils num\u00e9riques, qui transforme les relations traditionnelles en un environnement d\u0027innovation et de partage. Elle se caract\u00e9rise \u00e9galement par une interaction continue entre membres d\u0027une \u00e9quipe, favorisant le partage de code et la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 1, "id": "6f331ec9-8301-4698-be14-1c6426cb04e9", "label": "Techniques de Production", "shape": "dot", "size": 5, "title": "M\u00e9thodes utilis\u00e9es pour r\u00e9aliser des projets graphiques, incluant les normes pr\u00e9presse et les fichiers de fabrication adapt\u00e9s aux diff\u00e9rents supports."}, {"font": {"color": "white"}, "group": 1, "id": "18cac88f-1d4a-42aa-9aa0-7e7d69d7d9b1", "label": "Pr\u00e9Presse", "shape": "dot", "size": 5, "title": "Phase de pr\u00e9paration des fichiers avant impression, o\u00f9 les fichiers sont v\u00e9rifi\u00e9s et ajust\u00e9s selon les normes sp\u00e9cifiques et techniques pour garantir une qualit\u00e9 optimale."}, {"font": {"color": "white"}, "group": 1, "id": "9c7cbcbd-6820-4fcd-bd00-88a36b11fe80", "label": "Analyse des Besoins du Client", "shape": "dot", "size": 5, "title": "Processus d\u0027\u00e9valuation des exigences explicites et implicites d\u0027un client afin de fournir des solutions adapt\u00e9es \u00e0 ses attentes."}, {"font": {"color": "whi
