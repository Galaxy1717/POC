                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "b73644a0-a450-4aa4-9e3b-96cc1c0da4c7", "label": "Image", "shape": "dot", "size": 5, "title": "Repr\u00e9sentations visuelles d\u0027un sujet, essentielles pour la communication et l\u0027interpr\u00e9tation dans le design graphique et le contenu num\u00e9rique, influen\u00e7ant la perception et l\u0027\u00e9motion du spectateur tout en n\u00e9cessitant des alternatives textuelles pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 2, "id": 13708, "label": "Accessibilit\u00e9 Num\u00e9rique : R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Am\u00e9lioration", "shape": "dot", "size": 8, "title": "RGAA - Re\u0301fe\u0301rentiel v4.1"}, {"font": {"color": "white"}, "group": 1, "id": "3f7470d7-442d-4922-9f23-70be2de8c8c8", "label": "Accessibilit\u00e9 des contenus visuels", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 des contenus visuels se r\u00e9f\u00e8re \u00e0 la fourniture de descriptions textuelles pour les images et \u00e9l\u00e9ments graphiques, permettant aux utilisateurs de technologies d\u0027assistance, comme les lecteurs d\u0027\u00e9cran, de comprendre le contenu visuel lorsque celui-ci ne peut pas \u00eatre affich\u00e9. Cela inclut l\u0027utilisation d\u0027attributs alternatifs en HTML qui d\u00e9crivent ces images, ainsi que la mise \u00e0 disposition de contenu ou fonctionnalit\u00e9s \u00e9quivalentes lorsque certaines conditions ne sont pas remplies, garantissant ainsi une accessibilit\u00e9 optimale."}, {"font": {"color": "white"}, "group": 1, "id": "98fbde75-debc-42c3-9335-fdef362eedf8", "label": "description d\u00e9taill\u00e9e", "shape": "dot", "size": 5, "title": "Texte explicatif qui fournit des informations suppl\u00e9mentaires sur le contenu visuel, associ\u00e9 \u00e0 une image ou un graphique, essentiel pour l\u0027accessibilit\u00e9 et crucial pour fournir du contexte aux utilisateurs ayant des d\u00e9ficiences visuelles. Cela inclut \u00e9galement des informations compl\u00e9mentaires fournies avec une image pour enrichir sa compr\u00e9hension au-del\u00e0 de l\u0027alternative textuelle."}, {"font": {"color": "white"}, "group": 1, "id": "fe3431e6-f552-40bf-9acf-a8dc64fff9bb", "label": "Couleur contigu\u00eb", "shape": "dot", "size": 5, "title": "Couleur touchant directement une autre couleur dans un design graphique, importante pour le contraste et la lisibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "086f5abc-b2a8-4ca0-b00a-caa301ddb7f0", "label": "Audiodescription synchronis\u00e9e", "shape": "dot", "size": 5, "title": "L\u0027audiodescription est une narration audio int\u00e9gr\u00e9e dans un contenu vid\u00e9o ou m\u00e9dia temporel qui d\u00e9crit les \u00e9l\u00e9ments visuels importants en temps r\u00e9el, facilitant l\u0027acc\u00e8s aux utilisateurs malvoyants en fournissant des informations contextuelles et descriptives synchronis\u00e9es avec le contenu visuel et audio pour am\u00e9liorer l\u0027accessibilit\u00e9. L\u0027audiodescription synchronis\u00e9e est une forme sp\u00e9cifique d\u0027audiodescription o\u00f9 la narration est parfaitement align\u00e9e avec les \u00e9v\u00e9nements visuels du m\u00e9dia."}, {"font": {"color": "white"}, "group": 1, "id": "c0917cf4-4aad-4df0-9239-32d7525e0a0a", "label": "Format vectoriel", "shape": "dot", "size": 5, "title": "Type d\u0027image num\u00e9rique cr\u00e9\u00e9e \u00e0 partir de formules math\u00e9matiques, permettant un redimensionnement et une mise \u00e0 l\u0027\u00e9chelle sans perte de qualit\u00e9. Les images vectorielles sont souvent utilis\u00e9es dans le graphisme et la conception pour leur flexibilit\u00e9, leur pr\u00e9cision et leur capacit\u00e9 \u00e0 conserver des d\u00e9tails nets \u00e0 diff\u00e9rentes tailles."}, {"font": {"color": "white"}, "group": 1, "id": "9ba6d9dc-239e-4df4-94b7-30ac2d36afc3", "label": "longdesc", "shape": "dot", "size": 5, "title": "Attribut HTML permettant de fournir une URL vers une description d\u00e9taill\u00e9e d\u0027un \u00e9l\u00e9ment, souvent utilis\u00e9 pour am\u00e9liorer l\u0027accessibilit\u00e9 des contenus visuels. Bien qu\u0027il soit crucial pour l\u0027accessibilit\u00e9, son utilisation a diminu\u00e9 en raison du manque de support dans certains navigateurs."}, {"font": {"color": "white"}, "group": 3, "id": "8e0704032c5145a4b8a08d720994221a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel attribut contient l\u0027alternative textuelle pour une image accompagn\u00e9e d\u0027une description d\u00e9taill\u00e9e?"}, {"font": {"color": "white"}, "group": 5, "id": "43ed5db4b45b4c63965cd7cf6749ea3c", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027attribut WAI-ARIA aria-label contient \u00e0 la fois l\u0027alternative textuelle et une r\u00e9f\u00e9rence \u00e0 une description d\u00e9taill\u00e9e adjacente."}, {"font": {"color": "white"}, "group": 5, "id": "b3e57401533842d0be619dce4af41dfc", "label": "true_false", "shape": "dot", "size": 5, "title": "La condition de test doit garantir que la restitution est pertinente pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "177152a3-de8d-477c-8620-09091c578791", "label": "Technique(s) suffisante(s) WCAG 2.1", "shape": "dot", "size": 5, "title": "M\u00e9thodes valid\u00e9es par les WCAG permettant de satisfaire aux crit\u00e8res d\u0027accessibilit\u00e9 \u00e9tablis."}, {"font": {"color": "white"}, "group": 1, "id": "49cfc2c6-bf96-4192-8004-86d1ace1d976", "label": "Image bitmap", "shape": "dot", "size": 5, "title": "Repr\u00e9sentation graphique num\u00e9rique compos\u00e9e de pixels, utilis\u00e9e dans divers formats tels que JPEG ou PNG, ainsi que dans les balises \u003ccanvas\u003e pour afficher des informations visuelles sur le web."}, {"font": {"color": "white"}, "group": 1, "id": "9afb0643-e273-456d-8fd2-4ab13b0d8236", "label": "Contraste visuel", "shape": "dot", "size": 5, "title": "Le contraste visuel, ou ratio de contraste, d\u00e9signe la mesure de l\u0027opposition entre la luminosit\u00e9 ou la couleur d\u0027un \u00e9l\u00e9ment de premier plan et celle d\u0027un arri\u00e8re-plan. Ce contraste est essentiel pour garantir la lisibilit\u00e9 et l\u0027accessibilit\u00e9 des contenus num\u00e9riques sur les pages web et les interfaces visuelles, en particulier pour les utilisateurs ayant des d\u00e9ficiences visuelles. Il joue un r\u00f4le crucial dans l\u0027exp\u00e9rience utilisateur en assurant que le contenu soit facilement discernable par tous."}, {"font": {"color": "white"}, "group": 1, "id": "6a4da468-d753-43b3-89e0-8277f19d8a36", "label": "Crit\u00e8re d\u0027accessibilit\u00e9", "shape": "dot", "size": 5, "title": "Un crit\u00e8re d\u0027accessibilit\u00e9 est une condition ou exigence qui doit \u00eatre remplie pour qu\u0027une page soit consid\u00e9r\u00e9e comme conforme aux normes d\u0027accessibilit\u00e9. Un crit\u00e8re est dit valid\u00e9 lorsque toutes les pages concern\u00e9es satisfont aux exigences n\u00e9cessaires lors des tests effectu\u00e9s. Par exemple, le Crit\u00e8re 3.3 des WCAG 2.1 stipule que les couleurs doivent avoir un contraste suffisant pour garantir la compr\u00e9hension du contenu graphique."}, {"font": {"color": "white"}, "group": 1, "id": "570fcd8e-c646-4c66-bff4-f3c2b5ba4d72", "label": "BSRGB", "shape": "dot", "size": 5, "title": "Valeur normalis\u00e9e des composants bleus en RGB, n\u00e9cessaire pour \u00e9valuer la luminance relative dans les calculs de contraste."}, {"font": {"color": "white"}, "group": 1, "id": "10e25043-8d13-409f-8733-b679690ed7e3", "label": "GSRGB", "shape": "dot", "size": 5, "title": "Valeur normalis\u00e9e des composants verts en RGB, essentielle pour le calcul de la luminance relative et du contraste."}, {"font": {"color": "white"}, "group": 1, "id": "cdab07c0-6def-4fea-b8a8-d10119ba592f", "label": "RSRGB", "shape": "dot", "size": 5, "title": "Valeur normalis\u00e9e des composants rouges en RGB, utilis\u00e9e pour d\u00e9terminer la luminance relative dans le calcul du contraste."}, {"font": {"color": "white"}, "group": 1, "id": "cce5562d-95bb-4f89-bdce-9de30ef6c8da", "label": "Luminance", "shape": "dot", "size": 5, "title": "Mesure de la quantit\u00e9 de lumi\u00e8re \u00e9mise ou r\u00e9fl\u00e9chie par une surface, cruciale pour le calcul du contraste dans les normes d\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "11723149-c36a-4793-bec4-052fc856d45b", "label": "Focus visible", "shape": "dot", "size": 5, "title": "Le focus visible est un indicateur visuel qui montre quel \u00e9l\u00e9ment d\u0027une interface utilisateur ou d\u0027une page web est actuellement s\u00e9lectionn\u00e9 ou actif. Il repr\u00e9sente l\u0027\u00e9tat d\u0027un \u00e9l\u00e9ment qui re\u00e7oit l\u0027attention de l\u0027utilisateur, permettant ainsi l\u0027interaction via dispositifs de pointage ou raccourcis clavier. Ce m\u00e9canisme est crucial pour les interactions clavier et l\u0027accessibilit\u00e9, car il aide les utilisateurs \u00e0 comprendre facilement o\u00f9 se trouve leur attention dans l\u0027interface, facilitant la navigation et l\u0027interaction avec les \u00e9l\u00e9ments interactifs."}, {"font": {"color": "white"}, "group": 1, "id": "0d0b20be-ccf6-49b9-a7e0-9dc32735d235", "label": "\u00c9l\u00e9ment graphique non porteur d\u0027information", "shape": "dot", "size": 5, "title": "Image ou partie d\u0027image qui n\u0027apporte pas d\u0027informations suppl\u00e9mentaires, utilis\u00e9e uniquement pour l\u0027esth\u00e9tique ou la mise en page dans un contenu num\u00e9rique, et qui peut avoir une alternative textuelle, r\u00e9duisant ainsi le besoin d\u0027interpr\u00e9tation visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "adeae403-e261-4e4e-9de1-f885ca1eacfa", "label": "Gabarits de pages", "shape": "dot", "size": 5, "title": "Mod\u00e8les pr\u00e9\u00e9tablis utilis\u00e9s pour cr\u00e9er des pages web uniformes tout en respectant les principes d\u0027ergonomie."}, {"font": {"color": "white"}, "group": 1, "id": "2df01bbf-5077-4ae7-898f-a21965922590", "label": "Conformit\u00e9 AA", "shape": "dot", "size": 5, "title": "Le niveau de conformit\u00e9 AA est consid\u00e9r\u00e9 comme la norme industrielle pour l\u0027accessibilit\u00e9, garantissant un contraste de couleur ad\u00e9quat et d\u0027autres crit\u00e8res."}, {"font": {"color": "white"}, "group": 1, "id": "b5030c9d-54f4-4aab-bd56-a2a4cc97d1f5", "label": "Test de contraste", "shape": "dot", "size": 5, "title": "\u00c9valuations sp\u00e9cifiques pour mesurer si le rapport de contraste entre le texte et l\u0027arri\u00e8re-plan respecte les normes d\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "7fcc9498-9b97-4289-a01d-189889aa59c3", "label": "Couleur comme information", "shape": "dot", "size": 5, "title": "Principe selon lequel l\u0027information ne doit pas \u00eatre transmise uniquement par la couleur ou l\u0027utilisation de couleurs, afin d\u0027assurer l\u0027accessibilit\u00e9 pour tous les utilisateurs et \u00e9viter toute confusion pour ceux qui peuvent avoir des difficult\u00e9s \u00e0 percevoir les couleurs."}, {"font": {"color": "white"}, "group": 3, "id": "2f426f30fa264f6f94c2b738c0c0a2e0", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels textes sont concern\u00e9s par la mesure de contraste selon les directives\u202f?"}, {"font": {"color": "white"}, "group": 1, "id": "a1be02e7-3ebb-4e47-b321-ff67b13706b9", "label": "\u003cembed\u003e", "shape": "dot", "size": 5, "title": "La balise \u003cembed\u003e est une balise HTML utilis\u00e9e pour int\u00e9grer des contenus multim\u00e9dias externes, tels que des images ou des vid\u00e9os, dans une page web. Elle n\u00e9cessite souvent une description ad\u00e9quate pour garantir l\u0027accessibilit\u00e9, car elle peut \u00eatre utilis\u00e9e sans alternative textuelle, ce qui pose des d\u00e9fis pour les utilisateurs ayant des besoins d\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "8fb9860b-e730-4be1-9331-f6ad9021b86e", "label": "crit\u00e8re 1.3", "shape": "dot", "size": 5, "title": "Crit\u00e8re de la WCAG concernant la pertinence de l\u0027alternative textuelle pour les images porteuses d\u0027information."}, {"font": {"color": "white"}, "group": 3, "id": "f1f4e80cb280417598d14efa8b949f6e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la longueur maximale recommand\u00e9e pour une alternative textuelle accessible\u202f?"}, {"font": {"color": "white"}, "group": 3, "id": "5599f501ed314414a5b63960a180fab0", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle alternative textuelle doit \u00eatre consid\u00e9r\u00e9e comme base de r\u00e9f\u00e9rence ?"}, {"font": {"color": "white"}, "group": 4, "id": "48bcec0fe85e486b997ca81cb67263c1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour faciliter l\u0027accessibilit\u00e9, la longueur maximale recommand\u00e9e pour une alternative textuelle est de \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "616b5d2ed72e4a31ba53f684e25b1e18", "label": "true_false", "shape": "dot", "size": 5, "title": "Une alternative textuelle doit imp\u00e9rativement contenir moins de 80 caract\u00e8res pour \u00eatre accessible."}, {"font": {"color": "white"}, "group": 5, "id": "6959a0ee488345c7b82f166b7c72587f", "label": "true_false", "shape": "dot", "size": 5, "title": "Les technologies comme les plages braille et les loupes d\u0027\u00e9cran peuvent faciliter la lecture des alternatives textuelles."}, {"font": {"color": "white"}, "group": 5, "id": "743e57b6a1e84db9833d12602a887e5f", "label": "true_false", "shape": "dot", "size": 5, "title": "Lorsque l\u0027algorithme de calcul du \u0027nom accessible\u0027 est partiellement pris en charge, il faut consid\u00e9rer la valeur d\u0027origine comme alternative textuelle."}, {"font": {"color": "white"}, "group": 5, "id": "fd2fffde74194be18561b8d1d2b75601", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est n\u00e9cessaire de fournir une alternative accessible pour un composant JavaScript si ce dernier n\u0027est pas rendu accessible."}, {"font": {"color": "white"}, "group": 1, "id": "80e30b2c-8c54-4cf7-9d24-f6cb8033c6d0", "label": "Lecteur d\u0027\u00e9cran", "shape": "dot", "size": 5, "title": "Logiciel qui vocalise le contenu affich\u00e9 \u00e0 l\u0027\u00e9cran, permettant aux utilisateurs aveugles d\u0027acc\u00e9der \u00e0 un environnement graphique."}, {"font": {"color": "white"}, "group": 1, "id": "b8eb492b-2d1a-4d22-a216-f93b31d3dad5", "label": "Agrandissement", "shape": "dot", "size": 5, "title": "Technique utilis\u00e9e par les malvoyants pour agrandir l\u0027affichage \u00e0 l\u0027\u00e9cran, facilitant la lecture et l\u0027interaction avec le contenu num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "d5b519d8-4769-473a-b5be-3f99566d96c4", "label": "Propri\u00e9t\u00e9s CSS de couleur", "shape": "dot", "size": 5, "title": "Propri\u00e9t\u00e9s telles que color et background-color utilis\u00e9es pour d\u00e9finir les couleurs des \u00e9l\u00e9ments dans une page web."}, {"font": {"color": "white"}, "group": 5, "id": "64682f4463314c6f9a8f00d69e6c2034", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est possible de supprimer l\u0027indication visuelle du focus d\u0027un \u00e9l\u00e9ment \u00e0 condition que le style ajout\u00e9 soit suffisamment visible et contrast\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "0bce8743-1869-49b7-adb6-b369073f5580", "label": "crit\u00e8re 1.8", "shape": "dot", "size": 5, "title": "Le crit\u00e8re 1.8 stipule que chaque image texte porteuse d\u0027information doit \u00eatre remplac\u00e9e par du texte styl\u00e9 si aucun m\u00e9canisme de remplacement n\u0027est disponible."}, {"font": {"color": "white"}, "group": 5, "id": "e7e1673132b44458805f53b7217e6beb", "label": "true_false", "shape": "dot", "size": 5, "title": "Le contenu cach\u00e9 peut \u00eatre restitu\u00e9 par les technologies d\u0027assistance apr\u00e8s une action de l\u0027utilisateur, comme un repositionnement du focus."}, {"font": {"color": "white"}, "group": 1, "id": "9063ef01-8369-4bd6-89af-11353700ccf4", "label": "image porteuse d\u0027information", "shape": "dot", "size": 5, "title": "Image essentielle \u00e0 la compr\u00e9hension du contenu, fournissant des informations critiques et souvent li\u00e9e \u00e0 des liens ou boutons."}, {"font": {"color": "white"}, "group": 3, "id": "041c6d601d324bd6a43df7844aab78d0", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le niveau de conformit\u00e9 le plus \u00e9lev\u00e9 des WCAG 2.0 ?"}, {"font": {"color": "white"}, "group": 1, "id": "9b33923b-cc6a-400b-aaab-4294aa02137a", "label": "Esth\u00e9tique", "shape": "dot", "size": 5, "title": "L\u0027esth\u00e9tique en design d\u00e9signe la qualit\u00e9 visuelle d\u0027un produit ou d\u0027une interface, influen\u00e7ant l\u0027apparence qui attire l\u0027utilisateur et am\u00e9liore son engagement. Elle joue un r\u00f4le crucial dans la perception et les \u00e9motions suscit\u00e9es chez le spectateur, tout en devant \u00eatre \u00e9quilibr\u00e9e avec la fonctionnalit\u00e9 pour garantir une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 1, "id": "65a2d925-96a7-48d0-94eb-7917f284ca13", "label": "Navigation", "shape": "dot", "size": 5, "title": "La navigation, ou syst\u00e8me de navigation, d\u00e9signe le processus et les syst\u00e8mes utilis\u00e9s pour se d\u00e9placer efficacement et intuitivement \u00e0 travers les diff\u00e9rentes sections ou pages d\u0027une interface web ou d\u0027une application. Cela inclut l\u0027utilisation de menus, de tables des mati\u00e8res, de plans du site et d\u0027autres m\u00e9thodes qui contribuent \u00e0 une exp\u00e9rience fluide, \u00e0 l\u0027ergonomie, \u00e0 la compr\u00e9hension du site et \u00e0 l\u0027accessibilit\u00e9. Les syst\u00e8mes de navigation facilitent \u00e9galement la recherche d\u0027informations via des moteurs de recherche int\u00e9gr\u00e9s."}, {"font": {"color": "white"}, "group": 5, "id": "3b3af59a3fa9427a8a632fc7dcb9958b", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027audiodescription doit d\u00e9crire uniquement les d\u00e9tails visuels importants qui ne peuvent pas \u00eatre compris \u00e0 partir de la piste sonore principale."}, {"font": {"color": "white"}, "group": 1, "id": "ff356c21-a6a9-4643-9b85-5ea63c1962d7", "label": "Composants d\u0027Interface Utilisateur", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface utilisateur sont des unit\u00e9s graphiques ind\u00e9pendantes et r\u00e9utilisables, telles que des boutons, des liens ou des cartes, qui encapsulent la logique et le rendu d\u0027une partie de l\u0027interface. Ils permettent aux utilisateurs d\u0027interagir avec le contenu et les fonctionnalit\u00e9s sur une page web. Dans des outils comme Figma, ces \u00e9l\u00e9ments aident les designers \u00e0 maintenir une coh\u00e9rence visuelle tout en facilitant les mises \u00e0 jour, s\u0027assemblant pour former des structures plus complexes."}, {"font": {"color": "white"}, "group": 1, "id": "35731d03-1f0f-45f7-9e26-a44b29a90f40", "label": "L\u00e9gende d\u0027image", "shape": "dot", "size": 5, "title": "Texte associ\u00e9 \u00e0 une image, fournissant des informations compl\u00e9mentaires ou contextuelles, essentiel pour l\u0027accessibilit\u00e9 et la compr\u00e9hension visuelle."}, {"font": {"color": "white"}, "group": 3, "id": "aa56f61857f44205a2ba7fef386130a4", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi faut-il lier une l\u00e9gende \u00e0 son image par une relation de structure ?"}, {"font": {"color": "white"}, "group": 4, "id": "7a9a0d8eaaca4a9eacdbd3f5cf15cd73", "label": "fill_in", "shape": "dot", "size": 5, "title": "Lorsqu\u0027une image est l\u00e9gend\u00e9e, il est important d\u0027associer la l\u00e9gende de l\u0027image \u00e0 l\u0027image par une relation de \u003cblank\u003e afin que les technologies d\u0027assistance puissent interpr\u00e9ter correctement cet ensemble."}, {"font": {"color": "white"}, "group": 1, "id": "3729ea27-3a3c-49b2-ad05-8e85dc125032", "label": "Orientation de l\u0027\u00e9cran", "shape": "dot", "size": 5, "title": "Disposition physique de l\u0027affichage d\u0027un appareil, soit en mode portrait (vertical) ou paysage (horizontal), influen\u00e7ant la consultation du contenu."}, {"font": {"color": "white"}, "group": 1, "id": "8c04c17e-d29b-4db5-b0d2-1700f11a2c84", "label": "Changement brusque de luminosit\u00e9", "shape": "dot", "size": 5, "title": "Variations rapides de luminance dans le contenu visuel pouvant provoquer des r\u00e9actions ind\u00e9sirables chez certains utilisateurs sensibles, notamment des crises chez ceux r\u00e9agissant \u00e0 des fr\u00e9quences sp\u00e9cifiques."}, {"font": {"color": "white"}, "group": 1, "id": "9754bb31-5e9b-4416-a55e-6681c4d1c9fa", "label": "Mesures correctives", "shape": "dot", "size": 5, "title": "Actions prises pour rem\u00e9dier aux non-conformit\u00e9s identifi\u00e9es dans les \u00e9valuations de l\u0027accessibilit\u00e9 num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "aebca6b2-bc8c-4b19-89ce-ec44144d2ae7", "label": "L\u00e9gende", "shape": "dot", "size": 5, "title": "Texte descriptif associ\u00e9 \u00e0 un groupe de champs, fournissant un contexte ou une instruction sur leur utilisation."}, {"font": {"color": "white"}, "group": 1, "id": "7f68a084-10a3-4266-90e0-653c0f007cfd", "label": "Design-first", "shape": "dot", "size": 5, "title": "Approche de conception priorisant l\u0027esth\u00e9tique et l\u0027exp\u00e9rience utilisateur d\u00e8s le d\u00e9but du processus de d\u00e9veloppement."}]);
