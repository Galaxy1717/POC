                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "9c7cbcbd-6820-4fcd-bd00-88a36b11fe80", "label": "Analyse des Besoins du Client", "shape": "dot", "size": 5, "title": "Processus d\u0027\u00e9valuation des exigences explicites et implicites d\u0027un client afin de fournir des solutions adapt\u00e9es \u00e0 ses attentes."}, {"font": {"color": "white"}, "group": 2, "id": 13679, "label": "Cr\u00e9ation et Design Digital : Strat\u00e9gies de Communication", "shape": "dot", "size": 8, "title": "ON_SE_FAIT_UN_BRIEF"}, {"font": {"color": "white"}, "group": 1, "id": "008d5789-6187-488a-86aa-9faf7453aed1", "label": "Questions Essentielles", "shape": "dot", "size": 5, "title": "Interrogations cl\u00e9s pos\u00e9es au client pour clarifier ses besoins et attentes avant le d\u00e9but d\u0027un projet cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "4de058a8-3e3f-4ded-ace0-e2803ffcd4a2", "label": "Phase de Veille", "shape": "dot", "size": 5, "title": "\u00c9tape pr\u00e9liminaire o\u00f9 le designer s\u0027informe sur l\u0027univers du client pour mieux comprendre ses valeurs et son march\u00e9 avant de cr\u00e9er."}, {"font": {"color": "white"}, "group": 1, "id": "46f98aa1-718b-4130-a429-5e0c698e2f72", "label": "Design Thinking", "shape": "dot", "size": 5, "title": "M\u00e9thodologie centr\u00e9e sur l\u0027utilisateur visant \u00e0 r\u00e9soudre des probl\u00e8mes complexes par l\u0027empathie, la d\u00e9finition, l\u0027id\u00e9ation, le prototypage et le test."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 1, "id": "428549b4-6b1b-49f2-afdf-65890ef5cd30", "label": "Atomic Design", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode syst\u00e9matique de conception d\u0027interface qui d\u00e9compose les interfaces en composants plus petits et r\u00e9utilisables, permettant ainsi une construction modulaire, \u00e9volutive et favorisant une meilleure coh\u00e9rence visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "c92afaed-7b41-4d34-92f9-e2b75eb80dbe", "label": "Croquis papier", "shape": "dot", "size": 5, "title": "Technique de dessin rapide sur papier utilis\u00e9e par les designers pour explorer des id\u00e9es avant la conception num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "34ff830b-c58c-4071-9527-82b9ed305fd2", "label": "Veille graphique", "shape": "dot", "size": 5, "title": "La veille graphique est un processus de recherche et d\u0027analyse des tendances visuelles et de design concurrentielles, ainsi qu\u0027une pratique consistant \u00e0 surveiller l\u0027\u00e9volution visuelle d\u0027une marque. Elle permet aux designers de rester inform\u00e9s et inspir\u00e9s tout en maintenant une image coh\u00e9rente, en adaptant les strat\u00e9gies visuelles pour r\u00e9pondre aux attentes du march\u00e9 et en identifiant des opportunit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "783fc253-47e6-4a8c-90f5-bb9685af922a", "label": "Cr\u00e9ativit\u00e9", "shape": "dot", "size": 5, "title": "La cr\u00e9ativit\u00e9 est la capacit\u00e9 d\u0027innover et de g\u00e9n\u00e9rer des id\u00e9es nouvelles et originales, essentielle dans divers domaines tels que le design, l\u0027innovation, la communication et l\u0027expression personnelle. Elle joue un r\u00f4le crucial dans le processus de r\u00e9solution de probl\u00e8mes et de brainstorming pour encourager des solutions innovantes. La cr\u00e9ativit\u00e9 est souvent stimul\u00e9e par des routines ou des rituels personnels qui favorisent l\u0027inspiration, permettant ainsi aux individus et aux \u00e9quipes de se d\u00e9marquer dans un environnement comp\u00e9titif et d\u0027influencer l\u0027\u00e9volution personnelle et collective."}, {"font": {"color": "white"}, "group": 1, "id": "00522abb-60ff-48e1-b79b-47f8a1110004", "label": "Validation client", "shape": "dot", "size": 5, "title": "La validation client est le processus par lequel un client approuve une proposition ou un projet avant sa finalisation, garantissant que ses attentes sont satisfaites."}, {"font": {"color": "white"}, "group": 1, "id": "db341085-611c-4716-98cd-c2bf4c26b09d", "label": "Propositions", "shape": "dot", "size": 5, "title": "Les propositions sont des suggestions ou offres pr\u00e9sent\u00e9es aux clients, n\u00e9cessitant leur validation pour avancer dans le processus de cr\u00e9ation."}, {"font": {"color": "white"}, "group": 1, "id": "fe737afc-c2ea-4900-962f-90007a8f24dd", "label": "Questionnaire", "shape": "dot", "size": 5, "title": "Un questionnaire est un outil de collecte d\u0027informations structur\u00e9, utilis\u00e9 pour obtenir des retours clients, permettant d\u0027analyser leurs opinions et besoins."}, {"font": {"color": "white"}, "group": 1, "id": "5a492283-28dd-4d14-8919-becc43892c23", "label": "Retour Client", "shape": "dot", "size": 5, "title": "Les retours clients, ou retour client, d\u00e9signent les commentaires et \u00e9valuations fournis par les clients sur leur exp\u00e9rience avec un produit ou service. Ces retours sont cruciaux pour ajuster et am\u00e9liorer l\u0027offre d\u0027une entreprise afin de mieux satisfaire la demande et r\u00e9pondre aux attentes des consommateurs."}, {"font": {"color": "white"}, "group": 2, "id": 13697, "label": "Le Processus Cr\u00e9atif : \u00c9tapes et Techniques", "shape": "dot", "size": 8, "title": "Sequence 3_Comprendre me\u0301thodologies ide\u0301ation"}, {"font": {"color": "white"}, "group": 1, "id": "46418a35-4388-41fc-a035-551226221ba5", "label": "D\u00e9veloppement des id\u00e9es", "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement des id\u00e9es est la phase o\u00f9 les concepts s\u00e9lectionn\u00e9s sont approfondis et affin\u00e9s gr\u00e2ce \u00e0 la recherche, aux croquis et aux prototypes. Cette \u00e9tape implique une exploration d\u00e9taill\u00e9e des meilleures id\u00e9es en collaboration avec l\u0027\u00e9quipe pour assurer leur concr\u00e9tisation effective."}, {"font": {"color": "white"}, "group": 1, "id": "34e43b52-e36b-47cb-b2a6-1d1268bed8d6", "label": "Brainstorming", "shape": "dot", "size": 5, "title": "Le brainstorming est une technique collaborative de cr\u00e9ativit\u00e9 qui vise \u00e0 g\u00e9n\u00e9rer un grand nombre d\u0027id\u00e9es nouvelles en peu de temps, souvent utilis\u00e9e en groupe pour explorer diverses directions dans un projet. Cette m\u00e9thode favorise l\u0027expression libre et la cr\u00e9ativit\u00e9 sans jugement, permettant ainsi l\u0027\u00e9mergence de concepts vari\u00e9s. Elle est essentielle pour affiner le choix d\u0027un nom ou d\u0027une strat\u00e9gie et joue un r\u00f4le cl\u00e9 dans le d\u00e9veloppement d\u0027innovations."}, {"font": {"color": "white"}, "group": 1, "id": "01fcee1c-8c21-48b9-afab-893c931678b1", "label": "Environnement sans jugement", "shape": "dot", "size": 5, "title": "Cadre o\u00f9 les participants peuvent exprimer librement leurs id\u00e9es sans crainte de critique, favorisant ainsi l\u0027exploration cr\u00e9ative."}, {"font": {"color": "white"}, "group": 1, "id": "3fe43bf8-31ae-496b-a415-4560962bca5b", "label": "R\u00e9vision et ajustement", "shape": "dot", "size": 5, "title": "Processus d\u0027\u00e9valuation et de modification d\u0027une mind map pour am\u00e9liorer sa clart\u00e9, en r\u00e9organisant ou ajoutant des \u00e9l\u00e9ments selon les besoins."}, {"font": {"color": "white"}, "group": 1, "id": "649b9e0a-1d5a-4e90-adf3-d037c915dfd0", "label": "Organisation hi\u00e9rarchique", "shape": "dot", "size": 5, "title": "M\u00e9thode de structuration des id\u00e9es par niveaux d\u0027importance, permettant une meilleure clart\u00e9 et compr\u00e9hension des relations entre les concepts."}, {"font": {"color": "white"}, "group": 1, "id": "47f3ae64-d3f0-43aa-8a62-159646d6de54", "label": "Enregistrement des id\u00e9es", "shape": "dot", "size": 5, "title": "Pratique consistant \u00e0 noter toutes les suggestions \u00e9mises lors du brainstorming pour \u00e9valuation ult\u00e9rieure, garantissant que rien n\u0027est oubli\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "a99118f8-3d0e-4517-88a1-b6e4a98947bc", "label": "Collaboration dans le d\u00e9veloppement logiciel", "shape": "dot", "size": 5, "title": "La collaboration dans le d\u00e9veloppement logiciel d\u00e9signe le processus par lequel plusieurs individus ou \u00e9quipes, y compris les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation, interagissent \u00e9troitement pour atteindre des objectifs communs. Ce partenariat actif favorise une responsabilit\u00e9 partag\u00e9e pour les livraisons logicielles et am\u00e9liore la compr\u00e9hension mutuelle, permettant ainsi de r\u00e9soudre rapidement les probl\u00e8mes. La collaboration implique un \u00e9change d\u0027id\u00e9es enrichissant, facilit\u00e9e par des outils num\u00e9riques, qui transforme les relations traditionnelles en un environnement d\u0027innovation et de partage. Elle se caract\u00e9rise \u00e9galement par une interaction continue entre membres d\u0027une \u00e9quipe, favorisant le partage de code et la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 1, "id": "061586fa-6c2b-45a7-a0ae-218465b4088e", "label": "Pens\u00e9e cr\u00e9ative", "shape": "dot", "size": 5, "title": "Approche qui valorise l\u0027ouverture d\u0027esprit et l\u0027acceptation des erreurs comme fondements de l\u0027innovation."}, {"font": {"color": "white"}, "group": 1, "id": "939a7d0b-ff19-49ed-b689-adaf0c93b54a", "label": "Braintrust", "shape": "dot", "size": 5, "title": "Technique collaborative de Pixar favorisant les retours constructifs sur les projets, \u00e9loignant le risque du syndrome de l\u0027imposteur."}, {"font": {"color": "white"}, "group": 1, "id": "cd9588ea-7f16-4451-b3a6-0f32db06aefb", "label": "Relation client", "shape": "dot", "size": 5, "title": "La relation client est l\u0027interaction entre une entreprise et ses clients, essentielle pour comprendre leurs besoins et am\u00e9liorer la satisfaction par des solutions personnalis\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "03d2748a-1d6c-4f0e-b222-ff00e6a4e589", "label": "Valeur ajout\u00e9e", "shape": "dot", "size": 5, "title": "La valeur ajout\u00e9e se r\u00e9f\u00e8re aux caract\u00e9ristiques uniques d\u0027un produit ou service qui le distinguent de la concurrence, augmentant ainsi son attrait pour les clients."}, {"font": {"color": "white"}, "group": 1, "id": "3898834d-4869-40af-9c13-784f85193239", "label": "Diagnostic", "shape": "dot", "size": 5, "title": "Un diagnostic dans le contexte commercial fait r\u00e9f\u00e9rence \u00e0 l\u0027analyse approfondie des besoins d\u0027un client, permettant de formuler des recommandations adapt\u00e9es pour atteindre ses objectifs."}, {"font": {"color": "white"}, "group": 1, "id": "3121b62d-01a6-4843-9949-369c6a3e773f", "label": "Positionnement", "shape": "dot", "size": 5, "title": "Le positionnement est une strat\u00e9gie marketing qui consiste \u00e0 d\u00e9finir comment une marque ou un produit se distingue sur le march\u00e9 par rapport \u00e0 ses concurrents. Ce processus implique l\u0027identification de la cible et des valeurs de la marque, tout en adaptant les produits ou services pour cr\u00e9er une image unique et m\u00e9morable dans l\u0027esprit des consommateurs, afin d\u0027attirer un public sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "90da4202-90b8-4ca5-8958-1e7d343da9ff", "label": "Veille", "shape": "dot", "size": 5, "title": "Phase d\u0027observation et d\u0027analyse des tendances et facteurs externes influen\u00e7ant un projet, essentielle pour une compr\u00e9hension approfondie du brief."}, {"font": {"color": "white"}, "group": 1, "id": "c3fa5716-aedd-4faf-a2f9-b805c8102d83", "label": "Lexique client", "shape": "dot", "size": 5, "title": "Ensemble de termes sp\u00e9cifiques utilis\u00e9s par le client, r\u00e9v\u00e9lant ses priorit\u00e9s et nuances essentielles pour comprendre son brief."}, {"font": {"color": "white"}, "group": 1, "id": "595f4c31-ada5-4400-8dbf-321eec3c80db", "label": "Directives clients", "shape": "dot", "size": 5, "title": "Instructions fournies par le client qui peuvent manquer de clart\u00e9, n\u00e9cessitant une exploration plus profonde lors du processus cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "0e2b76bd-fa95-4a2e-9aa6-621ca5664d4c", "label": "\u00c9valuation", "shape": "dot", "size": 5, "title": "Processus d\u0027analyse des id\u00e9es d\u00e9velopp\u00e9es selon des crit\u00e8res sp\u00e9cifiques pour affiner et am\u00e9liorer les propositions."}, {"font": {"color": "white"}, "group": 1, "id": "376d95b1-05d3-4b9f-900a-5d6b1ab40030", "label": "R\u00e9alisation", "shape": "dot", "size": 5, "title": "Mise en \u0153uvre concr\u00e8te des id\u00e9es s\u00e9lectionn\u00e9es, impliquant comp\u00e9tences techniques pour cr\u00e9er un produit ou une \u0153uvre."}, {"font": {"color": "white"}, "group": 3, "id": "991cbda2ca314de49d94a19ab9c53f3a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la priorit\u00e9 lors de l\u0027\u00e9tape de g\u00e9n\u00e9ration d\u0027id\u00e9es ?"}, {"font": {"color": "white"}, "group": 3, "id": "f3f25021e6e54215965ddd60615e7b25", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles techniques peuvent \u00eatre utilis\u00e9es pour g\u00e9n\u00e9rer des id\u00e9es lors de cette \u00e9tape ?"}, {"font": {"color": "white"}, "group": 4, "id": "e0cf9089b85645619bd302248b95be28", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027accent est mis sur \u003cblank\u003e d\u0027id\u00e9es plut\u00f4t que sur leur qualit\u00e9 \u00e0 ce stade."}, {"font": {"color": "white"}, "group": 5, "id": "fe4bdd02dd44424eb169f80a0ba62dcf", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027objectif principal de cette \u00e9tape est de g\u00e9n\u00e9rer un maximum d\u0027id\u00e9es sans se soucier d\u0027\u00e9valuer leur pertinence imm\u00e9diate."}, {"font": {"color": "white"}, "group": 1, "id": "8995d1ba-6deb-4865-91a8-8aafbfe06f2e", "label": "Cr\u00e9ation", "shape": "dot", "size": 5, "title": "Processus de conception et de d\u00e9veloppement d\u0027id\u00e9es originales ou de produits, souvent li\u00e9 \u00e0 l\u0027art, au design graphique et digital, ainsi qu\u0027\u00e0 l\u0027innovation technique dans divers domaines. Ce processus implique cr\u00e9ativit\u00e9 et innovation pour cr\u00e9er des visuels impactants et r\u00e9pondre aux besoins des clients."}, {"font": {"color": "white"}, "group": 2, "id": 13701, "label": "Cr\u00e9ation et Design Digital pour Musilac", "shape": "dot", "size": 8, "title": "Sequence 1_Brief et stylescape"}, {"font": {"color": "white"}, "group": 1, "id": "dadb4cae-ecdd-4562-ad1c-c4f863b80368", "label": "Design digital", "shape": "dot", "size": 5, "title": "Discipline qui englobe la cr\u00e9ation d\u0027\u00e9l\u00e9ments visuels et de contenus num\u00e9riques, incluant l\u0027interface utilisateur (UI) et l\u0027exp\u00e9rience utilisateur (UX), int\u00e9grant esth\u00e9tique et fonctionnalit\u00e9 tout en influen\u00e7ant l\u0027exp\u00e9rience utilisateur et le marketing moderne."}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "296f12ab-03eb-495e-a89c-a642b60fb59f", "label": "Stylescape", "shape": "dot", "size": 5, "title": "Un stylescape est un outil de conception visuelle \u00e9labor\u00e9 qui repr\u00e9sente l\u0027identit\u00e9 d\u0027une marque en regroupant typographie, couleurs, images et \u00e9l\u00e9ments graphiques. Il d\u00e9finit une direction esth\u00e9tique et communique l\u0027essence d\u0027un projet ou d\u0027une marque en illustrant une vision cr\u00e9ative. Enrichissant la pr\u00e9sentation des propositions, il transmet \u00e9galement l\u0027identit\u00e9 ainsi que l\u0027exp\u00e9rience globale souhait\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "e06f1ac9-de3b-4a3a-8aad-b2e07a6d9912", "label": "initiatives similaires", "shape": "dot", "size": 5, "title": "Projets ou actions ayant des objectifs comparables, servant de r\u00e9f\u00e9rence pour inspirer et guider le d\u00e9veloppement d\u0027un nouveau projet."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "681bd960-0547-4e06-81c7-c87e899af05b", "label": "Conception et design web", "shape": "dot", "size": 5, "title": "La conception et le design web d\u00e9signent le processus de cr\u00e9ation d\u0027interfaces num\u00e9riques qui allient esth\u00e9tique et fonctionnalit\u00e9 pour optimiser l\u0027exp\u00e9rience utilisateur. Cela inclut la conception de l\u0027interface utilisateur, l\u0027int\u00e9gration des \u00e9l\u00e9ments du site de mani\u00e8re accessible et fonctionnelle, ainsi que la prise en compte des palettes de couleurs et des tendances modernes telles que la commande vocale et le mode sombre. L\u0027objectif est de rendre les sites non seulement attrayants mais aussi faciles \u00e0 naviguer, r\u00e9pondant ainsi aux besoins contemporains des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "8c7b17fe-658b-45cc-a0d4-1d71af2d91bf", "label": "Prototype Mockup", "shape": "dot", "size": 5, "title": "Un prototype mockup est une repr\u00e9sentation visuelle ou interactive d\u0027un produit qui simule son apparence et son fonctionnement r\u00e9el. Il permet aux utilisateurs de tester des concepts et de fournir des retours avant le d\u00e9veloppement final. Contrairement \u00e0 un mockup statique, qui illustre uniquement l\u0027impact visuel sans interactivit\u00e9, le prototype mockup int\u00e8gre des \u00e9l\u00e9ments de design tout en offrant une exp\u00e9rience utilisateur plus immersive, servant ainsi \u00e0 d\u00e9montrer le design et les fonctionnalit\u00e9s potentielles avant la production finale."}, {"font": {"color": "white"}, "group": 3, "id": "6402f767267d44f48ab11d266f6cc909", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la principale raison des probl\u00e8mes rencontr\u00e9s avec ce parc ?"}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 4, "id": "b478036433374d069dc24183c069ea0b", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le parc souffre de probl\u00e8mes d\u0027am\u00e9nagement car les concepteurs n\u0027ont pas pris en compte \u003cblank\u003e des utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 5, "id": "74b93688d1464fd6b672785d4597f8ec", "label": "true_false", "shape": "dot", "size": 5, "title": "Les concepteurs apportent syst\u00e9matiquement de la valeur ajout\u00e9e \u00e0 leurs applications en ajoutant plus de fonctionnalit\u00e9s."}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 1, "id": "4ea86225-9e30-4861-95f0-0ae6616673ad", "label": "Bonnes pratiques UI", "shape": "dot", "size": 5, "title": "Des recommandations pour optimiser l\u0027utilisation des couleurs et autres \u00e9l\u00e9ments graphiques afin d\u0027am\u00e9liorer l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "716388b4-03b1-46ac-99a4-e5e8d72f9b77", "label": "Engagement Client", "shape": "dot", "size": 5, "title": "L\u0027engagement client d\u00e9signe la mesure de l\u0027interaction active et \u00e9motionnelle entre les consommateurs et une marque \u00e0 travers divers canaux. Cela inclut des \u00e9l\u00e9ments tels que l\u0027engagement visuel, qui \u00e9value la capacit\u00e9 d\u0027une image \u00e0 susciter des r\u00e9actions \u00e9motionnelles et \u00e0 capter l\u0027attention du public. L\u0027engagement utilisateur, quant \u00e0 lui, se concentre sur le niveau de connexion et de satisfaction d\u0027un utilisateur avec un produit ou service. Ensemble, ces aspects sont cruciaux pour fid\u00e9liser les clients, influencer leurs d\u00e9cisions d\u0027achat et maximiser leur valeur dans un environnement num\u00e9rique satur\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "6207abd4-149c-401e-b794-d375c7f214f8", "label": "Design graphique", "shape": "dot", "size": 5, "title": "Le design graphique est une discipline cr\u00e9ative qui combine texte et images pour communiquer des id\u00e9es et des messages visuellement. Elle est essentielle dans le d\u00e9veloppement d\u0027interfaces attrayantes et dans la cr\u00e9ation de supports visuels vari\u00e9s, utilisant des \u00e9l\u00e9ments visuels \u00e0 travers divers m\u00e9dias."}, {"font": {"color": "white"}, "group": 3, "id": "f73b609c41224a5eb611f366c35d9a2a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel crit\u00e8re doit \u00eatre respect\u00e9 pour rendre une application intuitive ?"}, {"font": {"color": "white"}, "group": 5, "id": "8575c3f03e7d4498b1eba5d752c95f42", "label": "true_false", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments ergonomiques doivent \u00eatre s\u00e9lectionn\u00e9s en fonction de l\u0027\u00e9tude des usagers."}, {"font": {"color": "white"}, "group": 5, "id": "aad4c1e48aa8491aa7583ee04f54f1c1", "label": "true_false", "shape": "dot", "size": 5, "title": "Le client cherche uniquement une exp\u00e9rience d\u0027achat rapide et s\u00e9curis\u00e9e lorsqu\u0027il ach\u00e8te un produit en ligne."}, {"font": {"color": "white"}, "group": 5, "id": "315cfc8b0c0a4c239408287509fd82a3", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027ajout d\u0027animations est utilis\u00e9 uniquement pour rendre un site plus esth\u00e9tique, sans impact sur l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "d76809cc290945e78447dc42776005c7", "label": "true_false", "shape": "dot", "size": 5, "title": "Les animations pr\u00e9sentes sur le site de Studio Brot jouent un r\u00f4le important dans l\u0027exp\u00e9rience utilisateur en maintenant son attention."}, {"font": {"color": "white"}, "group": 1, "id": "4752ada0-b3bc-480a-b0d2-15bee717abf1", "label": "Am\u00e9liorations de produit", "shape": "dot", "size": 5, "title": "Modifications apport\u00e9es \u00e0 un produit existant pour mieux r\u00e9pondre aux besoins des clients ou se d\u00e9marquer sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "03321d7f-4bf6-4cea-a288-0db13fbe9a0f", "label": "Design concurrentiel", "shape": "dot", "size": 5, "title": "Analyse du design utilis\u00e9 par les concurrents afin d\u0027informer et d\u0027am\u00e9liorer ses propres strat\u00e9gies visuelles."}, {"font": {"color": "white"}, "group": 1, "id": "6c1bd4de-74eb-4f44-8cba-ab1b994939a8", "label": "Probl\u00e8mes potentiels", "shape": "dot", "size": 5, "title": "Difficult\u00e9s anticip\u00e9es dans l\u0027utilisation correcte d\u0027\u00e9l\u00e9ments de design, pouvant nuire \u00e0 la perception de la marque."}, {"font": {"color": "white"}, "group": 1, "id": "bfd3b88d-6a3f-4ce1-a53e-4970949c52f6", "label": "Opportunit\u00e9s de march\u00e9", "shape": "dot", "size": 5, "title": "Possibilit\u00e9s identifi\u00e9es pour introduire des produits ou services en r\u00e9ponse aux besoins \u00e9volutifs des consommateurs."}, {"font": {"color": "white"}, "group": 3, "id": "e272bed138e8447394ad8396b46b85da", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments sont pris en compte lors de l\u0027\u00e9valuation des id\u00e9es d\u00e9velopp\u00e9es?"}, {"font": {"color": "white"}, "group": 4, "id": "a4211a89a66041cea75d9f65c5dd02c6", "label": "fill_in", "shape": "dot", "size": 5, "title": "Lors du d\u00e9veloppement d\u0027une id\u00e9e, des ajustements et r\u00e9visions sont effectu\u00e9s en fonction des \u003cblank\u003e pour l\u0027am\u00e9liorer."}, {"font": {"color": "white"}, "group": 5, "id": "d26ff603d732470c83c52a9b3dec2af2", "label": "true_false", "shape": "dot", "size": 5, "title": "Les id\u00e9es d\u00e9velopp\u00e9es peuvent faire l\u0027objet de plusieurs it\u00e9rations pour s\u0027assurer qu\u0027elles remplissent les crit\u00e8res du projet."}, {"font": {"color": "white"}, "group": 5, "id": "24806f82dc0549589c867864cdf1dead", "label": "true_false", "shape": "dot", "size": 5, "title": "Une fois les id\u00e9es s\u00e9lectionn\u00e9es, elles sont imm\u00e9diatement mises en \u0153uvre sans \u00eatre test\u00e9es ou ajust\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "f5a88a5b-b75e-46db-8ffd-6a1d6183bd70", "label": "Alte
