              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "97773262-3ef9-493f-8aea-44b4ef91a06d", "label": "Marketing", "shape": "dot", "size": 5, "title": "Discipline visant \u00e0 promouvoir et vendre des produits ou services, incluant des strat\u00e9gies comme le mass mailing, le suivi de campagnes sponsoris\u00e9es, ainsi que des techniques pour attirer et fid\u00e9liser les clients dans un environnement concurrentiel."}, {"font": {"color": "white"}, "group": 2, "id": 13710, "label": "Qualit\u00e9 Web : Enjeux et Bonnes Pratiques", "shape": "dot", "size": 8, "title": "QUALITE-WEB-_C1"}, {"font": {"color": "white"}, "group": 1, "id": "c39fe47c-99bf-4319-981d-05167bec6fe9", "label": "Performance", "shape": "dot", "size": 5, "title": "La performance d\u0027un site web, ou performance de site, d\u00e9signe la capacit\u00e9 d\u0027un site \u00e0 fonctionner efficacement sous diverses conditions. Cela inclut des aspects tels que la vitesse de chargement, l\u0027exp\u00e9rience utilisateur, le taux de conversion, le trafic, le SEO et l\u0027engagement utilisateur. Ces \u00e9l\u00e9ments sont essentiels pour optimiser la visibilit\u00e9 en ligne et influencer directement la satisfaction des utilisateurs dans un contexte num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "6d35ed94-c063-4944-b49e-ccf41ccc7ff8", "label": "SEO (Search Engine Optimization)", "shape": "dot", "size": 9, "title": "Le SEO (Search Engine Optimization ou Optimisation pour les moteurs de recherche) et le r\u00e9f\u00e9rencement d\u00e9signent la m\u00eame pratique, qui consiste en un ensemble de techniques et de strat\u00e9gies visant \u00e0 optimiser le contenu, la structure et l\u0027accessibilit\u00e9 des sites web afin d\u0027am\u00e9liorer leur classement et leur visibilit\u00e9 organique dans les r\u00e9sultats naturels des moteurs de recherche. Cela inclut des pratiques telles que l\u0027optimisation pour les appareils mobiles, l\u0027utilisation de mots-cl\u00e9s pertinents, l\u0027am\u00e9lioration de l\u0027exp\u00e9rience utilisateur, la cr\u00e9ation de liens entrants, ainsi que d\u0027autres m\u00e9thodes permettant d\u0027attirer un trafic organique accru sans recourir \u00e0 des paiements directs. Le r\u00e9f\u00e9rencement naturel est essentiel pour rendre un site plus pertinent tant pour les utilisateurs que pour les moteurs de recherche, et il joue un r\u00f4le crucial dans la strat\u00e9gie marketing num\u00e9rique globale."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "d7224c6f-a919-460d-af12-6dfbeacde495", "label": "Visibilit\u00e9 en ligne", "shape": "dot", "size": 5, "title": "La visibilit\u00e9 en ligne d\u00e9signe la capacit\u00e9 d\u0027une entreprise ou d\u0027une marque \u00e0 \u00eatre facilement per\u00e7ue et trouv\u00e9e sur Internet, ce qui est essentiel pour attirer de nouveaux clients et prospects. Cela inclut le degr\u00e9 de reconnaissance par le public ainsi que l\u0027efficacit\u00e9 des strat\u00e9gies mises en place pour se d\u00e9marquer dans un environnement concurrentiel, notamment \u00e0 travers les moteurs de recherche et d\u0027autres moyens de navigation, contribuant ainsi \u00e0 l\u0027augmentation des ventes."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "2a8f9382-3100-45d2-a220-a41f6cbc8ac4", "label": "Perception", "shape": "dot", "size": 5, "title": "La perception est la mani\u00e8re dont les utilisateurs interpr\u00e8tent et \u00e9valuent leur exp\u00e9rience avec un produit ou service, incluant la facilit\u00e9 d\u0027interaction et de navigation sur un site web. Elle refl\u00e8te l\u0027ensemble des impressions et jugements que les utilisateurs forment en fonction de leur interaction avec l\u0027interface, influen\u00e7ant ainsi leur satisfaction globale."}, {"font": {"color": "white"}, "group": 1, "id": "9639a3d5-c874-4c14-9acd-54637974eae7", "label": "Contenus", "shape": "dot", "size": 5, "title": "Les contenus d\u00e9signent la qualit\u00e9 et la pertinence des informations et m\u00e9dias pr\u00e9sent\u00e9s sur un site web, qui sont essentiels pour r\u00e9pondre aux besoins des utilisateurs, attirer et retenir leur attention."}, {"font": {"color": "white"}, "group": 1, "id": "287ef751-850a-45f8-8aea-12aa5b7582a2", "label": "Webmarketing", "shape": "dot", "size": 5, "title": "Le webmarketing d\u00e9signe l\u0027ensemble des techniques marketing appliqu\u00e9es sur Internet, incluant le mobile marketing, pour promouvoir efficacement des produits ou services et atteindre les utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "e208c124-c2d4-43aa-b374-5e9653b2aad4", "label": "Taux de conversion", "shape": "dot", "size": 5, "title": "Le taux de conversion est le pourcentage d\u0027utilisateurs qui r\u00e9alisent une action souhait\u00e9e, comme un achat ou une inscription, apr\u00e8s avoir \u00e9t\u00e9 expos\u00e9s \u00e0 une campagne marketing sur un site web ou via des canaux mobiles. Cet indicateur cl\u00e9 de performance commerciale mesure l\u0027efficacit\u00e9 d\u0027une interface et peut \u00eatre influenc\u00e9 par divers facteurs, tels que l\u0027utilisation strat\u00e9gique des couleurs et d\u0027autres \u00e9l\u00e9ments de design UX. Il repr\u00e9sente donc la proportion de prospects qui deviennent clients suite \u00e0 leur interaction avec une offre."}, {"font": {"color": "white"}, "group": 3, "id": "1e89ac4cc951414ebcb1b50b6fc1a72a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le principal avantage de s\u0027associer \u00e0 une marque reconnue ?"}, {"font": {"color": "white"}, "group": 3, "id": "e69ee71bc6964844966ff415e2e0d45d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du content marketing pour une entreprise ?"}, {"font": {"color": "white"}, "group": 3, "id": "96de6341e9db41a78edad0d40b97ea6e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des avantages \u00e0 am\u00e9liorer l\u0027accessibilit\u00e9 d\u0027un site web ?"}, {"font": {"color": "white"}, "group": 5, "id": "6b8e1b603d2c4fa99ca7110cd586606d", "label": "true_false", "shape": "dot", "size": 5, "title": "Certains contenus de content marketing peuvent avoir une longue dur\u00e9e de vie et continuer \u00e0 g\u00e9n\u00e9rer du trafic vers le site web de l\u0027entreprise."}, {"font": {"color": "white"}, "group": 5, "id": "0206d167da37400a8eb1b8cd4534ec19", "label": "true_false", "shape": "dot", "size": 5, "title": "Le content marketing se limite \u00e0 la diffusion des valeurs d\u0027une entreprise et ne sert pas d\u0027outil pour attirer des prospects."}, {"font": {"color": "white"}, "group": 1, "id": "407bc6c7-7486-4f6b-bc1c-ba5f3664d346", "label": "Ergonomie Num\u00e9rique", "shape": "dot", "size": 5, "title": "L\u0027ergonomie num\u00e9rique est une discipline qui vise \u00e0 optimiser l\u0027exp\u00e9rience utilisateur sur les interfaces num\u00e9riques, notamment sur les appareils mobiles et les sites web. Elle se concentre sur la cr\u00e9ation d\u0027interfaces intuitives et agr\u00e9ables, facilitant la navigation tout en r\u00e9pondant aux attentes des utilisateurs. L\u0027ergonomie mobile prend en compte la conception sp\u00e9cifique pour les appareils portables, influen\u00e7ant \u00e9galement le classement dans les r\u00e9sultats de recherche Google. En somme, l\u0027ergonomie num\u00e9rique englobe tous les aspects de la qualit\u00e9 d\u0027interface qui assurent une exp\u00e9rience utilisateur fluide et satisfaisante."}, {"font": {"color": "white"}, "group": 1, "id": "7c15d1a8-6a39-4bb9-b353-1112c86b8900", "label": "Communication digitale", "shape": "dot", "size": 5, "title": "\u00c9change d\u0027informations via des plateformes num\u00e9riques, n\u00e9cessitant une ergonomie adapt\u00e9e pour optimiser l\u0027interaction."}, {"font": {"color": "white"}, "group": 1, "id": "d5978979-95eb-4c2f-bbf0-34d3ca920f47", "label": "Objectifs strat\u00e9giques", "shape": "dot", "size": 5, "title": "Buts d\u00e9finis par un site web ou une application qui guident le design et l\u0027ergonomie en fonction des besoins des usagers."}, {"font": {"color": "white"}, "group": 1, "id": "5a5e31ab-5348-4c9c-a5d1-e53a2cecf269", "label": "Usagers", "shape": "dot", "size": 5, "title": "Individus qui interagissent avec une interface ou un produit, dont les besoins doivent \u00eatre au centre du processus de conception."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels e                   allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.33,
            "damping": 0.95,
            "nodeDistance": 420,
            "springConstant": 0.1,
            "springLength": 110
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
