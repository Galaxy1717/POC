                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "6d35ed94-c063-4944-b49e-ccf41ccc7ff8", "label": "SEO (Search Engine Optimization)", "shape": "dot", "size": 9, "title": "Le SEO (Search Engine Optimization ou Optimisation pour les moteurs de recherche) et le r\u00e9f\u00e9rencement d\u00e9signent la m\u00eame pratique, qui consiste en un ensemble de techniques et de strat\u00e9gies visant \u00e0 optimiser le contenu, la structure et l\u0027accessibilit\u00e9 des sites web afin d\u0027am\u00e9liorer leur classement et leur visibilit\u00e9 organique dans les r\u00e9sultats naturels des moteurs de recherche. Cela inclut des pratiques telles que l\u0027optimisation pour les appareils mobiles, l\u0027utilisation de mots-cl\u00e9s pertinents, l\u0027am\u00e9lioration de l\u0027exp\u00e9rience utilisateur, la cr\u00e9ation de liens entrants, ainsi que d\u0027autres m\u00e9thodes permettant d\u0027attirer un trafic organique accru sans recourir \u00e0 des paiements directs. Le r\u00e9f\u00e9rencement naturel est essentiel pour rendre un site plus pertinent tant pour les utilisateurs que pour les moteurs de recherche, et il joue un r\u00f4le crucial dans la strat\u00e9gie marketing num\u00e9rique globale."}, {"font": {"color": "white"}, "group": 2, "id": 13710, "label": "Qualit\u00e9 Web : Enjeux et Bonnes Pratiques", "shape": "dot", "size": 8, "title": "QUALITE-WEB-_C1"}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "d7224c6f-a919-460d-af12-6dfbeacde495", "label": "Visibilit\u00e9 en ligne", "shape": "dot", "size": 5, "title": "La visibilit\u00e9 en ligne d\u00e9signe la capacit\u00e9 d\u0027une entreprise ou d\u0027une marque \u00e0 \u00eatre facilement per\u00e7ue et trouv\u00e9e sur Internet, ce qui est essentiel pour attirer de nouveaux clients et prospects. Cela inclut le degr\u00e9 de reconnaissance par le public ainsi que l\u0027efficacit\u00e9 des strat\u00e9gies mises en place pour se d\u00e9marquer dans un environnement concurrentiel, notamment \u00e0 travers les moteurs de recherche et d\u0027autres moyens de navigation, contribuant ainsi \u00e0 l\u0027augmentation des ventes."}, {"font": {"color": "white"}, "group": 1, "id": "2a8f9382-3100-45d2-a220-a41f6cbc8ac4", "label": "Perception", "shape": "dot", "size": 5, "title": "La perception est la mani\u00e8re dont les utilisateurs interpr\u00e8tent et \u00e9valuent leur exp\u00e9rience avec un produit ou service, incluant la facilit\u00e9 d\u0027interaction et de navigation sur un site web. Elle refl\u00e8te l\u0027ensemble des impressions et jugements que les utilisateurs forment en fonction de leur interaction avec l\u0027interface, influen\u00e7ant ainsi leur satisfaction globale."}, {"font": {"color": "white"}, "group": 1, "id": "407bc6c7-7486-4f6b-bc1c-ba5f3664d346", "label": "Ergonomie Num\u00e9rique", "shape": "dot", "size": 5, "title": "L\u0027ergonomie num\u00e9rique est une discipline qui vise \u00e0 optimiser l\u0027exp\u00e9rience utilisateur sur les interfaces num\u00e9riques, notamment sur les appareils mobiles et les sites web. Elle se concentre sur la cr\u00e9ation d\u0027interfaces intuitives et agr\u00e9ables, facilitant la navigation tout en r\u00e9pondant aux attentes des utilisateurs. L\u0027ergonomie mobile prend en compte la conception sp\u00e9cifique pour les appareils portables, influen\u00e7ant \u00e9galement le classement dans les r\u00e9sultats de recherche Google. En somme, l\u0027ergonomie num\u00e9rique englobe tous les aspects de la qualit\u00e9 d\u0027interface qui assurent une exp\u00e9rience utilisateur fluide et satisfaisante."}, {"font": {"color": "white"}, "group": 1, "id": "9639a3d5-c874-4c14-9acd-54637974eae7", "label": "Contenus", "shape": "dot", "size": 5, "title": "Les contenus d\u00e9signent la qualit\u00e9 et la pertinence des informations et m\u00e9dias pr\u00e9sent\u00e9s sur un site web, qui sont essentiels pour r\u00e9pondre aux besoins des utilisateurs, attirer et retenir leur attention."}, {"font": {"color": "white"}, "group": 1, "id": "57a194ec-7854-4132-acb7-5d90fffb8507", "label": "Caching", "shape": "dot", "size": 5, "title": "La mise en cache est une technique d\u0027optimisation qui stocke temporairement les r\u00e9ponses aux requ\u00eates et des donn\u00e9es afin d\u0027acc\u00e9l\u00e9rer le chargement des pages web, r\u00e9duire la latence, am\u00e9liorer la rapidit\u00e9 d\u0027acc\u00e8s aux donn\u00e9es et diminuer la charge serveur, ce qui est essentiel pour optimiser la performance des sites dans le d\u00e9veloppement web moderne."}, {"font": {"color": "white"}, "group": 1, "id": "c39fe47c-99bf-4319-981d-05167bec6fe9", "label": "Performance", "shape": "dot", "size": 5, "title": "La performance d\u0027un site web, ou performance de site, d\u00e9signe la capacit\u00e9 d\u0027un site \u00e0 fonctionner efficacement sous diverses conditions. Cela inclut des aspects tels que la vitesse de chargement, l\u0027exp\u00e9rience utilisateur, le taux de conversion, le trafic, le SEO et l\u0027engagement utilisateur. Ces \u00e9l\u00e9ments sont essentiels pour optimiser la visibilit\u00e9 en ligne et influencer directement la satisfaction des utilisateurs dans un contexte num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "8451c50e-1817-4eef-b2ae-d1c00dd69714", "label": "Qualit\u00e9 Web", "shape": "dot", "size": 5, "title": "La qualit\u00e9 web d\u00e9signe l\u0027ensemble des crit\u00e8res, standards et pratiques garantissant que les sites internet sont fonctionnels, accessibles, optimis\u00e9s pour l\u0027exp\u00e9rience utilisateur et performants. Elle inclut la mesure de l\u0027efficacit\u00e9 d\u0027un site internet bas\u00e9e sur l\u0027accessibilit\u00e9, l\u0027ergonomie, le SEO et l\u0027\u00e9co-conception pour garantir une exp\u00e9rience utilisateur optimale tout en int\u00e9grant divers m\u00e9tiers afin d\u0027assurer une interface efficace qui influence directement le r\u00e9f\u00e9rencement naturel (SEO) et la satisfaction des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "7b7a289c-7b52-41fe-a007-670132b79209", "label": "Opquast", "shape": "dot", "size": 5, "title": "Opquast est une initiative fran\u00e7aise qui propose un r\u00e9f\u00e9rentiel de bonnes pratiques pour l\u0027assurance qualit\u00e9 web et l\u0027am\u00e9lioration de la qualit\u00e9 et de l\u0027accessibilit\u00e9 des services en ligne. Elle utilise des check-lists et des recommandations sous licence ouverte, visant \u00e0 optimiser la qualit\u00e9 des sites internet."}, {"font": {"color": "white"}, "group": 1, "id": "e8b194c0-21bc-43fb-83e9-28dfc7c50ca2", "label": "Moteur de recherche", "shape": "dot", "size": 5, "title": "Un moteur de recherche est un syst\u00e8me informatique ou outil qui permet aux utilisateurs de rechercher des informations sur Internet ou au sein d\u0027un site web en indexant, classifiant et \u00e9valuant la qualit\u00e9 et la pertinence des pages selon des algorithmes. Il facilite l\u0027acc\u00e8s \u00e0 des donn\u00e9es pertinentes, am\u00e9liorant ainsi l\u0027exp\u00e9rience utilisateur. Des exemples notables incluent Google, qui dominait le march\u00e9 fran\u00e7ais en 2020 avec 91,84%, ainsi que les fonctionnalit\u00e9s int\u00e9gr\u00e9es dans divers sites pour une recherche rapide d\u0027informations sp\u00e9cifiques."}, {"font": {"color": "white"}, "group": 1, "id": "a5e9cb7d-943f-44fc-9498-4d946c445bde", "label": "Rendu c\u00f4t\u00e9 serveur (Server-Side Rendering)", "shape": "dot", "size": 5, "title": "Technique o\u00f9 les pages web sont g\u00e9n\u00e9r\u00e9es sur le serveur avant d\u0027\u00eatre envoy\u00e9es au client, am\u00e9liorant la vitesse et l\u0027indexation par les moteurs de recherche."}, {"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 6, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 3, "id": "d91b1a6571a24f928d9bb49252e93ed0", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signe le terme trafic organique dans le domaine du SEO ?"}, {"font": {"color": "white"}, "group": 3, "id": "96de6341e9db41a78edad0d40b97ea6e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des avantages \u00e0 am\u00e9liorer l\u0027accessibilit\u00e9 d\u0027un site web ?"}, {"font": {"color": "white"}, "group": 3, "id": "5cf8b54daab54f489a6e26ba33470a86", "label": "mcq", "shape": "dot", "size": 5, "title": "Qui est principalement concern\u00e9 par les mises \u00e0 jour de l\u0027algorithme Google, en dehors des internautes ?"}, {"font": {"color": "white"}, "group": 3, "id": "58df72a124c44629ad8f247babf1f345", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la principale raison pour laquelle Google met \u00e0 jour son algorithme ?"}, {"font": {"color": "white"}, "group": 3, "id": "50138e93297f4c2f916c11443bfec778", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi servent principalement les m\u00e9tadonn\u00e9es ?"}, {"font": {"color": "white"}, "group": 3, "id": "47e18ea434d1468fbf90431150106f5a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du r\u00e9f\u00e9rencement naturel (SEO) pour une entreprise ?"}, {"font": {"color": "white"}, "group": 3, "id": "53fdfadae06f494e907135052a20d238", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel terme peut \u00eatre utilis\u00e9 pour d\u00e9crire l\u0027effort requis par le SEO ?"}, {"font": {"color": "white"}, "group": 3, "id": "5c606750887c4757b7d7e67a0202c610", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit faire une entreprise pour am\u00e9liorer son r\u00e9f\u00e9rencement SEO ?"}, {"font": {" ape": "dot", "size": 5, "title": "Les mises \u00e0 jour de l\u0027algorithme Google int\u00e9ressent particuli\u00e8rement les sites web et les r\u00e9f\u00e9renceurs pour optimiser leur classement."}, {"font": {"color": "white"}, "group": 5, "id": "6f10c4785b6e425e87f6160f92b73ada", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027\u00e9co-conception des sites web ne contribue pas au r\u00e9f\u00e9rencement naturel sur Google et Bing."}, {"font": {"color": "white"}, "group": 5, "id": "c3cd05e13a1c4e159bd4408c5b57a1da", "label": "true_false", "shape": "dot", "size": 5, "title": "Les m\u00e9tadonn\u00e9es sont utilis\u00e9es principalement par les utilisateurs finaux pour am\u00e9liorer leur exp\u00e9rience de navigation."}, {"font": {"color": "white"}, "group": 5, "id": "1ede30a3a3304374b0a8050a6236b341", "label": "true_false", "shape": "dot", "size": 5, "title": "Le nom de marque aide \u00e0 am\u00e9liorer le r\u00e9f\u00e9rencement naturel sur les moteurs de recherche."}, {"font": {"color": "white"}, "group": 5, "id": "41a09144155a4525929dce4641d15adc", "label": "true_false", "shape": "dot", "size": 5, "title": "La s\u00e9mantique consiste \u00e0 utiliser les expressions et mots-cl\u00e9s les plus appropri\u00e9s pour am\u00e9liorer le classement d\u0027un site sur les moteurs de recherche."}, {"font": {"color": "white"}, "group": 5, "id": "3f048550008d42839cb0450f76db11d5", "label": "true_false", "shape": "dot", "size": 5, "title": "La production de contenu digital r\u00e9gulier est importante pour am\u00e9liorer le r\u00e9f\u00e9rencement et attirer de nouveaux clients."}, {"font": {"color": "white"}, "group": 1, "id": "e7183c0f-6fa7-455e-ad51-a334c8c6a600", "label": "Technique", "shape": "dot", "size": 5, "title": "Fonctionnement efficace du site web, garantissant une exp\u00e9rience utilisateur fluide sans erreurs techniques."}, {"font": {"color": "white"}, "group": 1, "id": "78538d75-6f04-4f07-a015-e6fc99f5b5a1", "label": "Exigences utilisateurs", "shape": "dot", "size": 5, "title": "Crit\u00e8res fondamentaux que les utilisateurs attendent d\u0027un site web, incluant visibilit\u00e9, perception, technique, contenus et services."}, {"font": {"color": "white"}, "group": 3, "id": "6301a09b414b4e6ea75643e3c322180a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la cons\u00e9quence d\u0027un service num\u00e9rique accessible pour tous ?"}, {"font": {"color": "white"}, "group": 4, "id": "bdaeca7c362e4118ad49fffb1608c86e", "label": "fill_in", "shape": "dot", "size": 5, "title": "En ne travaillant pas sur l\u0027accessibilit\u00e9 web d\u0027un site, on se prive de \u003cblank\u003e de visiteurs potentiels."}, {"font": {"color": "white"}, "group": 5, "id": "66ce7b152de44607970d26f764001f4b", "label": "true_false", "shape": "dot", "size": 5, "title": "Am\u00e9liorer l\u0027accessibilit\u00e9 d\u0027un site web permet d\u0027augmenter son trafic et ses conversions."}, {"font": {"color": "white"}, "group": 1, "id": "e208c124-c2d4-43aa-b374-5e9653b2aad4", "label": "Taux de conversion", "shape": "dot", "size": 5, "title": "Le taux de conversion est le pourcentage d\u0027utilisateurs qui r\u00e9alisent une action souhait\u00e9e, comme un achat ou une inscription, apr\u00e8s avoir \u00e9t\u00e9 expos\u00e9s \u00e0 une campagne marketing sur un site web ou via des canaux mobiles. Cet indicateur cl\u00e9 de performance commerciale mesure l\u0027efficacit\u00e9 d\u0027une interface et peut \u00eatre influenc\u00e9 par divers facteurs, tels que l\u0027utilisation strat\u00e9gique des couleurs et d\u0027autres \u00e9l\u00e9ments de design UX. Il repr\u00e9sente donc la proportion de prospects qui deviennent clients suite \u00e0 leur interaction avec une offre."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 1, "id": "ef6bfe65-7e12-4b65-9a46-982ac13d333b", "label": "Taux de rebond", "shape": "dot", "size": 5, "title": "Pourcentage d\u0027utilisateurs quittant un site apr\u00e8s avoir consult\u00e9 une seule page, indicatif de l\u0027engagement, de la pertinence du contenu et d\u0027un manque potentiel de satisfaction. Ce taux peut \u00e9galement \u00eatre influenc\u00e9 par des facteurs tels que la rapidit\u00e9 de chargement du site."}, {"font": {"color": "white"}, "group": 5, "id": "20f0c140b108422d
