                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "9c7cbcbd-6820-4fcd-bd00-88a36b11fe80", "label": "Analyse des Besoins du Client", "shape": "dot", "size": 5, "title": "Processus d\u0027\u00e9valuation des exigences explicites et implicites d\u0027un client afin de fournir des solutions adapt\u00e9es \u00e0 ses attentes."}, {"font": {"color": "white"}, "group": 2, "id": 13679, "label": "Cr\u00e9ation et Design Digital : Strat\u00e9gies de Communication", "shape": "dot", "size": 8, "title": "ON_SE_FAIT_UN_BRIEF"}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "008d5789-6187-488a-86aa-9faf7453aed1", "label": "Questions Essentielles", "shape": "dot", "size": 5, "title": "Interrogations cl\u00e9s pos\u00e9es au client pour clarifier ses besoins et attentes avant le d\u00e9but d\u0027un projet cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "75d2387a-c864-4af3-a556-ba213fadc448", "label": "Strat\u00e9gie de Communication", "shape": "dot", "size": 5, "title": "Planification des messages et canaux utilis\u00e9s pour communiquer efficacement avec le public cible, renfor\u00e7ant ainsi l\u0027image de marque."}, {"font": {"color": "white"}, "group": 1, "id": "4de058a8-3e3f-4ded-ace0-e2803ffcd4a2", "label": "Phase de Veille", "shape": "dot", "size": 5, "title": "\u00c9tape pr\u00e9liminaire o\u00f9 le designer s\u0027informe sur l\u0027univers du client pour mieux comprendre ses valeurs et son march\u00e9 avant de cr\u00e9er."}, {"font": {"color": "white"}, "group": 1, "id": "3a2fe8a9-978a-4604-92c0-04a0a0bd599a", "label": "Analyse de march\u00e9", "shape": "dot", "size": 5, "title": "\u00c9tude approfondie du march\u00e9, y compris les tendances et la concurrence, essentielle pour \u00e9laborer une strat\u00e9gie marketing efficace."}, {"font": {"color": "white"}, "group": 2, "id": 13676, "label": "Strat\u00e9gie Marketing et Branding", "shape": "dot", "size": 8, "title": "Mat1_Marque_Stratmarket"}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "85c70636-d89f-4686-b3e9-7605299e4588", "label": "Personnalit\u00e9 de marque", "shape": "dot", "size": 5, "title": "Traits distinctifs et humains attribu\u00e9s \u00e0 une marque qui influencent la perception des consommateurs, leur engagement envers celle-ci et \u00e9tablissent une connexion \u00e9motionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "97cff049-92f8-4676-8a8d-0ee77277831b", "label": "Valeurs de la marque", "shape": "dot", "size": 5, "title": "Principes fondamentaux qui guident les actions d\u0027une marque et influencent son interaction avec les clients."}, {"font": {"color": "white"}, "group": 1, "id": "3121b62d-01a6-4843-9949-369c6a3e773f", "label": "Positionnement", "shape": "dot", "size": 5, "title": "Le positionnement est une strat\u00e9gie marketing qui consiste \u00e0 d\u00e9finir comment une marque ou un produit se distingue sur le march\u00e9 par rapport \u00e0 ses concurrents. Ce processus implique l\u0027identification de la cible et des valeurs de la marque, tout en adaptant les produits ou services pour cr\u00e9er une image unique et m\u00e9morable dans l\u0027esprit des consommateurs, afin d\u0027attirer un public sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "681bd960-0547-4e06-81c7-c87e899af05b", "label": "Conception et design web", "shape": "dot", "size": 5, "title": "La conception et le design web d\u00e9signent le processus de cr\u00e9ation d\u0027interfaces num\u00e9riques qui allient esth\u00e9tique et fonctionnalit\u00e9 pour optimiser l\u0027exp\u00e9rience utilisateur. Cela inclut la conception de l\u0027interface utilisateur, l\u0027int\u00e9gration des \u00e9l\u00e9ments du site de mani\u00e8re accessible et fonctionnelle, ainsi que la prise en compte des palettes de couleurs et des tendances modernes telles que la commande vocale et le mode sombre. L\u0027objectif est de rendre les sites non seulement attrayants mais aussi faciles \u00e0 naviguer, r\u00e9pondant ainsi aux besoins contemporains des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "783fc253-47e6-4a8c-90f5-bb9685af922a", "label": "Cr\u00e9ativit\u00e9", "shape": "dot", "size": 5, "title": "La cr\u00e9ativit\u00e9 est la capacit\u00e9 d\u0027innover et de g\u00e9n\u00e9rer des id\u00e9es nouvelles et originales, essentielle dans divers domaines tels que le design, l\u0027innovation, la communication et l\u0027expression personnelle. Elle joue un r\u00f4le crucial dans le processus de r\u00e9solution de probl\u00e8mes et de brainstorming pour encourager des solutions innovantes. La cr\u00e9ativit\u00e9 est souvent stimul\u00e9e par des routines ou des rituels personnels qui favorisent l\u0027inspiration, permettant ainsi aux individus et aux \u00e9quipes de se d\u00e9marquer dans un environnement comp\u00e9titif et d\u0027influencer l\u0027\u00e9volution personnelle et collective."}, {"font": {"color": "white"}, "group": 1, "id": "34ff830b-c58c-4071-9527-82b9ed305fd2", "label": "Veille graphique", "shape": "dot", "size": 5, "title": "La veille graphique est un processus de recherche et d\u0027analyse des tendances visuelles et de design concurrentielles, ainsi qu\u0027une pratique consistant \u00e0 surveiller l\u0027\u00e9volution visuelle d\u0027une marque. Elle permet aux designers de rester inform\u00e9s et inspir\u00e9s tout en maintenant une image coh\u00e9rente, en adaptant les strat\u00e9gies visuelles pour r\u00e9pondre aux attentes du march\u00e9 et en identifiant des opportunit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "46f98aa1-718b-4130-a429-5e0c698e2f72", "label": "Design Thinking", "shape": "dot", "size": 5, "title": "M\u00e9thodologie centr\u00e9e sur l\u0027utilisateur visant \u00e0 r\u00e9soudre des probl\u00e8mes complexes par l\u0027empathie, la d\u00e9finition, l\u0027id\u00e9ation, le prototypage et le test."}, {"font": {"color": "white"}, "group": 1, "id": "bf9dcd29-03f3-4cd8-a076-8331895e019d", "label": "KPI (Indicateurs Cl\u00e9s de Performance)", "shape": "dot", "size": 5, "title": "Les KPI, ou Indicateurs Cl\u00e9s de Performance, sont des mesures quantifiables utilis\u00e9es pour \u00e9valuer le succ\u00e8s et l\u0027efficacit\u00e9 d\u0027un produit, service ou strat\u00e9gie marketing. Ils jouent un r\u00f4le essentiel dans le suivi des performances des \u00e9quipes, notamment dans les objectifs DevOps, en facilitant la prise de d\u00e9cisions \u00e9clair\u00e9es et en permettant d\u0027ajuster les actions si n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 4, "id": "b478036433374d069dc24183c069ea0b", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le parc souffre de probl\u00e8mes d\u0027am\u00e9nagement car les concepteurs n\u0027ont pas pris en compte \u003cblank\u003e des utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 1, "id": "ad750065-352f-471a-b1fc-a896a99991b2", "label": "Actionable Insights", "shape": "dot", "size": 5, "title": "Informations d\u00e9riv\u00e9es de donn\u00e9es qui peuvent \u00eatre directement appliqu\u00e9es pour prendre des d\u00e9cisions strat\u00e9giques dans une entreprise."}, {"font": {"color": "white"}, "group": 1, "id": "2414d865-830b-4ca5-a094-d8217f6b09f0", "label": "Human Problems", "shape": "dot", "size": 5, "title": "D\u00e9fis ou besoins rencontr\u00e9s par les individus que les entreprises cherchent \u00e0 r\u00e9soudre gr\u00e2ce \u00e0 des solutions technologiques innovantes."}, {"font": {"color": "white"}, "group": 1, "id": "296f12ab-03eb-495e-a89c-a642b60fb59f", "label": "Stylescape", "shape": "dot", "size": 5, "title": "Un stylescape est un outil de conception visuelle \u00e9labor\u00e9 qui repr\u00e9sente l\u0027identit\u00e9 d\u0027une marque en regroupant typographie, couleurs, images et \u00e9l\u00e9ments graphiques. Il d\u00e9finit une direction esth\u00e9tique et communique l\u0027essence d\u0027un projet ou d\u0027une marque en illustrant une vision cr\u00e9ative. Enrichissant la pr\u00e9sentation des propositions, il transmet \u00e9galement l\u0027identit\u00e9 ainsi que l\u0027exp\u00e9rience globale souhait\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "9a6e952a-418f-49f9-ac29-d7441bb7c0d7", "label": "Big Data", "shape": "dot", "size": 5, "title": "Ensemble de donn\u00e9es massives et complexes, n\u00e9cessitant des outils avanc\u00e9s pour l\u0027analyse, permettant aux entreprises d\u0027obtenir des informations exploitables en temps r\u00e9el."}, {"font": {"color": "white"}, "group": 1, "id": "90da4202-90b8-4ca5-8958-1e7d343da9ff", "label": "Veille", "shape": "dot", "size": 5, "title": "Phase d\u0027observation et d\u0027analyse des tendances et facteurs externes influen\u00e7ant un projet, essentielle pour une compr\u00e9hension approfondie du brief."}, {"font": {"color": "white"}, "group": 1, "id": "c3fa5716-aedd-4faf-a2f9-b805c8102d83", "label": "Lexique client", "shape": "dot", "size": 5, "title": "Ensemble de termes sp\u00e9cifiques utilis\u00e9s par le client, r\u00e9v\u00e9lant ses priorit\u00e9s et nuances essentielles pour comprendre son brief."}, {"font": {"color": "white"}, "group": 1, "id": "34e43b52-e36b-47cb-b2a6-1d1268bed8d6", "label": "Brainstorming", "shape": "dot", "size": 5, "title": "Le brainstorming est une technique collaborative de cr\u00e9ativit\u00e9 qui vise \u00e0 g\u00e9n\u00e9rer un grand nombre d\u0027id\u00e9es nouvelles en peu de temps, souvent utilis\u00e9e en groupe pour explorer diverses directions dans un projet. Cette m\u00e9thode favorise l\u0027expression libre et la cr\u00e9ativit\u00e9 sans jugement, permettant ainsi l\u0027\u00e9mergence de concepts vari\u00e9s. Elle est essentielle pour affiner le choix d\u0027un nom ou d\u0027une strat\u00e9gie et joue un r\u00f4le cl\u00e9 dans le d\u00e9veloppement d\u0027innovations."}, {"font": {"color": "white"}, "group": 5, "id": "1ed8a8f2d0e246f3badf5d8e09a749e2", "label": "true_false", "shape": "dot", "size": 5, "title": "Les nouvelles m\u00e9thodes utilis\u00e9es par les Designers incluent l\u0027Atomic Design et le Design Thinking."}, {"font": {"color": "white"}, "group": 1, "id": "fe737afc-c2ea-4900-962f-90007a8f24dd", "label": "Questionnaire", "shape": "dot", "size": 5, "title": "Un questionnaire est un outil de collecte d\u0027informations structur\u00e9, utilis\u00e9 pour obtenir des retours clients, permettant d\u0027analyser leurs opinions et besoins."}, {"font": {"color": "white"}, "group": 1, "id": "00522abb-60ff-48e1-b79b-47f8a1110004", "label": "Validation client", "shape": "dot", "size": 5, "title": "La validation client est le processus par lequel un client approuve une proposition ou un projet avant sa finalisation, garantissant que ses attentes sont satisfaites."}, {"font": {"color": "white"}, "group": 1, "id": "5a492283-28dd-4d14-8919-becc43892c23", "label": "Retour Client", "shape": "dot", "size": 5, "title": "Les retours clients, ou retour client, d\u00e9signent les commentaires et \u00e9valuations fournis par les clients sur leur exp\u00e9rience avec un produit ou service. Ces retours sont cruciaux pour ajuster et am\u00e9liorer l\u0027offre d\u0027une entreprise afin de mieux satisfaire la demande et r\u00e9pondre aux attentes des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "8995d1ba-6deb-4865-91a8-8aafbfe06f2e", "label": "Cr\u00e9ation", "shape": "dot", "size": 5, "title": "Processus de conception et de d\u00e9veloppement d\u0027id\u00e9es originales ou de produits, souvent li\u00e9 \u00e0 l\u0027art, au design graphique et digital, ainsi qu\u0027\u00e0 l\u0027innovation technique dans divers domaines. Ce processus implique cr\u00e9ativit\u00e9 et innovation pour cr\u00e9er des visuels impactants et r\u00e9pondre aux besoins des clients."}, {"font": {"color": "white"}, "group": 1, "id": "fb140cac-f47b-4ae4-b1af-b0abc6dad7a7", "label": "Packaging", "shape": "dot", "size": 5, "title": "Conception d\u0027emballages pour produits, visant \u00e0 prot\u00e9ger, informer et attirer les consommateurs, tout en int\u00e9grant design et fonctionnalit\u00e9, essentielle pour l\u0027identit\u00e9 de marque et l\u0027exp\u00e9rience client."}, {"font": {"color": "white"}, "group": 1, "id": "f8f563ff-6ec9-4520-b03e-da9a48ab1773", "label": "Canaux de communication", "shape": "dot", "size": 5, "title": "M\u00e9dias et moyens par lesquels une entreprise atteint son audience cible et transmet des messages marketing, incluant \u00e0 la fois les m\u00e9dias traditionnels (tels que la t\u00e9l\u00e9vision, la radio, et les journaux) et num\u00e9riques (comme les sites web, les emails, et les r\u00e9seaux sociaux)."}, {"font": {"color": "white"}, "group": 1, "id": "6ebd0141-c94f-47db-ad55-d504cae834a1", "label": "Promotion", "shape": "dot", "size": 5, "title": "Ensemble des actions de communication et de publicit\u00e9 visant \u00e0 informer et persuader les clients potentiels d\u0027acheter un produit."}, {"font": {"color": "white"}, "group": 1, "id": "54a39e3a-86a2-4377-8cc2-55a272150a16", "label": "Prix", "shape": "dot", "size": 5, "title": "Strat\u00e9gie de tarification d\u00e9termin\u00e9e pour maximiser les profits tout en restant comp\u00e9titif sur le march\u00e9, influen\u00e7ant directement la perception du produit."}, {"font": {"color": "white"}, "group": 1, "id": "5de70e87-5ec8-41e0-bed3-9c9a885ac069", "label": "Produit", "shape": "dot", "size": 5, "title": "Bien ou service con\u00e7u pour r\u00e9pondre aux besoins sp\u00e9cifiques des consommateurs, essentiel dans le mix marketing pour assurer la satisfaction et la fid\u00e9lit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "4752ada0-b3bc-480a-b0d2-15bee717abf1", "label": "Am\u00e9liorations de produit", "shape": "dot", "size": 5, "title": "Modifications apport\u00e9es \u00e0 un produit existant pour mieux r\u00e9pondre aux besoins des clients ou se d\u00e9marquer sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "03321d7f-4bf6-4cea-a288-0db13fbe9a0f", "label": "Design concurrentiel", "shape": "dot", "size": 5, "title": "Analyse du design utilis\u00e9 par les concurrents afin d\u0027informer et d\u0027am\u00e9liorer ses propres strat\u00e9gies visuelles."}, {"font": {"color": "white"}, "group": 1, "id": "bfd3b88d-6a3f-4ce1-a53e-4970949c52f6", "label": "Opportunit\u00e9s de march\u00e9", "shape": "dot", "size": 5, "title": "Possibilit\u00e9s identifi\u00e9es pour introduire des produits ou services en r\u00e9ponse aux besoins \u00e9volutifs des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "cd9588ea-7f16-4451-b3a6-0f32db06aefb", "label": "Relation client", "shape": "dot", "size": 5, "title": "La relation client est l\u0027interaction entre une entreprise et ses clients, essentielle pour comprendre leurs besoins et am\u00e9liorer la satisfaction par des solutions personnalis\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "03d2748a-1d6c-4f0e-b222-ff00e6a4e589", "label": "Valeur ajout\u00e9e", "shape": "dot", "size": 5, "title": "La valeur ajout\u00e9e se r\u00e9f\u00e8re aux caract\u00e9ristiques uniques d\u0027un produit ou service qui le distinguent de la concurrence, augmentant ainsi son attrait pour les clients."}, {"font": {"color": "white"}, "group": 1, "id": "3898834d-4869-40af-9c13-784f85193239", "label": "Diagnostic", "shape": "dot", "size": 5, "title": "Un diagnostic dans le contexte commercial fait r\u00e9f\u00e9rence \u00e0 l\u0027analyse approfondie des besoins d\u0027un client, permettant de formuler des recommandations adapt\u00e9es pour atteindre ses objectifs."}, {"font": {"color": "white"}, "group": 1, "id": "60a56d6c-06b8-46b7-bb05-01412059e6ad", "label": "Persona marketing", "shape": "dot", "size": 5, "title": "Repr\u00e9sentation semi-fictive ou fictive d\u0027un client id\u00e9al, fond\u00e9e sur des donn\u00e9es d\u00e9mographiques, comportementales et r\u00e9elles, utilis\u00e9e pour comprendre ses besoins, motivations et comportements afin de guider les strat\u00e9gies de marketing et personnaliser les offres."}, {"font": {"color": "white"}, "group": 3, "id": "eb16c09edf4948668d1d7b7c09f6550e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des avantages de nommer un persona dans une entreprise ?"}, {"font": {"color": "white"}, "group": 5, "id": "045499ce4c994250ad71cd54404225bc", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est possible de reconna\u00eetre l\u0027appartenance d\u0027un persona \u00e0 certains groupes en menant des interviews ou des enqu\u00eates."}, {"font": {"color": "white"}, "group": 5, "id": "59bd00447ae049dcaa8fb3a65f79ec9b", "label": "true_false", "shape": "dot", "size": 5, "title": "Le fait de nommer un persona est seulement utile pour les personnes ext\u00e9rieures \u00e0 l\u0027entreprise."}, {"font": {"color": "white"}, "group": 1, "id": "9a0943c0-768c-44ed-8a50-17c73665fc25", "label": "Tendances du design", "shape": "dot", "size": 5, "title": "\u00c9volutions stylistiques dans le domaine du design graphique influen\u00e7ant les choix esth\u00e9tiques contemporains."}, {"font": {"color": "white"}, "group": 1, "id": "716388b4-03b1-46ac-99a4-e5e8d72f9b77", "label": "Engagement Client", "shape": "dot", "size": 5, "title": "L\u0027engagement client d\u00e9signe la mesure de l\u0027interaction active et \u00e9motionnelle entre les consommateurs et une marque \u00e0 travers divers canaux. Cela inclut des \u00e9l\u00e9ments tels que l\u0027engagement visuel, qui \u00e9value la capacit\u00e9 d\u0027une image \u00e0 susciter des r\u00e9actions \u00e9motionnelles et \u00e0 capter l\u0027attention du public. L\u0027engagement utilisateur, quant \u00e0 lui, se concentre sur le niveau de connexion et de satisfaction d\u0027un utilisateur avec un produit ou service. Ensemble, ces aspects sont cruciaux pour fid\u00e9liser les clients, influencer leurs d\u00e9cisions d\u0027achat et maximiser leur valeur dans un environnement num\u00e9rique satur\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "f4e300f8-90ef-46ab-b74c-5d3a191244d3", "label": "Coh\u00e9rence Visuelle", "shape": "dot", "size": 5, "title": "La coh\u00e9rence visuelle, ou coh\u00e9rence graphique, se r\u00e9f\u00e8re \u00e0 l\u0027harmonie et \u00e0 l\u0027uniformit\u00e9 dans l\u0027utilisation des \u00e9l\u00e9ments graphiques d\u0027un produit ou d\u0027une marque, incluant les couleurs, polices et mise en page. Cela assure une communication claire et attrayante dans le design graphique, renforce la reconnaissance de marque et am\u00e9liore son image sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 3, "id": "8217ad5333024525bdfdd890cf843cfb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est un risque de ne pas adapter une campagne marketing aux mobiles ?"}, {"font": {"color": "white"}, "group": 3, "id": "2705159caa874a24a6e4d33a3f98e348", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que les clients recherchent avant tout lors d\u0027une exp\u00e9rience d\u0027achat?"}, {"font": {"color": "white"}, "group": 3, "id": "f73b609c41224a5eb611f366c35d9a2a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel crit\u00e8re doit \u00eatre respect\u00e9 pour rendre une application intuitive ?"}, {"font": {"color": "white"}, "group": 5, "id": "8575c3f03e7d4498b1eba5d752c95f42", "label": "true_false", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments ergonomiques doivent \u00eatre s\u00e9lectionn\u00e9s en fonction de l\u0027\u00e9tude des usagers."}, {"font": {"color": "white"}, "group": 5, "id": "aad4c1e48aa8491aa7583ee04f54f1c1", "label": " onomique, tout en cherchant sp\u00e9cifiquement \u00e0 r\u00e9duire l\u0027empreinte \u00e9cologique des plateformes num\u00e9riques."}, {"font": {"color": "white"}, "group": 1, "id": "a8982358-f7b9-4976-b6e1-510161ac1576", "label": "Exp\u00e9rience globale", "shape": "dot", "size": 5, "title": "Concept marketing englobant une approche visuelle, culturelle et sociologique pour enrichir l\u0027interaction client avec la marque."}, {"font": {"color": "white"}, "group": 1, "id": "a8a00071-1e94-47d4-ae1f-c4d1d56d0f25", "label": "Suivi de projet", "shape": "dot", "size": 5, "title": "Processus de gestion permettant de surveiller l\u0027avancement des t\u00e2ches et d\u0027ajuster les d\u00e9lais en fonction des besoins."}, {"font": {"color": "white"}, "group": 1, "id": "e06f1ac9-de3b-4a3a-8aad-b2e07a6d9912", "label": "initiatives similaires", "shape": "dot", "size": 5, "title": "Projets ou actions ayant des objectifs comparables, servant de r\u00e9f\u00e9rence pour inspirer et guider le d\u00e9veloppement d\u0027un nouveau projet."}, {"font": {"color": "white"}, "group": 1, "id": "44ac33ba-9d4f-4b84-b241-38468732b7e0", "label": "Suivi et mise \u00e0 jour", "shape": "dot", "size": 5, "title": "Le suivi et la mise \u00e0 jour consistent \u00e0 surveiller r\u00e9guli\u00e8rement l\u0027avancement du projet et ajuster le plan en fonction des impr\u00e9vus."}, {"font": {"color": "white"}, "group": 1, "id": "45be5519-0f2c-4e9d-b48c-de0c53e6758f", "label": "Savoir-faire", "shape": "dot", "size": 5, "title": "L\u0027expertise et les comp\u00e9tences sp\u00e9cifiques que l\u0027entreprise offre en plus des services fournis, ajoutant une valeur \u00e0 ses prestations."}, {"font": {"color": "white"}, "group": 1, "id": "c405afb6-407c-4517-a4d8-98402fe7814d", "label": "Comparatif", "shape": "dot", "size": 5, "title": "Analyse comparative entre deux entit\u00e9s, ici entre North Face et Lafuma, visant \u00e0 identifier les forces et faiblesses de chaque marque."}, {"font": {"color": "
