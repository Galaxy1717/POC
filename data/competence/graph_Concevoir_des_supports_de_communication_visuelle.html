              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "13bf45cc-94f8-4079-a369-9ec045162dd8", "label": "Logo", "shape": "dot", "size": 5, "title": "Un logo est un \u00e9l\u00e9ment graphique ou un symbole repr\u00e9sentant une entreprise ou une marque, con\u00e7u pour cr\u00e9er une identit\u00e9 visuelle reconnaissable et m\u00e9morable. Il peut inclure des logos d\u0027entreprises, qui sont des symboles graphiques souvent associ\u00e9s \u00e0 des couleurs sp\u00e9cifiques pour v\u00e9hiculer des valeurs telles que la confiance et l\u0027identit\u00e9. Le logotype, quant \u00e0 lui, est une repr\u00e9sentation stylis\u00e9e du nom de l\u0027entreprise qui renforce son identit\u00e9 de marque. Les logos jouent un r\u00f4le essentiel dans la reconnaissance de la marque par le public et sont utilis\u00e9s dans divers contextes pour \u00e9tablir une connexion avec les clients et partenaires."}, {"font": {"color": "white"}, "group": 1, "id": "c125da14-d01f-43b2-a17e-e140031235d3", "label": "Identit\u00e9 Visuelle", "shape": "dot", "size": 6, "title": "L\u0027identit\u00e9 visuelle est l\u0027ensemble des \u00e9l\u00e9ments graphiques, tels que le logo, les couleurs, la typographie et d\u0027autres aspects visuels qui d\u00e9finissent et cr\u00e9ent une image coh\u00e9rente pour une marque ou un produit. Ces \u00e9l\u00e9ments visuels sont essentiels \u00e0 l\u0027identit\u00e9 de la marque, influen\u00e7ant son attrait esth\u00e9tique et fonctionnel ainsi que sa reconnaissance par le public. Ils v\u00e9hiculent les valeurs et l\u0027activit\u00e9 de la marque \u00e0 travers divers supports, contribuant ainsi \u00e0 son image de marque globale."}, {"font": {"color": "white"}, "group": 1, "id": "4a9e551b-4295-49f2-a6ac-4631482d9cbc", "label": "Couleur jaune", "shape": "dot", "size": 5, "title": "Le jaune est une couleur qui symbolise la joie, la chaleur, la connaissance et la communication. Elle est souvent utilis\u00e9e en marketing pour cr\u00e9er une image accessible et dynamique, notamment dans le secteur automobile, tout en attirant l\u0027attention et favorisant les interactions sociales."}, {"font": {"color": "white"}, "group": 5, "id": "b4b97df8dd6a40058683994ee7a8cbb9", "label": "true_false", "shape": "dot", "size": 5, "title": "Les couleurs, telles que le rouge et l\u0027orange, influencent l\u0027app\u00e9tit des consommateurs dans le secteur de la restauration."}, {"font": {"color": "white"}, "group": 1, "id": "6207abd4-149c-401e-b794-d375c7f214f8", "label": "Design graphique", "shape": "dot", "size": 5, "title": "Le design graphique est une discipline cr\u00e9ative qui combine texte et images pour communiquer des id\u00e9es et des messages visuellement. Elle est essentielle dans le d\u00e9veloppement d\u0027interfaces attrayantes et dans la cr\u00e9ation de supports visuels vari\u00e9s, utilisant des \u00e9l\u00e9ments visuels \u00e0 travers divers m\u00e9dias."}, {"font": {"color": "white"}, "group": 1, "id": "b98cc38b-e8fc-4a81-9b12-cd74415bfe33", "label": "Typographie", "shape": "dot", "size": 5, "title": "La typographie et les typographies d\u00e9signent l\u0027art et la technique de conception, disposition et arrangement des caract\u00e8res \u00e9crits, englobant les styles de caract\u00e8res utilis\u00e9s dans le design graphique. Elles influencent non seulement l\u0027esth\u00e9tique et la lisibilit\u00e9 d\u0027un projet visuel, mais jouent \u00e9galement un r\u00f4le crucial dans la communication visuelle, l\u0027identit\u00e9 de marque ainsi que sur les interfaces num\u00e9riques, les sites web et le design graphique. La typographie est essentielle dans la cr\u00e9ation d\u0027une charte graphique pour assurer une coh\u00e9rence visuelle et une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 1, "id": "77d2848d-4052-4aac-8a1b-a3afa391821f", "label": "Caract\u00e8res typographiques", "shape": "dot", "size": 5, "title": "Symboles graphiques utilis\u00e9s dans l\u0027\u00e9criture, refl\u00e9tant souvent la personnalit\u00e9 de leurs cr\u00e9ateurs."}, {"font": {"color": "white"}, "group": 1, "id": "0ea0214b-d2ae-4016-a1fa-6254c2fdae62", "label": "Polices s\u00e9curis\u00e9es pour le web", "shape": "dot", "size": 5, "title": "Polices de caract\u00e8res con\u00e7ues pour \u00eatre affich\u00e9es correctement sur tous les navigateurs et syst\u00e8mes d\u0027exploitation, garantissant une compatibilit\u00e9 universelle et une accessibilit\u00e9 sans t\u00e9l\u00e9chargement sur tous les appareils."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "ec8e7214-c2d2-4b69-bf1a-b572d9bcb7d3", "label": "Palette de couleurs", "shape": "dot", "size": 5, "title": "Une palette de couleurs est un ensemble harmonieux et sp\u00e9cifique de teintes s\u00e9lectionn\u00e9es pour \u00eatre utilis\u00e9es dans l\u0027identit\u00e9 visuelle d\u0027une marque, le design d\u0027un site web ou d\u0027autres projets cr\u00e9atifs. Elle joue un r\u00f4le crucial dans la cr\u00e9ation d\u0027une exp\u00e9rience utilisateur positive, influence la perception \u00e9motionnelle et psychologique des consommateurs, \u00e9voque des \u00e9motions et contribue \u00e0 la perception globale de la marque aupr\u00e8s de son audience, tout en impactant \u00e9galement le comportement des consommateurs."}, {"font": {"color": "white"}, "group": 3, "id": "71bf5ddcb822486fa3600aadc42c02eb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est une utilisation cl\u00e9 d\u0027un Stylescape dans la communication avec un client ?"}, {"font": {"color": "white"}, "group": 4, "id": "52606c0f2a784a0f8bab387798a3f493", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le Stylescape permet de communiquer efficacement avec les clients en leur donnant une id\u00e9e claire de \u003cblank\u003e du projet final."}, {"font": {"color": "white"}, "group": 5, "id": "0404cd7946624d6ea2cefbd59a30a15e", "label": "true_false", "shape": "dot", "size": 5, "title": "Un Stylescape est utilis\u00e9 pour mieux communiquer avec les clients ou les parties prenantes."}, {"font": {"color": "white"}, "group": 1, "id": "f4e300f8-90ef-46ab-b74c-5d3a191244d3", "label": "Coh\u00e9rence Visuelle", "shape": "dot", "size": 5, "title": "La coh\u00e9rence visuelle, ou coh\u00e9rence graphique, se r\u00e9f\u00e8re \u00e0 l\u0027harmonie et \u00e0 l\u0027uniformit\u00e9 dans l\u0027utilisation des \u00e9l\u00e9ments graphiques d\u0027un produit ou d\u0027une marque, incluant les couleurs, polices et mise en page. Cela assure une communication claire et attrayante dans le design graphique, renforce la reconnaissance de marque et am\u00e9liore son image sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "1ef72a7e-5e74-4275-8671-d3b08e7e6482", "label": "Design System", "shape": "dot", "size": 5, "title": "Un design system est une biblioth\u00e8que standardis\u00e9e d\u0027\u00e9l\u00e9ments graphiques, de composants r\u00e9utilisables et de r\u00e8gles de branding unifi\u00e9es, qui assurent la coh\u00e9rence visuelle et fonctionnelle dans le d\u00e9veloppement de produits, sites ou applications. Il vise \u00e0 standardiser le d\u00e9veloppement et \u00e0 garantir une exp\u00e9rience utilisateur homog\u00e8ne \u00e0 travers plusieurs produits."}, {"font": {"color": "white"}, "group": 1, "id": "039131d1-dccf-49b8-a9b9-0cfbc6bf50bb", "label": "Branding Strategy", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de branding est un processus de planification et de cr\u00e9ation d\u0027une image de marque forte et coh\u00e9rente, qui englobe les \u00e9l\u00e9ments visuels et strat\u00e9giques utilis\u00e9s pour \u00e9tablir une identit\u00e9 unique pour un produit ou une entreprise. Cela inclut l\u0027utilisation r\u00e9fl\u00e9chie des couleurs, du design et de la communication afin d\u0027attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 1, "id": "428549b4-6b1b-49f2-afdf-65890ef5cd30", "label": "Atomic Design", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode syst\u00e9matique de conception d\u0027interface qui d\u00e9compose les interfaces en composants plus petits et r\u00e9utilisables, permettant ainsi une construction modulaire, \u00e9volutive et favorisant une meilleure coh\u00e9rence visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "e4ae9c09-4ec8-4a59-9314-2e4c0c931e9b", "label": "Mise en page", "shape": "dot", "size": 5, "title": "La mise en page (ou MEP) d\u00e9signe le processus d\u0027arrangement visuel des \u00e9l\u00e9ments graphiques et textuels sur une page, qu\u0027elle soit imprim\u00e9e ou num\u00e9rique. Elle est essentielle pour l\u0027exp\u00e9rience utilisateur sur un site web et dans d\u0027autres supports visuels, car elle influence la lisibilit\u00e9, l\u0027esth\u00e9tique, l\u0027impact visuel et la clart\u00e9 du message transmis ainsi que l\u0027interaction avec le contenu. La MEP assure \u00e9galement une pr\u00e9sentation coh\u00e9rente et esth\u00e9tique des documents."}, {"font": {"color": "white"}, "group": 3, "id": "7a9bfae2718c4ec894908d42d69a0337", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "4c03f6a0173c41d68cc1d8eb88688d21", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027englobe g\u00e9n\u00e9ralement un design system dans le processus de cr\u00e9ation d\u0027un produit ?"}, {"font": {"color": "white"}, "group": 3, "id": "21e7e2693b444fba8f147080ae5c1e65", "label": "mcq", "shape": "dot", "size": 5, "title": "Que permet d\u0027\u00e9tablir l\u0027ajout d\u0027une baseline \u00e0 une marque ?"}, {"font": {"color": "white"}, "group": 4, "id": "6e6772c68ba74d0f875c0cfbec11ddb3", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un design system regroupe tous les \u00e9l\u00e9ments graphiques ainsi que ceux li\u00e9s aux r\u00e8gles \u003cblank\u003e dans un seul syst\u00e8me standardis\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "e11c2ad84ac74e07a8f72c3b516e8280", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system ne concerne que les \u00e9l\u00e9ments graphiques d\u0027un produit."}, {"font": {"color": "white"}, "group": 5, "id": "8f28a9f88d34427b97ac8306108b18b3", "label": "true_false", "shape": "dot", "size": 5, "title": "Le but principal d\u0027un design system est de standardiser les \u00e9l\u00e9ments li\u00e9s au d\u00e9veloppement d\u0027un produit pour garantir la coh\u00e9rence."}, {"font": {"color": "white"}, "group": 5, "id": "6c595b329a424d42b827c9b056302f09", "label": "true_false", "shape": "dot", "size": 5, "title": "Un slogan permet d\u0027assurer une identit\u00e9 visuelle homog\u00e8ne uniquement pour les collaborateurs de l\u0027entreprise."}, {"font": {"color": "white"}, "group": 1, "id": "b5a1c1cb-d691-4f90-92ca-c78b26d6502b", "label": "\u00c9l\u00e9ments de conception", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments de conception incluent tous les composants visuels comme les images, textes et boutons qui composent une interface utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "9b33923b-cc6a-400b-aaab-4294aa02137a", "label": "Esth\u00e9tique", "shape": "dot", "size": 5, "title": "L\u0027esth\u00e9tique en design d\u00e9signe la qualit\u00e9 visuelle d\u0027un produit ou d\u0027une interface, influen\u00e7ant l\u0027apparence qui attire l\u0027utilisateur et am\u00e9liore son engagement. Elle joue un r\u00f4le crucial dans la perception et les \u00e9motions suscit\u00e9es chez le spectateur, tout en devant \u00eatre \u00e9quilibr\u00e9e avec la fonctionnalit\u00e9 pour garantir une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 1, "id": "681bd960-0547-4e06-81c7-c87e899af05b", "label": "Conception et design web", "shape": "dot", "size": 5, "title": "La conception et le design web d\u00e9signent le processus de cr\u00e9ation d\u0027interfaces num\u00e9riques qui allient esth\u00e9tique et fonctionnalit\u00e9 pour optimiser l\u0027exp\u00e9rience utilisateur. Cela inclut la conception de l\u0027interface utilisateur, l\u0027int\u00e9gration des \u00e9l\u00e9ments du site de mani\u00e8re accessible et fonctionnelle, ainsi que la prise en compte des palettes de couleurs et des tendances modernes telles que la commande vocale et le mode sombre. L\u0027objectif est de rendre les sites non seulement attrayants mais aussi faciles \u00e0 naviguer, r\u00e9pondant ainsi aux besoins contemporains des utilisateurs."}, {"font": {"color": "white"}, "group": 3, "id": "4cc91b3570c44bd6b1da6c8f3f90d7d2", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signe le terme espace blanc en conception d\u0027interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "b17e37191d8e4ee096cbcba422cbd719", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la m\u00e9thode qui d\u00e9coupe le design d\u0027une interface en composants ?"}, {"font": {"color": "white"}, "group": 1, "id": "8986f6e6-8893-4dba-9f6f-c99a82031423", "label": "Marketing Visuel", "shape": "dot", "size": 5, "title": "Le marketing visuel est une strat\u00e9gie qui utilise des \u00e9l\u00e9ments graphiques et visuels, tels que les couleurs et les images, pour communiquer des messages de marque et influencer les d\u00e9cisions d\u0027achat des consommateurs. Cette approche s\u0027inscrit dans le cadre plus large du marketing, qui englobe l\u0027ensemble des techniques et disciplines visant \u00e0 promouvoir et vendre des produits ou services, en tenant compte de l\u0027analyse du comportement des consommateurs et en adaptant les strat\u00e9gies de communication aux besoins et pr\u00e9f\u00e9rences des clients."}, {"font": {"color": "white"}, "group": 1, "id": "85c70636-d89f-4686-b3e9-7605299e4588", "label": "Personnalit\u00e9 de marque", "shape": "dot", "size": 5, "title": "Traits distinctifs et humains attribu\u00e9s \u00e0 une marque qui influencent la perception des consommateurs, leur engagement envers celle-ci et \u00e9tablissent une connexion \u00e9motionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "78a2772b-c13c-46f4-8638-760dc4473cec", "label": "Psychologie des couleurs", "shape": "dot", "size": 5, "title": "L\u0027\u00e9tude de l\u0027impact \u00e9motionnel et comportemental des couleurs sur les individus, influen\u00e7ant ainsi leurs interactions avec les marques, leur r\u00f4le crucial dans le branding et le design, ainsi que leur importance dans le marketing."}, {"font": {"color": "white"}, "group": 1, "id": "935551cf-6165-4e4b-87cd-713c326790b8", "label": "Couleurs", "shape": "dot", "size": 5, "title": "Les couleurs sont des \u00e9l\u00e9ments fondamentaux qui influencent les \u00e9motions et les perceptions des consommateurs, jouant un r\u00f4le crucial dans le marketing, la fid\u00e9lisation de la client\u00e8le et le design graphique. Elles v\u00e9hiculent des significations importantes et leur choix est essentiel dans une charte graphique."}, {"font": {"color": "white"}, "group": 5, "id": "995e290cda554dceb9314682933f7829", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027espace blanc, ou espace n\u00e9gatif, est utilis\u00e9 pour repr\u00e9senter les parties textuelles du design."}, {"font": {"color": "white"}, "group": 1, "id": "c231e437-254e-457e-95c6-a99c3ae0c5b2", "label": "Wording", "shape": "dot", "size": 5, "title": "Choix des mots utilis\u00e9s dans un message ou un bouton, crucial pour attirer l\u0027attention et inciter \u00e0 l\u0027action."}, {"font": {"color": "white"}, "group": 1, "id": "ce263010-cd1c-40ee-b69c-26b68f9c921c", "label": "Taille de police", "shape": "dot", "size": 5, "title": "Dimension des caract\u00e8res typographiques, d\u00e9terminante pour la lisibilit\u00e9 sur diff\u00e9rents \u00e9crans, notamment mobile et desktop."}, {"font": {"color": "white"}, "group": 1, "id": "c96b9650-4c42-42c7-96af-a67b0a0e1c17", "label": "Espace blanc micro", "shape": "dot", "size": 5, "title": "Espaces et tampons r\u00e9duits autour du contenu, am\u00e9liorant la lisibilit\u00e9 entre lettres, mots et paragraphes."}, {"font": {"color": "white"}, "group": 1, "id": "75d68080-9dcf-49ee-922a-c7f9c363c518", "label": "Espace blanc macro", "shape": "dot", "size": 5, "title": "Zones plus larges sans contenu, optimisant la mise en page d\u0027un site web pour une meilleure navigation."}, {"font": {"color": "white"}, "group": 1, "id": "651462cc-89f1-4744-8c0b-129d7b6ece1a", "label": "Espace blanc actif", "shape": "dot", "size": 5, "title": "Zones vides ajout\u00e9es intentionnellement pour guider l\u0027\u0153il du visiteur vers un objectif de conversion."}, {"font": {"color": "white"}, "group": 1, "id": "65a2d925-96a7-48d0-94eb-7917f284ca13", "label": "Navigation", "shape": "dot", "size": 5, "title": "La navigation, ou syst\u00e8me de navigation, d\u00e9signe le processus et les syst\u00e8mes utilis\u00e9s pour se d\u00e9placer efficacement et intuitivement \u00e0 travers les diff\u00e9rentes sections ou pages d\u0027une interface web ou d\u0027une application. Cela inclut l\u0027utilisation de menus, de tables des mati\u00e8res, de plans du site et d\u0027autres m\u00e9thodes qui contribuent \u00e0 une exp\u00e9rience fluide, \u00e0 l\u0027ergonomie, \u00e0 la compr\u00e9hension du site et \u00e0 l\u0027accessibilit\u00e9. Les syst\u00e8mes de navigation facilitent \u00e9galement la recherche d\u0027informations via des moteurs de recherche int\u00e9gr\u00e9s."}, {"font": {"color": "white"}, "group": 3, "id": "2e4690c8ed0e457c984b12c5a4c9dc8a", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signent les micro-espaces blancs dans une conception graphique ?"}, {"font": {"color": "white"}, "group": 4, "id": "f4b28520ee1f4e42b907e9f23a587b75", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les espaces blancs passifs sont des lacunes qui apparaissent naturellement dans la conception ou la typographie, tandis que les espaces blancs actifs sont ajout\u00e9s intentionnellement pour \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 1, "id": "452c8ff6-03af-4eeb-9fec-38ce5719a647", "label": "Hi\u00e9rarchie visuelle", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie visuelle organise les \u00e9l\u00e9ments d\u0027une interface selon leur importance, facilitant la navigation et l\u0027interaction utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "825a6c0b-a0a0-4df7-ae57-d53914d4be9c", "label": "Bouton efficace", "shape": "dot", "size": 5, "title": "Un bouton efficace est visible et engageant, con\u00e7u pour inciter les utilisateurs \u00e0 cliquer gr\u00e2ce \u00e0 son apparence et sa position."}, {"font": {"color": "white"}, "group": 1, "id": "b241dc54-885f-43bb-95cb-3ef642526d51", "label": "Contraste important", "shape": "dot", "size": 5, "title": "Un contraste important entre le CTA et son environnement am\u00e9liore sa visibilit\u00e9, augmentant ainsi les chances d\u0027interaction de l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "2cc1fd58-2698-4a16-bf76-906b7ccf06b1", "label": "Couleur attractive", "shape": "dot", "size": 5, "title": "Une couleur attractive attire l\u0027attention et cr\u00e9e un contraste, essentielle pour rendre un CTA visible et engageant."}, {"font": {"color": "white"}, "group": 1, "id": "06a274fb-c8f9-4a58-bb40-297d5d475e29", "label": "Identit\u00e9 de marque", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est la perception collective des valeurs, missions et caract\u00e9ristiques d\u0027une entreprise, ainsi que sa repr\u00e9sentation mentale construite par des \u00e9l\u00e9ments tels que le logo, les valeurs et l\u0027identit\u00e9 visuelle. Elle est essentielle pour \u00e9tablir la confiance avec les consommateurs et influencer leur perception de la marque."}, {"font": {"color": "white"}, "group": 3, "id": "8b3728dd11bd494ba78edaebcae7fbd9", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que l\u0027identit\u00e9 de marque correspond dans une entreprise ?"}, {"font": {"color": "white"}, "group": 4, "id": "327e8c0d2b52403a8f4a5e937000ace4", "label": "fill_in", "shape": "dot", "size": 5, "title": "Il n\u0027existe pas de palette de couleurs magique qui garantit une augmentation spectaculaire des ventes, mais 59% des entreprises marchandes en France utilisent \u003cblank\u003e dans leur logo et leur branding."}, {"font": {"color": "white"}, "group": 3, "id": "fd178c2ab0c14279aaea886449c5dcf5", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que l\u0027utilisation de la palette de couleurs vise \u00e0 susciter chez le client ?"}, {"font": {"color": "white"}, "group": 5, "id": "cb4a03730c6749b5b9c5f5ea1c76f217", "label": "true_false", "shape": "dot", "size": 5, "title": "La psychologie des couleurs est la th\u00e9orie selon laquelle les couleurs influencent uniquement nos comportements sans affecter nos \u00e9motions ou r\u00e9actions."}, {"font": {"color": "white"}, "group": 5, "id": "87ab5535739448f5bfce3e4fe5f0b309", "label": "true_false", "shape": "dot", "size": 5, "title": "Il existe une palette de couleurs universelle qui garantit une augmentation des ventes pour toutes les entreprises."}, {"font": {"color": "white"}, "group": 1, "id": "9ef5d004-3d27-440e-9373-d381c7adf196", "label": "Normes de r\u00e9f\u00e9rence", "shape": "dot", "size": 5, "title": "Les normes de r\u00e9f\u00e9rence et les conventions de design sont des standards \u00e9tablis dans le design d\u0027interface qui guident les choix esth\u00e9tiques et fonctionnels, en utilisant des \u00e9l\u00e9ments familiers pour assurer la clart\u00e9, l\u0027intuitivit\u00e9 et la facilit\u00e9 d\u0027utilisation pour les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 1, "id": "bbec4b6c-ecb2-4980-a828-4ea2e6a15f47", "label": "Coh\u00e9rence", "shape": "dot", "size": 5, "title": "Uniformit\u00e9 dans le design et les interactions au sein d\u0027une interface ou d\u0027une application, favorisant une meilleure compr\u00e9hension et garantissant une exp\u00e9rience fluide pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 6, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 3, "id": "5e73416fc7b4418c8ecc13488cacf5bb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles valeurs doivent \u00eatre retransmises par les choix iconographiques faits par une marque?"}, {"font": {"color": "white"}, "group": 5, "id": "427ec276b83c4e7eaa41ca28575ba6ee", "label": "true_false", "shape": "dot", "size": 5, "title": "Les images aident la marque \u00e0 instaurer un lien de confiance et \u00e0 se montrer de mani\u00e8re transparente."}, {"font": {"color": "white"}, "group": 1, "id": "c8ec6455-753a-4309-8f50-93b1081ef04f", "label": "Marque", "shape": "dot", "size": 5, "title": "Une marque est une identit\u00e9 d\u0027entreprise ou de produit, fa\u00e7onn\u00e9e par un ensemble d\u0027\u00e9l\u00e9ments visuels tels que les polices et autres caract\u00e9ristiques distinctives, ainsi qu\u0027un langage et des valeurs uniques. Elle influence la perception du public et des consommateurs, ainsi que leur fid\u00e9lit\u00e9."}, {"font": {"color": "white"}, "group": 3, "id": "7d7015341c634c6eaa4de6df8fa72e34", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le r\u00f4le principal d\u0027un Stylescape dans un projet de design ?"}, {"font": {"color": "white"}, "group": 3, "id": "f3dc4db503a64d7696628bc1bc7eeb26", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments sont inclus dans un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 5, "id": "388525c44d4749319aec5fc378adefa3", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system se limite uniquement aux \u00e9l\u00e9ments graphiques et visuels d\u0027un produit."}, {"font": {"color": "white"}, "group": 1, "id": "fc8880a5-691d-4981-889d-800a25d14ef6", "label": "Impact visuel", "shape": "dot", "size": 5, "title": "Effet produit par des \u00e9l\u00e9ments graphiques sur l\u0027attention et l\u0027engagement des utilisateurs dans une interface num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "71c73ab5-d954-4cb2-a82a-62a39bda387b", "label": "Image de marque", "shape": "dot", "size": 5, "title": "Perception collective d\u0027une entreprise ou produit par le public, influenc\u00e9e par des \u00e9l\u00e9ments tels que les campagnes marketing innovantes et cr\u00e9atives, le design, la communication et l\u0027exp\u00e9rience client."}, {"font": {"color": "white"}, "group": 1, "id": "799b0fcd-3758-412d-9480-f4e259d0eee3", "label": "Grilles de mise en page", "shape": "dot", "size": 5, "title": "Syst\u00e8mes de lignes directrices utilis\u00e9es pour organiser les \u00e9l\u00e9ments graphiques sur une page afin d\u0027assurer coh\u00e9rence et \u00e9quilibre visuel."}, {"font": {"color": "white"}, "group": 1, "id": "b0d254d2-9826-4d8c-b2b0-a20a83a30a11", "label": "Signalisation", "shape": "dot", "size": 5, "title": "Utilisation de panneaux ou affiches pour communiquer des informations importantes dans divers environnements publics ou commerciaux."}, {"font": {"color": "white"}, "group": 1, "id": "76746bfe-dff0-422d-a324-2558e5f235ba", "label": "Typographie brutaliste", "shape": "dot", "size": 5, "title": "Approche typographique audacieuse et non conventionnelle, souvent utilis\u00e9e pour cr\u00e9er un impact visuel fort sur le web."}, {"font": {"color": "white"}, "group": 1, "id": "37a02651-c6bb-408a-951d-6929a942b944", "label": "Mises en page typographiques", "shape": "dot", "size": 5, "title": "Pratique de conception graphique qui utilise la typographie comme \u00e9l\u00e9ment principal pour cr\u00e9er des mises en page visuellement attrayantes, souvent sur des supports vari\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "414356d9-d24a-455a-9e29-3c67c1f3ec66", "label": "Esth\u00e9tique des polices", "shape": "dot", "size": 5, "title": "Impact visuel des polices sur la perception d\u0027une marque, d\u00e9terminant leur ad\u00e9quation avec l\u0027image souhait\u00e9e."}, {"font": {"color": "white"}, "group": 3, "id": "4dcd98681d734b2aa739660c42531602", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027impact des polices de caract\u00e8res sur une marque ?"}, {"font": {"color": "white"}, "group": 5, "id": "746a31176f214847a7dd209acb387b9c", "label": "true_false", "shape": "dot", "size": 5, "title": "Les polices de caract\u00e8res que vous choisissez influencent la mani\u00e8re dont votre marque est per\u00e7ue par le public."}, {"font": {"color": "white"}, "group": 1, "id": "e69b8937-148b-41fa-aaf2-1e7598eb04bb", "label": "Approche inclusive", "shape": "dot", "size": 5, "title": "M\u00e9thode de conception qui int\u00e8gre diverses perspectives pour cr\u00e9er des exp\u00e9riences accessibles \u00e0 tous."}, {"font": {"color": "white"}, "group": 3, "id": "61694f170e634343b1a8bfe679f1cf1f", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il quand les \u00e9l\u00e9ments d\u0027une marque sont mal ordonn\u00e9s et sans vision ?"}, {"font": {"color": "white"}, "group": 4, "id": "e4d063fea55b42349dfea85a30a9b23e", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque correspond \u00e0 la mani\u00e8re dont une marque souhaite \u00eatre per\u00e7ue tandis que l\u0027image de marque est \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "9a3bef4c94c54b70b668190447bfb78f", "label": "true_false", "shape": "dot", "size": 5, "title": "Une marque bien d\u00e9velopp\u00e9e doit v\u00e9hiculer une image coh\u00e9rente et authentique pour \u00eatre forte."}, {"font": {"color": "white"}, "group": 5, "id": "673767c554b441ffbf385b15cdd93e5d", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est identique \u00e0 l\u0027image de marque."}, {"font": {"color": "white"}, "group": 5, "id": "082b8365ea88473292ba9fe11ce1df27", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027utilisation de mises en page typographiques uniques est souvent observ\u00e9e sur des supports physiques comme les \u00e9tiquettes, les affiches de festivals et la signalisation."}, {"font": {"color": "white"}, "group": 1, "id": "43c0b3db-0ac0-4592-90e0-26b86d58aef3", "label": "Conception Adaptative", "shape": "dot", "size": 5, "title": "La conception adaptative est une m\u00e9thode de conception web qui utilise plusieurs mises en page fixes, chacune adapt\u00e9e \u00e0 des tailles d\u0027\u00e9cran sp\u00e9cifiques, afin d\u0027offrir une exp\u00e9rience utilisateur optimale et personnalis\u00e9e selon le dispositif utilis\u00e9. Contrairement au design r\u00e9actif, cette technique cr\u00e9e des maquettes distinctes pour chaque appareil, garantissant ainsi que l\u0027interface s\u0027ajuste efficacement aux caract\u00e9ristiques uniques de chaque \u00e9cran."}, {"font": {"color": "white"}, "group": 1, "id": "c77ed02b-0fb4-4d78-a785-6748da59a221", "label": "D\u00e9tails visuels (visual clues)", "shape": "dot", "size": 5, "title": "Indices graphiques comme fl\u00e8ches ou boutons qui guident l\u0027utilisateur dans son interaction avec l\u0027interface, importants pour une bonne UX."}, {"font": {"color": "white"}, "group": 1, "id": "9a1d9758-2bf4-4d78-b380-0ac7ecd64594", "label": "Mobile First", "shape": "dot", "size": 5, "title": "Strat\u00e9gie de conception web o\u00f9 la version mobile est prioris\u00e9e pour offrir une exp\u00e9rience utilisateur optimale sur les appareils mobiles, tout en tenant compte des d\u00e9fis potentiels li\u00e9s \u00e0 la cr\u00e9ativit\u00e9 et \u00e0 l\u0027adaptabilit\u00e9 lors de l\u0027affichage sur des \u00e9crans plus grands."}, {"font": {"color": "white"}, "group": 3, "id": "8217ad5333024525bdfdd890cf843cfb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est un risque de ne pas adapter une campagne marketing aux mobiles ?"}, {"font": {"color": "white"}, "group": 3, "id": "d4e9ab91b0d543e59d4284af6b4ebc5f", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi la taille de l\u0027\u00e9cran mobile peut poser probl\u00e8me lors de la conception ?"}, {"font": {"color": "white"}, "group": 3, "id": "c003bbe140cc4e269452e6980b5b6d1e",
