              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "6207abd4-149c-401e-b794-d375c7f214f8", "label": "Design graphique", "shape": "dot", "size": 5, "title": "Le design graphique est une discipline cr\u00e9ative qui combine texte et images pour communiquer des id\u00e9es et des messages visuellement. Elle est essentielle dans le d\u00e9veloppement d\u0027interfaces attrayantes et dans la cr\u00e9ation de supports visuels vari\u00e9s, utilisant des \u00e9l\u00e9ments visuels \u00e0 travers divers m\u00e9dias."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "8dc76536-7dd8-4c0a-8c76-3b3a4afa90b8", "label": "Interactivit\u00e9 et Interaction Client", "shape": "dot", "size": 5, "title": "L\u0027interactivit\u00e9 d\u00e9signe la capacit\u00e9 d\u0027un site ou d\u0027une application \u00e0 engager activement les utilisateurs par des r\u00e9ponses dynamiques \u00e0 leurs actions, ce qui augmente l\u0027engagement. Ce processus d\u0027interaction permet aux utilisateurs de naviguer de mani\u00e8re plus engageante, en suscitant des \u00e9motions gr\u00e2ce \u00e0 une interface bien con\u00e7ue. L\u0027interaction client fait r\u00e9f\u00e9rence \u00e0 l\u0027engagement entre une entreprise et ses clients, souvent facilit\u00e9 par le design visuel et \u00e9motionnel de la marque, renfor\u00e7ant ainsi la connexion et l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "b98cc38b-e8fc-4a81-9b12-cd74415bfe33", "label": "Typographie", "shape": "dot", "size": 5, "title": "La typographie et les typographies d\u00e9signent l\u0027art et la technique de conception, disposition et arrangement des caract\u00e8res \u00e9crits, englobant les styles de caract\u00e8res utilis\u00e9s dans le design graphique. Elles influencent non seulement l\u0027esth\u00e9tique et la lisibilit\u00e9 d\u0027un projet visuel, mais jouent \u00e9galement un r\u00f4le crucial dans la communication visuelle, l\u0027identit\u00e9 de marque ainsi que sur les interfaces num\u00e9riques, les sites web et le design graphique. La typographie est essentielle dans la cr\u00e9ation d\u0027une charte graphique pour assurer une coh\u00e9rence visuelle et une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 1, "id": "77d2848d-4052-4aac-8a1b-a3afa391821f", "label": "Caract\u00e8res typographiques", "shape": "dot", "size": 5, "title": "Symboles graphiques utilis\u00e9s dans l\u0027\u00e9criture, refl\u00e9tant souvent la personnalit\u00e9 de leurs cr\u00e9ateurs."}, {"font": {"color": "white"}, "group": 1, "id": "0ea0214b-d2ae-4016-a1fa-6254c2fdae62", "label": "Polices s\u00e9curis\u00e9es pour le web", "shape": "dot", "size": 5, "title": "Polices de caract\u00e8res con\u00e7ues pour \u00eatre affich\u00e9es correctement sur tous les navigateurs et syst\u00e8mes d\u0027exploitation, garantissant une compatibilit\u00e9 universelle et une accessibilit\u00e9 sans t\u00e9l\u00e9chargement sur tous les appareils."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "465a06b8-32e1-4d35-86e4-7cb74a1eef12", "label": "Profondeur au Scroll", "shape": "dot", "size": 5, "title": "Technique de design qui utilise le d\u00e9filement pour ajouter une dimension visuelle et dynamique \u00e0 une page web."}, {"font": {"color": "white"}, "group": 1, "id": "c125da14-d01f-43b2-a17e-e140031235d3", "label": "Identit\u00e9 Visuelle", "shape": "dot", "size": 6, "title": "L\u0027identit\u00e9 visuelle est l\u0027ensemble des \u00e9l\u00e9ments graphiques, tels que le logo, les couleurs, la typographie et d\u0027autres aspects visuels qui d\u00e9finissent et cr\u00e9ent une image coh\u00e9rente pour une marque ou un produit. Ces \u00e9l\u00e9ments visuels sont essentiels \u00e0 l\u0027identit\u00e9 de la marque, influen\u00e7ant son attrait esth\u00e9tique et fonctionnel ainsi que sa reconnaissance par le public. Ils v\u00e9hiculent les valeurs et l\u0027activit\u00e9 de la marque \u00e0 travers divers supports, contribuant ainsi \u00e0 son image de marque globale."}, {"font": {"color": "white"}, "group": 3, "id": "71bf5ddcb822486fa3600aadc42c02eb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est une utilisation cl\u00e9 d\u0027un Stylescape dans la communication avec un client ?"}, {"font": {"color": "white"}, "group": 4, "id": "52606c0f2a784a0f8bab387798a3f493", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le Stylescape permet de communiquer efficacement avec les clients en leur donnant une id\u00e9e claire de \u003cblank\u003e du projet final."}, {"font": {"color": "white"}, "group": 5, "id": "0404cd7946624d6ea2cefbd59a30a15e", "label": "true_false", "shape": "dot", "size": 5, "title": "Un Stylescape est utilis\u00e9 pour mieux communiquer avec les clients ou les parties prenantes."}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "039131d1-dccf-49b8-a9b9-0cfbc6bf50bb", "label": "Branding Strategy", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de branding est un processus de planification et de cr\u00e9ation d\u0027une image de marque forte et coh\u00e9rente, qui englobe les \u00e9l\u00e9ments visuels et strat\u00e9giques utilis\u00e9s pour \u00e9tablir une identit\u00e9 unique pour un produit ou une entreprise. Cela inclut l\u0027utilisation r\u00e9fl\u00e9chie des couleurs, du design et de la communication afin d\u0027attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 1, "id": "ff356c21-a6a9-4643-9b85-5ea63c1962d7", "label": "Composants d\u0027Interface Utilisateur", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface utilisateur sont des unit\u00e9s graphiques ind\u00e9pendantes et r\u00e9utilisables, telles que des boutons, des liens ou des cartes, qui encapsulent la logique et le rendu d\u0027une partie de l\u0027interface. Ils permettent aux utilisateurs d\u0027interagir avec le contenu et les fonctionnalit\u00e9s sur une page web. Dans des outils comme Figma, ces \u00e9l\u00e9ments aident les designers \u00e0 maintenir une coh\u00e9rence visuelle tout en facilitant les mises \u00e0 jour, s\u0027assemblant pour former des structures plus complexes."}, {"font": {"color": "white"}, "group": 1, "id": "681bd960-0547-4e06-81c7-c87e899af05b", "label": "Conception et design web", "shape": "dot", "size": 5, "title": "La conception et le design web d\u00e9signent le processus de cr\u00e9ation d\u0027interfaces num\u00e9riques qui allient esth\u00e9tique et fonctionnalit\u00e9 pour optimiser l\u0027exp\u00e9rience utilisateur. Cela inclut la conception de l\u0027interface utilisateur, l\u0027int\u00e9gration des \u00e9l\u00e9ments du site de mani\u00e8re accessible et fonctionnelle, ainsi que la prise en compte des palettes de couleurs et des tendances modernes telles que la commande vocale et le mode sombre. L\u0027objectif est de rendre les sites non seulement attrayants mais aussi faciles \u00e0 naviguer, r\u00e9pondant ainsi aux besoins contemporains des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "1ef72a7e-5e74-4275-8671-d3b08e7e6482", "label": "Design System", "shape": "dot", "size": 5, "title": "Un design system est une biblioth\u00e8que standardis\u00e9e d\u0027\u00e9l\u00e9ments graphiques, de composants r\u00e9utilisables et de r\u00e8gles de branding unifi\u00e9es, qui assurent la coh\u00e9rence visuelle et fonctionnelle dans le d\u00e9veloppement de produits, sites ou applications. Il vise \u00e0 standardiser le d\u00e9veloppement et \u00e0 garantir une exp\u00e9rience utilisateur homog\u00e8ne \u00e0 travers plusieurs produits."}, {"font": {"color": "white"}, "group": 1, "id": "f4e300f8-90ef-46ab-b74c-5d3a191244d3", "label": "Coh\u00e9rence Visuelle", "shape": "dot", "size": 5, "title": "La coh\u00e9rence visuelle, ou coh\u00e9rence graphique, se r\u00e9f\u00e8re \u00e0 l\u0027harmonie et \u00e0 l\u0027uniformit\u00e9 dans l\u0027utilisation des \u00e9l\u00e9ments graphiques d\u0027un produit ou d\u0027une marque, incluant les couleurs, polices et mise en page. Cela assure une communication claire et attrayante dans le design graphique, renforce la reconnaissance de marque et am\u00e9liore son image sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "85c70636-d89f-4686-b3e9-7605299e4588", "label": "Personnalit\u00e9 de marque", "shape": "dot", "size": 5, "title": "Traits distinctifs et humains attribu\u00e9s \u00e0 une marque qui influencent la perception des consommateurs, leur engagement envers celle-ci et \u00e9tablissent une connexion \u00e9motionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 3, "id": "21e7e2693b444fba8f147080ae5c1e65", "label": "mcq", "shape": "dot", "size": 5, "title": "Que permet d\u0027\u00e9tablir l\u0027ajout d\u0027une baseline \u00e0 une marque ?"}, {"font": {"color": "white"}, "group": 3, "id": "7a9bfae2718c4ec894908d42d69a0337", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "4c03f6a0173c41d68cc1d8eb88688d21", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027englobe g\u00e9n\u00e9ralement un design system dans le processus de cr\u00e9ation d\u0027un produit ?"}, {"font": {"color": "white"}, "group": 3, "id": "7d7015341c634c6eaa4de6df8fa72e34", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le r\u00f4le principal d\u0027un Stylescape dans un projet de design ?"}, {"font": {"color": "white"}, "group": 3, "id": "f3dc4db503a64d7696628bc1bc7eeb26", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments sont inclus dans un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 4, "id": "6e6772c68ba74d0f875c0cfbec11ddb3", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un design system regroupe tous les \u00e9l\u00e9ments graphiques ainsi que ceux li\u00e9s aux r\u00e8gles \u003cblank\u003e dans un seul syst\u00e8me standardis\u00e9."}, {"font": {"color": "white"}, "group": 4, "id": "1f6d780724244c4592b37c19e0fddc00", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un design system permet de rassembler tous les \u00e9l\u00e9ments graphiques, visuels, ainsi que ceux li\u00e9s aux r\u00e8gles, de branding et \u003cblank\u003e dans un syst\u00e8me unique et standardis\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "e11c2ad84ac74e07a8f72c3b516e8280", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system ne concerne que les \u00e9l\u00e9ments graphiques d\u0027un produit."}, {"font": {"color": "white"}, "group": 5, "id": "388525c44d4749319aec5fc378adefa3", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system se limite uniquement aux \u00e9l\u00e9ments graphiques et visuels d\u0027un produit."}, {"font": {"color": "white"}, "group": 5, "id": "6c595b329a424d42b827c9b056302f09", "label": "true_false", "shape": "dot", "size": 5, "title": "Un slogan permet d\u0027assurer une identit\u00e9 visuelle homog\u00e8ne uniquement pour les collaborateurs de l\u0027entreprise."}, {"font": {"color": "white"}, "group": 1, "id": "8986f6e6-8893-4dba-9f6f-c99a82031423", "label": "Marketing Visuel", "shape": "dot", "size": 5, "title": "Le marketing visuel est une strat\u00e9gie qui utilise des \u00e9l\u00e9ments graphiques et visuels, tels que les couleurs et les images, pour communiquer des messages de marque et influencer les d\u00e9cisions d\u0027achat des consommateurs. Cette approche s\u0027inscrit dans le cadre plus large du marketing, qui englobe l\u0027ensemble des techniques et disciplines visant \u00e0 promouvoir et vendre des produits ou services, en tenant compte de l\u0027analyse du comportement des consommateurs et en adaptant les strat\u00e9gies de communication aux besoins et pr\u00e9f\u00e9rences des clients."}, {"font": {"color": "white"}, "group": 1, "id": "e4ae9c09-4ec8-4a59-9314-2e4c0c931e9b", "label": "Mise en page", "shape": "dot", "size": 5, "title": "La mise en page (ou MEP) d\u00e9signe le processus d\u0027arrangement visuel des \u00e9l\u00e9ments graphiques et textuels sur une page, qu\u0027elle soit imprim\u00e9e ou num\u00e9rique. Elle est essentielle pour l\u0027exp\u00e9rience utilisateur sur un site web et dans d\u0027autres supports visuels, car elle influence la lisibilit\u00e9, l\u0027esth\u00e9tique, l\u0027impact visuel et la clart\u00e9 du message transmis ainsi que l\u0027interaction avec le contenu. La MEP assure \u00e9galement une pr\u00e9sentation coh\u00e9rente et esth\u00e9tique des documents."}, {"font": {"color": "white"}, "group": 1, "id": "330f94cb-1f4d-4f48-a415-4c9ebe36d982", "label": "Zoning", "shape": "dot", "size": 5, "title": "Le zoning est une technique de planification visuelle et une \u00e9tape pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er une esquisse initiale d\u0027une page web en d\u00e9finissant les zones fonctionnelles et en utilisant des blocs pour organiser les contenus et fonctionnalit\u00e9s. Cela permet de d\u00e9terminer la disposition g\u00e9n\u00e9rale des \u00e9l\u00e9ments dans une interface avant le d\u00e9veloppement d\u00e9taill\u00e9, offrant ainsi une premi\u00e8re validation par le client."}, {"font": {"color": "white"}, "group": 1, "id": "b60f29c1-9378-4606-9329-db1022ed53dc", "label": "Maquettes", "shape": "dot", "size": 5, "title": "Les maquettes sont des repr\u00e9sentations visuelles d\u00e9taill\u00e9es d\u0027un site ou d\u0027une application, bas\u00e9es sur les wireframes."}, {"font": {"color": "white"}, "group": 3, "id": "cfb5a24978ac4fb2bf3fa2db59ed0ebe", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est l\u0027utilit\u00e9 des wireframes dans le processus de cr\u00e9ation web?"}, {"font": {"color": "white"}, "group": 3, "id": "fcf86d429da24f679769741afa7e8165", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement le zoning dans le processus de cr\u00e9ation d\u0027une page web ?"}, {"font": {"color": "white"}, "group": 3, "id": "cf5d22df526b473d886b2f9185bbbade", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du wireframe par rapport aux \u00e9l\u00e9ments pr\u00e9sents ?"}, {"font": {"color": "white"}, "group": 3, "id": "93e7ef85a293427fa476fcf9bd39ab01", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle \u00e9tape pr\u00e9c\u00e8de g\u00e9n\u00e9ralement la r\u00e9alisation du zoning lors d\u2019un projet web ?"}, {"font": {"color": "white"}, "group": 4, "id": "da35feb49e864dec9be4a552fb20bd03", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les wireframes servent de base aux web designers pour \u003cblank\u003e, tout en respectant les souhaits et contraintes valid\u00e9s par le client."}, {"font": {"color": "white"}, "group": 4, "id": "9ffa467f37084a368ad722d16d9aebc8", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le zoning permet de d\u00e9finir l\u0027organisation g\u00e9n\u00e9rale des pages apr\u00e8s la cr\u00e9ation de \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "d98bc70a159f4f99ada0181438d991b5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le wireframe se concentre principalement sur \u003cblank\u003e, sans s\u0027occuper de l\u0027aspect visuel ou du graphisme."}, {"font": {"color": "white"}, "group": 5, "id": "a2188479af60400f8633a8b82bc7811a", "label": "true_false", "shape": "dot", "size": 5, "title": "Le zoning permet de proposer une premi\u00e8re vue au client ou au d\u00e9cisionnaire pour valider les grandes lignes du projet."}, {"font": {"color": "white"}, "group": 5, "id": "f8ea00ad68f440eb8f709637ede2e0d4", "label": "true_false", "shape": "dot", "size": 5, "title": "Le zoning est effectu\u00e9 avant la cr\u00e9ation d\u0027une arborescence."}, {"font": {"color": "white"}, "group": 5, "id": "df6d8e1ef0c24891972ea92c71fd1f92", "label": "true_false", "shape": "dot", "size": 5, "title": "Le contenu utilis\u00e9 dans le wireframe peut \u00eatre fictif si les informations finales ne sont pas encore disponibles."}, {"font": {"color": "white"}, "group": 5, "id": "a9e39306cb3b4f74b096fd9dd4b2697a", "label": "true_false", "shape": "dot", "size": 5, "title": "Le wireframe consiste \u00e0 d\u00e9finir l\u0027organisation des \u00e9l\u00e9ments et des formes tout en travaillant l\u0027aspect visuel."}, {"font": {"color": "white"}, "group": 1, "id": "1df9e901-7717-4b16-8ddd-2a78fd11337b", "label": "Sites Web interactifs", "shape": "dot", "size": 5, "title": "Plateformes num\u00e9riques qui permettent aux utilisateurs d\u0027interagir activement avec le contenu, souvent \u00e0 travers des \u00e9l\u00e9ments dynamiques."}, {"font": {"color": "white"}, "group": 1, "id": "799b0fcd-3758-412d-9480-f4e259d0eee3", "label": "Grilles de mise en page", "shape": "dot", "size": 5, "title": "Syst\u00e8mes de lignes directrices utilis\u00e9es pour organiser les \u00e9l\u00e9ments graphiques sur une page afin d\u0027assurer coh\u00e9rence et \u00e9quilibre visuel."}, {"font": {"color": "white"}, "group": 1, "id": "76746bfe-dff0-422d-a324-2558e5f235ba", "label": "Typographie brutaliste", "shape": "dot", "size": 5, "title": "Approche typographique audacieuse et non conventionnelle, souvent utilis\u00e9e pour cr\u00e9er un impact visuel fort sur le web."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 1, "id": "37a02651-c6bb-408a-951d-6929a942b944", "label": "Mises en page typographiques", "shape": "dot", "size": 5, "title": "Pratique de conception graphique qui utilise la typographie comme \u00e9l\u00e9ment principal pour cr\u00e9er des mises en page visuellement attrayantes, souvent sur des supports vari\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 6, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "43c0b3db-0ac0-4592-90e0-26b86d58aef3", "label": "Conception Adaptative", "shape": "dot", "size": 5, "title": "La conception adaptative est une m\u00e9thode de conception web qui utilise plusieurs mises en page fixes, chacune adapt\u00e9e \u00e0 des tailles d\u0027\u00e9cran sp\u00e9cifiques, afin d\u0027offrir une exp\u00e9rience utilisateur optimale et personnalis\u00e9e selon le dispositif utilis\u00e9. Contrairement au design r\u00e9actif, cette technique cr\u00e9e des maquettes distinctes pour chaque appareil, garantissant ainsi que l\u0027interface s\u0027ajuste efficacement aux caract\u00e9ristiques uniques de chaque \u00e9cran."}, {"font": {"color": "white"}, "group": 1, "id": "bbec4b6c-ecb2-4980-a828-4ea2e6a15f47", "label": "Coh\u00e9rence", "shape": "dot", "size": 5, "title": "Uniformit\u00e9 dans le design et les interactions au sein d\u0027une interface ou d\u0027une application, favorisant une meilleure compr\u00e9hension et garantissant une exp\u00e9rience fluide pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "cd611e4e-0014-4fa1-8083-ae32d44f8448", "label": "Breadcrumbs", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments visuels indiquant le chemin parcouru par l\u0027utilisateur dans un site web, facilitant la navigation et la localisation des pages."}, {"font": {"color": "white"}, "group": 1, "id": "e9d3dadc-d30c-4bdc-83f3-2e7bc9dba45e", "label": "R\u00e9solution d\u0027\u00c9cran", "shape": "dot", "size": 5, "title": "Nombre de pixels affich\u00e9s sur un \u00e9cran; impacte la qualit\u00e9 visuelle et n\u00e9cessite des ajustements lors du passage entre diff\u00e9rents formats."}, {"font": {"color": "white"}, "group": 1, "id": "9a1d9758-2bf4-4d78-b380-0ac7ecd64594", "label": "Mobile First", "shape": "dot", "size": 5, "title": "Strat\u00e9gie de conception web o\u00f9 la version mobile est prioris\u00e9e pour offrir une exp\u00e9rience utilisateur optimale sur les appareils mobiles, tout en tenant compte des d\u00e9fis potentiels li\u00e9s \u00e0 la cr\u00e9ativit\u00e9 et \u00e0 l\u0027adaptabilit\u00e9 lors de l\u0027affichage sur des \u00e9crans plus grands."}, {"font": {"color": "white"}, "group": 3, "id": "8217ad5333024525bdfdd890cf843cfb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est un risque de ne pas adapter une campagne marketing aux mobiles ?"}, {"font": {"color": "white"}, "group": 3, "id": "d4e9ab91b0d543e59d4284af6b4ebc5f", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi la taille de l\u0027\u00e9cran mobile peut poser probl\u00e8me lors de la conception ?"}, {"font": {"color": "white"}, "group": 3, "id": "c003bbe140cc4e269452e6980b5b6d1e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la diff\u00e9rence cl\u00e9 entre l\u0027Adaptive et le responsive design ?"}, {"font": {"color": "white"}, "group": 3, "id": "27f72194fe76474eb0a9bbbd1d1a154a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle option permet d\u0027adapter un site \u00e0 toutes les tailles d\u0027\u00e9cran mobile ?"}, {"font": {"color": "white"}, "group": 3, "id": "b53e075a8c0d4892899e64c22caa14d1", "label": "mcq", "shape": "dot", "size": 5, "title": "Que signifie le fait que des pages soient 100% Responsive ?"}, {"font": {"color": "white"}, "group": 4, "id": "15aaf95744024038ac5c23a58c47e7ff", "label": "fill_in", "shape": "dot", "size": 5, "title": "Ne pas adapter correctement le contenu aux appareils mobiles peut entra\u00eener \u003cblank\u003e pour les utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "6ab4e99051f147eabc92d9da892b2c22", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le co\u00fbt d\u0027un site web r\u00e9alis\u00e9 en Adaptive est plus \u00e9lev\u00e9 car il \u003cblank\u003e pour chaque support."}, {"font": {"color": "white"}, "group": 4, "id": "046002d154f54faba26d356d715ab78c", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour offrir une bonne exp\u00e9rience utilisateur sur mobile, il est important d\u0027adapter l\u0027interface de votre site \u00e0 la taille de l\u0027\u00e9cran, ce qui peut \u00eatre r\u00e9alis\u00e9 gr\u00e2ce \u00e0 un site \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "053de79d8f01448d8c9ae2f115f8abaf", "label": "true_false", "shape": "dot", "size": 5, "title": "Les pages Responsive ne fonctionnent correctement que lorsque leur largeur est entre 400 et 4000 pixels."}, {"font": {"color": "white"}, "group": 5, "id": "a7a4e17d20c843f0bc5686d8e5efabf2", "label": "true_false", "shape": "dot", "size": 5, "title": "La taille r\u00e9duite de l\u0027\u00e9cran sur un terminal mobile peut poser des d\u00e9fis en termes de cr\u00e9ativit\u00e9 et de conception web."}, {"font": {"color": "white"}, "group": 5, "id": "ec341e9a45cc486a89ecfc8b67368b32", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027Adaptive Design consiste \u00e0 cr\u00e9er une seule maquette qui s\u0027adapte \u00e0 tous les supports."}, {"font": {"color": "white"}, "group": 5, "id": "5dfa078c93a7429e8dc56bddb5e73e9f", "label": "true_false", "shape": "dot", "size": 5, "title": "Le mobile repr\u00e9sente plus de 52% du trafic en ligne, ce qui rend le responsive design essentiel."}, {"font": {"color": "white"}, "group": 5, "id": "cc8ce2b19f52403790617b85986c9f73", "label": "true_false", "shape": "dot", "size": 5, "title": "Un site responsive design s\u0027adapte \u00e0 la taille de la fen\u00eatre du navigateur pour offrir une meilleure exp\u00e9rience utilisateur sur mobile."}, {"font": {"color": "white"}, "group": 1, "id": "db18e5db-b36f-4837-907c-20174f1279ac", "label": "Figma", "shape": "dot", "size": 5, "title": "Outil de design d\u0027interface et de prototypage collaboratif, essentiel pour les designers UX/UI, permettant la cr\u00e9ation de maquettes interactives."}, {"font": {"color": "white"}, "group": 1, "id": "f467b2e9-41ef-4599-a040-a1472af93238", "label": "Auto Layout", "shape": "dot", "size": 5, "title": "Fonctionnalit\u00e9 dans Figma permettant une mise en page dynamique et adaptable des \u00e9l\u00e9ments selon les contraintes d\u00e9finies par le designer."}, {"font": {"color": "white"}, "group": 1, "id": "6ee834a6-81eb-4e9f-bb94-c724a8b7d665", "label": "Image de h\u00e9ros", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ment visuel principal sur une page web con\u00e7u pour capter l\u0027attention des visiteurs, souvent utilis\u00e9 dans le marketing digital."}, {"font": {"color": "white"}, "group": 1, "id": "b5a1c1cb-d691-4f90-92ca-c78b26d6502b", "label": "\u00c9l\u00e9ments de conception", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments de conception incluent tous les composants visuels comme les images, textes et boutons qui composent une interface utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "4cc91b3570c44bd6b1da6c8f3f90d7d2", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signe le terme espace blanc en conception d\u0027interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "b17e37191d8e4ee096cbcba422cbd719", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la m\u00e9thode qui d\u00e9coupe le design d\u0027une interface en composants ?"}, {"font": {"color": "white"}, "group": 5, "id": "995e290cda554dceb9314682933f7829", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027espace blanc, ou espace n\u00e9gatif, est utilis\u00e9 pour repr\u00e9senter les parties textuelles du design."}, {"font": {"color": "white"}, "group": 1, "id": "06a274fb-c8f9-4a58-bb40-297d5d475e29", "label": "Identit\u00e9 de marque", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est la perception collective des valeurs, missions et caract\u00e9ristiques d\u0027une entreprise, ainsi que sa repr\u00e9sentation mentale construite par des \u00e9l\u00e9ments tels que le logo, les valeurs et l\u0027identit\u00e9 visuelle. Elle est essentielle pour \u00e9tablir la confiance avec les consommateurs et influencer leur perception de la marque."}, {"font": {"color": "white"}, "group": 1, "id": "c231e437-254e-457e-95c6-a99c3ae0c5b2", "label": "Wording", "shape": "dot", "size": 5, "title": "Choix des mots utilis\u00e9s dans un message ou un bouton, crucial pour attirer l\u0027attention et inciter \u00e0 l\u0027action."}, {"font": {"color": "white"}, "group": 1, "id": "ce263010-cd1c-40ee-b69c-26b68f9c921c", "label": "Taille de police", "shape": "dot", "size": 5, "title": "Dimension des caract\u00e8res typographiques, d\u00e9terminante pour la lisibilit\u00e9 sur diff\u00e9rents \u00e9crans, notamment mobile et desktop."}, {"font": {"color": "white"}, "group": 1, "id": "414356d9-d24a-455a-9e29-3c67c1f3ec66", "label": "Esth\u00e9tique des polices", "shape": "dot", "size": 5, "title": "Impact visuel des polices sur la perception d\u0027une marque, d\u00e9terminant leur ad\u00e9quation avec l\u0027image souhait\u00e9e."}, {"font": {"color": "white"}, "group": 3, "id": "4dcd98681d734b2aa739660c42531602", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027impact des polices de caract\u00e8res sur une marque ?"}, {"font": {"color": "white"}, "group": 3, "id": "8e5ba8bc76134ef29a61602830eb71f2", "label": "mcq", "shape":
