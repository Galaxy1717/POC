                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "4c7bd337-41a5-4fa5-be76-8ba4d625aba3", "label": "D\u00e9pendances", "shape": "dot", "size": 5, "title": "Les d\u00e9pendances d\u00e9signent les relations entre diff\u00e9rentes t\u00e2ches dans un projet, o\u00f9 certaines doivent \u00eatre compl\u00e9t\u00e9es avant que d\u0027autres puissent commencer. Elles incluent \u00e9galement les biblioth\u00e8ques, modules ou packages externes n\u00e9cessaires au bon fonctionnement d\u0027un logiciel, g\u00e9r\u00e9es par des outils comme Composer ou d\u0027autres gestionnaires de paquets pour \u00e9viter les conflits et assurer une int\u00e9gration harmonieuse. La gestion des d\u00e9pendances est cruciale lors de la construction d\u0027images Docker, garantissant que toutes les ressources n\u00e9cessaires sont disponibles et correctement configur\u00e9es."}, {"font": {"color": "white"}, "group": 2, "id": 13682, "label": "Gestion de Projet et Calcul du Taux Horaire", "shape": "dot", "size": 8, "title": "Sequence 6_importance gestion de projet"}, {"font": {"color": "white"}, "group": 1, "id": "ae467590-b74a-463a-8b8f-0d480a17c50a", "label": "Gestion de projet", "shape": "dot", "size": 5, "title": "La gestion de projet est une discipline qui consiste \u00e0 appliquer des connaissances, comp\u00e9tences et techniques pour planifier, ex\u00e9cuter et superviser des projets afin d\u0027atteindre des objectifs sp\u00e9cifiques dans un cadre temporel d\u00e9fini. Elle implique l\u0027organisation et la planification des ressources tout en respectant les contraintes budg\u00e9taires, et elle est particuli\u00e8rement cruciale dans divers domaines, y compris le domaine cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "44ac33ba-9d4f-4b84-b241-38468732b7e0", "label": "Suivi et mise \u00e0 jour", "shape": "dot", "size": 5, "title": "Le suivi et la mise \u00e0 jour consistent \u00e0 surveiller r\u00e9guli\u00e8rement l\u0027avancement du projet et ajuster le plan en fonction des impr\u00e9vus."}, {"font": {"color": "white"}, "group": 1, "id": "e4515c79-13fd-4349-a049-bb81e6878488", "label": "Ressources n\u00e9cessaires", "shape": "dot", "size": 5, "title": "Les ressources n\u00e9cessaires incluent tout ce qui est requis pour r\u00e9aliser un projet, comme le personnel, le mat\u00e9riel et le budget."}, {"font": {"color": "white"}, "group": 1, "id": "ce43dcad-2243-4161-a961-fe4d3c748600", "label": "Estimation des dur\u00e9es", "shape": "dot", "size": 5, "title": "L\u0027estimation des dur\u00e9es implique l\u0027\u00e9valuation du temps n\u00e9cessaire pour chaque \u00e9tape d\u0027un projet, prenant en compte diverses contraintes."}, {"font": {"color": "white"}, "group": 1, "id": "c83fda3f-b946-456b-8e65-2181318355e1", "label": "\u00c9tapes principales", "shape": "dot", "size": 5, "title": "Les \u00e9tapes principales sont les jalons cl\u00e9s identifi\u00e9s dans un projet qui permettent de structurer le travail et suivre les progr\u00e8s vers l\u0027objectif final."}, {"font": {"color": "white"}, "group": 1, "id": "9af3ae87-94f9-4cd7-8eb7-a8808838ccf2", "label": "Dossier d\u0027Assemblage", "shape": "dot", "size": 5, "title": "Collection organis\u00e9e de fichiers sources et graphiques n\u00e9cessaires \u00e0 la production finale d\u0027un projet, garantissant une pr\u00e9sentation coh\u00e9rente."}, {"font": {"color": "white"}, "group": 1, "id": "e3db3cdb-5474-48f7-833c-0bdae33ed61a", "label": "Dossier d\u0027Ex\u00e9cution", "shape": "dot", "size": 5, "title": "Document technique d\u00e9taillant les sp\u00e9cifications et les \u00e9l\u00e9ments n\u00e9cessaires \u00e0 la r\u00e9alisation d\u0027un projet, crucial pour assurer sa bonne mise en \u0153uvre."}, {"font": {"color": "white"}, "group": 1, "id": "dadb4cae-ecdd-4562-ad1c-c4f863b80368", "label": "Design digital", "shape": "dot", "size": 5, "title": "Discipline qui englobe la cr\u00e9ation d\u0027\u00e9l\u00e9ments visuels et de contenus num\u00e9riques, incluant l\u0027interface utilisateur (UI) et l\u0027exp\u00e9rience utilisateur (UX), int\u00e9grant esth\u00e9tique et fonctionnalit\u00e9 tout en influen\u00e7ant l\u0027exp\u00e9rience utilisateur et le marketing moderne."}, {"font": {"color": "white"}, "group": 1, "id": "428549b4-6b1b-49f2-afdf-65890ef5cd30", "label": "Atomic Design", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode syst\u00e9matique de conception d\u0027interface qui d\u00e9compose les interfaces en composants plus petits et r\u00e9utilisables, permettant ainsi une construction modulaire, \u00e9volutive et favorisant une meilleure coh\u00e9rence visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 1, "id": "46f98aa1-718b-4130-a429-5e0c698e2f72", "label": "Design Thinking", "shape": "dot", "size": 5, "title": "M\u00e9thodologie centr\u00e9e sur l\u0027utilisateur visant \u00e0 r\u00e9soudre des probl\u00e8mes complexes par l\u0027empathie, la d\u00e9finition, l\u0027id\u00e9ation, le prototypage et le test."}, {"font": {"color": "white"}, "group": 1, "id": "15defe79-222b-4e72-ba93-cd496eeecbcc", "label": "CMJN/RVB", "shape": "dot", "size": 5, "title": "Mod\u00e8les colorim\u00e9triques utilis\u00e9s respectivement pour l\u0027impression (CMJN) et les \u00e9crans num\u00e9riques (RVB), essentiels dans le design graphique et pour une reproduction fid\u00e8le des couleurs."}, {"font": {"color": "white"}, "group": 1, "id": "1ef72a7e-5e74-4275-8671-d3b08e7e6482", "label": "Design System", "shape": "dot", "size": 5, "title": "Un design system est une biblioth\u00e8que standardis\u00e9e d\u0027\u00e9l\u00e9ments graphiques, de composants r\u00e9utilisables et de r\u00e8gles de branding unifi\u00e9es, qui assurent la coh\u00e9rence visuelle et fonctionnelle dans le d\u00e9veloppement de produits, sites ou applications. Il vise \u00e0 standardiser le d\u00e9veloppement et \u00e0 garantir une exp\u00e9rience utilisateur homog\u00e8ne \u00e0 travers plusieurs produits."}, {"font": {"color": "white"}, "group": 3, "id": "b17e37191d8e4ee096cbcba422cbd719", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la m\u00e9thode qui d\u00e9coupe le design d\u0027une interface en composants ?"}, {"font": {"color": "white"}, "group": 4, "id": "48ef62b02b0148eeb79dd1d5e0017254", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode qui consiste \u00e0 \u003cblank\u003e en diff\u00e9rents composants le design d\u0027une interface."}, {"font": {"color": "white"}, "group": 5, "id": "1ed8a8f2d0e246f3badf5d8e09a749e2", "label": "true_false", "shape": "dot", "size": 5, "title": "Les nouvelles m\u00e9thodes utilis\u00e9es par les Designers incluent l\u0027Atomic Design et le Design Thinking."}, {"font": {"color": "white"}, "group": 5, "id": "c403d64ca6434b3dafa2d9505f75f7a4", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode qui consiste \u00e0 diviser le design d\u0027une interface en \u00e9l\u00e9ments individuels."}, {"font": {"color": "white"}, "group": 1, "id": "e556234c-14c3-4a91-b9f3-09ab5c4eeb46", "label": "Fichiers de production", "shape": "dot", "size": 5, "title": "Documents finaux pr\u00e9par\u00e9s selon des normes sp\u00e9cifiques pour la fabrication ou la publication, incluant tous les \u00e9l\u00e9ments n\u00e9cessaires \u00e0 assurer la qualit\u00e9 et la pr\u00e9cision dans le processus cr\u00e9atif et d\u0027impression."}, {"font": {"color": "white"}, "group": 1, "id": "d49ca571-1985-46c8-a1ee-1a21d7b40165", "label": "Finalisation", "shape": "dot", "size": 5, "title": "\u00c9tape finale dans le processus de cr\u00e9ation o\u00f9 les d\u00e9tails sont peaufin\u00e9s avant la livraison ou la mise en \u0153uvre du produit final."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 3, "id": "f3dc4db503a64d7696628bc1bc7eeb26", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments sont inclus dans un design system ?"}, {"font": {"color": "white"}, "group": 4, "id": "1f6d780724244c4592b37c19e0fddc00", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un design system permet de rassembler tous les \u00e9l\u00e9ments graphiques, visuels, ainsi que ceux li\u00e9s aux r\u00e8gles, de branding et \u003cblank\u003e dans un syst\u00e8me unique et standardis\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "388525c44d4749319aec5fc378adefa3", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system se limite uniquement aux \u00e9l\u00e9ments graphiques et visuels d\u0027un produit."}, {"font": {"color": "white"}, "group": 5, "id": "533c6a43d0bd4ceabcaebad8d3a979dc", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design system est appliqu\u00e9 sur plusieurs produits."}, {"font": {"color": "white"}, "group": 1, "id": "a99118f8-3d0e-4517-88a1-b6e4a98947bc", "label": "Collaboration dans le d\u00e9veloppement logiciel", "shape": "dot", "size": 5, "title": "La collaboration dans le d\u00e9veloppement logiciel d\u00e9signe le processus par lequel plusieurs individus ou \u00e9quipes, y compris les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation, interagissent \u00e9troitement pour atteindre des objectifs communs. Ce partenariat actif favorise une responsabilit\u00e9 partag\u00e9e pour les livraisons logicielles et am\u00e9liore la compr\u00e9hension mutuelle, permettant ainsi de r\u00e9soudre rapidement les probl\u00e8mes. La collaboration implique un \u00e9change d\u0027id\u00e9es enrichissant, facilit\u00e9e par des outils num\u00e9riques, qui transforme les relations traditionnelles en un environnement d\u0027innovation et de partage. Elle se caract\u00e9rise \u00e9galement par une interaction continue entre membres d\u0027une \u00e9quipe, favorisant le partage de code et la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 1, "id": "46418a35-4388-41fc-a035-551226221ba5", "label": "D\u00e9veloppement des id\u00e9es", "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement des id\u00e9es est la phase o\u00f9 les concepts s\u00e9lectionn\u00e9s sont approfondis et affin\u00e9s gr\u00e2ce \u00e0 la recherche, aux croquis et aux prototypes. Cette \u00e9tape implique une exploration d\u00e9taill\u00e9e des meilleures id\u00e9es en collaboration avec l\u0027\u00e9quipe pour assurer leur concr\u00e9tisation effective."}, {"font": {"color": "white"}, "group": 1, "id": "da697c1f-5965-415c-8da1-d045196a185f", "label": "Espace de Stockage en Ligne", "shape": "dot", "size": 5, "title": "Plateforme num\u00e9rique permettant le stockage et le partage s\u00e9curis\u00e9 de fichiers entre utilisateurs, facilitant l\u0027acc\u00e8s aux documents collaboratifs."}, {"font": {"color": "white"}, "group": 3, "id": "8d87b71832bd4e098ad7731f3a3a19b1", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des objectifs cl\u00e9s de DevOps en mati\u00e8re de collaboration ?"}, {"font": {"color": "white"}, "group": 3, "id": "0795d63dad7948209328243c6629257d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect encourage DevOps entre les diff\u00e9rentes \u00e9quipes ?"}, {"font": {"color": "white"}, "group": 5, "id": "a8b47afa392b4c59a213f3ce7cc367e9", "label": "true_false", "shape": "dot", "size": 5, "title": "La CI favorise la collaboration au sein de l\u0027\u00e9quipe gr\u00e2ce au partage fr\u00e9quent du code et \u00e0 la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 5, "id": "b5b3d58294f646eab57ec22125680a33", "label": "true_false", "shape": "dot", "size": 5, "title": "DevOps favorise une collaboration \u00e9troite entre les \u00e9quipes, ce qui permet une r\u00e9solution rapide des probl\u00e8mes."}, {"font": {"color": "white"}, "group": 1, "id": "c046e017-bd93-494e-935f-03880b12ef92", "label": "Sp\u00e9cifications du produit", "shape": "dot", "size": 5, "title": "D\u00e9tails techniques et exigences pr\u00e9cises concernant un produit ou service demand\u00e9 par le client."}, {"font": {"color": "white"}, "group": 1, "id": "a8a00071-1e94-47d4-ae1f-c4d1d56d0f25", "label": "Suivi de projet", "shape": "dot", "size": 5, "title": "Processus de gestion permettant de surveiller l\u0027avancement des t\u00e2ches et d\u0027ajuster les d\u00e9lais en fonction des besoins."}, {"font": {"color": "white"}, "group": 1, "id": "b7526477-65bb-452f-a068-5d83bd100ed1", "label": "Projet web", "shape": "dot", "size": 5, "title": "Ensemble des activit\u00e9s li\u00e9es \u00e0 la cr\u00e9ation et au d\u00e9veloppement d\u0027un site internet ou d\u0027une application en ligne."}, {"font": {"color": "white"}, "group": 1, "id": "5d7d25af-0d81-4a1a-9fc1-c3d8e20c5b55", "label": "Synth\u00e8se de projet", "shape": "dot", "size": 5, "title": "R\u00e9sum\u00e9 des \u00e9tapes cl\u00e9s et des r\u00e9sultats d\u0027un projet, permettant une \u00e9valuation rapide de son d\u00e9roulement et de ses conclusions."}, {"font": {"color": "white"}, "group": 1, "id": "655c070c-0589-43a7-853a-0696f4560dfa", "label": "Recherche", "shape": "dot", "size": 5, "title": "Phase initiale du processus cr\u00e9atif o\u00f9 des informations sont collect\u00e9es pour informer le d\u00e9veloppement du projet graphique."}, {"font": {"color": "white"}, "group": 1, "id": "3f184a33-971f-4946-a8d3-ed21a6289e37", "label": "\u00c9l\u00e9ments de pr\u00e9sentation", "shape": "dot", "size": 5, "title": "Composants vari\u00e9s (logos, maquettes) inclus dans le dossier final pour illustrer le processus cr\u00e9atif et les r\u00e9sultats obtenus."}, {"font": {"color": "white"}, "group": 1, "id": "65358ea4-6c36-4d1d-84e4-37ae215348a3", "label": "Dossier final", "shape": "dot", "size": 5, "title": "Document r\u00e9capitulatif qui pr\u00e9sente l\u0027ensemble du travail cr\u00e9atif et les \u00e9l\u00e9ments graphiques d\u0027un projet, essentiel pour la validation finale."}, {"font": {"color": "white"}, "group": 1, "id": "376d95b1-05d3-4b9f-900a-5d6b1ab40030", "label": "R\u00e9alisation", "shape": "dot", "size": 5, "title": "Mise en \u0153uvre concr\u00e8te des id\u00e9es s\u00e9lectionn\u00e9es, impliquant comp\u00e9tences techniques pour cr\u00e9er un produit ou une \u0153uvre."}, {"font": {"color": "white"}, "group": 3, "id": "7a9bfae2718c4ec894908d42d69a0337", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "4c03f6a0173c41d68cc1d8eb88688d21", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027englobe g\u00e9n\u00e9ralement un design system dans le processus de cr\u00e9ation d\u0027un produit ?"}, {"font": {"color": "white"}, "group": 4, "id": "6e6772c68ba74d0f875c0cfbec11ddb3", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un design system regroupe tous les \u00e9l\u00e9ments graphiques ainsi que ceux li\u00e9s aux r\u00e8gles \u003cblank\u003e dans un seul syst\u00e8me standardis\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "e11c2ad84ac74e07a8f72c3b516e8280", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system ne concerne que les \u00e9l\u00e9ments graphiques d\u0027un produit."}, {"font": {"color": "white"}, "group": 5, "id": "8f28a9f88d34427b97ac8306108b18b3", "label": "true_false", "shape": "dot", "size": 5, "title": "Le but principal d\u0027un design system est de standardiser les \u00e9l\u00e9ments li\u00e9s au d\u00e9veloppement d\u0027un produit pour garantir la coh\u00e9rence."}, {"font": {"color": "white"}, "group": 5, "id": "d26ff603d732470c83c52a9b3dec2af2", "label": "true_false", "shape": "dot", "size": 5, "title": "Les id\u00e9es d\u00e9velopp\u00e9es peuvent faire l\u0027objet de plusieurs it\u00e9rations pour s\u0027assurer qu\u0027elles remplissent les crit\u00e8res du projet."}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "6f331ec9-8301-4698-be14-1c6426cb04e9", "label": "Techniques de Production", "shape": "dot", "size": 5, "title": "M\u00e9thodes utilis\u00e9es pour r\u00e9aliser des projets graphiques, incluant les normes pr\u00e9presse et les fichiers de fabrication adapt\u00e9s aux diff\u00e9rents supports."}, {"font": {"color": "white"}, "group": 3, "id": "cf5d22df526b473d886b2f9185bbbade", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du wireframe par rapport aux \u00e9l\u00e9ments pr\u00e9sents ?"}, {"font": {"color": "white"}, "group": 3, "id": "fcf86d429da24f679769741afa7e8165", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement le zoning dans le processus de cr\u00e9ation d\u0027une page web ?"}, {"font": {"color": "white"}, "group": 3, "id": "cfb5a24978ac4fb2bf3fa2db59ed0ebe", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est l\u0027utilit\u00e9 des wireframes dans le processus de cr\u00e9ation web?"}, {"font": {"color": "white"}, "group": 4, "id": "d98bc70a159f4f99ada0181438d991b5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le wireframe se concentre principalement sur \u003cblank\u003e, sans s\u0027occuper de l\u0027aspect visuel ou du graphisme."}, {"font": {"color": "white"}, "group": 4, "id": "da35feb49e864dec9be4a552fb20bd03", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les wireframes servent de base aux web designers pour \u003cblank\u003e, tout en respectant les souhaits et contraintes valid\u00e9s par le client."}, {"font": {"color": "white"}, "group": 5, "id": "a9e39306cb3b4f74b096fd9dd4b2697a", "label": "true_false", "shape": "dot", "size": 5, "title": "Le wireframe consiste \u00e0 d\u00e9finir l\u0027organisation des \u00e9l\u00e9ments et des formes tout en travaillant l\u0027aspect visuel."}, {"font": {"color": "white"}, "group": 5, "id": "df6d8e1ef0c24891972ea92c71fd1f92", "label": "true_false", "shape": "dot", "size": 5, "title": "Le contenu utilis\u00e9 dans le wireframe peut \u00eatre fictif si les informations finales ne sont pas encore disponibles."}, {"font": {"color": "white"}, "group": 5, "id": "a286d7d9d1844bed865e42b39a918f65", "label": "true_false", "shape": "dot", "size": 5, "title": "Les wireframes valides sont immuables et ne peuvent en aucun cas \u00eatre modifi\u00e9s par les cr\u00e9atifs."}, {"font": {"color": "white"}, "group": 1, "id": "dfa4d6bf-809a-47df-9cc9-6aa99fb516b2", "label": "Cloud computing", "shape": "dot", "size": 5, "title": "Un service permettant le stockage et l\u0027acc\u00e8s \u00e0 des donn\u00e9es via Internet, facilitant la collaboration et la sauvegarde des fichiers entre \u00e9quipes."}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 5, "id": "2e8282503d8d465cb75918606843cf30", "label": "true_false", "shape": "dot", "size": 5, "title": "Un bouton d\u0027appel \u00e0 ces explicites et implicites d\u0027un client afin de fournir des solutions adapt\u00e9es \u00e0 ses attentes."}, {"font": {"color": "white"}, "group": 1, "id": "aa90470c-e1f2-4389-bfc2-c10b043f37c7", "label": "Guide de style", "shape": "dot", "size": 5, "title": "Document d\u00e9taillant les normes graphiques \u00e0 suivre pour maintenir la coh\u00e9rence visuelle \u00e0 travers divers supports."}, {"font": {"color": "white"}, "group": 1, "id": "da4c051a-eb33-4786-8384-50d7ba21b4da", "label": "Fichier Master", "shape": "dot", "size": 5, "title": "Le fichier Master est le document finalis\u00e9 qui compile toutes les informations n\u00e9cessaires \u00e0 la livraison d\u0027un projet, incluant les \u00e9l\u00e9ments valid\u00e9s par le client."}, {"font": {"color": "white"}, "group": 1, "id": "b73d77d1-523f-4328-a45c-d7b91e2a52ff", "label": "M\u00e9thode de l\u0027entonnoir", "shape": "dot", "size": 5, "title": "Technique de collecte d\u0027informations pour clarifier un projet, facilitant la compr\u00e9hension et la communication des id\u00e9es cr\u00e9atives."}, {"font": {"color": "white"}, "group": 1, "id": "649b9e0a-1d5a-4e90-adf3-d037c915dfd0", "label": "Organisation hi\u00e9rarchique", "shape": "dot", "size": 5, "title": "M\u00e9thode de structuration des id\u00e9es par niveaux d\u0027importance, permettant une meilleure clart\u00e9 et compr\u00e9hension des relations entre les concepts."}, {"font": {"color": "white"}, "group": 1, "id": "4752ada0-b3bc-480a-b0d2-15bee717abf1", "label": "Am\u00e9liorations de produit", "shape": "dot", "size": 5, "title": "Modifications apport\u00e9es \u00e0 un produit existant pour mieux r\u00e9pondre aux besoins des clients ou se d\u00e9marquer sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "0edf2749-c81c-43eb-9df3-80cccb6cce55", "label": "Organiser", "shape": "dot", "size": 5, "title": "Disposer des \u00e9l\u00e9ments de mani\u00e8re structur\u00e9e pour am\u00e9liorer la clart\u00e9 et la lisibilit\u00e9
