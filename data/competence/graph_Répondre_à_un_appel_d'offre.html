                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "9c7cbcbd-6820-4fcd-bd00-88a36b11fe80", "label": "Analyse des Besoins du Client", "shape": "dot", "size": 5, "title": "Processus d\u0027\u00e9valuation des exigences explicites et implicites d\u0027un client afin de fournir des solutions adapt\u00e9es \u00e0 ses attentes."}, {"font": {"color": "white"}, "group": 2, "id": 13679, "label": "Cr\u00e9ation et Design Digital : Strat\u00e9gies de Communication", "shape": "dot", "size": 8, "title": "ON_SE_FAIT_UN_BRIEF"}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "008d5789-6187-488a-86aa-9faf7453aed1", "label": "Questions Essentielles", "shape": "dot", "size": 5, "title": "Interrogations cl\u00e9s pos\u00e9es au client pour clarifier ses besoins et attentes avant le d\u00e9but d\u0027un projet cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "75d2387a-c864-4af3-a556-ba213fadc448", "label": "Strat\u00e9gie de Communication", "shape": "dot", "size": 5, "title": "Planification des messages et canaux utilis\u00e9s pour communiquer efficacement avec le public cible, renfor\u00e7ant ainsi l\u0027image de marque."}, {"font": {"color": "white"}, "group": 1, "id": "4de058a8-3e3f-4ded-ace0-e2803ffcd4a2", "label": "Phase de Veille", "shape": "dot", "size": 5, "title": "\u00c9tape pr\u00e9liminaire o\u00f9 le designer s\u0027informe sur l\u0027univers du client pour mieux comprendre ses valeurs et son march\u00e9 avant de cr\u00e9er."}, {"font": {"color": "white"}, "group": 1, "id": "0e2b76bd-fa95-4a2e-9aa6-621ca5664d4c", "label": "\u00c9valuation", "shape": "dot", "size": 5, "title": "Processus d\u0027analyse des id\u00e9es d\u00e9velopp\u00e9es selon des crit\u00e8res sp\u00e9cifiques pour affiner et am\u00e9liorer les propositions."}, {"font": {"color": "white"}, "group": 1, "id": "83773bfc-eff9-4a49-926a-b93f1ec5ed69", "label": "Pr\u00e9sentation de Projet", "shape": "dot", "size": 5, "title": "La pr\u00e9sentation de projet est un document ou une exposition formelle destin\u00e9e \u00e0 communiquer les objectifs, concepts et r\u00e9sultats d\u0027un projet \u00e0 un public cible, incluant les parties prenantes. Elle vise \u00e0 partager la cr\u00e9ation r\u00e9alis\u00e9e pour obtenir des retours et r\u00e9actions sur le travail accompli, ce qui est essentiel pour am\u00e9liorer le projet et s\u0027assurer qu\u0027il r\u00e9pond aux attentes."}, {"font": {"color": "white"}, "group": 1, "id": "376d95b1-05d3-4b9f-900a-5d6b1ab40030", "label": "R\u00e9alisation", "shape": "dot", "size": 5, "title": "Mise en \u0153uvre concr\u00e8te des id\u00e9es s\u00e9lectionn\u00e9es, impliquant comp\u00e9tences techniques pour cr\u00e9er un produit ou une \u0153uvre."}, {"font": {"color": "white"}, "group": 1, "id": "97c1106c-5131-4aa4-9d16-3c011ff568d9", "label": "Processus cr\u00e9atif", "shape": "dot", "size": 5, "title": "Le processus cr\u00e9atif est une approche m\u00e9thodique et dynamique du d\u00e9veloppement d\u0027id\u00e9es, comprenant une s\u00e9rie d\u0027\u00e9tapes structur\u00e9es telles que la pr\u00e9paration, la recherche, l\u0027id\u00e9ation, le d\u00e9veloppement et l\u0027\u00e9valuation. Ce processus it\u00e9ratif permet aux \u00e9tapes de se chevaucher et d\u0027\u00e9voluer en fonction des d\u00e9couvertes faites au cours du projet, facilitant ainsi la g\u00e9n\u00e9ration d\u0027id\u00e9es novatrices et le d\u00e9veloppement de solutions cr\u00e9atives."}, {"font": {"color": "white"}, "group": 3, "id": "e272bed138e8447394ad8396b46b85da", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments sont pris en compte lors de l\u0027\u00e9valuation des id\u00e9es d\u00e9velopp\u00e9es?"}, {"font": {"color": "white"}, "group": 5, "id": "d26ff603d732470c83c52a9b3dec2af2", "label": "true_false", "shape": "dot", "size": 5, "title": "Les id\u00e9es d\u00e9velopp\u00e9es peuvent faire l\u0027objet de plusieurs it\u00e9rations pour s\u0027assurer qu\u0027elles remplissent les crit\u00e8res du projet."}, {"font": {"color": "white"}, "group": 1, "id": "c046e017-bd93-494e-935f-03880b12ef92", "label": "Sp\u00e9cifications du produit", "shape": "dot", "size": 5, "title": "D\u00e9tails techniques et exigences pr\u00e9cises concernant un produit ou service demand\u00e9 par le client."}, {"font": {"color": "white"}, "group": 1, "id": "758aa60e-ecf7-4b6f-9fd8-335eeb21852e", "label": "Confirmation \u00e9crite", "shape": "dot", "size": 5, "title": "Validation formelle par \u00e9crit de l\u0027acceptation d\u0027un devis ou d\u0027une proposition, cr\u00e9ant ainsi un engagement l\u00e9gal."}, {"font": {"color": "white"}, "group": 1, "id": "e7135db8-6662-4cf1-a1eb-f53f50d8cb30", "label": "\u00c9valuation des co\u00fbts", "shape": "dot", "size": 5, "title": "Analyse des d\u00e9penses li\u00e9es \u00e0 un projet, incluant mat\u00e9riaux et main-d\u0027\u0153uvre, pour assurer la viabilit\u00e9 financi\u00e8re."}, {"font": {"color": "white"}, "group": 1, "id": "c77c2db1-d307-4596-8d2e-24693659b65d", "label": "Accord", "shape": "dot", "size": 5, "title": "Consentement mutuel entre deux parties, souvent formalis\u00e9 par une signature, \u00e9tablissant des obligations l\u00e9gales."}, {"font": {"color": "white"}, "group": 1, "id": "fc042f14-b979-4769-b475-11f6e6d65c88", "label": "Devis", "shape": "dot", "size": 5, "title": "Document formel d\u00e9taillant les co\u00fbts estim\u00e9s et les conditions d\u0027un projet ou service propos\u00e9, essentiel pour \u00e9tablir un accord entre le fournisseur et le client tout en assurant la transparence financi\u00e8re."}, {"font": {"color": "white"}, "group": 1, "id": "00522abb-60ff-48e1-b79b-47f8a1110004", "label": "Validation client", "shape": "dot", "size": 5, "title": "La validation client est le processus par lequel un client approuve une proposition ou un projet avant sa finalisation, garantissant que ses attentes sont satisfaites."}, {"font": {"color": "white"}, "group": 1, "id": "db341085-611c-4716-98cd-c2bf4c26b09d", "label": "Propositions", "shape": "dot", "size": 5, "title": "Les propositions sont des suggestions ou offres pr\u00e9sent\u00e9es aux clients, n\u00e9cessitant leur validation pour avancer dans le processus de cr\u00e9ation."}, {"font": {"color": "white"}, "group": 1, "id": "fe737afc-c2ea-4900-962f-90007a8f24dd", "label": "Questionnaire", "shape": "dot", "size": 5, "title": "Un questionnaire est un outil de collecte d\u0027informations structur\u00e9, utilis\u00e9 pour obtenir des retours clients, permettant d\u0027analyser leurs opinions et besoins."}, {"font": {"color": "white"}, "group": 1, "id": "5a492283-28dd-4d14-8919-becc43892c23", "label": "Retour Client", "shape": "dot", "size": 5, "title": "Les retours clients, ou retour client, d\u00e9signent les commentaires et \u00e9valuations fournis par les clients sur leur exp\u00e9rience avec un produit ou service. Ces retours sont cruciaux pour ajuster et am\u00e9liorer l\u0027offre d\u0027une entreprise afin de mieux satisfaire la demande et r\u00e9pondre aux attentes des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "2bacd866-2993-42c8-8bf3-0d1e31c4bca5", "label": "Client", "shape": "dot", "size": 5, "title": "Un individu ou une organisation qui ach\u00e8te des biens ou services, essentiel dans le cadre commercial pour \u00e9tablir des relations et g\u00e9n\u00e9rer des revenus."}, {"font": {"color": "white"}, "group": 1, "id": "b1b49b85-991a-4fb6-9da4-fd1578167c11", "label": "Convaincre", "shape": "dot", "size": 5, "title": "L\u0027acte de persuader quelqu\u0027un d\u0027accepter une id\u00e9e ou une proposition, crucial lors de pr\u00e9sentations devant des clients."}, {"font": {"color": "white"}, "group": 1, "id": "f3059573-2159-4080-a9c3-45048b47750d", "label": "Oral de pr\u00e9sentation", "shape": "dot", "size": 5, "title": "Une m\u00e9thode de communication o\u00f9 un individu pr\u00e9sente des informations verbalement, souvent utilis\u00e9e dans des contextes professionnels pour convaincre ou informer un public."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "3121b62d-01a6-4843-9949-369c6a3e773f", "label": "Positionnement", "shape": "dot", "size": 5, "title": "Le positionnement est une strat\u00e9gie marketing qui consiste \u00e0 d\u00e9finir comment une marque ou un produit se distingue sur le march\u00e9 par rapport \u00e0 ses concurrents. Ce processus implique l\u0027identification de la cible et des valeurs de la marque, tout en adaptant les produits ou services pour cr\u00e9er une image unique et m\u00e9morable dans l\u0027esprit des consommateurs, afin d\u0027attirer un public sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "3a2fe8a9-978a-4604-92c0-04a0a0bd599a", "label": "Analyse de march\u00e9", "shape": "dot", "size": 5, "title": "\u00c9tude approfondie du march\u00e9, y compris les tendances et la concurrence, essentielle pour \u00e9laborer une strat\u00e9gie marketing efficace."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "2b2d9d10-a8c9-43df-a621-9c163bb73ac2", "label": "Budget", "shape": "dot", "size": 5, "title": "Allocation strat\u00e9gique des ressources financi\u00e8res pour optimiser l\u0027efficacit\u00e9 des campagnes marketing et atteindre les objectifs fix\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "54a39e3a-86a2-4377-8cc2-55a272150a16", "label": "Prix", "shape": "dot", "size": 5, "title": "Strat\u00e9gie de tarification d\u00e9termin\u00e9e pour maximiser les profits tout en restant comp\u00e9titif sur le march\u00e9, influen\u00e7ant directement la perception du produit."}, {"font": {"color": "white"}, "group": 1, "id": "5de70e87-5ec8-41e0-bed3-9c9a885ac069", "label": "Produit", "shape": "dot", "size": 5, "title": "Bien ou service con\u00e7u pour r\u00e9pondre aux besoins sp\u00e9cifiques des consommateurs, essentiel dans le mix marketing pour assurer la satisfaction et la fid\u00e9lit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "a897ee85-3a3b-460c-849e-de314b1198d1", "label": "Charte graphique", "shape": "dot", "size": 5, "title": "Document d\u00e9finissant l\u0027identit\u00e9 visuelle d\u0027une marque ou d\u0027une entreprise, incluant des \u00e9l\u00e9ments tels que le logo, les couleurs, les typographies et les r\u00e8gles d\u0027utilisation de ces \u00e9l\u00e9ments pour garantir coh\u00e9rence et homog\u00e9n\u00e9it\u00e9 sur tous les supports de communication. Ce document technique normatif \u00e9tablit \u00e9galement les standards n\u00e9cessaires pour maintenir une identit\u00e9 visuelle forte et coh\u00e9rente dans toutes les interactions avec le public, assurant ainsi la reconnaissance de la marque."}, {"font": {"color": "white"}, "group": 1, "id": "3f184a33-971f-4946-a8d3-ed21a6289e37", "label": "\u00c9l\u00e9ments de pr\u00e9sentation", "shape": "dot", "size": 5, "title": "Composants vari\u00e9s (logos, maquettes) inclus dans le dossier final pour illustrer le processus cr\u00e9atif et les r\u00e9sultats obtenus."}, {"font": {"color": "white"}, "group": 1, "id": "793b3a60-59ad-4b2a-96d3-a22ef201a47a", "label": "Outils marketing", "shape": "dot", "size": 5, "title": "Strat\u00e9gies et instruments utilis\u00e9s pour promouvoir un produit ou service, int\u00e9gr\u00e9s dans le dossier pour d\u00e9montrer l\u0027approche commerciale."}, {"font": {"color": "white"}, "group": 1, "id": "655c070c-0589-43a7-853a-0696f4560dfa", "label": "Recherche", "shape": "dot", "size": 5, "title": "Phase initiale du processus cr\u00e9atif o\u00f9 des informations sont collect\u00e9es pour informer le d\u00e9veloppement du projet graphique."}, {"font": {"color": "white"}, "group": 1, "id": "f5a88a5b-b75e-46db-8ffd-6a1d6183bd70", "label": "Alternatives cr\u00e9atives", "shape": "dot", "size": 5, "title": "Propositions vari\u00e9es offertes au client pour r\u00e9pondre \u00e0 ses demandes tout en explorant diff\u00e9rentes directions artistiques."}, {"font": {"color": "white"}, "group": 1, "id": "ba332a52-3e55-47eb-a654-7fc4d8a08436", "label": "Anticipation des r\u00e9serves", "shape": "dot", "size": 5, "title": "Pr\u00e9paration aux objections potentielles du client afin de renforcer la d\u00e9fense d\u0027une id\u00e9e ou d\u0027une proposition."}, {"font": {"color": "white"}, "group": 1, "id": "e8e75b45-13b4-4f6e-9d73-880e752f07a4", "label": "Argumentaire solide", "shape": "dot", "size": 5, "title": "Raisonnement bien structur\u00e9 soutenant une proposition unique, essentiel pour convaincre un client de sa pertinence."}, {"font": {"color": "white"}, "group": 1, "id": "296f12ab-03eb-495e-a89c-a642b60fb59f", "label": "Stylescape", "shape": "dot", "size": 5, "title": "Un stylescape est un outil de conception visuelle \u00e9labor\u00e9 qui repr\u00e9sente l\u0027identit\u00e9 d\u0027une marque en regroupant typographie, couleurs, images et \u00e9l\u00e9ments graphiques. Il d\u00e9finit une direction esth\u00e9tique et communique l\u0027essence d\u0027un projet ou d\u0027une marque en illustrant une vision cr\u00e9ative. Enrichissant la pr\u00e9sentation des propositions, il transmet \u00e9galement l\u0027identit\u00e9 ainsi que l\u0027exp\u00e9rience globale souhait\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "7a20dc11-ce45-4c13-a1a2-a10b92ce1a6d", "label": "Note d\u0027intention", "shape": "dot", "size": 5, "title": "Document synth\u00e9tique exprimant les id\u00e9es et l\u0027approche d\u0027un projet, servant de base \u00e0 la discussion avec le client."}, {"font": {"color": "white"}, "group": 1, "id": "e3db3cdb-5474-48f7-833c-0bdae33ed61a", "label": "Dossier d\u0027Ex\u00e9cution", "shape": "dot", "size": 5, "title": "Document technique d\u00e9taillant les sp\u00e9cifications et les \u00e9l\u00e9ments n\u00e9cessaires \u00e0 la r\u00e9alisation d\u0027un projet, crucial pour assurer sa bonne mise en \u0153uvre."}, {"font": {"color": "white"}, "group": 1, "id": "47f3ae64-d3f0-43aa-8a62-159646d6de54", "label": "Enregistrement des id\u00e9es", "shape": "dot", "size": 5, "title": "Pratique consistant \u00e0 noter toutes les suggestions \u00e9mises lors du brainstorming pour \u00e9valuation ult\u00e9rieure, garantissant que rien n\u0027est oubli\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "c10701e7-7756-40f8-841c-155987f1eacf", "label": "Brainwriting", "shape": "dot", "size": 5, "title": "M\u00e9thode de g\u00e9n\u00e9ration d\u0027id\u00e9es qui permet aux participants de r\u00e9fl\u00e9chir ind\u00e9pendamment en \u00e9crivant leurs id\u00e9es, ce qui favorise la r\u00e9flexion personnelle et minimise les biais de groupe avant le partage des id\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "03d2748a-1d6c-4f0e-b222-ff00e6a4e589", "label": "Valeur ajout\u00e9e", "shape": "dot", "size": 5, "title": "La valeur ajout\u00e9e se r\u00e9f\u00e8re aux caract\u00e9ristiques uniques d\u0027un produit ou service qui le distinguent de la concurrence, augmentant ainsi son attrait pour les clients."}, {"font": {"color": "white"}, "group": 1, "id": "cd9588ea-7f16-4451-b3a6-0f32db06aefb", "label": "Relation client", "shape": "dot", "size": 5, "title": "La relation client est l\u0027interaction entre une entreprise et ses clients, essentielle pour comprendre leurs besoins et am\u00e9liorer la satisfaction par des solutions personnalis\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "3898834d-4869-40af-9c13-784f85193239", "label": "Diagnostic", "shape": "dot", "size": 5, "title": "Un diagnostic dans le contexte commercial fait r\u00e9f\u00e9rence \u00e0 l\u0027analyse approfondie des besoins d\u0027un client, permettant de formuler des recommandations adapt\u00e9es pour atteindre ses objectifs."}, {"font": {"color": "white"}, "group": 1, "id": "90da4202-90b8-4ca5-8958-1e7d343da9ff", "label": "Veille", "shape": "dot", "size": 5, "title": "Phase d\u0027observation et d\u0027analyse des tendances et facteurs externes influen\u00e7ant un projet, essentielle pour une compr\u00e9hension approfondie du brief."}, {"font": {"color": "white"}, "group": 1, "id": "c3fa5716-aedd-4faf-a2f9-b805c8102d83", "label": "Lexique client", "shape": "dot", "size": 5, "title": "Ensemble de termes sp\u00e9cifiques utilis\u00e9s par le client, r\u00e9v\u00e9lant ses priorit\u00e9s et nuances essentielles pour comprendre son brief."}, {"font": {"color": "white"}, "group": 1, "id": "ae467590-b74a-463a-8b8f-0d480a17c50a", "label": "Gestion de projet", "shape": "dot", "size": 5, "title": "La gestion de projet est une discipline qui consiste \u00e0 appliquer des connaissances, comp\u00e9tences et techniques pour planifier, ex\u00e9cuter et superviser des projets afin d\u0027atteindre des objectifs sp\u00e9cifiques dans un cadre temporel d\u00e9fini. Elle implique l\u0027organisation et la planification des ressources tout en respectant les contraintes budg\u00e9taires, et elle est particuli\u00e8rement cruciale dans divers domaines, y compris le domaine cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "04b4d2d3-d76f-4351-9ee6-3cab4d64baeb", "label": "Bons \u00e0 Tirer (BAT)", "shape": "dot", "size": 5, "title": "Documents finaux approuv\u00e9s et valid\u00e9s par le client avant impression, garantissant que tous les \u00e9l\u00e9ments sont corrects, conformes aux attentes et servant de r\u00e9f\u00e9rence pour la qualit\u00e9 et les sp\u00e9cifications du produit final."}, {"font": {"color": "white"}, "group": 1, "id": "ce43dcad-2243-4161-a961-fe4d3c748600", "label": "Estimation des dur\u00e9es", "shape": "dot", "size": 5, "title": "L\u0027estimation des dur\u00e9es implique l\u0027\u00e9valuation du temps n\u00e9cessaire pour chaque \u00e9tape d\u0027un projet, prenant en compte diverses contraintes."}, {"font": {"color": "white"}, "group": 1, "id": "44ac33ba-9d4f-4b84-b241-38468732b7e0", "label": "Suivi et mise \u00e0 jour", "shape": "dot", "size": 5, "title": "Le suivi et la mise \u00e0 jour consistent \u00e0 surveiller r\u00e9guli\u00e8rement l\u0027avancement du projet et ajuster le plan en fonction des impr\u00e9vus."}, {"font": {"color": "white"}, "group": 1, "id": "716388b4-03b1-46ac-99a4-e5e8d72f9b77", "label": "Engagement Client", "shape": "dot", "size": 5, "title": "L\u0027engagement client d\u00e9signe la mesure de l\u0027interaction active et \u00e9motionnelle entre les consommateurs et une marque \u00e0 travers divers canaux. Cela inclut des \u00e9l\u00e9ments tels que l\u0027engagement visuel, qui \u00e9value la capacit\u00e9 d\u0027une image \u00e0 susciter des r\u00e9actions \u00e9motionnelles et \u00e0 capter l\u0027attention du public. L\u0027engagement utilisateur, quant \u00e0 lui, se concentre sur le niveau de connexion et de satisfaction d\u0027un utilisateur avec un produit ou service. Ensemble, ces aspects sont cruciaux pour fid\u00e9liser les clients, influencer leurs d\u00e9cisions d\u0027achat et maximiser leur valeur dans un environnement num\u00e9rique satur\u00e9."}, {"font": {"color": "white"}, "group": 3, "id": "f3f25021e6e54215965ddd60615e7b25", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles techniques peuvent \u00eatre utilis\u00e9es pour g\u00e9n\u00e9rer des id\u00e9es lors de cette \u00e9tape ?"}, {"font": {"color": "white"}, "group": 1, "id": "3c0fff2a-064d-4ce2-803c-abb4d7b1c5ed", "label": "dossier de pr\u00e9sentation", "shape": "dot", "size": 5, "title": "Document structur\u00e9 pr\u00e9sentant un projet ou une entreprise, essentiel pour communiquer des id\u00e9es et convaincre des clients potentiels."}, {"font": {"color": "white"}, "group": 1, "id": "ee8a3058-8955-4658-8cb1-dff144e64a04", "label": "D\u00e9tails importants", "shape": "dot", "size": 5, "title": "Informations essentielles telles que tarifs et modalit\u00e9s d\u0027inscription, cruciales pour informer le public sur les aspects pratiques d\u0027un \u00e9v\u00e9nement."}, {"font": {"color": "white"}, "group": 1, "id": "41775e98-c5c2-41aa-8119-1d486d0b02fe", "label": "Storytelling", "shape": "dot", "size": 5, "title": "Technique narrative utilis\u00e9e par les marques pour cr\u00e9er une connexion \u00e9motionnelle avec les consommateurs, en leur offrant une exp\u00e9rience plut\u00f4t qu\u0027un simple produit."}]);
