              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "783fc253-47e6-4a8c-90f5-bb9685af922a", "label": "Cr\u00e9ativit\u00e9", "shape": "dot", "size": 5, "title": "La cr\u00e9ativit\u00e9 est la capacit\u00e9 d\u0027innover et de g\u00e9n\u00e9rer des id\u00e9es nouvelles et originales, essentielle dans divers domaines tels que le design, l\u0027innovation, la communication et l\u0027expression personnelle. Elle joue un r\u00f4le crucial dans le processus de r\u00e9solution de probl\u00e8mes et de brainstorming pour encourager des solutions innovantes. La cr\u00e9ativit\u00e9 est souvent stimul\u00e9e par des routines ou des rituels personnels qui favorisent l\u0027inspiration, permettant ainsi aux individus et aux \u00e9quipes de se d\u00e9marquer dans un environnement comp\u00e9titif et d\u0027influencer l\u0027\u00e9volution personnelle et collective."}, {"font": {"color": "white"}, "group": 2, "id": 13697, "label": "Le Processus Cr\u00e9atif : \u00c9tapes et Techniques", "shape": "dot", "size": 8, "title": "Sequence 3_Comprendre me\u0301thodologies ide\u0301ation"}, {"font": {"color": "white"}, "group": 1, "id": "46418a35-4388-41fc-a035-551226221ba5", "label": "D\u00e9veloppement des id\u00e9es", "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement des id\u00e9es est la phase o\u00f9 les concepts s\u00e9lectionn\u00e9s sont approfondis et affin\u00e9s gr\u00e2ce \u00e0 la recherche, aux croquis et aux prototypes. Cette \u00e9tape implique une exploration d\u00e9taill\u00e9e des meilleures id\u00e9es en collaboration avec l\u0027\u00e9quipe pour assurer leur concr\u00e9tisation effective."}, {"font": {"color": "white"}, "group": 1, "id": "34e43b52-e36b-47cb-b2a6-1d1268bed8d6", "label": "Brainstorming", "shape": "dot", "size": 5, "title": "Le brainstorming est une technique collaborative de cr\u00e9ativit\u00e9 qui vise \u00e0 g\u00e9n\u00e9rer un grand nombre d\u0027id\u00e9es nouvelles en peu de temps, souvent utilis\u00e9e en groupe pour explorer diverses directions dans un projet. Cette m\u00e9thode favorise l\u0027expression libre et la cr\u00e9ativit\u00e9 sans jugement, permettant ainsi l\u0027\u00e9mergence de concepts vari\u00e9s. Elle est essentielle pour affiner le choix d\u0027un nom ou d\u0027une strat\u00e9gie et joue un r\u00f4le cl\u00e9 dans le d\u00e9veloppement d\u0027innovations."}, {"font": {"color": "white"}, "group": 1, "id": "97c1106c-5131-4aa4-9d16-3c011ff568d9", "label": "Processus cr\u00e9atif", "shape": "dot", "size": 5, "title": "Le processus cr\u00e9atif est une approche m\u00e9thodique et dynamique du d\u00e9veloppement d\u0027id\u00e9es, comprenant une s\u00e9rie d\u0027\u00e9tapes structur\u00e9es telles que la pr\u00e9paration, la recherche, l\u0027id\u00e9ation, le d\u00e9veloppement et l\u0027\u00e9valuation. Ce processus it\u00e9ratif permet aux \u00e9tapes de se chevaucher et d\u0027\u00e9voluer en fonction des d\u00e9couvertes faites au cours du projet, facilitant ainsi la g\u00e9n\u00e9ration d\u0027id\u00e9es novatrices et le d\u00e9veloppement de solutions cr\u00e9atives."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 1, "id": "01fcee1c-8c21-48b9-afab-893c931678b1", "label": "Environnement sans jugement", "shape": "dot", "size": 5, "title": "Cadre o\u00f9 les participants peuvent exprimer librement leurs id\u00e9es sans crainte de critique, favorisant ainsi l\u0027exploration cr\u00e9ative."}, {"font": {"color": "white"}, "group": 1, "id": "3fe43bf8-31ae-496b-a415-4560962bca5b", "label": "R\u00e9vision et ajustement", "shape": "dot", "size": 5, "title": "Processus d\u0027\u00e9valuation et de modification d\u0027une mind map pour am\u00e9liorer sa clart\u00e9, en r\u00e9organisant ou ajoutant des \u00e9l\u00e9ments selon les besoins."}, {"font": {"color": "white"}, "group": 1, "id": "c953e95a-18ea-4344-ba8f-f8770a44fd2a", "label": "\u00c9quipe diversifi\u00e9e", "shape": "dot", "size": 5, "title": "Groupe compos\u00e9 de membres aux exp\u00e9riences vari\u00e9es participant au brainwriting, essentiel pour obtenir une large gamme d\u0027id\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "c10701e7-7756-40f8-841c-155987f1eacf", "label": "Brainwriting", "shape": "dot", "size": 5, "title": "M\u00e9thode de g\u00e9n\u00e9ration d\u0027id\u00e9es qui permet aux participants de r\u00e9fl\u00e9chir ind\u00e9pendamment en \u00e9crivant leurs id\u00e9es, ce qui favorise la r\u00e9flexion personnelle et minimise les biais de groupe avant le partage des id\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "47f3ae64-d3f0-43aa-8a62-159646d6de54", "label": "Enregistrement des id\u00e9es", "shape": "dot", "size": 5, "title": "Pratique consistant \u00e0 noter toutes les suggestions \u00e9mises lors du brainstorming pour \u00e9valuation ult\u00e9rieure, garantissant que rien n\u0027est oubli\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "a99118f8-3d0e-4517-88a1-b6e4a98947bc", "label": "Collaboration dans le d\u00e9veloppement logiciel", "shape": "dot", "size": 5, "title": "La collaboration dans le d\u00e9veloppement logiciel d\u00e9signe le processus par lequel plusieurs individus ou \u00e9quipes, y compris les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation, interagissent \u00e9troitement pour atteindre des objectifs communs. Ce partenariat actif favorise une responsabilit\u00e9 partag\u00e9e pour les livraisons logicielles et am\u00e9liore la compr\u00e9hension mutuelle, permettant ainsi de r\u00e9soudre rapidement les probl\u00e8mes. La collaboration implique un \u00e9change d\u0027id\u00e9es enrichissant, facilit\u00e9e par des outils num\u00e9riques, qui transforme les relations traditionnelles en un environnement d\u0027innovation et de partage. Elle se caract\u00e9rise \u00e9galement par une interaction continue entre membres d\u0027une \u00e9quipe, favorisant le partage de code et la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 1, "id": "4db38599-73b1-4ed1-913d-d57fc87be683", "label": "Diversit\u00e9 des id\u00e9es", "shape": "dot", "size": 5, "title": "Encouragement \u00e0 explorer des perspectives vari\u00e9es et non conventionnelles durant le brainstorming, enrichissant ainsi le processus cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "428549b4-6b1b-49f2-afdf-65890ef5cd30", "label": "Atomic Design", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode syst\u00e9matique de conception d\u0027interface qui d\u00e9compose les interfaces en composants plus petits et r\u00e9utilisables, permettant ainsi une construction modulaire, \u00e9volutive et favorisant une meilleure coh\u00e9rence visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "46f98aa1-718b-4130-a429-5e0c698e2f72", "label": "Design Thinking", "shape": "dot", "size": 5, "title": "M\u00e9thodologie centr\u00e9e sur l\u0027utilisateur visant \u00e0 r\u00e9soudre des probl\u00e8mes complexes par l\u0027empathie, la d\u00e9finition, l\u0027id\u00e9ation, le prototypage et le test."}, {"font": {"color": "white"}, "group": 1, "id": "34ff830b-c58c-4071-9527-82b9ed305fd2", "label": "Veille graphique", "shape": "dot", "size": 5, "title": "La veille graphique est un processus de recherche et d\u0027analyse des tendances visuelles et de design concurrentielles, ainsi qu\u0027une pratique consistant \u00e0 surveiller l\u0027\u00e9volution visuelle d\u0027une marque. Elle permet aux designers de rester inform\u00e9s et inspir\u00e9s tout en maintenant une image coh\u00e9rente, en adaptant les strat\u00e9gies visuelles pour r\u00e9pondre aux attentes du march\u00e9 et en identifiant des opportunit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "061586fa-6c2b-45a7-a0ae-218465b4088e", "label": "Pens\u00e9e cr\u00e9ative", "shape": "dot", "size": 5, "title": "Approche qui valorise l\u0027ouverture d\u0027esprit et l\u0027acceptation des erreurs comme fondements de l\u0027innovation."}, {"font": {"color": "white"}, "group": 1, "id": "939a7d0b-ff19-49ed-b689-adaf0c93b54a", "label": "Braintrust", "shape": "dot", "size": 5, "title": "Technique collaborative de Pixar favorisant les retours constructifs sur les projets, \u00e9loignant le risque du syndrome de l\u0027imposteur."}, {"font": {"color": "white"}, "group": 1, "id": "a11816a6-c3a0-4908-b28b-96836a4f827c", "label": "Inspiration", "shape": "dot", "size": 5, "title": "Processus par lequel un individu puise des id\u00e9es \u00e0 partir d\u0027\u0153uvres existantes et de son environnement, cr\u00e9ant ainsi un \u00e9tat mental propice \u00e0 l\u0027\u00e9mergence de nouvelles id\u00e9es, souvent stimul\u00e9 par l\u0027observation attentive du monde qui l\u0027entoure."}, {"font": {"color": "white"}, "group": 1, "id": "8bb63316-4862-4d73-be4a-793213d0c1b8", "label": "Rituels", "shape": "dot", "size": 5, "title": "Pratiques r\u00e9guli\u00e8res qui aident \u00e0 \u00e9tablir un \u00e9tat de concentration ou de flow, facilitant ainsi le processus cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "af1be644-2014-42c4-b301-88b066403b76", "label": "R\u00e9silience", "shape": "dot", "size": 5, "title": "Capacit\u00e9 \u00e0 surmonter les difficult\u00e9s et \u00e0 s\u0027adapter aux changements, essentielle pour mener une vie \u00e9panouissante."}, {"font": {"color": "white"}, "group": 1, "id": "9dce6bbc-e44b-4892-a270-12be151e6184", "label": "Personnalisation des rituels", "shape": "dot", "size": 5, "title": "Adaptation des pratiques quotidiennes selon ses pr\u00e9f\u00e9rences personnelles pour favoriser un \u00e9tat d\u0027esprit propice \u00e0 la cr\u00e9ativit\u00e9."}, {"font": {"color": "white"}, "group": 3, "id": "7b132deb70714b8aa8e1c3ce00e764d4", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la principale diff\u00e9rence entre le brainstorming et le brainwriting ?"}, {"font": {"color": "white"}, "group": 3, "id": "1ba2d22d1fa54d74a01499c07ac4d260", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle technique de Pixar favorise l\u0027ouverture et la critique constructive?"}, {"font": {"color": "white"}, "group": 4, "id": "b6dc5701b3eb4010a8099ad5142fde83", "label": "fill_in", "shape": "dot", "size": 5, "title": "Contrairement au brainstorming, o\u00f9 les id\u00e9es sont partag\u00e9es oralement, le brainwriting encourage la g\u00e9n\u00e9ration d\u0027id\u00e9es de mani\u00e8re \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "c2e04eaa95504d16b1942aa1bb381749", "label": "fill_in", "shape": "dot", "size": 5, "title": "La technique Braintrust de Pixar met l\u0027accent sur \u003cblank\u003e, ce qui permet d\u0027att\u00e9nuer le syndrome de l\u0027imposteur."}, {"font": {"color": "white"}, "group": 5, "id": "4f3dab72539c4b01bebbc220c6015c0b", "label": "true_false", "shape": "dot", "size": 5, "title": "Le brainstorming privil\u00e9gie l\u0027\u00e9change verbal dans un cadre collectif pour g\u00e9n\u00e9rer des id\u00e9es."}, {"font": {"color": "white"}, "group": 5, "id": "cde84ae6a6d143c3b29133ed3d1e06b4", "label": "true_false", "shape": "dot", "size": 5, "title": "Le brainwriting encourage les id\u00e9es \u00e0 \u00eatre g\u00e9n\u00e9r\u00e9es oralement en groupe."}, {"font": {"color": "white"}, "group": 5, "id": "afcb1ca3ef18460bbe473a4e1ddcfece", "label": "true_false", "shape": "dot", "size": 5, "title": "\u00catre cr\u00e9atif signifie devenir acteur de sa vie et non rester simple spectateur."}, {"font": {"color": "white"}, "group": 5, "id": "e894460baf4c40dfa5371810bbde512a", "label": "true_false", "shape": "dot", "size": 5, "title": "Dire Oui soutient l\u0027ouverture d\u0027esprit et l\u0027exploration dans les processus cr\u00e9atifs."}, {"font": {"color": "white"}, "group": 1, "id": "9f541978-2e43-4f46-95cb-bd682ce56c82", "label": "\u00c9change d\u0027id\u00e9es", "shape": "dot", "size": 5, "title": "Phase o\u00f9 les participants partagent et d\u00e9veloppent les id\u00e9es des autres, renfor\u00e7ant la collaboration et l\u0027enrichissement collectif."}, {"font": {"color": "white"}, "group": 1, "id": "ad47030b-3eff-45d6-8334-c02b73f0cda7", "label": "G\u00e9n\u00e9ration d\u0027id\u00e9es", "shape": "dot", "size": 5, "title": "Processus o\u00f9 chaque participant produit des id\u00e9es individuellement, favorisant la cr\u00e9ativit\u00e9 sans influence ext\u00e9rieure."}, {"font": {"color": "white"}, "group": 1, "id": "41db9a27-fbda-4635-8caf-1ec1a0ae8683", "label": "Fiches", "shape": "dot", "size": 5, "title": "Documents utilis\u00e9s pour noter des id\u00e9es, facilitant la cr\u00e9ativit\u00e9 individuelle et l\u0027\u00e9change d\u0027id\u00e9es au sein d\u0027un groupe."}, {"font": {"color": "white"}, "group": 1, "id": "83773bfc-eff9-4a49-926a-b93f1ec5ed69", "label": "Pr\u00e9sentation de Projet", "shape": "dot", "size": 5, "title": "La pr\u00e9sentation de projet est un document ou une exposition formelle destin\u00e9e \u00e0 communiquer les objectifs, concepts et r\u00e9sultats d\u0027un projet \u00e0 un public cible, incluant les parties prenantes. Elle vise \u00e0 partager la cr\u00e9ation r\u00e9alis\u00e9e pour obtenir des retours et r\u00e9actions sur le travail accompli, ce qui est essentiel pour am\u00e9liorer le projet et s\u0027assurer qu\u0027il r\u00e9pond aux attentes."}, {"font": {"color": "white"}, "group": 1, "id": "90da4202-90b8-4ca5-8958-1e7d343da9ff", "label": "Veille", "shape": "dot", "size": 5, "title": "Phase d\u0027observation et d\u0027analyse des tendances et facteurs externes influen\u00e7ant un projet, essentielle pour une compr\u00e9hension approfondie du brief."}, {"font": {"color": "white"}, "group": 1, "id": "d80ccc04-eb0f-4956-816e-4bdf2d92611e", "label": "Id\u00e9ation", "shape": "dot", "size": 5, "title": "\u00c9tape de g\u00e9n\u00e9ration d\u0027id\u00e9es o\u00f9 la cr\u00e9ativit\u00e9 est encourag\u00e9e sans jugement, souvent par des techniques comme le brainstorming."}, {"font": {"color": "white"}, "group": 1, "id": "0e2b76bd-fa95-4a2e-9aa6-621ca5664d4c", "label": "\u00c9valuation", "shape": "dot", "size": 5, "title": "Processus d\u0027analyse des id\u00e9es d\u00e9velopp\u00e9es selon des crit\u00e8res sp\u00e9cifiques pour affiner et am\u00e9liorer les propositions."}, {"font": {"color": "white"}, "group": 1, "id": "376d95b1-05d3-4b9f-900a-5d6b1ab40030", "label": "R\u00e9alisation", "shape": "dot", "size": 5, "title": "Mise en \u0153uvre concr\u00e8te des id\u00e9es s\u00e9lectionn\u00e9es, impliquant comp\u00e9tences techniques pour cr\u00e9er un produit ou une \u0153uvre."}, {"font": {"color": "white"}, "group": 3, "id": "991cbda2ca314de49d94a19ab9c53f3a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la priorit\u00e9 lors de l\u0027\u00e9tape de g\u00e9n\u00e9ration d\u0027id\u00e9es ?"}, {"font": {"color": "white"}, "group": 3, "id": "f3f25021e6e54215965ddd60615e7b25", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles techniques peuvent \u00eatre utilis\u00e9es pour g\u00e9n\u00e9rer des id\u00e9es lors de cette \u00e9tape ?"}, {"font": {"color": "white"}, "group": 3, "id": "feb6feeccf9f4258a5faf7b31c7d4d78", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect du brainwriting permet de se diff\u00e9rencier du brainstorming ?"}, {"font": {"color": "white"}, "group": 4, "id": "e0cf9089b85645619bd302248b95be28", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027accent est mis sur \u003cblank\u003e d\u0027id\u00e9es plut\u00f4t que sur leur qualit\u00e9 \u00e0 ce stade."}, {"font": {"color": "white"}, "group": 5, "id": "fe4bdd02dd44424eb169f80a0ba62dcf", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027objectif principal de cette \u00e9tape est de g\u00e9n\u00e9rer un maximum d\u0027id\u00e9es sans se soucier d\u0027\u00e9valuer leur pertinence imm\u00e9diate."}, {"font": {"color": "white"}, "group": 5, "id": "10bda904335342c1801bdce2e4bb566a", "label": "true_false", "shape": "dot", "size": 5, "title": "Le crit\u00e8re d\u00e9terminant de cette \u00e9tape est la qualit\u00e9 des id\u00e9es qui sont g\u00e9n\u00e9r\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "1ef72a7e-5e74-4275-8671-d3b08e7e6482", "label": "Design System", "shape": "dot", "size": 5, "title": "Un design system est une biblioth\u00e8que standardis\u00e9e d\u0027\u00e9l\u00e9ments graphiques, de composants r\u00e9utilisables et de r\u00e8gles de branding unifi\u00e9es, qui assurent la coh\u00e9rence visuelle et fonctionnelle dans le d\u00e9veloppement de produits, sites ou applications. Il vise \u00e0 standardiser le d\u00e9veloppement et \u00e0 garantir une exp\u00e9rience utilisateur homog\u00e8ne \u00e0 travers plusieurs produits."}, {"font": {"color": "white"}, "group": 1, "id": "bf9dcd29-03f3-4cd8-a076-8331895e019d", "label": "KPI (Indicateurs Cl\u00e9s de Performance)", "shape": "dot", "size": 5, "title": "Les KPI, ou Indicateurs Cl\u00e9s de Performance, sont des mesures quantifiables utilis\u00e9es pour \u00e9valuer le succ\u00e8s et l\u0027efficacit\u00e9 d\u0027un produit, service ou strat\u00e9gie marketing. Ils jouent un r\u00f4le essentiel dans le suivi des performances des \u00e9quipes, notamment dans les objectifs DevOps, en facilitant la prise de d\u00e9cisions \u00e9clair\u00e9es et en permettant d\u0027ajuster les actions si n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 1, "id": "8c7b17fe-658b-45cc-a0d4-1d71af2d91bf", "label": "Prototype Mockup", "shape": "dot", "size": 5, "title": "Un prototype mockup est une repr\u00e9sentation visuelle ou interactive d\u0027un produit qui simule son apparence et son fonctionnement r\u00e9el. Il permet aux utilisateurs de tester des concepts et de fournir des retours avant le d\u00e9veloppement final. Contrairement \u00e0 un mockup statique, qui illustre uniquement l\u0027impact visuel sans interactivit\u00e9, le prototype mockup int\u00e8gre des \u00e9l\u00e9ments de design tout en offrant une exp\u00e9rience utilisateur plus immersive, servant ainsi \u00e0 d\u00e9montrer le design et les fonctionnalit\u00e9s potentielles avant la production finale."}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 3, "id": "7acf781c86d94db5b9174ea0f77a7080", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce qui est d\u00e9fini comme prioritaire dans tout r\u00e9f\u00e9rentiel ergonomique ?"}, {"font": {"color": "white"}, "group": 3, "id": "e846ef0159d94e02a46b826e22c81e6b", "label": "mcq", "shape": "dot", "size": 5, "title": "Pour am\u00e9liorer la compr\u00e9hension d\u0027une interface, que faut-il respecter principalement ?"}, {"font": {"color": "white"}, "group": 3, "id": "f73b609c41224a5eb611f366c35d9a2a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel crit\u00e8re doit \u00eatre respect\u00e9 pour rendre une application intuitive ?"}, {"font": {"color": "white"}, "group": 3, "id": "4570d883513647c595941a5d33546fc8", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi est-il risqu\u00e9 de r\u00e9inventer une ic\u00f4ne connue par les utilisateurs ?"}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 4, "id": "15aaf95744024038ac5c23a58c47e7ff", "label": "fill_in", "shape": "dot", "size": 5, "title": "Ne pas adapter correctement le contenu aux appareils mobiles peut entra\u00eener \u003cblank\u003e pour les utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "b478036433374d069dc24183c069ea0b", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le parc souffre de probl\u00e8mes d\u0027am\u00e9nagement car les concepteurs n\u0027ont pas pris en compte \u003cblank\u003e des utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "76bdc1cfb02b421aa9ebecc7377c69b5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour \u00eatre intuitive, l\u0027application doit offrir un fonctionnement proche de celui que \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "58a83fde0a3348baaca5da731c2c0cf1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Dans le domaine du design d\u0027exp\u00e9rience, le design ne se limite pas \u00e0 \u003cblank\u003e, mais inclut \u00e9galement la prise en compte de l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "8575c3f03e7d4498b1eba5d752c95f42", "label": "true_false", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments ergonomiques doivent \u00eatre s\u00e9lectionn\u00e9s en fonction de l\u0027\u00e9tude des usagers."}, {"font": {"color": "white"}, "group": 5, "id": "2f9b8c77092542f7b1b9ff425a63a1c1", "label": "true_false", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie entre les \u00e9l\u00e9ments d\u0027une interface aide \u00e0 mieux comprendre les actions \u00e0 r\u00e9aliser."}, {"font": {"color": "white"}, "group": 5, "id": "aad4c1e48aa8491aa7583ee04f54f1c1", "label": "true_false", "shape": "dot", "size": 5, "title": "Le client cherche uniquement une exp\u00e9rience d\u0027achat rapide et s\u00e9curis\u00e9e lorsqu\u0027il ach\u00e8te un produit en ligne."}, {"font": {"color": "white"}, "group": 5, "id": "20f0c140b108422da73a48463484a150", "label": "true_false", "shape": "dot", "size": 5, "title": "Chaque dollar investi dans l\u0027exp\u00e9rience utilisateur (UX) peut rapporter entre 2 et 100 dollars."}, {"font": {"color": "white"}, "group": 5, "id": "315cfc8b0c0a4c239408287509fd82a3", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027ajout d\u0027animations est utilis\u00e9 uniquement pour rendre un site plus esth\u00e9tique, sans impact sur l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "148c4b83bbf346118ad01ba1e1886404", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctionnalit\u00e9s comme le menu, les liens internes, et le pied de page sont consid\u00e9r\u00e9es comme des zones o\u00f9 l\u0027utilisateur peut ressentir diff\u00e9rentes \u00e9motions."}, {"font": {"color": "white"}, "group": 5, "id": "5e5e624e0c9749189df302e3a469edd0", "label": "true_false", "shape": "dot", "size": 5, "title": "Une application intuitive fonctionne de mani\u00e8re proche des habitudes d\u00e9j\u00e0 acquises par les utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "9658d6c80b9f4df48c99d7f3db50b327", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tendances dans la conception d\u0027applications doivent toujours \u00eatre suivies pour garantir une meilleure exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "5c99b0872ad447488fc21208ec035890", "label": "true_false", "shape": "dot", "size": 5, "title": "La constance dans l\u0027utilisation d\u0027ic\u00f4nes universelles permet d\u0027am\u00e9liorer l\u0027intuitivit\u00e9 d\u0027une interface."}, {"font": {"color": "white"}, "group": 5, "id": "f7db6816b25d40e7b88284be2d31d0ac", "label": "true_false", "shape": "dot", "size": 5, "title": "Les utilisateurs pr\u00e9f\u00e8rent des ic\u00f4nes nouvelles et originales plut\u00f4t que celles \u00e9tablies pour mieux comprendre leur fonction."}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 3, "id": "e272bed138e8447394ad8396b46b85da", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments sont pris en compte lors de l\u0027\u00e9valuation des id\u00e9es d\u00e9velopp\u00e9es?"}, {"font": {"color": "white"}, "group": 3, "id": "9787e4cf33a44e10828060c871cbdbdc", "label": "mcq", "shape": "dot", "size": 5, "title": "Que peut inclure le d\u00e9veloppement des id\u00e9es apr\u00e8s leur s\u00e9lection?"}, {"font": {"color": "white"}, "group": 3, "id": "cd8a0febad024bf98afbf360cdf852c3", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que la mise en \u0153uvre des id\u00e9es peut inclure dans le domaine cr\u00e9atif ?"}, {"font": {"color": "white"}, "group": 4, "id": "a4211a89a66041cea75d9f65c5dd02c6", "label": "fill_in", "shape": "dot", "size": 5, "title": "Lors du d\u00e9veloppement d\u0027une id\u00e9e, des ajustements et r\u00e9visions sont effectu\u00e9s en fonction des \u003cblank\u003e pour l\u0027am\u00e9liorer."}, {"font": {"color": "white"}, "group": 4, "id": "afd6e4af2f2a4141af9dfc973e4c42f4", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027\u00e9tape de mise en \u0153uvre des id\u00e9es dans un processus cr\u00e9atif peut inclure \u003cblank\u003e d\u0027un prototype, la production d\u0027une \u0153uvre d\u0027art, ou encore la r\u00e9alisation d\u0027une campagne publicitaire."}, {"font": {"color": "white"}, "group": 5, "id": "d26ff603d732470c83c52a9b3dec2af2", "label": "true_false", "shape": "dot", "size": 5, "title": "Les id\u00e9es d\u00e9velopp\u00e9es peuvent faire l\u0027objet de plusieurs it\u00e9rations pour s\u0027assurer qu\u0027elles remplissent les crit\u00e8res du projet."}, {"font": {"color": "white"}, "group": 5, "id": "24806f82dc0549589c867864cdf1dead", "label": "true_false", "shape": "dot", "size": 5, "title": "Une fois les id\u00e9es s\u00e9lectionn\u00e9es, elles sont imm\u00e9diatement mises en \u0153uvre sans \u00eatre test\u00e9es ou ajust\u00e9es."}, {"font": {"color": "white"}, "group": 3, "id": "58ea0ae414de45e78e0aaa0b8a416973", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle m\u00e9thode fait partie des \u00e9volutions r\u00e9centes du m\u00e9tier de Designer ?"}, {"font": {"color": "white"}, "group": 3, "id": "c02e4ad208de4000a2c632eaefc3e2fc", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il si un produit est trop innovant et en avance sur son temps ?"}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 5, "id": "2d74a52ca7074953a65510c6dc98ea28", "label": "true_false", "shape": "dot", "size": 5, "title": "Le travail de l\u0027UX designer repose uniquement sur des lois immuables de psychologie cognitive."}, {"font": {"color": "white"}, "group": 5, "id": "579083e002ab467293b4fd8202dffcdc", "label": "true_false", "shape": "dot", "size": 5, "title": "Une innovation trop en avance sur son temps peut provoquer un manque d\u0027affordance chez les utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "1ed8a8f2d0e246f3badf5d8e09a749e2", "label": "true_false", "shape": "dot", "size": 5, "title": "Les nouvelles m\u00e9thodes utilis\u00e9es par les Designers incluent l\u0027Atomic Design et le Design Thinking."}, {"font": {"color": "white"}, "group": 1, "id": "4c8fd7d6-31a5-4a54-b69b-966c1a52026e", "label": "axes cr\u00e9atifs", "shape": "dot", "size": 5, "title": "Concepts directeurs qui orientent le d\u00e9veloppement d\u0027un projet cr\u00e9atif, essentiels pour maintenir une coh\u00e9rence dans la pr\u00e9sentation."}, {"font": {"color": "white"}, "group": 1, "id": "ae467590-b74a-463a-8b8f-0d480a17c50a", "label": "Gestion de projet", "shape": "dot", "size": 5, "title": "La gestion de projet est une discipline qui consiste \u00e0 appliquer des connaissances, comp\u00e9tences et techniques pour planifier, ex\u00e9cuter et superviser des projets afin d\u0027atteindre des objectifs sp\u00e9cifiques dans un cadre temporel d\u00e9fini. Elle implique l\u0027organisation et la planification des ressources tout en respectant les contraintes budg\u00e9taires, et elle est particuli\u00e8rement cruciale dans divers domaines, y compris le domaine cr\u00e9atif."}, {"font": {"color": "white"}, "group": 5, "id": "d2cd5026832c42809bbeff067fedf7d4", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est possible que des solutions apparaissent gr\u00e2ce \u00e0 la collaboration entre les parties."}, {"font": {"color": "white"}, "group": 1, "id": "5792c744-4854-454e-8f87-ec4f5ccf2582", "label": "\u00c9co-conception", "shape": "dot", "size": 5, "title": "L\u0027\u00e9co-conception est une approche de design qui int\u00e8gre des consid\u00e9rations \u00e9cologiques et les enjeux environnementaux dans la conception de produits ou services, y compris le d\u00e9veloppement durable dans la cr\u00e9ation de sites web. Elle vise \u00e0 minimiser l\u0027impact environnemental tout au long du cycle de vie des produits ou services, en \u00e9quilibrant durabilit\u00e9, faisabilit\u00e9 technique et performance visuelle et \u00e9conomique, tout en cherchant sp\u00e9cifiquement \u00e0 r\u00e9duire l\u0027empreinte \u00e9cologique des plateformes num\u00e9riques."}, {"font": {"color": "white"}, "group": 3, "id": "e192175fbdbe46bebd93a510b0827b98", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le but principal de l\u0027\u00e9co-conception, selon la d\u00e9finition donn\u00e9e ?"}, {"font": {"color": "white"}, "group": 5, "id": "92008ae12514487784f4ea9cc8deb243", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027\u00e9co-conception ne prend en compte que les aspects environnementaux et n\u00e9glige les contraintes de faisabilit\u00e9 technique."}, {"font": {"color": "white"}, "group": 1, "id": "8995d1ba-6deb-4865-91a8-8aafbfe06f2e", "label": "Cr\u00e9ation", "shape": "dot", "size": 5, "title": "Processus de conception et de d\u00e9veloppement d\u0027id\u00e9es originales ou de produits, souvent li\u00e9 \u00e0 l\u0027art, au design graphique et digital, ainsi qu\u0027\u00e0 l\u0027innovation technique dans divers domaines. Ce processus implique cr\u00e9ativit\u00e9 et innovation pour cr\u00e9er des visuels impactants et r\u00e9pondre aux besoins des clients."}, {"font": {"color": "white"}, "group": 1, "id": "dadb4cae-ecdd-4562-ad1c-c4f863b80368", "label": "Design digital", "shape": "dot", "size": 5, "title": "Discipline qui englobe la cr\u00e9ation d\u0027\u00e9l\u00e9ments visuels et de contenus num\u00e9riques, incluant l\u0027interface utilisateur (UI) et l\u0027exp\u00e9rience utilisateur (UX), int\u00e9grant esth\u00e9tique et fonctionnalit\u00e9 tout en influen\u00e7ant l\u0027exp\u00e9rience utilisateur et le marketing moderne."}, {"font": {"color": "white"}, "group": 1, "id": "b7526477-65bb-452f-a068-5d83bd100ed1", "label": "Projet web", "shape": "dot", "size": 5, "title": "Ensemble des activit\u00e9s li\u00e9es \u00e0 la cr\u00e9ation et au d\u00e9veloppement d\u0027un site internet ou d\u0027une application en ligne."}, {"font": {"color": "white"}, "group": 1, "id": "296f12ab-03eb-495e-a89c-a642b60fb59f", "label": "Stylescape", "shape": "dot", "size": 5, "title": "Un stylescape est un outil de conception visuelle \u00e9labor\u00e9 qui repr\u00e9sente l\u0027identit\u00e9 d\u0027une marque en regroupant typographie, couleurs, images et \u00e9l\u00e9ments graphiques. Il d\u00e9finit une direction esth\u00e9tique et communique l\u0027essence d\u0027un projet ou d\u0027une marque en illustrant une vision cr\u00e9ative. Enrichissant la pr\u00e9sentation des propositions, il transmet \u00e9galement l\u0027identit\u00e9 ainsi que l\u0027exp\u00e9rience globale souhait\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "2414d865-830b-4ca5-a094-d8217f6b09f0", "label": "Human Problems", "shape": "dot", "size": 5, "title": "D\u00e9fis ou besoins rencontr\u00e9s par les individus que les entreprises cherchent \u00e0 r\u00e9soudre gr\u00e2ce \u00e0 des solutions technologiques innovantes."}, {"font": {"c
