                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "388946a5-81d7-4e87-af55-4d73c9938c58", "label": "D\u00e9finition des contenus", "shape": "dot", "size": 5, "title": "Phase o\u00f9 l\u0027on \u00e9value la coh\u00e9rence des informations collect\u00e9es et on ajuste le contenu n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "b98cc38b-e8fc-4a81-9b12-cd74415bfe33", "label": "Typographie", "shape": "dot", "size": 5, "title": "La typographie et les typographies d\u00e9signent l\u0027art et la technique de conception, disposition et arrangement des caract\u00e8res \u00e9crits, englobant les styles de caract\u00e8res utilis\u00e9s dans le design graphique. Elles influencent non seulement l\u0027esth\u00e9tique et la lisibilit\u00e9 d\u0027un projet visuel, mais jouent \u00e9galement un r\u00f4le crucial dans la communication visuelle, l\u0027identit\u00e9 de marque ainsi que sur les interfaces num\u00e9riques, les sites web et le design graphique. La typographie est essentielle dans la cr\u00e9ation d\u0027une charte graphique pour assurer une coh\u00e9rence visuelle et une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "c231e437-254e-457e-95c6-a99c3ae0c5b2", "label": "Wording", "shape": "dot", "size": 5, "title": "Choix des mots utilis\u00e9s dans un message ou un bouton, crucial pour attirer l\u0027attention et inciter \u00e0 l\u0027action."}, {"font": {"color": "white"}, "group": 1, "id": "a0d67a03-3904-4f22-8ed0-74b5d9781af9", "label": "Premi\u00e8re personne", "shape": "dot", "size": 5, "title": "Utilisation du pronom \u0027je\u0027 ou \u0027nous\u0027 qui augmente l\u0027engagement utilisateur en rendant le message plus personnel."}, {"font": {"color": "white"}, "group": 1, "id": "77d2848d-4052-4aac-8a1b-a3afa391821f", "label": "Caract\u00e8res typographiques", "shape": "dot", "size": 5, "title": "Symboles graphiques utilis\u00e9s dans l\u0027\u00e9criture, refl\u00e9tant souvent la personnalit\u00e9 de leurs cr\u00e9ateurs."}, {"font": {"color": "white"}, "group": 1, "id": "6207abd4-149c-401e-b794-d375c7f214f8", "label": "Design graphique", "shape": "dot", "size": 5, "title": "Le design graphique est une discipline cr\u00e9ative qui combine texte et images pour communiquer des id\u00e9es et des messages visuellement. Elle est essentielle dans le d\u00e9veloppement d\u0027interfaces attrayantes et dans la cr\u00e9ation de supports visuels vari\u00e9s, utilisant des \u00e9l\u00e9ments visuels \u00e0 travers divers m\u00e9dias."}, {"font": {"color": "white"}, "group": 3, "id": "4dcd98681d734b2aa739660c42531602", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027impact des polices de caract\u00e8res sur une marque ?"}, {"font": {"color": "white"}, "group": 3, "id": "8e5ba8bc76134ef29a61602830eb71f2", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles polices sont g\u00e9n\u00e9ralement plus adapt\u00e9es \u00e0 de longs blocs de texte ?"}, {"font": {"color": "white"}, "group": 3, "id": "2f7d688d2dfe42259fea3dd5882400bd", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle caract\u00e9ristique principale rend la police Arial particuli\u00e8rement adapt\u00e9e \u00e0 une utilisation num\u00e9rique ?"}, {"font": {"color": "white"}, "group": 4, "id": "9705a7226b494b009033c21cabddf20d", "label": "fill_in", "shape": "dot", "size": 5, "title": "La police Helvetica est r\u00e9put\u00e9e pour \u003cblank\u003e, ce qui la rend populaire notamment pour retranscrire des textes longs et denses."}, {"font": {"color": "white"}, "group": 4, "id": "6620cbe296234756b29fd2315f6194e7", "label": "fill_in", "shape": "dot", "size": 5, "title": "Certaines polices sont plus adapt\u00e9es \u00e0 de longs blocs de texte, tandis que d\u0027autres seront plus utiles pour cr\u00e9er \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "746a31176f214847a7dd209acb387b9c", "label": "true_false", "shape": "dot", "size": 5, "title": "Les polices de caract\u00e8res que vous choisissez influencent la mani\u00e8re dont votre marque est per\u00e7ue par le public."}, {"font": {"color": "white"}, "group": 5, "id": "ac1cc2bb1d374062b5773487c1d9353b", "label": "true_false", "shape": "dot", "size": 5, "title": "Toutes les polices de caract\u00e8res sont principalement adapt\u00e9es pour les longs blocs de texte."}, {"font": {"color": "white"}, "group": 1, "id": "7adda1c3-151f-487e-b8e4-5c72c5b16153", "label": "Contenu digital", "shape": "dot", "size": 5, "title": "Informations sous forme \u00e9crite ou visuelle diffus\u00e9es en ligne, jouant un r\u00f4le cl\u00e9 dans l\u0027attraction et l\u0027engagement des clients potentiels."}, {"font": {"color": "white"}, "group": 1, "id": "a1944013-01a5-459d-9bd0-a14620e118cc", "label": "S\u00e9mantique", "shape": "dot", "size": 5, "title": "\u00c9tude du sens des mots et expressions utilis\u00e9s dans le contenu digital, essentielle pour optimiser le r\u00e9f\u00e9rencement naturel."}, {"font": {"color": "white"}, "group": 1, "id": "e4ae9c09-4ec8-4a59-9314-2e4c0c931e9b", "label": "Mise en page", "shape": "dot", "size": 5, "title": "La mise en page (ou MEP) d\u00e9signe le processus d\u0027arrangement visuel des \u00e9l\u00e9ments graphiques et textuels sur une page, qu\u0027elle soit imprim\u00e9e ou num\u00e9rique. Elle est essentielle pour l\u0027exp\u00e9rience utilisateur sur un site web et dans d\u0027autres supports visuels, car elle influence la lisibilit\u00e9, l\u0027esth\u00e9tique, l\u0027impact visuel et la clart\u00e9 du message transmis ainsi que l\u0027interaction avec le contenu. La MEP assure \u00e9galement une pr\u00e9sentation coh\u00e9rente et esth\u00e9tique des documents."}, {"font": {"color": "white"}, "group": 3, "id": "2e4690c8ed0e457c984b12c5a4c9dc8a", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signent les micro-espaces blancs dans une conception graphique ?"}, {"font": {"color": "white"}, "group": 4, "id": "f4b28520ee1f4e42b907e9f23a587b75", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les espaces blancs passifs sont des lacunes qui apparaissent naturellement dans la conception ou la typographie, tandis que les espaces blancs actifs sont ajout\u00e9s intentionnellement pour \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 1, "id": "fe578622-f071-48d4-a14b-038c3ff05730", "label": "Cr\u00e9ation et strat\u00e9gie d\u0027acquisition", "shape": "dot", "size": 5, "title": "Processus de d\u00e9veloppement d\u0027un produit ou service accompagn\u00e9 de techniques visant \u00e0 attirer et fid\u00e9liser les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "2809c031-7d12-4984-9211-55ce163967ce", "label": "Cr\u00e9ation du dossier", "shape": "dot", "size": 5, "title": "Rassemblement organis\u00e9 d\u0027informations ou documents n\u00e9cessaires pour pr\u00e9senter un projet ou une proposition formelle."}, {"font": {"color": "white"}, "group": 1, "id": "c7709c8d-1b2a-4f9f-83d1-48d5da54054e", "label": "Id\u00e9es pour l\u0027avenir", "shape": "dot", "size": 5, "title": "Concepts ou propositions visant \u00e0 anticiper et planifier des d\u00e9veloppements futurs dans un domaine sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "716388b4-03b1-46ac-99a4-e5e8d72f9b77", "label": "Engagement Client", "shape": "dot", "size": 5, "title": "L\u0027engagement client d\u00e9signe la mesure de l\u0027interaction active et \u00e9motionnelle entre les consommateurs et une marque \u00e0 travers divers canaux. Cela inclut des \u00e9l\u00e9ments tels que l\u0027engagement visuel, qui \u00e9value la capacit\u00e9 d\u0027une image \u00e0 susciter des r\u00e9actions \u00e9motionnelles et \u00e0 capter l\u0027attention du public. L\u0027engagement utilisateur, quant \u00e0 lui, se concentre sur le niveau de connexion et de satisfaction d\u0027un utilisateur avec un produit ou service. Ensemble, ces aspects sont cruciaux pour fid\u00e9liser les clients, influencer leurs d\u00e9cisions d\u0027achat et maximiser leur valeur dans un environnement num\u00e9rique satur\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "ef48a938-94d7-49db-b904-a2c98d811729", "label": "Livre blanc", "shape": "dot", "size": 5, "title": "Document informatif utilis\u00e9 en B2B pour g\u00e9n\u00e9rer des leads, souvent en \u00e9change d\u0027informations personnelles de l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "3f50a66f-419f-46fb-923e-9ea15e06418a", "label": "Fid\u00e9lisation du client", "shape": "dot", "size": 5, "title": "La fid\u00e9lisation du client, souvent appel\u00e9e fid\u00e9lisation, d\u00e9signe l\u0027ensemble des strat\u00e9gies et processus mis en place pour \u00e9tablir et maintenir une relation durable avec les clients existants. Cela inclut l\u0027engagement des clients envers une marque ou un produit, l\u0027augmentation de leur satisfaction, l\u0027offre de valeur ajout\u00e9e, ainsi que la reconnaissance des clients pour encourager leur retour et la r\u00e9p\u00e9tition d\u0027achat. La fid\u00e9lisation est cruciale pour le succ\u00e8s \u00e0 long terme des entreprises, car elle est g\u00e9n\u00e9ralement plus rentable que l\u0027acquisition de nouveaux clients."}, {"font": {"color": "white"}, "group": 1, "id": "8dc76536-7dd8-4c0a-8c76-3b3a4afa90b8", "label": "Interactivit\u00e9 et Interaction Client", "shape": "dot", "size": 5, "title": "L\u0027interactivit\u00e9 d\u00e9signe la capacit\u00e9 d\u0027un site ou d\u0027une application \u00e0 engager activement les utilisateurs par des r\u00e9ponses dynamiques \u00e0 leurs actions, ce qui augmente l\u0027engagement. Ce processus d\u0027interaction permet aux utilisateurs de naviguer de mani\u00e8re plus engageante, en suscitant des \u00e9motions gr\u00e2ce \u00e0 une interface bien con\u00e7ue. L\u0027interaction client fait r\u00e9f\u00e9rence \u00e0 l\u0027engagement entre une entreprise et ses clients, souvent facilit\u00e9 par le design visuel et \u00e9motionnel de la marque, renfor\u00e7ant ainsi la connexion et l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "37a02651-c6bb-408a-951d-6929a942b944", "label": "Mises en page typographiques", "shape": "dot", "size": 5, "title": "Pratique de conception graphique qui utilise la typographie comme \u00e9l\u00e9ment principal pour cr\u00e9er des mises en page visuellement attrayantes, souvent sur des supports vari\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "fd683f12-a578-42c9-907d-87830c9294a7", "label": "Objectif", "shape": "dot", "size": 5, "title": "Un objectif est un r\u00e9sultat souhait\u00e9 ou un but pr\u00e9cis que le persona cherche \u00e0 atteindre, influen\u00e7ant ses d\u00e9cisions d\u0027achat et ses interactions avec les marques. Il peut \u00e9galement repr\u00e9senter un probl\u00e8me clairement d\u00e9fini \u00e0 r\u00e9soudre lors de s\u00e9ances cr\u00e9atives, comme la cr\u00e9ation d\u0027un logo ou d\u0027une campagne publicitaire. Cet objectif oriente les id\u00e9es g\u00e9n\u00e9r\u00e9es et les r\u00e9flexions des participants, \u00e9tant essentiel pour le travail cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "4190c5da-f744-44ca-8f52-21c2d10d8c28", "label": "Marges int\u00e9rieures", "shape": "dot", "size": 5, "title": "Espacement interne autour du texte ou du contenu dans un \u00e9l\u00e9ment graphique ou un document, crucial pour la lisibilit\u00e9 et l\u0027esth\u00e9tique, tout en \u00e9vitant que le contenu ne touche les bords, garantissant ainsi une pr\u00e9sentation \u00e9l\u00e9gante."}, {"font": {"color": "white"}, "group": 1, "id": "cede9af2-fb16-4a81-8017-84e1819bd378", "label": "Conception", "shape": "dot", "size": 5, "title": "Acte de planifier et de cr\u00e9er des solutions fonctionnelles, souvent en int\u00e9grant des \u00e9l\u00e9ments esth\u00e9tiques et pratiques."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 1, "id": "5a492283-28dd-4d14-8919-becc43892c23", "label": "Retour Client", "shape": "dot", "size": 5, "title": "Les retours clients, ou retour client, d\u00e9signent les commentaires et \u00e9valuations fournis par les clients sur leur exp\u00e9rience avec un produit ou service. Ces retours sont cruciaux pour ajuster et am\u00e9liorer l\u0027offre d\u0027une entreprise afin de mieux satisfaire la demande et r\u00e9pondre aux attentes des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "f7adfb23-c92d-4d73-a465-c1802fb25c6a", "label": "T\u00e9moignages et Avis d\u0027Experts", "shape": "dot", "size": 5, "title": "Les t\u00e9moignages et avis d\u0027experts sont des retours d\u0027exp\u00e9rience et opinions fournis par des sp\u00e9cialistes reconnus ainsi que par des clients, souvent accompagn\u00e9s de leur identit\u00e9. Ces t\u00e9moignages sont consid\u00e9r\u00e9s comme plus cr\u00e9dibles et influents pour guider les choix des consommateurs, renfor\u00e7ant la confiance dans un produit tout en inspirant positivement les futurs acheteurs."}, {"font": {"color": "white"}, "group": 1, "id": "039131d1-dccf-49b8-a9b9-0cfbc6bf50bb", "label": "Branding Strategy", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de branding est un processus de planification et de cr\u00e9ation d\u0027une image de marque forte et coh\u00e9rente, qui englobe les \u00e9l\u00e9ments visuels et strat\u00e9giques utilis\u00e9s pour \u00e9tablir une identit\u00e9 unique pour un produit ou une entreprise. Cela inclut l\u0027utilisation r\u00e9fl\u00e9chie des couleurs, du design et de la communication afin d\u0027attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 1, "id": "e2e266d6-7055-4114-97fd-e9970b9e9fb5", "label": "Tutoriels", "shape": "dot", "size": 5, "title": "Ressources \u00e9ducatives en ligne, souvent sous forme de vid\u00e9os, visant \u00e0 enseigner des comp\u00e9tences sp\u00e9cifiques comme l\u0027utilisation de logiciels."}, {"font": {"color": "white"}, "group": 1, "id": "9254319f-9b6c-48fd-b195-1b9fdde90a3f", "label": "\u00c9tat d\u0027esprit de l\u0027utilisateur", "shape": "dot", "size": 5, "title": "R\u00e9flexion sur les sentiments, motivations et pr\u00e9occupations des clients qui influencent leur comportement d\u0027achat et leur interaction avec un produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "2243f075-5733-4eb9-823f-8e799de16aed", "label": "Affichage des avis clients", "shape": "dot", "size": 5, "title": "Technique de persuasion qui consiste \u00e0 montrer des retours positifs d\u0027autres consommateurs pour renforcer la cr\u00e9dibilit\u00e9 d\u0027un produit."}, {"font": {"color": "white"}, "group": 1, "id": "1ec9574a-8476-4ae0-bf79-0c0cb4de72bf", "label": "Espace de travail", "shape": "dot", "size": 5, "title": "Un espace de travail d\u00e9signe un environnement num\u00e9rique o\u00f9 les \u00e9quipes peuvent collaborer, partager des documents et g\u00e9rer leurs projets."}]);
