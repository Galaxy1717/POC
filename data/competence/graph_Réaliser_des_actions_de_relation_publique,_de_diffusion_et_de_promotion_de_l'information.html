eting, ainsi que l\u0027am\u00e9lioration de la fid\u00e9lit\u00e9 et de l\u0027exp\u00e9rience client."}, {"font": {"color": "white"}, "group": 1, "id": "af35f034-5e06-4569-b1f9-07b33bdd1f4e", "label": "Tunnel de vente", "shape": "dot", "size": 5, "title": "Mod\u00e8le repr\u00e9sentant les \u00e9tapes que traverse un prospect avant de devenir client, essentiel pour adapter les messages marketing aux besoins sp\u00e9cifiques."}, {"font": {"color": "white"}, "group": 1, "id": "5b9017e2-682a-4f42-8928-7ac357af7aa2", "label": "Acquisition client", "shape": "dot", "size": 5, "title": "Ensemble des strat\u00e9gies et actions mises en \u0153uvre par les entreprises pour attirer, convertir et fid\u00e9liser de nouveaux consommateurs, crucial pour la croissance durable des affaires, souvent facilit\u00e9 par des outils num\u00e9riques et des strat\u00e9gies cibl\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "ea67243a-25ab-4b98-9734-3527b05d9025", "label": "Email marketing", "shape": "dot", "size": 5, "title": "Strat\u00e9gie de communication par email visant \u00e0 acqu\u00e9rir et fid\u00e9liser des clients, n\u00e9cessitant une personnalisation et un timing pr\u00e9cis pour maximiser l\u0027impact."}, {"font": {"color": "white"}, "group": 3, "id": "de28141e36ff4a9f9e47c9a2bd33d099", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi est-il essentiel pour les entreprises de produire du contenu engageant sur les r\u00e9seaux sociaux ?"}, {"font": {"color": "white"}, "group": 3, "id": "528e70f22e334b4dac67119d2c8f37c6", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le principal avantage des r\u00e9seaux sociaux pour les consommateurs ?"}, {"font": {"color": "white"}, "group": 4, "id": "fc46f355691d466985f253eaf9a8e03d", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les r\u00e9seaux sociaux permettent surtout aux entreprises \u003cblank\u003e leurs clients gr\u00e2ce \u00e0 une interaction r\u00e9guli\u00e8re."}, {"font": {"color": "white"}, "group": 5, "id": "92375dc41d474a3185f395ff04e34ad7", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est conseill\u00e9 \u00e0 une entreprise de cibler TikTok, quelles que soient ses activit\u00e9s."}, {"font": {"color": "white"}, "group": 5, "id": "1b052b17b98041c98e95fb600bade8c4", "label": "true_false", "shape": "dot", "size": 5, "title": "Les consommateurs appr\u00e9cient la proximit\u00e9 avec une marque via les r\u00e9seaux sociaux, en plus d\u0027un co\u00fbt r\u00e9duit."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "85c70636-d89f-4686-b3e9-7605299e4588", "label": "Personnalit\u00e9 de marque", "shape": "dot", "size": 5, "title": "Traits distinctifs et humains attribu\u00e9s \u00e0 une marque qui influencent la perception des consommateurs, leur engagement envers celle-ci et \u00e9tablissent une connexion \u00e9motionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "c8ec6455-753a-4309-8f50-93b1081ef04f", "label": "Marque", "shape": "dot", "size": 5, "title": "Une marque est une identit\u00e9 d\u0027entreprise ou de produit, fa\u00e7onn\u00e9e par un ensemble d\u0027\u00e9l\u00e9ments visuels tels que les polices et autres caract\u00e9ristiques distinctives, ainsi qu\u0027un langage et des valeurs uniques. Elle influence la perception du public et des consommateurs, ainsi que leur fid\u00e9lit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "abde0328-6fa4-4594-8983-621f01773287", "label": "Partenariats", "shape": "dot", "size": 5, "title": "Accords entre entreprises pour promouvoir mutuellement leurs produits ou services, augmentant ainsi la visibilit\u00e9 et l\u0027attractivit\u00e9 aupr\u00e8s de nouvelles audiences."}, {"font": {"color": "white"}, "group": 3, "id": "1e89ac4cc951414ebcb1b50b6fc1a72a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le principal avantage de s\u0027associer \u00e0 une marque reconnue ?"}, {"font": {"color": "white"}, "group": 4, "id": "b6a4f1204d7f410f8ff5eecb36ca89cd", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour que ce partenariat soit efficace, il convient de cibler \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "a0089b7bba164c59afb0df5f8f5807bd", "label": "true_false", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing peut varier en fonction du public cible et de la taille de l\u0027entreprise."}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "abe37f8e-52a5-484a-b3e3-4e15aa05c851", "label": "Cr\u00e9dibilit\u00e9", "shape": "dot", "size": 5, "title": "La cr\u00e9dibilit\u00e9 est le niveau de confiance accord\u00e9 \u00e0 une entreprise par ses clients potentiels, souvent renforc\u00e9 par des avis positifs et l\u0027image de s\u00e9rieux d\u0027une marque, qui peut \u00eatre accentu\u00e9e par l\u0027utilisation de couleurs neutres comme le noir, marron et gris."}, {"font": {"color": "white"}, "group": 1, "id": "b3997d9e-6633-4a91-9950-ab034cb6f0d0", "label": "R\u00e9putation de marque", "shape": "dot", "size": 5, "title": "La r\u00e9putation de marque est l\u0027opinion g\u00e9n\u00e9rale que se font les consommateurs sur une entreprise, fa\u00e7onn\u00e9e en partie par son utilisation strat\u00e9gique des couleurs."}, {"font": {"color": "white"}, "group": 1, "id": "a2b8f5cf-f178-4fb2-8e06-9894547e7652", "label": "M\u00e9dias en ligne", "shape": "dot", "size": 5, "title": "Plateformes num\u00e9riques comme les r\u00e9seaux sociaux (Facebook, Instagram) permettant une interaction directe avec l\u0027audience."}, {"font": {"color": "white"}, "group": 1, "id": "a78eba15-1697-4b56-8974-dff6e6150581", "label": "Marketing exp\u00e9rientiel", "shape": "dot", "size": 5, "title": "Strat\u00e9gies de marketing visant \u00e0 cr\u00e9er des exp\u00e9riences m\u00e9morables pour le consommateur \u00e0 travers des \u00e9v\u00e9nements ou des interactions directes."}, {"font": {"color": "white"}, "group": 1, "id": "b7ceafcb-848e-4b47-8fca-c4ed65366c70", "label": "M\u00e9dias traditionnels", "shape": "dot", "size": 5, "title": "Supports de communication classiques tels que la t\u00e9l\u00e9vision, la radio et la presse \u00e9crite, utilis\u00e9s pour atteindre un large public."}, {"font": {"color": "white"}, "group": 1, "id": "f8f563ff-6ec9-4520-b03e-da9a48ab1773", "label": "Canaux de communication", "shape": "dot", "size": 5, "title": "M\u00e9dias et moyens par lesquels une entreprise atteint son audience cible et transmet des messages marketing, incluant \u00e0 la fois les m\u00e9dias traditionnels (tels que la t\u00e9l\u00e9vision, la radio, et les journaux) et num\u00e9riques (comme les sites web, les emails, et les r\u00e9seaux sociaux)."}, {"font": {"color": "white"}, "group": 1, "id": "b0450210-90e1-47cb-bc4c-a3c296f5b97e", "label": "Message marketing", "shape": "dot", "size": 5, "title": "Communication cibl\u00e9e qui d\u00e9crit un produit ou service, mettant en avant ses b\u00e9n\u00e9fices pratiques, \u00e9conomiques ou \u00e9motionnels pour un persona sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "354f00f5-bf8a-4d2f-9cec-fc43e20d7772", "label": "Bouche-\u00e0-oreille num\u00e9rique", "shape": "dot", "size": 5, "title": "Transmission d\u0027informations et recommandations entre consommateurs via internet, impactant significativement le comportement d\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "3f50a66f-419f-46fb-923e-9ea15e06418a", "label": "Fid\u00e9lisation du client", "shape": "dot", "size": 5, "title": "La fid\u00e9lisation du client, souvent appel\u00e9e fid\u00e9lisation, d\u00e9signe l\u0027ensemble des strat\u00e9gies et processus mis en place pour \u00e9tablir et maintenir une relation durable avec les clients existants. Cela inclut l\u0027engagement des clients envers une marque ou un produit, l\u0027augmentation de leur satisfaction, l\u0027offre de valeur ajout\u00e9e, ainsi que la reconnaissance des clients pour encourager leur retour et la r\u00e9p\u00e9tition d\u0027achat. La fid\u00e9lisation est cruciale pour le succ\u00e8s \u00e0 long terme des entreprises, car elle est g\u00e9n\u00e9ralement plus rentable que l\u0027acquisition de nouveaux clients."}, {"font": {"color": "white"}, "group": 1, "id": "06a274fb-c8f9-4a58-bb40-297d5d475e29", "label": "Identit\u00e9 de marque", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est la perception collective des valeurs, missions et caract\u00e9ristiques d\u0027une entreprise, ainsi que sa repr\u00e9sentation mentale construite par des \u00e9l\u00e9ments tels que le logo, les valeurs et l\u0027identit\u00e9 visuelle. Elle est essentielle pour \u00e9tablir la confiance avec les consommateurs et influencer leur perception de la marque."}, {"font": {"color": "white"}, "group": 3, "id": "e69ee71bc6964844966ff415e2e0d45d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du content marketing pour une entreprise ?"}, {"font": {"color": "white"}, "group": 3, "id": "377e3f4276384829803b6b3bdd3d972c", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doivent refl\u00e9ter les contenus diffus\u00e9s dans une strat\u00e9gie de content marketing ?"}, {"font": {"color": "white"}, "group": 4, "id": "17b63291492047e89062bad27b5bfdef", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le content marketing a pour r\u00f4le d\u0027attirer de nouveaux prospects et \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "6b8e1b603d2c4fa99ca7110cd586606d", "label": "true_false", "shape": "dot", "size": 5, "title": "Certains contenus de content marketing peuvent avoir une longue dur\u00e9e de vie et continuer \u00e0 g\u00e9n\u00e9rer du trafic vers le site web de l\u0027entreprise."}, {"font": {"color": "white"}, "group": 5, "id": "0206d167da37400a8eb1b8cd4534ec19", "label": "true_false", "shape": "dot", "size": 5, "title": "Le content marketing se limite \u00e0 la diffusion des valeurs d\u0027une entreprise et ne sert pas d\u0027outil pour attirer des prospects  "Le marketing mobile, \u00e9galement connu sous le nom de m-marketing ou Mobil Marketing, d\u00e9signe les strat\u00e9gies de communication et de promotion ciblant les utilisateurs d\u0027appareils mobiles. Cela inclut l\u0027utilisation de techniques adapt\u00e9es aux sp\u00e9cificit\u00e9s des plateformes mobiles, telles que les SMS, les applications et les publicit\u00e9s cibl\u00e9es, ainsi que des promotions g\u00e9olocalis\u00e9es. L\u0027objectif est d\u0027interagir directement et de mani\u00e8re personnalis\u00e9e avec les consommateurs en situation de mobilit\u00e9 afin de stimuler l\u0027engagement et la fid\u00e9lisation \u00e0 travers des messages cibl\u00e9s qui favorisent l\u0027achat. Cette strat\u00e9gie est essentielle pour atteindre efficacement les utilisateurs en d\u00e9placement et optimiser l\u0027acquisition d\u0027utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "af32d148-8bba-4395-96cf-65c2bdd6f135", "label": "Campagnes de marketing", "shape": "dot", "size": 5, "title": "Initiatives promotionnelles cibl\u00e9es visant \u00e0 engager un public sp\u00e9cifique, souvent facilit\u00e9es par des outils num\u00e9riques et des donn\u00e9es clients."}, {"font": {"color": "white"}, "group": 1, "id": "d6e87da1-e08c-46b8-8d7f-abb1f2f08cb3", "label": "Segmentation d\u0027audience", "shape": "dot", "size": 5, "title": "Processus de division du march\u00e9 en groupes distincts selon des crit\u00e8res sp\u00e9cifiques afin d\u0027adapter les messages marketing efficacement."}, {"font": {"color": "white"}, "group": 1, "id": "71c73ab5-d954-4cb2-a82a-62a39bda387b", "label": "Image de marque", "shape": "dot", "size": 5, "title": "Perception collective d\u0027une entreprise ou produit par le public, influenc\u00e9e par des \u00e9l\u00e9ments tels que les campagnes marketing innovantes et cr\u00e9atives, le design, la communication et l\u0027exp\u00e9rience client."}, {"font": {"color": "white"}, "group": 1, "id": "74bc08ed-2c3b-471e-b682-8ea9d3 ": {"color": "white"}, "group": 3, "id": "978f3a12d4ff4c4699020efb25090074", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi est-il plus int\u00e9ressant de fid\u00e9liser un consommateur que de chercher de nouveaux prospects ?"}, {"font": {"color": "white"}, "group": 5, "id": "408dfd89eb3d4db8b32903dbb1fb1281", "label": "true_false", "shape": "dot", "size": 5, "title": "Une strat\u00e9gie d\u0027acquisition client est n\u00e9cessaire pour accro\u00eetre la notori\u00e9t\u00e9 et assurer des ventes r\u00e9guli\u00e8res."}, {"font": {"color": "white"}, "group": 1, "id": "0c3df624-4b17-4f16-9cc2-dc03570e38e2", "label": "Strat\u00e9gies omnicanales", "shape": "dot", "size": 5, "title": "Approche int\u00e9gr\u00e9e du marketing qui utilise plusieurs canaux (mobile, web, physique) pour offrir une exp\u00e9rience client coh\u00e9rente."}, {"font": {"color": "white"}, "group": 1, "id": "dd43b734-1a0d-41f0-b166-e146f0f7a7c1", "label": "Analyse des donn\u00e9es", "shape": "dot", "size": 5, "title": "Processus d\u0027examen et d\u0027interpr\u00e9tation des donn\u00e9es collect\u00e9es pour optimiser les campagnes marketing et am\u00e9liorer le retour sur investissement."}, {"font": {"color": "white"}, "group": 1, "id": "cfc0d140-aeef-4bbd-b697-03bbfff21b2b", "label": "SMS marketing", "shape": "dot", "size": 5, "title": "Le marketing par SMS et les campagnes SMS consistent \u00e0 utiliser des messages texte courts pour communiquer directement avec les clients ou consommateurs, souvent dans le but de promouvoir des produits, d\u0027envoyer des notifications importantes ou d\u0027informer sur des offres sp\u00e9ciales, tout en b\u00e9n\u00e9ficiant d\u0027un taux de lecture \u00e9lev\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "1c302595-a23e-41d5-9794-00f40ca94498", "label": "Applications mobiles", "shape": "dot", "size": 5, "title": "Les applications mobiles, ou application mobile, sont des logiciels con\u00e7us sp\u00e9cifiquement pour fonctionner sur des appareils mobiles tels que les smartphones et les tablettes. Elles sont souvent optimis\u00e9es pour l\u0027interaction tactile ou vocale et peuvent inclure des fonctionnalit\u00e9s comme un mode sombre. Ces applications jouent un r\u00f4le essentiel dans l\u0027exp\u00e9rience utilisateur moderne en facilitant l\u0027acc\u00e8s \u00e0 divers services et fonctionnalit\u00e9s via une interface utilisateur optimis\u00e9e. Elles offrent une exp\u00e9rience personnalis\u00e9e, renforcent la relation client et permettent d\u0027acc\u00e9der \u00e0 des services vari\u00e9s. Bien qu\u0027elles soient souvent utilis\u00e9es pour l\u0027\u00e9ducation, elles peuvent \u00e9galement \u00eatre distrayantes et limit\u00e9es sans interaction humaine. De plus, elles fournissent des opportunit\u00e9s publicitaires aux marques tout en comportant des risques tels que la publicit\u00e9 inappropri\u00e9e et les achats int\u00e9gr\u00e9s."}, {"font": {"color": "white"}, "group": 5, "id": "bbc14504450e44a5b76b8e5a4aa176d6", "label": "true_false", "shape": "dot", "size": 5, "title": "Ne pas prendre en compte la g\u00e9olocalisation r\u00e9duit l\u0027efficacit\u00e9 des campagnes en limitant la personnalisation des offres."}, {"font": {"color": "white"}, "group": 1, "id": "6023dfd6-ea81-45fa-aefa-6d1c4958f59a", "label": "Confiance du consommateur", "shape": "dot", "size": 5, "title": "Niveau de s\u00e9curit\u00e9 et de certitude ressenti par un consommateur envers une marque, un produit ou un service, influenc\u00e9 par la clart\u00e9 des informations et la simplicit\u00e9 des choix offerts, crucial pour encourager l\u0027achat et fid\u00e9liser."}, {"font": {"color": "white"}, "group": 1, "id": "60d63466-71b9-456a-b43e-13b1ac19efef", "label": "Likes sociaux", "shape": "dot", "size": 5, "title": "Indicateur num\u00e9rique montrant combien de personnes aiment un produit, utilis\u00e9 pour accro\u00eetre sa visibilit\u00e9 et son attrait."}, {"font": {"color": "white"}, "group": 3, "id": "50f081ea1d0d41379660f0d24f579c36", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027effet de montrer le nombre de likes sous un produit ?"}, {"font": {"color": "white"}, "group": 4, "id": "15f9cc3e36da42d484ef1507c3854665", "label": "fill_in", "shape": "dot", "size": 5, "title": "Afficher le nombre de likes sous votre produit est une bonne fa\u00e7on de cr\u00e9er un biais \u003cblank\u003e vis-\u00e0-vis du produit."}, {"font": {"color": "white"}, "group": 5, "id": "8ad8c9c05109439d9f38b2d626d4eefb", "label": "true_false", "shape": "dot", "size": 5, "title": "Le nombre de likes affich\u00e9 sur un produit peut encourager d\u0027autres utilisateurs \u00e0 liker le produit et augmenter sa visibilit\u00e9 sur les r\u00e9seaux sociaux."}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "e5f07c94-5c16-41e3-be51-af09072ae01f", "label": "M\u00e9diatisation", "shape": "dot", "size": 5, "title": "Processus de diffusion et de promotion d\u0027offres commerciales via des plateformes num\u00e9riques pour atteindre un public plus large."}, {"font": {"color": "white"}, "group": 3, "id": "55bcc645abb64363a3d9b731e7298882", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027a fait Groupon pour rendre les bons de r\u00e9duction plus accessibles au public ?"}, {"font": {"color": "white"}, "group": 4, "id": "a31ddd2779b04c2f9dab7958d9a8ca06", "label": "fill_in", "shape": "dot", "size": 5, "title": "Groupon a eu l\u0027id\u00e9e de partager et de m\u00e9diatiser les bons de r\u00e9duction pour \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 3, "id": "231bff2588084637a2decca233f97117", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels sont les points de contact principaux entre une marque et ses clients ?"}, {"font": {"color": "white"}, "group": 5, "id": "7e756058c04e4cd891b34d594bec7d62", "label": "true_false", "shape": "dot", "size": 5, "title": "Les interactions entre la marque et les clients se limitent uniquement aux interactions en ligne."}, {"font": {"color": "white"}, "group": 1, "id": "b0285160-ce09-4a54-819f-12cb8d69ebad", "label": "gamification", "shape": "dot", "size": 5, "title": "Int\u00e9gration d\u0027\u00e9l\u00e9ments ludiques dans des contextes non ludiques pour engager et fid\u00e9liser les utilisateurs, comme dans le cas de campagnes marketing."}, {"font": {"color": "white"}, "group": 3, "id": "a7f5ed158813454e89c172b19be007c1", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027envoyer des messages via g\u00e9olocalisation pr\u00e8s des magasins ?"}, {"font": {"color": "white"}, "group": 1, "id": "7d3a5bc2-9290-401b-8bb9-298ca0fcb4dc", "label": "Empathie", "shape": "dot", "size": 5, "title": "Capacit\u00e9 \u00e0 comprendre et partager les sentiments d\u0027autrui, essentielle pour cr\u00e9er des relations authentiques avec les clients."}, {"font": {"color": "white"}, "group": 1, "id": "fd683f12-a578-42c9-907d-87830c9294a7", "label": "Objectif", "shape": "dot", "size": 5, "title": "Un objectif est un r\u00e9sultat souhait\u00e9 ou un but pr\u00e9cis que le persona cherche \u00e0 atteindre, influen\u00e7ant ses d\u00e9cisions d\u0027achat et ses interactions avec les marques. Il peut \u00e9galement repr\u00e9senter un probl\u00e8me clairement d\u00e9fini \u00e0 r\u00e9soudre lors de s\u00e9ances cr\u00e9atives, comme la cr\u00e9ation d\u0027un logo ou d\u0027une campagne publicitaire. Cet objectif oriente les id\u00e9es g\u00e9n\u00e9r\u00e9es et les r\u00e9flexions des participants, \u00e9tant essentiel pour le travail cr\u00e9atif."}, {"font": {"color": "white"}, "group": 4, "id": "94c877b753584e1e991d673194383f54", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les marques utilisent les avis clients sur leur site internet principalement pour \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 1, "id": "db56f764-3d85-4952-9090-4868838520ca", "label": "Assistance", "shape": "dot", "size": 5, "title": "Service client propos\u00e9 par une entreprise pour aider les consommateurs avec leurs questions ou probl\u00e8mes li\u00e9s aux produits."}, {"font": {"color": "white"}, "group": 1, "id": "9a0b84bb-dedf-4da9-a08a-1a6be8010ee3", "label": "Avis positifs", "shape": "dot", "size": 5, "title": "Commentaires favorables laiss\u00e9s par des clients sur un produit, contribuant \u00e0 \u00e9tablir une r\u00e9putation positive et \u00e0 encourager d\u0027autres achats."}, {"font": {"color": "white"}, "group": 1, "id": "fd58b0ed-6760-4556-bcfb-334c5c3f9603", "label": "Confiance client", "shape": "dot", "size": 5, "title": "Sentiment de s\u00e9curit\u00e9 ressenti par un consommateur lors d\u0027un achat, renforc\u00e9 par des preuves sociales comme des t\u00e9moignages ou le nombre d\u0027achats."}, {"font": {"color": "white"}, "group": 1, "id": "6699fd73-1b89-48ad-8f26-25a2ac0bd1fd", "label": "Confiance", "shape": "dot", "size": 5, "title": "\u00c9tat d\u0027esprit essentiel dans les relations commerciales, influenc\u00e9 par des \u00e9l\u00e9ments comme la couleur, qui renforce la fid\u00e9lit\u00e9 des clients."}, {"font": {"color": "white"}, "group": 1, "id": "039131d1-dccf-49b8-a9b9-0cfbc6bf50bb", "label": "Branding Strategy", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de branding est un processus de planification et de cr\u00e9ation d\u0027une image de marque forte et coh\u00e9rente, qui englobe les \u00e9l\u00e9ments visuels et strat\u00e9giques utilis\u00e9s pour \u00e9tablir une identit\u00e9 unique pour un produit ou une entreprise. Cela inclut l\u0027utilisation r\u00e9fl\u00e9chie des couleurs, du design et de la communication afin d\u0027attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 1, "id": "04f1e923-3a80-492f-abdb-88cb768976e2", "label": "Persuasion", "shape": "dot", "size": 5, "title": "Technique utilis\u00e9e pour influencer les comportements ou d\u00e9cisions des consommateurs, essentielle dans le marketing et l\u0027e-commerce."}, {"font": {"color": "white"}, "group": 1, "id": "cd014ac1-4421-4092-bf15-3e8860dec9df", "label": "Choix populaires", "shape": "dot", "size": 5, "title": "Produits pr\u00e9sent\u00e9s comme tr\u00e8s demand\u00e9s, renfor\u00e7ant la confiance des clients et incitant \u00e0 l\u0027achat par le biais de la preuve sociale."}, {"font": {"color": "white"}, "group": 3, "id": "72a8b37d3efc4948b016128ad5c504a2", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle technique peut influencer l\u0027achat futur d\u0027un client ind\u00e9cis ?"}, {"font": {"color": "white"}, "group": 1, "id": "ef48a938-94d7-49db-b904-a2c98d811729", "label": "Livre blanc", "shape": "dot", "size": 5, "title": "Document informatif utilis\u00e9 en B2B pour g\u00e9n\u00e9rer des leads, souvent en \u00e9change d\u0027informations personnelles de l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "69f33eee-5a67-42ea-b7a6-458f2fee3615", "label": "T\u00e9l\u00e9chargements", "shape": "dot", "size": 5, "title": "Le t\u00e9l\u00e9chargement d\u00e9signe l\u0027acte de transf\u00e9rer des donn\u00e9es d\u0027un serveur vers un appareil local, permettant ainsi l\u0027acc\u00e8s \u00e0 divers contenus num\u00e9riques tels que des livres, de la musique ou d\u0027autres fichiers. Ce processus est essentiel pour l\u0027acquisition client et la collecte de donn\u00e9es dans le cadre du marketing digital."}, {"font": {"color": "white"}, "group": 5, "id": "7172c1186aa94d509bbe8687e46e6409", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027application mobile permet \u00e0 la marque d\u0027\u00eatre plus proche du client en \u00e9tant accessible directement dans sa poche."}, {"font": {"color": "white"}, "group": 1, "id": "c231e437-254e-457e-95c6-a99c3ae0c5b2", "label": "Wording", "shape": "dot", "size": 5, "title": "Choix des mots utilis\u00e9s dans un message ou un bouton, crucial pour attirer l\u0027attention et inciter \u00e0 l\u0027action."}, {"font": {"color": "white"}, "group": 1, "id": "c632565e-0fdc-41f7-9cbd-5a8f1938cb36", "label": "Imp\u00e9ratif", "shape": "dot", "size": 5, "title": "Mode verbal utilis\u00e9 pour donner des ordres ou des conseils directs, souvent plus engageant dans les CTA."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "0ddf6c00-325e-44b2-bd25-99b086552b49", "label": "Publicit\u00e9", "shape": "dot", "size": 5, "title": "Utilisation strat\u00e9gique des \u00e9l\u00e9ments distinctifs pour capter l\u0027attention et am\u00e9liorer la m\u00e9morisation des produits."}, {"font": {"color": "white"}, "group": 5, "id": "3f048550008d42839cb0450f76db11d5", "label": "true_false", "shape": "dot", "size": 5, "title": "La production de contenu digital r\u00e9gulier est importante pour am\u00e9liorer le r\u00e9f\u00e9rencement et attirer de nouveaux clients."}, {"font": {"color": "white"}, "group": 1, "id": "9f48b061-80c9-4b9a-ac0b-836872187cda", "label": "Influences externes", "shape": "dot", "size": 5, "title": "Facteurs ext\u00e9rieurs tels que amis, m\u00e9dias ou offres concurrentes qui impactent les d\u00e9cisions et le comportement des clients."}]);

        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.33,
            "damping": 0.95,
            "nodeDistance": 420,
            "springConstant": 0.1,
            "springLength": 110
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
