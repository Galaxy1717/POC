sus par lequel plusieurs individus ou \u00e9quipes, y compris les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation, interagissent \u00e9troitement pour atteindre des objectifs communs. Ce partenariat actif favorise une responsabilit\u00e9 partag\u00e9e pour les livraisons logicielles et am\u00e9liore la compr\u00e9hension mutuelle, permettant ainsi de r\u00e9soudre rapidement les probl\u00e8mes. La collaboration implique un \u00e9change d\u0027id\u00e9es enrichissant, facilit\u00e9e par des outils num\u00e9riques, qui transforme les relations traditionnelles en un environnement d\u0027innovation et de partage. Elle se caract\u00e9rise \u00e9galement par une interaction continue entre membres d\u0027une \u00e9quipe, favorisant le partage de code et la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 1, "id": "afe08612-370f-46cc-97df-bba29fe4f822", "label": "Transparence", "shape": "dot", "size": 5, "title": "La transparence d\u00e9signe l\u0027obligation d\u0027informer clairement les individus sur l\u0027utilisation de leurs donn\u00e9es personnelles, qu\u0027elles soient financi\u00e8res, contractuelles ou relatives \u00e0 la protection des donn\u00e9es. Elle implique que les organismes doivent garantir aux individus un contr\u00f4le et une compr\u00e9hension totale de l\u0027utilisation de leurs informations afin d\u0027\u00e9viter les malentendus avec le client et de renforcer la confiance des administr\u00e9s d\u00e8s leur collecte."}, {"font": {"color": "white"}, "group": 5, "id": "9eb9e1ede8934c61acb746d3a5f02c16", "label": "true_false", "shape": "dot", "size": 5, "title": "Les administr\u00e9s doivent \u00eatre inform\u00e9s de la collecte de leurs donn\u00e9es uniquement apr\u00e8s que cette collecte ait eu lieu."}, {"font": {"color": "white"}, "group": 5, "id": "66f992bff64445abb49ef55e79ec26cf", "label": "true_false", "shape": "dot", "size": 5, "title": "Les personnes doivent \u00eatre inform\u00e9es de l\u0027utilisation de leurs donn\u00e9es uniquement apr\u00e8s leur collecte."}, {"font": {"color": "white"}, "group": 1, "id": "78d7e611-bbe4-4014-9c38-c7c238fbd77a", "label": "M\u00e9tadonn\u00e9es", "shape": "dot", "size": 5, "title": "Les m\u00e9tadonn\u00e9es sont des informations descriptives qui accompagnent un contenu, telles que des images ou du texte. Elles incluent des d\u00e9tails comme l\u0027auteur, la date de cr\u00e9ation, les droits d\u0027utilisation et d\u0027autres \u00e9l\u00e9ments essentiels pour la gestion, la recherche dans les bases de donn\u00e9es et l\u0027optimisation du contenu en ligne. Les m\u00e9tadonn\u00e9es facilitent \u00e9galement l\u0027indexation par les moteurs de recherche et am\u00e9liorent l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "c3cd05e13a1c4e159bd4408c5b57a1da", "label": "true_false", "shape": "dot", "size": 5, "title": "Les m\u00e9tadonn\u00e9es sont utilis\u00e9es principalement par les utilisateurs finaux pour am\u00e9liorer leur exp\u00e9rience de navigation."}]);

};
