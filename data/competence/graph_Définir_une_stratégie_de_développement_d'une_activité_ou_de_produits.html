                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "97773262-3ef9-493f-8aea-44b4ef91a06d", "label": "Marketing", "shape": "dot", "size": 5, "title": "Discipline visant \u00e0 promouvoir et vendre des produits ou services, incluant des strat\u00e9gies comme le mass mailing, le suivi de campagnes sponsoris\u00e9es, ainsi que des techniques pour attirer et fid\u00e9liser les clients dans un environnement concurrentiel."}, {"font": {"color": "white"}, "group": 1, "id": "c39fe47c-99bf-4319-981d-05167bec6fe9", "label": "Performance", "shape": "dot", "size": 5, "title": "La performance d\u0027un site web, ou performance de site, d\u00e9signe la capacit\u00e9 d\u0027un site \u00e0 fonctionner efficacement sous diverses conditions. Cela inclut des aspects tels que la vitesse de chargement, l\u0027exp\u00e9rience utilisateur, le taux de conversion, le trafic, le SEO et l\u0027engagement utilisateur. Ces \u00e9l\u00e9ments sont essentiels pour optimiser la visibilit\u00e9 en ligne et influencer directement la satisfaction des utilisateurs dans un contexte num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "6d35ed94-c063-4944-b49e-ccf41ccc7ff8", "label": "SEO (Search Engine Optimization)", "shape": "dot", "size": 9, "title": "Le SEO (Search Engine Optimization ou Optimisation pour les moteurs de recherche) et le r\u00e9f\u00e9rencement d\u00e9signent la m\u00eame pratique, qui consiste en un ensemble de techniques et de strat\u00e9gies visant \u00e0 optimiser le contenu, la structure et l\u0027accessibilit\u00e9 des sites web afin d\u0027am\u00e9liorer leur classement et leur visibilit\u00e9 organique dans les r\u00e9sultats naturels des moteurs de recherche. Cela inclut des pratiques telles que l\u0027optimisation pour les appareils mobiles, l\u0027utilisation de mots-cl\u00e9s pertinents, l\u0027am\u00e9lioration de l\u0027exp\u00e9rience utilisateur, la cr\u00e9ation de liens entrants, ainsi que d\u0027autres m\u00e9thodes permettant d\u0027attirer un trafic organique accru sans recourir \u00e0 des paiements directs. Le r\u00e9f\u00e9rencement naturel est essentiel pour rendre un site plus pertinent tant pour les utilisateurs que pour les moteurs de recherche, et il joue un r\u00f4le crucial dans la strat\u00e9gie marketing num\u00e9rique globale."}, {"font": {"color": "white"}, "group": 1, "id": "6950796e-29f2-4064-93d6-b57b697a2787", "label": "Am\u00e9lioration continue", "shape": "dot", "size": 5, "title": "Processus et philosophie d\u0027optimisation r\u00e9guli\u00e8re et continue des processus et produits, fond\u00e9e sur les retours d\u0027exp\u00e9rience et les contributions, visant \u00e0 am\u00e9liorer la qualit\u00e9 du contenu ou du produit final, particuli\u00e8rement cruciale dans des environnements tels que DevOps pour s\u0027adapter aux changements rapides du march\u00e9."}, {"font": {"color": "white"}, "group": 2, "id": 13642, "label": "Cours sur DevOps : Fusionner le D\u00e9veloppement et l\u0027Exploitation", "shape": "dot", "size": 8, "title": "A4 - Cours Intro Culture Devops"}, {"font": {"color": "white"}, "group": 1, "id": "fdd30b48-ff85-4d12-8f41-23ad3ccda770", "label": "Comp\u00e9titivit\u00e9 sur le march\u00e9", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027une entreprise \u00e0 se d\u00e9marquer face \u00e0 ses concurrents; renforc\u00e9e par l\u0027adoption efficace de pratiques DevOps."}, {"font": {"color": "white"}, "group": 1, "id": "cb7ce39a-3887-41be-883c-1dcb426dd2f7", "label": "Outils appropri\u00e9s", "shape": "dot", "size": 5, "title": "Logiciels et technologies sp\u00e9cifiques utilis\u00e9s dans le cadre de DevOps pour faciliter l\u0027int\u00e9gration continue, le d\u00e9ploiement continu et la gestion des infrastructures."}, {"font": {"color": "white"}, "group": 1, "id": "c6dd2e1b-3353-49bc-9462-76e48c749f8a", "label": "R\u00e9activit\u00e9", "shape": "dot", "size": 5, "title": "Capacit\u00e9 \u00e0 r\u00e9pondre rapidement aux besoins du march\u00e9 ou des clients; essentielle pour maintenir un avantage concurrentiel gr\u00e2ce \u00e0 DevOps."}, {"font": {"color": "white"}, "group": 1, "id": "295d4059-ab79-4496-94b9-ee26862fda8d", "label": "Agilit\u00e9", "shape": "dot", "size": 5, "title": "L\u0027agilit\u00e9 est une approche de gestion de projet qui privil\u00e9gie la flexibilit\u00e9 et l\u0027adaptation rapide aux changements, tout en impliquant continuellement les utilisateurs dans le d\u00e9veloppement. Elle se manifeste par la capacit\u00e9 d\u0027une entreprise \u00e0 r\u00e9agir rapidement aux \u00e9volutions du march\u00e9, facilit\u00e9e par des pratiques telles que DevOps et des cycles de d\u00e9veloppement courts, favorisant ainsi une meilleure collaboration et une livraison continue de valeur."}, {"font": {"color": "white"}, "group": 1, "id": "fe7bdcdc-9ca0-447d-bc67-86e4f075b51d", "label": "Automatisation", "shape": "dot", "size": 5, "title": "L\u0027automatisation est un processus qui utilise des technologies, outils et scripts pour ex\u00e9cuter automatiquement des t\u00e2ches r\u00e9p\u00e9titives sans intervention humaine. Elle simplifie et acc\u00e9l\u00e8re l\u0027installation, la mise \u00e0 jour des d\u00e9pendances, ainsi que les t\u00e2ches de d\u00e9veloppement, tests et d\u00e9ploiement. En r\u00e9duisant les interventions humaines, elle augmente l\u0027efficacit\u00e9, la rapidit\u00e9 et la fiabilit\u00e9 du d\u00e9veloppement logiciel tout en \u00e9tant essentielle pour am\u00e9liorer la r\u00e9activit\u00e9 face aux alertes dans le monitoring et acc\u00e9l\u00e9rer la livraison dans un environnement DevOps."}, {"font": {"color": "white"}, "group": 1, "id": "a3e4a324-8a40-4d42-90c1-995c08e2c180", "label": "Suivi de l\u0027avancement", "shape": "dot", "size": 5, "title": "Pratique consistant \u00e0 monitorer r\u00e9guli\u00e8rement les progr\u00e8s r\u00e9alis\u00e9s dans un projet afin d\u0027assurer une bonne gestion du temps et des ressources."}, {"font": {"color": "white"}, "group": 3, "id": "585c47e7937f40ff9c0f3d0263dbac9c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel avantage majeur DevOps apporte-t-il aux entreprises?"}, {"font": {"color": "white"}, "group": 3, "id": "cb257e643d594bb8bd4897d94694ba3e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles pratiques sont encourag\u00e9es par DevOps dans le d\u00e9veloppement logiciel?"}, {"font": {"color": "white"}, "group": 4, "id": "4b248f9bd3854c4f93f303c82e228412", "label": "fill_in", "shape": "dot", "size": 5, "title": "DevOps favorise la collaboration, l\u0027automatisation et l\u0027am\u00e9lioration continue dans le d\u00e9veloppement logiciel, permettant ainsi aux entreprises d\u0027augmenter leur \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "db8c360fecc247f0a29ea212dc5c75b2", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027adoption du DevOps permet aux entreprises d\u0027am\u00e9liorer leur agilit\u00e9 et leur comp\u00e9titivit\u00e9 dans le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "26aa58a3-38c4-42af-894c-4680f9597eae", "label": "Livraison Rapide", "shape": "dot", "size": 5, "title": "Capacit\u00e9 \u00e0 mettre rapidement de nouvelles fonctionnalit\u00e9s \u00e0 disposition des utilisateurs, cruciale pour maintenir un avantage concurrentiel."}, {"font": {"color": "white"}, "group": 1, "id": "45fdb345-225b-4b68-9508-dcd5404eb5e4", "label": "D\u00e9ploiement Continu", "shape": "dot", "size": 5, "title": "Le D\u00e9ploiement Continu (CD) est une m\u00e9thode qui s\u0027inscrit dans le cadre de l\u0027int\u00e9gration continue (CI) et permet d\u0027automatiser le d\u00e9ploiement en production des modifications valid\u00e9es sans intervention humaine. Ce processus, \u00e9galement connu sous le nom de mise en production, garantit que l\u0027application d\u00e9velopp\u00e9e est mise en ligne et rendue disponible pour les utilisateurs finaux dans un environnement r\u00e9el. Le d\u00e9ploiement automatis\u00e9 facilite cette transition en permettant un d\u00e9ploiement automatique dans l\u0027environnement de production apr\u00e8s validation des tests, assurant ainsi une disponibilit\u00e9 continue des services tout en am\u00e9liorant la rapidit\u00e9 et la qualit\u00e9 des livraisons."}, {"font": {"color": "white"}, "group": 1, "id": "c466bf2b-931b-4e08-ac8c-8341099d6df5", "label": "R\u00e9duction des Risques", "shape": "dot", "size": 5, "title": "Diminution des erreurs humaines gr\u00e2ce \u00e0 l\u0027automatisation, ce qui rend le processus de d\u00e9ploiement plus fiable."}, {"font": {"color": "white"}, "group": 1, "id": "75f3fa92-1085-4893-8313-67c73264342a", "label": "Int\u00e9gration Continue et D\u00e9ploiement Continu (CI/CD)", "shape": "dot", "size": 9, "title": "L\u0027int\u00e9gration continue et le d\u00e9ploiement continu (CI/CD) d\u00e9signent un ensemble de pratiques et de processus automatis\u00e9s dans le d\u00e9veloppement logiciel, permettant d\u0027int\u00e9grer fr\u00e9quemment des modifications de code dans un r\u00e9f\u00e9rentiel partag\u00e9 tout en assurant leur d\u00e9ploiement efficace. Cette approche inclut des tests automatis\u00e9s pour garantir la stabilit\u00e9 et la qualit\u00e9 du logiciel, facilitant ainsi les mises \u00e0 jour continues et la gestion des versions. Le pipeline CI/CD optimise les cycles de d\u00e9veloppement en d\u00e9tectant rapidement les erreurs, r\u00e9duisant les risques li\u00e9s aux changements de code, et acc\u00e9l\u00e9rant le processus de livraison tout en maintenant la coh\u00e9rence du code. Il est con\u00e7u pour int\u00e9grer harmonieusement les contributions des d\u00e9veloppeurs gr\u00e2ce \u00e0 l\u0027utilisation d\u0027outils automatis\u00e9s."}, {"font": {"color": "white"}, "group": 3, "id": "807ab7f2212e474c946a695d13ebb74f", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment le CD contribue-t-il \u00e0 la r\u00e9duction des d\u00e9lais de d\u00e9ploiement ?"}, {"font": {"color": "white"}, "group": 3, "id": "02b4d82f5e144dd6bbea476eff8f4e69", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des avantages pour les utilisateurs finaux du Continuous Delivery (CD) ?"}, {"font": {"color": "white"}, "group": 3, "id": "5a197a04a7244b87ac98c29061425267", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels avantages le Continuous Deployment apporte-t-il ?"}, {"font": {"color": "white"}, "group": 3, "id": "ec07a0b6663a48d89fe9a98a541c5a9e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le principal objectif du D\u00e9ploiement Continu (CD) dans les pipelines logiciels ?"}, {"font": {"color": "white"}, "group": 4, "id": "e77c41e71eeb4490adabee9d30ca49d1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le CD permet de mettre rapidement \u00e0 disposition des utilisateurs finaux \u003cblank\u003e, ce qui peut \u00eatre essentiel pour rester comp\u00e9titif sur le march\u00e9."}, {"font": {"color": "white"}, "group": 4, "id": "6540f058d67d40c6bf3dcb5b832c07fd", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le Continuous Deployment permet une livraison rapide et une am\u00e9lioration \u003cblank\u003e de la qualit\u00e9 logicielle, mais n\u00e9cessite une infrastructure bien \u00e9tablie de tests automatis\u00e9s."}, {"font": {"color": "white"}, "group": 5, "id": "36bd6e6a8af34232870afc56cff20b2a", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctionnalit\u00e9s ou corrections de bogues sont mises \u00e0 disposition des utilisateurs finaux d\u00e8s qu\u0027elles sont pr\u00eates gr\u00e2ce \u00e0 l\u0027automatisation du processus de d\u00e9ploiement."}, {"font": {"color": "white"}, "group": 5, "id": "971aa4f41ce041b1aeb6538b0f855b5d", "label": "true_false", "shape": "dot", "size": 5, "title": "Le Continuous Deployment peut n\u00e9cessiter un changement culturel au sein de l\u0027organisation."}, {"font": {"color": "white"}, "group": 5, "id": "4fbff48d656247a598bb7dd573bedc96", "label": "true_false", "shape": "dot", "size": 5, "title": "Le Continuous Deployment garantit une qualit\u00e9 logicielle parfaite, sans risque d\u0027\u00e9chec."}, {"font": {"color": "white"}, "group": 5, "id": "8b671336692747828c19f7f4af5836f0", "label": "true_false", "shape": "dot", "size": 5, "title": "Un des avantages du Continuous Deployment est qu\u0027il permet une mise en production plus rapide des nouvelles fonctionnalit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "bf9dcd29-03f3-4cd8-a076-8331895e019d", "label": "KPI (Indicateurs Cl\u00e9s de Performance)", "shape": "dot", "size": 5, "title": "Les KPI, ou Indicateurs Cl\u00e9s de Performance, sont des mesures quantifiables utilis\u00e9es pour \u00e9valuer le succ\u00e8s et l\u0027efficacit\u00e9 d\u0027un produit, service ou strat\u00e9gie marketing. Ils jouent un r\u00f4le essentiel dans le suivi des performances des \u00e9quipes, notamment dans les objectifs DevOps, en facilitant la prise de d\u00e9cisions \u00e9clair\u00e9es et en permettant d\u0027ajuster les actions si n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 1, "id": "7df0cd08-ad3f-47c5-be22-f545fc9a5cc5", "label": "Audit DevOps", "shape": "dot", "size": 5, "title": "\u00c9valuation syst\u00e9matique des pratiques de d\u00e9veloppement et d\u0027exploitation de logiciels, visant \u00e0 identifier les am\u00e9liorations possibles dans une entreprise."}, {"font": {"color": "white"}, "group": 1, "id": "7760bb09-d3a7-4570-9578-ba1f1f73a8a1", "label": "Outils CI/CD (Int\u00e9gration Continue/D\u00e9ploiement Continu)", "shape": "dot", "size": 5, "title": "Logiciels utilis\u00e9s pour automatiser le processus de d\u00e9veloppement, permettant des builds fr\u00e9quents et un d\u00e9ploiement rapide des applications."}, {"font": {"color": "white"}, "group": 1, "id": "e208c124-c2d4-43aa-b374-5e9653b2aad4", "label": "Taux de conversion", "shape": "dot", "size": 5, "title": "Le taux de conversion est le pourcentage d\u0027utilisateurs qui r\u00e9alisent une action souhait\u00e9e, comme un achat ou une inscription, apr\u00e8s avoir \u00e9t\u00e9 expos\u00e9s \u00e0 une campagne marketing sur un site web ou via des canaux mobiles. Cet indicateur cl\u00e9 de performance commerciale mesure l\u0027efficacit\u00e9 d\u0027une interface et peut \u00eatre influenc\u00e9 par divers facteurs, tels que l\u0027utilisation strat\u00e9gique des couleurs et d\u0027autres \u00e9l\u00e9ments de design UX. Il repr\u00e9sente donc la proportion de prospects qui deviennent clients suite \u00e0 leur interaction avec une offre."}, {"font": {"color": "white"}, "group": 1, "id": "287ef751-850a-45f8-8aea-12aa5b7582a2", "label": "Webmarketing", "shape": "dot", "size": 5, "title": "Le webmarketing d\u00e9signe l\u0027ensemble des techniques marketing appliqu\u00e9es sur Internet, incluant le mobile marketing, pour promouvoir efficacement des produits ou services et atteindre les utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "d7224c6f-a919-460d-af12-6dfbeacde495", "label": "Visibilit\u00e9 en ligne", "shape": "dot", "size": 5, "title": "La visibilit\u00e9 en ligne d\u00e9signe la capacit\u00e9 d\u0027une entreprise ou d\u0027une marque \u00e0 \u00eatre facilement per\u00e7ue et trouv\u00e9e sur Internet, ce qui est essentiel pour attirer de nouveaux clients et prospects. Cela inclut le degr\u00e9 de reconnaissance par le public ainsi que l\u0027efficacit\u00e9 des strat\u00e9gies mises en place pour se d\u00e9marquer dans un environnement concurrentiel, notamment \u00e0 travers les moteurs de recherche et d\u0027autres moyens de navigation, contribuant ainsi \u00e0 l\u0027augmentation des ventes."}, {"font": {"color": "white"}, "group": 1, "id": "d1399dcb-0f7a-440f-b595-a2d69301f387", "label": "Livraison Continue", "shape": "dot", "size": 5, "title": "La Livraison Continue est une pratique et un processus d\u0027am\u00e9lioration continue qui consiste \u00e0 livrer fr\u00e9quemment des mises \u00e0 jour logicielles tout en maintenant un \u00e9tat toujours pr\u00eat \u00e0 \u00eatre d\u00e9ploy\u00e9 en production. Cela est r\u00e9alis\u00e9 gr\u00e2ce \u00e0 des tests fr\u00e9quents et une int\u00e9gration r\u00e9guli\u00e8re, ce qui r\u00e9duit les risques et permet un retour rapide sur les modifications, tout en garantissant que les utilisateurs finaux re\u00e7oivent ces mises \u00e0 jour avec un minimum d\u0027interruption."}, {"font": {"color": "white"}, "group": 1, "id": "6a5ca433-cf8d-468a-9cd6-dedb3f0ca859", "label": "R\u00e9troaction", "shape": "dot", "size": 5, "title": "Retour d\u0027information constant qui alimente l\u0027am\u00e9lioration continue des processus et des produits dans le cadre de DevOps."}, {"font": {"color": "white"}, "group": 3, "id": "925acd33c30645ae878d26a34307d10d", "label": "mcq", "shape": "dot", "size": 5, "title": "Que n\u00e9cessite la mise en \u0153uvre de la Continuous Deployment pour fonctionner efficacement ?"}, {"font": {"color": "white"}, "group": 3, "id": "30b089d4c78b463bb6f6a10dbfa0ac29", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la principale raison pour laquelle DevOps permet de livrer plus rapidement ?"}, {"font": {"color": "white"}, "group": 3, "id": "563a5ae76c544b3ba18d545d129adeb9", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quelle fr\u00e9quence les d\u00e9veloppeurs doivent-ils pousser leurs modifications dans un environnement CI ?"}, {"font": {"color": "white"}, "group": 3, "id": "d6709d9fabf6418ca1ebe12157fc74fc", "label": "mcq", "shape": "dot", "size": 5, "title": "Sur quoi repose la confiance du processus de d\u00e9ploiement automatique en CD ?"}, {"font": {"color": "white"}, "group": 4, "id": "8ac60d76cf6148eea0005f03c2f17962", "label": "fill_in", "shape": "dot", "size": 5, "title": "La mise en \u0153uvre de DevOps permet de livrer des logiciels plus rapidement, ce qui est essentiel pour r\u00e9pondre aux besoins des utilisateurs et \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "51064f0363e849b1bde1f44b44000b13", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le processus de d\u00e9ploiement est enti\u00e8rement automatis\u00e9, ce qui implique que les nouvelles fonctionnalit\u00e9s ou corrections de bogues sont \u003cblank\u003e d\u00e8s qu\u0027elles sont pr\u00eates."}, {"font": {"color": "white"}, "group": 5, "id": "1f836fe033bd409792b29e13e6c56188", "label": "true_false", "shape": "dot", "size": 5, "title": "La CI permet aux d\u00e9veloppeurs de pousser leurs modifications une fois par semaine seulement."}, {"font": {"color": "white"}, "group": 5, "id": "480c6f394816442195bf6fff16f6dc5e", "label": "true_false", "shape": "dot", "size": 5, "title": "Les nouvelles fonctionnalit\u00e9s ou corrections sont disponibles pour les utilisateurs finaux d\u00e8s qu\u0027elles sont pr\u00eates, sans intervention humaine."}, {"font": {"color": "white"}, "group": 5, "id": "ea5a8f405a114e49980b130684038fca", "label": "true_false", "shape": "dot", "size": 5, "title": "La Continuous Deployment (CD) permet d\u0027automatiser compl\u00e8tement le processus de d\u00e9ploiement."}, {"font": {"color": "white"}, "group": 5, "id": "f09222a6cdbe40da8cadbe0a7d2ea65f", "label": "true_false", "shape": "dot", "size": 5, "title": "La Continuous Integration consiste \u00e0 pousser des modifications de code une fois par semaine vers un r\u00e9f\u00e9rentiel central."}, {"font": {"color": "white"}, "group": 5, "id": "bdcaeea9988d4935baf82cf93af152e2", "label": "true_false", "shape": "dot", "size": 5, "title": "La Continuous Integration et la Continuous Deployment se concentrent sur les m\u00eames aspects du cycle de d\u00e9veloppement logiciel."}, {"font": {"color": "white"}, "group": 5, "id": "9b7c1dc61aed4350a8410f2c90b6d29d", "label": "true_false", "shape": "dot", "size": 5, "title": "La mise en production repose fortement sur des tests automatis\u00e9s pour assurer la qualit\u00e9 et \u00e9viter des erreurs."}, {"font": {"color": "white"}, "group": 5, "id": "84d41c95ac6940188b8ddeaeeab20e94", "label": "true_false", "shape": "dot", "size": 5, "title": "La Continuous Deployment (CD) automatise le processus de d\u00e9ploiement au-del\u00e0 de la Continuous Integration (CI)."}, {"font": {"color": "white"}, "group": 5, "id": "60394d5ad6e04d9f8abfc8d605bf7f87", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027automatisation est essentielle dans DevOps pour acc\u00e9l\u00e9rer le d\u00e9veloppement, les tests, et la gestion des infrastructures."}, {"font": {"color": "white"}, "group": 5, "id": "421614b8528e4ecd99ed32444ee813ce", "label": "true_false", "shape": "dot", "size": 5, "title": "La mise en \u0153uvre de DevOps ralentit la livraison des logiciels."}, {"font": {"color": "white"}, "group": 5, "id": "0e59de8b93f948f2952e4ce48d80c3f9", "label": "true_false", "shape": "dot", "size": 5, "title": "La Continuous Integration et la Continuous Deployment se concentrent tous deux sur l\u0027automatisation compl\u00e8te du d\u00e9ploiement en production."}, {"font": {"color": "white"}, "group": 5, "id": "72744508aca6422b95cf9b1b683e924b", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027impl\u00e9mentation de la Continuous Deployment n\u00e9cessite une grande attention \u00e0 la stabilit\u00e9 du code et une forte d\u00e9pendance aux tests automatis\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "dd429fa0-bb0f-4c06-9a68-69b4fc830cd8", "label": "\u00c9volutivit\u00e9", "shape": "dot", "size": 5, "title": "L\u0027\u00e9volutivit\u00e9 est la capacit\u00e9 d\u0027un syst\u00e8me \u00e0 s\u0027adapter \u00e0 une augmentation de la charge de travail, facilit\u00e9e par l\u0027infrastructure en tant que code (IaC) dans DevOps."}, {"font": {"color": "white"}, "group": 3, "id": "e69ee71bc6964844966ff415e2e0d45d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du content marketing pour une entreprise ?"}, {"font": {"color": "white"}, "group": 5, "id": "6b8e1b603d2c4fa99ca7110cd586606d", "label": "true_false", "shape": "dot", "size": 5, "title": "Certains contenus de content marketing peuvent avoir une longue dur\u00e9e de vie et continuer \u00e0 g\u00e9n\u00e9rer du trafic vers le site web de l\u0027entreprise."}, {"font": {"color": "white"}, "group": 5, "id": "0206d167da37400a8eb1b8cd4534ec19", "label": "true_false", "shape": "dot", "size": 5, "title": "Le content marketing se limite \u00e0 la diffusion des valeurs d\u0027une entreprise et ne sert pas d\u0027outil pour attirer des prospects."}, {"font": {"color": "white"}, "group": 1, "id": "ca7db571-23fa-4be8-9eae-73734ec947c5", "label": "D\u00e9ploiement d\u0027applications", "shape": "dot", "size": 5, "title": "Le d\u00e9ploiement d\u0027applications est le processus de mise en production d\u0027une application ou d\u0027un service, qui peut \u00eatre r\u00e9alis\u00e9 manuellement, n\u00e9cessitant une intervention humaine et introduisant des risques d\u0027erreurs, ou automatiquement via des outils et scripts. Le d\u00e9ploiement automatique, souvent int\u00e9gr\u00e9 dans des workflows d\u0027int\u00e9gration continue (CI/CD), permet de publier des applications et mises \u00e0 jour sans intervention manuelle apr\u00e8s validation du code, optimisant ainsi les mises \u00e0 jour, augmentant l\u0027efficacit\u00e9 et r\u00e9duisant les erreurs humaines."}, {"font": {"color": "white"}, "group": 1, "id": "d2ed5981-0055-4e1f-8d0a-66f588aaf709", "label": "Int\u00e9gration Continue", "shape": "dot", "size": 5, "title": "L\u0027int\u00e9gration continue (CI/CD) est une pratique de d\u00e9veloppement logiciel qui automatise la construction, les tests et le d\u00e9ploiement des applications pour am\u00e9liorer la qualit\u00e9 du code et r\u00e9duire le temps de mise sur le march\u00e9. Elle repose sur la philosophie de l\u0027int\u00e9gration fr\u00e9quente, encourageant l\u0027int\u00e9gration r\u00e9guli\u00e8re de petites modifications afin de minimiser les conflits et d\u0027identifier rapidement les probl\u00e8mes."}, {"font": {"color": "white"}, "group": 1, "id": "f4defd3e-f5a6-4ae0-a944-033a4643c65c", "label": "D\u00e9veloppement", "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement est le processus de cr\u00e9ation de logiciels, impliquant la conception, l\u0027\u00e9criture et le test du code avant son d\u00e9ploiement."}, {"font": {"color": "white"}, "group": 1, "id": "d5978979-95eb-4c2f-bbf0-34d3ca920f47", "label": "Objectifs strat\u00e9giques", "shape": "dot", "size": 5, "title": "Buts d\u00e9finis par un site web ou une application qui guident le design et l\u0027ergonomie en fonction des besoins des usagers."}, {"font": {"color": "white"}, "group": 1, "id": "d90c15d6-a890-40ff-9021-d9e24563d56a", "label": "Contexte d\u0027utilisation", "shape": "dot", "size": 5, "title": "Ensemble des conditions dans lesquelles un produit est utilis\u00e9, influen\u00e7ant son ergonomie et son efficacit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "5a5e31ab-5348-4c9c-a5d1-e53a2cecf269", "label": "Usagers", "shape": "dot", "size": 5, "title": "Individus qui interagissent avec une interface ou un produit, dont les besoins doivent \u00eatre au centre du processus de conception."}, {"font": {"color": "white"}, "group": 3, "id": "8217ad5333024525bdfdd890cf843cfb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est un risque de ne pas adapter une campagne marketing aux mobiles ?"}, {"font": {"color": "white"}, "group": 4, "id": "e90463e2623e45b7aa7f996dfc2579bc", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les campagnes peuvent \u00eatre optimis\u00e9es en surveillant les performances via des outils \u003cblank\u003e qui analysent la navigation des utilisateurs mobiles et les taux de conversion."}, {"font": {"color": "white"}, "group": 5, "id": "486167e179c1429eacc12bb2005ff2e4", "label": "true_false", "shape":
