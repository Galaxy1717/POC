                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "68fa2d67-f897-4e62-8392-2bdbe88e0df2", "label": "Choix limit\u00e9", "shape": "dot", "size": 5, "title": "Strat\u00e9gie visant \u00e0 r\u00e9duire le nombre d\u0027options pr\u00e9sent\u00e9es aux utilisateurs pour acc\u00e9l\u00e9rer leur processus d\u00e9cisionnel."}, {"font": {"color": "white"}, "group": 1, "id": "6023dfd6-ea81-45fa-aefa-6d1c4958f59a", "label": "Confiance du consommateur", "shape": "dot", "size": 5, "title": "Niveau de s\u00e9curit\u00e9 et de certitude ressenti par un consommateur envers une marque, un produit ou un service, influenc\u00e9 par la clart\u00e9 des informations et la simplicit\u00e9 des choix offerts, crucial pour encourager l\u0027achat et fid\u00e9liser."}, {"font": {"color": "white"}, "group": 1, "id": "e208c124-c2d4-43aa-b374-5e9653b2aad4", "label": "Taux de conversion", "shape": "dot", "size": 5, "title": "Le taux de conversion est le pourcentage d\u0027utilisateurs qui r\u00e9alisent une action souhait\u00e9e, comme un achat ou une inscription, apr\u00e8s avoir \u00e9t\u00e9 expos\u00e9s \u00e0 une campagne marketing sur un site web ou via des canaux mobiles. Cet indicateur cl\u00e9 de performance commerciale mesure l\u0027efficacit\u00e9 d\u0027une interface et peut \u00eatre influenc\u00e9 par divers facteurs, tels que l\u0027utilisation strat\u00e9gique des couleurs et d\u0027autres \u00e9l\u00e9ments de design UX. Il repr\u00e9sente donc la proportion de prospects qui deviennent clients suite \u00e0 leur interaction avec une offre."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 3, "id": "becde9363705425895e19a0bf6c5680d", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027attendent les utilisateurs face \u00e0 l\u0027acc\u00e9l\u00e9ration due \u00e0 Internet et aux nouvelles technologies ?"}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 4, "id": "b478036433374d069dc24183c069ea0b", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le parc souffre de probl\u00e8mes d\u0027am\u00e9nagement car les concepteurs n\u0027ont pas pris en compte \u003cblank\u003e des utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 5, "id": "74b93688d1464fd6b672785d4597f8ec", "label": "true_false", "shape": "dot", "size": 5, "title": "Les concepteurs apportent syst\u00e9matiquement de la valeur ajout\u00e9e \u00e0 leurs applications en ajoutant plus de fonctionnalit\u00e9s."}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 2, "id": 13710, "label": "Qualit\u00e9 Web : Enjeux et Bonnes Pratiques", "shape": "dot", "size": 8, "title": "QUALITE-WEB-_C1"}, {"font": {"color": "white"}, "group": 1, "id": "d7224c6f-a919-460d-af12-6dfbeacde495", "label": "Visibilit\u00e9 en ligne", "shape": "dot", "size": 5, "title": "La visibilit\u00e9 en ligne d\u00e9signe la capacit\u00e9 d\u0027une entreprise ou d\u0027une marque \u00e0 \u00eatre facilement per\u00e7ue et trouv\u00e9e sur Internet, ce qui est essentiel pour attirer de nouveaux clients et prospects. Cela inclut le degr\u00e9 de reconnaissance par le public ainsi que l\u0027efficacit\u00e9 des strat\u00e9gies mises en place pour se d\u00e9marquer dans un environnement concurrentiel, notamment \u00e0 travers les moteurs de recherche et d\u0027autres moyens de navigation, contribuant ainsi \u00e0 l\u0027augmentation des ventes."}, {"font": {"color": "white"}, "group": 1, "id": "2a8f9382-3100-45d2-a220-a41f6cbc8ac4", "label": "Perception", "shape": "dot", "size": 5, "title": "La perception est la mani\u00e8re dont les utilisateurs interpr\u00e8tent et \u00e9valuent leur exp\u00e9rience avec un produit ou service, incluant la facilit\u00e9 d\u0027interaction et de navigation sur un site web. Elle refl\u00e8te l\u0027ensemble des impressions et jugements que les utilisateurs forment en fonction de leur interaction avec l\u0027interface, influen\u00e7ant ainsi leur satisfaction globale."}, {"font": {"color": "white"}, "group": 1, "id": "287ef751-850a-45f8-8aea-12aa5b7582a2", "label": "Webmarketing", "shape": "dot", "size": 5, "title": "Le webmarketing d\u00e9signe l\u0027ensemble des techniques marketing appliqu\u00e9es sur Internet, incluant le mobile marketing, pour promouvoir efficacement des produits ou services et atteindre les utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "9639a3d5-c874-4c14-9acd-54637974eae7", "label": "Contenus", "shape": "dot", "size": 5, "title": "Les contenus d\u00e9signent la qualit\u00e9 et la pertinence des informations et m\u00e9dias pr\u00e9sent\u00e9s sur un site web, qui sont essentiels pour r\u00e9pondre aux besoins des utilisateurs, attirer et retenir leur attention."}, {"font": {"color": "white"}, "group": 1, "id": "97773262-3ef9-493f-8aea-44b4ef91a06d", "label": "Marketing", "shape": "dot", "size": 5, "title": "Discipline visant \u00e0 promouvoir et vendre des produits ou services, incluant des strat\u00e9gies comme le mass mailing, le suivi de campagnes sponsoris\u00e9es, ainsi que des techniques pour attirer et fid\u00e9liser les clients dans un environnement concurrentiel."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 1, "id": "6d35ed94-c063-4944-b49e-ccf41ccc7ff8", "label": "SEO (Search Engine Optimization)", "shape": "dot", "size": 9, "title": "Le SEO (Search Engine Optimization ou Optimisation pour les moteurs de recherche) et le r\u00e9f\u00e9rencement d\u00e9signent la m\u00eame pratique, qui consiste en un ensemble de techniques et de strat\u00e9gies visant \u00e0 optimiser le contenu, la structure et l\u0027accessibilit\u00e9 des sites web afin d\u0027am\u00e9liorer leur classement et leur visibilit\u00e9 organique dans les r\u00e9sultats naturels des moteurs de recherche. Cela inclut des pratiques telles que l\u0027optimisation pour les appareils mobiles, l\u0027utilisation de mots-cl\u00e9s pertinents, l\u0027am\u00e9lioration de l\u0027exp\u00e9rience utilisateur, la cr\u00e9ation de liens entrants, ainsi que d\u0027autres m\u00e9thodes permettant d\u0027attirer un trafic organique accru sans recourir \u00e0 des paiements directs. Le r\u00e9f\u00e9rencement naturel est essentiel pour rendre un site plus pertinent tant pour les utilisateurs que pour les moteurs de recherche, et il joue un r\u00f4le crucial dans la strat\u00e9gie marketing num\u00e9rique globale."}, {"font": {"color": "white"}, "group": 3, "id": "7acf781c86d94db5b9174ea0f77a7080", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce qui est d\u00e9fini comme prioritaire dans tout r\u00e9f\u00e9rentiel ergonomique ?"}, {"font": {"color": "white"}, "group": 3, "id": "8217ad5333024525bdfdd890cf843cfb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est un risque de ne pas adapter une campagne marketing aux mobiles ?"}, {"font": {"color": "white"}, "group": 3, "id": "e846ef0159d94e02a46b826e22c81e6b", "label": "mcq", "shape": "dot", "size": 5, "title": "Pour am\u00e9liorer la compr\u00e9hension d\u0027une interface, que faut-il respecter principalement ?"}, {"font": {"color": "white"}, "group": 3, "id": "2705159caa874a24a6e4d33a3f98e348", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que les clients recherchent avant tout lors d\u0027une exp\u00e9rience d\u0027achat?"}, {"font": {"color": "white"}, "group": 3, "id": "879576503e5b45a49f98a43553dfe17d", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que les utilisateurs satisfaits sont plus susceptibles de faire ?"}, {"font": {"color": "white"}, "group": 3, "id": "f73b609c41224a5eb611f366c35d9a2a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel crit\u00e8re doit \u00eatre respect\u00e9 pour rendre une application intuitive ?"}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 4, "id": "15aaf95744024038ac5c23a58c47e7ff", "label": "fill_in", "shape": "dot", "size": 5, "title": "Ne pas adapter correctement le contenu aux appareils mobiles peut entra\u00eener \u003cblank\u003e pour les utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "a7ed5fd278444bf88b94b4a8dc1d34f9", "label": "fill_in", "shape": "dot", "size": 5, "title": "88% des utilisateurs sont moins susceptibles de retourner sur un site apr\u00e8s \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "76bdc1cfb02b421aa9ebecc7377c69b5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour \u00eatre intuitive, l\u0027application doit offrir un fonctionnement proche de celui que \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "8575c3f03e7d4498b1eba5d752c95f42", "label": "true_false", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments ergonomiques doivent \u00eatre s\u00e9lectionn\u00e9s en fonction de l\u0027\u00e9tude des usagers."}, {"font": {"color": "white"}, "group": 5, "id": "2f9b8c77092542f7b1b9ff425a63a1c1", "label": "true_false", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie entre les \u00e9l\u00e9ments d\u0027une interface aide \u00e0 mieux comprendre les actions \u00e0 r\u00e9aliser."}, {"font": {"color": "whit
