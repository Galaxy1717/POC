                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 2, "id": 13708, "label": "Accessibilit\u00e9 Num\u00e9rique : R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Am\u00e9lioration", "shape": "dot", "size": 8, "title": "RGAA - Re\u0301fe\u0301rentiel v4.1"}, {"font": {"color": "white"}, "group": 1, "id": "9afb0643-e273-456d-8fd2-4ab13b0d8236", "label": "Contraste visuel", "shape": "dot", "size": 5, "title": "Le contraste visuel, ou ratio de contraste, d\u00e9signe la mesure de l\u0027opposition entre la luminosit\u00e9 ou la couleur d\u0027un \u00e9l\u00e9ment de premier plan et celle d\u0027un arri\u00e8re-plan. Ce contraste est essentiel pour garantir la lisibilit\u00e9 et l\u0027accessibilit\u00e9 des contenus num\u00e9riques sur les pages web et les interfaces visuelles, en particulier pour les utilisateurs ayant des d\u00e9ficiences visuelles. Il joue un r\u00f4le crucial dans l\u0027exp\u00e9rience utilisateur en assurant que le contenu soit facilement discernable par tous."}, {"font": {"color": "white"}, "group": 1, "id": "180973ca-7ea4-4179-9de6-4306d5f4a2c2", "label": "Composants d\u0027interface", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface sont des \u00e9l\u00e9ments interactifs sur une page web, tels que des boutons, des liens et des menus, qui permettent aux utilisateurs d\u0027interagir avec le syst\u00e8me et sont essentiels pour l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 4, "id": "1f6d780724244c4592b37c19e0fddc00", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un design system permet de rassembler tous les \u00e9l\u00e9ments graphiques, visuels, ainsi que ceux li\u00e9s aux r\u00e8gles, de branding et \u003cblank\u003e dans un syst\u00e8me unique et standardis\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "388525c44d4749319aec5fc378adefa3", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system se limite uniquement aux \u00e9l\u00e9ments graphiques et visuels d\u0027un produit."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 2, "id": 13670, "label": "Comprendre et Appliquer l\u0027UI/UX dans les Projets Fullstack", "shape": "dot", "size": 8, "title": "Bonus_21B"}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "bbec4b6c-ecb2-4980-a828-4ea2e6a15f47", "label": "Coh\u00e9rence", "shape": "dot", "size": 5, "title": "Uniformit\u00e9 dans le design et les interactions au sein d\u0027une interface ou d\u0027une application, favorisant une meilleure compr\u00e9hension et garantissant une exp\u00e9rience fluide pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 6, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "9b33923b-cc6a-400b-aaab-4294aa02137a", "label": "Esth\u00e9tique", "shape": "dot", "size": 5, "title": "L\u0027esth\u00e9tique en design d\u00e9signe la qualit\u00e9 visuelle d\u0027un produit ou d\u0027une interface, influen\u00e7ant l\u0027apparence qui attire l\u0027utilisateur et am\u00e9liore son engagement. Elle joue un r\u00f4le crucial dans la perception et les \u00e9motions suscit\u00e9es chez le spectateur, tout en devant \u00eatre \u00e9quilibr\u00e9e avec la fonctionnalit\u00e9 pour garantir une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 4, "id": "0dbdd87a7b9c4075b3ef23380297eec5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les sites web adoptant un design minimaliste utilisent souvent \u003cblank\u003e pour cr\u00e9er un effet visuel apaisant et \u00e9pur\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "2dd76343d17c4e848021ec1b5c3876bc", "label": "true_false", "shape": "dot", "size": 5, "title": "La maturit\u00e9 du concepteur est essentielle pour comprendre ce qui est essentiel et ce qui est superflu dans la conception d\u0027un site Web."}, {"font": {"color": "white"}, "group": 5, "id": "63fc6d6be00f486fbc566c553cd77f02", "label": "true_false", "shape": "dot", "size": 5, "title": "Les sites Web minimalistes font souvent usage de typographies complexes et d\u0027une large vari\u00e9t\u00e9 de styles de caract\u00e8res."}, {"font": {"color": "white"}, "group": 5, "id": "379bff34589a47c8b44078fe90640653", "label": "true_false", "shape": "dot", "size": 5, "title": "Les illustrations amorphes peuvent remplacer les \u00e9l\u00e9ments UX d\u00e9taill\u00e9s sur certains sites Web minimalistes."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "8fc6d3ef-ef25-4986-9a69-a6b2300569d6", "label": "Balise \u003csvg\u003e", "shape": "dot", "size": 5, "title": "La balise \u003csvg\u003e (Scalable Vector Graphics) est un \u00e9l\u00e9ment HTML et un format graphique vectoriel bas\u00e9 sur XML utilis\u00e9 pour int\u00e9grer des graphiques vectoriels scalables dans le d\u00e9veloppement web. Elle permet de cr\u00e9er des images en deux dimensions \u00e0 l\u0027aide de balises XML, offrant une mise \u00e0 l\u0027\u00e9chelle sans perte de qualit\u00e9. En plus de sa capacit\u00e9 graphique, la balise \u003csvg\u003e prend en charge des consid\u00e9rations d\u0027accessibilit\u00e9, n\u00e9cessitant souvent une description textuelle pour garantir que les contenus graphiques soient accessibles \u00e0 tous les utilisateurs. La balise peut \u00e9galement contenir du texte alternatif via une balise \u003ctext\u003e, inclure des \u00e9l\u00e9ments d\u0027interactivit\u00e9, et supporter des liens via la balise \u003ca\u003e, enrichissant ainsi l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "b73644a0-a450-4aa4-9e3b-96cc1c0da4c7", "label": "Image", "shape": "dot", "size": 5, "title": "Repr\u00e9sentations visuelles d\u0027un sujet, essentielles pour la communication et l\u0027interpr\u00e9tation dans le design graphique et le contenu num\u00e9rique, influen\u00e7ant la perception et l\u0027\u00e9motion du spectateur tout en n\u00e9cessitant des alternatives textuelles pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "01e7f36d-9ee8-4061-9ff3-fe639d078f73", "label": "Lien composite", "shape": "dot", "size": 5, "title": "Un lien HTML qui int\u00e8gre du texte et des \u00e9l\u00e9ments multim\u00e9dias (images, zones cliquables) pour am\u00e9liorer l\u0027accessibilit\u00e9 tout en \u00e9vitant la redondance, n\u00e9cessitant une approche int\u00e9gr\u00e9e pour d\u00e9terminer son nom accessible."}, {"font": {"color": "white"}, "group": 1, "id": "ebc5da45-069e-4075-bd24-0e1c1ae16ee4", "label": "figcaption", "shape": "dot", "size": 5, "title": "Balise HTML \u003cfigcaption\u003e utilis\u00e9e pour fournir une l\u00e9gende descriptive \u00e0 un \u00e9l\u00e9ment \u003cfigure\u003e, crucial pour donner un contexte aux utilisateurs et renforcer l\u0027accessibilit\u00e9 ainsi que la compr\u00e9hension du contenu visuel associ\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "3f7470d7-442d-4922-9f23-70be2de8c8c8", "label": "Accessibilit\u00e9 des contenus visuels", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 des contenus visuels se r\u00e9f\u00e8re \u00e0 la fourniture de descriptions textuelles pour les images et \u00e9l\u00e9ments graphiques, permettant aux utilisateurs de technologies d\u0027assistance, comme les lecteurs d\u0027\u00e9cran, de comprendre le contenu visuel lorsque celui-ci ne peut pas \u00eatre affich\u00e9. Cela inclut l\u0027utilisation d\u0027attributs alternatifs en HTML qui d\u00e9crivent ces images, ainsi que la mise \u00e0 disposition de contenu ou fonctionnalit\u00e9s \u00e9quivalentes lorsque certaines conditions ne sont pas remplies, garantissant ainsi une accessibilit\u00e9 optimale."}, {"font": {"color": "white"}, "group": 1, "id": "916d45fb-8de8-4d6d-b59f-490f45450c93", "label": "Balise \u003ccanvas\u003e", "shape": "dot", "size": 5, "title": "La balise \u003ccanvas\u003e est un \u00e9l\u00e9ment HTML5 qui permet de dessiner des graphiques dynamiques via JavaScript sur une page web. Elle est souvent utilis\u00e9e pour cr\u00e9er des images bitmap, des animations, des jeux et des applications visuelles interactives. Il est essentiel de fournir une description textuelle du contenu de la balise \u003ccanvas\u003e pour les utilisateurs ayant des d\u00e9ficiences visuelles, car cela am\u00e9liore l\u0027accessibilit\u00e9 du contenu graphique."}, {"font": {"color": "white"}, "group": 1, "id": "8b1e209c-023a-4448-b056-47c76133a1ef", "label": "image texte", "shape": "dot", "size": 5, "title": "Les images texte sont des images contenant du texte, qui sont d\u00e9conseill\u00e9es en faveur de l\u0027utilisation de CSS pour le rendu textuel. Elles doivent \u00eatre remplac\u00e9es par du texte styl\u00e9 lorsque cela est possible afin d\u0027am\u00e9liorer l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "9063ef01-8369-4bd6-89af-11353700ccf4", "label": "image porteuse d\u0027information", "shape": "dot", "size": 5, "title": "Image essentielle \u00e0 la compr\u00e9hension du contenu, fournissant des informations critiques et souvent li\u00e9e \u00e0 des liens ou boutons."}, {"font": {"color": "white"}, "group": 1, "id": "0d0b20be-ccf6-49b9-a7e0-9dc32735d235", "label": "\u00c9l\u00e9ment graphique non porteur d\u0027information", "shape": "dot", "size": 5, "title": "Image ou partie d\u0027image qui n\u0027apporte pas d\u0027informations suppl\u00e9mentaires, utilis\u00e9e uniquement pour l\u0027esth\u00e9tique ou la mise en page dans un contenu num\u00e9rique, et qui peut avoir une alternative textuelle, r\u00e9duisant ainsi le besoin d\u0027interpr\u00e9tation visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "ff356c21-a6a9-4643-9b85-5ea63c1962d7", "label": "Composants d\u0027Interface Utilisateur", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface utilisateur sont des unit\u00e9s graphiques ind\u00e9pendantes et r\u00e9utilisables, telles que des boutons, des liens ou des cartes, qui encapsulent la logique et le rendu d\u0027une partie de l\u0027interface. Ils permettent aux utilisateurs d\u0027interagir avec le contenu et les fonctionnalit\u00e9s sur une page web. Dans des outils comme Figma, ces \u00e9l\u00e9ments aident les designers \u00e0 maintenir une coh\u00e9rence visuelle tout en facilitant les mises \u00e0 jour, s\u0027assemblant pour former des structures plus complexes."}, {"font": {"color": "white"}, "group": 3, "id": "b17e37191d8e4ee096cbcba422cbd719", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la m\u00e9thode qui d\u00e9coupe le design d\u0027une interface en composants ?"}, {"font": {"color": "white"}, "group": 3, "id": "61f1c0b8a36c429c8447c37deec46a19", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment doit \u00eatre organis\u00e9e la relation entre une \u00e9tiquette et son champ associ\u00e9 ?"}, {"font": {"color": "white"}, "group": 3, "id": "7a9bfae2718c4ec894908d42d69a0337", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027un design system ?"}, {"font": {"color": "white"}, "group": 4, "id": "48ef62b02b0148eeb79dd1d5e0017254", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode qui consiste \u00e0 \u003cblank\u003e en diff\u00e9rents composants le design d\u0027une interface."}, {"font": {"color": "white"}, "group": 4, "id": "98e4a74f235e4dc1a2c1d0fc6551ae85", "label": "fill_in", "shape": "dot", "size": 5, "title": "Il est important que l\u0027\u00e9tiquette et son champ soient visuellement \u003cblank\u003e, afin d\u0027\u00e9viter toute confusion sur leur relation."}, {"font": {"color": "white"}, "group": 4, "id": "afc6ea7802c049ae9838a343c4200b86", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un composant d\u0027interface est consid\u00e9r\u00e9 accessible lorsque l\u0027utilisateur peut prendre le focus par un dispositif de pointage ou par la touche \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "c403d64ca6434b3dafa2d9505f75f7a4", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode qui consiste \u00e0 diviser le design d\u0027une interface en \u00e9l\u00e9ments individuels."}, {"font": {"color": "white"}, "group": 5, "id": "6ca4c7b0e56e4844b746c5c3333c8553", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027\u00e9tiquette et son champ doivent toujours \u00eatre s\u00e9par\u00e9s visuellement pour \u00e9viter toute confusion."}, {"font": {"color": "white"}, "group": 3, "id": "4cc91b3570c44bd6b1da6c8f3f90d7d2", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signe le terme espace blanc en conception d\u0027interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "5e73416fc7b4418c8ecc13488cacf5bb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles valeurs doivent \u00eatre retransmises par les choix iconographiques faits par une marque?"}, {"font": {"color": "white"}, "group": 5, "id": "995e290cda554dceb9314682933f7829", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027espace blanc, ou espace n\u00e9gatif, est utilis\u00e9 pour repr\u00e9senter les parties textuelles du design."}, {"font": {"color": "white"}, "group": 1, "id": "98fbde75-debc-42c3-9335-fdef362eedf8", "label": "description d\u00e9taill\u00e9e", "shape": "dot", "size": 5, "title": "Texte explicatif qui fournit des informations suppl\u00e9mentaires sur le contenu visuel, associ\u00e9 \u00e0 une image ou un graphique, essentiel pour l\u0027accessibilit\u00e9 et crucial pour fournir du contexte aux utilisateurs ayant des d\u00e9ficiences visuelles. Cela inclut \u00e9galement des informations compl\u00e9mentaires fournies avec une image pour enrichir sa compr\u00e9hension au-del\u00e0 de l\u0027alternative textuelle."}, {"font": {"color": "white"}, "group": 1, "id": "11723149-c36a-4793-bec4-052fc856d45b", "label": "Focus visible", "shape": "dot", "size": 5, "title": "Le focus visible est un indicateur visuel qui montre quel \u00e9l\u00e9ment d\u0027une interface utilisateur ou d\u0027une page web est actuellement s\u00e9lectionn\u00e9 ou actif. Il repr\u00e9sente l\u0027\u00e9tat d\u0027un \u00e9l\u00e9ment qui re\u00e7oit l\u0027attention de l\u0027utilisateur, permettant ainsi l\u0027interaction via dispositifs de pointage ou raccourcis clavier. Ce m\u00e9canisme est crucial pour les interactions clavier et l\u0027accessibilit\u00e9, car il aide les utilisateurs \u00e0 comprendre facilement o\u00f9 se trouve leur attention dans l\u0027interface, facilitant la navigation et l\u0027interaction avec les \u00e9l\u00e9ments interactifs."}, {"font": {"color": "white"}, "group": 1, "id": "826ac735-9873-4b63-a658-7a9022f13f23", "label": "Organisation de page", "shape": "dot", "size": 5, "title": "Structure et agencement des \u00e9l\u00e9ments d\u0027une page web pour optimiser la navigation et l\u0027exp\u00e9rience utilisateur, en tenant compte de la hi\u00e9rarchie visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "7cff2f67-e7cc-4264-ade4-2d0d96f0cadb", "label": "Outils de design web", "shape": "dot", "size": 5, "title": "Logiciels utilis\u00e9s par les designers pour cr\u00e9er des interfaces utilisateur attrayantes et fonctionnelles, tels que Adobe XD ou Figma."}, {"font": {"color": "white"}, "group": 1, "id": "7fcc9498-9b97-4289-a01d-189889aa59c3", "label": "Couleur comme information", "shape": "dot", "size": 5, "title": "Principe selon lequel l\u0027information ne doit pas \u00eatre transmise uniquement par la couleur ou l\u0027utilisation de couleurs, afin d\u0027assurer l\u0027accessibilit\u00e9 pour tous les utilisateurs et \u00e9viter toute confusion pour ceux qui peuvent avoir des difficult\u00e9s \u00e0 percevoir les couleurs."}, {"font": {"color": "white"}, "group": 3, "id": "2f426f30fa264f6f94c2b738c0c0a2e0", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels textes sont concern\u00e9s par la mesure de contraste selon les directives\u202f?"}, {"font": {"color": "white"}, "group": 1, "id": "d4605453-350f-4fb5-a9bb-d19ea166d057", "label": "Zone d\u0027en-t\u00eate", "shape": "dot", "size": 5, "title": "Section sup\u00e9rieure d\u0027un document contenant des \u00e9l\u00e9ments comme le titre et le logo, essentielle pour l\u0027identit\u00e9 visuelle et la navigation du site."}, {"font": {"color": "white"}, "group": 1, "id": "664d8703-80b8-4ee6-9a71-4b0fc80a1f91", "label": "Image r\u00e9active", "shape": "dot", "size": 5, "title": "Image r\u00e9active : Image divis\u00e9e en zones cliquables dont la zone cliquable varie selon le contexte d\u0027affichage, permettant une interaction utilisateur dynamique via des attributs HTML comme usemap et ismap sur diff\u00e9rentes plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "c0917cf4-4aad-4df0-9239-32d7525e0a0a", "label": "Format vectoriel", "shape": "dot", "size": 5, "title": "Type d\u0027image num\u00e9rique cr\u00e9\u00e9e \u00e0 partir de formules math\u00e9matiques, permettant un redimensionnement et une mise \u00e0 l\u0027\u00e9chelle sans perte de qualit\u00e9. Les images vectorielles sont souvent utilis\u00e9es dans le graphisme et la conception pour leur flexibilit\u00e9, leur pr\u00e9cision et leur capacit\u00e9 \u00e0 conserver des d\u00e9tails nets \u00e0 diff\u00e9rentes tailles."}, {"font": {"color": "white"}, "group": 3, "id": "8e0704032c5145a4b8a08d720994221a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel attribut contient l\u0027alternative textuelle pour une image accompagn\u00e9e d\u0027une description d\u00e9taill\u00e9e?"}, {"font": {"color": "white"}, "group": 5, "id": "43ed5db4b45b4c63965cd7cf6749ea3c", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027attribut WAI-ARIA aria-label contient \u00e0 la fois l\u0027alternative textuelle et une r\u00e9f\u00e9rence \u00e0 une description d\u00e9taill\u00e9e adjacente."}, {"font": {"color": "white"}, "group": 5, "id": "b3e57401533842d0be619dce4af41dfc", "label": "true_false", "shape": "dot", "size": 5, "title": "La condition de test doit garantir que la restitution est pertinente pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "65a2d925-96a7-48d0-94eb-7917f284ca13", "label": "Navigation", "shape": "dot", "size": 5, "title": "La navigation, ou syst\u00e8me de navigation, d\u00e9signe le processus et les syst\u00e8mes utilis\u00e9s pour se d\u00e9placer efficacement et intuitivement \u00e0 travers les diff\u00e9rentes sections ou pages d\u0027une interface web ou d\u0027une application. Cela inclut l\u0027utilisation de menus, de tables des mati\u00e8res, de plans du site et d\u0027autres m\u00e9thodes qui contribuent \u00e0 une exp\u00e9rience fluide, \u00e0 l\u0027ergonomie, \u00e0 la compr\u00e9hension du site et \u00e0 l\u0027accessibilit\u00e9. Les syst\u00e8mes de navigation facilitent \u00e9galement la recherche d\u0027informations via des moteurs de recherche int\u00e9gr\u00e9s."}, {"font": {"color": "white"}, "group": 3, "id": "2f7d688d2dfe42259fea3dd5882400bd", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle caract\u00e9ristique principale rend la police Arial particuli\u00e8rement adapt\u00e9e \u00e0 une utilisation num\u00e9rique ?"}, {"font": {"color": "white"}, "group": 3, "id": "2e4690c8ed0e457c984b12c5a4c9dc8a", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signent les micro-espaces blancs dans une conception graphique ?"}, {"font": {"color": "white"}, "group": 4, "id": "f4b28520ee1f4e42b907e9f23a587b75", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les espaces blancs passifs sont des lacunes qui apparaissent naturellement dans la conception ou la typographie, tandis que les espaces blancs actifs sont ajout\u00e9s intentionnellement pour \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 3, "id": "f1f4e80cb280417598d14efa8b949f6e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la longueur maximale recommand\u00e9e pour une alternative textuelle accessible\u202f?"}, {"font": {"color": "white"}, "group": 3, "id": "5de55d4faba1499e9ae5fa4c8dcd639e", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit contenir une alternative \u00e0 un composant JavaScript inaccessible ?"}, {"font": {"color": "white"}, "group": 4, "id": "48bcec0fe85e486b997ca81cb67263c1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour faciliter l\u0027accessibilit\u00e9, la longueur maximale recommand\u00e9e pour une alternative textuelle est de \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "616b5d2ed72e4a31ba53f684e25b1e18", "label": "true_false", "shape": "dot", "size": 5, "title": "Une alternative textuelle doit imp\u00e9rativement contenir moins de 80 caract\u00e8res pour \u00eatre accessible."}, {"font": {"color": "white"}, "group": 5, "id": "6959a0ee488345c7b82f166b7c72587f", "label": "true_false", "shape": "dot", "size": 5, "title": "Les technologies comme les plages braille et les loupes d\u0027\u00e9cran peuvent faciliter la lecture des alternatives textuelles."}, {"font": {"color": "white"}, "group": 5, "id": "fd2fffde74194be18561b8d1d2b75601", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est n\u00e9cessaire de fournir une alternative accessible pour un composant JavaScript si ce dernier n\u0027est pas rendu accessible."}, {"font": {"color": "white"}, "group": 1, "id": "7843365f-32d0-4ace-98d4-f900474fa71e", "label": "UI Designer", "shape": "dot", "size": 5, "title": "Designer d\u0027interface utilisateur responsable de l\u0027apparence visuelle et de l\u0027interactivit\u00e9 d\u0027un produit num\u00e9rique, compl\u00e9mentaire au travail de l\u0027UX designer."}, {"font": {"color": "white"}, "group": 1, "id": "fe3da322-6a9c-4e09-8b9e-c9adde3dfe9b", "label": "Loi de Miller", "shape": "dot", "size": 5, "title": "La Loi de Miller, propos\u00e9e par George A. Miller, est un principe psychologique qui stipule que la m\u00e9moire \u00e0 court terme humaine peut retenir en moyenne entre 5 et 9 \u00e9l\u00e9ments, souvent cit\u00e9e comme \u00e9tant environ 7 \u00e9l\u00e9ments. Ce principe a des implications significatives dans la conception des interfaces utilisateur, car il guide les concepteurs \u00e0 structurer l\u0027information de mani\u00e8re \u00e0 ne pas surcharger la m\u00e9moire des utilisateurs."}, {"font": {"color": "white"}, "group": 3, "id": "a979f369544e4c46b0a02f5ae402fb4c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle implication d\u00e9coule de l\u0027application de la loi de Fitts en mati\u00e8re d\u0027interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "87c2b33f5503487ebf5bb50b8dbb6746", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel concept permet \u00e0 l\u0027utilisateur de comprendre comment utiliser un objet avant utilisation ?"}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 4, "id": "41548d75a81a4ada9f8310827926ecef", "label": "fill_in", "shape": "dot", "size": 5, "title": "Apple recommande que les boutons d\u0027appel \u00e0 l\u0027action dans l\u0027interface utilisateur mobile aient une taille minimale de \u003cblank\u003e pixels."}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 5, "id": "2e8282503d8d465cb75918606843cf30", "label": "true_false", "shape": "dot", "size": 5, "title": "Un bouton d\u0027appel \u00e0 l\u0027action trop grand peut nuire \u00e0 la hi\u00e9rarchie visuelle d\u0027une mise en page."}, {"font": {"color": "white"}, "group": 5, "id": "47cef18f7e6c47dcb2baaf060b4257b4", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027affordance permet \u00e0 l\u0027utilisateur de comprendre comment utiliser un objet avant m\u00eame qu\u0027il n\u0027ait besoin de l\u0027essayer."}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 1, "id": "70a3cabd-4c5e-4877-897a-b00631814b8c", "label": "Magic UI", "shape": "dot", "size": 5, "title": "Biblioth\u00e8que UI con\u00e7ue pour cr\u00e9er des interfaces \u00e9l\u00e9gantes et fonctionnelles, offrant des composants pr\u00eats \u00e0 l\u0027emploi et sp\u00e9cifiquement d\u00e9velopp\u00e9e pour React, id\u00e9ale pour un d\u00e9veloppement rapide gr\u00e2ce \u00e0 ses composants pr\u00e9d\u00e9finis faciles \u00e0 utiliser."}, {"font": {"color": "white"}, "group": 1, "id": "36b55b52-94e1-4db8-ac2f-49632c6632bc", "label": "Composants pr\u00e9d\u00e9finis", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments d\u0027interface utilisateur d\u00e9j\u00e0 con\u00e7us et disponibles dans une biblioth\u00e8que, facilitant le d\u00e9veloppement rapide sans partir de z\u00e9ro."}, {"font": {"color": "white"}, "group": 1, "id": "7f68a084-10a3-4266-90e0-653c0f007cfd", "label": "Design-first", "shape": "dot", "size": 5, "title": "Approche de conception priorisant l\u0027esth\u00e9tique et l\u0027exp\u00e9rience utilisateur d\u00e8s le d\u00e9but du processus de d\u00e9veloppement."}, {"font": {"color": "white"}, "group": 1, "id": "053892a6-e04e-47ba-9e00-a75372893443", "label": "UX Collective", "shape": "dot", "size": 5, "title": "Plateforme en ligne partageant des articles sur le design UX, offrant insights et r\u00e9flexions sur l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "6d3fbeee-86a4-41d4-a9ad-e070ec9ee91d", "label": "Tailwind CSS", "shape": "dot", "size": 5, "title": "Framework CSS utility-first qui facilite le d\u00e9veloppement rapide d\u0027interfaces personnalis\u00e9es gr\u00e2ce \u00e0 une approche modulaire, permettant une personnalisation compl\u00e8te des styles et favorisant un design sur mesure avec une courbe d\u0027apprentissage moyenne."}, {"font": {"color": "white"}, "group": 1, "id": "1dec3064-776f-47c4-a74b-f9e1221148b6", "label": "Espacement du texte", "shape": "dot", "size": 5, "title": "R\u00e9glages des distances entre lignes, paragraphes et caract\u00e8res, influen\u00e7ant la lisibilit\u00e9 et l\u0027exp\u00e9rience utilisateur sur le web."}, {"font": {"color": "white"}, "group": 1, "id": "3856f15b-58ca-4719-b75f-0eabeb77261e", "label": "Intertitres (h1, h2, h3)", "shape": "dot", "size": 5, "title": "Les intertitres (h1, h2, h3) sont des titres hi\u00e9rarchiques utilis\u00e9s dans le balisage HTML pour structurer le contenu d\u0027une page web. Ils font partie de la hi\u00e9rarchie des titres qui comprend les balises h1 \u00e0 h6, permettant de d\u00e9finir l\u0027importance relative du contenu et facilitant ainsi la navigation et le r\u00e9f\u00e9rencement sur le web."}, {"font": {"color": "white"}, "group": 1, "id": "d755565d-4b40-42ce-9c76-27c7c9c20660", "label": "Structure du document", "shape": "dot", "size": 5, "title": "Ensemble d\u0027\u00e9l\u00e9ments d\u00e9finissant les zones principales d\u0027une page HTML, incluant l\u0027en-t\u00eate, la navigation, le contenu et le pied de page."}, {"font": {"color": "white"}, "group": 3, "id": "aa56f61857f44205a2ba7fef386130a4", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi faut-il lier une l\u00e9gende \u00e0 son image par une relation de structure ?"}, {"font": {"color": "white"}, "group": 4, "id": "7a9a0d8eaaca4a9eacdbd3f5cf15cd73", "label": "fill_in", "shape": "dot", "size": 5, "title": "Lorsqu\u0027une image est l\u00e9gend\u00e9e, il est important d\u0027associer la l\u00e9gende de l\u0027image \u00e0 l\u0027image par une relation de \u003cblank\u003e afin que les technologies d\u0027assistance puissent interpr\u00e9ter correctement cet ensemble."}, {"font": {"color": "white"}, "group": 4, "id": "9f26bccbb9b849e0a5d721ca493a9a72", "label": "fill_in", "shape": "dot", "size": 5, "title": "Assurer une stricte hi\u00e9rarchie entre les titres d\u0027une page web est une bonne pratique, mais la pr\u00e9sence de sauts hi\u00e9rarchiques n\u0027invalide pas le crit\u00e8re tant que cette hi\u00e9rarchie plus l\u00e2che reste \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 1, "id": "84fedfe9-1691-4721-b6a9-60637fabbc49", "label": "Motif de conception", "shape": "dot", "size": 5, "title": "Mod\u00e8le standardis\u00e9 d\u00e9crivant la structure et le comportement d\u0027un composant JavaScript pour assurer l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 4, "id": "13247fe064be47ff9a12fc3711eb01ec", "label": "fill_in", "shape": "dot", "size": 5, "title": "Il est recommand\u00e9 de limiter le nombre d\u0027options dans un menu de navigation \u00e0 \u003cblank\u003e pour faciliter la compr\u00e9hension par l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "935f36e5-c751-4b36-a60c-e2e65c6fa825", "label": "Tableau de mise en forme", "shape": "dot", "size": 5, "title": "Un tableau de mise en forme est un tableau utilis\u00e9 pour organiser visuellement des donn\u00e9es ou du contenu, o\u00f9 le contenu doit rester compr\u00e9hensible m\u00eame lorsqu\u0027il est lin\u00e9aris\u00e9. Son utilisation doit \u00e9galement respecter certaines r\u00e8gles d\u0027accessibilit\u00e9 afin de garantir que l\u0027information soit accessible \u00e0 tous les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "1156bcce-ad4d-4817-a3b3-a498f7a65dff", "label": "Pixel CSS", "shape": "dot", "size": 5, "title": "Unit\u00e9 de mesure d\u00e9finie par le W3C pour garantir une repr\u00e9sentation coh\u00e9rente des \u00e9l\u00e9ments visuels sur les \u00e9crans."}, {"font": {"color": "white"}, "group": 1, "id": "6c9fb4a9-c709-4bd7-9401-88a33fa330c6", "label": "Lien SVG", "shape": "dot", "size": 5, "title": "Un lien SVG est un \u00e9l\u00e9ment graphique dans un document SVG qui peut contenir des attributs WAI-ARIA pour l\u0027accessibilit\u00e9, influen\u00e7ant la mani\u00e8re dont les lecteurs d\u0027\u00e9cran interpr\u00e8tent le contenu."}, {"font": {"color": "white"}, "group": 1, "id": "b07d1b0d-6877-44fd-b64b-1bbfae2a0bc2", "label": "\u00c9l\u00e9ment \u003ctext\u003e", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ment SVG utilis\u00e9 pour afficher du texte; il est crucial pour fournir des informations accessibles lorsque d\u0027autres attributs ne sont pas disponibles, et important dans le calcul du nom accessible des liens contenant des graphiques."}, {"font": {"color": "white"}, "group": 1, "id": "77e5ae9a-6d43-443b-8de9-fe1cbea5f1b4", "label": "Intitul\u00e9 visible", "shape": "dot", "size": 5, "title": "Texte affich\u00e9 sur un bouton ou un lien, servant d\u0027\u00e9tiquette pour un champ de formulaire, essentiel pour l\u0027accessibilit\u00e9 et la navigation utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "2814a37146f740729ed37839e00c69ea", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand un intitul\u00e9 de lien est-il consid\u00e9r\u00e9 comme non-explicite ?"}, {"font": {"color": "white"}, "group": 1, "id": "292d70cc-3de3-4698-a1e6-f79cd67134cc", "label": "Zones de regroupement de contenus", "shape": "dot", "size": 5, "title": "Sections r\u00e9currentes sur plusieurs pages (comme en-t\u00eates ou pieds de page) qui organisent le contenu et am\u00e9liorent la navigation utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "ddcc161d-6dc4-4762-a222-bec37e752d87", "label": "m\u00e9canisme de remplacement", "shape": "dot", "size": 5, "title": "Technique bas\u00e9e sur CSS permettant aux utilisateurs de substituer du texte par des images et vice versa, am\u00e9liorant l\u0027accessibilit\u00e9 web."}, {"font": {"color": "white"}, "group": 3, "id": "45eb5ea0dd0c4d5ca9e1d39fc691c9c2", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le r\u00f4le d\u0027un style switcher dans ce contexte ?"}, {"font": {"color": "white"}, "group": 1, "id": "5a5e31ab-5348-4c9c-a5d1-e53a2cecf269", "label": "Usagers", "shape": "dot", "size": 5, "title": "Individus qui interagissent avec une interface ou un produit, dont les besoins doivent \u00eatre au centre du processus de conception."}, {"font": {"color": "white"}, "group": 1, "id": "d5978979-95eb-4c2f-bbf0-34d3ca920f47", "label": "Objectifs strat\u00e9giques", "shape": "dot", "size": 5, "title": "Buts d\u00e9finis par un site web ou une application qui guident le design et l\u0027ergonomie en fonction des besoins des usagers."}, {"font": {"color": "white"}, "group": 5, "id": "8575c3f03e7d4498b1eba5d752c95f42", "label": "true_false", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments ergonomiques doivent \u00eatre s\u00e9lectionn\u00e9s en fonction de l\u0027\u00e9tude des usagers."}, {"font": {"color": "white"}, "group": 1, "id": "6cca532f-5321-4f58-8775-9b74a3065446", "label": "Liste non ordonn\u00e9e (\u003cul\u003e)", "shape": "dot", "size": 5, "title": "Structure HTML utilis\u00e9e pour cr\u00e9er des listes \u00e0 puces, permettant une pr\u00e9sentation visuelle claire sans ordre sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 5, "id": "e7e1673132b44458805f53b7217e6beb", "label": "true_false", "shape": "dot", "size": 5, "title": "Le contenu cach\u00e9 peut \u00eatre restitu\u00e9 par les technologies d\u0027assistance apr\u00e8s une action de l\u0027utilisateur, comme un repositionnement du focus."}, {"font": {"color": "white"}, "group": 1, "id": "a2ed3777-a1b4-47a1-8983-706adaa17b4e", "label": "crit\u00e8re 11.9", "shape": "dot", "size": 5, "title": "Exigence d\u0027accessibilit\u00e9 demandant que les intitul\u00e9s des boutons soient pertinents et informatifs pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "1092d789-d0be-4326-b469-d82156055fd1", "label": "Mod\u00e8les pr\u00e9d\u00e9finis", "shape": "dot", "size": 5, "title": "Structures HTML fournies par Twig pour ins\u00e9rer facilement des donn\u00e9es tout en maintenant une s\u00e9paration claire entre le code et le visuel."}, {"font": {"color": "white"}, "group": 1, "id": "8cfe3c8d-558a-44c3-8e30-f8297911c562", "label": "Mod\u00e8le", "shape": "dot", "size": 5, "title": "Repr\u00e9sentation simplifi\u00e9e d\u0027un concept ou d\u0027un syst\u00e8me, utilis\u00e9e pour comprendre et organiser des informations complexes."}]);
