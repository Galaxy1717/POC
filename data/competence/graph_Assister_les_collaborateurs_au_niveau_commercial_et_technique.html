                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "6e502612-42e8-4c69-825a-0b7e2fb824f7", "label": "Dispositifs d\u0027assistance et de contact", "shape": "dot", "size": 5, "title": "M\u00e9canismes mis en place pour permettre aux utilisateurs de signaler des probl\u00e8mes d\u0027accessibilit\u00e9 et obtenir des informations alternatives."}, {"font": {"color": "white"}, "group": 3, "id": "d1b1449aab0049e4987a96cbebbecbdb", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-il possible de demander via le m\u00e9canisme mis en place pour les personnes handicap\u00e9es ?"}, {"font": {"color": "white"}, "group": 5, "id": "7a6d3ec1a39b488a822a0cdc3e956f8c", "label": "true_false", "shape": "dot", "size": 5, "title": "Un m\u00e9canisme pour signaler un d\u00e9faut d\u0027accessibilit\u00e9 doit uniquement \u00eatre accessible via une adresse \u00e9lectronique."}, {"font": {"color": "white"}, "group": 1, "id": "e2b01c45-ead7-483e-b6f1-f93b39d84c59", "label": "Services", "shape": "dot", "size": 5, "title": "Les services incluent les offres fournies par une entreprise pour r\u00e9pondre aux besoins des utilisateurs, souvent en lien avec le support client."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "6950796e-29f2-4064-93d6-b57b697a2787", "label": "Am\u00e9lioration continue", "shape": "dot", "size": 5, "title": "Processus et philosophie d\u0027optimisation r\u00e9guli\u00e8re et continue des processus et produits, fond\u00e9e sur les retours d\u0027exp\u00e9rience et les contributions, visant \u00e0 am\u00e9liorer la qualit\u00e9 du contenu ou du produit final, particuli\u00e8rement cruciale dans des environnements tels que DevOps pour s\u0027adapter aux changements rapides du march\u00e9."}, {"font": {"color": "white"}, "group": 2, "id": 13642, "label": "Cours sur DevOps : Fusionner le D\u00e9veloppement et l\u0027Exploitation", "shape": "dot", "size": 8, "title": "A4 - Cours Intro Culture Devops"}, {"font": {"color": "white"}, "group": 1, "id": "fdd30b48-ff85-4d12-8f41-23ad3ccda770", "label": "Comp\u00e9titivit\u00e9 sur le march\u00e9", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027une entreprise \u00e0 se d\u00e9marquer face \u00e0 ses concurrents; renforc\u00e9e par l\u0027adoption efficace de pratiques DevOps."}, {"font": {"color": "white"}, "group": 1, "id": "cb7ce39a-3887-41be-883c-1dcb426dd2f7", "label": "Outils appropri\u00e9s", "shape": "dot", "size": 5, "title": "Logiciels et technologies sp\u00e9cifiques utilis\u00e9s dans le cadre de DevOps pour faciliter l\u0027int\u00e9gration continue, le d\u00e9ploiement continu et la gestion des infrastructures."}, {"font": {"color": "white"}, "group": 1, "id": "c6dd2e1b-3353-49bc-9462-76e48c749f8a", "label": "R\u00e9activit\u00e9", "shape": "dot", "size": 5, "title": "Capacit\u00e9 \u00e0 r\u00e9pondre rapidement aux besoins du march\u00e9 ou des clients; essentielle pour maintenir un avantage concurrentiel gr\u00e2ce \u00e0 DevOps."}, {"font": {"color": "white"}, "group": 1, "id": "fe7bdcdc-9ca0-447d-bc67-86e4f075b51d", "label": "Automatisation", "shape": "dot", "size": 5, "title": "L\u0027automatisation est un processus qui utilise des technologies, outils et scripts pour ex\u00e9cuter automatiquement des t\u00e2ches r\u00e9p\u00e9titives sans intervention humaine. Elle simplifie et acc\u00e9l\u00e8re l\u0027installation, la mise \u00e0 jour des d\u00e9pendances, ainsi que les t\u00e2ches de d\u00e9veloppement, tests et d\u00e9ploiement. En r\u00e9duisant les interventions humaines, elle augmente l\u0027efficacit\u00e9, la rapidit\u00e9 et la fiabilit\u00e9 du d\u00e9veloppement logiciel tout en \u00e9tant essentielle pour am\u00e9liorer la r\u00e9activit\u00e9 face aux alertes dans le monitoring et acc\u00e9l\u00e9rer la livraison dans un environnement DevOps."}, {"font": {"color": "white"}, "group": 1, "id": "a99118f8-3d0e-4517-88a1-b6e4a98947bc", "label": "Collaboration dans le d\u00e9veloppement logiciel", "shape": "dot", "size": 5, "title": "La collaboration dans le d\u00e9veloppement logiciel d\u00e9signe le processus par lequel plusieurs individus ou \u00e9quipes, y compris les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation, interagissent \u00e9troitement pour atteindre des objectifs communs. Ce partenariat actif favorise une responsabilit\u00e9 partag\u00e9e pour les livraisons logicielles et am\u00e9liore la compr\u00e9hension mutuelle, permettant ainsi de r\u00e9soudre rapidement les probl\u00e8mes. La collaboration implique un \u00e9change d\u0027id\u00e9es enrichissant, facilit\u00e9e par des outils num\u00e9riques, qui transforme les relations traditionnelles en un environnement d\u0027innovation et de partage. Elle se caract\u00e9rise \u00e9galement par une interaction continue entre membres d\u0027une \u00e9quipe, favorisant le partage de code et la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 1, "id": "ae211deb-e780-44bf-ae8d-5518e4ee6d68", "label": "DevOps", "shape": "dot", "size": 5, "title": "DevOps est une philosophie et une approche int\u00e9gr\u00e9e du d\u00e9veloppement logiciel qui vise \u00e0 fusionner les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation. Elle englobe des m\u00e9thodologies et des outils destin\u00e9s \u00e0 am\u00e9liorer la collaboration entre ces \u00e9quipes, en mettant l\u0027accent sur l\u0027automatisation, l\u0027efficacit\u00e9 des processus et l\u0027optimisation du cycle de vie du logiciel pour am\u00e9liorer la livraison des applications."}, {"font": {"color": "white"}, "group": 1, "id": "a3e4a324-8a40-4d42-90c1-995c08e2c180", "label": "Suivi de l\u0027avancement", "shape": "dot", "size": 5, "title": "Pratique consistant \u00e0 monitorer r\u00e9guli\u00e8rement les progr\u00e8s r\u00e9alis\u00e9s dans un projet afin d\u0027assurer une bonne gestion du temps et des ressources."}, {"font": {"color": "white"}, "group": 3, "id": "585c47e7937f40ff9c0f3d0263dbac9c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel avantage majeur DevOps apporte-t-il aux entreprises?"}, {"font": {"color": "white"}, "group": 3, "id": "cb257e643d594bb8bd4897d94694ba3e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles pratiques sont encourag\u00e9es par DevOps dans le d\u00e9veloppement logiciel?"}, {"font": {"color": "white"}, "group": 5, "id": "db8c360fecc247f0a29ea212dc5c75b2", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027adoption du DevOps permet aux entreprises d\u0027am\u00e9liorer leur agilit\u00e9 et leur comp\u00e9titivit\u00e9 dans le march\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "8ae8f8f347014a31b1dd8812ac433b63", "label": "true_false", "shape": "dot", "size": 5, "title": "DevOps est un ensemble d\u0027outils permettant de r\u00e9soudre directement les probl\u00e8mes pendant le d\u00e9veloppement logiciel."}, {"font": {"color": "white"}, "group": 1, "id": "45bd7918-52e3-4730-97e4-7f61a51505e6", "label": "CircleCI", "shape": "dot", "size": 5, "title": "Service cloud d\u0027int\u00e9gration continue connu pour sa configuration simplifi\u00e9e, optimisant les processus de d\u00e9veloppement."}, {"font": {"color": "white"}, "group": 1, "id": "7760bb09-d3a7-4570-9578-ba1f1f73a8a1", "label": "Outils CI/CD (Int\u00e9gration Continue/D\u00e9ploiement Continu)", "shape": "dot", "size": 5, "title": "Logiciels utilis\u00e9s pour automatiser le processus de d\u00e9veloppement, permettant des builds fr\u00e9quents et un d\u00e9ploiement rapide des applications."}, {"font": {"color": "white"}, "group": 1, "id": "75f3fa92-1085-4893-8313-67c73264342a", "label": "Int\u00e9gration Continue et D\u00e9ploiement Continu (CI/CD)", "shape": "dot", "size": 9, "title": "L\u0027int\u00e9gration continue et le d\u00e9ploiement continu (CI/CD) d\u00e9signent un ensemble de pratiques et de processus automatis\u00e9s dans le d\u00e9veloppement logiciel, permettant d\u0027int\u00e9grer fr\u00e9quemment des modifications de code dans un r\u00e9f\u00e9rentiel partag\u00e9 tout en assurant leur d\u00e9ploiement efficace. Cette approche inclut des tests automatis\u00e9s pour garantir la stabilit\u00e9 et la qualit\u00e9 du logiciel, facilitant ainsi les mises \u00e0 jour continues et la gestion des versions. Le pipeline CI/CD optimise les cycles de d\u00e9veloppement en d\u00e9tectant rapidement les erreurs, r\u00e9duisant les risques li\u00e9s aux changements de code, et acc\u00e9l\u00e9rant le processus de livraison tout en maintenant la coh\u00e9rence du code. Il est con\u00e7u pour int\u00e9grer harmonieusement les contributions des d\u00e9veloppeurs gr\u00e2ce \u00e0 l\u0027utilisation d\u0027outils automatis\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "8dddeec2-f692-48 es valid\u00e9es par les WCAG permettant de satisfaire aux crit\u00e8res d\u0027accessibilit\u00e9 \u00e9tablis."}, {"font": {"color": "white"}, "group": 1, "id": "ddcc161d-6dc4-4762-a222-bec37e752d87", "label": "m\u00e9canisme de remplacement", "shape": "dot", "size": 5, "title": "Technique bas\u00e9e sur CSS permettant aux utilisateurs de substituer du texte par des images et vice versa, am\u00e9liorant l\u0027accessibilit\u00e9 web."}, {"font": {"color": "white"}, "group": 1, "id": "57a194ec-7854-4132-acb7-5d90fffb8507", "label": "Caching", "shape": "dot", "size": 5, "title": "La mise en cache est une technique d\u0027optimisation qui stocke temporairement les r\u00e9ponses aux requ\u00eates et des donn\u00e9es afin d\u0027acc\u00e9l\u00e9rer le chargement des pages web, r\u00e9duire la latence, am\u00e9liorer la rapidit\u00e9 d\u0027acc\u00e8s aux donn\u00e9es et diminuer la charge serveur, ce qui est essentiel pour optimiser la performance des sites dans le d\u00e9veloppement web moderne."}]);
