              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "6207abd4-149c-401e-b794-d375c7f214f8", "label": "Design graphique", "shape": "dot", "size": 5, "title": "Le design graphique est une discipline cr\u00e9ative qui combine texte et images pour communiquer des id\u00e9es et des messages visuellement. Elle est essentielle dans le d\u00e9veloppement d\u0027interfaces attrayantes et dans la cr\u00e9ation de supports visuels vari\u00e9s, utilisant des \u00e9l\u00e9ments visuels \u00e0 travers divers m\u00e9dias."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "465a06b8-32e1-4d35-86e4-7cb74a1eef12", "label": "Profondeur au Scroll", "shape": "dot", "size": 5, "title": "Technique de design qui utilise le d\u00e9filement pour ajouter une dimension visuelle et dynamique \u00e0 une page web."}, {"font": {"color": "white"}, "group": 1, "id": "c125da14-d01f-43b2-a17e-e140031235d3", "label": "Identit\u00e9 Visuelle", "shape": "dot", "size": 6, "title": "L\u0027identit\u00e9 visuelle est l\u0027ensemble des \u00e9l\u00e9ments graphiques, tels que le logo, les couleurs, la typographie et d\u0027autres aspects visuels qui d\u00e9finissent et cr\u00e9ent une image coh\u00e9rente pour une marque ou un produit. Ces \u00e9l\u00e9ments visuels sont essentiels \u00e0 l\u0027identit\u00e9 de la marque, influen\u00e7ant son attrait esth\u00e9tique et fonctionnel ainsi que sa reconnaissance par le public. Ils v\u00e9hiculent les valeurs et l\u0027activit\u00e9 de la marque \u00e0 travers divers supports, contribuant ainsi \u00e0 son image de marque globale."}, {"font": {"color": "white"}, "group": 3, "id": "71bf5ddcb822486fa3600aadc42c02eb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est une utilisation cl\u00e9 d\u0027un Stylescape dans la communication avec un client ?"}, {"font": {"color": "white"}, "group": 4, "id": "52606c0f2a784a0f8bab387798a3f493", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le Stylescape permet de communiquer efficacement avec les clients en leur donnant une id\u00e9e claire de \u003cblank\u003e du projet final."}, {"font": {"color": "white"}, "group": 5, "id": "0404cd7946624d6ea2cefbd59a30a15e", "label": "true_false", "shape": "dot", "size": 5, "title": "Un Stylescape est utilis\u00e9 pour mieux communiquer avec les clients ou les parties prenantes."}, {"font": {"color": "white"}, "group": 1, "id": "f4e300f8-90ef-46ab-b74c-5d3a191244d3", "label": "Coh\u00e9rence Visuelle", "shape": "dot", "size": 5, "title": "La coh\u00e9rence visuelle, ou coh\u00e9rence graphique, se r\u00e9f\u00e8re \u00e0 l\u0027harmonie et \u00e0 l\u0027uniformit\u00e9 dans l\u0027utilisation des \u00e9l\u00e9ments graphiques d\u0027un produit ou d\u0027une marque, incluant les couleurs, polices et mise en page. Cela assure une communication claire et attrayante dans le design graphique, renforce la reconnaissance de marque et am\u00e9liore son image sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "1ef72a7e-5e74-4275-8671-d3b08e7e6482", "label": "Design System", "shape": "dot", "size": 5, "title": "Un design system est une biblioth\u00e8que standardis\u00e9e d\u0027\u00e9l\u00e9ments graphiques, de composants r\u00e9utilisables et de r\u00e8gles de branding unifi\u00e9es, qui assurent la coh\u00e9rence visuelle et fonctionnelle dans le d\u00e9veloppement de produits, sites ou applications. Il vise \u00e0 standardiser le d\u00e9veloppement et \u00e0 garantir une exp\u00e9rience utilisateur homog\u00e8ne \u00e0 travers plusieurs produits."}, {"font": {"color": "white"}, "group": 1, "id": "039131d1-dccf-49b8-a9b9-0cfbc6bf50bb", "label": "Branding Strategy", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de branding est un processus de planification et de cr\u00e9ation d\u0027une image de marque forte et coh\u00e9rente, qui englobe les \u00e9l\u00e9ments visuels et strat\u00e9giques utilis\u00e9s pour \u00e9tablir une identit\u00e9 unique pour un produit ou une entreprise. Cela inclut l\u0027utilisation r\u00e9fl\u00e9chie des couleurs, du design et de la communication afin d\u0027attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 1, "id": "428549b4-6b1b-49f2-afdf-65890ef5cd30", "label": "Atomic Design", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode syst\u00e9matique de conception d\u0027interface qui d\u00e9compose les interfaces en composants plus petits et r\u00e9utilisables, permettant ainsi une construction modulaire, \u00e9volutive et favorisant une meilleure coh\u00e9rence visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "e4ae9c09-4ec8-4a59-9314-2e4c0c931e9b", "label": "Mise en page", "shape": "dot", "size": 5, "title": "La mise en page (ou MEP) d\u00e9signe le processus d\u0027arrangement visuel des \u00e9l\u00e9ments graphiques et textuels sur une page, qu\u0027elle soit imprim\u00e9e ou num\u00e9rique. Elle est essentielle pour l\u0027exp\u00e9rience utilisateur sur un site web et dans d\u0027autres supports visuels, car elle influence la lisibilit\u00e9, l\u0027esth\u00e9tique, l\u0027impact visuel et la clart\u00e9 du message transmis ainsi que l\u0027interaction avec le contenu. La MEP assure \u00e9galement une pr\u00e9sentation coh\u00e9rente et esth\u00e9tique des documents."}, {"font": {"color": "white"}, "group": 3, "id": "7a9bfae2718c4ec894908d42d69a0337", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "4c03f6a0173c41d68cc1d8eb88688d21", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027englobe g\u00e9n\u00e9ralement un design system dans le processus de cr\u00e9ation d\u0027un produit ?"}, {"font": {"color": "white"}, "group": 3, "id": "21e7e2693b444fba8f147080ae5c1e65", "label": "mcq", "shape": "dot", "size": 5, "title": "Que permet d\u0027\u00e9tablir l\u0027ajout d\u0027une baseline \u00e0 une marque ?"}, {"font": {"color": "white"}, "group": 4, "id": "6e6772c68ba74d0f875c0cfbec11ddb3", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un design system regroupe tous les \u00e9l\u00e9ments graphiques ainsi que ceux li\u00e9s aux r\u00e8gles \u003cblank\u003e dans un seul syst\u00e8me standardis\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "e11c2ad84ac74e07a8f72c3b516e8280", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system ne concerne que les \u00e9l\u00e9ments graphiques d\u0027un produit."}, {"font": {"color": "white"}, "group": 5, "id": "8f28a9f88d34427b97ac8306108b18b3", "label": "true_false", "shape": "dot", "size": 5, "title": "Le but principal d\u0027un design system est de standardiser les \u00e9l\u00e9ments li\u00e9s au d\u00e9veloppement d\u0027un produit pour garantir la coh\u00e9rence."}, {"font": {"color": "white"}, "group": 5, "id": "6c595b329a424d42b827c9b056302f09", "label": "true_false", "shape": "dot", "size": 5, "title": "Un slogan permet d\u0027assurer une identit\u00e9 visuelle homog\u00e8ne uniquement pour les collaborateurs de l\u0027entreprise."}, {"font": {"color": "white"}, "group": 1, "id": "681bd960-0547-4e06-81c7-c87e899af05b", "label": "Conception et design web", "shape": "dot", "size": 5, "title": "La conception et le design web d\u00e9signent le processus de cr\u00e9ation d\u0027interfaces num\u00e9riques qui allient esth\u00e9tique et fonctionnalit\u00e9 pour optimiser l\u0027exp\u00e9rience utilisateur. Cela inclut la conception de l\u0027interface utilisateur, l\u0027int\u00e9gration des \u00e9l\u00e9ments du site de mani\u00e8re accessible et fonctionnelle, ainsi que la prise en compte des palettes de couleurs et des tendances modernes telles que la commande vocale et le mode sombre. L\u0027objectif est de rendre les sites non seulement attrayants mais aussi faciles \u00e0 naviguer, r\u00e9pondant ainsi aux besoins contemporains des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 3, "id": "7d7015341c634c6eaa4de6df8fa72e34", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le r\u00f4le principal d\u0027un Stylescape dans un projet de design ?"}, {"font": {"color": "white"}, "group": 3, "id": "f3dc4db503a64d7696628bc1bc7eeb26", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments sont inclus dans un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 4, "id": "1f6d780724244c4592b37c19e0fddc00", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un design system permet de rassembler tous les \u00e9l\u00e9ments graphiques, visuels, ainsi que ceux li\u00e9s aux r\u00e8gles, de branding et \u003cblank\u003e dans un syst\u00e8me unique et standardis\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "388525c44d4749319aec5fc378adefa3", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system se limite uniquement aux \u00e9l\u00e9ments graphiques et visuels d\u0027un produit."}, {"font": {"color": "white"}, "group": 1, "id": "844bdf9c-ddd0-49aa-9f31-9e370f2cc7fc", "label": "Contenu immersif", "shape": "dot", "size": 5, "title": "Type de contenu qui utilise des \u00e9l\u00e9ments interactifs ou dynamiques pour plonger l\u0027utilisateur dans une exp\u00e9rience plus riche et engageante."}, {"font": {"color": "white"}, "group": 1, "id": "9c8ca652-f250-47e9-b9d5-29aad8fcdef2", "label": "Animation de d\u00e9filement doux", "shape": "dot", "size": 5, "title": "Technique visuelle qui permet un d\u00e9placement fluide des \u00e9l\u00e9ments \u00e0 l\u0027\u00e9cran lors du d\u00e9filement, am\u00e9liorant ainsi l\u0027exp\u00e9rience utilisateur par une interaction plus dynamique."}, {"font": {"color": "white"}, "group": 1, "id": "26e6af63-2c4f-441a-8fc3-e99e5ebbae8c", "label": "Animations Web", "shape": "dot", "size": 5, "title": "Les animations web d\u00e9signent des \u00e9l\u00e9ments visuels en mouvement, tels que les effets visuels subtils, utilis\u00e9s dans le design web pour am\u00e9liorer la fluidit\u00e9 de navigation et rendre l\u0027exp\u00e9rience utilisateur plus dynamique et agr\u00e9able. Ces animations peuvent augmenter l\u0027engagement des utilisateurs en rendant l\u0027interaction avec le site plus captivante."}, {"font": {"color": "white"}, "group": 1, "id": "dbd8e3b9-2092-44ac-b7a7-b21f322d368a", "label": "Exp\u00e9rience en 3 dimensions", "shape": "dot", "size": 5, "title": "Approche du design web qui consid\u00e8re l\u0027interaction comme immersive, int\u00e9grant des \u00e9l\u00e9ments visuels et interactifs pour enrichir l\u0027exp\u00e9rience."}, {"font": {"color": "white"}, "group": 1, "id": "b7f3ab09-f46e-45d8-9b95-901dffa38b32", "label": "Typographie minimaliste", "shape": "dot", "size": 5, "title": "Utilisation restreinte de styles typographiques pour assurer la lisibilit\u00e9 et l\u0027harmonie visuelle dans le design web."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 5, "id": "d76809cc290945e78447dc42776005c7", "label": "true_false", "shape": "dot", "size": 5, "title": "Les animations pr\u00e9sentes sur le site de Studio Brot jouent un r\u00f4le important dans l\u0027exp\u00e9rience utilisateur en maintenant son attention."}, {"font": {"color": "white"}, "group": 5, "id": "315cfc8b0c0a4c239408287509fd82a3", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027ajout d\u0027animations est utilis\u00e9 uniquement pour rendre un site plus esth\u00e9tique, sans impact sur l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 6, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "bbec4b6c-ecb2-4980-a828-4ea2e6a15f47", "label": "Coh\u00e9rence", "shape": "dot", "size": 5, "title": "Uniformit\u00e9 dans le design et les interactions au sein d\u0027une interface ou d\u0027une application, favorisant une meilleure compr\u00e9hension et garantissant une exp\u00e9rience fluide pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "c77ed02b-0fb4-4d78-a785-6748da59a221", "label": "D\u00e9tails visuels (visual clues)", "shape": "dot", "size": 5, "title": "Indices graphiques comme fl\u00e8ches ou boutons qui guident l\u0027utilisateur dans son interaction avec l\u0027interface, importants pour une bonne UX."}, {"font": {"color": "white"}, "group": 1, "id": "e9d3dadc-d30c-4bdc-83f3-2e7bc9dba45e", "label": "R\u00e9solution d\u0027\u00c9cran", "shape": "dot", "size": 5, "title": "Nombre de pixels affich\u00e9s sur un \u00e9cran; impacte la qualit\u00e9 visuelle et n\u00e9cessite des ajustements lors du passage entre diff\u00e9rents formats."}, {"font": {"color": "white"}, "group": 1, "id": "87cf632f-7236-409e-8e4f-ee46f1e9ef35", "label": "Marketing mobile", "shape": "dot", "size": 5, "title": "Le marketing mobile, \u00e9galement connu sous le nom de m-marketing ou Mobil Marketing, d\u00e9signe les strat\u00e9gies de communication et de promotion ciblant les utilisateurs d\u0027appareils mobiles. Cela inclut l\u0027utilisation de techniques adapt\u00e9es aux sp\u00e9cificit\u00e9s des plateformes mobiles, telles que les SMS, les applications et les publicit\u00e9s cibl\u00e9es, ainsi que des promotions g\u00e9olocalis\u00e9es. L\u0027objectif est d\u0027interagir directement et de mani\u00e8re personnalis\u00e9e avec les consommateurs en situation de mobilit\u00e9 afin de stimuler l\u0027engagement et la fid\u00e9lisation \u00e0 travers des messages cibl\u00e9s qui favorisent l\u0027achat. Cette strat\u00e9gie est essentielle pour atteindre efficacement les utilisateurs en d\u00e9placement et optimiser l\u0027acquisition d\u0027utilisateurs."}, {"font": {"color": "white"}, "group": 3, "id": "8217ad5333024525bdfdd890cf843cfb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est un risque de ne pas adapter une campagne marketing aux mobiles ?"}, {"font": {"color": "white"}, "group": 3, "id": "d4e9ab91b0d543e59d4284af6b4ebc5f", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi la taille de l\u0027\u00e9cran mobile peut poser probl\u00e8me lors de la conception ?"}, {"font": {"color": "white"}, "group": 3, "id": "27f72194fe76474eb0a9bbbd1d1a154a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle option permet d\u0027adapter un site \u00e0 toutes les tailles d\u0027\u00e9cran mobile ?"}, {"font": {"color": "white"}, "group": 3, "id": "b53e075a8c0d4892899e64c22caa14d1", "label": "mcq", "shape": "dot", "size": 5, "title": "Que signifie le fait que des pages soient 100% Responsive ?"}, {"font": {"color": "white"}, "group": 4, "id": "15aaf95744024038ac5c23a58c47e7ff", "label": "fill_in", "shape": "dot", "size": 5, "title": "Ne pas adapter correctement le contenu aux appareils mobiles peut entra\u00eener \u003cblank\u003e pour les utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "046002d154f54faba26d356d715ab78c", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour offrir une bonne exp\u00e9rience utilisateur sur mobile, il est important d\u0027adapter l\u0027interface de votre site \u00e0 la taille de l\u0027\u00e9cran, ce qui peut \u00eatre r\u00e9alis\u00e9 gr\u00e2ce \u00e0 un site \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "053de79d8f01448d8c9ae2f115f8abaf", "label": "true_false", "shape": "dot", "size": 5, "title": "Les pages Responsive ne fonctionnent correctement que lorsque leur largeur est entre 400 et 4000 pixels."}, {"font": {"color": "white"}, "group": 5, "id": "a7a4e17d20c843f0bc5686d8e5efabf2", "label": "true_false", "shape": "dot", "size": 5, "title": "La taille r\u00e9duite de l\u0027\u00e9cran sur un terminal mobile peut poser des d\u00e9fis en termes de cr\u00e9ativit\u00e9 et de conception web."}, {"font": {"color": "white"}, "group": 5, "id": "5dfa078c93a7429e8dc56bddb5e73e9f", "label": "true_false", "shape": "dot", "size": 5, "title": "Le mobile repr\u00e9sente plus de 52% du trafic en ligne, ce qui rend le responsive design essentiel."}, {"font": {"color": "white"}, "group": 5, "id": "cc8ce2b19f52403790617b85986c9f73", "label": "true_false", "shape": "dot", "size": 5, "title": "Un site responsive design s\u0027adapte \u00e0 la taille de la fen\u00eatre du navigateur pour offrir une meilleure exp\u00e9rience utilisateur sur mobile."}, {"font": {"color": "white"}, "group": 1, "id": "db18e5db-b36f-4837-907c-20174f1279ac", "label": "Figma", "shape": "dot", "size": 5, "title": "Outil de design d\u0027interface et de prototypage collaboratif, essentiel pour les designers UX/UI, permettant la cr\u00e9ation de maquettes interactives."}, {"font": {"color": "white"}, "group": 1, "id": "06d43efb-6cf6-407d-a21b-9e6b3dea35e1", "label": "Prototypage", "shape": "dot", "size": 5, "title": "Processus de cr\u00e9ation d\u0027une version pr\u00e9liminaire d\u0027un produit pour tester des concepts et fonctionnalit\u00e9s avant le d\u00e9veloppement final."}, {"font": {"color": "white"}, "group": 1, "id": "e2e266d6-7055-4114-97fd-e9970b9e9fb5", "label": "Tutoriels", "shape": "dot", "size": 5, "title": "Ressources \u00e9ducatives en ligne, souvent sous forme de vid\u00e9os, visant \u00e0 enseigner des comp\u00e9tences sp\u00e9cifiques comme l\u0027utilisation de logiciels."}, {"font": {"color": "white"}, "group": 1, "id": "fc8880a5-691d-4981-889d-800a25d14ef6", "label": "Impact visuel", "shape": "dot", "size": 5, "title": "Effet produit par des \u00e9l\u00e9ments graphiques sur l\u0027attention et l\u0027engagement des utilisateurs dans une interface num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "bed774e3-1891-4383-9aa9-3d3c0cf3621d", "label": "Photographies de personnes", "shape": "dot", "size": 5, "title": "Images montrant des individus r\u00e9els, utilis\u00e9es pour humaniser les t\u00e9moignages et augmenter leur impact \u00e9motionnel sur les visiteurs."}, {"font": {"color": "white"}, "group": 1, "id": "452c8ff6-03af-4eeb-9fec-38ce5719a647", "label": "Hi\u00e9rarchie visuelle", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie visuelle organise les \u00e9l\u00e9ments d\u0027une interface selon leur importance, facilitant la navigation et l\u0027interaction utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "b241dc54-885f-43bb-95cb-3ef642526d51", "label": "Contraste important", "shape": "dot", "size": 5, "title": "Un contraste important entre le CTA et son environnement am\u00e9liore sa visibilit\u00e9, augmentant ainsi les chances d\u0027interaction de l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "c231e437-254e-457e-95c6-a99c3ae0c5b2", "label": "Wording", "shape": "dot", "size": 5, "title": "Choix des mots utilis\u00e9s dans un message ou un bouton, crucial pour attirer l\u0027attention et inciter \u00e0 l\u0027action."}, {"font": {"color": "white"}, "group": 1, "id": "651462cc-89f1-4744-8c0b-129d7b6ece1a", "label": "Espace blanc actif", "shape": "dot", "size": 5, "title": "Zones vides ajout\u00e9es intentionnellement pour guider l\u0027\u0153il du visiteur vers un objectif de conversion."}, {"font": {"color": "white"}, "group": 3, "id": "2e4690c8ed0e457c984b12c5a4c9dc8a", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signent les micro-espaces blancs dans une conception graphique ?"}, {"font": {"color": "white"}, "group": 4, "id": "f4b28520ee1f4e42b907e9f23a587b75", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les espaces blancs passifs sont des lacunes qui apparaissent naturellement dans la conception ou la typographie, tandis que les espaces blancs actifs sont ajout\u00e9s intentionnellement pour \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 1, "id": "8986f6e6-8893-4dba-9f6f-c99a82031423", "label": "Marketing Visuel", "shape": "dot", "size": 5, "title": "Le marketing visuel est une strat\u00e9gie qui utilise des \u00e9l\u00e9ments graphiques et visuels, tels que les couleurs et les images, pour communiquer des messages de marque et influencer les d\u00e9cisions d\u0027achat des consommateurs. Cette approche s\u0027inscrit dans le cadre plus large du marketing, qui englobe l\u0027ensemble des techniques et disciplines visant \u00e0 promouvoir et vendre des produits ou services, en tenant compte de l\u0027analyse du comportement des consommateurs et en adaptant les strat\u00e9gies de communication aux besoins et pr\u00e9f\u00e9rences des clients."}, {"font": {"color": "white"}, "group": 1, "id": "b5a1c1cb-d691-4f90-92ca-c78b26d6502b", "label": "\u00c9l\u00e9ments de conception", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments de conception incluent tous les composants visuels comme les images, textes et boutons qui composent une interface utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "4cc91b3570c44bd6b1da6c8f3f90d7d2", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signe le terme espace blanc en conception d\u0027interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "b17e37191d8e4ee096cbcba422cbd719", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la m\u00e9thode qui d\u00e9coupe le design d\u0027une interface en composants ?"}, {"font": {"color": "white"}, "group": 5, "id": "995e290cda554dceb9314682933f7829", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027espace blanc, ou espace n\u00e9gatif, est utilis\u00e9 pour repr\u00e9senter les parties textuelles du design."}, {"font": {"color": "white"}, "group": 1, "id": "e69b8937-148b-41fa-aaf2-1e7598eb04bb", "label": "Approche inclusive", "shape": "dot", "size": 5, "title": "M\u00e9thode de conception qui int\u00e8gre diverses perspectives pour cr\u00e9er des exp\u00e9riences accessibles \u00e0 tous."}, {"font": {"color": "white"}, "group": 1, "id": "b60f29c1-9378-4606-9329-db1022ed53dc", "label": "Maquettes", "shape": "dot", "size": 5, "title": "Les maquettes sont des repr\u00e9sentations visuelles d\u00e9taill\u00e9es d\u0027un site ou d\u0027une application, bas\u00e9es sur les wireframes."}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 3, "id": "cfb5a24978ac4fb2bf3fa2db59ed0ebe", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est l\u0027utilit\u00e9 des wireframes dans le processus de cr\u00e9ation web?"}, {"font": {"color": "white"}, "group": 3, "id": "cf5d22df526b473d886b2f9185bbbade", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du wireframe par rapport aux \u00e9l\u00e9ments pr\u00e9sents ?"}, {"font": {"color": "white"}, "group": 4, "id": "da35feb49e864dec9be4a552fb20bd03", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les wireframes servent de base aux web designers pour \u003cblank\u003e, tout en respectant les souhaits et contraintes valid\u00e9s par le client."}, {"font": {"color": "white"}, "group": 5, "id": "a9e39306cb3b4f74b096fd9dd4b2697a", "label": "true_false", "shape": "dot", "size": 5, "title": "Le wireframe consiste \u00e0 d\u00e9finir l\u0027organisation des \u00e9l\u00e9ments et des formes tout en travaillant l\u0027aspect visuel."}, {"font": {"color": "white"}, "group": 1, "id": "b0450210-90e1-47cb-bc4c-a3c296f5b97e", "label": "Message marketing", "shape": "dot", "size": 5, "title": "Communication cibl\u00e9e qui d\u00e9crit un produit ou service, mettant en avant ses b\u00e9n\u00e9fices pratiques, \u00e9conomiques ou \u00e9motionnels pour un persona sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "a2b8f5cf-f178-4fb2-8e06-9894547e7652", "label": "M\u00e9dias en ligne", "shape": "dot", "size": 5, "title": "Plateformes num\u00e9riques comme les r\u00e9seaux sociaux (Facebook, Instagram) permettant une interaction directe avec l\u0027audience."}, {"font": {"color": "white"}, "group": 1, "id": "b7ceafcb-848e-4b47-8fca-c4ed65366c70", "label": "M\u00e9dias traditionnels", "shape": "dot", "size": 5, "title": "Supports de communication classiques tels que la t\u00e9l\u00e9vision, la radio et la presse \u00e9crite, utilis\u00e9s pour atteindre un large public."}, {"font": {"color": "white"}, "group": 1, "id": "f8f563ff-6ec9-4520-b03e-da9a48ab1773", "label": "Canaux de communication", "shape": "dot", "size": 5, "title": "M\u00e9dias et moyens par lesquels une entreprise atteint son audience cible et transmet des messages marketing, incluant \u00e0 la fois les m\u00e9dias traditionnels (tels que la t\u00e9l\u00e9vision, la radio, et les journaux) et num\u00e9riques (comme les sites web, les emails, et les r\u00e9seaux sociaux)."}, {"font": {"color": "white"}, "group": 3, "id": "fcf86d429da24f679769741afa7e8165", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement le zoning dans le processus de cr\u00e9ation d\u0027une page web ?"}, {"font": {"color": "white"}, "group": 4, "id": "d98bc70a159f4f99ada0181438d991b5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le wireframe se concentre principalement sur \u003cblank\u003e, sans s\u0027occuper de l\u0027aspect visuel ou du graphisme."}, {"font": {"color": "white"}, "group": 5, "id": "df6d8e1ef0c24891972ea92c71fd1f92", "label": "true_false", "shape": "dot", "size": 5, "title": "Le contenu utilis\u00e9 dans le wireframe peut \u00eatre fictif si les informations finales ne sont pas encore disponibles."}, {"font": {"color": "white"}, "group": 5, "id": "a286d7d9d1844bed865e42b39a918f65", "label": "true_false", "shape": "dot", "size": 5, "title": "Les wireframes valides sont immuables et ne peuvent en aucun cas \u00eatre modifi\u00e9s par les cr\u00e9atifs."}, {"font": {"color": "white"}, "group": 1, "id": "417084bb-0812-4550-a4a3-09b5eb918f81", "label": "Carte de chaleur", "shape": "dot", "size": 5, "title": "Visualisation graphique montrant les zones d\u0027attention des utilisateurs, o\u00f9 les couleurs chaudes indiquent une forte concentration visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "14a7c3b0-165d-4a3c-87e1-070360341462", "label": "Clart\u00e9", "shape": "dot", "size": 5, "title": "Qualit\u00e9 d\u0027une interface qui permet aux utilisateurs de comprendre facilement son fonctionnement, essentielle pour \u00e9viter la confusion."}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "4190c5da-f744-44ca-8f52-21c2d10d8c28", "label": "Marges int\u00e9rieures", "shape": "dot", "size": 5, "title": "Espacement interne autour du texte ou du contenu dans un \u00e9l\u00e9ment graphique ou un document, crucial pour la lisibilit\u00e9 et l\u0027esth\u00e9tique, tout en \u00e9vitant que le contenu ne touche les bords, garantissant ainsi une pr\u00e9sentation \u00e9l\u00e9gante."}, {"font": {"color": "white"}, "group": 1, "id": "7adda1c3-151f-487e-b8e4-5c72c5b16153", "label": "Contenu digital", "shape": "dot", "size": 5, "title": "Informations sous forme \u00e9crite ou visuelle diffus\u00e9es en ligne, jouant un r\u00f4le cl\u00e9 dans l\u0027attraction et l\u0027engagement des clients potentiels."}, {"font": {"color": "white"}, "group": 1, "id": "9045925b-8299-41e2-ad00-8e12f7e57e5b", "label": "Publicit\u00e9 cibl\u00e9e", "shape": "dot", "size": 5, "title": "La publicit\u00e9 cibl\u00e9e est une technique de marketing qui utilise des donn\u00e9es sur les utilisateurs pour diffuser des annonces sp\u00e9cifiquement con\u00e7ues et pertinentes. Elle vise \u00e0 atteindre un segment pr\u00e9cis du march\u00e9, augmentant ainsi l\u0027engagement et le taux de conversion tout en r\u00e9duisant la perception intrusive de la publicit\u00e9."}, {"font": {"color": "white"}, "group": 3, "id": "fd178c2ab0c14279aaea886449c5dcf5", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que l\u0027utilisation de la palette de couleurs vise \u00e0 susciter chez le client ?"}, {"font": {"color": "white"}, "group": 1, "id": "37a02651-c6bb-408a-951d-6929a942b944", "label": "Mises en page typographiques", "shape": "dot", "size": 5, "title": "Pratique de conception graphique qui utilise la typographie comme \u00e9l\u00e9ment principal pour cr\u00e9er des mises en page visuellement attrayantes, souvent sur des supports vari\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "799b0fcd-3758-412d-9480-f4e259d0eee3", "label": "Grilles de mise en page", "shape": "dot", "size": 5, "title": "Syst\u00e8mes de lignes directrices utilis\u00e9es pour organiser les \u00e9l\u00e9ments graphiques sur une page afin d\u0027assurer coh\u00e9rence et \u00e9quilibre visuel."}, {"font": {"color": "white"}, "group": 1, "id": "9a202d06-ce05-47f7-b49f-2f3e76a253ed", "label": "Affordance", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027un \u00e9l\u00e9ment graphique \u00e0 sugg\u00e9rer son utilisation, facilitant ainsi la compr\u00e9hension et l\u0027interaction avec un objet ou une interface."}, {"font": {"color": "white"}, "group": 1, "id": "0bbadd62-cc07-473c-88fb-32a9840c1ca6", "label": "ARTE", "shape": "dot", "size": 5, "title": "Cha\u00eene de t\u00e9l\u00e9vision culturelle europ\u00e9enne, connue pour ses documentaires et programmes \u00e9ducatifs qui explorent divers sujets socioculturels."}, {"font": {"color": "white"}, "group": 1, "id": "d6e87da1-e08c-46b8-8d7f-abb1f2f08cb3", "label": "Segmentation d\u0027audience", "shape": "dot", "size": 5, "title": "Processus de division du march\u00e9 en groupes distincts selon des crit\u00e8res sp\u00e9cifiques afin d\u0027adapter les messages marketing efficacement."}, {"font": {"color": "white"}, "group": 1, "id": "f928926d-db4d-4fa2-bc95-68a3717fd0fd", "label": "Marketing de contenu", "shape": "dot", "size": 5, "title": "Strat\u00e9gie consistant \u00e0 cr\u00e9er et diffuser des contenus pertinents pour attirer, engager et fid\u00e9liser une audience cible, renfor\u00e7ant ainsi la confiance et l\u0027identit\u00e9 de marque."}, {"font": {"color": "white"}, "group": 1, "id": "338ccd27-cd96-47f9-a433-9d1c2484b141", "label": "R\u00e9seaux sociaux", "shape": "dot", "size": 5, "title": "R\u00e9seaux sociaux sont des plateformes num\u00e9riques en ligne qui permettent aux utilisateurs d\u0027interagir, de partager du contenu et de se connecter entre eux et avec des marques. Ces plateformes jouent un r\u00f4le crucial dans le marketing moderne, favorisant l\u0027engagement des utilisateurs et la fid\u00e9lisation des clients, tout en connaissant une croissance exponentielle d\u0027utilisateurs \u00e0 travers le monde."}, {"font": {"color": "white"}, "group": 1, "id": "af35f034-5e06-4569-b1f9-07b33bdd1f4e", "label": "Tunnel de vente", "shape": "dot", "size": 5, "title": "Mod\u00e8le repr\u00e9sentant les \u00e9tapes que traverse un prospect avant de devenir client, essentiel pour adapter les messages marketing aux besoins sp\u00e9cifiques."}, {"font": {"color": "white"}, "group": 3, "id": "2b0b51b6c6f54f0f93556389a239ab78", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel outil est utilis\u00e9 par les Designers parmi ces propositions ?"}, {"font": {"color": "white"}, "group": 1, "id": "ca6353ed-e504-408c-b929-3e77cf3a352a", "label": "Identification du persona", "shape": "dot", "size": 5, "title": "Processus de d\u00e9finition pr\u00e9cise des caract\u00e9ristiques d\u00e9mographiques et psychographiques d\u0027un client cible pour optimiser le ciblage marketing."}, {"font": {"color": "white"}, "group": 1, "id": "a82871a5-eecb-4ae1-b335-e15891acf7c6", "label": "Mod\u00e8les", "shape": "dot", "size": 5, "title": "Les mod\u00e8les sont des structures pr\u00e9\u00e9tablies utilis\u00e9es dans les logiciels pour faciliter la cr\u00e9ation rapide d\u0027\u00e9l\u00e9ments tels que pages ou projets."}, {"font": {"color": "white"}, "group": 1, "id": "a1404173-c5d7-4e4d-8eb4-7cde5be9aa12", "label": "Juana", "shape": "dot", "size": 5, "title": "Police contrast\u00e9e avec traits \u00e9pais et fins, utilis\u00e9e dans le design de logos et l\u0027\u00e9dition pour son attrait visuel."}]);
