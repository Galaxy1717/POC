              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 1, "id": "3b4e3edc-01a2-4e45-a97b-d86cbd0b4064", "label": "Fonctionnalit\u00e9s prioritaires", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments d\u0027une interface jug\u00e9s essentiels qui doivent \u00eatre mis en avant pour am\u00e9liorer l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 1, "id": "8d90b1e8-9214-40c0-8ea2-d694bbdc1f06", "label": "WCAG (Web Content Accessibility Guidelines)", "shape": "dot", "size": 22, "title": "Les Web Content Accessibility Guidelines (WCAG) sont des recommandations internationales \u00e9tablies par le W3C pour am\u00e9liorer l\u0027accessibilit\u00e9 du contenu web aux personnes handicap\u00e9es. Ces directives, notamment WCAG 2.0 et 2.1, fournissent des normes pr\u00e9cises et des crit\u00e8res techniques visant \u00e0 garantir que les sites web soient utilisables par tous, y compris les personnes ayant des limitations visuelles, auditives ou motrices. Les WCAG abordent divers aspects de l\u0027accessibilit\u00e9, tels que le texte alternatif, la navigation, la structure du contenu, le contraste et les m\u00e9dias, ainsi que des crit\u00e8res sp\u00e9cifiques comme les \u00e9tiquettes de formulaire. L\u0027objectif est d\u0027assurer une exp\u00e9rience utilisateur \u00e9quitable et inclusive sur le web."}, {"font": {"color": "white"}, "group": 2, "id": 13708, "label": "Accessibilit\u00e9 Num\u00e9rique : R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Am\u00e9lioration", "shape": "dot", "size": 8, "title": "RGAA - Re\u0301fe\u0301rentiel v4.1"}, {"font": {"color": "white"}, "group": 1, "id": "075b744e-efc6-49a8-a497-f94161eb2b72", "label": "TalkBack", "shape": "dot", "size": 5, "title": "Lecteur d\u0027\u00e9cran int\u00e9gr\u00e9 sur Android permettant aux utilisateurs malvoyants de naviguer sur leurs appareils via des retours sonores."}, {"font": {"color": "white"}, "group": 1, "id": "16094e09-b367-4d50-b2f5-72c866d3c871", "label": "Clignotement", "shape": "dot", "size": 5, "title": "Le clignotement est un effet visuel o\u00f9 un \u00e9l\u00e9ment de contenu s\u0027allume et s\u0027\u00e9teint rapidement, servant \u00e0 alerter les utilisateurs, notamment ceux qui sont sourds, en signalant des notifications comme de nouveaux e-mails. Cependant, cette m\u00e9thode peut poser des probl\u00e8mes d\u0027accessibilit\u00e9 pour certains utilisateurs, car le clignotement rapide peut \u00eatre d\u00e9rangeant ou difficile \u00e0 percevoir."}, {"font": {"color": "white"}, "group": 1, "id": "dd7f034e-b27f-4cf1-9fd4-44d97a868f5d", "label": "Transcription Textuelle Accessible", "shape": "dot", "size": 5, "title": "La transcription textuelle accessible est une repr\u00e9sentation \u00e9crite du contenu audio ou vid\u00e9o, permettant une compr\u00e9hension \u00e9quivalente de l\u0027information exprim\u00e9e oralement. Elle est essentielle pour garantir un acc\u00e8s universel aux informations, notamment pour les utilisateurs sourds ou malentendants, en leur permettant de comprendre le m\u00e9dia sans son. Cette forme de transcription joue un r\u00f4le crucial dans l\u0027accessibilit\u00e9 et la compr\u00e9hension des m\u00e9dias temporels."}, {"font": {"color": "white"}, "group": 1, "id": "a0b50738-0427-4d73-94d0-bf984abc3602", "label": "Attributs WAI-ARIA", "shape": "dot", "size": 9, "title": "Les attributs WAI-ARIA sont des propri\u00e9t\u00e9s ajout\u00e9es aux \u00e9l\u00e9ments HTML pour am\u00e9liorer leur accessibilit\u00e9, en fournissant des informations suppl\u00e9mentaires sur l\u0027\u00e9tat ou le comportement d\u0027un \u00e9l\u00e9ment. Parmi ces attributs, on trouve \u0027aria-label\u0027, qui fournit une \u00e9tiquette textuelle explicite pour les \u00e9l\u00e9ments non textuels, et \u0027aria-labelledby\u0027, qui associe un \u00e9l\u00e9ment \u00e0 une ou plusieurs \u00e9tiquettes visibles pour offrir une description contextuelle plus claire. D\u0027autres attributs comme \u0027role\u0027 (par exemple, role=\u0027img\u0027) indiquent la nature de l\u0027\u00e9l\u00e9ment, facilitant ainsi la compr\u00e9hension et l\u0027interaction avec les technologies d\u0027assistance telles que les lecteurs d\u0027\u00e9cran. Ensemble, ces attributs contribuent \u00e0 rendre le contenu web plus accessible et compr\u00e9hensible pour tous les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "a1be02e7-3ebb-4e47-b321-ff67b13706b9", "label": "\u003cembed\u003e", "shape": "dot", "size": 5, "title": "La balise \u003cembed\u003e est une balise HTML utilis\u00e9e pour int\u00e9grer des contenus multim\u00e9dias externes, tels que des images ou des vid\u00e9os, dans une page web. Elle n\u00e9cessite souvent une description ad\u00e9quate pour garantir l\u0027accessibilit\u00e9, car elle peut \u00eatre utilis\u00e9e sans alternative textuelle, ce qui pose des d\u00e9fis pour les utilisateurs ayant des besoins d\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "3f7470d7-442d-4922-9f23-70be2de8c8c8", "label": "Accessibilit\u00e9 des contenus visuels", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 des contenus visuels se r\u00e9f\u00e8re \u00e0 la fourniture de descriptions textuelles pour les images et \u00e9l\u00e9ments graphiques, permettant aux utilisateurs de technologies d\u0027assistance, comme les lecteurs d\u0027\u00e9cran, de comprendre le contenu visuel lorsque celui-ci ne peut pas \u00eatre affich\u00e9. Cela inclut l\u0027utilisation d\u0027attributs alternatifs en HTML qui d\u00e9crivent ces images, ainsi que la mise \u00e0 disposition de contenu ou fonctionnalit\u00e9s \u00e9quivalentes lorsque certaines conditions ne sont pas remplies, garantissant ainsi une accessibilit\u00e9 optimale."}, {"font": {"color": "white"}, "group": 3, "id": "44a1cb1994f54733b945e6d994952d37", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle m\u00e9thode garantit l\u0027accessibilit\u00e9 des fonctionnalit\u00e9s par d\u00e9faut ?"}, {"font": {"color": "white"}, "group": 3, "id": "6015c7d5473a4aa6a073f4730908e579", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand est-il n\u00e9cessaire de fournir une alternative textuelle \u00e0 une fonctionnalit\u00e9 sonore ?"}, {"font": {"color": "white"}, "group": 5, "id": "1419f7539bfc4cddab1dec25b459552b", "label": "true_false", "shape": "dot", "size": 5, "title": "Les R\u00e8gles pour l\u0027accessibilit\u00e9 des contenus Web (WCAG) 2.0 visent \u00e0 rendre les contenus Web accessibles aux personnes en situation de handicap."}, {"font": {"color": "white"}, "group": 5, "id": "25fceaccd6604787b236e3b8ee677194", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests de compatibilit\u00e9 avec l\u0027accessibilit\u00e9 sont r\u00e9alis\u00e9s uniquement sur les navigateurs."}, {"font": {"color": "white"}, "group": 5, "id": "2ff72267ec8041dcbde6e12c2edb44cc", "label": "true_false", "shape": "dot", "size": 5, "title": "Les dispositifs HTML/WAI-ARIA doivent respecter les normes d\u0027accessibilit\u00e9 d\u00e9finies par WCAG."}, {"font": {"color": "white"}, "group": 5, "id": "3bd3b0916e0042d8bb5fbfb2302b323d", "label": "true_false", "shape": "dot", "size": 5, "title": "Un \u00e9v\u00e9nement d\u00e9clench\u00e9 uniquement sur la prise de focus permet de satisfaire le crit\u00e8re de contr\u00f4le du contenu en mouvement ou clignotant."}, {"font": {"color": "white"}, "group": 5, "id": "458dffabe57e43d784bad2274d28e806", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027utilisateur doit pouvoir acc\u00e9der \u00e0 toutes les fonctionnalit\u00e9s par la touche tabulation ou par un dispositif de pointage."}, {"font": {"color": "white"}, "group": 5, "id": "09e590cf9ee14919a90129f274ef7f25", "label": "true_false", "shape": "dot", "size": 5, "title": "Un dispositif HTML / WAI-ARIA est accessible tant qu\u0027il fonctionne en partie sur quelques combinaisons possibles."}, {"font": {"color": "white"}, "group": 5, "id": "4396af018b6d4961ab80c30686353afb", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests 7.1.1, 7.1.2, et 7.1.3 sont utilis\u00e9s pour v\u00e9rifier le bon usage de WAI-ARIA."}, {"font": {"color": "white"}, "group": 5, "id": "deab729352214406ac6c8c35c97411bb", "label": "true_false", "shape": "dot", "size": 5, "title": "Le crit\u00e8re 7.1 permet d\u0027assurer la compatibilit\u00e9 avec les technologies d\u0027assistance en utilisant uniquement WAI-ARIA."}, {"font": {"color": "white"}, "group": 5, "id": "d0cf91f720784ce79e18efb74e058a78", "label": "true_false", "shape": "dot", "size": 5, "title": "Les contenus audio et vid\u00e9o publi\u00e9s apr\u00e8s le 23 septembre 2020 doivent r\u00e9pondre aux exigences d\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "97024cd133a447e3a0958df90bae8beb", "label": "true_false", "shape": "dot", "size": 5, "title": "Les normes internationales d\u0027accessibilit\u00e9 num\u00e9rique exigent que les contenus web r\u00e9pondent uniquement aux crit\u00e8res de succ\u00e8s de niveau simple A (A) des WCAG 2.1."}, {"font": {"color": "white"}, "group": 1, "id": "2a8f9382-3100-45d2-a220-a41f6cbc8ac4", "label": "Perception", "shape": "dot", "size": 5, "title": "La perception est la mani\u00e8re dont les utilisateurs interpr\u00e8tent et \u00e9valuent leur exp\u00e9rience avec un produit ou service, incluant la facilit\u00e9 d\u0027interaction et de navigation sur un site web. Elle refl\u00e8te l\u0027ensemble des impressions et jugements que les utilisateurs forment en fonction de leur interaction avec l\u0027interface, influen\u00e7ant ainsi leur satisfaction globale."}, {"font": {"color": "white"}, "group": 1, "id": "5a5e31ab-5348-4c9c-a5d1-e53a2cecf269", "label": "Usagers", "shape": "dot", "size": 5, "title": "Individus qui interagissent avec une interface ou un produit, dont les besoins doivent \u00eatre au centre du processus de conception."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 3, "id": "96de6341e9db41a78edad0d40b97ea6e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des avantages \u00e0 am\u00e9liorer l\u0027accessibilit\u00e9 d\u0027un site web ?"}, {"font": {"color": "white"}, "group": 1, "id": "b83ad9fb-e58f-4695-866e-0f5df6193a1d", "label": "Consultation de m\u00e9dia temporel", "shape": "dot", "size": 5, "title": "Interaction avec des contenus multim\u00e9dias o\u00f9 l\u0027utilisateur peut contr\u00f4ler la lecture, pause, et activation du son, garantissant une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 1, "id": "ba87e2a2-9229-4178-afc7-ff2a563c167f", "label": "Contr\u00f4le du son", "shape": "dot", "size": 5, "title": "M\u00e9canisme permettant \u00e0 l\u0027utilisateur d\u0027arr\u00eater ou de relancer un son, essentiel pour l\u0027accessibilit\u00e9 et le confort d\u0027utilisation des m\u00e9dias."}, {"font": {"color": "white"}, "group": 5, "id": "44b926d2b3d3403bbde2d6bf4f227f36", "label": "true_false", "shape": "dot", "size": 5, "title": "Toute fonctionnalit\u00e9 d\u0027un m\u00e9dia temporel doit toujours inclure une option d\u0027activation ou de d\u00e9sactivation du son."}, {"font": {"color": "white"}, "group": 1, "id": "00fa6735-f36a-4e35-b320-7cfbb0cfad71", "label": "Version audio seulement", "shape": "dot", "size": 5, "title": "Format audio d\u0027une vid\u00e9o qui transmet les informations visuelles essentielles, facilitant l\u0027acc\u00e8s \u00e0 l\u0027information pour les utilisateurs ne pouvant pas visualiser la vid\u00e9o."}, {"font": {"color": "white"}, "group": 3, "id": "3506bc0fa73340f583a57133ef4e98ff", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle solution WCAG juge acceptable pour faciliter l\u0027acc\u00e8s des vid\u00e9os aux personnes aveugles ?"}, {"font": {"color": "white"}, "group": 5, "id": "1ba4425f80644e4d849adddc32277d74", "label": "true_false", "shape": "dot", "size": 5, "title": "Le m\u00e9dia temporel doit imp\u00e9rativement \u00eatre accompagn\u00e9 de sous-titres synchronis\u00e9s pour qu\u0027un contenu soit accessible."}, {"font": {"color": "white"}, "group": 4, "id": "bd33333d206847669c1b3ea4a0d415ad", "label": "fill_in", "shape": "dot", "size": 5, "title": "Selon les recommandations pour l\u0027accessibilit\u00e9, une version \u003cblank\u003e est jug\u00e9e acceptable comme alternative \u00e0 une vid\u00e9o sans information sonore."}, {"font": {"color": "white"}, "group": 5, "id": "7af5237a7a3843488b590b37b4f9161f", "label": "true_false", "shape": "dot", "size": 5, "title": "Une personne malentendante doit recevoir des informations uniquement visuelles pour \u00eatre avertie de l\u0027arriv\u00e9e d\u0027un nouvel email sur Mac OS X."}, {"font": {"color": "white"}, "group": 3, "id": "902475e3bf1e4ad2b1d78bd924a67552", "label": "mcq", "shape": "dot", "size": 5, "title": "Que faire si un r\u00f4le WAI-ARIA n\u0027est pas bien support\u00e9 ?"}, {"font": {"color": "white"}, "group": 3, "id": "a18931b80bd24eeabfd44ab30e2abc15", "label": "mcq", "shape": "dot", "size": 5, "title": "Que permet l\u0027attribut WAI-ARIA aria-label ledby ?"}, {"font": {"color": "white"}, "group": 3, "id": "e4712a6d8f1847a4b6e28eb2985324b9", "label": "mcq", "shape": "dot", "size": 5, "title": "Que faut-il \u00e9valuer pour la pertinence du \u00ab nom accessible \u00bb du bouton?"}, {"font": {"color": "white"}, "group": 5, "id": "43ed5db4b45b4c63965cd7cf6749ea3c", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027attribut WAI-ARIA aria-label contient \u00e0 la fois l\u0027alternative textuelle et une r\u00e9f\u00e9rence \u00e0 une description d\u00e9taill\u00e9e adjacente."}, {"font": {"color": "white"}, "group": 5, "id": "bf47f33226de4cdab9e487370d70123e", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027attribut WAI-ARIA aria-labelledby permet d\u0027associer un passage de texte alternatif et un autre passage pour une description d\u00e9taill\u00e9e."}]);
