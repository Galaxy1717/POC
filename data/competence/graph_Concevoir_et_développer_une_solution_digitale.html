        <script type="text/javascript">

              // initialize global variables.
              var edges;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "1ef72a7e-5e74-4275-8671-d3b08e7e6482", "label": "Design System", "shape": "dot", "size": 5, "title": "Un design system est une biblioth\u00e8que standardis\u00e9e d\u0027\u00e9l\u00e9ments graphiques, de composants r\u00e9utilisables et de r\u00e8gles de branding unifi\u00e9es, qui assurent la coh\u00e9rence visuelle et fonctionnelle dans le d\u00e9veloppement de produits, sites ou applications. Il vise \u00e0 standardiser le d\u00e9veloppement et \u00e0 garantir une exp\u00e9rience utilisateur homog\u00e8ne \u00e0 travers plusieurs produits."}, {"font": {"color": "white"}, "group": 1, "id": "681bd960-0547-4e06-81c7-c87e899af05b", "label": "Conception et design web", "shape": "dot", "size": 5, "title": "La conception et le design web d\u00e9signent le processus de cr\u00e9ation d\u0027interfaces num\u00e9riques qui allient esth\u00e9tique et fonctionnalit\u00e9 pour optimiser l\u0027exp\u00e9rience utilisateur. Cela inclut la conception de l\u0027interface utilisateur, l\u0027int\u00e9gration des \u00e9l\u00e9ments du site de mani\u00e8re accessible et fonctionnelle, ainsi que la prise en compte des palettes de couleurs et des tendances modernes telles que la commande vocale et le mode sombre. L\u0027objectif est de rendre les sites non seulement attrayants mais aussi faciles \u00e0 naviguer, r\u00e9pondant ainsi aux besoins contemporains des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "9b33923b-cc6a-400b-aaab-4294aa02137a", "label": "Esth\u00e9tique", "shape": "dot", "size": 5, "title": "L\u0027esth\u00e9tique en design d\u00e9signe la qualit\u00e9 visuelle d\u0027un produit ou d\u0027une interface, influen\u00e7ant l\u0027apparence qui attire l\u0027utilisateur et am\u00e9liore son engagement. Elle joue un r\u00f4le crucial dans la perception et les \u00e9motions suscit\u00e9es chez le spectateur, tout en devant \u00eatre \u00e9quilibr\u00e9e avec la fonctionnalit\u00e9 pour garantir une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 1, "id": "783fc253-47e6-4a8c-90f5-bb9685af922a", "label": "Cr\u00e9ativit\u00e9", "shape": "dot", "size": 5, "title": "La cr\u00e9ativit\u00e9 est la capacit\u00e9 d\u0027innover et de g\u00e9n\u00e9rer des id\u00e9es nouvelles et originales, essentielle dans divers domaines tels que le design, l\u0027innovation, la communication et l\u0027expression personnelle. Elle joue un r\u00f4le crucial dans le processus de r\u00e9solution de probl\u00e8mes et de brainstorming pour encourager des solutions innovantes. La cr\u00e9ativit\u00e9 est souvent stimul\u00e9e par des routines ou des rituels personnels qui favorisent l\u0027inspiration, permettant ainsi aux individus et aux \u00e9quipes de se d\u00e9marquer dans un environnement comp\u00e9titif et d\u0027influencer l\u0027\u00e9volution personnelle et collective."}, {"font": {"color": "white"}, "group": 1, "id": "34ff830b-c58c-4071-9527-82b9ed305fd2", "label": "Veille graphique", "shape": "dot", "size": 5, "title": "La veille graphique est un processus de recherche et d\u0027analyse des tendances visuelles et de design concurrentielles, ainsi qu\u0027une pratique consistant \u00e0 surveiller l\u0027\u00e9volution visuelle d\u0027une marque. Elle permet aux designers de rester inform\u00e9s et inspir\u00e9s tout en maintenant une image coh\u00e9rente, en adaptant les strat\u00e9gies visuelles pour r\u00e9pondre aux attentes du march\u00e9 et en identifiant des opportunit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "46f98aa1-718b-4130-a429-5e0c698e2f72", "label": "Design Thinking", "shape": "dot", "size": 5, "title": "M\u00e9thodologie centr\u00e9e sur l\u0027utilisateur visant \u00e0 r\u00e9soudre des probl\u00e8mes complexes par l\u0027empathie, la d\u00e9finition, l\u0027id\u00e9ation, le prototypage et le test."}, {"font": {"color": "white"}, "group": 1, "id": "428549b4-6b1b-49f2-afdf-65890ef5cd30", "label": "Atomic Design", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode syst\u00e9matique de conception d\u0027interface qui d\u00e9compose les interfaces en composants plus petits et r\u00e9utilisables, permettant ainsi une construction modulaire, \u00e9volutive et favorisant une meilleure coh\u00e9rence visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "8c7b17fe-658b-45cc-a0d4-1d71af2d91bf", "label": "Prototype Mockup", "shape": "dot", "size": 5, "title": "Un prototype mockup est une repr\u00e9sentation visuelle ou interactive d\u0027un produit qui simule son apparence et son fonctionnement r\u00e9el. Il permet aux utilisateurs de tester des concepts et de fournir des retours avant le d\u00e9veloppement final. Contrairement \u00e0 un mockup statique, qui illustre uniquement l\u0027impact visuel sans interactivit\u00e9, le prototype mockup int\u00e8gre des \u00e9l\u00e9ments de design tout en offrant une exp\u00e9rience utilisateur plus immersive, servant ainsi \u00e0 d\u00e9montrer le design et les fonctionnalit\u00e9s potentielles avant la production finale."}, {"font": {"color": "white"}, "group": 3, "id": "a979f369544e4c46b0a02f5ae402fb4c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle implication d\u00e9coule de l\u0027application de la loi de Fitts en mati\u00e8re d\u0027interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "4cc91b3570c44bd6b1da6c8f3f90d7d2", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signe le terme espace blanc en conception d\u0027interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "1543b5dc9b3042f19ae1aa3cf53e3451", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il si le design d\u2019un syst\u00e8me est trop simplifi\u00e9 pour l\u2019utilisateur ?"}, {"font": {"color": "white"}, "group": 3, "id": "58ea0ae414de45e78e0aaa0b8a416973", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle m\u00e9thode fait partie des \u00e9volutions r\u00e9centes du m\u00e9tier de Designer ?"}, {"font": {"color": "white"}, "group": 3, "id": "2b0b51b6c6f54f0f93556389a239ab78", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel outil est utilis\u00e9 par les Designers parmi ces propositions ?"}, {"font": {"color": "white"}, "group": 3, "id": "0ad7750deb404ae5be380e32742f44eb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle erreur courante est commise par les concepteurs lors du d\u00e9veloppement d\u0027applications ?"}, {"font": {"color": "white"}, "group": 3, "id": "87c2b33f5503487ebf5bb50b8dbb6746", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel concept permet \u00e0 l\u0027utilisateur de comprendre comment utiliser un objet avant utilisation ?"}, {"font": {"color": "white"}, "group": 3, "id": "becde9363705425895e19a0bf6c5680d", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027attendent les utilisateurs face \u00e0 l\u0027acc\u00e9l\u00e9ration due \u00e0 Internet et aux nouvelles technologies ?"}, {"font": {"color": "white"}, "group": 3, "id": "8a0090c63f2543fb9a56f60fd2dc163c", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment est d\u00e9fini le terme design dans ce contexte sp\u00e9cifique ?"}, {"font": {"color": "white"}, "group": 3, "id": "c02e4ad208de4000a2c632eaefc3e2fc", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il si un produit est trop innovant et en avance sur son temps ?"}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 4, "id": "da35feb49e864dec9be4a552fb20bd03", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les wireframes servent de base aux web designers pour \u003cblank\u003e, tout en respectant les souhaits et contraintes valid\u00e9s par le client."}, {"font": {"color": "white"}, "group": 4, "id": "48ef62b02b0148eeb79dd1d5e0017254", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode qui consiste \u00e0 \u003cblank\u003e en diff\u00e9rents composants le design d\u0027une interface."}, {"font": {"color": "white"}, "group": 4, "id": "b478036433374d069dc24183c069ea0b", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le parc souffre de probl\u00e8mes d\u0027am\u00e9nagement car les concepteurs n\u0027ont pas pris en compte \u003cblank\u003e des utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "58a83fde0a3348baaca5da731c2c0cf1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Dans le domaine du design d\u0027exp\u00e9rience, le design ne se limite pas \u00e0 \u003cblank\u003e, mais inclut \u00e9galement la prise en compte de l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "a286d7d9d1844bed865e42b39a918f65", "label": "true_false", "shape": "dot", "size": 5, "title": "Les wireframes valides sont immuables et ne peuvent en aucun cas \u00eatre modifi\u00e9s par les cr\u00e9atifs."}, {"font": {"color": "white"}, "group": 5, "id": "98e4f3c03bf2473e8f0a24285dd8a96e", "label": "true_false", "shape": "dot", "size": 5, "title": "Les web designers doivent respecter \u00e0 la fois les fonctionnalit\u00e9s souhait\u00e9es par le client et le budget pr\u00e9vu pour le projet."}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 5, "id": "2d74a52ca7074953a65510c6dc98ea28", "label": "true_false", "shape": "dot", "size": 5, "title": "Le travail de l\u0027UX designer repose uniquement sur des lois immuables de psychologie cognitive."}, {"font": {"color": "white"}, "group": 5, "id": "2e8282503d8d465cb75918606843cf30", "label": "true_false", "shape": "dot", "size": 5, "title": "Un bouton d\u0027appel \u00e0 l\u0027action trop grand peut nuire \u00e0 la hi\u00e9rarchie visuelle d\u0027une mise en page."}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 5, "id": "74b93688d1464fd6b672785d4597f8ec", "label": "true_false", "shape": "dot", "size": 5, "title": "Les concepteurs apportent syst\u00e9matiquement de la valeur ajout\u00e9e \u00e0 leurs applications en ajoutant plus de fonctionnalit\u00e9s."}, {"font": {"color": "white"}, "group": 5, "id": "579083e002ab467293b4fd8202dffcdc", "label": "true_false", "shape": "dot", "size": 5, "title": "Une innovation trop en avance sur son temps peut provoquer un manque d\u0027affordance chez les utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "2c1395cb073e47e99fb0a0ec65707d09", "label": "true_false", "shape": "dot", "size": 5, "title": "Les affordances concernent uniquement l\u0027interaction physique avec des objets, comme appuyer sur une poign\u00e9e de porte ou tirer une chaise."}, {"font": {"color": "white"}, "group": 5, "id": "47cef18f7e6c47dcb2baaf060b4257b4", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027affordance permet \u00e0 l\u0027utilisateur de comprendre comment utiliser un objet avant m\u00eame qu\u0027il n\u0027ait besoin de l\u0027essayer."}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9  web, facilitant l\u0027\u00e9volution de l\u0027identit\u00e9 visuelle existante."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 1, "id": "4ea86225-9e30-4861-95f0-0ae6616673ad", "label": "Bonnes pratiques UI", "shape": "dot", "size": 5, "title": "Des recommandations pour optimiser l\u0027utilisation des couleurs et autres \u00e9l\u00e9ments graphiques afin d\u0027am\u00e9liorer l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "716388b4-03b1-46ac-99a4-e5e8d72f9b77", "label": "Engagement Client", "shape": "dot", "size": 5, "title": "L\u0027engagement client d\u00e9signe la mesure de l\u0027interaction active et \u00e9motionnelle entre les consommateurs et une marque \u00e0 travers divers canaux. Cela inclut des \u00e9l\u00e9ments tels que l\u0027engagement visuel, qui \u00e9value la capacit\u00e9 d\u0027une image \u00e0 susciter des r\u00e9actions \u00e9motionnelles et \u00e0 capter l\u0027attention du public. L\u0027engagement utilisateur, quant \u00e0 lui, se concentre sur le niveau de connexion et de satisfaction d\u0027un utilisateur avec un produit ou service. Ensemble, ces aspects sont cruciaux pour fid\u00e9liser les clients, influencer leurs d\u00e9cisions d\u0027achat et maximiser leur valeur dans un environnement num\u00e9rique satur\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "5a492283-28dd-4d14-8919-becc43892c23", "label": "Retour Client", "shape": "dot", "size": 5, "title": "Les retours clients, ou retour client, d\u00e9signent les commentaires et \u00e9valuations fournis par les clients sur leur exp\u00e9rience avec un produit ou service. Ces retours sont cruciaux pour ajuster et am\u00e9liorer l\u0027offre d\u0027une entreprise afin de mieux satisfaire la demande et r\u00e9pondre aux attentes des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "3121b62d-01a6-4843-9949-369c6a3e773f", "label": "Positionnement", "shape": "dot", "size": 5, "title": "Le positionnement est une strat\u00e9gie marketing qui consiste \u00e0 d\u00e9finir comment une marque ou un produit se distingue sur le march\u00e9 par rapport \u00e0 ses concurrents. Ce processus implique l\u0027identification de la cible et des valeurs de la marque, tout en adaptant les produits ou services pour cr\u00e9er une image unique et m\u00e9morable dans l\u0027esprit des consommateurs, afin d\u0027attirer un public sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "3a2fe8a9-978a-4604-92c0-04a0a0bd599a", "label": "Analyse de march\u00e9", "shape": "dot", "size": 5, "title": "\u00c9tude approfondie du march\u00e9, y compris les tendances et la concurrence, essentielle pour \u00e9laborer une strat\u00e9gie marketing efficace."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "6207abd4-149c-401e-b794-d375c7f214f8", "label": "Design graphique", "shape": "dot", "size": 5, "title": "Le design graphique est une discipline cr\u00e9ative qui combine texte et images pour communiquer des id\u00e9es et des messages visuellement. Elle est essentielle dans le d\u00e9veloppement d\u0027interfaces attrayantes et dans la cr\u00e9ation de supports visuels vari\u00e9s, utilisant des \u00e9l\u00e9ments visuels \u00e0 travers divers m\u00e9dias."}, {"font": {"color": "white"}, "group": 1, "id": "ec8e7214-c2d2-4b69-bf1a-b572d9bcb7d3", "label": "Palette de couleurs", "shape": "dot", "size": 5, "title": "Une palette de couleurs est un ensemble harmonieux et sp\u00e9cifique de teintes s\u00e9lectionn\u00e9es pour \u00eatre utilis\u00e9es dans l\u0027identit\u00e9 visuelle d\u0027une marque, le design d\u0027un site web ou d\u0027autres projets cr\u00e9atifs. Elle joue un r\u00f4le crucial dans la cr\u00e9ation d\u0027une exp\u00e9rience utilisateur positive, influence la perception \u00e9motionnelle et psychologique des consommateurs, \u00e9voque des \u00e9motions et contribue \u00e0 la perception globale de la marque aupr\u00e8s de son audience, tout en impactant \u00e9galement le comportement des consommateurs."}, {"font": {"color": "white"}, "group": 3, "id": "96de6341e9db41a78edad0d40b97ea6e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des avantages \u00e0 am\u00e9liorer l\u0027accessibilit\u00e9 d\u0027un site web ?"}, {"font": {"color": "white"}, "group": 3, "id": "7acf781c86d94db5b9174ea0f77a7080", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce qui est d\u00e9fini comme prioritaire dans tout r\u00e9f\u00e9rentiel ergonomique ?"}, {"font": {"color": "white"}, "group": 3, "id": "e846ef0159d94e02a46b826e22c81e6b", "label": "mcq", "shape": "dot", "size": 5, "title": "Pour am\u00e9liorer la compr\u00e9hension d\u0027une interface, que faut-il respecter principalement ?"}, {"font": {"color": "white"}, "group": 3, "id": "b17e37191d8e4ee096cbcba422cbd719", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la m\u00e9thode qui d\u00e9coupe le design d\u0027une interface en composants ?"}, {"font": {"color": "white"}, "group": 3, "id": "d4e9ab91b0d543e59d4284af6b4ebc5f", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi la taille de l\u0027\u00e9cran mobile peut poser probl\u00e8me lors de la conception ?"}, {"font": {"color": "white"}, "group": 3, "id": "f73b609c41224a5eb611f366c35d9a2a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel crit\u00e8re doit \u00eatre respect\u00e9 pour rendre une application intuitive ?"}, {"font": {"color": "white"}, "group": 3, "id": "4570d883513647c595941a5d33546fc8", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi est-il risqu\u00e9 de r\u00e9inventer une ic\u00f4ne connue par les utilisateurs ?"}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 4, "id": "15aaf95744024038ac5c23a58c47e7ff", "label": "fill_in", "shape": "dot", "size": 5, "title": "Ne pas adapter correctement le contenu aux appareils mobiles peut entra\u00eener \u003cblank\u003e pour les utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "e47f94ea3eb64cb4997390e24fa97815", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027UI peut influer sur la consommation d\u0027\u00e9nergie, la bande passante, l\u0027espace serveur et la dur\u00e9e des batteries, souvent en misant sur la r\u00e9duction de la luminosit\u00e9 ou \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "870f44252b3f466d91e4ffa414b5cdbe", "label": "fill_in", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie des \u00e9l\u00e9ments d\u0027une interface guide l\u0027utilisateur dans sa navigation. Il commence par lire le contenu, puis, s\u0027il le juge n\u00e9cessaire, effectue une action pour laquelle il devra trouver \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "a7ed5fd278444bf88b94b4a8dc1d34f9", "label": "fill_in", "shape": "dot", "size": 5, "title": "88% des utilisateurs sont moins susceptibles de retourner sur un site apr\u00e8s \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "76bdc1cfb02b421aa9ebecc7377c69b5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour \u00eatre intuitive, l\u0027application doit offrir un fonctionnement proche de celui que \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "66ce7b152de44607970d26f764001f4b", "label": "true_false", "shape": "dot", "size": 5, "title": "Am\u00e9liorer l\u0027accessibilit\u00e9 d\u0027un site web permet d\u0027augmenter son trafic et ses conversions."}, {"font": {"color": "white"}, "group": 5, "id": "b109d0028ff14cf4bd9e19206b11c58e", "label": "true_false", "shape": "dot", "size": 5, "title": "Une architecture web efficace doit se concentrer sur les 20% des contenus qui couvrent 80% des recherches des utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "8575c3f03e7d4498b1eba5d752c95f42", "label": "true_false", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments ergonomiques doivent \u00eatre s\u00e9lectionn\u00e9s en fonction de l\ n\u00e9es, elles sont imm\u00e9diatement mises en \u0153uvre sans \u00eatre test\u00e9es ou ajust\u00e9es."}, {"font": {"color": "white"}, "group": 5, "id": "fa5ae1b100424a7a8b5d0adc7e70ff9d", "label": "true_false", "shape": "dot", "size": 5, "title": "Les comp\u00e9tences techniques sont requises lors de la concr\u00e9tisation des id\u00e9es dans le processus cr\u00e9atif."}, {"font": {"color": "white"}, "group": 5, "id": "768c5fdc9cad4a55a9da336c5351a257", "label": "true_false", "shape": "dot", "size": 5, "title": "La phase de la mise en \u0153uvre implique uniquement la cr\u00e9ation d\u0027un prototype dans le domaine cr\u00e9atif."}, {"font": {"color": "white"}, "group": 3, "id": "71bf5ddcb822486fa3600aadc42c02eb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est une utilisation cl\u00e9 d\u0027un Stylescape dans la communication avec un client ?"}, {"font": {"color": "white"}, "group": 4, "id": "52606c0f2a784a0f8bab387798a3f493", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le Stylescape permet de communiquer efficacement avec les clients en leur donnant une id\u00e9e claire de \u003cblank\u003e du projet final."}, {"font": {"color": "white"}, "group": 5, "id": "0404cd7946624d6ea2cefbd59a30a15e", "label": "true_false", "shape": "dot", "size": 5, "title": "Un Stylescape est utilis\u00e9 pour mieux communiquer avec les clients ou les parties prenantes."}, {"font": {"color": "white"}, "group": 1, "id": "a99118f8-3d0e-4517-88a1-b6e4a98947bc", "label": "Collaboration dans le d\u00e9veloppement logiciel", "shape": "dot", "size": 5, "title": "La collaboration dans le d\u00e9veloppement logiciel d\u00e9signe le processus par lequel plusieurs individus ou \u00e9quipes, y compris les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation, interagissent \u00e9troitement pour atteindre des objectifs communs. Ce partenariat actif favorise une responsabilit\u00e9 partag\u00e9e pour les livraisons logicielles et am\u00e9liore la compr\u00e9hensi
