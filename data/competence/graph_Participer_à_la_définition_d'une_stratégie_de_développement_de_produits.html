              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "d5978979-95eb-4c2f-bbf0-34d3ca920f47", "label": "Objectifs strat\u00e9giques", "shape": "dot", "size": 5, "title": "Buts d\u00e9finis par un site web ou une application qui guident le design et l\u0027ergonomie en fonction des besoins des usagers."}, {"font": {"color": "white"}, "group": 1, "id": "5a5e31ab-5348-4c9c-a5d1-e53a2cecf269", "label": "Usagers", "shape": "dot", "size": 5, "title": "Individus qui interagissent avec une interface ou un produit, dont les besoins doivent \u00eatre au centre du processus de conception."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "26aa58a3-38c4-42af-894c-4680f9597eae", "label": "Livraison Rapide", "shape": "dot", "size": 5, "title": "Capacit\u00e9 \u00e0 mettre rapidement de nouvelles fonctionnalit\u00e9s \u00e0 disposition des utilisateurs, cruciale pour maintenir un avantage concurrentiel."}, {"font": {"color": "white"}, "group": 1, "id": "ccac2828-c554-4d5b-b5aa-f4e12378c430", "label": "Changement Culturel", "shape": "dot", "size": 5, "title": "Adaptation n\u00e9cessaire au sein d\u0027une organisation pour favoriser une collaboration accrue entre d\u00e9veloppement et exploitation lors du CD."}, {"font": {"color": "white"}, "group": 1, "id": "75f3fa92-1085-4893-8313-67c73264342a", "label": "Int\u00e9gration Continue et D\u00e9ploiement Continu (CI/CD)", "shape": "dot", "size": 9, "title": "L\u0027int\u00e9gration continue et le d\u00e9ploiement continu (CI/CD) d\u00e9signent un ensemble de pratiques et de processus automatis\u00e9s dans le d\u00e9veloppement logiciel, permettant d\u0027int\u00e9grer fr\u00e9quemment des modifications de code dans un r\u00e9f\u00e9rentiel partag\u00e9 tout en assurant leur d\u00e9ploiement efficace. Cette approche inclut des tests automatis\u00e9s pour garantir la stabilit\u00e9 et la qualit\u00e9 du logiciel, facilitant ainsi les mises \u00e0 jour continues et la gestion des versions. Le pipeline CI/CD optimise les cycles de d\u00e9veloppement en d\u00e9tectant rapidement les erreurs, r\u00e9duisant les risques li\u00e9s aux changements de code, et acc\u00e9l\u00e9rant le processus de livraison tout en maintenant la coh\u00e9rence du code. Il est con\u00e7u pour int\u00e9grer harmonieusement les contributions des d\u00e9veloppeurs gr\u00e2ce \u00e0 l\u0027utilisation d\u0027outils automatis\u00e9s."}, {"font": {"color": "white"}, "group": 3, "id": "807ab7f2212e474c946a695d13ebb74f", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment le CD contribue-t-il \u00e0 la r\u00e9duction des d\u00e9lais de d\u00e9ploiement ?"}, {"font": {"color": "white"}, "group": 3, "id": "02b4d82f5e144dd6bbea476eff8f4e69", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des avantages pour les utilisateurs finaux du Continuous Delivery (CD) ?"}, {"font": {"color": "white"}, "group": 3, "id": "5a197a04a7244b87ac98c29061425267", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels avantages le Continuous Deployment apporte-t-il ?"}, {"font": {"color": "white"}, "group": 3, "id": "ec07a0b6663a48d89fe9a98a541c5a9e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le principal objectif du D\u00e9ploiement Continu (CD) dans les pipelines logiciels ?"}, {"font": {"color": "white"}, "group": 4, "id": "8287d358f679488ca60c9c0a51a4d27a", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le processus de d\u00e9ploiement en production est enti\u00e8rement automatis\u00e9, ce qui permet de mettre \u00e0 disposition des utilisateurs les corrections ou nouvelles fonctionnalit\u00e9s \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "e77c41e71eeb4490adabee9d30ca49d1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le CD permet de mettre rapidement \u00e0 disposition des utilisateurs finaux \u003cblank\u003e, ce qui peut \u00eatre essentiel pour rester comp\u00e9titif sur le march\u00e9."}, {"font": {"color": "white"}, "group": 4, "id": "6540f058d67d40c6bf3dcb5b832c07fd", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le Continuous Deployment permet une livraison rapide et une am\u00e9lioration \u003cblank\u003e de la qualit\u00e9 logicielle, mais n\u00e9cessite une infrastructure bien \u00e9tablie de tests automatis\u00e9s."}, {"font": {"color": "white"}, "group": 5, "id": "36bd6e6a8af34232870afc56cff20b2a", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctionnalit\u00e9s ou corrections de bogues sont mises \u00e0 disposition des utilisateurs finaux d\u00e8s qu\u0027elles sont pr\u00eates gr\u00e2ce \u00e0 l\u0027automatisation du processus de d\u00e9ploiement."}, {"font": {"color": "white"}, "group": 5, "id": "971aa4f41ce041b1aeb6538b0f855b5d", "label": "true_false", "shape": "dot", "size": 5, "title": "Le Continuous Deployment peut n\u00e9cessiter un changement culturel au sein de l\u0027organisation."}, {"font": {"color": "white"}, "group": 5, "id": "4fbff48d656247a598bb7dd573bedc96", "label": "true_false", "shape": "dot", "size": 5, "title": "Le Continuous Deployment garantit une qualit\u00e9 logicielle parfaite, sans risque d\u0027\u00e9chec."}, {"font": {"color": "white"}, "group": 5, "id": "8b671336692747828c19f7f4af5836f0", "label": "true_false", "shape": "dot", "size": 5, "title": "Un des avantages du Continuous Deployment est qu\u0027il permet une mise en production plus rapide des nouvelles fonctionnalit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "d1399dcb-0f7a-440f-b595-a2d69301f387", "label": "Livraison Continue", "shape": "dot", "size": 5, "title": "La Livraison Continue est une pratique et un processus d\u0027am\u00e9lioration continue qui consiste \u00e0 livrer fr\u00e9quemment des mises \u00e0 jour logicielles tout en maintenant un \u00e9tat toujours pr\u00eat \u00e0 \u00eatre d\u00e9ploy\u00e9 en production. Cela est r\u00e9alis\u00e9 gr\u00e2ce \u00e0 des tests fr\u00e9quents et une int\u00e9gration r\u00e9guli\u00e8re, ce qui r\u00e9duit les risques et permet un retour rapide sur les modifications, tout en garantissant que les utilisateurs finaux re\u00e7oivent ces mises \u00e0 jour avec un minimum d\u0027interruption."}, {"font": {"color": "white"}, "group": 2, "id": 13642, "label": "Cours sur DevOps : Fusionner le D\u00e9veloppement et l\u0027Exploitation", "shape": "dot", "size": 8, "title": "A4 - Cours Intro Culture Devops"}, {"font": {"color": "white"}, "group": 1, "id": "fe7bdcdc-9ca0-447d-bc67-86e4f075b51d", "label": "Automatisation", "shape": "dot", "size": 5, "title": "L\u0027automatisation est un processus qui utilise des technologies, outils et scripts pour ex\u00e9cuter automatiquement des t\u00e2ches r\u00e9p\u00e9titives sans intervention humaine. Elle simplifie et acc\u00e9l\u00e8re l\u0027installation, la mise \u00e0 jour des d\u00e9pendances, ainsi que les t\u00e2ches de d\u00e9veloppement, tests et d\u00e9ploiement. En r\u00e9duisant les interventions humaines, elle augmente l\u0027efficacit\u00e9, la rapidit\u00e9 et la fiabilit\u00e9 du d\u00e9veloppement logiciel tout en \u00e9tant essentielle pour am\u00e9liorer la r\u00e9activit\u00e9 face aux alertes dans le monitoring et acc\u00e9l\u00e9rer la livraison dans un environnement DevOps."}, {"font": {"color": "white"}, "group": 1, "id": "6a5ca433-cf8d-468a-9cd6-dedb3f0ca859", "label": "R\u00e9troaction", "shape": "dot", "size": 5, "title": "Retour d\u0027information constant qui alimente l\u0027am\u00e9lioration continue des processus et des produits dans le cadre de DevOps."}, {"font": {"color": "white"}, "group": 3, "id": "925acd33c30645ae878d26a34307d10d", "label": "mcq", "shape": "dot", "size": 5, "title": "Que n\u00e9cessite la mise en \u0153uvre de la Continuous Deployment pour fonctionner efficacement ?"}, {"font": {"color": "white"}, "group": 3, "id": "30b089d4c78b463bb6f6a10dbfa0ac29", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la principale raison pour laquelle DevOps permet de livrer plus rapidement ?"}, {"font": {"color": "white"}, "group": 3, "id": "84fe2d9a648b432e965c1adcf30fcca3", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027ajoute la Continuous Deployment (CD) \u00e0 la Continuous Integration (CI) ?"}, {"font": {"color": "white"}, "group": 3, "id": "e49c01f3504240e98121fb55064cfc6b", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel processus est d\u00e9clench\u00e9 apr\u00e8s la r\u00e9ussite des tests d\u0027int\u00e9gration continue ?"}, {"font": {"color": "white"}, "group": 4, "id": "8ac60d76cf6148eea0005f03c2f17962", "label": "fill_in", "shape": "dot", "size": 5, "title": "La mise en \u0153uvre de DevOps permet de livrer des logiciels plus rapidement, ce qui est essentiel pour r\u00e9pondre aux besoins des utilisateurs et \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "51064f0363e849b1bde1f44b44000b13", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le processus de d\u00e9ploiement est enti\u00e8rement automatis\u00e9, ce qui implique que les nouvelles fonctionnalit\u00e9s ou corrections de bogues sont \u003cblank\u003e d\u00e8s qu\u0027elles sont pr\u00eates."}, {"font": {"color": "white"}, "group": 4, "id": "044a928076e94ff39e223d769b8694a2", "label": "fill_in", "shape": "dot", "size": 5, "title": "La Continuous Deployment (CD) est une extension de la Continuous Integration (CI) qui \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "0362a065b4a948958ab800fa3a361c8a", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le processus de d\u00e9ploiement automatis\u00e9 permet aux nouvelles fonctionnalit\u00e9s ou corrections de bogues d\u0027\u00eatre accessibles aux utilisateurs finaux d\u00e8s qu\u0027elles sont \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "480c6f394816442195bf6fff16f6dc5e", "label": "true_false", "shape": "dot", "size": 5, "title": "Les nouvelles fonctionnalit\u00e9s ou corrections sont disponibles pour les utilisateurs finaux d\u00e8s qu\u0027elles sont pr\u00eates, sans intervention humaine."}, {"font": {"color": "white"}, "group": 5, "id": "ea5a8f405a114e49980b130684038fca", "label": "true_false", "shape": "dot", "size": 5, "title": "La Continuous Deployment (CD) permet d\u0027automatiser compl\u00e8tement le processus de d\u00e9ploiement."}, {"font": {"color": "white"}, "group": 5, "id": "f09222a6cdbe40da8cadbe0a7d2ea65f", "label": "true_false", "shape": "dot", "size": 5, "title": "La Continuous Integration consiste \u00e0 pousser des modifications de code une fois par semaine vers un r\u00e9f\u00e9rentiel central."}, {"font": {"color": "white"}, "group": 5, "id": "bdcaeea9988d4935baf82cf93af152e2", "label": "true_false", "shape": "dot", "size": 5, "title": "La Continuous Integration et la Continuous Deployment se concentrent sur les m\u00eames aspects du cycle de d\u00e9veloppement logiciel."}, {"font": {"color": "white"}, "group": 5, "id": "dda5f8f3df99453a90bdf04513ef4a3a", "label": "true_false", "shape": "dot", "size": 5, "title": "Les nouvelles fonctionnalit\u00e9s sont d\u00e9ploy\u00e9es en production manuellement apr\u00e8s les tests d\u0027int\u00e9gration continue."}, {"font": {"color": "white"}, "group": 5, "id": "9b7c1dc61aed4350a8410f2c90b6d29d", "label": "true_false", "shape": "dot", "size": 5, "title": "La mise en production repose fortement sur des tests automatis\u00e9s pour assurer la qualit\u00e9 et \u00e9viter des erreurs."}, {"font": {"color": "white"}, "group": 5, "id": "84d41c95ac6940188b8ddeaeeab20e94", "label": "true_false", "shape": "dot", "size": 5, "title": "La Continuous Deployment (CD) automatise le processus de d\u00e9ploiement au-del\u00e0 de la Continuous Integration (CI)."}, {"font": {"color": "white"}, "group": 5, "id": "421614b8528e4ecd99ed32444ee813ce", "label": "true_false", "shape": "dot", "size": 5, "title": "La mise en \u0153uvre de DevOps ralentit la livraison des logiciels."}, {"font": {"color": "white"}, "group": 5, "id": "72744508aca6422b95cf9b1b683e924b", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027impl\u00e9mentation de la Continuous Deployment n\u00e9cessite une grande attention \u00e0 la stabilit\u00e9 du code et une forte d\u00e9pendance aux tests automatis\u00e9s."}, {"font": {"color": "white"}, "group": 3, "id": "7acf781c86d94db5b9174ea0f77a7080", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce qui est d\u00e9fini comme prioritaire dans tout r\u00e9f\u00e9rentiel ergonomique ?"}, {"font": {"color": "white"}, "group": 5, "id": "8575c3f03e7d4498b1eba5d752c95f42", "label": "true_false", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments ergonomiques doivent \u00eatre s\u00e9lectionn\u00e9s en fonction de l\u0027\u00e9tude des
