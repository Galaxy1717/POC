              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "5b7b4dd7-8934-4844-b72c-ab548c3cebf9", "label": "Communication continue", "shape": "dot", "size": 5, "title": "\u00c9change r\u00e9gulier d\u0027informations entre membres d\u0027une \u00e9quipe pour assurer coh\u00e9rence et \u00e9viter conflits lors du d\u00e9veloppement collaboratif."}, {"font": {"color": "white"}, "group": 2, "id": 13654, "label": "Techniques d\u0027Utilisation de Git : GitHub Workflow et Trunk Based Development", "shape": "dot", "size": 8, "title": "A37 - Techniques GIT"}, {"font": {"color": "white"}, "group": 1, "id": "4d0695fc-0b88-451d-b390-b94f5354baaa", "label": "R\u00e9vision par les pairs", "shape": "dot", "size": 5, "title": "Processus d\u0027\u00e9valuation du code par d\u0027autres d\u00e9veloppeurs pour am\u00e9liorer la qualit\u00e9 et d\u00e9tecter les erreurs avant fusion dans la branche principale."}, {"font": {"color": "white"}, "group": 1, "id": "7b7060c8-27d7-45e5-aa8f-941fd4445d59", "label": "Commits fr\u00e9quents", "shape": "dot", "size": 5, "title": "Pratique consistant \u00e0 enregistrer r\u00e9guli\u00e8rement des modifications dans le code source pour maintenir un historique clair et faciliter la collaboration."}, {"font": {"color": "white"}, "group": 5, "id": "d6bd0764ccf246428af8c8b2ede99275", "label": "true_false", "shape": "dot", "size": 5, "title": "La communication continue entre les membres de l\u0027\u00e9quipe joue un r\u00f4le cl\u00e9 pour \u00e9viter les conflits de code."}, {"font": {"color": "white"}, "group": 1, "id": "a99118f8-3d0e-4517-88a1-b6e4a98947bc", "label": "Collaboration dans le d\u00e9veloppement logiciel", "shape": "dot", "size": 5, "title": "La collaboration dans le d\u00e9veloppement logiciel d\u00e9signe le processus par lequel plusieurs individus ou \u00e9quipes, y compris les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation, interagissent \u00e9troitement pour atteindre des objectifs communs. Ce partenariat actif favorise une responsabilit\u00e9 partag\u00e9e pour les livraisons logicielles et am\u00e9liore la compr\u00e9hension mutuelle, permettant ainsi de r\u00e9soudre rapidement les probl\u00e8mes. La collaboration implique un \u00e9change d\u0027id\u00e9es enrichissant, facilit\u00e9e par des outils num\u00e9riques, qui transforme les relations traditionnelles en un environnement d\u0027innovation et de partage. Elle se caract\u00e9rise \u00e9galement par une interaction continue entre membres d\u0027une \u00e9quipe, favorisant le partage de code et la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 1, "id": "cf2a5aac-c46b-4baf-a413-89f172df6a20", "label": "GitHub Actions", "shape": "dot", "size": 6, "title": "GitHub Actions est une fonctionnalit\u00e9 int\u00e9gr\u00e9e \u00e0 la plateforme GitHub qui permet d\u0027automatiser les workflows de d\u00e9veloppement logiciel, y compris l\u0027int\u00e9gration continue et le d\u00e9ploiement continu (CI/CD). Elle facilite la cr\u00e9ation et la gestion de pipelines CI/CD via des fichiers YAML, permettant aux d\u00e9veloppeurs d\u0027ex\u00e9cuter des scripts ou des t\u00e2ches en r\u00e9ponse \u00e0 divers \u00e9v\u00e9nements dans un d\u00e9p\u00f4t. Cette automatisation aide \u00e0 g\u00e9rer efficacement le code source et \u00e0 d\u00e9ployer des applications directement dans les d\u00e9p\u00f4ts GitHub."}, {"font": {"color": "white"}, "group": 1, "id": "b6b6736c-48ce-4c49-85e4-592cd8d8e906", "label": "Culture DevOps", "shape": "dot", "size": 5, "title": "Environnement organisationnel qui encourage l\u0027apprentissage continu, la responsabilit\u00e9 collective et l\u0027innovation parmi les employ\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "d45b6901-b66f-420a-9de8-8720fb47f0db", "label": "Gestion de Configuration", "shape": "dot", "size": 5, "title": "La gestion de configuration en tant que code permet de d\u00e9finir et g\u00e9rer l\u0027infrastructure via du code, favorisant la reproductibilit\u00e9 et simplifiant les mises \u00e0 jour."}, {"font": {"color": "white"}, "group": 1, "id": "ae211deb-e780-44bf-ae8d-5518e4ee6d68", "label": "DevOps", "shape": "dot", "size": 5, "title": "DevOps est une philosophie et une approche int\u00e9gr\u00e9e du d\u00e9veloppement logiciel qui vise \u00e0 fusionner les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation. Elle englobe des m\u00e9thodologies et des outils destin\u00e9s \u00e0 am\u00e9liorer la collaboration entre ces \u00e9quipes, en mettant l\u0027accent sur l\u0027automatisation, l\u0027efficacit\u00e9 des processus et l\u0027optimisation du cycle de vie du logiciel pour am\u00e9liorer la livraison des applications."}, {"font": {"color": "white"}, "group": 1, "id": "6a5ca433-cf8d-468a-9cd6-dedb3f0ca859", "label": "R\u00e9troaction", "shape": "dot", "size": 5, "title": "Retour d\u0027information constant qui alimente l\u0027am\u00e9lioration continue des processus et des produits dans le cadre de DevOps."}, {"font": {"color": "white"}, "group": 1, "id": "295d4059-ab79-4496-94b9-ee26862fda8d", "label": "Agilit\u00e9", "shape": "dot", "size": 5, "title": "L\u0027agilit\u00e9 est une approche de gestion de projet qui privil\u00e9gie la flexibilit\u00e9 et l\u0027adaptation rapide aux changements, tout en impliquant continuellement les utilisateurs dans le d\u00e9veloppement. Elle se manifeste par la capacit\u00e9 d\u0027une entreprise \u00e0 r\u00e9agir rapidement aux \u00e9volutions du march\u00e9, facilit\u00e9e par des pratiques telles que DevOps et des cycles de d\u00e9veloppement courts, favorisant ainsi une meilleure collaboration et une livraison continue de valeur."}, {"font": {"color": "white"}, "group": 3, "id": "cb257e643d594bb8bd4897d94694ba3e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles pratiques sont encourag\u00e9es par DevOps dans le d\u00e9veloppement logiciel?"}, {"font": {"color": "white"}, "group": 3, "id": "6158fe330cf0435d83113c12748661ce", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle barri\u00e8re DevOps cherche-t-il principalement \u00e0 \u00e9liminer ?"}, {"font": {"color": "white"}, "group": 3, "id": "585c47e7937f40ff9c0f3d0263dbac9c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel avantage majeur DevOps apporte-t-il aux entreprises?"}, {"font": {"color": "white"}, "group": 3, "id": "8d87b71832bd4e098ad7731f3a3a19b1", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des objectifs cl\u00e9s de DevOps en mati\u00e8re de collaboration ?"}, {"font": {"color": "white"}, "group": 3, "id": "0795d63dad7948209328243c6629257d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect encourage DevOps entre les diff\u00e9rentes \u00e9quipes ?"}, {"font": {"color": "white"}, "group": 3, "id": "30b089d4c78b463bb6f6a10dbfa0ac29", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la principale raison pour laquelle DevOps permet de livrer plus rapidement ?"}, {"font": {"color": "white"}, "group": 4, "id": "25198d974077469883925c4558d733c1", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027int\u00e9gration continue aide \u00e0 d\u00e9tecter rapidement les \u003cblank\u003e pouvant survenir lors du d\u00e9veloppement logiciel."}, {"font": {"color": "white"}, "group": 5, "id": "b200cf908f3c4da483af2116247ab2db", "label": "true_false", "shape": "dot", "size": 5, "title": "DevOps encourage la s\u00e9paration stricte des responsabilit\u00e9s entre les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation."}, {"font": {"color": "white"}, "group": 5, "id": "a8b47afa392b4c59a213f3ce7cc367e9", "label": "true_false", "shape": "dot", "size": 5, "title": "La CI favorise la collaboration au sein de l\u0027\u00e9quipe gr\u00e2ce au partage fr\u00e9quent du code et \u00e0 la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 5, "id": "421614b8528e4ecd99ed32444ee813ce", "label": "true_false", "shape": "dot", "size": 5, "title": "La mise en \u0153uvre de DevOps ralentit la livraison des logiciels."}, {"font": {"color": "white"}, "group": 5, "id": "b5b3d58294f646eab57ec22125680a33", "label": "true_false", "shape": "dot", "size": 5, "title": "DevOps favorise une collaboration \u00e9troite entre les \u00e9quipes, ce qui permet une r\u00e9solution rapide des probl\u00e8mes."}, {"font": {"color": "white"}, "group": 5, "id": "7cc5a5ac41a4442783553898ea6adf61", "label": "true_false", "shape": "dot", "size": 5, "title": "DevOps cherche \u00e0 am\u00e9liorer uniquement la rapidit\u00e9 des livraisons de logiciels, n\u00e9gligeant la collaboration entre les \u00e9quipes."}, {"font": {"color": "white"}, "group": 5, "id": "4f946745ff7f4271a439cbc7275b6483", "label": "true_false", "shape": "dot", "size": 5, "title": "DevOps se concentre sur la suppression des barri\u00e8res entre les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation pour garantir une meilleure qualit\u00e9 logicielle."}, {"font": {"color": "white"}, "group": 5, "id": "8ae8f8f347014a31b1dd8812ac433b63", "label": "true_false", "shape": "dot", "size": 5, "title": "DevOps est un ensemble d\u0027outils permettant de r\u00e9soudre directement les probl\u00e8mes pendant le d\u00e9veloppement logiciel."}, {"font": {"color": "white"}, "group": 5, "id": "db8c360fecc247f0a29ea212dc5c75b2", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027adoption du DevOps permet aux entreprises d\u0027am\u00e9liorer leur agilit\u00e9 et leur comp\u00e9titivit\u00e9 dans le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "5f8280cb-a2e1-4300-b856-33b26e721a19", "label": "Examen de code", "shape": "dot", "size": 5, "title": "Processus par lequel les membres d\u0027une \u00e9quipe analysent les modifications propos\u00e9es dans une PR pour assurer qualit\u00e9 et conformit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "3eb6f31c-efcb-4922-99ad-9ffeab89a32f", "label": "Pull Requests (PR)", "shape": "dot", "size": 5, "title": "Les demandes de fusion (pull requests) sont des m\u00e9canismes dans les syst\u00e8mes de contr\u00f4le de version, comme Git, permettant aux contributeurs de proposer des modifications au code. Elles repr\u00e9sentent une demande formelle pour fusionner des modifications d\u0027une branche dans une autre, favorisant la r\u00e9vision collaborative et l\u0027int\u00e9gration des changements. Ce processus facilite ainsi l\u0027am\u00e9lioration continue du code par le biais d\u0027une \u00e9valuation collective et permet des discussions avant int\u00e9gration."}, {"font": {"color": "white"}, "group": 3, "id": "928221be1ef54f42844bb36b308bffaa", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi les r\u00e9visions par les pairs sont-elles consid\u00e9r\u00e9es importantes ?"}, {"font": {"color": "white"}, "group": 4, "id": "4237ae67f2fc4471a738ef774084b2fa", "label": "fill_in", "shape": "dot", "size": 5, "title": "Une des pratiques importantes pour garantir la qualit\u00e9 du code est de faire \u003cblank\u003e avant d\u0027accepter les modifications."}, {"font": {"color": "white"}, "group": 5, "id": "da04df5d7d0043bfab6aca3903fec8d4", "label": "true_false", "shape": "dot", "size": 5, "title": "Une fois qu\u0027une Pull Request a \u00e9t\u00e9 examin\u00e9e et ses discussions r\u00e9solues, la branche concern\u00e9e peut \u00eatre supprim\u00e9e apr\u00e8s sa fusion dans la branche principale."}, {"font": {"color": "white"}, "group": 1, "id": "d2ed5981-0055-4e1f-8d0a-66f588aaf709", "label": "Int\u00e9gration Continue", "shape": "dot", "size": 5, "title": "L\u0027int\u00e9gration continue (CI/CD) est une pratique de d\u00e9veloppement logiciel qui automatise la construction, les tests et le d\u00e9ploiement des applications pour am\u00e9liorer la qualit\u00e9 du code et r\u00e9duire le temps de mise sur le march\u00e9. Elle repose sur la philosophie de l\u0027int\u00e9gration fr\u00e9quente, encourageant l\u0027int\u00e9gration r\u00e9guli\u00e8re de petites modifications afin de minimiser les conflits et d\u0027identifier rapidement les probl\u00e8mes."}, {"font": {"color": "white"}, "group": 1, "id": "3cdd04b6-cb04-414c-9bf4-69a4e63fdfa2", "label": "Build Automatis\u00e9", "shape": "dot", "size": 5, "title": "Processus d\u00e9clench\u00e9 lors du push de code, compilant le code, ex\u00e9cutant des tests et g\u00e9n\u00e9rant des artefacts d\u00e9ployables."}, {"font": {"color": "white"}, "group": 1, "id": "a4cfd310-91b9-4cb2-a6da-b99763649ecf", "label": "Feedback rapide", "shape": "dot", "size": 5, "title": "Le feedback rapide, ou r\u00e9troaction rapide, d\u00e9signe la r\u00e9ponse imm\u00e9diate aux d\u00e9veloppeurs concernant les performances ou les erreurs du code, notamment en cas d\u0027\u00e9chec des tests ou de probl\u00e8mes d\u0027int\u00e9gration. Ce processus est essentiel pour un d\u00e9veloppement agile efficace, facilitant une r\u00e9solution rapide des probl\u00e8mes et am\u00e9liorant la qualit\u00e9 du produit final."}, {"font": {"color": "white"}, "group": 3, "id": "c4d2a3f558304d3dbc97ad51981ccb8b", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le principal but de l\u0027int\u00e9gration continue dans le d\u00e9veloppement logiciel ?"}, {"font": {"color": "white"}, "group": 3, "id": "24ccbdc6f7a0485d88703913f1d75a99", "label": "mcq", "shape": "dot", "size": 5, "title": "En quoi consiste l\u0027int\u00e9gration continue dans le contexte du d\u00e9veloppement logiciel moderne ?"}, {"font": {"color": "white"}, "group": 3, "id": "a14edd03c4c542a0857cb16b8f35a0b1", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi la CI encourage-t-elle une int\u00e9gration fr\u00e9quente des modifications de code ?"}, {"font": {"color": "white"}, "group": 3, "id": "1e37993804d240f3866625e42b6911ef", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027avantage de d\u00e9tecter rapidement les bugs avec la CI ?"}, {"font": {"color": "
