                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "039131d1-dccf-49b8-a9b9-0cfbc6bf50bb", "label": "Branding Strategy", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de branding est un processus de planification et de cr\u00e9ation d\u0027une image de marque forte et coh\u00e9rente, qui englobe les \u00e9l\u00e9ments visuels et strat\u00e9giques utilis\u00e9s pour \u00e9tablir une identit\u00e9 unique pour un produit ou une entreprise. Cela inclut l\u0027utilisation r\u00e9fl\u00e9chie des couleurs, du design et de la communication afin d\u0027attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "811286e5-1698-42af-9741-2caf2689f6fe", "label": "D\u00e9veloppement Produit", "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement produit est le processus de cr\u00e9ation et d\u0027am\u00e9lioration continue d\u0027un produit pour r\u00e9pondre aux besoins du march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "8986f6e6-8893-4dba-9f6f-c99a82031423", "label": "Marketing Visuel", "shape": "dot", "size": 5, "title": "Le marketing visuel est une strat\u00e9gie qui utilise des \u00e9l\u00e9ments graphiques et visuels, tels que les couleurs et les images, pour communiquer des messages de marque et influencer les d\u00e9cisions d\u0027achat des consommateurs. Cette approche s\u0027inscrit dans le cadre plus large du marketing, qui englobe l\u0027ensemble des techniques et disciplines visant \u00e0 promouvoir et vendre des produits ou services, en tenant compte de l\u0027analyse du comportement des consommateurs et en adaptant les strat\u00e9gies de communication aux besoins et pr\u00e9f\u00e9rences des clients."}, {"font": {"color": "white"}, "group": 1, "id": "78a2772b-c13c-46f4-8638-760dc4473cec", "label": "Psychologie des couleurs", "shape": "dot", "size": 5, "title": "L\u0027\u00e9tude de l\u0027impact \u00e9motionnel et comportemental des couleurs sur les individus, influen\u00e7ant ainsi leurs interactions avec les marques, leur r\u00f4le crucial dans le branding et le design, ainsi que leur importance dans le marketing."}, {"font": {"color": "white"}, "group": 1, "id": "c8ec6455-753a-4309-8f50-93b1081ef04f", "label": "Marque", "shape": "dot", "size": 5, "title": "Une marque est une identit\u00e9 d\u0027entreprise ou de produit, fa\u00e7onn\u00e9e par un ensemble d\u0027\u00e9l\u00e9ments visuels tels que les polices et autres caract\u00e9ristiques distinctives, ainsi qu\u0027un langage et des valeurs uniques. Elle influence la perception du public et des consommateurs, ainsi que leur fid\u00e9lit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "85c70636-d89f-4686-b3e9-7605299e4588", "label": "Personnalit\u00e9 de marque", "shape": "dot", "size": 5, "title": "Traits distinctifs et humains attribu\u00e9s \u00e0 une marque qui influencent la perception des consommateurs, leur engagement envers celle-ci et \u00e9tablissent une connexion \u00e9motionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 5, "id": "7e756058c04e4cd891b34d594bec7d62", "label": "true_false", "shape": "dot", "size": 5, "title": "Les interactions entre la marque et les clients se limitent uniquement aux interactions en ligne."}, {"font": {"color": "white"}, "group": 5, "id": "746a31176f214847a7dd209acb387b9c", "label": "true_false", "shape": "dot", "size": 5, "title": "Les polices de caract\u00e8res que vous choisissez influencent la mani\u00e8re dont votre marque est per\u00e7ue par le public."}, {"font": {"color": "white"}, "group": 1, "id": "06a274fb-c8f9-4a58-bb40-297d5d475e29", "label": "Identit\u00e9 de marque", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est la perception collective des valeurs, missions et caract\u00e9ristiques d\u0027une entreprise, ainsi que sa repr\u00e9sentation mentale construite par des \u00e9l\u00e9ments tels que le logo, les valeurs et l\u0027identit\u00e9 visuelle. Elle est essentielle pour \u00e9tablir la confiance avec les consommateurs et influencer leur perception de la marque."}, {"font": {"color": "white"}, "group": 1, "id": "d7224c6f-a919-460d-af12-6dfbeacde495", "label": "Visibilit\u00e9 en ligne", "shape": "dot", "size": 5, "title": "La visibilit\u00e9 en ligne d\u00e9signe la capacit\u00e9 d\u0027une entreprise ou d\u0027une marque \u00e0 \u00eatre facilement per\u00e7ue et trouv\u00e9e sur Internet, ce qui est essentiel pour attirer de nouveaux clients et prospects. Cela inclut le degr\u00e9 de reconnaissance par le public ainsi que l\u0027efficacit\u00e9 des strat\u00e9gies mises en place pour se d\u00e9marquer dans un environnement concurrentiel, notamment \u00e0 travers les moteurs de recherche et d\u0027autres moyens de navigation, contribuant ainsi \u00e0 l\u0027augmentation des ventes."}, {"font": {"color": "white"}, "group": 1, "id": "354f00f5-bf8a-4d2f-9cec-fc43e20d7772", "label": "Bouche-\u00e0-oreille num\u00e9rique", "shape": "dot", "size": 5, "title": "Transmission d\u0027informations et recommandations entre consommateurs via internet, impactant significativement le comportement d\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "3f50a66f-419f-46fb-923e-9ea15e06418a", "label": "Fid\u00e9lisation du client", "shape": "dot", "size": 5, "title": "La fid\u00e9lisation du client, souvent appel\u00e9e fid\u00e9lisation, d\u00e9signe l\u0027ensemble des strat\u00e9gies et processus mis en place pour \u00e9tablir et maintenir une relation durable avec les clients existants. Cela inclut l\u0027engagement des clients envers une marque ou un produit, l\u0027augmentation de leur satisfaction, l\u0027offre de valeur ajout\u00e9e, ainsi que la reconnaissance des clients pour encourager leur retour et la r\u00e9p\u00e9tition d\u0027achat. La fid\u00e9lisation est cruciale pour le succ\u00e8s \u00e0 long terme des entreprises, car elle est g\u00e9n\u00e9ralement plus rentable que l\u0027acquisition de nouveaux clients."}, {"font": {"color": "white"}, "group": 1, "id": "1e4e1442-6dcf-40b7-b597-67e0bcf4d818", "label": "Avis clients", "shape": "dot", "size": 5, "title": "Retours d\u0027exp\u00e9rience et opinions laiss\u00e9s par les consommateurs sur un produit ou service, influen\u00e7ant fortement la d\u00e9cision d\u0027achat des prospects gr\u00e2ce \u00e0 la confiance accord\u00e9e aux exp\u00e9riences des pairs."}, {"font": {"color": "white"}, "group": 1, "id": "f928926d-db4d-4fa2-bc95-68a3717fd0fd", "label": "Marketing de contenu", "shape": "dot", "size": 5, "title": "Strat\u00e9gie consistant \u00e0 cr\u00e9er et diffuser des contenus pertinents pour attirer, engager et fid\u00e9liser une audience cible, renfor\u00e7ant ainsi la confiance et l\u0027identit\u00e9 de marque."}, {"font": {"color": "white"}, "group": 3, "id": "61694f170e634343b1a8bfe679f1cf1f", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il quand les \u00e9l\u00e9ments d\u0027une marque sont mal ordonn\u00e9s et sans vision ?"}, {"font": {"color": "white"}, "group": 3, "id": "8b3728dd11bd494ba78edaebcae7fbd9", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que l\u0027identit\u00e9 de marque correspond dans une entreprise ?"}, {"font": {"color": "white"}, "group": 3, "id": "5ce2ecce04d343c38321a6452e318bea", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi les marques valorisent-elles autant les avis clients sur leurs sites ?"}, {"font": {"color": "white"}, "group": 4, "id": "e4d063fea55b42349dfea85a30a9b23e", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque correspond \u00e0 la mani\u00e8re dont une marque souhaite \u00eatre per\u00e7ue tandis que l\u0027image de marque est \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "9a3bef4c94c54b70b668190447bfb78f", "label": "true_false", "shape": "dot", "size": 5, "title": "Une marque bien d\u00e9velopp\u00e9e doit v\u00e9hiculer une image coh\u00e9rente et authentique pour \u00eatre forte."}, {"font": {"color": "white"}, "group": 5, "id": "673767c554b441ffbf385b15cdd93e5d", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est identique \u00e0 l\u0027image de marque."}, {"font": {"color": "white"}, "group": 1, "id": "af32d148-8bba-4395-96cf-65c2bdd6f135", "label": "Campagnes de marketing", "shape": "dot", "size": 5, "title": "Initiatives promotionnelles cibl\u00e9es visant \u00e0 engager un public sp\u00e9cifique, souvent facilit\u00e9es par des outils num\u00e9riques et des donn\u00e9es clients."}, {"font": {"color": "white"}, "group": 1, "id": "d069497c-3ab4-46f2-a8e2-53fde2b742f5", "label": "Innovation Marketing", "shape": "dot", "size": 5, "title": "L\u0027innovation marketing d\u00e9signe l\u0027introduction de nouvelles id\u00e9es, produits ou m\u00e9thodes dans les strat\u00e9gies de marketing, visant \u00e0 r\u00e9pondre aux attentes des utilisateurs tout en se d\u00e9marquant sur un march\u00e9 concurrentiel. Cela implique souvent une adaptation n\u00e9cessaire en raison de la nouveaut\u00e9 des concepts propos\u00e9s, ce qui est crucial pour attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 1, "id": "d6e87da1-e08c-46b8-8d7f-abb1f2f08cb3", "label": "Segmentation d\u0027audience", "shape": "dot", "size": 5, "title": "Processus de division du march\u00e9 en groupes distincts selon des crit\u00e8res sp\u00e9cifiques afin d\u0027adapter les messages marketing efficacement."}, {"font": {"color": "white"}, "group": 1, "id": "71c73ab5-d954-4cb2-a82a-62a39bda387b", "label": "Image de marque", "shape": "dot", "size": 5, "title": "Perception collective d\u0027une entreprise ou produit par le public, influenc\u00e9e par des \u00e9l\u00e9ments tels que les campagnes marketing innovantes et cr\u00e9atives, le design, la communication et l\u0027exp\u00e9rience client."}, {"font": {"color": "white"}, "group": 1, "id": "74bc08ed-2c3b-471e-b682-8ea9d38dfa9c", "label": "Personnalisation", "shape": "dot", "size": 5, "title": "Adaptation des messages et offres aux pr\u00e9f\u00e9rences individuelles des utilisateurs, essentielle pour renforcer l\u0027engagement client dans le marketing mobile."}, {"font": {"color": "white"}, "group": 1, "id": "87cf632f-7236-409e-8e4f-ee46f1e9ef35", "label": "Marketing mobile", "shape": "dot", "size": 5, "title": "Le marketing mobile, \u00e9galement connu sous le nom de m-marketing ou Mobil Marketing, d\u00e9signe les strat\u00e9gies de communication et de promotion ciblant les utilisateurs d\u0027appareils mobiles. Cela inclut l\u0027utilisation de techniques adapt\u00e9es aux sp\u00e9cificit\u00e9s des plateformes mobiles, telles que les SMS, les applications et les publicit\u00e9s cibl\u00e9es, ainsi que des promotions g\u00e9olocalis\u00e9es. L\u0027objectif est d\u0027interagir directement et de mani\u00e8re personnalis\u00e9e avec les consommateurs en situation de mobilit\u00e9 afin de stimuler l\u0027engagement et la fid\u00e9lisation \u00e0 travers des messages cibl\u00e9s qui favorisent l\u0027achat. Cette strat\u00e9gie est essentielle pour atteindre efficacement les utilisateurs en d\u00e9placement et optimiser l\u0027acquisition d\u0027utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "fb288196-6028-4280-938e-13dcb1d58502", "label": "Psychologie de l\u0027utilisateur", "shape": "dot", "size": 5, "title": "\u00c9tude des comportements et pr\u00e9f\u00e9rences des utilisateurs, utilis\u00e9e en design pour anticiper leurs besoins et rendre les interfaces plus intuitives."}, {"font": {"color": "white"}, "group": 1, "id": "fd555056-54c1-4d79-bac7-eaa3401ae543", "label": "Strat\u00e9gie d\u0027acquisition", "shape": "dot", "size": 5, "title": "Une strat\u00e9gie d\u0027acquisition d\u00e9finit les plans et actions mis en \u0153uvre pour attirer des clients potentiels vers un produit ou service, influen\u00e7ant directement sa r\u00e9ussite commerciale."}, {"font": {"color": "white"}, "group": 1, "id": "c0036faa-feb2-4d3e-be8f-91d2c8d186f8", "label": "Mod\u00e8les \u00e9conomiques", "shape": "dot", "size": 5, "title": "Structures qui d\u00e9crivent comment une entreprise g\u00e9n\u00e8re ses revenus, influen\u00e7ant directement les strat\u00e9gies marketing et d\u0027acquisition."}, {"font": {"color": "white"}, "group": 1, "id": "6569a60d-9556-4e17-82c2-13033e026a61", "label": "Recherche concurrentielle", "shape": "dot", "size": 5, "title": "\u00c9tude approfondie des forces et faiblesses des applications rivales afin de d\u00e9velopper une strat\u00e9gie efficace pour se d\u00e9marquer sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "745c898c-1cde-4b17-aee4-79cdad41d81a", "label": "Num\u00e9ro 1 en vente", "shape": "dot", "size": 5, "title": "Positionnement marketing d\u0027un produit comme \u00e9tant le mieux not\u00e9 ou le plus vendu pour attirer davantage de clients."}, {"font": {"color": "white"}, "group": 3, "id": "fd178c2ab0c14279aaea886449c5dcf5", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que l\u0027utilisation de la palette de couleurs vise \u00e0 susciter chez le client ?"}, {"font": {"color": "white"}, "group": 1, "id": "ca6353ed-e504-408c-b929-3e77cf3a352a", "label": "Identification du persona", "shape": "dot", "size": 5, "title": "Processus de d\u00e9finition pr\u00e9cise des caract\u00e9ristiques d\u00e9mographiques et psychographiques d\u0027un client cible pour optimiser le ciblage marketing."}, {"font": {"color": "white"}, "group": 1, "id": "60a56d6c-06b8-46b7-bb05-01412059e6ad", "label": "Persona marketing", "shape": "dot", "size": 5, "title": "Repr\u00e9sentation semi-fictive ou fictive d\u0027un client id\u00e9al, fond\u00e9e sur des donn\u00e9es d\u00e9mographiques, comportementales et r\u00e9elles, utilis\u00e9e pour comprendre ses besoins, motivations et comportements afin de guider les strat\u00e9gies de marketing et personnaliser les offres."}, {"font": {"color": "white"}, "group": 3, "id": "eb16c09edf4948668d1d7b7c09f6550e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des avantages de nommer un persona dans une entreprise ?"}, {"font": {"color": "white"}, "group": 5, "id": "59bd00447ae049dcaa8fb3a65f79ec9b", "label": "true_false", "shape": "dot", "size": 5, "title": "Le fait de nommer un persona est seulement utile pour les personnes ext\u00e9rieures \u00e0 l\u0027entreprise."}, {"font": {"color": "white"}, "group": 5, "id": "045499ce4c994250ad71cd54404225bc", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est possible de reconna\u00eetre l\u0027appartenance d\u0027un persona \u00e0 certains groupes en menant des interviews ou des enqu\u00eates."}, {"font": {"color": "white"}, "group": 1, "id": "a2c26ec7-7c62-4580-a551-e4c93fd7e6a8", "label": "Tests A/B", "shape": "dot", "size": 5, "title": "Les tests A/B sont une m\u00e9thode exp\u00e9rimentale qui compare deux versions d\u0027une campagne marketing, d\u0027un produit ou d\u0027une page web afin d\u0027identifier celle qui performe le mieux en termes de performance et d\u0027engagement utilisateur. Cette approche est particuli\u00e8rement utilis\u00e9e pour optimiser les r\u00e9sultats aupr\u00e8s des utilisateurs mobiles ainsi que sur d\u0027autres plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "2daa2f19-74c3-4758-aab9-bce59507a459", "label": "R\u00e9seaux sociaux mobiles", "shape": "dot", "size": 5, "title": "Utilisation des plateformes sociales comme Facebook et Instagram pour promouvoir du contenu sp\u00e9cifiquement adapt\u00e9 aux utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "d91f5e5c-874c-4f34-967b-84e386b9fca3", "label": "Co\u00fbt par acquisition (CPA)", "shape": "dot", "size": 5, "title": "Indicateur du co\u00fbt moyen pour acqu\u00e9rir un client payant, essentiel pour \u00e9valuer l\u0027efficacit\u00e9 des campagnes marketing."}, {"font": {"color": "white"}, "group": 1, "id": "7fdbfcc8-70e7-4631-9599-f07d7dcde032", "label": "Valeur \u00e0 vie (LTV)", "shape": "dot", "size": 5, "title": "Estimation du revenu total qu\u0027un client g\u00e9n\u00e9rera durant sa relation avec une entreprise, crucial pour \u00e9valuer la rentabilit\u00e9 des strat\u00e9gies marketing."}, {"font": {"color": "white"}, "group": 1, "id": "4525d71c-a627-49bc-8229-861e7fa154ee", "label": "retargeting", "shape": "dot", "size": 5, "title": "Le retargeting, \u00e9galement connu sous le nom de campagne remarketing, est une technique publicitaire qui vise \u00e0 r\u00e9engager les utilisateurs ayant d\u00e9j\u00e0 interagi avec une marque ou un site web. Cette strat\u00e9gie est souvent mise en \u0153uvre par le biais d\u0027annonces sur mobile ou d\u0027autres plateformes num\u00e9riques, dans le but d\u0027augmenter les chances de conversion et de maximiser l\u0027efficacit\u00e9 des campagnes marketing."}, {"font": {"color": "white"}, "group": 3, "id": "dade9be9dad946cdbaa35072f5a2179c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal des tests A/B mobile ?"}, {"font": {"color": "white"}, "group": 5, "id": "486167e179c1429eacc12bb2005ff2e4", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests A/B permettent de tester diff\u00e9rentes approches marketing dans le but de comprendre ce qui fonctionne le mieux aupr\u00e8s des utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "6023dfd6-ea81-45fa-aefa-6d1c4958f59a", "label": "Confiance du consommateur", "shape": "dot", "size": 5, "title": "Niveau de s\u00e9curit\u00e9 et de certitude ressenti par un consommateur envers une marque, un produit ou un service, influenc\u00e9 par la clart\u00e9 des informations et la simplicit\u00e9 des choix offerts, crucial pour encourager l\u0027achat et fid\u00e9liser."}, {"font": {"color": "white"}, "group": 1, "id": "c995c9e2-72dc-4604-af04-5150ff57d400", "label": "D\u00e9cisions d\u0027achat", "shape": "dot", "size": 5, "title": "Processus par lequel un consommateur choisit d\u0027acheter un produit ou service, souvent influenc\u00e9 par des facteurs externes comme les avis."}, {"font": {"color": "white"}, "group": 1, "id": "af35f034-5e06-4569-b1f9-07b33bdd1f4e", "label": "Tunnel de vente", "shape": "dot", "size": 5, "title": "Mod\u00e8le repr\u00e9sentant les \u00e9tapes que traverse un prospect avant de devenir client, essentiel pour adapter les messages marketing aux besoins sp\u00e9cifiques."}, {"font": {"color": "white"}, "group": 1, "id": "3e80e03a-6651-417c-a4a0-2a7f3aa82acb", "label": "Automatisation marketing", "shape": "dot", "size": 5, "title": "Utilisation d\u0027outils technologiques pour automatiser les t\u00e2ches marketing r\u00e9p\u00e9titives, am\u00e9liorant l\u0027efficacit\u00e9 op\u00e9rationnelle et le taux d\u0027acquisition."}, {"font": {"color": "white"}, "group": 1, "id": "5b9017e2-682a-4f42-8928-7ac357af7aa2", "label": "Acquisition client", "shape": "dot", "size": 5, "title": "Ensemble des strat\u00e9gies et actions mises en \u0153uvre par les entreprises pour attirer, convertir et fid\u00e9liser de nouveaux consommateurs, crucial pour la croissance durable des affaires, souvent facilit\u00e9 par des outils num\u00e9riques et des strat\u00e9gies cibl\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "7c2b90ae-3824-4686-9d1d-e3b0ede25873", "label": "Conversion", "shape": "dot", "size": 5, "title": "Transformation d\u0027un prospect en client payant, mesur\u00e9e par l\u0027efficacit\u00e9 des strat\u00e9gies marketing d\u00e9ploy\u00e9es."}, {"font": {"color": "white"}, "group": 3, "id": "978f3a12d4ff4c4699020efb25090074", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi est-il plus int\u00e9ressant de fid\u00e9liser un consommateur que de chercher de nouveaux prospects ?"}, {"font": {"color": "white"}, "group": 5, "id": "33aaf23ed58147f1827220ee28bc3d04", "label": "true_false", "shape": "dot", "size": 5, "title": "Proposer des produits et des services de qualit\u00e9 suffit \u00e0 garantir la fid\u00e9lisation des clients."}, {"font": {"color": "white"}, "group": 5, "id": "0c80265e1c474ebea4f6370770c7f0e0", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027acquisition client consiste uniquement \u00e0 attirer de nouveaux consommateurs, sans se soucier de leur fid\u00e9lisation."}, {"font": {"color": "white"}, "group": 1, "id": "b0450210-90e1-47cb-bc4c-a3c296f5b97e", "label": "Message marketing", "shape": "dot", "size": 5, "title": "Communication cibl\u00e9e qui d\u00e9crit un produit ou service, mettant en avant ses b\u00e9n\u00e9fices pratiques, \u00e9conomiques ou \u00e9motionnels pour un persona sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "a78eba15-1697-4b56-8974-dff6e6150581", "label": "Marketing exp\u00e9rientiel", "shape": "dot", "size": 5, "title": "Strat\u00e9gies de marketing visant \u00e0 cr\u00e9er des exp\u00e9riences m\u00e9morables pour le consommateur \u00e0 travers des \u00e9v\u00e9nements ou des interactions directes."}, {"font": {"color": "white"}, "group": 1, "id": "500cb06a-990c-49b4-8ec6-29f555ab1163", "label": "Recommandation", "shape": "dot", "size": 5, "title": "Influence des avis d\u0027amis, famille ou consommateurs sur les d\u00e9cisions d\u0027achat, souvent amplifi\u00e9e par les influenceurs."}, {"font": {"color": "white"}, "group": 1, "id": "0d5dbf91-18fe-4f05-bd06-a7799a0b0eed", "label": "Strat\u00e9gie Digitale", "shape": "dot", "size": 5, "title": "Plan d\u0027action pour optimiser la pr\u00e9sence en ligne d\u0027une entreprise afin d\u0027am\u00e9liorer l\u0027exp\u00e9rience utilisateur et augmenter les ventes."}, {"font": {"color": "white"}, "group": 1, "id": "3c52
