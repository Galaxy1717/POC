              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 2, "id": 13708, "label": "Accessibilit\u00e9 Num\u00e9rique : R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Am\u00e9lioration", "shape": "dot", "size": 8, "title": "RGAA - Re\u0301fe\u0301rentiel v4.1"}, {"font": {"color": "white"}, "group": 1, "id": "9afb0643-e273-456d-8fd2-4ab13b0d8236", "label": "Contraste visuel", "shape": "dot", "size": 5, "title": "Le contraste visuel, ou ratio de contraste, d\u00e9signe la mesure de l\u0027opposition entre la luminosit\u00e9 ou la couleur d\u0027un \u00e9l\u00e9ment de premier plan et celle d\u0027un arri\u00e8re-plan. Ce contraste est essentiel pour garantir la lisibilit\u00e9 et l\u0027accessibilit\u00e9 des contenus num\u00e9riques sur les pages web et les interfaces visuelles, en particulier pour les utilisateurs ayant des d\u00e9ficiences visuelles. Il joue un r\u00f4le crucial dans l\u0027exp\u00e9rience utilisateur en assurant que le contenu soit facilement discernable par tous."}, {"font": {"color": "white"}, "group": 1, "id": "8d90b1e8-9214-40c0-8ea2-d694bbdc1f06", "label": "WCAG (Web Content Accessibility Guidelines)", "shape": "dot", "size": 22, "title": "Les Web Content Accessibility Guidelines (WCAG) sont des recommandations internationales \u00e9tablies par le W3C pour am\u00e9liorer l\u0027accessibilit\u00e9 du contenu web aux personnes handicap\u00e9es. Ces directives, notamment WCAG 2.0 et 2.1, fournissent des normes pr\u00e9cises et des crit\u00e8res techniques visant \u00e0 garantir que les sites web soient utilisables par tous, y compris les personnes ayant des limitations visuelles, auditives ou motrices. Les WCAG abordent divers aspects de l\u0027accessibilit\u00e9, tels que le texte alternatif, la navigation, la structure du contenu, le contraste et les m\u00e9dias, ainsi que des crit\u00e8res sp\u00e9cifiques comme les \u00e9tiquettes de formulaire. L\u0027objectif est d\u0027assurer une exp\u00e9rience utilisateur \u00e9quitable et inclusive sur le web."}, {"font": {"color": "white"}, "group": 1, "id": "f8fef91f-49c3-42b5-8011-0d757728f3fe", "label": "Accessibilit\u00e9 de l\u0027information", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 de l\u0027information stipule que les contenus d\u0027une page web doivent \u00eatre pr\u00e9sent\u00e9s de mani\u00e8re \u00e0 ce qu\u0027ils ne d\u00e9pendent pas uniquement de la forme, de la taille ou de la position pour \u00eatre compris. Cela implique que l\u0027impl\u00e9mentation des informations doit garantir leur pertinence et leur clart\u00e9, ind\u00e9pendamment des caract\u00e9ristiques visuelles, afin d\u0027assurer une exp\u00e9rience utilisateur inclusive pour tous."}, {"font": {"color": "white"}, "group": 1, "id": "7fcc9498-9b97-4289-a01d-189889aa59c3", "label": "Couleur comme information", "shape": "dot", "size": 5, "title": "Principe selon lequel l\u0027information ne doit pas \u00eatre transmise uniquement par la couleur ou l\u0027utilisation de couleurs, afin d\u0027assurer l\u0027accessibilit\u00e9 pour tous les utilisateurs et \u00e9viter toute confusion pour ceux qui peuvent avoir des difficult\u00e9s \u00e0 percevoir les couleurs."}, {"font": {"color": "white"}, "group": 1, "id": "b73644a0-a450-4aa4-9e3b-96cc1c0da4c7", "label": "Image", "shape": "dot", "size": 5, "title": "Repr\u00e9sentations visuelles d\u0027un sujet, essentielles pour la communication et l\u0027interpr\u00e9tation dans le design graphique et le contenu num\u00e9rique, influen\u00e7ant la perception et l\u0027\u00e9motion du spectateur tout en n\u00e9cessitant des alternatives textuelles pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "8fc6d3ef-ef25-4986-9a69-a6b2300569d6", "label": "Balise \u003csvg\u003e", "shape": "dot", "size": 5, "title": "La balise \u003csvg\u003e (Scalable Vector Graphics) est un \u00e9l\u00e9ment HTML et un format graphique vectoriel bas\u00e9 sur XML utilis\u00e9 pour int\u00e9grer des graphiques vectoriels scalables dans le d\u00e9veloppement web. Elle permet de cr\u00e9er des images en deux dimensions \u00e0 l\u0027aide de balises XML, offrant une mise \u00e0 l\u0027\u00e9chelle sans perte de qualit\u00e9. En plus de sa capacit\u00e9 graphique, la balise \u003csvg\u003e prend en charge des consid\u00e9rations d\u0027accessibilit\u00e9, n\u00e9cessitant souvent une description textuelle pour garantir que les contenus graphiques soient accessibles \u00e0 tous les utilisateurs. La balise peut \u00e9galement contenir du texte alternatif via une balise \u003ctext\u003e, inclure des \u00e9l\u00e9ments d\u0027interactivit\u00e9, et supporter des liens via la balise \u003ca\u003e, enrichissant ainsi l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "3f7470d7-442d-4922-9f23-70be2de8c8c8", "label": "Accessibilit\u00e9 des contenus visuels", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 des contenus visuels se r\u00e9f\u00e8re \u00e0 la fourniture de descriptions textuelles pour les images et \u00e9l\u00e9ments graphiques, permettant aux utilisateurs de technologies d\u0027assistance, comme les lecteurs d\u0027\u00e9cran, de comprendre le contenu visuel lorsque celui-ci ne peut pas \u00eatre affich\u00e9. Cela inclut l\u0027utilisation d\u0027attributs alternatifs en HTML qui d\u00e9crivent ces images, ainsi que la mise \u00e0 disposition de contenu ou fonctionnalit\u00e9s \u00e9quivalentes lorsque certaines conditions ne sont pas remplies, garantissant ainsi une accessibilit\u00e9 optimale."}, {"font": {"color": "white"}, "group": 1, "id": "8bea4ed6-e0be-42d8-9550-08e27e899656", "label": "\u00c9tiquette visible", "shape": "dot", "size": 5, "title": "L\u0027\u00e9tiquette visible, \u00e9galement connue sous le nom d\u0027\u00e9tiquette de champ de formulaire, est un texte descriptif affich\u00e9 \u00e0 l\u0027utilisateur qui identifie et d\u00e9crit la fonction ou le contenu d\u0027un champ de saisie dans un formulaire. Elle informe l\u0027utilisateur sur le type ou le format des donn\u00e9es attendues, ce qui est essentiel pour guider les utilisateurs dans la saisie correcte des donn\u00e9es et garantir une navigation accessible. Cette \u00e9tiquette est souvent plac\u00e9e \u00e0 c\u00f4t\u00e9 du champ de formulaire et doit \u00eatre interpr\u00e9t\u00e9e selon le contexte d\u0027utilisation, contribuant ainsi \u00e0 l\u0027accessibilit\u00e9 et \u00e0 la compr\u00e9hension des donn\u00e9es \u00e0 saisir."}, {"font": {"color": "white"}, "group": 1, "id": "aebca6b2-bc8c-4b19-89ce-ec44144d2ae7", "label": "L\u00e9gende", "shape": "dot", "size": 5, "title": "Texte descriptif associ\u00e9 \u00e0 un groupe de champs, fournissant un contexte ou une instruction sur leur utilisation."}, {"font": {"color": "white"}, "group": 1, "id": "09354d25-aac4-46ee-94a5-a74c876a16ae", "label": "Coh\u00e9rence des \u00e9tiquettes", "shape": "dot", "size": 5, "title": "Principe selon lequel les \u00e9tiquettes r\u00e9p\u00e9t\u00e9es pour des champs similaires doivent rester uniformes sur une m\u00eame page ou entre plusieurs pages."}, {"font": {"color": "white"}, "group": 3, "id": "4d2c6dd1ed6c481780a12d74693b288c", "label": "mcq", "shape": "dot", "size": 5, "title": "O\u00f9 recommande WCAG de placer l\u0027intitul\u00e9 visible dans le nom accessible ?"}, {"font": {"color": "white"}, "group": 5, "id": "b661842bdd6d475db6f0661594078159", "label": "true_false", "shape": "dot", "size": 5, "title": "Les \u00e9tiquettes de champs de formulaire r\u00e9clamant une m\u00eame information doivent \u00eatre uniformes pour \u00e9viter toute confusion chez l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "f62536fea51746029e15701b14cd6474", "label": "true_false", "shape": "dot", "size": 5, "title": "Une diff\u00e9rence mineure entre l\u0027intitul\u00e9 visible et le nom accessible est consid\u00e9r\u00e9e comme un \u00e9chec par WCAG."}, {"font": {"color": "white"}, "group": 5, "id": "e547cfac7af6470596201e4ee72635a6", "label": "true_false", "shape": "dot", "size": 5, "title": "WCAG impose obligatoirement que l\u0027intitul\u00e9 visible soit toujours au d\u00e9but du nom accessible."}, {"font": {"color": "white"}, "group": 1, "id": "98fbde75-debc-42c3-9335-fdef362eedf8", "label": "description d\u00e9taill\u00e9e", "shape": "dot", "size": 5, "title": "Texte explicatif qui fournit des informations suppl\u00e9mentaires sur le contenu visuel, associ\u00e9 \u00e0 une image ou un graphique, essentiel pour l\u0027accessibilit\u00e9 et crucial pour fournir du contexte aux utilisateurs ayant des d\u00e9ficiences visuelles. Cela inclut \u00e9galement des informations compl\u00e9mentaires fournies avec une image pour enrichir sa compr\u00e9hension au-del\u00e0 de l\u0027alternative textuelle."}, {"font": {"color": "white"}, "group": 1, "id": "c0917cf4-4aad-4df0-9239-32d7525e0a0a", "label": "Format vectoriel", "shape": "dot", "size": 5, "title": "Type d\u0027image num\u00e9rique cr\u00e9\u00e9e \u00e0 partir de formules math\u00e9matiques, permettant un redimensionnement et une mise \u00e0 l\u0027\u00e9chelle sans perte de qualit\u00e9. Les images vectorielles sont souvent utilis\u00e9es dans le graphisme et la conception pour leur flexibilit\u00e9, leur pr\u00e9cision et leur capacit\u00e9 \u00e0 conserver des d\u00e9tails nets \u00e0 diff\u00e9rentes tailles."}, {"font": {"color": "white"}, "group": 1, "id": "15a62b20-f459-4e2c-878e-41b378dc3104", "label": "accessibilit\u00e9", "shape": "dot", "size": 5, "title": "La capacit\u00e9 d\u0027un produit ou service, y compris un contenu num\u00e9rique ou un site web, \u00e0 \u00eatre utilis\u00e9 par toutes les personnes, y compris celles ayant des handicaps. Cela garantit une exp\u00e9rience utilisateur \u00e9quitable et un acc\u00e8s sans obstacles. Cette accessibilit\u00e9 est souvent r\u00e9gie par des normes telles que les WCAG (Web Content Accessibility Guidelines) et vise \u00e0 permettre \u00e0 tous les utilisateurs d\u0027acc\u00e9der et d\u0027utiliser efficacement le produit ou service."}, {"font": {"color": "white"}, "group": 3, "id": "2ecd877fc44d4d979a4a60133a77c61f", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le r\u00f4le principal de l\u0027attribut aria-label ledby ?"}, {"font": {"color": "white"}, "group": 3, "id": "6015c7d5473a4aa6a073f4730908e579", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand est-il n\u00e9cessaire de fournir une alternative textuelle \u00e0 une fonctionnalit\u00e9 sonore ?"}, {"font": {"color": "white"}, "group": 3, "id": "8e0704032c5145a4b8a08d720994221a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel attribut contient l\u0027alternative textuelle pour une image accompagn\u00e9e d\u0027une description d\u00e9taill\u00e9e?"}, {"font": {"color": "white"}, "group": 5, "id": "43ed5db4b45b4c63965cd7cf6749ea3c", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027attribut WAI-ARIA aria-label contient \u00e0 la fois l\u0027alternative textuelle et une r\u00e9f\u00e9rence \u00e0 une description d\u00e9taill\u00e9e adjacente."}, {"font": {"color": "white"}, "group": 5, "id": "b3e57401533842d0be619dce4af41dfc", "label": "true_false", "shape": "dot", "size": 5, "title": "La condition de test doit garantir que la restitution est pertinente pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "95951d09-407f-42df-b703-47680e64ec8f", "label": "Ergonomie", "shape": "dot", "size": 5, "title": "L\u0027ergonomie est une science interdisciplinaire qui \u00e9tudie la conception des objets, syst\u00e8mes et produits afin qu\u0027ils soient adapt\u00e9s aux utilisateurs. Elle vise \u00e0 optimiser l\u0027interaction entre l\u0027homme et son environnement en am\u00e9liorant le confort, l\u0027efficacit\u00e9, la s\u00e9curit\u00e9 et la satisfaction des utilisateurs. Cela inclut \u00e9galement l\u0027adaptation des interfaces aux besoins et comportements des utilisateurs tout en tenant compte de leurs capacit\u00e9s physiques et cognitives."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 3, "id": "cf5d22df526b473d886b2f9185bbbade", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du wireframe par rapport aux \u00e9l\u00e9ments pr\u00e9sents ?"}, {"font": {"color": "white"}, "group": 1, "id": "c9ee01fb-bf8c-4856-bac0-1ac34883ec8c", "label": "Plan du site", "shape": "dot", "size": 5, "title": "Page web listant l\u0027arborescence et les liens vers toutes les sections d\u0027un site, servant de guide pour les utilisateurs et facilitant la navigation ainsi que le r\u00e9f\u00e9rencement."}, {"font": {"color": "white"}, "group": 1, "id": "d29a67c0-9518-47da-bcd6-3eb36bf02e1a", "label": "Navigation coh\u00e9rente", "shape": "dot", "size": 5, "title": "Principe d\u0027accessibilit\u00e9 web garantissant que les \u00e9l\u00e9ments de navigation restent identiques en position et ordre sur toutes les pages, facilitant l\u0027orientation des utilisateurs."}, {"font": {"color": "white"}, "group": 3, "id": "a98a45abc7014c27850699d06e697a15", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel crit\u00e8re doit respecter le plan du site pour assurer la navigation utilisateur?"}, {"font": {"color": "white"}, "group": 1, "id": "9d54c769-32af-4dfb-bf56-1878ed64d5e5", "label": "Perception des informations", "shape": "dot", "size": 5, "title": "Capacit\u00e9 \u00e0 interpr\u00e9ter et comprendre les donn\u00e9es pr\u00e9sent\u00e9es dans une interface; cruciale pour une navigation efficace."}, {"font": {"color": "white"}, "group": 1, "id": "7843365f-32d0-4ace-98d4-f900474fa71e", "label": "UI Designer", "shape": "dot", "size": 5, "title": "Designer d\u0027interface utilisateur responsable de l\u0027apparence visuelle et de l\u0027interactivit\u00e9 d\u0027un produit num\u00e9rique, compl\u00e9mentaire au travail de l\u0027UX designer."}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 1, "id": "bbec4b6c-ecb2-4980-a828-4ea2e6a15f47", "label": "Coh\u00e9rence", "shape": "dot", "size": 5, "title": "Uniformit\u00e9 dans le design et les interactions au sein d\u0027une interface ou d\u0027une application, favorisant une meilleure compr\u00e9hension et garantissant une exp\u00e9rience fluide pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "9b33923b-cc6a-400b-aaab-4294aa02137a", "label": "Esth\u00e9tique", "shape": "dot", "size": 5, "title": "L\u0027esth\u00e9tique en design d\u00e9signe la qualit\u00e9 visuelle d\u0027un produit ou d\u0027une interface, influen\u00e7ant l\u0027apparence qui attire l\u0027utilisateur et am\u00e9liore son engagement. Elle joue un r\u00f4le crucial dans la perception et les \u00e9motions suscit\u00e9es chez le spectateur, tout en devant \u00eatre \u00e9quilibr\u00e9e avec la fonctionnalit\u00e9 pour garantir une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 1, "id": "826ac735-9873-4b63-a658-7a9022f13f23", "label": "Organisation de page", "shape": "dot", "size": 5, "title": "Structure et agencement des \u00e9l\u00e9ments d\u0027une page web pour optimiser la navigation et l\u0027exp\u00e9rience utilisateur, en tenant compte de la hi\u00e9rarchie visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 3, "id": "2f426f30fa264f6f94c2b738c0c0a2e0", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels textes sont concern\u00e9s par la mesure de contraste selon les directives\u202f?"}, {"font": {"color": "white"}, "group": 1, "id": "abab00ff-8712-4110-9378-5d7cb7ae5952", "label": "attribut label", "shape": "dot", "size": 5, "title": "Propri\u00e9t\u00e9 d\u0027une balise \u003coptgroup\u003e ou \u003cinput\u003e qui fournit une description textuelle pour aider \u00e0 identifier le contenu ou la fonction."}, {"font": {"color": "white"}, "group": 1, "id": "0848f0a2-8c68-4f4f-8e65-b78c67566052", "label": "Norme europ\u00e9enne EN 301 549", "shape": "dot", "size": 5, "title": "La norme europ\u00e9enne EN 301 549 V2.1.2 d\u00e9finit les exigences d\u0027accessibilit\u00e9 pour les produits et services TIC, garantissant que ces technologies sont utilisables par tous, y compris les personnes en situation de handicap. Elle s\u0027applique \u00e0 tous les produits et services TIC, y compris les sites web, et vise \u00e0 assurer l\u0027inclusion num\u00e9rique. Cette norme int\u00e8gre \u00e9galement les directives WCAG et couvre des \u00e9l\u00e9ments non inclus dans le RGAA, influen\u00e7ant ainsi la conception web accessible."}, {"font": {"color": "white"}, "group": 1, "id": "a2ed3777-a1b4-47a1-8983-706adaa17b4e", "label": "crit\u00e8re 11.9", "shape": "dot", "size": 5, "title": "Exigence d\u0027accessibilit\u00e9 demandant que les intitul\u00e9s des boutons soient pertinents et informatifs pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "74b9d860-1aad-4827-9be7-88dbfc257c7b", "label": "crit\u00e8re 11.8", "shape": "dot", "size": 5, "title": "Norme d\u0027accessibilit\u00e9 stipulant que chaque groupe d\u0027options doit avoir un attribut label pertinent pour garantir la clart\u00e9."}, {"font": {"color": "white"}, "group": 3, "id": "f1f4e80cb280417598d14efa8b949f6e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la longueur maximale recommand\u00e9e pour une alternative textuelle accessible\u202f?"}, {"font": {"color": "white"}, "group": 4, "id": "48bcec0fe85e486b997ca81cb67263c1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour faciliter l\u0027accessibilit\u00e9, la longueur maximale recommand\u00e9e pour une alternative textuelle est de \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "616b5d2ed72e4a31ba53f684e25b1e18", "label": "true_false", "shape": "dot", "size": 5, "title": "Une alternative textuelle doit imp\u00e9rativement contenir moins de 80 caract\u00e8res pour \u00eatre accessible."}, {"font": {"color": "white"}, "group": 5, "id": "6959a0ee488345c7b82f166b7c72587f", "label": "true_false", "shape": "dot", "size": 5, "title": "Les technologies comme les plages braille et les loupes d\u0027\u00e9cran peuvent faciliter la lecture des alternatives textuelles."}, {"font": {"color": "white"}, "group": 1, "id": "65a2d925-96a7-48d0-94eb-7917f284ca13", "label": "Navigation", "shape": "dot", "size": 5, "title": "La navigation, ou syst\u00e8me de navigation, d\u00e9signe le processus et les syst\u00e8mes utilis\u00e9s pour se d\u00e9placer efficacement et intuitivement \u00e0 travers les diff\u00e9rentes sections ou pages d\u0027une interface web ou d\u0027une application. Cela inclut l\u0027utilisation de menus, de tables des mati\u00e8res, de plans du site et d\u0027autres m\u00e9thodes qui contribuent \u00e0 une exp\u00e9rience fluide, \u00e0 l\u0027ergonomie, \u00e0 la compr\u00e9hension du site et \u00e0 l\u0027accessibilit\u00e9. Les syst\u00e8mes de navigation facilitent \u00e9galement la recherche d\u0027informations via des moteurs de recherche int\u00e9gr\u00e9s."}, {"font": {"color": "white"}, "group": 3, "id": "2f7d688d2dfe42259fea3dd5882400bd", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle caract\u00e9ristique principale rend la police Arial particuli\u00e8rement adapt\u00e9e \u00e0 une utilisation num\u00e9rique ?"}, {"font": {"color": "white"}, "group": 4, "id": "f4b28520ee1f4e42b907e9f23a587b75", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les espaces blancs passifs sont des lacunes qui apparaissent naturellement dans la conception ou la typographie, tandis que les espaces blancs actifs sont ajout\u00e9s intentionnellement pour \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "9705a7226b494b009033c21cabddf20d", "label": "fill_in", "shape": "dot", "size": 5, "title": "La police Helvetica est r\u00e9put\u00e9e pour \u003cblank\u003e, ce qui la rend populaire notamment pour retranscrire des textes longs et denses."}, {"font": {"color": "white"}, "group": 1, "id": "ff356c21-a6a9-4643-9b85-5ea63c1962d7", "label": "Composants d\u0027Interface Utilisateur", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface utilisateur sont des unit\u00e9s graphiques ind\u00e9pendantes et r\u00e9utilisables, telles que des boutons, des liens ou des cartes, qui encapsulent la logique et le rendu d\u0027une partie de l\u0027interface. Ils permettent aux utilisateurs d\u0027interagir avec le contenu et les fonctionnalit\u00e9s sur une page web. Dans des outils comme Figma, ces \u00e9l\u00e9ments aident les designers \u00e0 maintenir une coh\u00e9rence visuelle tout en facilitant les mises \u00e0 jour, s\u0027assemblant pour former des structures plus complexes."}, {"font": {"color": "white"}, "group": 1, "id": "177152a3-de8d-477c-8620-09091c578791", "label": "Technique(s) suffisante(s) WCAG 2.1", "shape": "dot", "size": 5, "title": "M\u00e9thodes valid\u00e9es par les WCAG permettant de satisfaire aux crit\u00e8res d\u0027accessibilit\u00e9 \u00e9tablis."}, {"font": {"color": "white"}, "group": 3, "id": "e7506aae28b3446ea38572551f9f70c5", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand un composant d\u0027interface est-il accessible au clavier et au dispositif de pointage ?"}, {"font": {"color": "white"}, "group": 4, "id": "98e4a74f235e4dc1a2c1d0fc6551ae85", "label": "fill_in", "shape": "dot", "size": 5, "title": "Il est important que l\u0027\u00e9tiquette et son champ soient visuellement \u003cblank\u003e, afin d\u0027\u00e9viter toute confusion sur leur relation."}, {"font": {"color": "white"}, "group": 5, "id": "6ca4c7b0e56e4844b746c5c3333c8553", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027\u00e9tiquette et son champ doivent toujours \u00eatre s\u00e9par\u00e9s visuellement pour \u00e9viter toute confusion."}, {"font": {"color": "white"}, "group": 5, "id": "e2ba18bd43a347cbad64189d532ed1d1", "label": "true_false", "shape": "dot", "size": 5, "title": "Les personnes concern\u00e9es peuvent choisir de se r\u00e9f\u00e9rer aux normes internationales pour garantir l\u0027accessibilit\u00e9 num\u00e9rique de leurs services web."}, {"font": {"color": "white"}, "group": 3, "id": "6189fae992924e9d9bbea0a50ca68427", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments peuvent donner lieu \u00e0 une bifurcation sur un site web ?"}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 1, "id": "407bc6c7-7486-4f6b-bc1c-ba5f3664d346", "label": "Ergonomie Num\u00e9rique", "shape": "dot", "size": 5, "title": "L\u0027ergonomie num\u00e9rique est une discipline qui vise \u00e0 optimiser l\u0027exp\u00e9rience utilisateur sur les interfaces num\u00e9riques, notamment sur les appareils mobiles et les sites web. Elle se concentre sur la cr\u00e9ation d\u0027interfaces intuitives et agr\u00e9ables, facilitant la navigation tout en r\u00e9pondant aux attentes des utilisateurs. L\u0027ergonomie mobile prend en compte la conception sp\u00e9cifique pour les appareils portables, influen\u00e7ant \u00e9galement le classement dans les r\u00e9sultats de recherche Google. En somme, l\u0027ergonomie num\u00e9rique englobe tous les aspects de la qualit\u00e9 d\u0027interface qui assurent une exp\u00e9rience utilisateur fluide et satisfaisante."}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "9063ef01-8369-4bd6-89af-11353700ccf4", "label": "image porteuse d\u0027information", "shape": "dot", "size": 5, "title": "Image essentielle \u00e0 la compr\u00e9hension du contenu, fournissant des informations critiques et souvent li\u00e9e \u00e0 des liens ou boutons."}, {"font": {"color": "white"}, "group": 1, "id": "21922d9a-d238-42c7-ba72-ba49bca4f04b", "label": "Lien dont la nature n\u0027est pas \u00e9vidente", "shape": "dot", "size": 5, "title": "Lien pouvant \u00eatre confondu avec du texte normal si signal\u00e9 uniquement par couleur, posant probl\u00e8me aux utilisateurs malvoyants."}, {"font": {"color": "white"}, "group": 1, "id": "35731d03-1f0f-45f7-9e26-a44b29a90f40", "label": "L\u00e9gende d\u0027image", "shape": "dot", "size": 5, "title": "Texte associ\u00e9 \u00e0 une image, fournissant des informations compl\u00e9mentaires ou contextuelles, essentiel pour l\u0027accessibilit\u00e9 et la compr\u00e9hension visuelle."}, {"font": {"color": "white"}, "group": 3, "id": "9a099c489b864346b9811c59dacad8ce", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment am\u00e9liorer la navigation en renseignant la position de l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 3, "id": "e6abe4b7c1c049b39f395ba056388e95", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle strat\u00e9gie est recommand\u00e9e pour l\u0027architecture de menu ?"}, {"font": {"color": "white"}, "group": 5, "id": "8ac6c3f6b595481f886c30555728b99b", "label": "true_false", "shape": "dot", "size": 5, "title": "Le fil d\u0027Ariane aide \u00e0 indiquer la position de l\u0027utilisateur sur un site."}, {"font": {"color": "white"}, "group": 5, "id": "d54493bfc49e475391dfb249fb95159f", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est recommand\u00e9 d\u0027organiser les menus en profondeur plut\u00f4t qu\u0027en largeur."}, {"font": {"color": "white"}, "group": 3, "id": "b9d6104fa4ec4307beed0984f5d33ad4", "label": "mcq", "shape": "dot", "size": 5, "title": "Que faut-il v\u00e9rifier lors d\u0027un test de restitution d\u0027un dispositif ?"}, {"font": {"color": "white"}, "group": 3, "id": "a18931b80bd24eeabfd44ab30e2abc15", "label": "mcq", "shape": "dot", "size": 5, "title": "Que permet l\u0027attribut WAI-ARIA aria-label ledby ?"}, {"font": {"color": "white"}, "group": 3, "id": "44a1cb1994f54733b945e6d994952d37", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle m\u00e9thode garantit l\u0027accessibilit\u00e9 des fonctionnalit\u00e9s par d\u00e9faut ?"}, {"font": {"color": "white"}, "group": 3, "id": "85f18f92f25a4d5eaccbf6b62a6099b2", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il si un m\u00e9dia est utilis\u00e9 \u00e0 des fins d\u00e9coratives ?"}, {"font": {"color": "white"}, "group": 4, "id": "9f11fe79d5ff44e0a4961f860b7a114c", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le test visant \u00e0 v\u00e9rifier la restitution d\u0027un dispositif doit s\u0027assurer que celle-ci est compatible avec \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "379a2834d3734490b11d86cadf86d1d1", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027attribut WAI-ARIA \u003cblank\u003e est utilis\u00e9 pour associer un passage de texte faisant office d\u0027alternative textuelle et un autre passage offrant une description d\u00e9taill\u00e9e."}, {"font": {"color": "white"}, "group": 5, "id": "bc4a3de35f2e426aa928b95008ea9f99", "label": "true_false", "shape": "dot", "size": 5, "title": "La zone d\u0027en-t\u00eate et celle de navigation principale doivent respecter certaines conditions sp\u00e9cifiques lorsqu\u0027elles sont pr\u00e9sentes sur une page web."}, {"font": {"color": "white"}, "group": 5, "id": "86294924eb3743d7b318c1e40e49cd57", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027attribut aria-labelledby est destin\u00e9 uniquement aux images et ne peut pas \u00eatre appliqu\u00e9 \u00e0 d\u0027autres types d\u0027\u00e9l\u00e9ments dans une page web."}, {"font": {"color": "white"}, "group": 5, "id": "bf4             "centralGravity": 0.33,
            "damping": 0.95,
            "nodeDistance": 420,
            "springConstant": 0.1,
            "springLength": 110
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
