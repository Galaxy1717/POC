                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "b0450210-90e1-47cb-bc4c-a3c296f5b97e", "label": "Message marketing", "shape": "dot", "size": 5, "title": "Communication cibl\u00e9e qui d\u00e9crit un produit ou service, mettant en avant ses b\u00e9n\u00e9fices pratiques, \u00e9conomiques ou \u00e9motionnels pour un persona sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "a78eba15-1697-4b56-8974-dff6e6150581", "label": "Marketing exp\u00e9rientiel", "shape": "dot", "size": 5, "title": "Strat\u00e9gies de marketing visant \u00e0 cr\u00e9er des exp\u00e9riences m\u00e9morables pour le consommateur \u00e0 travers des \u00e9v\u00e9nements ou des interactions directes."}, {"font": {"color": "white"}, "group": 1, "id": "a2b8f5cf-f178-4fb2-8e06-9894547e7652", "label": "M\u00e9dias en ligne", "shape": "dot", "size": 5, "title": "Plateformes num\u00e9riques comme les r\u00e9seaux sociaux (Facebook, Instagram) permettant une interaction directe avec l\u0027audience."}, {"font": {"color": "white"}, "group": 1, "id": "f8f563ff-6ec9-4520-b03e-da9a48ab1773", "label": "Canaux de communication", "shape": "dot", "size": 5, "title": "M\u00e9dias et moyens par lesquels une entreprise atteint son audience cible et transmet des messages marketing, incluant \u00e0 la fois les m\u00e9dias traditionnels (tels que la t\u00e9l\u00e9vision, la radio, et les journaux) et num\u00e9riques (comme les sites web, les emails, et les r\u00e9seaux sociaux)."}, {"font": {"color": "white"}, "group": 1, "id": "60a56d6c-06b8-46b7-bb05-01412059e6ad", "label": "Persona marketing", "shape": "dot", "size": 5, "title": "Repr\u00e9sentation semi-fictive ou fictive d\u0027un client id\u00e9al, fond\u00e9e sur des donn\u00e9es d\u00e9mographiques, comportementales et r\u00e9elles, utilis\u00e9e pour comprendre ses besoins, motivations et comportements afin de guider les strat\u00e9gies de marketing et personnaliser les offres."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "85c70636-d89f-4686-b3e9-7605299e4588", "label": "Personnalit\u00e9 de marque", "shape": "dot", "size": 5, "title": "Traits distinctifs et humains attribu\u00e9s \u00e0 une marque qui influencent la perception des consommateurs, leur engagement envers celle-ci et \u00e9tablissent une connexion \u00e9motionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "c125da14-d01f-43b2-a17e-e140031235d3", "label": "Identit\u00e9 Visuelle", "shape": "dot", "size": 6, "title": "L\u0027identit\u00e9 visuelle est l\u0027ensemble des \u00e9l\u00e9ments graphiques, tels que le logo, les couleurs, la typographie et d\u0027autres aspects visuels qui d\u00e9finissent et cr\u00e9ent une image coh\u00e9rente pour une marque ou un produit. Ces \u00e9l\u00e9ments visuels sont essentiels \u00e0 l\u0027identit\u00e9 de la marque, influen\u00e7ant son attrait esth\u00e9tique et fonctionnel ainsi que sa reconnaissance par le public. Ils v\u00e9hiculent les valeurs et l\u0027activit\u00e9 de la marque \u00e0 travers divers supports, contribuant ainsi \u00e0 son image de marque globale."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "c8ec6455-753a-4309-8f50-93b1081ef04f", "label": "Marque", "shape": "dot", "size": 5, "title": "Une marque est une identit\u00e9 d\u0027entreprise ou de produit, fa\u00e7onn\u00e9e par un ensemble d\u0027\u00e9l\u00e9ments visuels tels que les polices et autres caract\u00e9ristiques distinctives, ainsi qu\u0027un langage et des valeurs uniques. Elle influence la perception du public et des consommateurs, ainsi que leur fid\u00e9lit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "c231e437-254e-457e-95c6-a99c3ae0c5b2", "label": "Wording", "shape": "dot", "size": 5, "title": "Choix des mots utilis\u00e9s dans un message ou un bouton, crucial pour attirer l\u0027attention et inciter \u00e0 l\u0027action."}, {"font": {"color": "white"}, "group": 1, "id": "74cab3e5-9bab-4181-a4c0-8ad68ece3cc1", "label": "Urgence", "shape": "dot", "size": 5, "title": "Technique marketing qui cr\u00e9e un sentiment d\u0027imm\u00e9diatet\u00e9, incitant les utilisateurs \u00e0 agir rapidement pour ne pas manquer une opportunit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "a0d67a03-3904-4f22-8ed0-74b5d9781af9", "label": "Premi\u00e8re personne", "shape": "dot", "size": 5, "title": "Utilisation du pronom \u0027je\u0027 ou \u0027nous\u0027 qui augmente l\u0027engagement utilisateur en rendant le message plus personnel."}, {"font": {"color": "white"}, "group": 1, "id": "41b68f9b-db4a-4002-8c17-57b5beddb2f9", "label": "CTA (Call to Action)", "shape": "dot", "size": 5, "title": "Le Call to Action (CTA) est un \u00e9l\u00e9ment d\u0027interface incitatif et de design sur une page web, con\u00e7u pour encourager l\u0027utilisateur \u00e0 effectuer une action sp\u00e9cifique. Il est essentiel pour optimiser les conversions et atteindre des objectifs pr\u00e9cis dans le marketing digital. Le CTA joue un r\u00f4le crucial en orientant les utilisateurs vers des actions souhait\u00e9es, telles que l\u0027achat d\u0027un produit, l\u0027inscription \u00e0 une newsletter ou toute autre interaction d\u00e9sir\u00e9e, tout en favorisant l\u0027engagement des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "b98cc38b-e8fc-4a81-9b12-cd74415bfe33", "label": "Typographie", "shape": "dot", "size": 5, "title": "La typographie et les typographies d\u00e9signent l\u0027art et la technique de conception, disposition et arrangement des caract\u00e8res \u00e9crits, englobant les styles de caract\u00e8res utilis\u00e9s dans le design graphique. Elles influencent non seulement l\u0027esth\u00e9tique et la lisibilit\u00e9 d\u0027un projet visuel, mais jouent \u00e9galement un r\u00f4le crucial dans la communication visuelle, l\u0027identit\u00e9 de marque ainsi que sur les interfaces num\u00e9riques, les sites web et le design graphique. La typographie est essentielle dans la cr\u00e9ation d\u0027une charte graphique pour assurer une coh\u00e9rence visuelle et une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 3, "id": "f0c5cfca87474b198f99990d67b71e07", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels crit\u00e8res influencent le choix entre les diff\u00e9rents types de CTA ?"}, {"font": {"color": "white"}, "group": 4, "id": "0d128c8e8f9a49d8b80bbd12208bf703", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le choix du type de CTA d\u00e9pend de l\u0027importance de l\u0027action, mais aussi du service ou produit propos\u00e9 et de la \u003cblank\u003e qu\u0027on souhaite transmettre."}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 5, "id": "5c897e9b8fff4b17a62fdeb143affbfc", "label": "true_false", "shape": "dot", "size": 5, "title": "Les CTA diff\u00e8rent selon l\u0027importance donn\u00e9e \u00e0 l\u0027action que l\u0027on souhaite encourager."}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "af32d148-8bba-4395-96cf-65c2bdd6f135", "label": "Campagnes de marketing", "shape": "dot", "size": 5, "title": "Initiatives promotionnelles cibl\u00e9es visant \u00e0 engager un public sp\u00e9cifique, souvent facilit\u00e9es par des outils num\u00e9riques et des donn\u00e9es clients."}, {"font": {"color": "white"}, "group": 1, "id": "d6e87da1-e08c-46b8-8d7f-abb1f2f08cb3", "label": "Segmentation d\u0027audience", "shape": "dot", "size": 5, "title": "Processus de division du march\u00e9 en groupes distincts selon des crit\u00e8res sp\u00e9cifiques afin d\u0027adapter les messages marketing efficacement."}, {"font": {"color": "white"}, "group": 1, "id": "71c73ab5-d954-4cb2-a82a-62a39bda387b", "label": "Image de marque", "shape": "dot", "size": 5, "title": "Perception collective d\u0027une entreprise ou produit par le public, influenc\u00e9e par des \u00e9l\u00e9ments tels que les campagnes marketing innovantes et cr\u00e9atives, le design, la communication et l\u0027exp\u00e9rience client."}, {"font": {"color": "white"}, "group": 1, "id": "74bc08ed-2c3b-471e-b682-8ea9d38dfa9c", "label": "Personnalisation", "shape": "dot", "size": 5, "title": "Adaptation des messages et offres aux pr\u00e9f\u00e9rences individuelles des utilisateurs, essentielle pour renforcer l\u0027engagement client dans le marketing mobile."}, {"font": {"color": "white"}, "group": 1, "id": "7c2b90ae-3824-4686-9d1d-e3b0ede25873", "label": "Conversion", "shape": "dot", "size": 5, "title": "Transformation d\u0027un prospect en client payant, mesur\u00e9e par l\u0027efficacit\u00e9 des strat\u00e9gies marketing d\u00e9ploy\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "fbe185ef-1d01-4874-a9f8-7fb60760d59a", "label": "Prospect", "shape": "dot", "size": 5, "title": "Individu ou entreprise potentiellement int\u00e9ress\u00e9 par un produit ou service, qui a manifest\u00e9 un int\u00e9r\u00eat mais n\u0027a pas encore effectu\u00e9 d\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "13bf45cc-94f8-4079-a369-9ec045162dd8", "label": "Logo", "shape": "dot", "size": 5, "title": "Un logo est un \u00e9l\u00e9ment graphique ou un symbole repr\u00e9sentant une entreprise ou une marque, con\u00e7u pour cr\u00e9er une identit\u00e9 visuelle reconnaissable et m\u00e9morable. Il peut inclure des logos d\u0027entreprises, qui sont des symboles graphiques souvent associ\u00e9s \u00e0 des couleurs sp\u00e9cifiques pour v\u00e9hiculer des valeurs telles que la confiance et l\u0027identit\u00e9. Le logotype, quant \u00e0 lui, est une repr\u00e9sentation stylis\u00e9e du nom de l\u0027entreprise qui renforce son identit\u00e9 de marque. Les logos jouent un r\u00f4le essentiel dans la reconnaissance de la marque par le public et sont utilis\u00e9s dans divers contextes pour \u00e9tablir une connexion avec les clients et partenaires."}, {"font": {"color": "white"}, "group": 1, "id": "45b9f6e2-9ec4-45af-90ef-41b6bfa553da", "label": "Marketing alimentaire", "shape": "dot", "size": 5, "title": "Strat\u00e9gies visant \u00e0 promouvoir des produits comestibles; utilise souvent des couleurs attrayantes comme l\u0027orange pour stimuler les ventes."}, {"font": {"color": "white"}, "group": 1, "id": "06a274fb-c8f9-4a58-bb40-297d5d475e29", "label": "Identit\u00e9 de marque", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est la perception collective des valeurs, missions et caract\u00e9ristiques d\u0027une entreprise, ainsi que sa repr\u00e9sentation mentale construite par des \u00e9l\u00e9ments tels que le logo, les valeurs et l\u0027identit\u00e9 visuelle. Elle est essentielle pour \u00e9tablir la confiance avec les consommateurs et influencer leur perception de la marque."}, {"font": {"color": "white"}, "group": 3, "id": "4dcd98681d734b2aa739660c42531602", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027impact des polices de caract\u00e8res sur une marque ?"}, {"font": {"color": "white"}, "group": 5, "id": "746a31176f214847a7dd209acb387b9c", "label": "true_false", "shape": "dot", "size": 5, "title": "Les polices de caract\u00e8res que vous choisissez influencent la mani\u00e8re dont votre marque est per\u00e7ue par le public."}, {"font": {"color": "white"}, "group": 1, "id": "a2c26ec7-7c62-4580-a551-e4c93fd7e6a8", "label": "Tests A/B", "shape": "dot", "size": 5, "title": "Les tests A/B sont une m\u00e9thode exp\u00e9rimentale qui compare deux versions d\u0027une campagne marketing, d\u0027un produit ou d\u0027une page web afin d\u0027identifier celle qui performe le mieux en termes de performance et d\u0027engagement utilisateur. Cette approche est particuli\u00e8rement utilis\u00e9e pour optimiser les r\u00e9sultats aupr\u00e8s des utilisateurs mobiles ainsi que sur d\u0027autres plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "fd555056-54c1-4d79-bac7-eaa3401ae543", "label": "Strat\u00e9gie d\u0027acquisition", "shape": "dot", "size": 5, "title": "Une strat\u00e9gie d\u0027acquisition d\u00e9finit les plans et actions mis en \u0153uvre pour attirer des clients potentiels vers un produit ou service, influen\u00e7ant directement sa r\u00e9ussite commerciale."}, {"font": {"color": "white"}, "group": 5, "id": "d222ec889546468ab423a925b250d56d", "label": "true_false", "shape": "dot", "size": 5, "title": "Les CTA efficaces doivent \u00eatre plac\u00e9s au-dessous de la ligne de flottaison pour attirer l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "a89e80f3f1dc43a68ce19fbb0af28b4a", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027utilisateur va d\u0027abord trouver le call to action avant de lire le contenu."}, {"font": {"color": "white"}, "group": 5, "id": "2e8282503d8d465cb75918606843cf30", "label": "true_false", "shape": "dot", "size": 5, "title": "Un bouton d\u0027appel \u00e0 l\u0027action trop grand peut nuire \u00e0 la hi\u00e9rarchie visuelle d\u0027une mise en page."}, {"font": {"color": "white"}, "group": 3, "id": "fd178c2ab0c14279aaea886449c5dcf5", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que l\u0027utilisation de la palette de couleurs vise \u00e0 susciter chez le client ?"}, {"font": {"color": "white"}, "group": 5, "id": "7e756058c04e4cd891b34d594bec7d62", "label": "true_false", "shape": "dot", "size": 5, "title": "Les interactions entre la marque et les clients se limitent uniquement aux interactions en ligne."}, {"font": {"color": "white"}, "group": 1, "id": "0ddf6c00-325e-44b2-bd25-99b086552b49", "label": "Publicit\u00e9", "shape": "dot", "size": 5, "title": "Utilisation strat\u00e9gique des \u00e9l\u00e9ments distinctifs pour capter l\u0027attention et am\u00e9liorer la m\u00e9morisation des produits."}, {"font": {"color": "white"}, "group": 1, "id": "fd683f12-a578-42c9-907d-87830c9294a7", "label": "Objectif", "shape": "dot", "size": 5, "title": "Un objectif est un r\u00e9sultat souhait\u00e9 ou un but pr\u00e9cis que le persona cherche  Mobile : Strat\u00e9gies et Meilleures Pratiques", "shape": "dot", "size": 8, "title": "mobile marketing"}, {"font": {"color": "white"}, "group": 1, "id": "66c2a820-5752-477c-8d72-7418350a675d", "label": "Publicit\u00e9 mobile", "shape": "dot", "size": 5, "title": "Formes vari\u00e9es de publicit\u00e9 sur appareils mobiles, incluant la publicit\u00e9 in-app et g\u00e9olocalis\u00e9e, visant \u00e0 atteindre efficacement les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "2daa2f19-74c3-4758-aab9-bce59507a459", "label": "R\u00e9seaux sociaux mobiles", "shape": "dot", "size": 5, "title": "Utilisation des plateformes sociales comme Facebook et Instagram pour promouvoir du contenu sp\u00e9cifiquement adapt\u00e9 aux utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "a2a0ebd0-cf46-4f46-84ed-4ca0899c5e28", "label": "Analytique mobile", "shape": "dot", "size": 5, "title": "Outils permettant d\u0027analyser les performances marketing sur mobile, incluant le suivi des comportements et taux de conversion."}, {"font": {"color": "white"}, "group": 1, "id": "be4ab906-a849-4e42-8830-c984ed265324", "label": "Plateformes publicitaires mobiles", "shape": "dot", "size": 5, "title": "Services comme Google Ads ou Facebook Ads d\u00e9di\u00e9s \u00e0 la diffusion cibl\u00e9e de publicit\u00e9s sur appareils mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "7fdbfcc8-70e7-4631-9599-f07d7dcde032", "label": "Valeur \u00e0 vie (LTV)", "shape": "dot", "size": 5, "title": "Estimation du revenu total qu\u0027un client g\u00e9n\u00e9rera durant sa relation avec une entreprise, crucial pour \u00e9valuer la rentabilit\u00e9 des strat\u00e9gies marketing."}, {"font": {"color": "white"}, "group": 1, "id": "4525d71c-a627-49bc-8229-861e7fa154ee", "label": "retargeting", "shape": "dot", "size": 5, "title": "Le retargeting, \u00e9galement connu sous le nom de campagne remarketing, est une technique publicitaire qui vise \u00e0 r\u00e9engager les utilisateurs ayant d\u00e9j\u00e0 interagi avec une marque ou un site web. Cette strat\u00e9gie est souvent mise en \u0153uvre par le biais d\u0027annonces sur mobile ou d\u0027autres plateformes num\u00e9riques, dans le but d\u0027augmenter les chances de conversion et de maximiser l\u0027efficacit\u00e9 des campagnes marketing."}, {"font": {"color": "white"}, "group": 5, "id": "486167e179c1429eacc12bb2005ff2e4", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests A/B permettent de tester diff\u00e9rentes approches marketing dans le but de comprendre ce qui fonctionne le mieux aupr\u00e8s des utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "8986f6e6-8893-4dba-9f6f-c99a82031423", "label": "Marketing Visuel", "shape": "dot", "size": 5, "title": "Le marketing visuel est une strat\u00e9gie qui utilise des \u00e9l\u00e9ments graphiques et visuels, tels que les couleurs et les images, pour communiquer des messages de marque et influencer les d\u00e9cisions d\u0027achat des consommateurs. Cette approche s\u0027inscrit dans le cadre plus large du marketing, qui englobe l\u0027ensemble des techniques et disciplines visant \u00e0 promouvoir et vendre des produits ou services, en tenant compte de l\u0027analyse du comportement des consommateurs et en adaptant les strat\u00e9gies de communication aux besoins et pr\u00e9f\u00e9rences des clients."}, {"font": {"color": "white"}, "group": 1, "id": "9045925b-8299-41e2-ad00-8e12f7e57e5b", "label": "Publicit\u00e9 cibl\u00e9e", "shape": "dot", "size": 5, "title": "La publicit\u00e9 cibl\u00e9e est une technique de marketing qui utilise des donn\u00e9es sur les utilisateurs pour diffuser des annonces sp\u00e9cifiquement con\u00e7ues et pertinentes. Elle vise \u00e0 atteindre un segment pr\u00e9cis du march\u00e9, augmentant ainsi l\u0027engagement et le taux de conversion tout en r\u00e9duisant la perception intrusive de la publicit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "1cfe2694-f2fd-4d50-96f7-83c4104c4942", "label": "Sponsoring mobile", "shape": "dot", "size": 5, "title": "Le sponsoring mobile d\u00e9signe des strat\u00e9gies publicitaires int\u00e9gr\u00e9es dans les applications, permettant aux utilisateurs d\u0027acc\u00e9der \u00e0 des fonctionnalit\u00e9s en \u00e9change du visionnage de publicit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "7adda1c3-151f-487e-b8e4-5c72c5b16153", "label": "Contenu digital", "shape": "dot", "size": 5, "title": "Informations sous forme \u00e9crite ou visuelle diffus\u00e9es en ligne, jouant un r\u00f4le cl\u00e9 dans l\u0027attraction et l\u0027engagement des clients potentiels."}, {"font": {"color": "white"}, "group": 1, "id": "0c3df624-4b17-4f16-9cc2-dc03570e38e2", "label": "Strat\u00e9gies omnicanales", "shape": "dot", "size": 5, "title": "Approche int\u00e9gr\u00e9e du marketing qui utilise plusieurs canaux (mobile, web, physique) pour offrir une exp\u00e9rience client coh\u00e9rente."}, {"font": {"color": "white"}, "group": 1, "id": "dd43b734-1a0d-41f0-b166-e146f0f7a7c1", "label": "Analyse des donn\u00e9es", "shape": "dot", "size": 5, "title": "Processus d\u0027examen et d\u0027interpr\u00e9tation des donn\u00e9es collect\u00e9es pour optimiser les campagnes marketing et am\u00e9liorer le retour sur investissement."}, {"font": {"color": "white"}, "group": 1, "id": "cfc0d140-aeef-4bbd-b697-03bbfff21b2b", "label": "SMS marketing", "shape": "dot", "size": 5, "title": "Le marketing par SMS et les campagnes SMS consistent \u00e0 utiliser des messages texte courts pour communiquer directement avec les clients ou consommateurs, souvent dans le but de promouvoir des produits, d\u0027envoyer des notifications importantes ou d\u0027informer sur des offres sp\u00e9ciales, tout en b\u00e9n\u00e9ficiant d\u0027un taux de lecture \u00e9lev\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "bbc14504450e44a5b76b8e5a4aa176d6", "label": "true_false", "shape": "dot", "size": 5, "title": "Ne pas prendre en compte la g\u00e9olocalisation r\u00e9duit l\u0027efficacit\u00e9 des campagnes en limitant la personnalisation des offres."}, {"font": {"color": "white"}, "group": 1, "id": "e4ae9c09-4ec8-4a59-9314-2e4c0c931e9b", "label": "Mise en page", "shape": "dot", "size": 5, "title": "La mise en page (ou MEP) d\u00e9signe le processus d\u0027arrangement visuel des \u00e9l\u00e9ments graphiques et textuels sur une page, qu\u0027elle soit imprim\u00e9e ou num\u00e9rique. Elle est essentielle pour l\u0027exp\u00e9rience utilisateur sur un site web et dans d\u0027autres supports visuels, car elle influence la lisibilit\u00e9, l\u0027esth\u00e9tique, l\u0027impact visuel et la clart\u00e9 du message transmis ainsi que l\u0027interaction avec le contenu. La MEP assure \u00e9galement une pr\u00e9sentation coh\u00e9rente et esth\u00e9tique des documents."}, {"font": {"color": "white"}, "group": 1, "id": "338ccd27-cd96-47f9-a433-9d1c2484b141", "label": "R\u00e9seaux sociaux", "shape": "dot", "size": 5, "title": "R\u00e9seaux sociaux sont des plateformes num\u00e9riques en ligne qui permettent aux utilisateurs d\u0027interagir, de partager du contenu et de se connecter entre eux et avec des marques. Ces plateformes jouent un r\u00f4le crucial dans le marketing moderne, favorisant l\u0027engagement des utilisateurs et la fid\u00e9lisation des clients, tout en connaissant une croissance exponentielle d\u0027utilisateurs \u00e0 travers le monde."}, {"font": {"color": "white"}, "group": 1, "id": "3e80e03a-6651-417c-a4a0-2a7f3aa82acb", "label": "Automatisation marketing", "shape": "dot", "size": 5, "title": "Utilisation d\u0027outils technologiques pour automatiser les t\u00e2ches marketing r\u00e9p\u00e9titives, am\u00e9liorant l\u0027efficacit\u00e9 op\u00e9rationnelle et le taux d\u0027acquisition."}, {"font": {"color": "white"}, "group": 1, "id": "ea67243a-25ab-4b98-9734-3527b05d9025", "label": "Email marketing", "shape": "dot", "size": 5, "title": "Strat\u00e9gie de communication par email visant \u00e0 acqu\u00e9rir et fid\u00e9liser des clients, n\u00e9cessitant une personnalisation et un timing pr\u00e9cis pour maximiser l\u0027impact."}, {"font": {"color": "white"}, "group": 5, "id": "92375dc41d474a3185f395ff04e34ad7", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est conseill\u00e9 \u00e0 une entreprise de cibler TikTok, quelles que soient ses activit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "039131d1-dccf-49b8-a9b9-0cfbc6bf50bb", "label": "Branding Strategy", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de branding est un processus de planification et de cr\u00e9ation d\u0027une image de marque forte et coh\u00e9rente, qui englobe les \u00e9l\u00e9ments visuels et strat\u00e9giques utilis\u00e9s pour \u00e9tablir une identit\u00e9 unique pour un produit ou une entreprise. Cela inclut l\u0027utilisation r\u00e9fl\u00e9chie des couleurs, du design et de la communication afin d\u0027attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 5, "id": "6c595b329a424d42b827c9b056302f09", "label": "true_false", "shape": "dot", "size": 5, "title": "Un slogan permet d\u0027assurer une identit\u00e9 visuelle homog\u00e8ne uniquement pour les collaborateurs de l\u0027entreprise."}, {"font": {"color": "white"}, "group": 1, "id": "c7b020e9-eb7f-4d51-8f4d-3ac2d80a1c02", "label": "Budget publicitaire", "shape": "dot", "size": 5, "title": "Le budget allou\u00e9 \u00e0 une campagne SEA d\u00e9termine la port\u00e9e et l\u0027efficacit\u00e9 des annonces, influen\u00e7ant directement leur positionnement dans les r\u00e9sultats."}, {"font": {"color": "white"}, "group": 1, "id": "8aec5bca-9350-4ef0-b429-e1be571208f9", "label": "Taux de clics (CTR)", "shape": "dot", "size": 5, "title": "Le taux de clics mesure le rapport entre le nombre de clics sur une annonce et le nombre d\u0027impressions, indiquant son efficacit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "b1813c67-198f-48c8-958e-65324faba1a4", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Le ciblage en SEA permet de d\u00e9finir pr\u00e9cis\u00e9ment le public vis\u00e9 selon divers crit\u00e8res d\u00e9mographiques et technologiques."}, {"font": {"color": "white"}, "group": 1, "id": "6023dfd6-ea81-45fa-aefa-6d1c4958f59a", "label": "Confiance du consommateur", "shape": "dot", "size": 5, "title": "Niveau de s\u00e9curit\u00e9 et de certitude ressenti par un consommateur envers une marque, un produit ou un service, influenc\u00e9 par la clart\u00e9 des informations et la simplicit\u00e9 des choix offerts, crucial pour encourager l\u0027achat et fid\u00e9liser."}, {"font": {"color": "white"}, "group": 1, "id": "ca6353ed-e504-408c-b929-3e77cf3a352a", "label": "Identification du persona", "shape": "dot", "size": 5, "title": "Processus de d\u00e9finition pr\u00e9cise des caract\u00e9ristiques d\u00e9mographiques et psychographiques d\u0027un client cible pour optimiser le ciblage marketing."}, {"font": {"color": "white"}, "group": 5, "id": "59bd00447ae049dcaa8fb3a65f79ec9b", "label": "true_false", "shape": "dot", "size": 5, "title": "Le fait de nommer un persona est seulement utile pour les personnes ext\u00e9rieures \u00e0 l\u0027entreprise."}, {"font": {"color": "white"}, "group": 1, "id": "e5f07c94-5c16-41e3-be51-af09072ae01f", "label": "M\u00e9diatisation", "shape": "dot", "size": 5, "title": "Processus de diffusion et de promotion d\u0027offres commerciales via des plateformes num\u00e9riques pour atteindre un public plus large."}, {"font": {"color": "white"}, "group": 1, "id": "1a047fdb-0ba9-4d2d-a317-1c718714b1d4", "label": "Utilisateurs", "shape": "dot", "size": 5, "title": "Personnes qui interagissent avec un produit ou service, dont les comportements et sentiments sont analys\u00e9s pour am\u00e9liorer l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "2243f075-5733-4eb9-823f-8e799de16aed", "label": "Affichage des avis clients", "s
