                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "bf9dcd29-03f3-4cd8-a076-8331895e019d", "label": "KPI (Indicateurs Cl\u00e9s de Performance)", "shape": "dot", "size": 5, "title": "Les KPI, ou Indicateurs Cl\u00e9s de Performance, sont des mesures quantifiables utilis\u00e9es pour \u00e9valuer le succ\u00e8s et l\u0027efficacit\u00e9 d\u0027un produit, service ou strat\u00e9gie marketing. Ils jouent un r\u00f4le essentiel dans le suivi des performances des \u00e9quipes, notamment dans les objectifs DevOps, en facilitant la prise de d\u00e9cisions \u00e9clair\u00e9es et en permettant d\u0027ajuster les actions si n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 1, "id": "a99118f8-3d0e-4517-88a1-b6e4a98947bc", "label": "Collaboration dans le d\u00e9veloppement logiciel", "shape": "dot", "size": 5, "title": "La collaboration dans le d\u00e9veloppement logiciel d\u00e9signe le processus par lequel plusieurs individus ou \u00e9quipes, y compris les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation, interagissent \u00e9troitement pour atteindre des objectifs communs. Ce partenariat actif favorise une responsabilit\u00e9 partag\u00e9e pour les livraisons logicielles et am\u00e9liore la compr\u00e9hension mutuelle, permettant ainsi de r\u00e9soudre rapidement les probl\u00e8mes. La collaboration implique un \u00e9change d\u0027id\u00e9es enrichissant, facilit\u00e9e par des outils num\u00e9riques, qui transforme les relations traditionnelles en un environnement d\u0027innovation et de partage. Elle se caract\u00e9rise \u00e9galement par une interaction continue entre membres d\u0027une \u00e9quipe, favorisant le partage de code et la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 1, "id": "c046e017-bd93-494e-935f-03880b12ef92", "label": "Sp\u00e9cifications du produit", "shape": "dot", "size": 5, "title": "D\u00e9tails techniques et exigences pr\u00e9cises concernant un produit ou service demand\u00e9 par le client."}, {"font": {"color": "white"}, "group": 2, "id": 13682, "label": "Gestion de Projet et Calcul du Taux Horaire", "shape": "dot", "size": 8, "title": "Sequence 6_importance gestion de projet"}, {"font": {"color": "white"}, "group": 1, "id": "3549c01f-442e-4906-b0dd-196d669d6543", "label": "R\u00e9troplanning", "shape": "dot", "size": 5, "title": "Le r\u00e9troplanning, ou retroplanning, est une m\u00e9thode de gestion de projet qui consiste \u00e0 planifier les \u00e9tapes cl\u00e9s en travaillant \u00e0 rebours depuis la date d\u0027\u00e9ch\u00e9ance. Cette approche permet non seulement d\u0027organiser efficacement les t\u00e2ches n\u00e9cessaires pour atteindre un objectif ou r\u00e9aliser un projet, mais aussi d\u0027estimer la dur\u00e9e des t\u00e2ches et de g\u00e9rer le temps et les ressources de mani\u00e8re optimale. Elle est particuli\u00e8rement utile pour \u00e9tablir des d\u00e9lais r\u00e9alistes et des tarifs bas\u00e9s sur le taux horaire."}, {"font": {"color": "white"}, "group": 1, "id": "a8a00071-1e94-47d4-ae1f-c4d1d56d0f25", "label": "Suivi de projet", "shape": "dot", "size": 5, "title": "Processus de gestion permettant de surveiller l\u0027avancement des t\u00e2ches et d\u0027ajuster les d\u00e9lais en fonction des besoins."}, {"font": {"color": "white"}, "group": 1, "id": "4c7bd337-41a5-4fa5-be76-8ba4d625aba3", "label": "D\u00e9pendances", "shape": "dot", "size": 5, "title": "Les d\u00e9pendances d\u00e9signent les relations entre diff\u00e9rentes t\u00e2ches dans un projet, o\u00f9 certaines doivent \u00eatre compl\u00e9t\u00e9es avant que d\u0027autres puissent commencer. Elles incluent \u00e9galement les biblioth\u00e8ques, modules ou packages externes n\u00e9cessaires au bon fonctionnement d\u0027un logiciel, g\u00e9r\u00e9es par des outils comme Composer ou d\u0027autres gestionnaires de paquets pour \u00e9viter les conflits et assurer une int\u00e9gration harmonieuse. La gestion des d\u00e9pendances est cruciale lors de la construction d\u0027images Docker, garantissant que toutes les ressources n\u00e9cessaires sont disponibles et correctement configur\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "ae467590-b74a-463a-8b8f-0d480a17c50a", "label": "Gestion de projet", "shape": "dot", "size": 5, "title": "La gestion de projet est une discipline qui consiste \u00e0 appliquer des connaissances, comp\u00e9tences et techniques pour planifier, ex\u00e9cuter et superviser des projets afin d\u0027atteindre des objectifs sp\u00e9cifiques dans un cadre temporel d\u00e9fini. Elle implique l\u0027organisation et la planification des ressources tout en respectant les contraintes budg\u00e9taires, et elle est particuli\u00e8rement cruciale dans divers domaines, y compris le domaine cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "44ac33ba-9d4f-4b84-b241-38468732b7e0", "label": "Suivi et mise \u00e0 jour", "shape": "dot", "size": 5, "title": "Le suivi et la mise \u00e0 jour consistent \u00e0 surveiller r\u00e9guli\u00e8rement l\u0027avancement du projet et ajuster le plan en fonction des impr\u00e9vus."}, {"font": {"color": "white"}, "group": 1, "id": "e4515c79-13fd-4349-a049-bb81e6878488", "label": "Ressources n\u00e9cessaires", "shape": "dot", "size": 5, "title": "Les ressources n\u00e9cessaires incluent tout ce qui est requis pour r\u00e9aliser un projet, comme le personnel, le mat\u00e9riel et le budget."}, {"font": {"color": "white"}, "group": 1, "id": "ce43dcad-2243-4161-a961-fe4d3c748600", "label": "Estimation des dur\u00e9es", "shape": "dot", "size": 5, "title": "L\u0027estimation des dur\u00e9es implique l\u0027\u00e9valuation du temps n\u00e9cessaire pour chaque \u00e9tape d\u0027un projet, prenant en compte diverses contraintes."}, {"font": {"color": "white"}, "group": 1, "id": "04b4d2d3-d76f-4351-9ee6-3cab4d64baeb", "label": "Bons \u00e0 Tirer (BAT)", "shape": "dot", "size": 5, "title": "Documents finaux approuv\u00e9s et valid\u00e9s par le client avant impression, garantissant que tous les \u00e9l\u00e9ments sont corrects, conformes aux attentes et servant de r\u00e9f\u00e9rence pour la qualit\u00e9 et les sp\u00e9cifications du produit final."}, {"font": {"color": "white"}, "group": 1, "id": "da697c1f-5965-415c-8da1-d045196a185f", "label": "Espace de Stockage en Ligne", "shape": "dot", "size": 5, "title": "Plateforme num\u00e9rique permettant le stockage et le partage s\u00e9curis\u00e9 de fichiers entre utilisateurs, facilitant l\u0027acc\u00e8s aux documents collaboratifs."}, {"font": {"color": "white"}, "group": 3, "id": "cb257e643d594bb8bd4897d94694ba3e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles pratiques sont encourag\u00e9es par DevOps dans le d\u00e9veloppement logiciel?"}, {"font": {"color": "white"}, "group": 3, "id": "585c47e7937f40ff9c0f3d0263dbac9c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel avantage majeur DevOps apporte-t-il aux entreprises?"}, {"font": {"color": "white"}, "group": 3, "id": "8d87b71832bd4e098ad7731f3a3a19b1", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des objectifs cl\u00e9s de DevOps en mati\u00e8re de collaboration ?"}, {"font": {"color": "white"}, "group": 3, "id": "0795d63dad7948209328243c6629257d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect encourage DevOps entre les diff\u00e9rentes \u00e9quipes ?"}, {"font": {"color": "white"}, "group": 4, "id": "25198d974077469883925c4558d733c1", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027int\u00e9gration continue aide \u00e0 d\u00e9tecter rapidement les \u003cblank\u003e pouvant survenir lors du d\u00e9veloppement logiciel."}, {"font": {"color": "white"}, "group": 5, "id": "b200cf908f3c4da483af2116247ab2db", "label": "true_false", "shape": "dot", "size": 5, "title": "DevOps encourage la s\u00e9paration stricte des responsabilit\u00e9s entre les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation."}, {"font": {"color": "white"}, "group": 5, "id": "a8b47afa392b4c59a213f3ce7cc367e9", "label": "true_false", "shape": "dot", "size": 5, "title": "La CI favorise la collaboration au sein de l\u0027\u00e9quipe gr\u00e2ce au partage fr\u00e9quent du code et \u00e0 la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 5, "id": "421614b8528e4ecd99ed32444ee813ce", "label": "true_false", "shape": "dot", "size": 5, "title": "La mise en \u0153uvre de DevOps ralentit la livraison des logiciels."}, {"font": {"color": "white"}, "group": 5, "id": "b5b3d58294f646eab57ec22125680a33", "label": "true_false", "shape": "dot", "size": 5, "title": "DevOps favorise une collaboration \u00e9troite entre les \u00e9quipes, ce qui permet une r\u00e9solution rapide des probl\u00e8mes."}, {"font": {"color": "white"}, "group": 5, "id": "7cc5a5ac41a4442783553898ea6adf61", "label": "true_false", "shape": "dot", "size": 5, "title": "DevOps cherche \u00e0 am\u00e9liorer uniquement la rapidit\u00e9 des livraisons de logiciels, n\u00e9gligeant la collaboration entre les \u00e9quipes."}, {"font": {"color": "white"}, "group": 5, "id": "4f946745ff7f4271a439cbc7275b6483", "label": "true_false", "shape": "dot", "size": 5, "title": "DevOps se concentre sur la suppression des barri\u00e8res entre les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation pour garantir une meilleure qualit\u00e9 logicielle."}, {"font": {"color": "white"}, "group": 1, "id": "1ef72a7e-5e74-4275-8671-d3b08e7e6482", "label": "Design System", "shape": "dot", "size": 5, "title": "Un design system est une biblioth\u00e8que standardis\u00e9e d\u0027\u00e9l\u00e9ments graphiques, de composants r\u00e9utilisables et de r\u00e8gles de branding unifi\u00e9es, qui assurent la coh\u00e9rence visuelle et fonctionnelle dans le d\u00e9veloppement de produits, sites ou applications. Il vise \u00e0 standardiser le d\u00e9veloppement et \u00e0 garantir une exp\u00e9rience utilisateur homog\u00e8ne \u00e0 travers plusieurs produits."}, {"font": {"color": "white"}, "group": 1, "id": "f4e300f8-90ef-46ab-b74c-5d3a191244d3", "label": "Coh\u00e9rence Visuelle", "shape": "dot", "size": 5, "title": "La coh\u00e9rence visuelle, ou coh\u00e9rence graphique, se r\u00e9f\u00e8re \u00e0 l\u0027harmonie et \u00e0 l\u0027uniformit\u00e9 dans l\u0027utilisation des \u00e9l\u00e9ments graphiques d\u0027un produit ou d\u0027une marque, incluant les couleurs, polices et mise en page. Cela assure une communication claire et attrayante dans le design graphique, renforce la reconnaissance de marque et am\u00e9liore son image sur le march\u00e9."}, {"font": {"color": "white"}, "group": 3, "id": "7a9bfae2718c4ec894908d42d69a0337", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 5, "id": "e11c2ad84ac74e07a8f72c3b516e8280", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system ne concerne que les \u00e9l\u00e9ments graphiques d\u0027un produit."}, {"font": {"color": "white"}, "group": 5, "id": "8f28a9f88d34427b97ac8306108b18b3", "label": "true_false", "shape": "dot", "size": 5, "title": "Le but principal d\u0027un design system est de standardiser les \u00e9l\u00e9ments li\u00e9s au d\u00e9veloppement d\u0027un produit pour garantir la coh\u00e9rence."}, {"font": {"color": "white"}, "group": 5, "id": "388525c44d4749319aec5fc378adefa3", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system se limite uniquement aux \u00e9l\u00e9ments graphiques et visuels d\u0027un produit."}, {"font": {"color": "white"}, "group": 1, "id": "18cac88f-1d4a-42aa-9aa0-7e7d69d7d9b1", "label": "Pr\u00e9Presse", "shape": "dot", "size": 5, "title": "Phase de pr\u00e9paration des fichiers avant impression, o\u00f9 les fichiers sont v\u00e9rifi\u00e9s et ajust\u00e9s selon les normes sp\u00e9cifiques et techniques pour garantir une qualit\u00e9 optimale."}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "e556234c-14c3-4a91-b9f3-09ab5c4eeb46", "label": "Fichiers de production", "shape": "dot", "size": 5, "title": "Documents finaux pr\u00e9par\u00e9s selon des normes sp\u00e9cifiques pour la fabrication ou la publication, incluant tous les \u00e9l\u00e9ments n\u00e9cessaires \u00e0 assurer la qualit\u00e9 et la pr\u00e9cision dans le processus cr\u00e9atif et d\u0027impression."}, {"font": {"color": "white"}, "group": 1, "id": "287b1dcd-ce37-4d2f-ae56-66d623ae2ceb", "label": "Optimisation des fichiers", "shape": "dot", "size": 5, "title": "Processus d\u0027ajustement des caract\u00e9ristiques des fichiers (taille, r\u00e9solution) selon leur usage pr\u00e9vu, essentiel pour garantir qualit\u00e9 et performance."}, {"font": {"color": "white"}, "group": 1, "id": "4752ada0-b3bc-480a-b0d2-15bee717abf1", "label": "Am\u00e9liorations de produit", "shape": "dot", "size": 5, "title": "Modifications apport\u00e9es \u00e0 un produit existant pour mieux r\u00e9pondre aux besoins des
