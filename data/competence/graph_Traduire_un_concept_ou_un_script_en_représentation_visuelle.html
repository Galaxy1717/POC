                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "b73644a0-a450-4aa4-9e3b-96cc1c0da4c7", "label": "Image", "shape": "dot", "size": 5, "title": "Repr\u00e9sentations visuelles d\u0027un sujet, essentielles pour la communication et l\u0027interpr\u00e9tation dans le design graphique et le contenu num\u00e9rique, influen\u00e7ant la perception et l\u0027\u00e9motion du spectateur tout en n\u00e9cessitant des alternatives textuelles pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 2, "id": 13708, "label": "Accessibilit\u00e9 Num\u00e9rique : R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Am\u00e9lioration", "shape": "dot", "size": 8, "title": "RGAA - Re\u0301fe\u0301rentiel v4.1"}, {"font": {"color": "white"}, "group": 1, "id": "916d45fb-8de8-4d6d-b59f-490f45450c93", "label": "Balise \u003ccanvas\u003e", "shape": "dot", "size": 5, "title": "La balise \u003ccanvas\u003e est un \u00e9l\u00e9ment HTML5 qui permet de dessiner des graphiques dynamiques via JavaScript sur une page web. Elle est souvent utilis\u00e9e pour cr\u00e9er des images bitmap, des animations, des jeux et des applications visuelles interactives. Il est essentiel de fournir une description textuelle du contenu de la balise \u003ccanvas\u003e pour les utilisateurs ayant des d\u00e9ficiences visuelles, car cela am\u00e9liore l\u0027accessibilit\u00e9 du contenu graphique."}, {"font": {"color": "white"}, "group": 1, "id": "8fc6d3ef-ef25-4986-9a69-a6b2300569d6", "label": "Balise \u003csvg\u003e", "shape": "dot", "size": 5, "title": "La balise \u003csvg\u003e (Scalable Vector Graphics) est un \u00e9l\u00e9ment HTML et un format graphique vectoriel bas\u00e9 sur XML utilis\u00e9 pour int\u00e9grer des graphiques vectoriels scalables dans le d\u00e9veloppement web. Elle permet de cr\u00e9er des images en deux dimensions \u00e0 l\u0027aide de balises XML, offrant une mise \u00e0 l\u0027\u00e9chelle sans perte de qualit\u00e9. En plus de sa capacit\u00e9 graphique, la balise \u003csvg\u003e prend en charge des consid\u00e9rations d\u0027accessibilit\u00e9, n\u00e9cessitant souvent une description textuelle pour garantir que les contenus graphiques soient accessibles \u00e0 tous les utilisateurs. La balise peut \u00e9galement contenir du texte alternatif via une balise \u003ctext\u003e, inclure des \u00e9l\u00e9ments d\u0027interactivit\u00e9, et supporter des liens via la balise \u003ca\u003e, enrichissant ainsi l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "3f7470d7-442d-4922-9f23-70be2de8c8c8", "label": "Accessibilit\u00e9 des contenus visuels", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 des contenus visuels se r\u00e9f\u00e8re \u00e0 la fourniture de descriptions textuelles pour les images et \u00e9l\u00e9ments graphiques, permettant aux utilisateurs de technologies d\u0027assistance, comme les lecteurs d\u0027\u00e9cran, de comprendre le contenu visuel lorsque celui-ci ne peut pas \u00eatre affich\u00e9. Cela inclut l\u0027utilisation d\u0027attributs alternatifs en HTML qui d\u00e9crivent ces images, ainsi que la mise \u00e0 disposition de contenu ou fonctionnalit\u00e9s \u00e9quivalentes lorsque certaines conditions ne sont pas remplies, garantissant ainsi une accessibilit\u00e9 optimale."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 1, "id": "9afb0643-e273-456d-8fd2-4ab13b0d8236", "label": "Contraste visuel", "shape": "dot", "size": 5, "title": "Le contraste visuel, ou ratio de contraste, d\u00e9signe la mesure de l\u0027opposition entre la luminosit\u00e9 ou la couleur d\u0027un \u00e9l\u00e9ment de premier plan et celle d\u0027un arri\u00e8re-plan. Ce contraste est essentiel pour garantir la lisibilit\u00e9 et l\u0027accessibilit\u00e9 des contenus num\u00e9riques sur les pages web et les interfaces visuelles, en particulier pour les utilisateurs ayant des d\u00e9ficiences visuelles. Il joue un r\u00f4le crucial dans l\u0027exp\u00e9rience utilisateur en assurant que le contenu soit facilement discernable par tous."}, {"font": {"color": "white"}, "group": 1, "id": "180973ca-7ea4-4179-9de6-4306d5f4a2c2", "label": "Composants d\u0027interface", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface sont des \u00e9l\u00e9ments interactifs sur une page web, tels que des boutons, des liens et des menus, qui permettent aux utilisateurs d\u0027interagir avec le syst\u00e8me et sont essentiels pour l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "bbec4b6c-ecb2-4980-a828-4ea2e6a15f47", "label": "Coh\u00e9rence", "shape": "dot", "size": 5, "title": "Uniformit\u00e9 dans le design et les interactions au sein d\u0027une interface ou d\u0027une application, favorisant une meilleure compr\u00e9hension et garantissant une exp\u00e9rience fluide pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 6, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "9b33923b-cc6a-400b-aaab-4294aa02137a", "label": "Esth\u00e9tique", "shape": "dot", "size": 5, "title": "L\u0027esth\u00e9tique en design d\u00e9signe la qualit\u00e9 visuelle d\u0027un produit ou d\u0027une interface, influen\u00e7ant l\u0027apparence qui attire l\u0027utilisateur et am\u00e9liore son engagement. Elle joue un r\u00f4le crucial dans la perception et les \u00e9motions suscit\u00e9es chez le spectateur, tout en devant \u00eatre \u00e9quilibr\u00e9e avec la fonctionnalit\u00e9 pour garantir une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 3, "id": "2a1b946286e3445591318c33c95a91b1", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment les couleurs sont-elles d\u00e9crites sur les sites explorant la simplicit\u00e9 ?"}, {"font": {"color": "white"}, "group": 5, "id": "63fc6d6be00f486fbc566c553cd77f02", "label": "true_false", "shape": "dot", "size": 5, "title": "Les sites Web minimalistes font souvent usage de typographies complexes et d\u0027une large vari\u00e9t\u00e9 de styles de caract\u00e8res."}, {"font": {"color": "white"}, "group": 1, "id": "c0917cf4-4aad-4df0-9239-32d7525e0a0a", "label": "Format vectoriel", "shape": "dot", "size": 5, "title": "Type d\u0027image num\u00e9rique cr\u00e9\u00e9e \u00e0 partir de formules math\u00e9matiques, permettant un redimensionnement et une mise \u00e0 l\u0027\u00e9chelle sans perte de qualit\u00e9. Les images vectorielles sont souvent utilis\u00e9es dans le graphisme et la conception pour leur flexibilit\u00e9, leur pr\u00e9cision et leur capacit\u00e9 \u00e0 conserver des d\u00e9tails nets \u00e0 diff\u00e9rentes tailles."}, {"font": {"color": "white"}, "group": 1, "id": "98fbde75-debc-42c3-9335-fdef362eedf8", "label": "description d\u00e9taill\u00e9e", "shape": "dot", "size": 5, "title": "Texte explicatif qui fournit des informations suppl\u00e9mentaires sur le contenu visuel, associ\u00e9 \u00e0 une image ou un graphique, essentiel pour l\u0027accessibilit\u00e9 et crucial pour fournir du contexte aux utilisateurs ayant des d\u00e9ficiences visuelles. Cela inclut \u00e9galement des informations compl\u00e9mentaires fournies avec une image pour enrichir sa compr\u00e9hension au-del\u00e0 de l\u0027alternative textuelle."}, {"font": {"color": "white"}, "group": 1, "id": "8bea4ed6-e0be-42d8-9550-08e27e899656", "label": "\u00c9tiquette visible", "shape": "dot", "size": 5, "title": "L\u0027\u00e9tiquette visible, \u00e9galement connue sous le nom d\u0027\u00e9tiquette de champ de formulaire, est un texte descriptif affich\u00e9 \u00e0 l\u0027utilisateur qui identifie et d\u00e9crit la fonction ou le contenu d\u0027un champ de saisie dans un formulaire. Elle informe l\u0027utilisateur sur le type ou le format des donn\u00e9es attendues, ce qui est essentiel pour guider les utilisateurs dans la saisie correcte des donn\u00e9es et garantir une navigation accessible. Cette \u00e9tiquette est souvent plac\u00e9e \u00e0 c\u00f4t\u00e9 du champ de formulaire et doit \u00eatre interpr\u00e9t\u00e9e selon le contexte d\u0027utilisation, contribuant ainsi \u00e0 l\u0027accessibilit\u00e9 et \u00e0 la compr\u00e9hension des donn\u00e9es \u00e0 saisir."}, {"font": {"color": "white"}, "group": 1, "id": "8fb9860b-e730-4be1-9331-f6ad9021b86e", "label": "crit\u00e8re 1.3", "shape": "dot", "size": 5, "title": "Crit\u00e8re de la WCAG concernant la pertinence de l\u0027alternative textuelle pour les images porteuses d\u0027information."}, {"font": {"color": "white"}, "group": 1, "id": "49cfc2c6-bf96-4192-8004-86d1ace1d976", "label": "Image bitmap", "shape": "dot", "size": 5, "title": "Repr\u00e9sentation graphique num\u00e9rique compos\u00e9e de pixels, utilis\u00e9e dans divers formats tels que JPEG ou PNG, ainsi que dans les balises \u003ccanvas\u003e pour afficher des informations visuelles sur le web."}, {"font": {"color": "white"}, "group": 1, "id": "9d54c637-319b-4a99-bf09-ba4d4bfa31c4", "label": "Groupe d\u0027images", "shape": "dot", "size": 5, "title": "Ensemble d\u0027images li\u00e9es o\u00f9 une alternative textuelle unique peut \u00eatre fournie pour d\u00e9crire collectivement leur fonction ou leur signification."}, {"font": {"color": "white"}, "group": 3, "id": "8e0704032c5145a4b8a08d720994221a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel attribut contient l\u0027alternative textuelle pour une image accompagn\u00e9e d\u0027une description d\u00e9taill\u00e9e?"}, {"font": {"color": "white"}, "group": 3, "id": "f1f4e80cb280417598d14efa8b949f6e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la longueur maximale recommand\u00e9e pour une alternative textuelle accessible\u202f?"}, {"font": {"color": "white"}, "group": 4, "id": "48bcec0fe85e486b997ca81cb67263c1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour faciliter l\u0027accessibilit\u00e9, la longueur maximale recommand\u00e9e pour une alternative textuelle est de \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "6959a0ee488345c7b82f166b7c72587f", "label": "true_false", "shape": "dot", "size": 5, "title": "Les technologies comme les plages braille et les loupes d\u0027\u00e9cran peuvent faciliter la lecture des alternatives textuelles."}, {"font": {"color": "white"}, "group": 5, "id": "fd2fffde74194be18561b8d1d2b75601", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est n\u00e9cessaire de fournir une alternative accessible pour un composant JavaScript si ce dernier n\u0027est pas rendu accessible."}, {"font": {"color": "white"}, "group": 1, "id": "6e187cc3-dc12-420a-bb87-62ca68aa8b43", "label": "Lien image", "shape": "dot", "size": 5, "title": "Un lien HTML contenant uniquement des \u00e9l\u00e9ments d\u0027image, tels que \u003cimg\u003e, \u003carea\u003e, \u003cobject\u003e, \u003ccanvas\u003e ou \u003csvg\u003e, facilitant l\u0027int\u00e9gration visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "ebc5da45-069e-4075-bd24-0e1c1ae16ee4", "label": "figcaption", "shape": "dot", "size": 5, "title": "Balise HTML \u003cfigcaption\u003e utilis\u00e9e pour fournir une l\u00e9gende descriptive \u00e0 un \u00e9l\u00e9ment \u003cfigure\u003e, crucial pour donner un contexte aux utilisateurs et renforcer l\u0027accessibilit\u00e9 ainsi que la compr\u00e9hension du contenu visuel associ\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "35731d03-1f0f-45f7-9e26-a44b29a90f40", "label": "L\u00e9gende d\u0027image", "shape": "dot", "size": 5, "title": "Texte associ\u00e9 \u00e0 une image, fournissant des informations compl\u00e9mentaires ou contextuelles, essentiel pour l\u0027accessibilit\u00e9 et la compr\u00e9hension visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "086f5abc-b2a8-4ca0-b00a-caa301ddb7f0", "label": "Audiodescription synchronis\u00e9e", "shape": "dot", "size": 5, "title": "L\u0027audiodescription est une narration audio int\u00e9gr\u00e9e dans un contenu vid\u00e9o ou m\u00e9dia temporel qui d\u00e9crit les \u00e9l\u00e9ments visuels importants en temps r\u00e9el, facilitant l\u0027acc\u00e8s aux utilisateurs malvoyants en fournissant des informations contextuelles et descriptives synchronis\u00e9es avec le contenu visuel et audio pour am\u00e9liorer l\u0027accessibilit\u00e9. L\u0027audiodescription synchronis\u00e9e est une forme sp\u00e9cifique d\u0027audiodescription o\u00f9 la narration est parfaitement align\u00e9e avec les \u00e9v\u00e9nements visuels du m\u00e9dia."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "7cff2f67-e7cc-4264-ade4-2d0d96f0cadb", "label": "Outils de design web", "shape": "dot", "size": 5, "title": "Logiciels utilis\u00e9s par les designers pour cr\u00e9er des interfaces utilisateur attrayantes et fonctionnelles, tels que Adobe XD ou Figma."}, {"font": {"color": "white"}, "group": 1, "id": "826ac735-9873-4b63-a658-7a9022f13f23", "label": "Organisation de page", "shape": "dot", "size": 5, "title": "Structure et agencement des \u00e9l\u00e9ments d\u0027une page web pour optimiser la navigation et l\u0027exp\u00e9rience utilisateur, en tenant compte de la hi\u00e9rarchie visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 1, "id": "70a3cabd-4c5e-4877-897a-b00631814b8c", "label": "Magic UI", "shape": "dot", "size": 5, "title": "Biblioth\u00e8que UI con\u00e7ue pour cr\u00e9er des interfaces \u00e9l\u00e9gantes et fonctionnelles, offrant des composants pr\u00eats \u00e0 l\u0027emploi et sp\u00e9cifiquement d\u00e9velopp\u00e9e pour React, id\u00e9ale pour un d\u00e9veloppement rapide gr\u00e2ce \u00e0 ses composants pr\u00e9d\u00e9finis faciles \u00e0 utiliser."}, {"font": {"color": "white"}, "group": 3, "id": "cf5d22df526b473d886b2f9185bbbade", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du wireframe par rapport aux \u00e9l\u00e9ments pr\u00e9sents ?"}, {"font": {"color": "white"}, "group": 3, "id": "fcf86d429da24f679769741afa7e8165", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement le zoning dans le processus de cr\u00e9ation d\u0027une page web ?"}, {"font": {"color": "white"}, "group": 3, "id": "cfb5a24978ac4fb2bf3fa2db59ed0ebe", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est l\u0027utilit\u00e9 des wireframes dans le processus de cr\u00e9ation web?"}, {"font": {"color": "white"}, "group": 4, "id": "d98bc70a159f4f99ada0181438d991b5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le wireframe se concentre principalement sur \u003cblank\u003e, sans s\u0027occuper de l\u0027aspect visuel ou du graphisme."}, {"font": {"color": "white"}, "group": 4, "id": "9ffa467f37084a368ad722d16d9aebc8", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le zoning permet de d\u00e9finir l\u0027organisation g\u00e9n\u00e9rale des pages apr\u00e8s la cr\u00e9ation de \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "da35feb49e864dec9be4a552fb20bd03", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les wireframes servent de base aux web designers pour \u003cblank\u003e, tout en respectant les souhaits et contraintes valid\u00e9s par le client."}, {"font": {"color": "white"}, "group": 5, "id": "a9e39306cb3b4f74b096fd9dd4b2697a", "label": "true_false", "shape": "dot", "size": 5, "title": "Le wireframe consiste \u00e0 d\u00e9finir l\u0027organisation des \u00e9l\u00e9ments et des formes tout en travaillant l\u0027aspect visuel."}, {"font": {"color": "white"}, "group": 5, "id": "df6d8e1ef0c24891972ea92c71fd1f92", "label": "true_false", "shape": "dot", "size": 5, "title": "Le contenu utilis\u00e9 dans le wireframe peut \u00eatre fictif si les informations finales ne sont pas encore disponibles."}, {"font": {"color": "white"}, "group": 5, "id": "a286d7d9d1844bed865e42b39a918f65", "label": "true_false", "shape": "dot", "size": 5, "title": "Les wireframes valides sont immuables et ne peuvent en aucun cas \u00eatre modifi\u00e9s par les cr\u00e9atifs."}, {"font": {"color": "white"}, "group": 1, "id": "b07d1b0d-6877-44fd-b64b-1bbfae2a0bc2", "label": "\u00c9l\u00e9ment \u003ctext\u003e", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ment SVG utilis\u00e9 pour afficher du texte; il est crucial pour fournir des informations accessibles lorsque d\u0027autres attributs ne sont pas disponibles, et important dans le calcul du nom accessible des liens contenant des graphiques."}, {"font": {"color": "white"}, "group": 1, "id": "07d8379e-8120-4106-af4d-a32c61880a80", "label": "Liste structur\u00e9e", "shape": "dot", "size": 5, "title": "Une collection d\u0027\u00e9l\u00e9ments organis\u00e9s selon une hi\u00e9rarchie ou une s\u00e9quence, facilitant la navigation et la compr\u00e9hension dans les documents HTML."}, {"font": {"color": "white"}, "group": 1, "id": "6c9fb4a9-c709-4bd7-9401-88a33fa330c6", "label": "Lien SVG", "shape": "dot", "size": 5, "title": "Un lien SVG est un \u00e9l\u00e9ment graphique dans un document SVG qui peut contenir des attributs WAI-ARIA pour l\u0027accessibilit\u00e9, influen\u00e7ant la mani\u00e8re dont les lecteurs d\u0027\u00e9cran interpr\u00e8tent le contenu."}, {"font": {"color": "white"}, "group": 5, "id": "43ed5db4b45b4c63965cd7cf6749ea3c", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027attribut WAI-ARIA aria-label contient \u00e0 la fois l\u0027alternative textuelle et une r\u00e9f\u00e9rence \u00e0 une description d\u00e9taill\u00e9e adjacente."}, {"font": {"color": "white"}, "group": 5, "id": "b3e57401533842d0be619dce4af41dfc", "label": "true_false", "shape": "dot", "size": 5, "title": "La condition de test doit garantir que la restitution est pertinente pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 3, "id": "aa56f61857f44205a2ba7fef386130a4", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi faut-il lier une l\u00e9gende \u00e0 son image par une relation de structure ?"}, {"font": {"color": "white"}, "group": 4, "id": "7a9a0d8eaaca4a9eacdbd3f5cf15cd73", "label": "fill_in", "shape": "dot", "size": 5, "title": "Lorsqu\u0027une image est l\u00e9gend\u00e9e, il est important d\u0027associer la l\u00e9gende de l\u0027image \u00e0 l\u0027image par une relation de \u003cblank\u003e afin que les technologies d\u0027assistance puissent interpr\u00e9ter correctement cet ensemble."}, {"font": {"color": "white"}, "group": 3, "id": "2f426f30fa264f6f94c2b738c0c0a2e0", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels textes sont concern\u00e9s par la mesure de contraste selon les directives\u202f?"}, {"font": {"color": "white"}, "group": 1, "id": "ff356c21-a6a9-4643-9b85-5ea63c1962d7", "label": "Composants d\u0027Interface Utilisateur", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface utilisateur sont des unit\u00e9s graphiques ind\u00e9pendantes et r\u00e9utilisables, telles que des boutons, des liens ou des cartes, qui encapsulent la logique et le rendu d\u0027une partie de l\u0027interface. Ils permettent aux utilisateurs d\u0027interagir avec le contenu et les fonctionnalit\u00e9s sur une page web. Dans des outils comme Figma, ces \u00e9l\u00e9ments aident les designers \u00e0 maintenir une coh\u00e9rence visuelle tout en facilitant les mises \u00e0 jour, s\u0027assemblant pour former des structures plus complexes."}, {"font": {"color": "white"}, "group": 1, "id": "de2ea374-bfe8-4e91-bc15-584005b02914", "label": "\u00c9quivalents textuels", "shape": "dot", "size": 5, "title": "Descriptions textuelles fournies pour remplacer le contenu non textuel afin de garantir l\u0027acc\u00e8s aux utilisateurs malvoyants."}, {"font": {"color": "white"}, "group": 1, "id": "8d20d835-630d-4c6b-8a00-86480b18dc06", "label": "Conception pour les pouces", "shape": "dot", "size": 5, "title": "Approche de design ax\u00e9e sur l\u0027accessibilit\u00e9 des \u00e9l\u00e9ments d\u0027interface pour une utilisation \u00e0 une main, particuli\u00e8rement pertinente pour les appareils mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "7843365f-32d0-4ace-98d4-f900474fa71e", "label": "UI Designer", "shape": "dot", "size": 5, "title": "Designer d\u0027interface utilisateur responsable de l\u0027apparence visuelle et de l\u0027interactivit\u00e9 d\u0027un produit num\u00e9rique, compl\u00e9mentaire au travail de l\u0027UX designer."}, {"font": {"color": "white"}, "group": 3, "id": "2b0b51b6c6f54f0f93556389a239ab78", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel outil est utilis\u00e9 par les Designers parmi ces propositions ?"}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 5, "id": "2e8282503d8d465cb75918606843cf30", "label": "true_false", "shape": "dot", "size": 5, "title": "Un bouton d\u0027appel \u00e0 l\u0027action trop grand peut nuire \u00e0 la hi\u00e9rarchie visuelle d\u0027une mise en page."}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 1, "id": "664d8703-80b8-4ee6-9a71-4b0fc80a1f91", "label": "Image r\u00e9active", "shape": "dot", "size": 5, "title": "Image r\u00e9active : Image divis\u00e9e en zones cliquables dont la zone cliquable varie selon le contexte d\u0027affichage, permettant une interaction utilisateur dynamique via des attributs HTML comme usemap et ismap sur diff\u00e9rentes plateformes."}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 1, "id": "bf2e32cb-e846-41c1-a9c3-26d5c2c4bd57", "label": "Contenu compr\u00e9hensible", "shape": "dot", "size": 5, "title": "Un contenu lisible et coh\u00e9rent, o\u00f9 l\u0027ordre des \u00e9l\u00e9ments et l\u0027encha\u00eenement de la lecture facilitent la compr\u00e9hension."}, {"font": {"color": "white"}, "group": 1, "id": "5a5218df-a742-48f6-a66e-29c886266cdc", "label": "Contenu visible", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments pr\u00e9sents m\u00eame sans CSS, garantissant que l\u0027information est accessible ind\u00e9pendamment des styles appliqu\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "9063ef01-8369-4bd6-89af-11353700ccf4", "label": "image porteuse d\u0027information", "shape": "dot", "size": 5, "title": "Image essentielle \u00e0 la compr\u00e9hension du contenu, fournissant des informations critiques et souvent li\u00e9e \u00e0 des liens ou boutons."}, {"font": {"color": "white"}, "group": 1, "id": "2a8f9382-3100-45d2-a220-a41f6cbc8ac4", "label": "Perception", "shape": "dot", "size": 5, "title": "La perception est la mani\u00e8re dont les utilisateurs interpr\u00e8tent et \u00e9valuent leur exp\u00e9rience avec un produit ou service, incluant la facilit\u00e9 d\u0027interaction et de navigation sur un site web. Elle refl\u00e8te l\u0027ensemble des impressions et jugements que les utilisateurs forment en fonction de leur interaction avec l\u0027interface, influen\u00e7ant ainsi leur satisfaction globale."}, {"font": {"color": "white"}, "group": 1, "id": "8cfe3c8d-558a-44c3-8e30-f8297911c562", "label": "Mod\u00e8le", "shape": "dot", "size": 5, "title": "Repr\u00e9sentation simplifi\u00e9e d\u0027un concept ou d\u0027un syst\u00e8me, utilis\u00e9e pour comprendre et organiser des informations complexes."}, {"font": {"color": "white"}, "group": 5, "id": "3b3af59a3fa9427a8a632fc7dcb9958b", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027audiodescription doit d\u00e9crire uniquement les d\u00e9tails visuels importants qui ne peuvent pas \u00eatre compris \u00e0 partir de la piste sonore principale."}, {"font": {"color": "white"}, "group": 1, "id": "a11a000a-f07d-4ba3-933b-0d10c309a701", "label": "Sens de lecture", "shape": "dot", "size": 5, "title": "Le sens de lecture d\u00e9signe l\u0027ordre et la direction dans lesquels les utilisateurs per\u00e7oivent le contenu textuel, soit de gauche \u00e0 droite (ltr) ou de droite \u00e0 gauche (rtl). Cela influence non seulement leur compr\u00e9hension et interaction avec l\u0027interface, mais aussi la disposition visuelle des \u00e9tiquettes et champs selon les langues, impactant ainsi l\u0027exp\u00e9rience utilisateur globale."}, {"font": {"color": "white"}, "group": 1, "id": "d5b519d8-4769-473a-b5be-3f99566d96c4", "label": "Propri\u00e9t\u00e9s CSS de couleur", "shape": "dot", "size": 5, "title": "Propri\u00e9t\u00e9s telles que color et background-color utilis\u00e9es pour d\u00e9finir les couleurs des \u00e9l\u00e9ments dans une page web."}, {"font": {"color": "white"}, "group": 1, "id": "5a5e31ab-5348-4c9c-a5d1-e53a2cecf269", "label": "Usagers", "shape": "dot", "size": 5, "title": "Individus qui interagissent avec une interface ou un produit, dont les besoins doivent \u00eatre au centre du processus de conception."}, {"font": {"color": "white"}, "group": 1, "id": "7c15d1a8-6a39-4bb9-b353-1112c86b8900", "label": "Communication digitale", "shape": "dot", "size": 5, "title": "\u00c9change d\u0027informations via des plateformes num\u00e9riques, n\u00e9cessitant une ergonomie adapt\u00e9e pour optimiser l\u0027interaction."}, {"font": {"color": "white"}, "group": 3, "id": "e846ef0159d94e02a46b826e22c81e6b", "label": "mcq", "shape": "dot", "size": 5, "title": "Pour am\u00e9liorer la compr\u00e9hension d\u0027une interface, que faut-il respecter principalement ?"}, {"font": {"color": "white"}, "group": 5, "id": "2f9b8c77092542f7b1b9ff425a63a1c1", "label": "true_false", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie entre les \u00e9l\u00e9ments d\u0027une interface aide \u00e0 mieux comprendre les actions \u00e0 r\u00e9aliser."}, {"font": {"color": "white"}, "group": 1, "id": "36b55b52-94e1-4db8-ac2f-49632c6632bc", "label": "Composants pr\u00e9d\u00e9finis", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments d\u0027interface utilisateur d\u00e9j\u00e0 con\u00e7us et disponibles dans une biblioth\u00e8que, facilitant le d\u00e9veloppement rapide sans partir de z\u00e9ro."}, {"font": {"color": "white"}, "group": 1, "id": "abab00ff-8712-4110-9378-5d7cb7ae5952", "label": "attribut label", "shape": "dot", "size": 5, "title": "Propri\u00e9t\u00e9 d\u0027une balise \u003coptgroup\u003e ou \u003cinput\u003e qui fournit une description textuelle pour aider \u00e0 identifier le contenu ou la fonction."}, {"font": {"color": "white"}, "group": 1, "id": "ef9924e3-17cd-43c9-a9ef-ce1be42be0d2", "label": "Tableau de bord", "shape": "dot", "size": 5, "title": "Un tableau de bord est une interface graphique dans Cloud Monitoring qui permet aux utilisateurs de visualiser en temps r\u00e9el les m\u00e9triques cl\u00e9s, les journaux critiques et la sant\u00e9 des services. Il offre ainsi une vue d\u0027ensemble compl\u00e8te du syst\u00e8me, facilitant le suivi et l\u0027analyse des performances des applications."}, {"font": {"color": "white"}, "group": 1, "id": "f9b7ff84-41ad-4b87-9037-60ce30d08594", "label": "DesignGouv", "shape": "dot", "size": 5, "title": "P\u00f4le Design des services num\u00e9riques du gouvernement fran\u00e7ais, charg\u00e9 de promouvoir une meilleure exp\u00e9rience utilisateur dans les services publics."}]);
