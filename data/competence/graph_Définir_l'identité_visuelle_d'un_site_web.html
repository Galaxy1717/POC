              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 2, "id": 13708, "label": "Accessibilit\u00e9 Num\u00e9rique : R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Am\u00e9lioration", "shape": "dot", "size": 8, "title": "RGAA - Re\u0301fe\u0301rentiel v4.1"}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "9afb0643-e273-456d-8fd2-4ab13b0d8236", "label": "Contraste visuel", "shape": "dot", "size": 5, "title": "Le contraste visuel, ou ratio de contraste, d\u00e9signe la mesure de l\u0027opposition entre la luminosit\u00e9 ou la couleur d\u0027un \u00e9l\u00e9ment de premier plan et celle d\u0027un arri\u00e8re-plan. Ce contraste est essentiel pour garantir la lisibilit\u00e9 et l\u0027accessibilit\u00e9 des contenus num\u00e9riques sur les pages web et les interfaces visuelles, en particulier pour les utilisateurs ayant des d\u00e9ficiences visuelles. Il joue un r\u00f4le crucial dans l\u0027exp\u00e9rience utilisateur en assurant que le contenu soit facilement discernable par tous."}, {"font": {"color": "white"}, "group": 1, "id": "180973ca-7ea4-4179-9de6-4306d5f4a2c2", "label": "Composants d\u0027interface", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface sont des \u00e9l\u00e9ments interactifs sur une page web, tels que des boutons, des liens et des menus, qui permettent aux utilisateurs d\u0027interagir avec le syst\u00e8me et sont essentiels pour l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "44e27262-6d69-4a2a-9fdb-f2e2f0c5887b", "label": "WAI-ARIA", "shape": "dot", "size": 17, "title": "WAI-ARIA (Web Accessibility Initiative - Accessible Rich Internet Applications) est un ensemble de sp\u00e9cifications et d\u0027attributs HTML qui vise \u00e0 am\u00e9liorer l\u0027accessibilit\u00e9 des applications et contenus web interactifs, en particulier pour les utilisateurs ayant des handicaps. Cette sp\u00e9cification d\u00e9finit comment rendre les applications web accessibles en fournissant des r\u00f4les, propri\u00e9t\u00e9s et \u00e9tats ARIA qui permettent aux technologies d\u0027assistance, comme les lecteurs d\u0027\u00e9cran, d\u0027interpr\u00e9ter le contenu de mani\u00e8re plus efficace. WAI-ARIA inclut \u00e9galement des r\u00f4les de Landmarks pour identifier les zones principales d\u0027un document, facilitant ainsi la navigation et l\u0027interaction dans des environnements web dynamiques. En int\u00e9grant ces \u00e9l\u00e9ments, WAI-ARIA contribue \u00e0 une exp\u00e9rience utilisateur plus inclusive."}, {"font": {"color": "white"}, "group": 1, "id": "c9310ded-8766-479a-88f5-fdf78ee60628", "label": "ensemble de pages", "shape": "dot", "size": 5, "title": "Ensemble de pages web interconnect\u00e9es et coh\u00e9rentes, appartenant au m\u00eame nom de domaine, facilitant la navigation et l\u0027organisation du contenu pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 1, "id": "d4605453-350f-4fb5-a9bb-d19ea166d057", "label": "Zone d\u0027en-t\u00eate", "shape": "dot", "size": 5, "title": "Section sup\u00e9rieure d\u0027un document contenant des \u00e9l\u00e9ments comme le titre et le logo, essentielle pour l\u0027identit\u00e9 visuelle et la navigation du site."}, {"font": {"color": "white"}, "group": 2, "id": 13704, "label": "Ergonomie Web : Principes et Bonnes Pratiques", "shape": "dot", "size": 8, "title": "QUALITE-WEB-_C3"}, {"font": {"color": "white"}, "group": 1, "id": "0d0b20be-ccf6-49b9-a7e0-9dc32735d235", "label": "\u00c9l\u00e9ment graphique non porteur d\u0027information", "shape": "dot", "size": 5, "title": "Image ou partie d\u0027image qui n\u0027apporte pas d\u0027informations suppl\u00e9mentaires, utilis\u00e9e uniquement pour l\u0027esth\u00e9tique ou la mise en page dans un contenu num\u00e9rique, et qui peut avoir une alternative textuelle, r\u00e9duisant ainsi le besoin d\u0027interpr\u00e9tation visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "04d75263-90f3-4c5f-afb0-72168b1d10dc", "label": "M\u00e9canisme d\u0027affichage", "shape": "dot", "size": 5, "title": "Outils ou options permettant aux utilisateurs d\u0027ajuster la pr\u00e9sentation du contenu, notamment le contraste des couleurs sur les pages web."}, {"font": {"color": "white"}, "group": 1, "id": "826ac735-9873-4b63-a658-7a9022f13f23", "label": "Organisation de page", "shape": "dot", "size": 5, "title": "Structure et agencement des \u00e9l\u00e9ments d\u0027une page web pour optimiser la navigation et l\u0027exp\u00e9rience utilisateur, en tenant compte de la hi\u00e9rarchie visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "e0272eef-239a-434a-a2e1-131b467cd06c", "label": "Architecture de menu", "shape": "dot", "size": 5, "title": "Disposition des \u00e9l\u00e9ments de navigation sur un site web, favorisant une structure intuitive pour les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "adeae403-e261-4e4e-9de1-f885ca1eacfa", "label": "Gabarits de pages", "shape": "dot", "size": 5, "title": "Mod\u00e8les pr\u00e9\u00e9tablis utilis\u00e9s pour cr\u00e9er des pages web uniformes tout en respectant les principes d\u0027ergonomie."}, {"font": {"color": "white"}, "group": 1, "id": "7cff2f67-e7cc-4264-ade4-2d0d96f0cadb", "label": "Outils de design web", "shape": "dot", "size": 5, "title": "Logiciels utilis\u00e9s par les designers pour cr\u00e9er des interfaces utilisateur attrayantes et fonctionnelles, tels que Adobe XD ou Figma."}, {"font": {"color": "white"}, "group": 1, "id": "b5030c9d-54f4-4aab-bd56-a2a4cc97d1f5", "label": "Test de contraste", "shape": "dot", "size": 5, "title": "\u00c9valuations sp\u00e9cifiques pour mesurer si le rapport de contraste entre le texte et l\u0027arri\u00e8re-plan respecte les normes d\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "7fcc9498-9b97-4289-a01d-189889aa59c3", "label": "Couleur comme information", "shape": "dot", "size": 5, "title": "Principe selon lequel l\u0027information ne doit pas \u00eatre transmise uniquement par la couleur ou l\u0027utilisation de couleurs, afin d\u0027assurer l\u0027accessibilit\u00e9 pour tous les utilisateurs et \u00e9viter toute confusion pour ceux qui peuvent avoir des difficult\u00e9s \u00e0 percevoir les couleurs."}, {"font": {"color": "white"}, "group": 3, "id": "2f426f30fa264f6f94c2b738c0c0a2e0", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels textes sont concern\u00e9s par la mesure de contraste selon les directives\u202f?"}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "bbec4b6c-ecb2-4980-a828-4ea2e6a15f47", "label": "Coh\u00e9rence", "shape": "dot", "size": 5, "title": "Uniformit\u00e9 dans le design et les interactions au sein d\u0027une interface ou d\u0027une application, favorisant une meilleure compr\u00e9hension et garantissant une exp\u00e9rience fluide pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 6, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "9b33923b-cc6a-400b-aaab-4294aa02137a", "label": "Esth\u00e9tique", "shape": "dot", "size": 5, "title": "L\u0027esth\u00e9tique en design d\u00e9signe la qualit\u00e9 visuelle d\u0027un produit ou d\u0027une interface, influen\u00e7ant l\u0027apparence qui attire l\u0027utilisateur et am\u00e9liore son engagement. Elle joue un r\u00f4le crucial dans la perception et les \u00e9motions suscit\u00e9es chez le spectateur, tout en devant \u00eatre \u00e9quilibr\u00e9e avec la fonctionnalit\u00e9 pour garantir une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 4, "id": "0dbdd87a7b9c4075b3ef23380297eec5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les sites web adoptant un design minimaliste utilisent souvent \u003cblank\u003e pour cr\u00e9er un effet visuel apaisant et \u00e9pur\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "63fc6d6be00f486fbc566c553cd77f02", "label": "true_false", "shape": "dot", "size": 5, "title": "Les sites Web minimalistes font souvent usage de typographies complexes et d\u0027une large vari\u00e9t\u00e9 de styles de caract\u00e8res."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 3, "id": "5e73416fc7b4418c8ecc13488cacf5bb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles valeurs doivent \u00eatre retransmises par les choix iconographiques faits par une marque?"}, {"font": {"color": "white"}, "group": 5, "id": "995e290cda554dceb9314682933f7829", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027espace blanc, ou espace n\u00e9gatif, est utilis\u00e9 pour repr\u00e9senter les parties textuelles du design."}, {"font": {"color": "white"}, "group": 1, "id": "8fc6d3ef-ef25-4986-9a69-a6b2300569d6", "label": "Balise \u003csvg\u003e", "shape": "dot", "size": 5, "title": "La balise \u003csvg\u003e (Scalable Vector Graphics) est un \u00e9l\u00e9ment HTML et un format graphique vectoriel bas\u00e9 sur XML utilis\u00e9 pour int\u00e9grer des graphiques vectoriels scalables dans le d\u00e9veloppement web. Elle permet de cr\u00e9er des images en deux dimensions \u00e0 l\u0027aide de balises XML, offrant une mise \u00e0 l\u0027\u00e9chelle sans perte de qualit\u00e9. En plus de sa capacit\u00e9 graphique, la balise \u003csvg\u003e prend en charge des consid\u00e9rations d\u0027accessibilit\u00e9, n\u00e9cessitant souvent une description textuelle pour garantir que les contenus graphiques soient accessibles \u00e0 tous les utilisateurs. La balise peut \u00e9galement contenir du texte alternatif via une balise \u003ctext\u003e, inclure des \u00e9l\u00e9ments d\u0027interactivit\u00e9, et supporter des liens via la balise \u003ca\u003e, enrichissant ainsi l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "b73644a0-a450-4aa4-9e3b-96cc1c0da4c7", "label": "Image", "shape": "dot", "size": 5, "title": "Repr\u00e9sentations visuelles d\u0027un sujet, essentielles pour la communication et l\u0027interpr\u00e9tation dans le design graphique et le contenu num\u00e9rique, influen\u00e7ant la perception et l\u0027\u00e9motion du spectateur tout en n\u00e9cessitant des alternatives textuelles pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "21922d9a-d238-42c7-ba72-ba49bca4f04b", "label": "Lien dont la nature n\u0027est pas \u00e9vidente", "shape": "dot", "size": 5, "title": "Lien pouvant \u00eatre confondu avec du texte normal si signal\u00e9 uniquement par couleur, posant probl\u00e8me aux utilisateurs malvoyants."}, {"font": {"color": "white"}, "group": 1, "id": "35731d03-1f0f-45f7-9e26-a44b29a90f40", "label": "L\u00e9gende d\u0027image", "shape": "dot", "size": 5, "title": "Texte associ\u00e9 \u00e0 une image, fournissant des informations compl\u00e9mentaires ou contextuelles, essentiel pour l\u0027accessibilit\u00e9 et la compr\u00e9hension visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "3f7470d7-442d-4922-9f23-70be2de8c8c8", "label": "Accessibilit\u00e9 des contenus visuels", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 des contenus visuels se r\u00e9f\u00e8re \u00e0 la fourniture de descriptions textuelles pour les images et \u00e9l\u00e9ments graphiques, permettant aux utilisateurs de technologies d\u0027assistance, comme les lecteurs d\u0027\u00e9cran, de comprendre le contenu visuel lorsque celui-ci ne peut pas \u00eatre affich\u00e9. Cela inclut l\u0027utilisation d\u0027attributs alternatifs en HTML qui d\u00e9crivent ces images, ainsi que la mise \u00e0 disposition de contenu ou fonctionnalit\u00e9s \u00e9quivalentes lorsque certaines conditions ne sont pas remplies, garantissant ainsi une accessibilit\u00e9 optimale."}, {"font": {"color": "white"}, "group": 1, "id": "916d45fb-8de8-4d6d-b59f-490f45450c93", "label": "Balise \u003ccanvas\u003e", "shape": "dot", "size": 5, "title": "La balise \u003ccanvas\u003e est un \u00e9l\u00e9ment HTML5 qui permet de dessiner des graphiques dynamiques via JavaScript sur une page web. Elle est souvent utilis\u00e9e pour cr\u00e9er des images bitmap, des animations, des jeux et des applications visuelles interactives. Il est essentiel de fournir une description textuelle du contenu de la balise \u003ccanvas\u003e pour les utilisateurs ayant des d\u00e9ficiences visuelles, car cela am\u00e9liore l\u0027accessibilit\u00e9 du contenu graphique."}, {"font": {"color": "white"}, "group": 1, "id": "0bce8743-1869-49b7-adb6-b369073f5580", "label": "crit\u00e8re 1.8", "shape": "dot", "size": 5, "title": "Le crit\u00e8re 1.8 stipule que chaque image texte porteuse d\u0027information doit \u00eatre remplac\u00e9e par du texte styl\u00e9 si aucun m\u00e9canisme de remplacement n\u0027est disponible."}, {"font": {"color": "white"}, "group": 1, "id": "4cdd5fe1-8f78-47e8-8a47-efb6850c9496", "label": "Fil d\u0027Ariane", "shape": "dot", "size": 5, "title": "Syst\u00e8me de navigation indiquant la position actuelle dans la hi\u00e9rarchie du site, facilitant le retour \u00e0 des pages pr\u00e9c\u00e9dentes."}, {"font": {"color": "white"}, "group": 3, "id": "9a099c489b864346b9811c59dacad8ce", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment am\u00e9liorer la navigation en renseignant la position de l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 3, "id": "e6abe4b7c1c049b39f395ba056388e95", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle strat\u00e9gie est recommand\u00e9e pour l\u0027architecture de menu ?"}, {"font": {"color": "white"}, "group": 4, "id": "daff570ba9ce48f8817243015706c164", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour une navigation optimale, il est conseill\u00e9 de prioriser la largeur plut\u00f4t que \u003cblank\u003e dans l\u0027architecture d\u0027un menu."}, {"font": {"color": "white"}, "group": 5, "id": "d54493bfc49e475391dfb249fb95159f", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est recommand\u00e9 d\u0027organiser les menus en profondeur plut\u00f4t qu\u0027en largeur."}, {"font": {"color": "white"}, "group": 1, "id": "af063a7b-697c-4698-a3f9-571b25d446e7", "label": "Ergonomie web", "shape": "dot", "size": 5, "title": "Discipline visant \u00e0 adapter, concevoir et optimiser les interfaces web et utilisateur afin de garantir une utilisation facile, intuitive et confortable, favorisant ainsi la satisfaction des utilisateurs tout en tenant compte des lois psychologiques comme celles de Miller et Fitts, et am\u00e9liorant l\u0027exp\u00e9rience utilisateur sur les sites internet."}, {"font": {"color": "white"}, "group": 1, "id": "5a5e31ab-5348-4c9c-a5d1-e53a2cecf269", "label": "Usagers", "shape": "dot", "size": 5, "title": "Individus qui interagissent avec une interface ou un produit, dont les besoins doivent \u00eatre au centre du processus de conception."}, {"font": {"color": "white"}, "group": 5, "id": "8575c3f03e7d4498b1eba5d752c95f42", "label": "true_false", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments ergonomiques doivent \u00eatre s\u00e9lectionn\u00e9s en fonction de l\u0027\u00e9tude des usagers."}, {"font": {"color": "white"}, "group": 1, "id": "9639a3d5-c874-4c14-9acd-54637974eae7", "label": "Contenus", "shape": "dot", "size": 5, "title": "Les contenus d\u00e9signent la qualit\u00e9 et la pertinence des informations et m\u00e9dias pr\u00e9sent\u00e9s sur un site web, qui sont essentiels pour r\u00e9pondre aux besoins des utilisateurs, attirer et retenir leur attention."}, {"font": {"color": "white"}, "group": 1, "id": "78538d75-6f04-4f07-a015-e6fc99f5b5a1", "label": "Exigences utilisateurs", "shape": "dot", "size": 5, "title": "Crit\u00e8res fondamentaux que les utilisateurs attendent d\u0027un site web, incluant visibilit\u00e9, perception, technique, contenus et services."}, {"font": {"color": "white"}, "group": 1, "id": "4e982062-6382-41e8-9745-575fa9d4fa1d", "label": "Shadcn UI", "shape": "dot", "size": 5, "title": "Shadcn UI est une biblioth\u00e8que de composants React optimis\u00e9s pour un design moderne et une exp\u00e9rience utilisateur fluide. Elle fournit des composants standards personnalisables, faciles \u00e0 int\u00e9grer, similaires \u00e0 ceux de Magic UI, permettant aux d\u00e9veloppeurs de cr\u00e9er des interfaces utilisateur attrayantes et fonctionnelles."}, {"font": {"color": "white"}, "group": 1, "id": "7f68a084-10a3-4266-90e0-653c0f007cfd", "label": "Design-first", "shape": "dot", "size": 5, "title": "Approche de conception priorisant l\u0027esth\u00e9tique et l\u0027exp\u00e9rience utilisateur d\u00e8s le d\u00e9but du processus de d\u00e9veloppement."}, {"font": {"color": "white"}, "group": 1, "id": "70a3cabd-4c5e-4877-897a-b00631814b8c", "label": "Magic UI", "shape": "dot", "size": 5, "title": "Biblioth\u00e8que UI con\u00e7ue pour cr\u00e9er des interfaces \u00e9l\u00e9gantes et fonctionnelles, offrant des composants pr\u00eats \u00e0 l\u0027emploi et sp\u00e9cifiquement d\u00e9velopp\u00e9e pour React, id\u00e9ale pour un d\u00e9veloppement rapide gr\u00e2ce \u00e0 ses composants pr\u00e9d\u00e9finis faciles \u00e0 utiliser."}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "65a2d925-96a7-48d0-94eb-7917f284ca13", "label": "Navigation", "shape": "dot", "size": 5, "title": "La navigation, ou syst\u00e8me de navigation, d\u00e9signe le processus et les syst\u00e8mes utilis\u00e9s pour se d\u00e9placer efficacement et intuitivement \u00e0 travers les diff\u00e9rentes sections ou pages d\u0027une interface web ou d\u0027une application. Cela inclut l\u0027utilisation de menus, de tables des mati\u00e8res, de plans du site et d\u0027autres m\u00e9thodes qui contribuent \u00e0 une exp\u00e9rience fluide, \u00e0 l\u0027ergonomie, \u00e0 la compr\u00e9hension du site et \u00e0 l\u0027accessibilit\u00e9. Les syst\u00e8mes de navigation facilitent \u00e9galement la recherche d\u0027informations via des moteurs de recherche int\u00e9gr\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "8d20d835-630d-4c6b-8a00-86480b18dc06", "label": "Conception pour les pouces", "shape": "dot", "size": 5, "title": "Approche de design ax\u00e9e sur l\u0027accessibilit\u00e9 des \u00e9l\u00e9ments d\u0027interface pour une utilisation \u00e0 une main, particuli\u00e8rement pertinente pour les appareils mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "93243cf1-1c62-40e6-b2ac-c4f1322cfadb", "label": "Utilisabilit\u00e9", "shape": "dot", "size": 5, "title": "Mesure de l\u0027efficacit\u00e9 et de la satisfaction d\u0027une interface utilisateur, essentielle pour garantir une interaction fluide et intuitive."}, {"font": {"color": "white"}, "group": 1, "id": "3b4e3edc-01a2-4e45-a97b-d86cbd0b4064", "label": "Fonctionnalit\u00e9s prioritaires", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments d\u0027une interface jug\u00e9s essentiels qui doivent \u00eatre mis en avant pour am\u00e9liorer l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "7843365f-32d0-4ace-98d4-f900474fa71e", "label": "UI Designer", "shape": "dot", "size": 5, "title": "Designer d\u0027interface utilisateur responsable de l\u0027apparence visuelle et de l\u0027interactivit\u00e9 d\u0027un produit num\u00e9rique, compl\u00e9mentaire au travail de l\u0027UX designer."}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 5, "id": "2e8282503d8d465cb75918606843cf30", "label": "true_false", "shape": "dot", "size": 5, "title": "Un bouton d\u0027appel \u00e0 l\u0027action trop grand peut nuire \u00e0 la hi\u00e9rarchie visuelle d\u0027une mise en page."}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 1, "id": "5a5218df-a742-48f6-a66e-29c886266cdc", "label": "Contenu visible", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments pr\u00e9sents m\u00eame sans CSS, garantissant que l\u0027information est accessible ind\u00e9pendamment des styles appliqu\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "bf2e32cb-e846-41c1-a9c3-26d5c2c4bd57", "label": "Contenu compr\u00e9hensible", "shape": "dot", "size": 5, "title": "Un contenu lisible et coh\u00e9rent, o\u00f9 l\u0027ordre des \u00e9l\u00e9ments et l\u0027encha\u00eenement de la lecture facilitent la compr\u00e9hension."}, {"font": {"color": "white"}, "group": 1, "id": "1156bcce-ad4d-4817-a3b3-a498f7a65dff", "label": "Pixel CSS", "shape": "dot", "size": 5, "title": "Unit\u00e9 de mesure d\u00e9finie par le W3C pour garantir une repr\u00e9sentation coh\u00e9rente des \u00e9l\u00e9ments visuels sur les \u00e9crans."}, {"font": {"color": "white"}, "group": 1, "id": "f8fef91f-49c3-42b5-8011-0d757728f3fe", "label": "Accessibilit\u00e9 de l\u0027information", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 de l\u0027information stipule que les contenus d\u0027une page web doivent \u00eatre pr\u00e9sent\u00e9s de mani\u00e8re \u00e0 ce qu\u0027ils ne d\u00e9pendent pas uniquement de la forme, de la taille ou de la position pour \u00eatre compris. Cela implique que l\u0027impl\u00e9mentation des informations doit garantir leur pertinence et leur clart\u00e9, ind\u00e9pendamment des caract\u00e9ristiques visuelles, afin d\u0027assurer une exp\u00e9rience utilisateur inclusive pour tous."}, {"font": {"color": "white"}, "group": 3, "id": "2e4690c8ed0e457c984b12c5a4c9dc8a", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signent les micro-espaces blancs dans une conception graphique ?"}, {"font": {"color": "white"}, "group": 4, "id": "f4b28520ee1f4e42b907e9f23a587b75", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les espaces blancs passifs sont des lacunes qui apparaissent naturellement dans la conception ou la typographie, tandis que les espaces blancs actifs sont ajout\u00e9s intentionnellement pour \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 1, "id": "c0917cf4-4aad-4df0-9239-32d7525e0a0a", "label": "Format vectoriel", "shape": "dot", "size": 5, "title": "Type d\u0027image num\u00e9rique cr\u00e9\u00e9e \u00e0 partir de formules math\u00e9matiques, permettant un redimensionnement et une mise \u00e0 l\u0027\u00e9chelle sans perte de qualit\u00e9. Les images vectorielles sont souvent utilis\u00e9es dans le graphisme et la conception pour leur flexibilit\u00e9, leur pr\u00e9cision et leur capacit\u00e9 \u00e0 conserver des d\u00e9tails nets \u00e0 diff\u00e9rentes tailles."}, {"font": {"color": "white"}, "group": 1, "id": "49cfc2c6-bf96-4192-8004-86d1ace1d976", "label": "Image bitmap", "shape": "dot", "size": 5, "title": "Repr\u00e9sentation graphique num\u00e9rique compos\u00e9e de pixels, utilis\u00e9e dans divers formats tels que JPEG ou PNG, ainsi que dans les balises \u003ccanvas\u003e pour afficher des informations visuelles sur le web."}, {"font": {"color": "white"}, "group": 1, "id": "98fbde75-debc-42c3-9335-fdef362eedf8", "label": "description d\u00e9taill\u00e9e", "shape": "dot", "size": 5, "title": "Texte explicatif qui fournit des informations suppl\u00e9mentaires sur le contenu visuel, associ\u00e9 \u00e0 une image ou un graphique, essentiel pour l\u0027accessibilit\u00e9 et crucial pour fournir du contexte aux utilisateurs ayant des d\u00e9ficiences visuelles. Cela inclut \u00e9galement des informations compl\u00e9mentaires fournies avec une image pour enrichir sa compr\u00e9hension au-del\u00e0 de l\u0027alternative textuelle."}, {"font": {"color": "white"}, "group": 1, "id": "15a62b20-f459-4e2c-878e-41b378dc3104", "label": "accessibilit\u00e9", "shape": "dot", "size": 5, "title": "La capacit\u00e9 d\u0027un produit ou service, y compris un contenu num\u00e9rique ou un site web, \u00e0 \u00eatre utilis\u00e9 par toutes les personnes, y compris celles ayant des handicaps. Cela garantit une exp\u00e9rience utilisateur \u00e9quitable et un acc\u00e8s sans obstacles. Cette accessibilit\u00e9 est souvent r\u00e9gie par des normes telles que les WCAG (Web Content Accessibility Guidelines) et vise \u00e0 permettre \u00e0 tous les utilisateurs d\u0027acc\u00e9der et d\u0027utiliser efficacement le produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "8bea4ed6-e0be-42d8-9550-08e27e899656", "label": "\u00c9tiquette visible", "shape": "dot", "size": 5, "title": "L\u0027\u00e9tiquette visible, \u00e9galement connue sous le nom d\u0027\u00e9tiquette de champ de formulaire, est un texte descriptif affich\u00e9 \u00e0 l\u0027utilisateur qui identifie et d\u00e9crit la fonction ou le contenu d\u0027un champ de saisie dans un formulaire. Elle informe l\u0027utilisateur sur le type ou le format des donn\u00e9es attendues, ce qui est essentiel pour guider les utilisateurs dans la saisie correcte des donn\u00e9es et garantir une navigation accessible. Cette \u00e9tiquette est souvent plac\u00e9e \u00e0 c\u00f4t\u00e9 du champ de formulaire et doit \u00eatre interpr\u00e9t\u00e9e selon le contexte d\u0027utilisation, contribuant ainsi \u00e0 l\u0027accessibilit\u00e9 et \u00e0 la compr\u00e9hension des donn\u00e9es \u00e0 saisir."}, {"font": {"color": "white"}, "group": 3, "id": "f1f4e80cb280417598d14efa8b949f6e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la longueur maximale recommand\u00e9e pour une alternative textuelle accessible\u202f?"}, {"font": {"color": "white"}, "group": 5, "id": "6959a0ee488345c7b82f166b7c72587f", "label": "true_false", "shape": "dot", "size": 5, "title": "Les technologies comme les plages braille et les loupes d\u0027\u00e9cran peuvent faciliter la lecture des alternatives textuelles."}, {"font": {"color": "white"}, "group": 1, "id": "ff356c21-a6a9-4643-9b85-5ea63c1962d7", "label": "Composants d\u0027Interface Utilisateur", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface utilisateur sont des unit\u00e9s graphiques ind\u00e9pendantes et r\u00e9utilisables, telles que des boutons, des liens ou des cartes, qui encapsulent la logique et le rendu d\u0027une partie de l\u0027interface. Ils permettent aux utilisateurs d\u0027interagir avec le contenu et les fonctionnalit\u00e9s sur une page web. Dans des outils comme Figma, ces \u00e9l\u00e9ments aident les designers \u00e0 maintenir une coh\u00e9rence visuelle tout en facilitant les mises \u00e0 jour, s\u0027assemblant pour former des structures plus complexes."}, {"font": {"color": "white"}, "group": 3, "id": "61f1c0b8a36c429c8447c37deec46a19", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment doit \u00eatre organis\u00e9e la relation entre une \u00e9tiquette et son champ associ\u00e9 ?"}, {"font": {"color": "white"}, "group": 3, "id": "7a9bfae2718c4ec894908d42d69a0337", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027un design system ?"}, {"font": {"color": "white"}, "group": 4, "id": "98e4a74f235e4dc1a2c1d0fc6551ae85", "label": "fill_in", "shape": "dot", "size": 5, "title": "Il est important que l\u0027\u00e9tiquette et son champ soient visuellement \u003cblank\u003e, afin d\u0027\u00e9viter toute confusion sur leur relation."}, {"font": {"color": "white"}, "group": 1, "id": "1dec3064-776f-47c4-a74b-f9e1221148b6", "label": "Espacement du texte", "shape": "dot", "size": 5, "title": "R\u00e9glages des distances entre lignes, paragraphes et caract\u00e8res, influen\u00e7ant la lisibilit\u00e9 et l\u0027exp\u00e9rience utilisateur sur le web."}, {"font": {"color": "white"}, "group": 4, "id": "bdaeca7c362e4118ad49fffb1608c86e", "label": "fill_in", "shape": "dot", "size": 5, "title": "En ne travaillant pas sur l\u0027accessibilit\u00e9 web d\u0027un site, on se prive de \u003cblank\u003e de visiteurs potentiels."}, {"font": {"color": "white"}, "group": 1, "id": "3763ff44-edb7-487e-8bb8-3a9241bb67ff", "label": "Couleur d\u0027arri\u00e8re-plan contigu\u00eb", "shape": "dot", "size": 5, "title": "Couleur directement adjacente au bord ext\u00e9rieur d\u0027un \u00e9l\u00e9ment graphique, influen\u00e7ant la perception visuelle et l\u0027esth\u00e9tique."}, {"font": {"color": "white"}, "group": 1, "id": "fe3431e6-f552-40bf-9acf-a8dc64fff9bb", "label": "Couleur contigu\u00eb", "shape": "dot", "size": 5, "title": "Couleur touchant directement une autre couleur dans un design graphique, importante pour le contraste et la lisibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "d5b519d8-4769-473a-b5be-3f99566d96c4", "label": "Propri\u00e9t\u00e9s CSS de couleur", "shape": "dot", "size": 5, "title": "Propri\u00e9t\u00e9s telles que color et background-color utilis\u00e9es pour d\u00e9finir les couleurs des \u00e9l\u00e9ments dans une page web."}, {"font": {"color": "white"}, "group": 5, "id": "64682f4463314c6f9a8f00d69e6c2034", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est possible de supprimer l\u0027indication visuelle du focus d\u0027un \u00e9l\u00e9ment \u00e0 condition que le style ajout\u00e9 soit suffisamment visible et contrast\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "a2ed3777-a1b4-47a1-8983-706adaa17b4e", "label": "crit\u00e8re 11.9", "shape": "dot", "size": 5, "title": "Exigence d\u0027accessibilit\u00e9 demandant que les intitul\u00e9s des boutons soient pertinents et informatifs pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "44a1cb1994f54733b945e6d994952d37", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle m\u00e9thode garantit l\u0027accessibilit\u00e9 des fonctionnalit\u00e9s par d\u00e9faut ?"}, {"font": {"color": "white"}, "group": 5, "id": "bc4a3de35f2e426aa928b95008ea9f99", "label": "true_false", "shape": "dot", "size": 5, "title": "La zone d\u0027en-t\u00eate et celle de navigation principale doivent respecter certaines conditions sp\u00e9cifiques lorsqu\u0027elles sont pr\u00e9sentes sur une page web."}, {"font": {"color": "white"}, "group": 5, "id": "458dffabe57e43d784bad2274d28e806", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027utilisateur doit pouvoir acc\u00e9der \u00e0 toutes les fonctionnalit\u00e9s par la touche tabulation ou par un dispositif de pointage."}, {"font": {"color": "white"}, "group": 5, "id": "b3e57401533842d0be619dce4af41dfc", "label": "true_false", "shape": "dot", "size": 5, "title": "La condition de test doit garantir que la restitution est pertinente pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "5450ae39-3e32-4f99-b548-b829995da1f5", "label": "Attribut for", "shape": "dot", "size": 5, "title": "Un attribut dans la balise \u003clabel\u003e qui relie l\u0027\u00e9tiquette au champ de formulaire correspondant via son id, renfor\u00e7ant ainsi l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "59ea3c79-d694-4b73-ad89-f26c21a0812f", "label": "Balise \u003cnav\u003e", "shape": "dot", "size": 5, "title": "Balise HTML utilis\u00e9e pour d\u00e9finir les zones de navigation dans un document, facilitant l\u0027acc\u00e8s aux sections principales et secondaires."}, {"font": {"color": "white"}, "group": 1, "id": "935f36e5-c751-4b36-a60c-e2e65c6fa825", "label": "Tableau de mise en forme", "shape": "dot", "size": 5, "title": "Un tableau de mise en forme est un tableau utilis\u00e9 pour organiser visuellement des donn\u00e9es ou du contenu, o\u00f9 le contenu doit rester compr\u00e9hensible m\u00eame lorsqu\u0027il est lin\u00e9aris\u00e9. Son utilisation doit \u00e9galement respecter certaines r\u00e8gles d\u0027accessibilit\u00e9 afin de garantir que l\u0027information soit accessible \u00e0 tous les utilisateurs."}, {"font": {"color": "white"}, "group": 3, "id": "e4712a6d8f1847a4b6e28eb2985324b9", "label": "mcq", "shape": "dot", "size": 5, "title": "Que faut-il \u00e9valuer pour la pertinence du \u00ab nom accessible \u00bb du bouton?"}, {"font": {"color": "white"}, "group": 3, "id": "c7980d9a056f450988c3b8452c9d224b", "label": "mcq", "shape": "dot", "size": 5, "title": "Que signifie un lien signal\u00e9 uniquement par la couleur dans un contenu web ?"}, {"font": {"color": "white"}, "group": 4, "id": "2b71f18669974c0aaeff9e376d51e756", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un lien d\u0027\u00e9vitement permet \u003cblank\u003e dans la page afin d\u0027am\u00e9liorer l\u0027accessibilit\u00e9 pour les utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "a0399285e12e4abf9de005904e41f218", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027intitul\u00e9 d\u0027un bouton doit d\u00e9crire \u003cblank\u003e qui r\u00e9sulte de son activation."}, {"font": {"color": "white"}, "group": 5, "id": "7fd94d1cfb6a4172bd075fce05d98d4b", "label": "true_false", "shape": "dot", "size": 5, "title": "Un lien d\u0027\u00e9vitement permet de sauter une zone dans la page pour faciliter la navigation."}, {"font": {"color": "white"}, "group": 5, "id": "ed54c2f40bd14820b101299c86b3975f", "label": "true_false", "shape": "dot", "size": 5, "title": "Un lien signal\u00e9 uniquement par la couleur peut \u00eatre ignor\u00e9 par certains utilisateurs, surtout s\u0027ils ne distinguent pas bien les couleurs."}, {"font": {"color": "white"}, "group": 5, "id": "fdbca6cebbd548cb95a8c345ddf38185", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027intitul\u00e9 d\u0027un bouton doit clairement d\u00e9crire l\u0027action qui sera effectu\u00e9e apr\u00e8s activation."}, {"font": {"color": "white"}, "group": 5, "id": "b661842bdd6d475db6f0661594078159", "label": "true_false", "shape": "dot", "size": 5, "title": "Les \u00e9tiquettes de champs de formulaire r\u00e9clamant une m\u00eame information doivent \u00eatre uniformes pour \u00e9viter toute confusion chez l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "9f3e6779-e99a-4220-aae2-e935850a4f20", "label": "Commentaire utilisateur", "shape": "dot", "size": 5, "title": "Retour d\u0027exp\u00e9rience et commentaires fournis par les utilisateurs concernant un produit ou service, incluant des retours sur les nouvelles fonctionnalit\u00e9s, essentiels pour l\u0027am\u00e9lioration continue du d\u00e9veloppement et de l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "e846ef0159d94e02a46b826e22c81e6b", "label": "mcq", "shape": "dot", "size": 5, "title": "Pour am\u00e9liorer la compr\u00e9hension d\u0027une interface, que faut-il respecter principalement ?"}, {"font": {"color": "white"}, "group": 3, "id": "4570d883513647c595941a5d33546fc8", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi est-il risqu\u00e9 de r\u00e9inventer une ic\u00f4ne connue par les utilisateurs ?"}, {"font": {"color": "white"}, "group": 4, "id": "870f44252b3f466d91e4ffa414b5cdbe", "label": "fill_in", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie des \u00e9l\u00e9ments d\u0027une interface guide l\u0027utilisateur dans sa navigation. Il commence par lire le contenu, puis, s\u0027il le juge n\u00e9cessaire, effectue une action pour laquelle il devra trouver \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "3677b97adbdf428c970bddc623fe6c86", "label": "fill_in", "shape": "dot", "size": 5, "title": "Une ic\u00f4ne a souvent une signification bien pr\u00e9cise. Inutile donc \u003cblank\u003e au risque de perdre en intuitivit\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "66ce7b152de44607970d26f764001f4b", "label": "true_false", "shape": "dot", "size": 5, "title": "Am\u00e9liorer l\u0027accessibilit\u00e9 d\u0027un site web permet d\u0027augmenter son trafic et ses conversions."}, {"font": {"color": "white"}, "group": 5, "id": "2f9b8c77092542f7b1b9ff425a63a1c1", "label": "true_false", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie entre les \u00e9l\u00e9ments d\u0027une interface aide \u00e0 mieux comprendre les actions \u00e0 r\u00e9aliser."}, {"font": {"color": "white"}, "group": 5, "id": "315cfc8b0c0a4c239408287509fd82a3", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027ajout d\u0027animations est utilis\u00e9 uniquement pour rendre un site plus esth\u00e9tique, sans impact sur l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "5c99b0872ad447488fc21208ec035890", "label": "true_false", "shape": "dot", "size": 5, "title": "La constance dans l\u0027utilisation d\u0027ic\u00f4nes universelles permet d\u0027am\u00e9liorer l\u0027intuitivit\u00e9 d\u0027une interface."}, {"font": {"color": "white"}, "group": 5, "id": "f7db6816b25d40e7b88284be2d31d0ac", "label": "true_false", "shape": "dot", "size": 5, "title": "Les utilisateurs pr\u00e9f\u00e8rent des ic\u00f4nes nouvelles et originales plut\u00f4t que celles \u00e9tablies pour mieux comprendre leur fonction."}, {"font": {"color": "white"}, "group": 1, "id": "b0965da5-82d8-4e74-a263-4c988e1720bb", "label": "Information par couleur", "shape": "dot", "size": 5, "title": "Transmission d\u0027informations visuelles uniquement par couleur, n\u00e9cessitant des alternatives pour les utilisateurs malvoyants."}, {"font": {"color": "white"}, "
