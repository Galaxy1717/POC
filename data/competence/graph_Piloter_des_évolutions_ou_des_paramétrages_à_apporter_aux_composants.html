              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "1ef72a7e-5e74-4275-8671-d3b08e7e6482", "label": "Design System", "shape": "dot", "size": 5, "title": "Un design system est une biblioth\u00e8que standardis\u00e9e d\u0027\u00e9l\u00e9ments graphiques, de composants r\u00e9utilisables et de r\u00e8gles de branding unifi\u00e9es, qui assurent la coh\u00e9rence visuelle et fonctionnelle dans le d\u00e9veloppement de produits, sites ou applications. Il vise \u00e0 standardiser le d\u00e9veloppement et \u00e0 garantir une exp\u00e9rience utilisateur homog\u00e8ne \u00e0 travers plusieurs produits."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "428549b4-6b1b-49f2-afdf-65890ef5cd30", "label": "Atomic Design", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode syst\u00e9matique de conception d\u0027interface qui d\u00e9compose les interfaces en composants plus petits et r\u00e9utilisables, permettant ainsi une construction modulaire, \u00e9volutive et favorisant une meilleure coh\u00e9rence visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 1, "id": "94ceb899-3421-42f7-a5b0-f97af5b3441a", "label": "UI KIT", "shape": "dot", "size": 5, "title": "Un ensemble d\u0027\u00e9l\u00e9ments graphiques standardis\u00e9s pour assurer la coh\u00e9rence visuelle d\u0027un site web, facilitant l\u0027\u00e9volution de l\u0027identit\u00e9 visuelle existante."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 3, "id": "b17e37191d8e4ee096cbcba422cbd719", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la m\u00e9thode qui d\u00e9coupe le design d\u0027une interface en composants ?"}, {"font": {"color": "white"}, "group": 3, "id": "7a9bfae2718c4ec894908d42d69a0337", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "4c03f6a0173c41d68cc1d8eb88688d21", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027englobe g\u00e9n\u00e9ralement un design system dans le processus de cr\u00e9ation d\u0027un produit ?"}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 5, "id": "c403d64ca6434b3dafa2d9505f75f7a4", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode qui consiste \u00e0 diviser le design d\u0027une interface en \u00e9l\u00e9ments individuels."}, {"font": {"color": "white"}, "group": 5, "id": "8f28a9f88d34427b97ac8306108b18b3", "label": "true_false", "shape": "dot", "size": 5, "title": "Le but principal d\u0027un design system est de standardiser les \u00e9l\u00e9ments li\u00e9s au d\u00e9veloppement d\u0027un produit pour garantir la coh\u00e9rence."}, {"font": {"color": "white"}, "group": 1, "id": "bf9dcd29-03f3-4cd8-a076-8331895e019d", "label": "KPI (Indicateurs Cl\u00e9s de Performance)", "shape": "dot", "size": 5, "title": "Les KPI, ou Indicateurs Cl\u00e9s de Performance, sont des mesures quantifiables utilis\u00e9es pour \u00e9valuer le succ\u00e8s et l\u0027efficacit\u00e9 d\u0027un produit, service ou strat\u00e9gie marketing. Ils jouent un r\u00f4le essentiel dans le suivi des performances des \u00e9quipes, notamment dans les objectifs DevOps, en facilitant la prise de d\u00e9cisions \u00e9clair\u00e9es et en permettant d\u0027ajuster les actions si n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 5, "id": "2e8282503d8d465cb75918606843cf30", "label": "true_false", "shape": "dot", "size": 5, "title": "Un bouton d\u0027appel \u00e0 l\u0027action trop grand peut nuire \u00e0 la hi\u00e9rarchie visuelle d\u0027une mise en page."}, {"font": {"color": "white"}, "group": 5, "id": "74b93688d1464fd6b672785d4597f8ec", "label": "true_false", "shape": "dot", "size": 5, "title": "Les concepteurs apportent syst\u00e9matiquement de la valeur ajout\u00e9e \u00e0 leurs applications en ajoutant plus de fonctionnalit\u00e9s."}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 1, "id": "9c7cbcbd-6820-4fcd-bd00-88a36b11fe80", "label": "Analyse des Besoins du Client", "shape": "dot", "size": 5, "title": "Processus d\u0027\u00e9valuation des exigences explicites et implicites d\u0027un client afin de fournir des solutions adapt\u00e9es \u00e0 ses attentes."}, {"font": {"color": "white"}, "group": 1, "id": "008d5789-6187-488a-86aa-9faf7453aed1", "label": "Questions Essentielles", "shape": "dot", "size": 5, "title": "Interrogations cl\u00e9s pos\u00e9es au client pour clarifier ses besoins et attentes avant le d\u00e9but d\u0027un projet cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "ae467590-b74a-463a-8b8f-0d480a17c50a", "label": "Gestion de projet", "shape": "dot", "size": 5, "title": "La gestion de projet est une discipline qui consiste \u00e0 appliquer des connaissances, comp\u00e9tences et techniques pour planifier, ex\u00e9cuter et superviser des projets afin d\u0027atteindre des objectifs sp\u00e9cifiques dans un cadre temporel d\u00e9fini. Elle implique l\u0027organisation et la planification des ressources tout en respectant les contraintes budg\u00e9taires, et elle est particuli\u00e8rement cruciale dans divers domaines, y compris le domaine cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "4c7bd337-41a5-4fa5-be76-8ba4d625aba3", "label": "D\u00e9pendances", "shape": "dot", "size": 5, "title": "Les d\u00e9pendances d\u00e9signent les relations entre diff\u00e9rentes t\u00e2ches dans un projet, o\u00f9 certaines doivent \u00eatre compl\u00e9t\u00e9es avant que d\u0027autres puissent commencer. Elles incluent \u00e9galement les biblioth\u00e8ques, modules ou packages externes n\u00e9cessaires au bon fonctionnement d\u0027un logiciel, g\u00e9r\u00e9es par des outils comme Composer ou d\u0027autres gestionnaires de paquets pour \u00e9viter les conflits et assurer une int\u00e9gration harmonieuse. La gestion des d\u00e9pendances est cruciale lors de la construction d\u0027images Docker, garantissant que toutes les ressources n\u00e9cessaires sont disponibles et correctement configur\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "a99118f8-3d0e-4517-88a1-b6e4a98947bc", "label": "Collaboration dans le d\u00e9veloppement logiciel", "shape": "dot", "size": 5, "title": "La collaboration dans le d\u00e9veloppement logiciel d\u00e9signe le processus par lequel plusieurs individus ou \u00e9quipes, y compris les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation, interagissent \u00e9troitement pour atteindre des objectifs communs. Ce partenariat actif favorise une responsabilit\u00e9 partag\u00e9e pour les livraisons logicielles et am\u00e9liore la compr\u00e9hension mutuelle, permettant ainsi de r\u00e9soudre rapidement les probl\u00e8mes. La collaboration implique un \u00e9change d\u0027id\u00e9es enrichissant, facilit\u00e9e par des outils num\u00e9riques, qui transforme les relations traditionnelles en un environnement d\u0027innovation et de partage. Elle se caract\u00e9rise \u00e9galement par une interaction continue entre membres d\u0027une \u00e9quipe, favorisant le partage de code et la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 1, "id": "75c8d589-3901-4dbd-b388-fb848cac44ad", "label": "Nommer les Dossiers", "shape": "dot", "size": 5, "title": "Pratique d\u0027attribuer des noms clairs et logiques aux fichiers num\u00e9riques pour faciliter leur identification et leur organisation."}, {"font": {"color": "white"}, "group": 1, "id": "44ac33ba-9d4f-4b84-b241-38468732b7e0", "label": "Suivi et mise \u00e0 jour", "shape": "dot", "size": 5, "title": "Le suivi et la mise \u00e0 jour consistent \u00e0 surveiller r\u00e9guli\u00e8rement l\u0027avancement du projet et ajuster le plan en fonction des impr\u00e9vus."}, {"font": {"color": "white"}, "group": 1, "id": "dadb4cae-ecdd-4562-ad1c-c4f863b80368", "label": "Design digital", "shape": "dot", "size": 5, "title": "Discipline qui englobe la cr\u00e9ation d\u0027\u00e9l\u00e9ments visuels et de contenus num\u00e9riques, incluant l\u0027interface utilisateur (UI) et l\u0027exp\u00e9rience utilisateur (UX), int\u00e9grant esth\u00e9tique et fonctionnalit\u00e9 tout en influen\u00e7ant l\u0027exp\u00e9rience utilisateur et le marketing moderne."}, {"font": {"color": "white"}, "group": 1, "id": "86afe75f-ed88-4c2b-91c1-5b47f3b475a7", "label": "Indesign", "shape": "dot", "size": 5, "title": "Logiciel de publication assist\u00e9e par ordinateur d\u00e9velopp\u00e9 par Adobe, utilis\u00e9 pour cr\u00e9er des mises en page professionnelles et des documents imprim\u00e9s et num\u00e9riques avec une grande pr\u00e9cision typographique, essentiel dans le domaine de la conception graphique."}, {"font": {"color": "white"}, "group": 1, "id": "102dfa0e-173c-46f8-be1b-509002d830fa", "label": "Raccourcis clavier", "shape": "dot", "size": 5, "title": "Les raccourcis clavier, ou raccourcis clavier, sont des combinaisons de touches qui permettent d\u0027ex\u00e9cuter rapidement des actions ou d\u0027acc\u00e9der \u00e0 certaines fonctions et \u00e9l\u00e9ments sur une interface utilisateur sans utiliser la souris. Ils am\u00e9liorent le flux de travail et l\u0027efficacit\u00e9, tout en \u00e9tant essentiels pour l\u0027accessibilit\u00e9 et le contr\u00f4le par l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "e3db3cdb-5474-48f7-833c-0bdae33ed61a", "label": "Dossier d\u0027Ex\u00e9cution", "shape": "dot", "size": 5, "title": "Document technique d\u00e9taillant les sp\u00e9cifications et les \u00e9l\u00e9ments n\u00e9cessaires \u00e0 la r\u00e9alisation d\u0027un projet, crucial pour assurer sa bonne mise en \u0153uvre."}, {"font": {"color": "white"}, "group": 1, "id": "c3fa5716-aedd-4faf-a2f9-b805c8102d83", "label": "Lexique client", "shape": "dot", "size": 5, "title": "Ensemble de termes sp\u00e9cifiques utilis\u00e9s par le client, r\u00e9v\u00e9lant ses priorit\u00e9s et nuances essentielles pour comprendre son brief."}, {"font": {"color": "white"}, "group": 3, "id": "0795d63dad7948209328243c6629257d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect encourage DevOps entre les diff\u00e9rentes \u00e9quipes ?"}, {"font": {"color": "white"}, "group": 1, "id": "78d7e611-bbe4-4014-9c38-c7c238fbd77a", "label": "M\u00e9tadonn\u00e9es", "shape": "dot", "size": 5, "title": "Les m\u00e9tadonn\u00e9es sont des informations descriptives qui accompagnent un contenu, telles que des images ou du texte. Elles incluent des d\u00e9tails comme l\u0027auteur, la date de cr\u00e9ation, les droits d\u0027utilisation et d\u0027autres \u00e9l\u00e9ments essentiels pour la gestion, la recherche dans les bases de donn\u00e9es et l\u0027optimisation du contenu en ligne. Les m\u00e9tadonn\u00e9es facilitent \u00e9galement l\u0027indexation par les moteurs de recherche et am\u00e9liorent l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "716388b4-03b1-46ac-99a4-e5e8d72f9b77", "label": "Engagement Client", "shape": "dot", "size": 5, "title": "L\u0027engagement client d\u00e9signe la mesure de l\u0027interaction active et \u00e9motionnelle entre les consommateurs et une marque \u00e0 travers divers canaux. Cela inclut des \u00e9l\u00e9ments tels que l\u0027engagement visuel, qui \u00e9value la capacit\u00e9 d\u0027une image \u00e0 susciter des r\u00e9actions \u00e9motionnelles et \u00e0 capter l\u0027attention du public. L\u0027engagement utilisateur, quant \u00e0 lui, se concentre sur le niveau de connexion et de satisfaction d\u0027un utilisateur avec un produit ou service. Ensemble, ces aspects sont cruciaux pour fid\u00e9liser les clients, influencer leurs d\u00e9cisions d\u0027achat et maximiser leur valeur dans un environnement num\u00e9rique satur\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "ec8e7214-c2d2-4b69-bf1a-b572d9bcb7d3", "label": "Palette de couleurs", "shape": "dot", "size": 5, "title": "Une palette de couleurs est un ensemble harmonieux et sp\u00e9cifique de teintes s\u00e9lectionn\u00e9es pour \u00eatre utilis\u00e9es dans l\u0027identit\u00e9 visuelle d\u0027une marque, le design d\u0027un site web ou d\u0027autres projets cr\u00e9atifs. Elle joue un r\u00f4le crucial dans la cr\u00e9ation d\u0027une exp\u00e9rience utilisateur positive, influence la perception \u00e9motionnelle et psychologique des consommateurs, \u00e9voque des \u00e9motions et contribue \u00e0 la perception globale de la marque aupr\u00e8s de son audience, tout en impactant \u00e9galement le comportement des consommateurs."}, {"font": {"color": "white"}, "group": 3, "id": "e846ef0159d94e02a46b826e22c81e6b", "label": "mcq", "shape": "dot", "size": 5, "title": "Pour am\u00e9liorer la compr\u00e9hension d\u0027une interface, que faut-il respecter principalement ?"}, {"font": {"color": "white"}, "group": 3, "id": "f73b609c41224a5eb611f366c35d9a2a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel crit\u00e8re doit \u00eatre respect\u00e9 pour rendre une application intuitive ?"}, {"font": {"color": "white"}, "group": 3, "id": "4570d883513647c595941a5d33546fc8", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi est-il risqu\u00e9 de r\u00e9inventer une ic\u00f4ne connue par les utilisateurs ?"}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 4, "id": "15aaf95744024038ac5c23a58c47e7ff", "label": "fill_in", "shape": "dot", "size": 5, "title": "Ne pas adapter correctement le contenu aux appareils mobiles peut entra\u00eener \u003cblank\u003e pour les utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "1e323418b9b0437f90ae3d1aa34b751e", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027optimisation d\u0027un syst\u00e8me d\u0027information est uniquement li\u00e9e \u00e0 l\u0027exp\u00e9rience utilisateur (UX)."}, {"font": {"color": "white"}, "group": 5, "id": "8575c3f03e7d4498b1eba5d752c95f42", "label": "true_false", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments ergonomiques doivent \u00eatre s\u00e9lectionn\u00e9s en fonction de l\u0027\u00e9tude des usagers."}, {"font": {"color": "white"}, "group": 5, "id": "2f9b8c77092542f7b1b9ff425a63a1c1", "label": "true_false", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie entre les \u00e9l\u00e9ments d\u0027une interface aide \u00e0 mieux comprendre les actions \u00e0 r\u00e9aliser."}, {"font": {"color": "white"}, "group": 5, "id": "5e5e624e0c9749189df302e3a469edd0", "label": "true_false", "shape": "dot", "size": 5, "title": "Une application intuitive fonctionne de mani\u00e8re proche des habitudes d\u00e9j\u00e0 acquises par les utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "5c99b0872ad447488fc21208ec035890", "label": "true_false", "shape": "dot", "size": 5, "title": "La constance dans l\u0027utilisation d\u0027ic\u00f4nes universelles permet d\u0027am\u00e9liorer l\u0027intuitivit\u00e9 d\u0027une interface."}, {"font": {"color": "white"}, "group": 1, "id": "c046e017-bd93-494e-935f-03880b12ef92", "label": "Sp\u00e9cifications du produit", "shape": "dot", "size": 5, "title": "D\u00e9tails techniques et exigences pr\u00e9cises concernant un produit ou service demand\u00e9 par le client."}, {"font": {"color": "white"}, "group": 1, "id": "a8a00071-1e94-47d4-ae1f-c4d1d56d0f25", "label": "Suivi de projet", "shape": "dot", "size": 5, "title": "Processus de gestion permettant mpact, essentiel dans un environnement satur\u00e9 d\u0027images."}, {"font": {"color": "white"}, "group": 1, "id": "e4ae9c09-4ec8-4a59-9314-2e4c0c931e9b", "label": "Mise en page", "shape": "dot", "size": 5, "title": "La mise en page (ou MEP) d\u00e9signe le processus d\u0027arrangement visuel des \u00e9l\u00e9ments graphiques et textuels sur une page, qu\u0027elle soit imprim\u00e9e ou num\u00e9rique. Elle est essentielle pour l\u0027exp\u00e9rience utilisateur sur un site web et dans d\u0027autres supports visuels, car elle influence la lisibilit\u00e9, l\u0027esth\u00e9tique, l\u0027impact visuel et la clart\u00e9 du message transmis ainsi que l\u0027interaction avec le contenu. La MEP assure \u00e9galement une pr\u00e9sentation coh\u00e9rente et esth\u00e9tique des documents."}, {"font": {"color": "white"}, "group": 1, "id": "aa90470c-e1f2-4389-bfc2-c10b043f37c7", "label": "Guide de style", "shape": "dot", "size": 5, "title": "Document d\u00e9taillant les normes graphiques \u00e0 suivre pour maintenir la coh\u00e9rence visuelle \u00e0 travers divers supports."}, {"font": {"color": "white"}, "group": 1, "id": "a897ee85-3a3b-460c-849e-de314b1198d1", "label": "Charte graphique", "shape": "dot", "size": 5, "title": "Document d\u00e9finissant l\u0027identit\u00e9 visuelle d\u0027une marque ou d\u0027une entreprise, incluant des \u00e9l\u00e9ments tels que le logo, les couleurs, les typographies et les r\u00e8gles d\u0027utilisation de ces \u00e9l\u00e9ments pour garantir coh\u00e9rence et homog\u00e9n\u00e9it\u00e9 sur tous les supports de communication. Ce document technique normatif \u00e9tablit \u00e9galement les standards n\u00e9cessaires pour maintenir une identit\u00e9 visuelle forte et coh\u00e9rente dans toutes les interactions avec le public, assurant ainsi la reconnaissance de la marque."}, {"font": {"color": "white"}, "group": 1, "id": "3898834d-4869-40af-9c13-784f85193239", "label": "Diagnostic", "shape": "dot", "size": 5, "title": "Un diagnostic dans le contexte commercial fait r\u00e9f\u00e9rence \u00e0 l\u0027analyse approfondie des besoins d\u0027un client, permettant de formuler des recommandations adapt\u00e9es pour atteindre ses objectifs."}, {"font": {"color": "white"}, "group": 1, "id": "4752ada0-b3bc-480a-b0d2-15bee717abf1", "label": "Am\u00e9liorations de produit", "shape": "dot", "size": 5, "title": "Modifications apport\u00e9es \u00e0 un produit existant pour mieux r\u00e9pondre aux besoins des clients ou se d\u00e9marquer sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "9d810e58-40a4-40c3-9db4-16ad82dcf8b6", "label": "Business Technology", "shape": "dot", "size": 5, "title": "Technologies utilis\u00e9es pour am\u00e9liorer les op\u00e9rations commerciales, incluant l\u0027automatisation, l\u0027analyse de donn\u00e9es et la gestion des ressources."}, {"font": {"color": "white"}, "group": 1, "id": "99c4272d-b04d-46f9-8678-16107829dbb3", "label": "Arborescence", "shape": "dot", "size": 5, "title": "Structure hi\u00e9rarchique permettant d\u0027organiser des fichiers ou informations, facilitant la navigation et l\u0027acc\u00e8s aux donn\u00e9es dans un projet."}, {"font": {"color": "white"}, "group": 1, "id": "3fe43bf8-31ae-496b-a415-4560962bca5b", "label": "R\u00e9vision et ajustement", "shape": "dot", "size": 5, "title": "Processus d\u0027\u00e9valuation et de modification d\u0027une mind map pour am\u00e9liorer sa clart\u00e9, en r\u00e9organisant ou ajoutant des \u00e9l\u00e9ments selon les besoins."}, {"font": {"color": "white"}, "group": 1, "id": "16faf246-b753-4304-80a8-fbeda490fe9c", "label": "IA dans Illustrator", "shape": "dot", "size": 5, "title": "Int\u00e9gration de l\u0027intelligence artificielle dans Illustrator pour automatiser certaines t\u00e2ches cr\u00e9atives, am\u00e9liorer l\u0027efficacit\u00e9 du design et offrir des outils avanc\u00e9s permettant aux utilisateurs de r\u00e9aliser des projets plus rapidement et avec une meilleure qualit\u00e9 visuelle."}]);
