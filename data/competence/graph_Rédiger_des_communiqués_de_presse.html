                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "b0450210-90e1-47cb-bc4c-a3c296f5b97e", "label": "Message marketing", "shape": "dot", "size": 5, "title": "Communication cibl\u00e9e qui d\u00e9crit un produit ou service, mettant en avant ses b\u00e9n\u00e9fices pratiques, \u00e9conomiques ou \u00e9motionnels pour un persona sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "a2b8f5cf-f178-4fb2-8e06-9894547e7652", "label": "M\u00e9dias en ligne", "shape": "dot", "size": 5, "title": "Plateformes num\u00e9riques comme les r\u00e9seaux sociaux (Facebook, Instagram) permettant une interaction directe avec l\u0027audience."}, {"font": {"color": "white"}, "group": 1, "id": "b7ceafcb-848e-4b47-8fca-c4ed65366c70", "label": "M\u00e9dias traditionnels", "shape": "dot", "size": 5, "title": "Supports de communication classiques tels que la t\u00e9l\u00e9vision, la radio et la presse \u00e9crite, utilis\u00e9s pour atteindre un large public."}, {"font": {"color": "white"}, "group": 1, "id": "f8f563ff-6ec9-4520-b03e-da9a48ab1773", "label": "Canaux de communication", "shape": "dot", "size": 5, "title": "M\u00e9dias et moyens par lesquels une entreprise atteint son audience cible et transmet des messages marketing, incluant \u00e0 la fois les m\u00e9dias traditionnels (tels que la t\u00e9l\u00e9vision, la radio, et les journaux) et num\u00e9riques (comme les sites web, les emails, et les r\u00e9seaux sociaux)."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "c231e437-254e-457e-95c6-a99c3ae0c5b2", "label": "Wording", "shape": "dot", "size": 5, "title": "Choix des mots utilis\u00e9s dans un message ou un bouton, crucial pour attirer l\u0027attention et inciter \u00e0 l\u0027action."}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "716388b4-03b1-46ac-99a4-e5e8d72f9b77", "label": "Engagement Client", "shape": "dot", "size": 5, "title": "L\u0027engagement client d\u00e9signe la mesure de l\u0027interaction active et \u00e9motionnelle entre les consommateurs et une marque \u00e0 travers divers canaux. Cela inclut des \u00e9l\u00e9ments tels que l\u0027engagement visuel, qui \u00e9value la capacit\u00e9 d\u0027une image \u00e0 susciter des r\u00e9actions \u00e9motionnelles et \u00e0 capter l\u0027attention du public. L\u0027engagement utilisateur, quant \u00e0 lui, se concentre sur le niveau de connexion et de satisfaction d\u0027un utilisateur avec un produit ou service. Ensemble, ces aspects sont cruciaux pour fid\u00e9liser les clients, influencer leurs d\u00e9cisions d\u0027achat et maximiser leur valeur dans un environnement num\u00e9rique satur\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "354f00f5-bf8a-4d2f-9cec-fc43e20d7772", "label": "Bouche-\u00e0-oreille num\u00e9rique", "shape": "dot", "size": 5, "title": "Transmission d\u0027informations et recommandations entre consommateurs via internet, impactant significativement le comportement d\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "3f50a66f-419f-46fb-923e-9ea15e06418a", "label": "Fid\u00e9lisation du client", "shape": "dot", "size": 5, "title": "La fid\u00e9lisation du client, souvent appel\u00e9e fid\u00e9lisation, d\u00e9signe l\u0027ensemble des strat\u00e9gies et processus mis en place pour \u00e9tablir et maintenir une relation durable avec les clients existants. Cela inclut l\u0027engagement des clients envers une marque ou un produit, l\u0027augmentation de leur satisfaction, l\u0027offre de valeur ajout\u00e9e, ainsi que la reconnaissance des clients pour encourager leur retour et la r\u00e9p\u00e9tition d\u0027achat. La fid\u00e9lisation est cruciale pour le succ\u00e8s \u00e0 long terme des entreprises, car elle est g\u00e9n\u00e9ralement plus rentable que l\u0027acquisition de nouveaux clients."}, {"font": {"color": "white"}, "group": 1, "id": "f928926d-db4d-4fa2-bc95-68a3717fd0fd", "label": "Marketing de contenu", "shape": "dot", "size": 5, "title": "Strat\u00e9gie consistant \u00e0 cr\u00e9er et diffuser des contenus pertinents pour attirer, engager et fid\u00e9liser une audience cible, renfor\u00e7ant ainsi la confiance et l\u0027identit\u00e9 de marque."}, {"font": {"color": "white"}, "group": 3, "id": "e8a0aed4c5bf4219aa7b1801d28a989e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel facteur est devenu d\u00e9terminant pour influencer un achat avec l\u0027essor du num\u00e9rique ?"}, {"font": {"color": "white"}, "group": 5, "id": "df1b799cd115455ca376a6a06dfb3d11", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027essor du num\u00e9rique a r\u00e9duit l\u0027importance du bouche-\u00e0-oreille dans les d\u00e9cisions d\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "039131d1-dccf-49b8-a9b9-0cfbc6bf50bb", "label": "Branding Strategy", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de branding est un processus de planification et de cr\u00e9ation d\u0027une image de marque forte et coh\u00e9rente, qui englobe les \u00e9l\u00e9ments visuels et strat\u00e9giques utilis\u00e9s pour \u00e9tablir une identit\u00e9 unique pour un produit ou une entreprise. Cela inclut l\u0027utilisation r\u00e9fl\u00e9chie des couleurs, du design et de la communication afin d\u0027attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 1, "id": "8dc76536-7dd8-4c0a-8c76-3b3a4afa90b8", "label": "Interactivit\u00e9 et Interaction Client", "shape": "dot", "size": 5, "title": "L\u0027interactivit\u00e9 d\u00e9signe la capacit\u00e9 d\u0027un site ou d\u0027une application \u00e0 engager activement les utilisateurs par des r\u00e9ponses dynamiques \u00e0 leurs actions, ce qui augmente l\u0027engagement. Ce processus d\u0027interaction permet aux utilisateurs de naviguer de mani\u00e8re plus engageante, en suscitant des \u00e9motions gr\u00e2ce \u00e0 une interface bien con\u00e7ue. L\u0027interaction client fait r\u00e9f\u00e9rence \u00e0 l\u0027engagement entre une entreprise et ses clients, souvent facilit\u00e9 par le design visuel et \u00e9motionnel de la marque, renfor\u00e7ant ainsi la connexion et l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "abde0328-6fa4-4594-8983-621f01773287", "label": "Partenariats", "shape": "dot", "size": 5, "title": "Accords entre entreprises pour promouvoir mutuellement leurs produits ou services, augmentant ainsi la visibilit\u00e9 et l\u0027attractivit\u00e9 aupr\u00e8s de nouvelles audiences."}, {"font": {"color": "white"}, "group": 1, "id": "7adda1c3-151f-487e-b8e4-5c72c5b16153", "label": "Contenu digital", "shape": "dot", "size": 5, "title": "Informations sous forme \u00e9crite ou visuelle diffus\u00e9es en ligne, jouant un r\u00f4le cl\u00e9 dans l\u0027attraction et l\u0027engagement des clients potentiels."}, {"font": {"color": "white"}, "group": 1, "id": "af32d148-8bba-4395-96cf-65c2bdd6f135", "label": "Campagnes de marketing", "shape": "dot", "size": 5, "title": "Initiatives promotionnelles cibl\u00e9es visant \u00e0 engager un public sp\u00e9cifique, souvent facilit\u00e9es par des outils num\u00e9riques et des donn\u00e9es clients."}, {"font": {"color": "white"}, "group": 1, "id": "7d3a5bc2-9290-401b-8bb9-298ca0fcb4dc", "label": "Empathie", "shape": "dot", "size": 5, "title": "Capacit\u00e9 \u00e0 comprendre et partager les sentiments d\u0027autrui, essentielle pour cr\u00e9er des relations authentiques avec les clients."}, {"font": {"color": "white"}, "group": 1, "id": "fd683f12-a578-42c9-907d-87830c9294a7", "label": "Objectif", "shape": "dot", "size": 5, "title": "Un objectif est un r\u00e9sultat souhait\u00e9 ou un but pr\u00e9cis que le persona cherche \u00e0 atteindre, influen\u00e7ant ses d\u00e9cisions d\u0027achat et ses interactions avec les marques. Il peut \u00e9galement repr\u00e9senter un probl\u00e8me clairement d\u00e9fini \u00e0 r\u00e9soudre lors de s\u00e9ances cr\u00e9atives, comme la cr\u00e9ation d\u0027un logo ou d\u0027une campagne publicitaire. Cet objectif oriente les id\u00e9es g\u00e9n\u00e9r\u00e9es et les r\u00e9flexions des participants, \u00e9tant essentiel pour le travail cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "14a7c3b0-165d-4a3c-87e1-070360341462", "label": "Clart\u00e9", "shape": "dot", "size": 5, "title": "Qualit\u00e9 d\u0027une interface qui permet aux utilisateurs de comprendre facilement son fonctionnement, essentielle pour \u00e9viter la confusion."}, {"font": {"color": "white"}, "group": 1, "id": "ef48a938-94d7-49db-b904-a2c98d811729", "label": "Livre blanc", "shape": "dot", "size": 5, "title": "Document informatif utilis\u00e9 en B2B pour g\u00e9n\u00e9rer des leads, souvent en \u00e9change d\u0027informations personnelles de l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "5a492283-28dd-4d14-8919-becc43892c23", "label": "Retour Client", "shape": "dot", "size": 5, "title": "Les retours clients, ou retour client, d\u00e9signent les commentaires et \u00e9valuations fournis par les clients sur leur exp\u00e9rience avec un produit ou service. Ces retours sont cruciaux pour ajuster et am\u00e9liorer l\u0027offre d\u0027une entreprise afin de mieux satisfaire la demande et r\u00e9pondre aux attentes des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "d8e2127e-f985-4965-b207-0f723243773f", "label": "CRM (Customer Relationship Management)", "shape": "dot", "size": 5, "title": "Syst\u00e8me et strat\u00e9gie marketing permettant de g\u00e9rer les interactions avec les clients et prospects, facilitant le suivi des ventes, l\u0027automatisation du marketing, ainsi que l\u0027am\u00e9lioration de la fid\u00e9lit\u00e9 et de l\u0027exp\u00e9rience client."}, {"font": {"color": "white"}, "group": 1, "id": "6aed7834-7355-4425-aefa-2667c144c7e3", "label": "Questions cl\u00e9s", "shape": "dot", "size": 5, "title": "Interrogations fondamentales utilis\u00e9es dans la carte d\u0027empathie pour explorer la perception du client sur son environnement, ses influences et ses \u00e9motions."}, {"font": {"color": "white"}, "group": 1, "id": "0ddf6c00-325e-44b2-bd25-99b086552b49", "label": "Publicit\u00e9", "shape": "dot", "size": 5, "title": "Utilisation strat\u00e9gique des \u00e9l\u00e9ments distinctifs pour capter l\u0027attention et am\u00e9liorer la m\u00e9morisation des produits."}, {"font": {"color": "white"}, "group": 1, "id": "7157a2ba-5892-43ce-8526-119ad510eb31", "label": "Engagement communautaire", "shape": "dot", "size": 5, "title": "Interaction active entre une marque et ses consommateurs sur les r\u00e9seaux sociaux, favorisant la fid\u00e9lit\u00e9 par le partage d\u0027exp\u00e9riences et d\u0027informations."},
