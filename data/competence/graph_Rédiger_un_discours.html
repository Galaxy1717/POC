                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "9f4fb59a-37d6-45c8-83e2-ad307e1842f6", "label": "Page de destination", "shape": "dot", "size": 5, "title": "La page vers laquelle renvoie une annonce doit \u00eatre optimis\u00e9e pour garantir un bon temps de chargement et une pertinence \u00e9lev\u00e9e pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "b98cc38b-e8fc-4a81-9b12-cd74415bfe33", "label": "Typographie", "shape": "dot", "size": 5, "title": "La typographie et les typographies d\u00e9signent l\u0027art et la technique de conception, disposition et arrangement des caract\u00e8res \u00e9crits, englobant les styles de caract\u00e8res utilis\u00e9s dans le design graphique. Elles influencent non seulement l\u0027esth\u00e9tique et la lisibilit\u00e9 d\u0027un projet visuel, mais jouent \u00e9galement un r\u00f4le crucial dans la communication visuelle, l\u0027identit\u00e9 de marque ainsi que sur les interfaces num\u00e9riques, les sites web et le design graphique. La typographie est essentielle dans la cr\u00e9ation d\u0027une charte graphique pour assurer une coh\u00e9rence visuelle et une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 1, "id": "c231e437-254e-457e-95c6-a99c3ae0c5b2", "label": "Wording", "shape": "dot", "size": 5, "title": "Choix des mots utilis\u00e9s dans un message ou un bouton, crucial pour attirer l\u0027attention et inciter \u00e0 l\u0027action."}, {"font": {"color": "white"}, "group": 1, "id": "a0d67a03-3904-4f22-8ed0-74b5d9781af9", "label": "Premi\u00e8re personne", "shape": "dot", "size": 5, "title": "Utilisation du pronom \u0027je\u0027 ou \u0027nous\u0027 qui augmente l\u0027engagement utilisateur en rendant le message plus personnel."}, {"font": {"color": "white"}, "group": 1, "id": "ce263010-cd1c-40ee-b69c-26b68f9c921c", "label": "Taille de police", "shape": "dot", "size": 5, "title": "Dimension des caract\u00e8res typographiques, d\u00e9terminante pour la lisibilit\u00e9 sur diff\u00e9rents \u00e9crans, notamment mobile et desktop."}, {"font": {"color": "white"}, "group": 1, "id": "c632565e-0fdc-41f7-9cbd-5a8f1938cb36", "label": "Imp\u00e9ratif", "shape": "dot", "size": 5, "title": "Mode verbal utilis\u00e9 pour donner des ordres ou des conseils directs, souvent plus engageant dans les CTA."}, {"font": {"color": "white"}, "group": 1, "id": "c96b9650-4c42-42c7-96af-a67b0a0e1c17", "label": "Espace blanc micro", "shape": "dot", "size": 5, "title": "Espaces et tampons r\u00e9duits autour du contenu, am\u00e9liorant la lisibilit\u00e9 entre lettres, mots et paragraphes."}, {"font": {"color": "white"}, "group": 1, "id": "e4ae9c09-4ec8-4a59-9314-2e4c0c931e9b", "label": "Mise en page", "shape": "dot", "size": 5, "title": "La mise en page (ou MEP) d\u00e9signe le processus d\u0027arrangement visuel des \u00e9l\u00e9ments graphiques et textuels sur une page, qu\u0027elle soit imprim\u00e9e ou num\u00e9rique. Elle est essentielle pour l\u0027exp\u00e9rience utilisateur sur un site web et dans d\u0027autres supports visuels, car elle influence la lisibilit\u00e9, l\u0027esth\u00e9tique, l\u0027impact visuel et la clart\u00e9 du message transmis ainsi que l\u0027interaction avec le contenu. La MEP assure \u00e9galement une pr\u00e9sentation coh\u00e9rente et esth\u00e9tique des documents."}, {"font": {"color": "white"}, "group": 3, "id": "2f7d688d2dfe42259fea3dd5882400bd", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle caract\u00e9ristique principale rend la police Arial particuli\u00e8rement adapt\u00e9e \u00e0 une utilisation num\u00e9rique ?"}, {"font": {"color": "white"}, "group": 4, "id": "f4b28520ee1f4e42b907e9f23a587b75", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les espaces blancs passifs sont des lacunes qui apparaissent naturellement dans la conception ou la typographie, tandis que les espaces blancs actifs sont ajout\u00e9s intentionnellement pour \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "9705a7226b494b009033c21cabddf20d", "label": "fill_in", "shape": "dot", "size": 5, "title": "La police Helvetica est r\u00e9put\u00e9e pour \u003cblank\u003e, ce qui la rend populaire notamment pour retranscrire des textes longs et denses."}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 3, "id": "4dcd98681d734b2aa739660c42531602", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027impact des polices de caract\u00e8res sur une marque ?"}, {"font": {"color": "white"}, "group": 3, "id": "8e5ba8bc76134ef29a61602830eb71f2", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles polices sont g\u00e9n\u00e9ralement plus adapt\u00e9es \u00e0 de longs blocs de texte ?"}, {"font": {"color": "white"}, "group": 4, "id": "6620cbe296234756b29fd2315f6194e7", "label": "fill_in", "shape": "dot", "size": 5, "title": "Certaines polices sont plus adapt\u00e9es \u00e0 de longs blocs de texte, tandis que d\u0027autres seront plus utiles pour cr\u00e9er \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "746a31176f214847a7dd209acb387b9c", "label": "true_false", "shape": "dot", "size": 5, "title": "Les polices de caract\u00e8res que vous choisissez influencent la mani\u00e8re dont votre marque est per\u00e7ue par le public."}, {"font": {"color": "white"}, "group": 5, "id": "ac1cc2bb1d374062b5773487c1d9353b", "label": "true_false", "shape": "dot", "size": 5, "title": "Toutes les polices de caract\u00e8res sont principalement adapt\u00e9es pour les longs blocs de texte."}, {"font": {"color": "white"}, "group": 1, "id": "14a7c3b0-165d-4a3c-87e1-070360341462", "label": "Clart\u00e9", "shape": "dot", "size": 5, "title": "Qualit\u00e9 d\u0027une interface qui permet aux utilisateurs de comprendre facilement son fonctionnement, essentielle pour \u00e9viter la confusion."}, {"font": {"color": "white"}, "group": 1, "id": "9ef5d004-3d27-440e-9373-d381c7adf196", "label": "Normes de r\u00e9f\u00e9rence", "shape": "dot", "size": 5, "title": "Les normes de r\u00e9f\u00e9rence et les conventions de design sont des standards \u00e9tablis dans le design d\u0027interface qui guident les choix esth\u00e9tiques et fonctionnels, en utilisant des \u00e9l\u00e9ments familiers pour assurer la clart\u00e9, l\u0027intuitivit\u00e9 et la facilit\u00e9 d\u0027utilisation pour les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "7adda1c3-151f-487e-b8e4-5c72c5b16153", "label": "Contenu digital", "shape": "dot", "size": 5, "title": "Informations sous forme \u00e9crite ou visuelle diffus\u00e9es en ligne, jouant un r\u00f4le cl\u00e9 dans l\u0027attraction et l\u0027engagement des clients potentiels."}, {"font": {"color": "white"}, "group": 1, "id": "a1944013-01a5-459d-9bd0-a14620e118cc", "label": "S\u00e9mantique", "shape": "dot", "size": 5, "title": "\u00c9tude du sens des mots et expressions utilis\u00e9s dans le contenu digital, essentielle pour optimiser le r\u00e9f\u00e9rencement naturel."}, {"font": {"color": "white"}, "group": 1, "id": "fd683f12-a578-42c9-907d-87830c9294a7", "label": "Objectif", "shape": "dot", "size": 5, "title": "Un objectif est un r\u00e9sultat souhait\u00e9 ou un but pr\u00e9cis que le persona cherche \u00e0 atteindre, influen\u00e7ant ses d\u00e9cisions d\u0027achat et ses interactions avec les marques. Il peut \u00e9galement repr\u00e9senter un probl\u00e8me clairement d\u00e9fini \u00e0 r\u00e9soudre lors de s\u00e9ances cr\u00e9atives, comme la cr\u00e9ation d\u0027un logo ou d\u0027une campagne publicitaire. Cet objectif oriente les id\u00e9es g\u00e9n\u00e9r\u00e9es et les r\u00e9flexions des participants, \u00e9tant essentiel pour le travail cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "a2b8f5cf-f178-4fb2-8e06-9894547e7652", "label": "M\u00e9dias en ligne", "shape": "dot", "size": 5, "title": "Plateformes num\u00e9riques comme les r\u00e9seaux sociaux (Facebook, Instagram) permettant une interaction directe avec l\u0027audience."}, {"font": {"color": "white"}, "group": 1, "id": "f8f563ff-6ec9-4520-b03e-da9a48ab1773", "label": "Canaux de communication", "shape": "dot", "size": 5, "title": "M\u00e9dias et moyens par lesquels une entreprise atteint son audience cible et transmet des messages marketing, incluant \u00e0 la fois les m\u00e9dias traditionnels (tels que la t\u00e9l\u00e9vision, la radio, et les journaux) et num\u00e9riques (comme les sites web, les emails, et les r\u00e9seaux sociaux)."}, {"font": {"color": "white"}, "group": 1, "id": "b0450210-90e1-47cb-bc4c-a3c296f5b97e", "label": "Message marketing", "shape": "dot", "size": 5, "title": "Communication cibl\u00e9e qui d\u00e9crit un produit ou service, mettant en avant ses b\u00e9n\u00e9fices pratiques, \u00e9conomiques ou \u00e9motionnels pour un persona sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "c572bfb7-b14c-4d5f-ad88-be95e991622f", "label": "Objectifs de conception", "shape": "dot", "size": 5, "title": "Les buts sp\u00e9cifiques que doit atteindre une interface, d\u00e9terminant son efficacit\u00e9 et sa pertinence par rapport aux besoins utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "39bb6e10-6ac5-4c6d-a612-0407857b51ed", "label": "Pratique", "shape": "dot", "size": 5, "title": "Application concr\u00e8te d\u0027une th\u00e9orie ou d\u0027un savoir-faire, essentielle pour acqu\u00e9rir une ma\u00eetrise dans un domaine donn\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "b5a1c1cb-d691-4f90-92ca-c78b26d6502b", "label": "\u00c9l\u00e9ments de conception", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments de conception incluent tous les composants visuels comme les images, textes et boutons qui composent une interface utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "fede3a96-f073-484e-8b37-7c9abb196f1f", "label": "The New Yorker", "shape": "dot", "size": 5, "title": "The New Yorker est un magazine am\u00e9ricain r\u00e9put\u00e9 pour son journalisme approfondi, ses critiques culturelles et ses essais litt\u00e9raires."}, {"font": {"color": "white"}, "group": 1, "id": "e0a5ec4c-2f3a-4918-a391-8eee7ad7d825", "label": "Recommandation de produit", "shape": "dot", "size": 5, "title": "Strat\u00e9gie marketing consistant \u00e0 afficher le nombre de clients qui recommandent un produit pour augmenter la confiance et l\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "cede9af2-fb16-4a81-8017-84e1819bd378", "label": "Conception", "shape": "dot", "size": 5, "title": "Acte de planifier et de cr\u00e9er des solutions fonctionnelles, souvent en int\u00e9grant des \u00e9l\u00e9ments esth\u00e9tiques et pratiques."}, {"font": {"color": "white"}, "group": 1, "id": "f928926d-db4d-4fa2-bc95-68a3717fd0fd", "label": "Marketing de contenu", "shape": "dot", "size": 5, "title": "Strat\u00e9gie consistant \u00e0 cr\u00e9er et diffuser des contenus pertinents pour attirer, engager et fid\u00e9liser une audience cible, renfor\u00e7ant ainsi la confiance et l\u0027identit\u00e9 de marque."}, {"font": {"color": "white"}, "group": 1, "id": "b7f3ab09-f46e-45d8-9b95-901dffa38b32", "label": "Typographie minimaliste", "shape": "dot", "size": 5, "title": "Utilisation restreinte de styles typographiques pour assurer la lisibilit\u00e9 et l\u0027harmonie visuelle dans le design web."}, {"font": {"color": "white"}, "group": 1, "id": "ff356c21-a6a9-4643-9b85-5ea63c1962d7", "label": "Composants d\u0027Interface Utilisateur", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface utilisateur sont des unit\u00e9s graphiques ind\u00e9pendantes et r\u00e9utilisables, telles que des boutons, des liens ou des cartes, qui encapsulent la logique et le rendu d\u0027une partie de l\u0027interface. Ils permettent aux utilisateurs d\u0027interagir avec le contenu et les fonctionnalit\u00e9s sur une page web. Dans des outils comme Figma, ces \u00e9l\u00e9ments aident les designers \u00e0 maintenir une coh\u00e9rence visuelle tout en facilitant les mises \u00e0 jour, s\u0027assemblant pour former des structures plus complexes."}, {"font": {"color": "white"}, "group": 1, "id": "9a202d06-ce05-47f7-b49f-2f3e76a253ed", "label": "Affordance", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027un \u00e9l\u00e9ment graphique \u00e0 sugg\u00e9rer son utilisation, facilitant ainsi la compr\u00e9hension et l\u0027interaction avec un objet ou une interface."}, {"font": {"color": "white"}, "group": 1, "id": "04f1e923-3a80-492f-abdb-88cb768976e2", "label": "Persuasion", "shape": "dot", "size": 5, "title": "Technique utilis\u00e9e pour influencer les comportements ou d\u00e9cisions des consommateurs, essentielle dans le marketing et l\u0027e-commerce."}, {"font": {"color": "white"}, "group": 1, "id": "7c2b90ae-3824-4686-9d1d-e3b0ede25873", "label": "Conversion", "shape": "dot", "size": 5, "title": "Transformation d\u0027un prospect en client payant, mesur\u00e9e par l\u0027efficacit\u00e9 des strat\u00e9gies marketing d\u00e9ploy\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "f7adfb23-c92d-4d73-a465-c1802fb25c6a", "label": "T\u00e9moignages et Avis d\u0027Experts", "shape": "dot", "size": 5, "title": "Les t\u00e9moignages et avis d\u0027experts sont des retours d\u0027exp\u00e9rience et opinions fournis par des sp\u00e9cialistes reconnus ainsi que par des clients, so
