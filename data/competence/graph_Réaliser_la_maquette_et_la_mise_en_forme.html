              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 1, "id": "8d20d835-630d-4c6b-8a00-86480b18dc06", "label": "Conception pour les pouces", "shape": "dot", "size": 5, "title": "Approche de design ax\u00e9e sur l\u0027accessibilit\u00e9 des \u00e9l\u00e9ments d\u0027interface pour une utilisation \u00e0 une main, particuli\u00e8rement pertinente pour les appareils mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "93243cf1-1c62-40e6-b2ac-c4f1322cfadb", "label": "Utilisabilit\u00e9", "shape": "dot", "size": 5, "title": "Mesure de l\u0027efficacit\u00e9 et de la satisfaction d\u0027une interface utilisateur, essentielle pour garantir une interaction fluide et intuitive."}, {"font": {"color": "white"}, "group": 1, "id": "3b4e3edc-01a2-4e45-a97b-d86cbd0b4064", "label": "Fonctionnalit\u00e9s prioritaires", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments d\u0027une interface jug\u00e9s essentiels qui doivent \u00eatre mis en avant pour am\u00e9liorer l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "7843365f-32d0-4ace-98d4-f900474fa71e", "label": "UI Designer", "shape": "dot", "size": 5, "title": "Designer d\u0027interface utilisateur responsable de l\u0027apparence visuelle et de l\u0027interactivit\u00e9 d\u0027un produit num\u00e9rique, compl\u00e9mentaire au travail de l\u0027UX designer."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "bbec4b6c-ecb2-4980-a828-4ea2e6a15f47", "label": "Coh\u00e9rence", "shape": "dot", "size": 5, "title": "Uniformit\u00e9 dans le design et les interactions au sein d\u0027une interface ou d\u0027une application, favorisant une meilleure compr\u00e9hension et garantissant une exp\u00e9rience fluide pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "a979f369544e4c46b0a02f5ae402fb4c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle implication d\u00e9coule de l\u0027application de la loi de Fitts en mati\u00e8re d\u0027interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "4cc91b3570c44bd6b1da6c8f3f90d7d2", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signe le terme espace blanc en conception d\u0027interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "2b0b51b6c6f54f0f93556389a239ab78", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel outil est utilis\u00e9 par les Designers parmi ces propositions ?"}, {"font": {"color": "white"}, "group": 3, "id": "2a9f6fa4179b4b48bccc91cf9cccb25e", "label": "mcq", "shape": "dot", "size": 5, "title": "Parmi ces actions, lesquelles sont cit\u00e9es comme moyens d\u0027interagir avec un objet ou interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "87c2b33f5503487ebf5bb50b8dbb6746", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel concept permet \u00e0 l\u0027utilisateur de comprendre comment utiliser un objet avant utilisation ?"}, {"font": {"color": "white"}, "group": 3, "id": "8a0090c63f2543fb9a56f60fd2dc163c", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment est d\u00e9fini le terme design dans ce contexte sp\u00e9cifique ?"}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 4, "id": "da35feb49e864dec9be4a552fb20bd03", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les wireframes servent de base aux web designers pour \u003cblank\u003e, tout en respectant les souhaits et contraintes valid\u00e9s par le client."}, {"font": {"color": "white"}, "group": 4, "id": "41548d75a81a4ada9f8310827926ecef", "label": "fill_in", "shape": "dot", "size": 5, "title": "Apple recommande que les boutons d\u0027appel \u00e0 l\u0027action dans l\u0027interface utilisateur mobile aient une taille minimale de \u003cblank\u003e pixels."}, {"font": {"color": "white"}, "group": 4, "id": "58a83fde0a3348baaca5da731c2c0cf1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Dans le domaine du design d\u0027exp\u00e9rience, le design ne se limite pas \u00e0 \u003cblank\u003e, mais inclut \u00e9galement la prise en compte de l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "a286d7d9d1844bed865e42b39a918f65", "label": "true_false", "shape": "dot", "size": 5, "title": "Les wireframes valides sont immuables et ne peuvent en aucun cas \u00eatre modifi\u00e9s par les cr\u00e9atifs."}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 5, "id": "995e290cda554dceb9314682933f7829", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027espace blanc, ou espace n\u00e9gatif, est utilis\u00e9 pour repr\u00e9senter les parties textuelles du design."}, {"font": {"color": "white"}, "group": 5, "id": "2e8282503d8d465cb75918606843cf30", "label": "true_false", "shape": "dot", "size": 5, "title": "Un bouton d\u0027appel \u00e0 l\u0027action trop grand peut nuire \u00e0 la hi\u00e9rarchie visuelle d\u0027une mise en page."}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 5, "id": "5dfa078c93a7429e8dc56bddb5e73e9f", "label": "true_false", "shape": "dot", "size": 5, "title": "Le mobile repr\u00e9sente plus de 52% du trafic en ligne, ce qui rend le responsive design essentiel."}, {"font": {"color": "white"}, "group": 5, "id": "2c1395cb073e47e99fb0a0ec65707d09", "label": "true_false", "shape": "dot", "size": 5, "title": "Les affordances concernent uniquement l\u0027interaction physique avec des objets, comme appuyer sur une poign\u00e9e de porte ou tirer une chaise."}, {"font": {"color": "white"}, "group": 5, "id": "47cef18f7e6c47dcb2baaf060b4257b4", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027affordance permet \u00e0 l\u0027utilisateur de comprendre comment utiliser un objet avant m\u00eame qu\u0027il n\u0027ait besoin de l\u0027essayer."}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 2, "id": 13670, "label": "Comprendre et Appliquer l\u0027UI/UX dans les Projets Fullstack", "shape": "dot", "size": 8, "title": "Bonus_21B"}, {"font": {"color": "white"}, "group": 1, "id": "70a3cabd-4c5e-4877-897a-b00631814b8c", "label": "Magic UI", "shape": "dot", "size": 5, "title": "Biblioth\u00e8que UI con\u00e7ue pour cr\u00e9er des interfaces \u00e9l\u00e9gantes et fonctionnelles, offrant des composants pr\u00eats \u00e0 l\u0027emploi et sp\u00e9cifiquement d\u00e9velopp\u00e9e pour React, id\u00e9ale pour un d\u00e9veloppement rapide gr\u00e2ce \u00e0 ses composants pr\u00e9d\u00e9finis faciles \u00e0 utiliser."}, {"font": {"color": "white"}, "group": 1, "id": "6d3fbeee-86a4-41d4-a9ad-e070ec9ee91d", "label": "Tailwind CSS", "shape": "dot", "size": 5, "title": "Framework CSS utility-first qui facilite le d\u00e9veloppement rapide d\u0027interfaces personnalis\u00e9es gr\u00e2ce \u00e0 une approche modulaire, permettant une personnalisation compl\u00e8te des styles et favorisant un design sur mesure avec une courbe d\u0027apprentissage moyenne."}, {"font": {"color": "white"}, "group": 1, "id": "a2024caf-bad3-4b20-a384-8d3cea0b2ff7", "label": "Dribbble", "shape": "dot", "size": 5, "title": "Plateforme en ligne pour designers permettant de partager des travaux cr\u00e9atifs et de s\u0027inspirer des tendances actuelles."}, {"font": {"color": "white"}, "group": 3, "id": "93e7ef85a293427fa476fcf9bd39ab01", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle \u00e9tape pr\u00e9c\u00e8de g\u00e9n\u00e9ralement la r\u00e9alisation du zoning lors d\u2019un projet web ?"}, {"font": {"color": "white"}, "group": 3, "id": "cf5d22df526b473d886b2f9185bbbade", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du wireframe par rapport aux \u00e9l\u00e9ments pr\u00e9sents ?"}, {"font": {"color": "white"}, "group": 3, "id": "fcf86d429da24f679769741afa7e8165", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement le zoning dans le processus de cr\u00e9ation d\u0027une page web ?"}, {"font": {"color": "white"}, "group": 3, "id": "cfb5a24978ac4fb2bf3fa2db59ed0ebe", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est l\u0027utilit\u00e9 des wireframes dans le processus de cr\u00e9ation web?"}, {"font": {"color": "white"}, "group": 4, "id": "d98bc70a159f4f99ada0181438d991b5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le wireframe se concentre principalement sur \u003cblank\u003e, sans s\u0027occuper de l\u0027aspect visuel ou du graphisme."}, {"font": {"color": "white"}, "group": 4, "id": "9ffa467f37084a368ad722d16d9aebc8", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le zoning permet de d\u00e9finir l\u0027organisation g\u00e9n\u00e9rale des pages apr\u00e8s la cr\u00e9ation de \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "a9e39306cb3b4f74b096fd9dd4b2697a", "label": "true_false", "shape": "dot", "size": 5, "title": "Le wireframe consiste \u00e0 d\u00e9finir l\u0027organisation des \u00e9l\u00e9ments et des formes tout en travaillant l\u0027aspect visuel."}, {"font": {"color": "white"}, "group": 5, "id": "df6d8e1ef0c24891972ea92c71fd1f92", "label": "true_false", "shape": "dot", "size": 5, "title": "Le contenu utilis\u00e9 dans le wireframe peut \u00eatre fictif si les informations finales ne sont pas encore disponibles."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 6, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 4, "id": "0dbdd87a7b9c4075b3ef23380297eec5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les sites web adoptant un design minimaliste utilisent souvent \u003cblank\u003e pour cr\u00e9er un effet visuel apaisant et \u00e9pur\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "63fc6d6be00f486fbc566c553cd77f02", "label": "true_false", "shape": "dot", "size": 5, "title": "Les sites Web minimalistes font souvent usage de typographies complexes et d\u0027une large vari\u00e9t\u00e9 de styles de caract\u00e8res."}, {"font": {"color": "white"}, "group": 1, "id": "5a5e31ab-5348-4c9c-a5d1-e53a2cecf269", "label": "Usagers", "shape": "dot", "size": 5, "title": "Individus qui interagissent avec une interface ou un produit, dont les besoins doivent \u00eatre au centre du processus de conception."}, {"font": {"color": "white"}, "group": 1, "id": "d5978979-95eb-4c2f-bbf0-34d3ca920f47", "label": "Objectifs strat\u00e9giques", "shape": "dot", "size": 5, "title": "Buts d\u00e9finis par un site web ou une application qui guident le design et l\u0027ergonomie en fonction des besoins des usagers."}, {"font": {"color": "white"}, "group": 1, "id": "af063a7b-697c-4698-a3f9-571b25d446e7", "label": "Ergonomie web", "shape": "dot", "size": 5, "title": "Discipline visant \u00e0 adapter, concevoir et optimiser les interfaces web et utilisateur afin de garantir une utilisation facile, intuitive et confortable, favorisant ainsi la satisfaction des utilisateurs tout en tenant compte des lois psychologiques comme celles de Miller et Fitts, et am\u00e9liorant l\u0027exp\u00e9rience utilisateur sur les sites internet."}, {"font": {"color": "white"}, "group": 3, "id": "7acf781c86d94db5b9174ea0f77a7080", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce qui est d\u00e9fini comme prioritaire dans tout r\u00e9f\u00e9rentiel ergonomique ?"}, {"font": {"color": "white"}, "group": 5, "id": "8575c3f03e7d4498b1eba5d752c95f42", "label": "true_false", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments ergonomiques doivent \u00eatre s\u00e9lectionn\u00e9s en fonction de l\u0027\u00e9tude des usagers."}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 1, "id": "935f36e5-c751-4b36-a60c-e2e65c6fa825", "label": "Tableau de mise en forme", "shape": "dot", "size": 5, "title": "Un tableau de mise en forme est un tableau utilis\u00e9 pour organiser visuellement des donn\u00e9es ou du contenu, o\u00f9 le contenu doit rester compr\u00e9hensible m\u00eame lorsqu\u0027il est lin\u00e9aris\u00e9. Son utilisation doit \u00e9galement respecter certaines r\u00e8gles d\u0027accessibilit\u00e9 afin de garantir que l\u0027information soit accessible \u00e0 tous les utilisateurs."}, {"font": {"color": "white"}, "group": 2, "id": 13708, "label": "Accessibilit\u00e9 Num\u00e9rique : R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Am\u00e9lioration", "shape": "dot", "size": 8, "title": "RGAA - Re\u0301fe\u0301rentiel v4.1"}, {"font": {"color": "white"}, "group": 1, "id": "180973ca-7ea4-4179-9de6-4306d5f4a2c2", "label": "Composants d\u0027interface", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface sont des \u00e9l\u00e9ments interactifs sur une page web, tels que des boutons, des liens et des menus, qui permettent aux utilisateurs d\u0027interagir avec le syst\u00e8me et sont essentiels pour l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 5, "id": "388525c44d4749319aec5fc378adefa3", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system se limite uniquement aux \u00e9l\u00e9ments graphiques et visuels d\u0027un produit."}, {"font": {"color": "white"}, "group": 3, "id": "357b4a2ec744463291cf30d8fb6bdd46", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi la loi de Hick-Hyman est-elle principalement li\u00e9e dans le domaine des technologies ?"}, {"font": {"color": "white"}, "group": 5, "id": "bfadd69830f842acbfe37e3154657004", "label": "true_false", "shape": "dot", "size": 5, "title": "La loi de Hick-Hyman permet d\u0027\u00e9valuer l\u0027efficacit\u00e9 des interfaces en analysant le nombre de choix disponibles."}, {"font": {"color": "white"}, "group": 1, "id": "36b55b52-94e1-4db8-ac2f-49632c6632bc", "label": "Composants pr\u00e9d\u00e9finis", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments d\u0027interface utilisateur d\u00e9j\u00e0 con\u00e7us et disponibles dans une biblioth\u00e8que, facilitant le d\u00e9veloppement rapide sans partir de z\u00e9ro."}, {"font": {"color": "white"}, "group": 1, "id": "7f68a084-10a3-4266-90e0-653c0f007cfd", "label": "Design-first", "shape": "dot", "size": 5, "title": "Approche de conception priorisant l\u0027esth\u00e9tique et l\u0027exp\u00e9rience utilisateur d\u00e8s le d\u00e9but du processus de d\u00e9veloppement."}, {"font": {"color": "white"}, "group": 1, "id": "5792c744-4854-454e-8f87-ec4f5ccf2582", "label": "\u00c9co-conception", "shape": "dot", "size": 5, "title": "L\u0027\u00e9co-conception est une approche de design qui int\u00e8gre des consid\u00e9rations \u00e9cologiques et les enjeux environnementaux dans la conception de produits ou services, y compris le d\u00e9veloppement durable dans la cr\u00e9ation de sites web. Elle vise \u00e0 minimiser l\u0027impact environnemental tout au long du cycle de vie des produits ou services, en \u00e9quilibrant durabilit\u00e9, faisabilit\u00e9 technique et performance visuelle et \u00e9conomique, tout en cherchant sp\u00e9cifiquement \u00e0 r\u00e9duire l\u0027empreinte \u00e9cologique des plateformes num\u00e9riques."}, {"font": {"color": "white"}, "group": 3, "id": "e192175fbdbe46bebd93a510b0827b98", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le but principal de l\u0027\u00e9co-conception, selon la d\u00e9finition donn\u00e9e ?"}, {"font": {"color": "white"}, "group": 3, "id": "d4e9ab91b0d543e59d4284af6b4ebc5f", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi la taille de l\u0027\u00e9cran mobile peut poser probl\u00e8me lors de la conception ?"}, {"font": {"color": "white"}, "group": 3, "id": "27f72194fe76474eb0a9bbbd1d1a154a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle option permet d\u0027adapter un site \u00e0 toutes les tailles d\u0027\u00e9cran mobile ?"}, {"font": {"color": "white"}, "group": 3, "id": "b53e075a8c0d4892899e64c22caa14d1", "label": "mcq", "shape": "dot", "size": 5, "title": "Que signifie le fait que des pages soient 100% Responsive ?"}, {"font": {"color": "white"}, "group": 4, "id": "15aaf95744024038ac5c23a58c47e7ff", "label": "fill_in", "shape": "dot", "size": 5, "title": "Ne pas adapter correctement le contenu aux appareils mobiles peut entra\u00eener \u003cblank\u003e pour les utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "046002d154f54faba26d356d715ab78c", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour offrir une bonne exp\u00e9rience utilisateur sur mobile, il est important d\u0027adapter l\u0027interface de votre site \u00e0 la taille de l\u0027\u00e9cran, ce qui peut \u00eatre r\u00e9alis\u00e9 gr\u00e2ce \u00e0 un site \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "053de79d8f01448d8c9ae2f115f8abaf", "label": "true_false", "shape": "dot", "size": 5, "title": "Les pages Responsive ne fonctionnent correctement que lorsque leur largeur est entre 400 et 4000 pixels."}, {"font": {"color": "white"}, "group": 5, "id": "a7a4e17d20c843f0bc5686d8e5efabf2", "label": "true_false", "shape": "dot", "size": 5, "title": "La taille r\u00e9duite de l\u0027\u00e9cran sur un terminal mobile peut poser des d\u00e9fis en termes de cr\u00e9ativit\u00e9 et de conception web."}, {"font": {"color": "white"}, "group": 5, "id": "ec341e9a45cc486a89ecfc8b67368b32", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027Adaptive Design consiste \u00e0 cr\u00e9er une seule maquette qui s\u0027adapte \u00e0 tous les supports."}, {"font": {"color": "white"}, "group": 5, "id": "cc8ce2b19f52403790617b85986c9f73", "label": "true_false", "shape": "dot", "size": 5, "title": "Un site responsive design s\u0027adapte \u00e0 la taille de la fen\u00eatre du navigateur pour offrir une meilleure exp\u00e9rience utilisateur sur mobile."}, {"font": {"color": "white"}, "group": 1, "id": "1092d789-d0be-4326-b469-d82156055fd1", "label": "Mod\u00e8les pr\u00e9d\u00e9finis", "shape": "dot", "size": 5, "title": "Structures HTML fournies par Twig pour ins\u00e9rer facilement des donn\u00e9es tout en maintenant une s\u00e9paration claire entre le code et le visuel."}, {"font": {"color": "white"}, "group": 1, "id": "feafc97b-1109-4c79-9965-6ab15ec6ccd9", "label": "Symfony", "shape": "dot", "size": 5, "title": "Symfony est un framework PHP open-source populaire utilis\u00e9 pour le d\u00e9veloppement d\u0027applications web robustes. Il repose sur le mod\u00e8le MVC, favorise la r\u00e9utilisation de code et l\u0027architecture modulaire, et utilise Composer pour g\u00e9rer ses propres d\u00e9pendances. En plus de ces caract\u00e9ristiques, Symfony offre \u00e9galement des outils avanc\u00e9s pour la gestion de la s\u00e9curit\u00e9 et de l\u0027authentification, facilitant ainsi le processus de d\u00e9veloppement tout en assurant une protection efficace des applications."}, {"font": {"color": "white"}, "group": 1, "id": "ec55ef1f-c143-437e-bfde-cd949f81d42b", "label": "Conversion d\u0027action", "shape": "dot", "size": 5, "title": "Mesure du succ\u00e8s d\u0027une interaction sur un site web, souvent augment\u00e9e par le respect des principes ergonomiques."}, {"font": {"color": "white"}, "group": 4, "id": "13247fe064be47ff9a12fc3711eb01ec", "label": "fill_in", "shape": "dot", "size": 5, "title": "Il est recommand\u00e9 de limiter le nombre d\u0027options dans un menu de navigation \u00e0 \u003cblank\u003e pour faciliter la compr\u00e9hension par l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "37e722b43c2447cea81131e2194b84bb", "label": "true_false", "shape": "dot", "size": 5, "title": "Le cerveau humain peut traiter simultan\u00e9ment un grand nombre d\u0027options dans un menu, c\u0027est pourquoi il est recommand\u00e9 d\u0027avoir plus de 10 options de navigation."}, {"font": {"color": "white"}, "group": 1, "id": "ff356c21-a6a9-4643-9b85-5ea63c1962d7", "label": "Composants d\u0027Interface Utilisateur", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface utilisateur sont des unit\u00e9s graphiques ind\u00e9pendantes et r\u00e9utilisables, telles que des boutons, des liens ou des cartes, qui encapsulent la logique et le rendu d\u0027une partie de l\u0027interface. Ils permettent aux utilisateurs d\u0027interagir avec le contenu et les fonctionnalit\u00e9s sur une page web. Dans des outils comme Figma, ces \u00e9l\u00e9ments aident les designers \u00e0 maintenir une coh\u00e9rence visuelle tout en facilitant les mises \u00e0 jour, s\u0027assemblant pour former des structures plus complexes."}, {"font": {"color": "white"}, "group": 3, "id": "b17e37191d8e4ee096cbcba422cbd719", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la m\u00e9thode qui d\u00e9coupe le design d\u0027une interface en composants ?"}, {"font": {"color": "white"}, "group": 3, "id": "61f1c0b8a36c429c8447c37deec46a19", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment doit \u00eatre organis\u00e9e la relation entre une \u00e9tiquette et son champ associ\u00e9 ?"}, {"font": {"color": "white"}, "group": 4, "id": "98e4a74f235e4dc1a2c1d0fc6551ae85", "label": "fill_in", "shape": "dot", "size": 5, "title": "Il est important que l\u0027\u00e9tiquette et son champ soient visuellement \u003cblank\u003e, afin d\u0027\u00e9viter toute confusion sur leur relation."}, {"font": {"color": "white"}, "group": 5, "id": "6ca4c7b0e56e4844b746c5c3333c8553", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027\u00e9tiquette et son champ doivent toujours \u00eatre s\u00e9par\u00e9s visuellement pour \u00e9viter toute confusion."}, {"font": {"color": "white"}, "group": 5, "id": "938b269faa0545afaa17e43085e495a4", "label": "true_false", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface doivent obligatoirement \u00eatre activables uniquement par la touche entr\u00e9e du clavier."}, {"font": {"color": "white"}, "group": 1, "id": "826ac735-9873-4b63-a658-7a9022f13f23", "label": "Organisation de page", "shape": "dot", "size": 5, "title": "Structure et agencement des \u00e9l\u00e9ments d\u0027une page web pour optimiser la navigation et l\u0027exp\u00e9rience utilisateur, en tenant compte de la hi\u00e9rarchie visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "7cff2f67-e7cc-4264-ade4-2d0d96f0cadb", "label": "Outils de design web", "shape": "dot", "size": 5, "title": "Logiciels utilis\u00e9s par les designers pour cr\u00e9er des interfaces utilisateur attrayantes et fonctionnelles, tels que Adobe XD ou Figma."}, {"font": {"color": "white"}, "group": 1, "id": "adeae403-e261-4e4e-9de1-f885ca1eacfa", "label": "Gabarits de pages", "shape": "dot", "size": 5, "title": "Mod\u00e8les pr\u00e9\u00e9tablis utilis\u00e9s pour cr\u00e9er des pages web uniformes tout en respectant les principes d\u0027ergonomie."}, {"font": {"color": "white"}, "group": 3, "id": "9a099c489b864346b9811c59dacad8ce", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment am\u00e9liorer la navigation en renseignant la position de l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 3, "id": "e6abe4b7c1c049b39f395ba056388e95", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle strat\u00e9gie est recommand\u00e9e pour l\u0027architecture de menu ?"}, {"font": {"color": "white"}, "group": 4, "id": "daff570ba9ce48f8817243015706c164", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour une navigation optimale, il est conseill\u00e9 de prioriser la largeur plut\u00f4t que \u003cblank\u003e dans l\u0027architecture d\u0027un menu."}, {"font": {"color": "white"}, "group": 5, "id": "8ac6c3f6b595481f886c30555728b99b", "label": "true_false", "shape": "dot", "size": 5, "title": "Le fil d\u0027Ariane aide \u00e0 indiquer la position de l\u0027utilisateur sur un site."}, {"font": {"color": "white"}, "group": 5, "id": "d54493bfc49e475391dfb249fb95159f", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est recommand\u00e9 d\u0027organiser les menus en profondeur plut\u00f4t qu\u0027en largeur."}, {"font": {"color": "white"}, "group": 1, "id": "ba5eb7ea-dd8a-4048-baec-bd6ad0fdadc2", "label": "Masque de saisie", "shape": "dot", "size": 5, "title": "Format pr\u00e9d\u00e9fini pour la saisie d\u0027informations dans un formulaire, facilitant l\u0027entr\u00e9e correcte des donn\u00e9es par les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "fe7bdcdc-9ca0-447d-bc67-86e4f075b51d", "label": "Automatisation", "shape": "dot", "size": 5, "title": "L\u0027automatisation est un processus qui utilise des technologies, outils et scripts pour ex\u00e9cuter automatiquement des t\u00e2ches r\u00e9p\u00e9titives sans intervention humaine. Elle simplifie et acc\u00e9l\u00e8re l\u0027installation, la mise \u00e0 jour des d\u00e9pendances, ainsi que les t\u00e2ches de d\u00e9veloppement, tests et d\u00e9ploiement. En r\u00e9duisant les interventions humaines, elle augmente l\u0027efficacit\u00e9, la rapidit\u00e9 et la fiabilit\u00e9 du d\u00e9veloppement logiciel tout en \u00e9tant essentielle pour am\u00e9liorer la r\u00e9activit\u00e9 face aux alertes dans le monitoring et acc\u00e9l\u00e9rer la livraison dans un environnement DevOps."}, {"font": {"color": "white"}, "group": 3, "id": "e846ef0159d94e02a46b826e22c81e6b", "label": "mcq", "shape": "dot", "size": 5, "title": "Pour am\u00e9liorer la compr\u00e9hension d\u0027une interface, que faut-il respecter principalement ?"}, {"font": {"color": "white"}, "group": 3, "id": "f73b609c41224a5eb611f366c35d9a2a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel crit\u00e8re doit \u00eatre respect\u00e9 pour rendre une application intuitive ?"}, {"font": {"color": "white"}, "group": 3, "id": "4570d883513647c595941a5d33546fc8", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi est-il risqu\u00e9 de r\u00e9inventer une ic\u00f4ne connue par les utilisateurs ?"}, {"font": {"color": "white"}, "group": 4, "id": "870f44252b3f466d91e4ffa414b5cdbe", "label": "fill_in", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie des \u00e9l\u00e9ments d\u0027une interface guide l\u0027utilisateur dans sa navigation. Il commence par lire le contenu, puis, s\u0027il le juge n\u00e9cessaire, effectue une action pour laquelle il devra trouver \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "76bdc1cfb02b421aa9ebecc7377c69b5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour \u00eatre intuitive, l\u0027application doit offrir un fonctionnement proche de celui que \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "a89e80f3f1dc43a68ce19fbb0af28b4a", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027utilisateur va d\u0027abord trouver le call to action avant de lire le contenu."}, {"font": {"color": "white"}, "group": 5, "id": "2f9b8c77092542f7b1b9ff425a63a1c1", "label": "true_false", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie entre les \u00e9l\u00e9ments d\u0027une interface aide \u00e0 mieux comprendre les actions \u00e0 r\u00e9aliser."}, {"font": {"color": "white"}, "group": 5, "id": "315cfc8b0c0a4c239408287509fd82a3", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027ajout d\u0027animations est utilis\u00e9 uniquement pour rendre un site plus esth\u00e9tique, sans impact sur l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "5e5e624e0c9749189df302e3a469edd0", "label": "true_false", "shape": "dot", "size": 5, "title": "Une application intuitive fonctionne de mani\u00e8re proche des habitudes d\u00e9j\u00e0 acquises par les utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "9658d6c80b9f4df48c99d7f3db50b327", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tendances dans la conception d\u0027applications doivent toujours \u00eatre suivies pour garantir une meilleure exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "5c99b0872ad447488fc21208ec035890", "label": "true_false", "shape": "dot", "size": 5, "title": "La constance dans l\u0027utilisation d\u0027ic\u00f4nes universelles permet d\u0027am\u00e9liorer l\u0027intuitivit\u00e9 d\u0027une interface."}, {"font": {"color": "white"}, "group": 5, "id": "f7db6816b25d40e7b88284be2d31d0ac", "label": "true_false", "shape": "dot", "size": 5, "title": "Les utilisateurs pr\u00e9f\u00e8rent des ic\u00f4nes nouvelles et originales plut\u00f4t que celles \u00e9tablies pour mieux comprendre leur fonction."}, {"font": {"color": "white"}, "group": 1, "id": "ddbc052d-4bbb-4745-a0d3-13f5a0148583", "label": "MVC (Model-View-Controller)", "shape": "dot", "size": 5, "title": "Mod\u00e8le architectural s\u00e9parant les donn\u00e9es (Model), l\u0027interface utilisateur (View) et la logique de contr\u00f4le (Controller), facilitant la maintenance et l\u0027\u00e9volution des applications."}, {"font": {"color": "white"}, "group": 1, "id": "9f12dc58-55e6-4764-b5e1-ecd9e79fcfa9", "label": "Architecture logicielle", "shape": "dot", "size": 5, "title": "Structure organisationnelle des syst\u00e8mes logiciels, d\u00e9finissant les composants, leurs interactions et les principes de conception pour assurer une application efficace."}, {"font": {"color": "white"}, "group": 1, "id": "b73644a0-a450-4aa4-9e3b-96cc1c0da4c7", "label": "Image", "shape": "dot", "size": 5, "title": "Repr\u00e9sentations visuelles d\u0027un sujet, essentielles pour la communication et l\u0027interpr\u00e9tation dans le design graphique et le contenu num\u00e9rique, influen\u00e7ant la perception et l\u0027\u00e9motion du spectateur tout en n\u00e9cessitant des alternatives textuelles pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "8fc6d3ef-ef25-4986-9a69-a6b2300569d6", "label": "Balise \u003csvg\u003e", "shape": "dot", "size": 5, "title": "La balise \u003csvg\u003e (Scalable Vector Graphics) est un \u00e9l\u00e9ment HTML et un format graphique vectoriel bas\u00e9 sur XML utilis\u00e9 pour int\u00e9grer des graphiques vectoriels scalables dans le d\u00e9veloppement web. Elle permet de cr\u00e9er des images en deux dimensions \u00e0 l\u0027aide de balises XML, offrant une mise \u00e0 l\u0027\u00e9chelle sans perte de qualit\u00e9. En plus de sa capacit\u00e9 graphique, la balise \u003csvg\u003e prend en charge des consid\u00e9rations d\u0027accessibilit\u00e9, n\u00e9cessitant souvent une description textuelle pour garantir que les contenus graphiques soient accessibles \u00e0 tous les utilisateurs. La balise peut \u00e9galement contenir du texte alternatif via une balise \u003ctext\u003e, inclure des \u00e9l\u00e9ments d\u0027interactivit\u00e9, et supporter des liens via la balise \u003ca\u003e, enrichissant ainsi l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "11723149-c36a-4793-bec4-052fc856d45b", "label": "Focus visible", "shape": "dot", "size": 5, "title": "Le focus visible est un indicateur visuel qui montre quel \u00e9l\u00e9ment d\u0027une interface utilisateur ou d\u0027une page web est actuellement s\u00e9lectionn\u00e9 ou actif. Il repr\u00e9sente l\u0027\u00e9tat d\u0027un \u00e9l\u00e9ment qui re\u00e7oit l\u0027attention de l\u0027utilisateur, permettant ainsi l\u0027interaction via dispositifs de pointage ou raccourcis clavier. Ce m\u00e9canisme est crucial pour les interactions clavier et l\u0027accessibilit\u00e9, car il aide les utilisateurs \u00e0 comprendre facilement o\u00f9 se trouve leur attention dans l\u0027interface, facilitant la navigation et l\u0027interaction avec les \u00e9l\u00e9ments interactifs."}, {"font": {"color": "white"}, "group": 1, "id": "3ed9d66a-d19e-424b-8675-069a1af427ae", "label": "Contenus additionnels", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments d\u0027interface ou informations suppl\u00e9mentaires qui apparaissent lors d\u0027interactions comme le survol ou le focus, n\u00e9cessitant un contr\u00f4le utilisateur pour \u00e9viter la confusion et assurer une accessibilit\u00e9 au clavier."}, {"font": {"color": "white"}, "group": 1, "id": "fe3431e6-f552-40bf-9acf-a8dc64fff9bb", "label": "Couleur contigu\u00eb", "shape": "dot", "size": 5, "title": "Couleur touchant directement une autre couleur dans un design graphique, importante pour le contraste et la lisibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "2172016e-bb68-48f3-9747-553c8e14c159", "label": "R\u00e9clamations", "shape": "dot", "size": 5, "title": "Demandes formelles faites par les utilisateurs concernant l\u0027accessibilit\u00e9 des services en ligne, permettant de signaler des probl\u00e8mes ou des manquements."}, {"font": {"color": "white"}, "group": 1, "id": "04d75263-90f3-4c5f-afb0-72168b1d10dc", "label": "M\u00e9canisme d\u0027affichage", "shape": "dot", "size": 5, "title": "Outils ou options permettant aux utilisateurs d\u0027ajuster la pr\u00e9sentation du contenu, notamment le contraste des couleurs sur les pages web."}, {"font": {"color": "white"}, "group": 1, "id": "c0917cf4-4aad-4df0-9239-32d7525e0a0a", "label": "Format vectoriel", "shape": "dot", "size": 5, "title": "Type d\u0027image num\u00e9rique cr\u00e
