                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "b0d6495e-f374-4ee1-9155-de6cd7fed189", "label": "Tendances du march\u00e9", "shape": "dot", "size": 5, "title": "Les tendances du march\u00e9 sont les \u00e9volutions observ\u00e9es dans les pr\u00e9f\u00e9rences et comportements des consommateurs, influen\u00e7ant ainsi le d\u00e9veloppement de nouveaux produits."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "2a5ed202-d7d6-4a60-ba6a-8867745a738a", "label": "Hypoth\u00e8se de produit", "shape": "dot", "size": 5, "title": "Une hypoth\u00e8se de produit est une supposition sur les besoins ou comportements des utilisateurs que l\u0027on cherche \u00e0 valider par le biais du MVP."}, {"font": {"color": "white"}, "group": 3, "id": "bc8a84578cdb46d3af6fcc347b927c62", "label": "mcq", "shape": "dot", "size": 5, "title": "Avant de cr\u00e9er une nouvelle voiture, que doit v\u00e9rifier une entreprise ?"}, {"font": {"color": "white"}, "group": 4, "id": "8ecc4f2575c24d439c92faac650d5246", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le principal risque dans le lancement d\u0027un nouveau produit est de savoir si \u003cblank\u003e sont dispos\u00e9s \u00e0 l\u0027utiliser et \u00e0 payer pour celui-ci."}, {"font": {"color": "white"}, "group": 1, "id": "9254319f-9b6c-48fd-b195-1b9fdde90a3f", "label": "\u00c9tat d\u0027esprit de l\u0027utilisateur", "shape": "dot", "size": 5, "title": "R\u00e9flexion sur les sentiments, motivations et pr\u00e9occupations des clients qui influencent leur comportement d\u0027achat et leur interaction avec un produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "9f48b061-80c9-4b9a-ac0b-836872187cda", "label": "Influences externes", "shape": "dot", "size": 5, "title": "Facteurs ext\u00e9rieurs tels que amis, m\u00e9dias ou offres concurrentes qui impactent les d\u00e9cisions et le comportement des clients."}, {"font": {"color": "white"}, "group": 1, "id": "1119d964-e8f7-4635-9df0-01728157cf6c", "label": "Comportement d\u0027acheteur", "shape": "dot", "size": 5, "title": "Actions et d\u00e9cisions prises par un consommateur lors de l\u0027\u00e9valuation, de l\u0027achat et de l\u0027utilisation d\u0027un produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "6d5d7744-04f9-4571-8296-6f2959eb74a4", "label": "Empathy Map", "shape": "dot", "size": 5, "title": "Outil visuel et collaboratif utilis\u00e9 en design UX pour comprendre les besoins, \u00e9motions et comportements des utilisateurs, en les classant selon quatre dimensions : ce qu\u0027ils disent, pensent, font et ressentent. Cet outil permet d\u0027identifier leurs pens\u00e9es afin d\u0027am\u00e9liorer leur exp\u00e9rience et l\u0027exp\u00e9rience client."}, {"font": {"color": "white"}, "group": 1, "id": "24df182e-5fb8-483d-b5eb-19f54f320779", "label": "Besoins des utilisateurs", "shape": "dot", "size": 5, "title": "Exigences fondamentales que les utilisateurs attendent d\u0027un produit ou service pour r\u00e9pondre \u00e0 leurs attentes et am\u00e9liorer leur exp\u00e9rience."}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 4, "id": "b478036433374d069dc24183c069ea0b", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le parc souffre de probl\u00e8mes d\u0027am\u00e9nagement car les concepteurs n\u0027ont pas pris en compte \u003cblank\u003e des utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 1, "id": "5a492283-28dd-4d14-8919-becc43892c23", "label": "Retour Client", "shape": "dot", "size": 5, "title": "Les retours clients, ou retour client, d\u00e9signent les commentaires et \u00e9valuations fournis par les clients sur leur exp\u00e9rience avec un produit ou service. Ces retours sont cruciaux pour ajuster et am\u00e9liorer l\u0027offre d\u0027une entreprise afin de mieux satisfaire la demande et r\u00e9pondre aux attentes des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "48bf6be6-a899-4201-ac5a-dff43c9c8e8d", "label": "Preuve sociale", "shape": "dot", "size": 5, "title": "La preuve sociale, \u00e9galement connue sous le nom d\u0027effet de social proof, est un concept psychologique qui d\u00e9signe la tendance des individus \u00e0 se fier aux actions et opinions des autres pour orienter leurs propres d\u00e9cisions. Ce ph\u00e9nom\u00e8ne est particuli\u00e8rement pertinent dans le contexte de l\u0027e-commerce, o\u00f9 les avis, \u00e9valuations et comportements d\u0027autres consommateurs influencent significativement les choix d\u0027achat. L\u0027effet de preuve sociale implique que les individus imitent les actions des autres en se basant sur le comportement collectif, ce qui souligne l\u0027impact g\u00e9n\u00e9ral que les opinions et actions des autres exercent sur nos d\u00e9cisions."}, {"font": {"color": "white"}, "group": 1, "id": "c995c9e2-72dc-4604-af04-5150ff57d400", "label": "D\u00e9cisions d\u0027achat", "shape": "dot", "size": 5, "title": "Processus par lequel un consommateur choisit d\u0027acheter un produit ou service, souvent influenc\u00e9 par des facteurs externes comme les avis."}, {"font": {"color": "white"}, "group": 1, "id": "6023dfd6-ea81-45fa-aefa-6d1c4958f59a", "label": "Confiance du consommateur", "shape": "dot", "size": 5, "title": "Niveau de s\u00e9curit\u00e9 et de certitude ressenti par un consommateur envers une marque, un produit ou un service, influenc\u00e9 par la clart\u00e9 des informations et la simplicit\u00e9 des choix offerts, crucial pour encourager l\u0027achat et fid\u00e9liser."}, {"font": {"color": "white"}, "group": 1, "id": "1a047fdb-0ba9-4d2d-a317-1c718714b1d4", "label": "Utilisateurs", "shape": "dot", "size": 5, "title": "Personnes qui interagissent avec un produit ou service, dont les comportements et sentiments sont analys\u00e9s pour am\u00e9liorer l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "05a5728d-b6aa-43fe-8990-52c72ae55b13", "label": "\u00c9tat \u00e9motionnel", "shape": "dot", "size": 5, "title": "R\u00e9actions affectives d\u0027un individu face \u00e0 une situation, influen\u00e7ant ses d\u00e9cisions et comportements dans le cadre de l\u0027utilisation d\u0027un produit."}, {"font": {"color": "white"}, "group": 1, "id": "fd58b0ed-6760-4556-bcfb-334c5c3f9603", "label": "Confiance client", "shape": "dot", "size": 5, "title": "Sentiment de s\u00e9curit\u00e9 ressenti par un consommateur lors d\u0027un achat, renforc\u00e9 par des preuves sociales comme des t\u00e9moignages ou le nombre d\u0027achats."}, {"font": {"color": "white"}, "group": 1, "id": "e0a5ec4c-2f3a-4918-a391-8eee7ad7d825", "label": "Recommandation de produit", "shape": "dot", "size": 5, "title": "Strat\u00e9gie marketing consistant \u00e0 afficher le nombre de clients qui recommandent un produit pour augmenter la confiance et l\u0027achat."}, {"font": {"color": "white"}, "group": 1, "id": "cd014ac1-4421-4092-bf15-3e8860dec9df", "label": "Choix populaires", "shape": "dot", "size": 5, "title": "Produits pr\u00e9sent\u00e9s comme tr\u00e8s demand\u00e9s, renfor\u00e7ant la confiance des clients et incitant \u00e0 l\u0027achat par le biais de la preuve sociale."}, {"font": {"color": "white"}, "group": 1, "id": "94bbc012-6840-4f79-bef7-001ad58b9c3e", "label": "Coh\u00e9rence comportementale", "shape": "dot", "size": 5, "title": "Tendance humaine \u00e0 agir en accord avec ses choix pass\u00e9s, influen\u00e7ant ainsi les d\u00e9cisions d\u0027achat futures."}, {"font": {"color": "white"}, "group": 3, "id": "b0902187a0a247a197438aceffd49763", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle strat\u00e9gie influence souvent la d\u00e9cision d\u0027achat des consommateurs ?"}, {"font": {"color": "white"}, "group": 3, "id": "fe39c6a76ae04b4a88c19e83fdd2b587", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi les gens suivent-ils le comportement d\u0027autrui concernant l\u0027achat de produits ?"}, {"font": {"color": "white"}, "group": 3, "id": "50f081ea1d0d41379660f0d24f579c36", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027effet de montrer le nombre de likes sous un produit ?"}, {"font": {"color": "white"}, "group": 3, "id": "72a8b37d3efc4948b016128ad5c504a2", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle technique peut influencer l\u0027achat futur d\u0027un client ind\u00e9cis ?"}, {"font": {"color": "white"}, "group": 3, "id": "ac9e777642844c9ca273d6de83e5a9fe", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi l\u0027indication de la popularit\u00e9 d\u0027un produit peut-elle influencer l\u0027achat ?"}, {"font": {"color": "white"}, "group": 4, "id": "7a812fe3d52b48fe8bc863695539a7dd", "label": "fill_in", "shape": "dot", "size": 5, "title": "Lorsque nous h\u00e9sitons sur la marche \u00e0 suivre, nous avons tendance \u00e0 nous baser sur \u003cblank\u003e pour guider nos d\u00e9cisions."}, {"font": {"color": "white"}, "group": 4, "id": "15f9cc3e36da42d484ef1507c3854665", "label": "fill_in", "shape": "dot", "size": 5, "title": "Afficher le nombre de likes sous votre produit est une bonne fa\u00e7on de cr\u00e9er un biais \u003cblank\u003e vis-\u00e0-vis du produit."}, {"font": {"color": "white"}, "group": 5, "id": "58459258757b44cb820494086564fa1d", "label": "true_false", "shape": "dot", "size": 5, "title": "Les individus se basent souvent sur les comportements de leurs amis et connaissances avant de prendre une d\u00e9cision."}, {"font": {"color": "white"}, "group": 5, "id": "8ad8c9c05109439d9f38b2d626d4eefb", "label": "true_false", "shape": "dot", "size": 5, "title": "Le nombre de likes affich\u00e9 sur un produit peut encourager d\u0027autres utilisateurs \u00e0 liker le produit et augmenter sa visibilit\u00e9 sur les r\u00e9seaux sociaux."}, {"font": {"color": "white"}, "group": 5, "id": "0b11b3a890034ab79cba662a7309941b", "label": "true_false", "shape": "dot", "size": 5, "title": "Un individu est moins susceptible de faire un achat s\u0027il sait que beaucoup d\u0027autres personnes ont d\u00e9j\u00e0 achet\u00e9 le m\u00eame produit."}, {"font": {"color": "white"}, "group": 3, "id": "2705159caa874a24a6e4d33a3f98e348", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que les clients recherchent avant tout lors d\u0027une exp\u00e9rience d\u0027achat?"}, {"font": {"color": "white"}, "group": 5, "id": "aad4c1e48aa8491aa7583ee04f54f1c1", "label": "true_false", "shape": "dot", "size": 5, "title": "Le client cherche uniquement une exp\u00e9rience d\u0027achat rapide et s\u00e9curis\u00e9e lorsqu\u0027il ach\u00e8te un produit en ligne."}, {"font": {"color": "white"}, "group": 1, "id": "13e39a37-8390-4cd0-aa64-34bee678a36c", "label": "Nouveaut\u00e9s", "shape": "dot", "size": 5, "title": "Produits r\u00e9cents lanc\u00e9s par une marque, souvent pr\u00e9sent\u00e9s pour attirer l\u0027attention des consommateurs sur les derni\u00e8res tendances."}, {"font": {"color": "white"}, "group": 1, "id": "39b96e7e-7e80-4dc4-b75e-2747a01db106", "label": "Analyse utilisateur", "shape": "dot", "size": 5, "title": "M\u00e9thodologie visant \u00e0 comprendre le comportement et les pr\u00e9f\u00e9rences des utilisateurs lors de l\u0027interaction avec un produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "417084bb-0812-4550-a4a3-09b5eb918f81", "label": "Carte de chaleur", "shape": "dot", "size": 5, "title": "Visualisation graphique montrant les zones d\u0027attention des utilisateurs, o\u00f9 les couleurs chaudes indiquent une forte concentration visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "dd43b734-1a0d-41f0-b166-e146f0f7a7c1", "label": "Analyse des donn\u00e9es", "shape": "dot", "size": 5, "title": "Processus d\u0027examen et d\u0027interpr\u00e9tation des donn\u00e9es collect\u00e9es pour optimiser les campagnes marketing et am\u00e9liorer le retour sur investissement."}, {"font": {"color": "white"}, "group": 1, "id": "0c3df624-4b17-4f16-9cc2-dc03570e38e2", "label": "Strat\u00e9gies omnicanales", "shape": "dot", "size": 5, "title": "Approche int\u00e9gr\u00e9e du marketing qui utilise plusieurs canaux (mobile, web, physique) pour offrir une exp\u00e9rience client coh\u00e9rente."}, {"font": {"color": "white"}, "group": 1, "id": "9045925b-8299-41e2-ad00-8e12f7e57e5b", "label": "Publicit\u00e9 cibl\u00e9e", "shape": "dot", "size": 5, "title": "La publicit\u00e9 cibl\u00e9e est une technique de marketing qui utilise des donn\u00e9es sur les utilisateurs pour diffuser des annonces sp\u00e9cifiquement con\u00e7ues et pertinentes. Elle vise \u00e0 atteindre un segment pr\u00e9cis du march\u00e9, augmentant ainsi l\u0027engagement et le taux de conversion tout en r\u00e9duisant la perception intrusive de la publicit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "500cb06a-990c-49b4-8ec6-29f555ab1163", "label": "Recommandation", "shape": "dot", "size": 5, "title": "Influence des avis d\u0027amis, famille ou consommateurs sur les d\u00e9cisions d\u0027achat, souvent amplifi\u00e9e par les influenceurs."}, {"font": {"color": "white"}, "group": 1, "id": "b0450210-90e1-47cb-bc4c-a3c296f5b97e", "label": "Message marketing", "shape": "dot", "size": 5, "title": "Communication cibl\u00e9e qui d\u00e9crit un produit ou service, mettant en avant ses b\u00e9n\u00e9fices pratiques, \u00e9conomiques ou \u00e9motionnels pour un persona sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "c001ae7c-8397-4e3b-9cbb-c148dfa7decc", "label": "Valeurs", "shape": "dot", "size": 5, "title": "Principes fondamentaux qui guident le comportement du persona, impactant ses choix de consommation et son engagement envers des marques."}, {"font": {"color": "white"}, "group": 1, "id": "9ef5d004-3d27-440e-9373-d381c7adf196", "label": "Normes de r\u00e9f\u00e9rence", "shape": "dot", "size": 5, "title": "Les normes de r\u00e9f\u00e9rence et les conventions de design sont des standards \u00e9tablis dans le design d\u0027interface qui guident les choix esth\u00e9tiques et fonctionnels, en utilisant des \u00e9l\u00e9ments familiers pour assurer la clart\u00e9, l\u0027intuitivit\u00e9 et la facilit\u00e9 d\u0027utilisation pour les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "f5696298-e922-494c-8a65-c1260ab5a1b2", "label": "Tendances de conception", "shape": "dot", "size": 5, "title": "Styles ou pratiques populaires dans le design qui peuvent influencer temporairement les choix esth\u00e9tiques, mais doivent \u00eatre appliqu\u00e9es judicieusement pour \u00e9viter la confusion et ne pas guider la conception fondamentale."}, {"font": {"color": "white"}, "group": 3, "id": "f73b609c41224a5eb611f366c35d9a2a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel crit\u00e8re doit \u00eatre respect\u00e9 pour rendre une application intuitive ?"}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 4, "id": "76bdc1cfb02b421aa9ebecc7377c69b5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour \u00eatre intuitive, l\u0027application doit offrir un fonctionnement proche de celui que \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "5e5e624e0c9749189df302e3a469edd0", "label": "true_false", "shape": "dot", "size": 5, "title": "Une application intuitive fonctionne de mani\u00e8re proche des habitudes d\u00e9j\u00e0 acquises par les utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "f7db6816b25d40e7b88284be2d31d0ac", "label": "true_false", "shape": "dot", "size": 5, "title": "Les utilisateurs pr\u00e9f\u00e8rent des ic\u00f4nes nouvelles et originales plut\u00f4t que celles \u00e9tablies pour mieux comprendre leur fonction."}, {"font": {"color": "white"}, "group": 1, "id": "c7709c8d-1b2a-4f9f-83d1-48d5da54054e", "label": "Id\u00e9es pour l\u0027avenir", "shape": "dot", "size": 5, "title": "Concepts ou propo -dccf-49b8-a9b9-0cfbc6bf50bb", "label": "Branding Strategy", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de branding est un processus de planification et de cr\u00e9ation d\u0027une image de marque forte et coh\u00e9rente, qui englobe les \u00e9l\u00e9ments visuels et strat\u00e9giques utilis\u00e9s pour \u00e9tablir une identit\u00e9 unique pour un produit ou une entreprise. Cela inclut l\u0027utilisation r\u00e9fl\u00e9chie des couleurs, du design et de la communication afin d\u0027attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 3, "id": "fd178c2ab0c14279aaea886449c5dcf5", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que l\u0027utilisation de la palette de couleurs vise \u00e0 susciter chez le client ?"}, {"font": {"color": "white"}, "group": 1, "id": "811286e5-1698-42af-9741-2caf2689f6fe", "label": "D\u00e9veloppement Produit", "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement produit est le processus de cr\u00e9ation et d\u0027am\u00e9lioration continue d\u0027un produit pour r\u00e9pondre aux besoins du march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "fb288196-6028-4280-938e-13dcb1d58502", "label": "Psychologie de l\u0027utilisateur", "shape": "dot", "size": 5, "title": "\u00c9tude des comportements et pr\u00e9f\u00e9rences des utilisateurs, utilis\u00e9e en design pour anticiper leurs besoins et rendre les interfaces plus intuitives."}, {"font": {"color": "white"}, "group": 1, "id": "ca6353ed-e504-408c-b929-3e77cf3a352a", "label": "Identification du persona", "shape": "dot", "size": 5, "title": "Processus de d\u00e9finition pr\u00e9cise des caract\u00e9ristiques d\u00e9mographiques et psychographiques d\u0027un client cible pour optimiser le ciblage marketing."}, {"font": {"color": "white"}, "group": 3, "id": "365bfc9a44224356897c8857dcc2f294", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment peut-on facilement identifier l\u0027appartenance d\u0027un persona \u00e0 des groupes sp\u00e9cifiques ?"}, {"font": {"color": "white"}, "group": 5, "id": "59bd00447ae049dcaa8fb3a65f79ec9b", "label": "true_false", "shape": "dot", "size": 5, "title": "Le fait de nommer un persona est seulement utile pour les personnes ext\u00e9rieures \u00e0 l\u0027entreprise."}, {"font": {"color": "white"}, "group": 5, "id": "045499ce4c994250ad71cd54404225bc", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est possible de reconna\u00eetre l\u0027appartenance d\u0027un persona \u00e0 certains groupes en menant des interviews ou des enqu\u00eates."}, {"font": {"color": "white"}, "group": 1, "id": "708389f4-d2de-4141-bb26-5ea94230d3cf", "label": "Enthousiasme du consommateur", "shape": "dot", "size": 5, "title": "\u00c9tat \u00e9motionnel positif qui incite les consommateurs \u00e0 agir, souvent li\u00e9 \u00e0 l\u0027utilisation strat\u00e9gique des couleurs."}, {"font": {"color": "white"}, "group": 1, "id": "dd1fe4fc-14d6-4513-834c-ba936d69ba68", "label": "Surcharge num\u00e9rique", "shape": "dot", "size": 5, "title": "\u00c9tat d\u0027\u00eatre submerg\u00e9 par un exc\u00e8s d\u0027informations et de technologies, entra\u00eenant un d\u00e9sir de revenir \u00e0 des \u00e9l\u00e9ments plus simples ou nostalgiques."}, {"font": {"color": "white"}, "group": 1, "id": "77350b13-bd3a-4bd7-82be-f846e2761d60", "label": "Comportements des utilisateurs", "shape": "dot", "size": 5, "title": "Mod\u00e8les de navigation et attentes des utilisateurs en ligne, essentiels pour concevoir des interfaces intuitives et efficaces."}, {"font": {"color": "white"}, "group": 1, "id": "7fdbfcc8-70e7-4631-9599-f07d7dcde032", "label": "Valeur \u00e0 vie (LTV)", "shape": "dot", "size": 5, "title": "Estimation du revenu total qu\u0027un client g\u00e9n\u00e9rera durant sa relation avec une entreprise, crucial pour \u00e9valuer la rentabilit\u00e9 des strat\u00e9gies marketing."}, {"font": {"color": "white"}, "group": 1, "id": "a2c26ec7-7c62-4580-a551-e4c93fd7e6a riques et des strat\u00e9gies cibl\u00e9es."}, {"font": {"color": "white"}, "group": 5, "id": "bbc14504450e44a5b76b8e5a4aa176d6", "label": "true_false", "shape": "dot", "size": 5, "title": "Ne pas prendre en compte la g\u00e9olocalisation r\u00e9duit l\u0027efficacit\u00e9 des campagnes en limitant la personnalisation des offres."}, {"font": {"color": "white"}, "group": 5, "id": "92375dc41d474a3185f395ff04e34ad7", "label": "true_false", "shape": "dot", "size": 5, "title": "Il est conseill\u00e9 \u00e0 une entreprise de cibler TikTok, quelles que soient ses activit\u00e9s."}, {"font": {"color": "white"}, "group": 5, "id": "33aaf23ed58147f1827220ee28bc3d04", "label": "true_false", "shape": "dot", "size": 5, "title": "Proposer des produits et des services de qualit\u00e9 suffit \u00e0 garantir la fid\u00e9lisation des clients."}, {"font": {"color": "white"}, "group": 1, "id": "6569a60d-9556-4e17-82c2-13033e026a61", "label": "Recherche concurrentielle", "shape": "dot", "size": 5, "title": "\u00c9tude approfondie des forces et faiblesses des applications rivales afin de d\u00e9velopper une strat\u00e9gie efficace pour se d\u00e9marquer sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "da3c70c0-38f0-4759-9c6c-5ac62646191e", "label": "Benchmark concurrentiel UX", "shape": "dot", "size": 5, "title": "Analyse comparative de l\u0027exp\u00e9rience utilisateur entre diff\u00e9rentes applications concurrentes, permettant d\u0027identifier les meilleures pratiques et opportunit\u00e9s d\u0027am\u00e9lioration."}, {"font": {"color": "white"}, "group": 3, "id": "becde9363705425895e19a0bf6c5680d", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027attendent les utilisateurs face \u00e0 l\u0027acc\u00e9l\u00e9ration due \u00e0 Internet et aux nouvelles technologies ?"}, {"font": {"color": "white"}, "group": 5, "id": "9658d6c80b9f4df48c99d7f3db50b327", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tendances dans la conception d\u0027ap
