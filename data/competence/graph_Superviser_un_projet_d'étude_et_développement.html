                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "ae467590-b74a-463a-8b8f-0d480a17c50a", "label": "Gestion de projet", "shape": "dot", "size": 5, "title": "La gestion de projet est une discipline qui consiste \u00e0 appliquer des connaissances, comp\u00e9tences et techniques pour planifier, ex\u00e9cuter et superviser des projets afin d\u0027atteindre des objectifs sp\u00e9cifiques dans un cadre temporel d\u00e9fini. Elle implique l\u0027organisation et la planification des ressources tout en respectant les contraintes budg\u00e9taires, et elle est particuli\u00e8rement cruciale dans divers domaines, y compris le domaine cr\u00e9atif."}, {"font": {"color": "white"}, "group": 2, "id": 13682, "label": "Gestion de Projet et Calcul du Taux Horaire", "shape": "dot", "size": 8, "title": "Sequence 6_importance gestion de projet"}, {"font": {"color": "white"}, "group": 1, "id": "4c7bd337-41a5-4fa5-be76-8ba4d625aba3", "label": "D\u00e9pendances", "shape": "dot", "size": 5, "title": "Les d\u00e9pendances d\u00e9signent les relations entre diff\u00e9rentes t\u00e2ches dans un projet, o\u00f9 certaines doivent \u00eatre compl\u00e9t\u00e9es avant que d\u0027autres puissent commencer. Elles incluent \u00e9galement les biblioth\u00e8ques, modules ou packages externes n\u00e9cessaires au bon fonctionnement d\u0027un logiciel, g\u00e9r\u00e9es par des outils comme Composer ou d\u0027autres gestionnaires de paquets pour \u00e9viter les conflits et assurer une int\u00e9gration harmonieuse. La gestion des d\u00e9pendances est cruciale lors de la construction d\u0027images Docker, garantissant que toutes les ressources n\u00e9cessaires sont disponibles et correctement configur\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "a99118f8-3d0e-4517-88a1-b6e4a98947bc", "label": "Collaboration dans le d\u00e9veloppement logiciel", "shape": "dot", "size": 5, "title": "La collaboration dans le d\u00e9veloppement logiciel d\u00e9signe le processus par lequel plusieurs individus ou \u00e9quipes, y compris les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation, interagissent \u00e9troitement pour atteindre des objectifs communs. Ce partenariat actif favorise une responsabilit\u00e9 partag\u00e9e pour les livraisons logicielles et am\u00e9liore la compr\u00e9hension mutuelle, permettant ainsi de r\u00e9soudre rapidement les probl\u00e8mes. La collaboration implique un \u00e9change d\u0027id\u00e9es enrichissant, facilit\u00e9e par des outils num\u00e9riques, qui transforme les relations traditionnelles en un environnement d\u0027innovation et de partage. Elle se caract\u00e9rise \u00e9galement par une interaction continue entre membres d\u0027une \u00e9quipe, favorisant le partage de code et la r\u00e9solution rapide des conflits."}, {"font": {"color": "white"}, "group": 1, "id": "3549c01f-442e-4906-b0dd-196d669d6543", "label": "R\u00e9troplanning", "shape": "dot", "size": 5, "title": "Le r\u00e9troplanning, ou retroplanning, est une m\u00e9thode de gestion de projet qui consiste \u00e0 planifier les \u00e9tapes cl\u00e9s en travaillant \u00e0 rebours depuis la date d\u0027\u00e9ch\u00e9ance. Cette approche permet non seulement d\u0027organiser efficacement les t\u00e2ches n\u00e9cessaires pour atteindre un objectif ou r\u00e9aliser un projet, mais aussi d\u0027estimer la dur\u00e9e des t\u00e2ches et de g\u00e9rer le temps et les ressources de mani\u00e8re optimale. Elle est particuli\u00e8rement utile pour \u00e9tablir des d\u00e9lais r\u00e9alistes et des tarifs bas\u00e9s sur le taux horaire."}, {"font": {"color": "white"}, "group": 1, "id": "c83fda3f-b946-456b-8e65-2181318355e1", "label": "\u00c9tapes principales", "shape": "dot", "size": 5, "title": "Les \u00e9tapes principales sont les jalons cl\u00e9s identifi\u00e9s dans un projet qui permettent de structurer le travail et suivre les progr\u00e8s vers l\u0027objectif final."}, {"font": {"color": "white"}, "group": 1, "id": "ce43dcad-2243-4161-a961-fe4d3c748600", "label": "Estimation des dur\u00e9es", "shape": "dot", "size": 5, "title": "L\u0027estimation des dur\u00e9es implique l\u0027\u00e9valuation du temps n\u00e9cessaire pour chaque \u00e9tape d\u0027un projet, prenant en compte diverses contraintes."}, {"font": {"color": "white"}, "group": 1, "id": "e4515c79-13fd-4349-a049-bb81e6878488", "label": "Ressources n\u00e9cessaires", "shape": "dot", "size": 5, "title": "Les ressources n\u00e9cessaires incluent tout ce qui est requis pour r\u00e9aliser un projet, comme le personnel, le mat\u00e9riel et le budget."}, {"font": {"color": "white"}, "group": 1, "id": "44ac33ba-9d4f-4b84-b241-38468732b7e0", "label": "Suivi et mise \u00e0 jour", "shape": "dot", "size": 5, "title": "Le suivi et la mise \u00e0 jour consistent \u00e0 surveiller r\u00e9guli\u00e8rement l\u0027avancement du projet et ajuster le plan en fonction des impr\u00e9vus."}, {"font": {"color": "white"}, "group": 1, "id": "a8a00071-1e94-47d4-ae1f-c4d1d56d0f25", "label": "Suivi de projet", "shape": "dot", "size": 5, "title": "Processus de gestion permettant de surveiller l\u0027avancement des t\u00e2ches et d\u0027ajuster les d\u00e9lais en fonction des besoins."}, {"font": {"color": "white"}, "group": 1, "id": "e7135db8-6662-4cf1-a1eb-f53f50d8cb30", "label": "\u00c9valuation des co\u00fbts", "shape": "dot", "size": 5, "title": "Analyse des d\u00e9penses li\u00e9es \u00e0 un projet, incluant mat\u00e9riaux et main-d\u0027\u0153uvre, pour assurer la viabilit\u00e9 financi\u00e8re."}, {"font": {"color": "white"}, "group": 3, "id": "5282f2de4cb246439580c5e135a77033", "label": "mcq", "shape": "dot", "size": 5, "title": "Que permet d\u0027\u00e9tablir le r\u00e9troplanning sur la dur\u00e9e de production ?"}, {"font": {"color": "white"}, "group": 1, "id": "1622b043-0bc0-4650-8d08-21766878aae6", "label": "Projet", "shape": "dot", "size": 5, "title": "Ensemble d\u0027activit\u00e9s coordonn\u00e9es visant \u00e0 atteindre un objectif sp\u00e9cifique dans un d\u00e9lai d\u00e9fini, souvent utilis\u00e9 dans le contexte professionnel."}, {"font": {"color": "white"}, "group": 1, "id": "e556234c-14c3-4a91-b9f3-09ab5c4eeb46", "label": "Fichiers de production", "shape": "dot", "size": 5, "title": "Documents finaux pr\u00e9par\u00e9s selon des normes sp\u00e9cifiques pour la fabrication ou la publication, incluant tous les \u00e9l\u00e9ments n\u00e9cessaires \u00e0 assurer la qualit\u00e9 et la pr\u00e9cision dans le processus cr\u00e9atif et d\u0027impression."}, {"font": {"color": "white"}, "group": 1, "id": "83773bfc-eff9-4a49-926a-b93f1ec5ed69", "label": "Pr\u00e9sentation de Projet", "shape": "dot", "size": 5, "title": "La pr\u00e9sentation de projet est un document ou une exposition formelle destin\u00e9e \u00e0 communiquer les objectifs, concepts et r\u00e9sultats d\u0027un projet \u00e0 un public cible, incluant les parties prenantes. Elle vise \u00e0 partager la cr\u00e9ation r\u00e9alis\u00e9e pour obtenir des retours et r\u00e9actions sur le travail accompli, ce qui est essentiel pour am\u00e9liorer le projet et s\u0027assurer qu\u0027il r\u00e9pond aux attentes."}, {"font": {"color": "white"}, "group": 2, "id": 13697, "label": "Le Processus Cr\u00e9atif : \u00c9tapes et Techniques", "shape": "dot", "size": 8, "title": "Sequence 3_Comprendre me\u0301thodologies ide\u0301ation"}, {"font": {"color": "white"}, "group": 1, "id": "46418a35-4388-41fc-a035-551226221ba5", "label": "D\u00e9veloppement des id\u00e9es", "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement des id\u00e9es est la phase o\u00f9 les concepts s\u00e9lectionn\u00e9s sont approfondis et affin\u00e9s gr\u00e2ce \u00e0 la recherche, aux croquis et aux prototypes. Cette \u00e9tape implique une exploration d\u00e9taill\u00e9e des meilleures id\u00e9es en collaboration avec l\u0027\u00e9quipe pour assurer leur concr\u00e9tisation effective."}, {"font": {"color": "white"}, "group": 1, "id": "0e2b76bd-fa95-4a2e-9aa6-621ca5664d4c", "label": "\u00c9valuation", "shape": "dot", "size": 5, "title": "Processus d\u0027analyse des id\u00e9es d\u00e9velopp\u00e9es selon des crit\u00e8res sp\u00e9cifiques pour affiner et am\u00e9liorer les propositions."}, {"font": {"color": "white"}, "group": 1, "id": "376d95b1-05d3-4b9f-900a-5d6b1ab40030", "label": "R\u00e9alisation", "shape": "dot", "size": 5, "title": "Mise en \u0153uvre concr\u00e8te des id\u00e9es s\u00e9lectionn\u00e9es, impliquant comp\u00e9tences techniques pour cr\u00e9er un produit ou une \u0153uvre."}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "9af3ae87-94f9-4cd7-8eb7-a8808838ccf2", "label": "Dossier d\u0027Assemblage", "shape": "dot", "size": 5, "title": "Collection organis\u00e9e de fichiers sources et graphiques n\u00e9cessaires \u00e0 la production finale d\u0027un projet, garantissant une pr\u00e9sentation coh\u00e9rente."}, {"font": {"color": "white"}, "group": 1, "id": "e3db3cdb-5474-48f7-833c-0bdae33ed61a", "label": "Dossier d\u0027Ex\u00e9cution", "shape": "dot", "size": 5, "title": "Document technique d\u00e9taillant les sp\u00e9cifications et les \u00e9l\u00e9ments n\u00e9cessaires \u00e0 la r\u00e9alisation d\u0027un projet, crucial pour assurer sa bonne mise en \u0153uvre."}, {"font": {"color": "white"}, "group": 4, "id": "a4211a89a66041cea75d9f65c5dd02c6", "label": "fill_in", "shape": "dot", "size": 5, "title": "Lors du d\u00e9veloppement d\u0027une id\u00e9e, des ajustements et r\u00e9visions sont effectu\u00e9s en fonction des \u003cblank\u003e pour l\u0027am\u00e9liorer."}, {"font": {"color": "white"}, "group": 1, "id": "5d7d25af-0d81-4a1a-9fc1-c3d8e20c5b55", "label": "Synth\u00e8se de projet", "shape": "dot", "size": 5, "title": "R\u00e9sum\u00e9 des \u00e9tapes cl\u00e9s et des r\u00e9sultats d\u0027un projet, permettant une \u00e9valuation rapide de son d\u00e9roulement et de ses conclusions."}, {"font": {"color": "white"}, "group": 1, "id": "655c070c-0589-43a7-853a-0696f4560dfa", "label": "Recherche", "shape": "dot", "size": 5, "title": "Phase initiale du processus cr\u00e9atif o\u00f9 des informations sont collect\u00e9es pour informer le d\u00e9veloppement du projet graphique."}, {"font": {"color": "white"}, "group": 1, "id": "65358ea4-6c36-4d1d-84e4-37ae215348a3", "label": "Dossier final", "shape": "dot", "size": 5, "title": "Document r\u00e9capitulatif qui pr\u00e9sente l\u0027ensemble du travail cr\u00e9atif et les \u00e9l\u00e9ments graphiques d\u0027un projet, essentiel pour la validation finale."}, {"font": {"color": "white"}, "group": 3, "id": "9787e4cf33a44e10828060c871cbdbdc", "label": "mcq", "shape": "dot", "size": 5, "title": "Que peut inclure le d\u00e9veloppement des id\u00e9es apr\u00e8s leur s\u00e9lection?"}, {"font": {"color": "white"}, "group": 5, "id": "24806f82dc0549589c867864cdf1dead", "label": "true_false", "shape": "dot", "size": 5, "title": "Une fois les id\u00e9es s\u00e9lectionn\u00e9es, elles sont imm\u00e9diatement mises en \u0153uvre sans \u00eatre test\u00e9es ou ajust\u00e9es."}, {"font": {"color": "white"}, "group": 5, "id": "768c5fdc9cad4a55a9da336c5351a257", "label": "true_false", "shape": "dot", "size": 5, "title": "La phase de la mise en \u0153uvre implique uniquement la cr\u00e9ation d\u0027un prototype dans le domaine cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "4db38599-73b1-4ed1-913d-d57fc87be683", "label": "Diversit\u00e9 des id\u00e9es", "shape": "dot", "size": 5, "title": "Encouragement \u00e0 explorer des perspectives vari\u00e9es et non conventionnelles durant le brainstorming, enrichissant ainsi le processus cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "c10701e7-7756-40f8-841c-155987f1eacf", "label": "Brainwriting", "shape": "dot", "size": 5, "title": "M\u00e9thode de g\u00e9n\u00e9ration d\u0027id\u00e9es qui permet aux participants de r\u00e9fl\u00e9chir ind\u00e9pendamment en \u00e9crivant leurs id\u00e9es, ce qui favorise la r\u00e9flexion personnelle et minimise les biais de groupe avant le partage des id\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "c953e95a-18ea-4344-ba8f-f8770a44fd2a", "label": "\u00c9quipe diversifi\u00e9e", "shape": "dot", "size": 5, "title": "Groupe compos\u00e9 de membres aux exp\u00e9riences vari\u00e9es participant au brainwriting, essentiel pour obtenir une large gamme d\u0027id\u00e9es."}, {"font": {"color": "white"}, "group": 3, "id": "e272bed138e8447394ad8396b46b85da", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments sont pris en compte lors de l\u0027\u00e9valuation des id\u00e9es d\u00e9velopp\u00e9es?"}, {"font": {"color": "white"}, "group": 5, "id": "d26ff603d732470c83c52a9b3dec2af2", "label": "true_false", "shape": "dot", "size": 5, "title": "Les id\u00e9es d\u00e9velopp\u00e9es peuvent faire l\u0027objet de plusieurs it\u00e9rations pour s\u0027assurer qu\u0027elles remplissent les crit\u00e8res du projet."}, {"font": {"color": "white"}, "group": 1, "id": "a4a41759-7c2c-4b83-a087-a1208930885a", "label": "R\u00e9union post-brief", "shape": "dot", "size": 5, "title": "Rencontre organis\u00e9e apr\u00e8s la pr\u00e9sentation initiale du brief pour clarifier les attentes et recueillir les r\u00e9actions du client sur les premi\u00e8res id\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "c1b6893e-21ab-4fc7-8877-5aee3f459860", "label": "Repositionnement de marque", "shape": "dot", "size": 5, "title": "Processus strat\u00e9gique visant \u00e0 modifier la perception d\u0027une marque sur le march\u00e9, souvent en r\u00e9ponse \u00e0 des changements dans l\u0027environnement concurrentiel."}, {"font": {"color": "white"}, "group": 1, "id": "90da4202-90b8-4ca5-8958-1e7d343da9ff", "label": "Veille", "shape": "dot", "size": 5, "title": "Phase d\u0027observation et d\u0027analyse des tendances et facteurs externes influen\u00e7ant un projet, essentielle pour une compr\u00e9hension approfondie du brief."}, {"font": {"color": "white"}, "group": 3, "id": "0795d63dad7948209328243c6629257d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect encourage DevOps entre les diff\u00e9rentes \u00e9quipes ?"}, {"font": {"color": "white"}, "group": 1, "id": "9f541978-2e43-4f46-95cb-bd682ce56c82", "label": "\u00c9change d\u0027id\u00e9es", "shape": "dot", "size": 5, "title": "Phase o\u00f9 les participants partagent et d\u00e9veloppent les id\u00e9es des autres, renfor\u00e7ant la collaboration et l\u0027enrichissement collectif."}, {"font": {"color": "white"}, "group": 1, "id": "19751c74-c86a-4d3f-b10b-e970f96c7839", "label": "Mind mapping", "shape": "dot", "size": 5, "title": "M\u00e9thode visuelle d\u0027organisation des id\u00e9es \u00e0 travers des branches repr\u00e9sentant des concepts li\u00e9s, facilitant la structuration non lin\u00e9aire, la cr\u00e9ativit\u00e9 et la compr\u00e9hension des concepts complexes, utilis\u00e9e dans divers domaines comme l\u0027apprentissage et la planification."}, {"font": {"color": "white"}, "group": 1, "id": "9c7cbcbd-6820-4fcd-bd00-88a36b11fe80", "label": "Analyse des Besoins du Client", "shape": "dot", "size": 5, "title": "Processus d\u0027\u00e9valuation des exigences explicites et implicites d\u0027un client afin
