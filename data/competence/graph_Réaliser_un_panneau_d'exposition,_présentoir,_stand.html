                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 2, "id": 13708, "label": "Accessibilit\u00e9 Num\u00e9rique : R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Am\u00e9lioration", "shape": "dot", "size": 8, "title": "RGAA - Re\u0301fe\u0301rentiel v4.1"}, {"font": {"color": "white"}, "group": 1, "id": "9afb0643-e273-456d-8fd2-4ab13b0d8236", "label": "Contraste visuel", "shape": "dot", "size": 5, "title": "Le contraste visuel, ou ratio de contraste, d\u00e9signe la mesure de l\u0027opposition entre la luminosit\u00e9 ou la couleur d\u0027un \u00e9l\u00e9ment de premier plan et celle d\u0027un arri\u00e8re-plan. Ce contraste est essentiel pour garantir la lisibilit\u00e9 et l\u0027accessibilit\u00e9 des contenus num\u00e9riques sur les pages web et les interfaces visuelles, en particulier pour les utilisateurs ayant des d\u00e9ficiences visuelles. Il joue un r\u00f4le crucial dans l\u0027exp\u00e9rience utilisateur en assurant que le contenu soit facilement discernable par tous."}, {"font": {"color": "white"}, "group": 1, "id": "180973ca-7ea4-4179-9de6-4306d5f4a2c2", "label": "Composants d\u0027interface", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface sont des \u00e9l\u00e9ments interactifs sur une page web, tels que des boutons, des liens et des menus, qui permettent aux utilisateurs d\u0027interagir avec le syst\u00e8me et sont essentiels pour l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "b73644a0-a450-4aa4-9e3b-96cc1c0da4c7", "label": "Image", "shape": "dot", "size": 5, "title": "Repr\u00e9sentations visuelles d\u0027un sujet, essentielles pour la communication et l\u0027interpr\u00e9tation dans le design graphique et le contenu num\u00e9rique, influen\u00e7ant la perception et l\u0027\u00e9motion du spectateur tout en n\u00e9cessitant des alternatives textuelles pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "8fc6d3ef-ef25-4986-9a69-a6b2300569d6", "label": "Balise \u003csvg\u003e", "shape": "dot", "size": 5, "title": "La balise \u003csvg\u003e (Scalable Vector Graphics) est un \u00e9l\u00e9ment HTML et un format graphique vectoriel bas\u00e9 sur XML utilis\u00e9 pour int\u00e9grer des graphiques vectoriels scalables dans le d\u00e9veloppement web. Elle permet de cr\u00e9er des images en deux dimensions \u00e0 l\u0027aide de balises XML, offrant une mise \u00e0 l\u0027\u00e9chelle sans perte de qualit\u00e9. En plus de sa capacit\u00e9 graphique, la balise \u003csvg\u003e prend en charge des consid\u00e9rations d\u0027accessibilit\u00e9, n\u00e9cessitant souvent une description textuelle pour garantir que les contenus graphiques soient accessibles \u00e0 tous les utilisateurs. La balise peut \u00e9galement contenir du texte alternatif via une balise \u003ctext\u003e, inclure des \u00e9l\u00e9ments d\u0027interactivit\u00e9, et supporter des liens via la balise \u003ca\u003e, enrichissant ainsi l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "95951d09-407f-42df-b703-47680e64ec8f", "label": "Ergonomie", "shape": "dot", "size": 5, "title": "L\u0027ergonomie est une science interdisciplinaire qui \u00e9tudie la conception des objets, syst\u00e8mes et produits afin qu\u0027ils soient adapt\u00e9s aux utilisateurs. Elle vise \u00e0 optimiser l\u0027interaction entre l\u0027homme et son environnement en am\u00e9liorant le confort, l\u0027efficacit\u00e9, la s\u00e9curit\u00e9 et la satisfaction des utilisateurs. Cela inclut \u00e9galement l\u0027adaptation des interfaces aux besoins et comportements des utilisateurs tout en tenant compte de leurs capacit\u00e9s physiques et cognitives."}, {"font": {"color": "white"}, "group": 3, "id": "cf5d22df526b473d886b2f9185bbbade", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du wireframe par rapport aux \u00e9l\u00e9ments pr\u00e9sents ?"}, {"font": {"color": "white"}, "group": 1, "id": "407bc6c7-7486-4f6b-bc1c-ba5f3664d346", "label": "Ergonomie Num\u00e9rique", "shape": "dot", "size": 5, "title": "L\u0027ergonomie num\u00e9rique est une discipline qui vise \u00e0 optimiser l\u0027exp\u00e9rience utilisateur sur les interfaces num\u00e9riques, notamment sur les appareils mobiles et les sites web. Elle se concentre sur la cr\u00e9ation d\u0027interfaces intuitives et agr\u00e9ables, facilitant la navigation tout en r\u00e9pondant aux attentes des utilisateurs. L\u0027ergonomie mobile prend en compte la conception sp\u00e9cifique pour les appareils portables, influen\u00e7ant \u00e9galement le classement dans les r\u00e9sultats de recherche Google. En somme, l\u0027ergonomie num\u00e9rique englobe tous les aspects de la qualit\u00e9 d\u0027interface qui assurent une exp\u00e9rience utilisateur fluide et satisfaisante."}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 1, "id": "ff356c21-a6a9-4643-9b85-5ea63c1962d7", "label": "Composants d\u0027Interface Utilisateur", "shape": "dot", "size": 5, "title": "Les composants d\u0027interface utilisateur sont des unit\u00e9s graphiques ind\u00e9pendantes et r\u00e9utilisables, telles que des boutons, des liens ou des cartes, qui encapsulent la logique et le rendu d\u0027une partie de l\u0027interface. Ils permettent aux utilisateurs d\u0027interagir avec le contenu et les fonctionnalit\u00e9s sur une page web. Dans des outils comme Figma, ces \u00e9l\u00e9ments aident les designers \u00e0 maintenir une coh\u00e9rence visuelle tout en facilitant les mises \u00e0 jour, s\u0027assemblant pour former des structures plus complexes."}, {"font": {"color": "white"}, "group": 4, "id": "98e4a74f235e4dc1a2c1d0fc6551ae85", "label": "fill_in", "shape": "dot", "size": 5, "title": "Il est important que l\u0027\u00e9tiquette et son champ soient visuellement \u003cblank\u003e, afin d\u0027\u00e9viter toute confusion sur leur relation."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 2, "id": 13704, "label": "Ergonomie Web : Principes et Bonnes Pratiques", "shape": "dot", "size": 8, "title": "QUALITE-WEB-_C3"}, {"font": {"color": "white"}, "group": 1, "id": "7cff2f67-e7cc-4264-ade4-2d0d96f0cadb", "label": "Outils de design web", "shape": "dot", "size": 5, "title": "Logiciels utilis\u00e9s par les designers pour cr\u00e9er des interfaces utilisateur attrayantes et fonctionnelles, tels que Adobe XD ou Figma."}, {"font": {"color": "white"}, "group": 1, "id": "826ac735-9873-4b63-a658-7a9022f13f23", "label": "Organisation de page", "shape": "dot", "size": 5, "title": "Structure et agencement des \u00e9l\u00e9ments d\u0027une page web pour optimiser la navigation et l\u0027exp\u00e9rience utilisateur, en tenant compte de la hi\u00e9rarchie visuelle."}, {"font": {"color": "white"}, "group": 3, "id": "2f7d688d2dfe42259fea3dd5882400bd", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle caract\u00e9ristique principale rend la police Arial particuli\u00e8rement adapt\u00e9e \u00e0 une utilisation num\u00e9rique ?"}, {"font": {"color": "white"}, "group": 3, "id": "2e4690c8ed0e457c984b12c5a4c9dc8a", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signent les micro-espaces blancs dans une conception graphique ?"}, {"font": {"color": "white"}, "group": 4, "id": "f4b28520ee1f4e42b907e9f23a587b75", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les espaces blancs passifs sont des lacunes qui apparaissent naturellement dans la conception ou la typographie, tandis que les espaces blancs actifs sont ajout\u00e9s intentionnellement pour \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "9705a7226b494b009033c21cabddf20d", "label": "fill_in", "shape": "dot", "size": 5, "title": "La police Helvetica est r\u00e9put\u00e9e pour \u003cblank\u003e, ce qui la rend populaire notamment pour retranscrire des textes longs et denses."}, {"font": {"color": "white"}, "group": 5, "id": "d2cbe17d1e1140bea7fedaf2857cffbd", "label": "true_false", "shape": "dot", "size": 5, "title": "Les micro-espaces blancs sont des espaces cr\u00e9\u00e9s volontairement pour faciliter la lecture du contenu."}, {"font": {"color": "white"}, "group": 1, "id": "6e187cc3-dc12-420a-bb87-62ca68aa8b43", "label": "Lien image", "shape": "dot", "size": 5, "title": "Un lien HTML contenant uniquement des \u00e9l\u00e9ments d\u0027image, tels que \u003cimg\u003e, \u003carea\u003e, \u003cobject\u003e, \u003ccanvas\u003e ou \u003csvg\u003e, facilitant l\u0027int\u00e9gration visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "35731d03-1f0f-45f7-9e26-a44b29a90f40", "label": "L\u00e9gende d\u0027image", "shape": "dot", "size": 5, "title": "Texte associ\u00e9 \u00e0 une image, fournissant des informations compl\u00e9mentaires ou contextuelles, essentiel pour l\u0027accessibilit\u00e9 et la compr\u00e9hension visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "9063ef01-8369-4bd6-89af-11353700ccf4", "label": "image porteuse d\u0027information", "shape": "dot", "size": 5, "title": "Image essentielle \u00e0 la compr\u00e9hension du contenu, fournissant des informations critiques et souvent li\u00e9e \u00e0 des liens ou boutons."}, {"font": {"color": "white"}, "group": 1, "id": "101b1f49-a9d9-49ec-ab99-f4a962b122ab", "label": "\u00c9l\u00e9ments \u003cfieldset\u003e et \u003clegend\u003e", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments HTML \u003cfieldset\u003e et \u003clegend\u003e sont utilis\u00e9s pour regrouper visuellement des champs de formulaire similaires, am\u00e9liorant ainsi l\u0027organisation et l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "c0917cf4-4aad-4df0-9239-32d7525e0a0a", "label": "Format vectoriel", "shape": "dot", "size": 5, "title": "Type d\u0027image num\u00e9rique cr\u00e9\u00e9e \u00e0 partir de formules math\u00e9matiques, permettant un redimensionnement et une mise \u00e0 l\u0027\u00e9chelle sans perte de qualit\u00e9. Les images vectorielles sont souvent utilis\u00e9es dans le graphisme et la conception pour leur flexibilit\u00e9, leur pr\u00e9cision et leur capacit\u00e9 \u00e0 conserver des d\u00e9tails nets \u00e0 diff\u00e9rentes tailles."}, {"font": {"color": "white"}, "group": 1, "id": "49cfc2c6-bf96-4192-8004-86d1ace1d976", "label": "Image bitmap", "shape": "dot", "size": 5, "title": "Repr\u00e9sentation graphique num\u00e9rique compos\u00e9e de pixels, utilis\u00e9e dans divers formats tels que JPEG ou PNG, ainsi que dans les balises \u003ccanvas\u003e pour afficher des informations visuelles sur le web."}, {"font": {"color": "white"}, "group": 1, "id": "98fbde75-debc-42c3-9335-fdef362eedf8", "label": "description d\u00e9taill\u00e9e", "shape": "dot", "size": 5, "title": "Texte explicatif qui fournit des informations suppl\u00e9mentaires sur le contenu visuel, associ\u00e9 \u00e0 une image ou un graphique, essentiel pour l\u0027accessibilit\u00e9 et crucial pour fournir du contexte aux utilisateurs ayant des d\u00e9ficiences visuelles. Cela inclut \u00e9galement des informations compl\u00e9mentaires fournies avec une image pour enrichir sa compr\u00e9hension au-del\u00e0 de l\u0027alternative textuelle."}, {"font": {"color": "white"}, "group": 1, "id": "25607d68-d4d4-4728-aeb8-1efc423cda6b", "label": "Compatibilit\u00e9 avec les technologies d\u0027assistance", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027un contenu \u00e0 fonctionner avec des outils facilitant l\u0027acc\u00e8s pour les utilisateurs ayant des besoins sp\u00e9cifiques."}, {"font": {"color": "white"}, "group": 1, "id": "af063a7b-697c-4698-a3f9-571b25d446e7", "label": "Ergonomie web", "shape": "dot", "size": 5, "title": "Discipline visant \u00e0 adapter, concevoir et optimiser les interfaces web et utilisateur afin de garantir une utilisation facile, intuitive et confortable, favorisant ainsi la satisfaction des utilisateurs tout en tenant compte des lois psychologiques comme celles de Miller et Fitts, et am\u00e9liorant l\u0027exp\u00e9rience utilisateur sur les sites internet."}, {"font": {"color": "white"}, "group": 1, "id": "5a5e31ab-5348-4c9c-a5d1-e53a2cecf269", "label": "Usagers", "shape": "dot", "size": 5, "title": "Individus qui interagissent avec une interface ou un produit, dont les besoins doivent \u00eatre au centre du processus de conception."}, {"font": {"color": "white"}, "group": 1, "id": "d90c15d6-a890-40ff-9021-d9e24563d56a", "label": "Contexte d\u0027utilisation", "shape": "dot", "size": 5, "title": "Ensemble des conditions dans lesquelles un produit est utilis\u00e9, influen\u00e7ant son ergonomie et son efficacit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "d5978979-95eb-4c2f-bbf0-34d3ca920f47", "label": "Objectifs strat\u00e9giques", "shape": "dot", "size": 5, "title": "Buts d\u00e9finis par un site web ou une application qui guident le design et l\u0027ergonomie en fonction des besoins des usagers."}, {"font": {"color": "white"}, "group": 1, "id": "7c15d1a8-6a39-4bb9-b353-1112c86b8900", "label": "Communication digitale", "shape": "dot", "size": 5, "title": "\u00c9change d\u0027informations via des plateformes num\u00e9riques, n\u00e9cessitant une ergonomie adapt\u00e9e pour optimiser l\u0027interaction."}, {"font": {"color": "white"}, "group": 3, "id": "7acf781c86d94db5b9174ea0f77a7080", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce qui est d\u00e9fini comme prioritaire dans tout r\u00e9f\u00e9rentiel ergonomique ?"}, {"font": {"color": "white"}, "group": 5, "id": "8575c3f03e7d4498b1eba5d752c95f42", "label": "true_false", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments ergonomiques doivent \u00eatre s\u00e9lectionn\u00e9s en fonction de l\u0027\u00e9tude des usagers."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 5, "id": "63fc6d6be00f486fbc566c553cd77f02", "label": "true_false", "shape": "dot", "size": 5, "title": "Les sites Web minimalistes font souvent usage de typographies complexes et d\u0027une large vari\u00e9t\u00e9 de styles de caract\u00e8res."}, {"font": {"color": "white"}, "group": 3, "id": "aa56f61857f44205a2ba7fef386130a4", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi faut-il lier une l\u00e9gende \u00e0 son image par une relation de structure ?"}, {"font": {"color": "white"}, "group": 4, "id": "7a9a0d8eaaca4a9eacdbd3f5cf15cd73", "label": "fill_in", "shape": "dot", "size": 5, "title": "Lorsqu\u0027une image est l\u00e9gend\u00e9e, il est important d\u0027associer la l\u00e9gende de l\u0027image \u00e0 l\u0027image par une relation de \u003cblank\u003e afin que les technologies d\u0027assistance puissent interpr\u00e9ter correctement cet ensemble."}, {"font": {"color": "white"}, "group": 1, "id": "d4605453-350f-4fb5-a9bb-d19ea166d057", "label": "Zone d\u0027en-t\u00eate", "shape": "dot", "size": 5, "title": "Section sup\u00e9rieure d\u0027un document contenant des \u00e9l\u00e9ments comme le titre et le logo, essentielle pour l\u0027identit\u00e9 visuelle et la navigation du site."}, {"font": {"color": "white"}, "group": 3, "id": "2f426f30fa264f6f94c2b738c0c0a2e0", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels textes sont concern\u00e9s par la mesure de contraste selon les directives\u202f?"}, {"font": {"color": "white"}, "group": 1, "id": "7843365f-32d0-4ace-98d4-f900474fa71e", "la
