              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "c125da14-d01f-43b2-a17e-e140031235d3", "label": "Identit\u00e9 Visuelle", "shape": "dot", "size": 6, "title": "L\u0027identit\u00e9 visuelle est l\u0027ensemble des \u00e9l\u00e9ments graphiques, tels que le logo, les couleurs, la typographie et d\u0027autres aspects visuels qui d\u00e9finissent et cr\u00e9ent une image coh\u00e9rente pour une marque ou un produit. Ces \u00e9l\u00e9ments visuels sont essentiels \u00e0 l\u0027identit\u00e9 de la marque, influen\u00e7ant son attrait esth\u00e9tique et fonctionnel ainsi que sa reconnaissance par le public. Ils v\u00e9hiculent les valeurs et l\u0027activit\u00e9 de la marque \u00e0 travers divers supports, contribuant ainsi \u00e0 son image de marque globale."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 2, "id": 13677, "label": "L\u0027Identit\u00e9 de Marque : Fondements et Strat\u00e9gies", "shape": "dot", "size": 8, "title": "Mat1_L_identite\u0301 de marque"}, {"font": {"color": "white"}, "group": 2, "id": 13679, "label": "Cr\u00e9ation et Design Digital : Strat\u00e9gies de Communication", "shape": "dot", "size": 8, "title": "ON_SE_FAIT_UN_BRIEF"}, {"font": {"color": "white"}, "group": 2, "id": 13701, "label": "Cr\u00e9ation et Design Digital pour Musilac", "shape": "dot", "size": 8, "title": "Sequence 1_Brief et stylescape"}, {"font": {"color": "white"}, "group": 2, "id": 13700, "label": "Kit UI et Design Num\u00e9rique", "shape": "dot", "size": 8, "title": "Sequence 8_Appliquer un UIKIT sur un wireframe"}, {"font": {"color": "white"}, "group": 1, "id": "039131d1-dccf-49b8-a9b9-0cfbc6bf50bb", "label": "Branding Strategy", "shape": "dot", "size": 5, "title": "La strat\u00e9gie de branding est un processus de planification et de cr\u00e9ation d\u0027une image de marque forte et coh\u00e9rente, qui englobe les \u00e9l\u00e9ments visuels et strat\u00e9giques utilis\u00e9s pour \u00e9tablir une identit\u00e9 unique pour un produit ou une entreprise. Cela inclut l\u0027utilisation r\u00e9fl\u00e9chie des couleurs, du design et de la communication afin d\u0027attirer et fid\u00e9liser les clients."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 18, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent l\u0027ensemble des \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service, ainsi que les interactions entre une marque et ses clients \u00e0 travers divers points de contact. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "da8fb558-3b34-4ace-9e57-20b0cb3bde35", "label": "Langage de marque", "shape": "dot", "size": 5, "title": "Le langage de marque d\u00e9signe le style et les expressions utilis\u00e9s par une marque pour communiquer avec son public, renfor\u00e7ant ainsi son identit\u00e9 et sa connexion \u00e9motionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "011ab4c3-92f5-40a5-a6d5-5431e7ace7b6", "label": "Gabarits", "shape": "dot", "size": 5, "title": "Mod\u00e8les pr\u00e9con\u00e7us et graphiques utilis\u00e9s pour cr\u00e9er des designs coh\u00e9rents et efficaces dans le packaging ainsi que pour uniformiser la mise en page d\u0027un document, facilitant l\u0027identification et la r\u00e9p\u00e9tition des \u00e9l\u00e9ments visuels sur plusieurs pages."}, {"font": {"color": "white"}, "group": 1, "id": "681bd960-0547-4e06-81c7-c87e899af05b", "label": "Conception et design web", "shape": "dot", "size": 5, "title": "La conception et le design web d\u00e9signent le processus de cr\u00e9ation d\u0027interfaces num\u00e9riques qui allient esth\u00e9tique et fonctionnalit\u00e9 pour optimiser l\u0027exp\u00e9rience utilisateur. Cela inclut la conception de l\u0027interface utilisateur, l\u0027int\u00e9gration des \u00e9l\u00e9ments du site de mani\u00e8re accessible et fonctionnelle, ainsi que la prise en compte des palettes de couleurs et des tendances modernes telles que la commande vocale et le mode sombre. L\u0027objectif est de rendre les sites non seulement attrayants mais aussi faciles \u00e0 naviguer, r\u00e9pondant ainsi aux besoins contemporains des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "9a0943c0-768c-44ed-8a50-17c73665fc25", "label": "Tendances du design", "shape": "dot", "size": 5, "title": "\u00c9volutions stylistiques dans le domaine du design graphique influen\u00e7ant les choix esth\u00e9tiques contemporains."}, {"font": {"color": "white"}, "group": 1, "id": "58b341d7-1829-4916-a990-c7c81f2831f3", "label": "Coh\u00e9rence de la marque", "shape": "dot", "size": 5, "title": "Alignement constant de tous les \u00e9l\u00e9ments de communication d\u0027une marque pour assurer une perception uniforme par le public."}, {"font": {"color": "white"}, "group": 1, "id": "34ff830b-c58c-4071-9527-82b9ed305fd2", "label": "Veille graphique", "shape": "dot", "size": 5, "title": "La veille graphique est un processus de recherche et d\u0027analyse des tendances visuelles et de design concurrentielles, ainsi qu\u0027une pratique consistant \u00e0 surveiller l\u0027\u00e9volution visuelle d\u0027une marque. Elle permet aux designers de rester inform\u00e9s et inspir\u00e9s tout en maintenant une image coh\u00e9rente, en adaptant les strat\u00e9gies visuelles pour r\u00e9pondre aux attentes du march\u00e9 et en identifiant des opportunit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "9520b92a-89c0-4dc4-8352-f5f68de27f1b", "label": "Narration visuelle", "shape": "dot", "size": 5, "title": "La narration visuelle consiste \u00e0 utiliser des \u00e9l\u00e9ments graphiques pour raconter une histoire ou transmettre un message dans un projet de design."}, {"font": {"color": "white"}, "group": 1, "id": "6207abd4-149c-401e-b794-d375c7f214f8", "label": "Design graphique", "shape": "dot", "size": 5, "title": "Le design graphique est une discipline cr\u00e9ative qui combine texte et images pour communiquer des id\u00e9es et des messages visuellement. Elle est essentielle dans le d\u00e9veloppement d\u0027interfaces attrayantes et dans la cr\u00e9ation de supports visuels vari\u00e9s, utilisant des \u00e9l\u00e9ments visuels \u00e0 travers divers m\u00e9dias."}, {"font": {"color": "white"}, "group": 1, "id": "296f12ab-03eb-495e-a89c-a642b60fb59f", "label": "Stylescape", "shape": "dot", "size": 5, "title": "Un stylescape est un outil de conception visuelle \u00e9labor\u00e9 qui repr\u00e9sente l\u0027identit\u00e9 d\u0027une marque en regroupant typographie, couleurs, images et \u00e9l\u00e9ments graphiques. Il d\u00e9finit une direction esth\u00e9tique et communique l\u0027essence d\u0027un projet ou d\u0027une marque en illustrant une vision cr\u00e9ative. Enrichissant la pr\u00e9sentation des propositions, il transmet \u00e9galement l\u0027identit\u00e9 ainsi que l\u0027exp\u00e9rience globale souhait\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "4ea86225-9e30-4861-95f0-0ae6616673ad", "label": "Bonnes pratiques UI", "shape": "dot", "size": 5, "title": "Des recommandations pour optimiser l\u0027utilisation des couleurs et autres \u00e9l\u00e9ments graphiques afin d\u0027am\u00e9liorer l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, tels que boutons, ic\u00f4nes, illustrations, motifs et typographie, qui enrichissent la communication visuelle et influencent l\u0027interaction utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "1ef72a7e-5e74-4275-8671-d3b08e7e6482", "label": "Design System", "shape": "dot", "size": 5, "title": "Un design system est une biblioth\u00e8que standardis\u00e9e d\u0027\u00e9l\u00e9ments graphiques, de composants r\u00e9utilisables et de r\u00e8gles de branding unifi\u00e9es, qui assurent la coh\u00e9rence visuelle et fonctionnelle dans le d\u00e9veloppement de produits, sites ou applications. Il vise \u00e0 standardiser le d\u00e9veloppement et \u00e0 garantir une exp\u00e9rience utilisateur homog\u00e8ne \u00e0 travers plusieurs produits."}, {"font": {"color": "white"}, "group": 1, "id": "94ceb899-3421-42f7-a5b0-f97af5b3441a", "label": "UI KIT", "shape": "dot", "size": 5, "title": "Un ensemble d\u0027\u00e9l\u00e9ments graphiques standardis\u00e9s pour assurer la coh\u00e9rence visuelle d\u0027un site web, facilitant l\u0027\u00e9volution de l\u0027identit\u00e9 visuelle existante."}, {"font": {"color": "white"}, "group": 1, "id": "aa90470c-e1f2-4389-bfc2-c10b043f37c7", "label": "Guide de style", "shape": "dot", "size": 5, "title": "Document d\u00e9taillant les normes graphiques \u00e0 suivre pour maintenir la coh\u00e9rence visuelle \u00e0 travers divers supports."}, {"font": {"color": "white"}, "group": 1, "id": "b98cc38b-e8fc-4a81-9b12-cd74415bfe33", "label": "Typographie", "shape": "dot", "size": 5, "title": "La typographie et les typographies d\u00e9signent l\u0027art et la technique de conception, disposition et arrangement des caract\u00e8res \u00e9crits, englobant les styles de caract\u00e8res utilis\u00e9s dans le design graphique. Elles influencent non seulement l\u0027esth\u00e9tique et la lisibilit\u00e9 d\u0027un projet visuel, mais jouent \u00e9galement un r\u00f4le crucial dans la communication visuelle, l\u0027identit\u00e9 de marque ainsi que sur les interfaces num\u00e9riques, les sites web et le design graphique. La typographie est essentielle dans la cr\u00e9ation d\u0027une charte graphique pour assurer une coh\u00e9rence visuelle et une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 1, "id": "23743aea-fb84-4a89-8efc-5e4f8892f905", "label": "D.A (Direction Artistique)", "shape": "dot", "size": 5, "title": "La Direction Artistique (D.A) est un processus cr\u00e9atif fondamental en publicit\u00e9 et design graphique, qui englobe la supervision et la gestion des aspects visuels d\u0027un projet. Elle d\u00e9finit l\u0027identit\u00e9 visuelle d\u0027une marque ou d\u0027un produit \u00e0 travers des choix esth\u00e9tiques strat\u00e9giques tels que les couleurs, typographies et mises en page. La D.A assure l\u0027harmonie entre les \u00e9l\u00e9ments graphiques tout en garantissant que l\u0027esth\u00e9tique refl\u00e8te les valeurs et le message de la marque, permettant ainsi une coh\u00e9rence du message \u00e0 travers tous les supports visuels."}, {"font": {"color": "white"}, "group": 1, "id": "f4e300f8-90ef-46ab-b74c-5d3a191244d3", "label": "Coh\u00e9rence Visuelle", "shape": "dot", "size": 5, "title": "La coh\u00e9rence visuelle, ou coh\u00e9rence graphique, se r\u00e9f\u00e8re \u00e0 l\u0027harmonie et \u00e0 l\u0027uniformit\u00e9 dans l\u0027utilisation des \u00e9l\u00e9ments graphiques d\u0027un produit ou d\u0027une marque, incluant les couleurs, polices et mise en page. Cela assure une communication claire et attrayante dans le design graphique, renforce la reconnaissance de marque et am\u00e9liore son image sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "c8ec6455-753a-4309-8f50-93b1081ef04f", "label": "Marque", "shape": "dot", "size": 5, "title": "Une marque est une identit\u00e9 d\u0027entreprise ou de produit, fa\u00e7onn\u00e9e par un ensemble d\u0027\u00e9l\u00e9ments visuels tels que les polices et autres caract\u00e9ristiques distinctives, ainsi qu\u0027un langage et des valeurs uniques. Elle influence la perception du public et des consommateurs, ainsi que leur fid\u00e9lit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "3121b62d-01a6-4843-9949-369c6a3e773f", "label": "Positionnement", "shape": "dot", "size": 5, "title": "Le positionnement est une strat\u00e9gie marketing qui consiste \u00e0 d\u00e9finir comment une marque ou un produit se distingue sur le march\u00e9 par rapport \u00e0 ses concurrents. Ce processus implique l\u0027identification de la cible et des valeurs de la marque, tout en adaptant les produits ou services pour cr\u00e9er une image unique et m\u00e9morable dans l\u0027esprit des consommateurs, afin d\u0027attirer un public sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "85c70636-d89f-4686-b3e9-7605299e4588", "label": "Personnalit\u00e9 de marque", "shape": "dot", "size": 5, "title": "Traits distinctifs et humains attribu\u00e9s \u00e0 une marque qui influencent la perception des consommateurs, leur engagement envers celle-ci et \u00e9tablissent une connexion \u00e9motionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "9b92ce5c-8b0c-49e3-b3fc-843c75aa5cbf", "label": "D\u00e9nomination commerciale", "shape": "dot", "size": 5, "title": "Nom sous lequel une entreprise se pr\u00e9sente, essentiel pour l\u0027identit\u00e9 de marque et le r\u00e9f\u00e9rencement, devant \u00eatre unique et m\u00e9morable."}, {"font": {"color": "white"}, "group": 1, "id": "b2b3090d-3196-4781-9254-4c135a4ab13e", "label": "Slogan", "shape": "dot", "size": 5, "title": "Phrase accrocheuse associ\u00e9e \u00e0 une marque, destin\u00e9e \u00e0 renforcer son message et sa positionnement aupr\u00e8s du public cible."}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "13bf45cc-94f8-4079-a369-9ec045162dd8", "label": "Logo", "shape": "dot", "size": 5, "title": "Un logo est un \u00e9l\u00e9ment graphique ou un symbole repr\u00e9sentant une entreprise ou une marque, con\u00e7u pour cr\u00e9er une identit\u00e9 visuelle reconnaissable et m\u00e9morable. Il peut inclure des logos d\u0027entreprises, qui sont des symboles graphiques souvent associ\u00e9s \u00e0 des couleurs sp\u00e9cifiques pour v\u00e9hiculer des valeurs telles que la confiance et l\u0027identit\u00e9. Le logotype, quant \u00e0 lui, est une repr\u00e9sentation stylis\u00e9e du nom de l\u0027entreprise qui renforce son identit\u00e9 de marque. Les logos jouent un r\u00f4le essentiel dans la reconnaissance de la marque par le public et sont utilis\u00e9s dans divers contextes pour \u00e9tablir une connexion avec les clients et partenaires."}, {"font": {"color": "white"}, "group": 1, "id": "75d2387a-c864-4af3-a556-ba213fadc448", "label": "Strat\u00e9gie de Communication", "shape": "dot", "size": 5, "title": "Planification des messages et canaux utilis\u00e9s pour communiquer efficacement avec le public cible, renfor\u00e7ant ainsi l\u0027image de marque."}, {"font": {"color": "white"}, "group": 3, "id": "21e7e2693b444fba8f147080ae5c1e65", "label": "mcq", "shape": "dot", "size": 5, "title": "Que permet d\u0027\u00e9tablir l\u0027ajout d\u0027une baseline \u00e0 une marque ?"}, {"font": {"color": "white"}, "group": 3, "id": "7a9bfae2718c4ec894908d42d69a0337", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "4c03f6a0173c41d68cc1d8eb88688d21", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027englobe g\u00e9n\u00e9ralement un design system dans le processus de cr\u00e9ation d\u0027un produit ?"}, {"font": {"color": "white"}, "group": 3, "id": "71bf5ddcb822486fa3600aadc42c02eb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est une utilisation cl\u00e9 d\u0027un Stylescape dans la communication avec un client ?"}, {"font": {"color": "white"}, "group": 3, "id": "7d7015341c634c6eaa4de6df8fa72e34", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le r\u00f4le principal d\u0027un Stylescape dans un projet de design ?"}, {"font": {"color": "white"}, "group": 3, "id": "f3dc4db503a64d7696628bc1bc7eeb26", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments sont inclus dans un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 4, "id": "6e6772c68ba74d0f875c0cfbec11ddb3", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un design system regroupe tous les \u00e9l\u00e9ments graphiques ainsi que ceux li\u00e9s aux r\u00e8gles \u003cblank\u003e dans un seul syst\u00e8me standardis\u00e9."}, {"font": {"color": "white"}, "group": 4, "id": "52606c0f2a784a0f8bab387798a3f493", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le Stylescape permet de communiquer efficacement avec les clients en leur donnant une id\u00e9e claire de \u003cblank\u003e du projet final."}, {"font": {"color": "white"}, "group": 4, "id": "1f6d780724244c4592b37c19e0fddc00", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un design system permet de rassembler tous les \u00e9l\u00e9ments graphiques, visuels, ainsi que ceux li\u00e9s aux r\u00e8gles, de branding et \u003cblank\u003e dans un syst\u00e8me unique et standardis\u00e9."}, {"font": {"color": "white"}, "group": 4, "id": "11cb1c0b75514fd2ad07a06205ddc9a2", "label": "fill_in", "shape": "dot", "size": 5, "title": "Afin d\u0027asseoir son positionnement et de renforcer son nom de marque, il peut \u00eatre compl\u00e9t\u00e9 par une baseline, aussi appel\u00e9 \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "e11c2ad84ac74e07a8f72c3b516e8280", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system ne concerne que les \u00e9l\u00e9ments graphiques d\u0027un produit."}, {"font": {"color": "white"}, "group": 5, "id": "8f28a9f88d34427b97ac8306108b18b3", "label": "true_false", "shape": "dot", "size": 5, "title": "Le but principal d\u0027un design system est de standardiser les \u00e9l\u00e9ments li\u00e9s au d\u00e9veloppement d\u0027un produit pour garantir la coh\u00e9rence."}, {"font": {"color": "white"}, "group": 5, "id": "0404cd7946624d6ea2cefbd59a30a15e", "label": "true_false", "shape": "dot", "size": 5, "title": "Un Stylescape est utilis\u00e9 pour mieux communiquer avec les clients ou les parties prenantes."}, {"font": {"color": "white"}, "group": 5, "id": "388525c44d4749319aec5fc378adefa3", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system se limite uniquement aux \u00e9l\u00e9ments graphiques et visuels d\u0027un produit."}, {"font": {"color": "white"}, "group": 5, "id": "6c595b329a424d42b827c9b056302f09", "label": "true_false", "shape": "dot", "size": 5, "title": "Un slogan permet d\u0027assurer une identit\u00e9 visuelle homog\u00e8ne uniquement pour les collaborateurs de l\u0027entreprise."}, {"font": {"color": "white"}, "group": 4, "id": "327e8c0d2b52403a8f4a5e937000ace4", "label": "fill_in", "shape": "dot", "size": 5, "title": "Il n\u0027existe pas de palette de couleurs magique qui garantit une augmentation spectaculaire des ventes, mais 59% des entreprises marchandes en France utilisent \u003cblank\u003e dans leur logo et leur branding."}, {"font": {"color": "white"}, "group": 1, "id": "6f331ec9-8301-4698-be14-1c6426cb04e9", "label": "Techniques de Production", "shape": "dot", "size": 5, "title": "M\u00e9thodes utilis\u00e9es pour r\u00e9aliser des projets graphiques, incluant les normes pr\u00e9presse et les fichiers de fabrication adapt\u00e9s aux diff\u00e9rents supports."}, {"font": {"color": "white"}, "group": 1, "id": "65df11c1-b174-47e4-99dd-c0b910ecd165", "label": "Visuel", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments graphiques ou images, tels que photos, illustrations ou infographies, qui repr\u00e9sentent une id\u00e9e ou un concept. Ils sont cruciaux pour la communication d\u0027une marque ou d\u0027un \u00e9v\u00e9nement et servent \u00e0 faciliter la compr\u00e9hension et l\u0027engagement du public en transmettant des id\u00e9es ou \u00e9motions dans un projet."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "UX Design", "shape": "dot", "size": 6, "title": "Le design UX est une approche centr\u00e9e sur l\u0027utilisateur qui vise \u00e0 optimiser l\u0027exp\u00e9rience et la satisfaction des utilisateurs lors de leur interaction avec des produits ou services num\u00e9riques. Cela implique la cr\u00e9ation d\u0027interfaces utilisateur intuitives et agr\u00e9ables, en tenant compte des comportements, besoins et pr\u00e9f\u00e9rences des utilisateurs finaux. Le processus de design englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience utilisateur par des choix visuels et structurels. Les designers, qu\u0027ils soient sp\u00e9cialis\u00e9s en UX ou en UI, travaillent \u00e0 \u00e9tablir des interactions significatives entre le produit et ses utilisateurs, tout en simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 1, "id": "9a202d06-ce05-47f7-b49f-2f3e76a253ed", "label": "Affordance", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027un \u00e9l\u00e9ment graphique \u00e0 sugg\u00e9rer son utilisation, facilitant ainsi la compr\u00e9hension et l\u0027interaction avec un objet ou une interface."}, {"font": {"color": "white"}, "group": 1, "id": "b5a1c1cb-d691-4f90-92ca-c78b26d6502b", "label": "\u00c9l\u00e9ments de conception", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments de conception incluent tous les composants visuels comme les images, textes et boutons qui composent une interface utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "9b33923b-cc6a-400b-aaab-4294aa02137a", "label": "Esth\u00e9tique", "shape": "dot", "size": 5, "title": "L\u0027esth\u00e9tique en design d\u00e9signe la qualit\u00e9 visuelle d\u0027un produit ou d\u0027une interface, influen\u00e7ant l\u0027apparence qui attire l\u0027utilisateur et am\u00e9liore son engagement. Elle joue un r\u00f4le crucial dans la perception et les \u00e9motions suscit\u00e9es chez le spectateur, tout en devant \u00eatre \u00e9quilibr\u00e9e avec la fonctionnalit\u00e9 pour garantir une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 1, "id": "452c8ff6-03af-4eeb-9fec-38ce5719a647", "label": "Hi\u00e9rarchie visuelle", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie visuelle organise les \u00e9l\u00e9ments d\u0027une interface selon leur importance, facilitant la navigation et l\u0027interaction utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "b241dc54-885f-43bb-95cb-3ef642526d51", "label": "Contraste important", "shape": "dot", "size": 5, "title": "Un contraste important entre le CTA et son environnement am\u00e9liore sa visibilit\u00e9, augmentant ainsi les chances d\u0027interaction de l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "0ddf6c00-325e-44b2-bd25-99b086552b49", "label": "Publicit\u00e9", "shape": "dot", "size": 5, "title": "Utilisation strat\u00e9gique des \u00e9l\u00e9ments distinctifs pour capter l\u0027attention et am\u00e9liorer la m\u00e9morisation des produits."}, {"font": {"color": "white"}, "group": 1, "id": "9c5e9480-81fd-4c6a-9ec0-28e79aca328e", "label": "Illustrator", "shape": "dot", "size": 5, "title": "Logiciel de cr\u00e9ation graphique vectorielle d\u0027Adobe, largement utilis\u00e9 pour le design, l\u0027illustration et la mise en page. Il permet de cr\u00e9er des illustrations num\u00e9riques, logos et autres \u00e9l\u00e9ments visuels, int\u00e9grant des outils avanc\u00e9s comme les courbes de B\u00e9zier."}, {"font": {"color": "white"}, "group": 1, "id": "65fec12f-9ad3-460f-818d-5a7f619551b2", "label": "Interaction utilisateur-objet", "shape": "dot", "size": 5, "title": "Processus par lequel un utilisateur engage avec un objet ou une interface, souvent guid\u00e9 par les affordances per\u00e7ues."}, {"font": {"color": "white"}, "group": 1, "id": "bbec4b6c-ecb2-4980-a828-4ea2e6a15f47", "label": "Coh\u00e9rence", "shape": "dot", "size": 5, "title": "Uniformit\u00e9 dans le design et les interactions au sein d\u0027une interface ou d\u0027une application, favorisant une meilleure compr\u00e9hension et garantissant une exp\u00e9rience fluide pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "8a0090c63f2543fb9a56f60fd2dc163c", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment est d\u00e9fini le terme design dans ce contexte sp\u00e9cifique ?"}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 4, "id": "58a83fde0a3348baaca5da731c2c0cf1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Dans le domaine du design d\u0027exp\u00e9rience, le design ne se limite pas \u00e0 \u003cblank\u003e, mais inclut \u00e9galement la prise en compte de l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "995e290cda554dceb9314682933f7829", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027espace blanc, ou espace n\u00e9gatif, est utilis\u00e9 pour repr\u00e9senter les parties textuelles du design."}, {"font": {"color": "white"}, "group": 5, "id": "2e8282503d8d465cb75918606843cf30", "label": "true_false", "shape": "dot", "size": 5, "title": "Un bouton d\u0027appel \u00e0 l\u0027action trop grand peut nuire \u00e0 la hi\u00e9rarchie visuelle d\u0027une mise en page."}, {"font": {"color": "white"}, "group": 5, "id": "a445f4b4019a4cff837aa3d8e9bba2c5", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas n\u00e9cessaire de prendre en compte la personnalit\u00e9 du service lors de la cr\u00e9ation de CTA."}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 1, "id": "6b7099eb-a61e-4517-9ce3-81e0edfcee4e", "label": "R\u00e8gles d\u0027insertion", "shape": "dot", "size": 5, "title": "Directives pr\u00e9cises sur la mani\u00e8re dont les \u00e9l\u00e9ments graphiques doivent \u00eatre dispos\u00e9s sur divers supports pour maintenir l\u0027harmonie visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "b21a6c10-dbc5-4347-9818-45daa3571a9b", "label": "Supports graphiques", "shape": "dot", "size": 5, "title": "Diff\u00e9rents formats (imprim\u00e9s ou num\u00e9riques) o\u00f9 les \u00e9l\u00e9ments de la charte graphique sont appliqu\u00e9s pour promouvoir l\u0027identit\u00e9 de marque."}, {"font": {"color": "white"}, "group": 1, "id": "06a274fb-c8f9-4a58-bb40-297d5d475e29", "label": "Identit\u00e9 de marque", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est la perception collective des valeurs, missions et caract\u00e
