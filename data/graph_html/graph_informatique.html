                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "e9f46d27-adc8-49af-b469-c9fe1dab7b7c", "label": "D\u00e9veloppement web", "shape": "dot", "size": 5, "title": "Processus de cr\u00e9ation de sites ou d\u0027applications accessibles via Internet, impliquant la programmation c\u00f4t\u00e9 serveur et client ainsi que la gestion des bases de donn\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "feafc97b-1109-4c79-9965-6ab15ec6ccd9", "label": "Symfony", "shape": "dot", "size": 5, "title": "Symfony est un framework PHP open-source populaire utilis\u00e9 pour le d\u00e9veloppement d\u0027applications web robustes. Il repose sur le mod\u00e8le MVC, favorise la r\u00e9utilisation de code et l\u0027architecture modulaire, et utilise Composer pour g\u00e9rer ses propres d\u00e9pendances. En plus de ces caract\u00e9ristiques, Symfony offre \u00e9galement des outils avanc\u00e9s pour la gestion de la s\u00e9curit\u00e9 et de l\u0027authentification, facilitant ainsi le processus de d\u00e9veloppement tout en assurant une protection efficace des applications."}, {"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 5, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "43c0b3db-0ac0-4592-90e0-26b86d58aef3", "label": "Conception Adaptative", "shape": "dot", "size": 5, "title": "La conception adaptative est une m\u00e9thode de conception web qui utilise plusieurs mises en page fixes, chacune adapt\u00e9e \u00e0 des tailles d\u0027\u00e9cran sp\u00e9cifiques, afin d\u0027offrir une exp\u00e9rience utilisateur optimale et personnalis\u00e9e selon le dispositif utilis\u00e9. Contrairement au design r\u00e9actif, cette technique cr\u00e9e des maquettes distinctes pour chaque appareil, garantissant ainsi que l\u0027interface s\u0027ajuste efficacement aux caract\u00e9ristiques uniques de chaque \u00e9cran."}, {"font": {"color": "white"}, "group": 1, "id": "bbec4b6c-ecb2-4980-a828-4ea2e6a15f47", "label": "Coh\u00e9rence", "shape": "dot", "size": 5, "title": "Uniformit\u00e9 dans le design et les interactions au sein d\u0027une interface ou d\u0027une application, favorisant une meilleure compr\u00e9hension et garantissant une exp\u00e9rience fluide pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 1, "id": "c77ed02b-0fb4-4d78-a785-6748da59a221", "label": "D\u00e9tails visuels (visual clues)", "shape": "dot", "size": 5, "title": "Indices graphiques comme fl\u00e8ches ou boutons qui guident l\u0027utilisateur dans son interaction avec l\u0027interface, importants pour une bonne UX."}, {"font": {"color": "white"}, "group": 1, "id": "65a2d925-96a7-48d0-94eb-7917f284ca13", "label": "Navigation", "shape": "dot", "size": 5, "title": "Le processus et l\u0027action de se d\u00e9placer efficacement et intuitivement \u00e0 travers diff\u00e9rentes sections ou pages d\u0027une interface web ou d\u0027une application, essentiel pour une exp\u00e9rience fluide, l\u0027ergonomie et la compr\u00e9hension du site, ainsi que pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 18, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent l\u0027ensemble des \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service, ainsi que les interactions entre une marque et ses clients \u00e0 travers divers points de contact. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "6d35ed94-c063-4944-b49e-ccf41ccc7ff8", "label": "SEO (Search Engine Optimization)", "shape": "dot", "size": 5, "title": "Le SEO (Search Engine Optimization) ou R\u00e9f\u00e9rencement naturel est un ensemble de techniques et de strat\u00e9gies visant \u00e0 optimiser le contenu, la structure et l\u0027accessibilit\u00e9 des sites web afin d\u0027am\u00e9liorer leur classement et leur visibilit\u00e9 organique dans les r\u00e9sultats naturels des moteurs de recherche. Cela inclut sp\u00e9cifiquement des techniques d\u0027optimisation pour les appareils mobiles, qui visent \u00e0 am\u00e9liorer le classement des sites dans les r\u00e9sultats des moteurs de recherche sur ces dispositifs. Le SEO englobe \u00e9galement l\u0027utilisation de mots-cl\u00e9s pertinents, l\u0027am\u00e9lioration de l\u0027exp\u00e9rience utilisateur, la cr\u00e9ation de liens entrants, ainsi que d\u0027autres pratiques permettant d\u0027attirer un trafic organique accru sans recourir \u00e0 des paiements directs. Ainsi, le r\u00e9f\u00e9rencement naturel est essentiel pour rendre un site plus pertinent tant pour les utilisateurs que pour les moteurs de recherche."}, {"font": {"color": "white"}, "group": 1, "id": "31986d9e-30f7-4e45-827d-d4017b578758", "label": "Ergonomie du Site", "shape": "dot", "size": 5, "title": "Qualit\u00e9 de l\u0027interface qui assure une navigation intuitive et agr\u00e9able, influen\u00e7ant directement l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "9a1d9758-2bf4-4d78-b380-0ac7ecd64594", "label": "Mobile First", "shape": "dot", "size": 5, "title": "Strat\u00e9gie de conception web o\u00f9 la version mobile est prioris\u00e9e pour offrir une exp\u00e9rience utilisateur optimale sur les appareils mobiles, tout en tenant compte des d\u00e9fis potentiels li\u00e9s \u00e0 la cr\u00e9ativit\u00e9 et \u00e0 l\u0027adaptabilit\u00e9 lors de l\u0027affichage sur des \u00e9crans plus grands."}, {"font": {"color": "white"}, "group": 1, "id": "4b869c77-1af1-4866-931a-796315f8a71f", "label": "Optimisation de Performance", "shape": "dot", "size": 5, "title": "Processus d\u0027am\u00e9lioration de la vitesse et de l\u0027efficacit\u00e9 d\u0027un site web, crucial pour l\u0027exp\u00e9rience utilisateur sur divers appareils."}, {"font": {"color": "white"}, "group": 3, "id": "d4e9ab91b0d543e59d4284af6b4ebc5f", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi la taille de l\u0027\u00e9cran mobile peut poser probl\u00e8me lors de la conception ?"}, {"font": {"color": "white"}, "group": 3, "id": "c003bbe140cc4e269452e6980b5b6d1e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la diff\u00e9rence cl\u00e9 entre l\u0027Adaptive et le responsive design ?"}, {"font": {"color": "white"}, "group": 3, "id": "27f72194fe76474eb0a9bbbd1d1a154a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle option permet d\u0027adapter un site \u00e0 toutes les tailles d\u0027\u00e9cran mobile ?"}, {"font": {"color": "white"}, "group": 3, "id": "b53e075a8c0d4892899e64c22caa14d1", "label": "mcq", "shape": "dot", "size": 5, "title": "Que signifie le fait que des pages soient 100% Responsive ?"}, {"font": {"color": "white"}, "group": 4, "id": "15aaf95744024038ac5c23a58c47e7ff", "label": "fill_in", "shape": "dot", "size": 5, "title": "Ne pas adapter correctement le contenu aux appareils mobiles peut entra\u00eener \u003cblank\u003e pour les utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "b8541f1fefab454ca7a4f4c31120f54a", "label": "fill_in", "shape": "dot", "size": 5, "title": "Construire un site web en priorisant la version mobile est avantageux car il est plus facile \u003cblank\u003e lors de son adaptation vers de plus grands \u00e9crans."}, {"font": {"color": "white"}, "group": 4, "id": "967421f2978843b285939666ebfb1003", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le mobile repr\u00e9sente d\u00e9sormais plus de \u003cblank\u003e du trafic en ligne, rendant essentiel l\u0027usage du responsive design."}, {"font": {"color": "white"}, "group": 4, "id": "046002d154f54faba26d356d715ab78c", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour offrir une bonne exp\u00e9rience utilisateur sur mobile, il est important d\u0027adapter l\u0027interface de votre site \u00e0 la taille de l\u0027\u00e9cran, ce qui peut \u00eatre r\u00e9alis\u00e9 gr\u00e2ce \u00e0 un site \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "053de79d8f01448d8c9ae2f115f8abaf", "label": "true_false", "shape": "dot", "size": 5, "title": "Les pages Responsive ne fonctionnent correctement que lorsque leur largeur est entre 400 et 4000 pixels."}, {"font": {"color": "white"}, "group": 5, "id": "a7a4e17d20c843f0bc5686d8e5efabf2", "label": "true_false", "shape": "dot", "size": 5, "title": "La taille r\u00e9duite de l\u0027\u00e9cran sur un terminal mobile peut poser des d\u00e9fis en termes de cr\u00e9ativit\u00e9 et de conception web."}, {"font": {"color": "white"}, "group": 5, "id": "ec341e9a45cc486a89ecfc8b67368b32", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027Adaptive Design consiste \u00e0 cr\u00e9er une seule maquette qui s\u0027adapte \u00e0 tous les supports."}, {"font": {"color": "white"}, "group": 5, "id": "5dfa078c93a7429e8dc56bddb5e73e9f", "label": "true_false", "shape": "dot", "size": 5, "title": "Le mobile repr\u00e9sente plus de 52% du trafic en ligne, ce qui rend le responsive design essentiel."}, {"font": {"color": "white"}, "group": 5, "id": "cc8ce2b19f52403790617b85986c9f73", "label": "true_false", "shape": "dot", "size": 5, "title": "Un site responsive design s\u0027adapte \u00e0 la taille de la fen\u00eatre du navigateur pour offrir une meilleure exp\u00e9rience utilisateur sur mobile."}, {"font": {"color": "white"}, "group": 1, "id": "fb288196-6028-4280-938e-13dcb1d58502", "label": "Psychologie de l\u0027utilisateur", "shape": "dot", "size": 5, "title": "\u00c9tude des comportements et pr\u00e9f\u00e9rences des utilisateurs, utilis\u00e9e en design pour anticiper leurs besoins et rendre les interfaces plus intuitives."}, {"font": {"color": "white"}, "group": 1, "id": "a3821cd5-c87b-4013-9f0c-42b87d6a5cec", "label": "Parcours utilisateur (UX)", "shape": "dot", "size": 5, "title": "S\u00e9rie d\u0027\u00e9tapes qu\u0027un utilisateur suit lors de son interaction avec un produit ou service, en particulier sur un site web, visant \u00e0 optimiser la satisfaction, l\u0027engagement et la conversion."}, {"font": {"color": "white"}, "group": 1, "id": "c572bfb7-b14c-4d5f-ad88-be95e991622f", "label": "Objectifs de conception", "shape": "dot", "size": 5, "title": "Les buts sp\u00e9cifiques que doit atteindre une interface, d\u00e9terminant son efficacit\u00e9 et sa pertinence par rapport aux besoins utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "4ea86225-9e30-4861-95f0-0ae6616673ad", "label": "Bonnes pratiques UI", "shape": "dot", "size": 5, "title": "Des recommandations pour optimiser l\u0027utilisation des couleurs et autres \u00e9l\u00e9ments graphiques afin d\u0027am\u00e9liorer l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "681bd960-0547-4e06-81c7-c87e899af05b", "label": "Conception et design web", "shape": "dot", "size": 5, "title": "La conception et le design web d\u00e9signent le processus de cr\u00e9ation d\u0027interfaces num\u00e9riques qui allient esth\u00e9tique et fonctionnalit\u00e9 pour optimiser l\u0027exp\u00e9rience utilisateur. Cela inclut la conception de l\u0027interface utilisateur, l\u0027int\u00e9gration des \u00e9l\u00e9ments du site de mani\u00e8re accessible et fonctionnelle, ainsi que la prise en compte des palettes de couleurs et des tendances modernes telles que la commande vocale et le mode sombre. L\u0027objectif est de rendre les sites non seulement attrayants mais aussi faciles \u00e0 naviguer, r\u00e9pondant ainsi aux besoins contemporains des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "6d5d7744-04f9-4571-8296-6f2959eb74a4", "label": "Empathy Map", "shape": "dot", "size": 5, "title": "Outil visuel et collaboratif utilis\u00e9 en design UX pour comprendre les besoins, \u00e9motions et comportements des utilisateurs, en les classant selon quatre dimensions : ce qu\u0027ils disent, pensent, font et ressentent. Cet outil permet d\u0027identifier leurs pens\u00e9es afin d\u0027am\u00e9liorer leur exp\u00e9rience et l\u0027exp\u00e9rience client."}, {"font": {"color": "white"}, "group": 1, "id": "26e6af63-2c4f-441a-8fc3-e99e5ebbae8c", "label": "Animations Web", "shape": "dot", "size": 5, "title": "Les animations web d\u00e9signent des \u00e9l\u00e9ments visuels en mouvement, tels que les effets visuels subtils, utilis\u00e9s dans le design web pour am\u00e9liorer la fluidit\u00e9 de navigation et rendre l\u0027exp\u00e9rience utilisateur plus dynamique et agr\u00e9able. Ces animations peuvent augmenter l\u0027engagement des utilisateurs en rendant l\u0027interaction avec le site plus captivante."}, {"font": {"color": "white"}, "group": 1, "id": "6d3fbeee-86a4-41d4-a9ad-e070ec9ee91d", "label": "Tailwind CSS", "shape": "dot", "size": 5, "title": "Framework CSS utility-first qui facilite le d\u00e9veloppement rapide d\u0027interfaces personnalis\u00e9es gr\u00e2ce \u00e0 une approche modulaire, permettant une personnalisation compl\u00e8te des styles et favorisant un design sur mesure avec une courbe d\u0027apprentissage moyenne."}, {"font": {"color": "white"}, "group": 1, "id": "46120f09-cbbe-4713-893d-20ea41daafca", "label": "Application", "shape": "dot", "size": 5, "title": "Programme informatique con\u00e7u pour ex\u00e9cuter des t\u00e2ches sp\u00e9cifiques pour l\u0027utilisateur, crucial dans le d\u00e9veloppement logiciel moderne."}, {"font": {"color": "white"}, "group": 1, "id": "daafd30f-560b-4456-87ec-0cc4a9ee61b7", "label": "APACHE JMeter", "shape": "dot", "size": 5, "title": "Outil open-source utilis\u00e9 pour effectuer des tests de performance sur des applications web en simulant plusieurs utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "465a06b8-32e1-4d35-86e4-7cb74a1eef12", "label": "Profondeur au Scroll", "shape": "dot", "size": 5, "title": "Technique de design qui utilise le d\u00e9filement pour ajouter une dimension visuelle et dynamique \u00e0 une page web."}, {"font": {"color": "white"}, "group": 1, "id": "da3c70c0-38f0-4759-9c6c-5ac62646191e", "label": "Benchmark concurrentiel UX", "shape": "dot", "size": 5, "title": "Analyse comparative de l\u0027exp\u00e9rience utilisateur entre diff\u00e9rentes applications concurrentes, permettant d\u0027identifier les meilleures pratiques et opportunit\u00e9s d\u0027am\u00e9lioration."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "UX Design", "shape": "dot", "size": 6, "title": "Le design UX est une approche centr\u00e9e sur l\u0027utilisateur qui vise \u00e0 optimiser l\u0027exp\u00e9rience et la satisfaction des utilisateurs lors de leur interaction avec des produits ou services num\u00e9riques. Cela implique la cr\u00e9ation d\u0027interfaces utilisateur intuitives et agr\u00e9ables, en tenant compte des comportements, besoins et pr\u00e9f\u00e9rences des utilisateurs finaux. Le processus de design englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience utilisateur par des choix visuels et structurels. Les designers, qu\u0027ils soient sp\u00e9cialis\u00e9s en UX ou en UI, travaillent \u00e0 \u00e9tablir des interactions significatives entre le produit et ses utilisateurs, tout en simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 3, "id": "4cc91b3570c44bd6b1da6c8f3f90d7d2", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signe le terme espace blanc en conception d\u0027interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "e846ef0159d94e02a46b826e22c81e6b", "label": "mcq", "shape": "dot", "size": 5, "title": "Pour am\u00e9liorer la compr\u00e9hension d\u0027une interface, que faut-il respecter principalement ?"}, {"font": {"color": "white"}, "group": 3, "id": "91612666f9a54904a19eb3493dc3499b", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel pourcentage d\u0027utilisateurs est moins susceptible de retourner sur un site apr\u00e8s une mauvaise exp\u00e9rience ?"}, {"font": {"color": "white"}, "group": 3, "id": "9e3ba89c63394a6c8c392b12fed19cec", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le retour sur investissement estim\u00e9 pour chaque dollar investi dans l\u0027UX ?"}, {"font": {"color": "white"}, "group": 3, "id": "f73b609c41224a5eb611f366c35d9a2a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel crit\u00e8re doit \u00eatre respect\u00e9 pour rendre une application intuitive ?"}, {"font": {"color": "white"}, "group": 3, "id": "4570d883513647c595941a5d33546fc8", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi est-il risqu\u00e9 de r\u00e9inventer une ic\u00f4ne connue par les utilisateurs ?"}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 3, "id": "8a0090c63f2543fb9a56f60fd2dc163c", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment est d\u00e9fini le terme design dans ce contexte sp\u00e9cifique ?"}, {"font": {"color": "white"}, "group": 3, "id": "6189fae992924e9d9bbea0a50ca68427", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments peuvent donner lieu \u00e0 une bifurcation sur un site web ?"}, {"font": {"color": "white"}, "group": 3, "id": "0ad7750deb404ae5be380e32742f44eb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle erreur courante est commise par les concepteurs lors du d\u00e9veloppement d\u0027applications ?"}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 4, "id": "870f44252b3f466d91e4ffa414b5cdbe", "label": "fill_in", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie des \u00e9l\u00e9ments d\u0027une interface guide l\u0027utilisateur dans sa navigation. Il commence par lire le contenu, puis, s\u0027il le juge n\u00e9cessaire, effectue une action pour laquelle il devra trouver \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "a7ed5fd278444bf88b94b4a8dc1d34f9", "label": "fill_in", "shape": "dot", "size": 5, "title": "88% des utilisateurs sont moins susceptibles de retourner sur un site apr\u00e8s \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "797d0dc52584422a9f1c6db583fb7134", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le taux de rebond augmente de 32% lorsque le temps de chargement passe de \u003cblank\u003e secondes."}, {"font": {"color": "white"}, "group": 4, "id": "76bdc1cfb02b421aa9ebecc7377c69b5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour \u00eatre intuitive, l\u0027application doit offrir un fonctionnement proche de celui que \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "58a83fde0a3348baaca5da731c2c0cf1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Dans le domaine du design d\u0027exp\u00e9rience, le design ne se limite pas \u00e0 \u003cblank\u003e, mais inclut \u00e9galement la prise en compte de l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "a89e80f3f1dc43a68ce19fbb0af28b4a", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027utilisateur va d\u0027abord trouver le call to action avant de lire le contenu."}, {"font": {"color": "white"}, "group": 5, "id": "2f9b8c77092542f7b1b9ff425a63a1c1", "label": "true_false", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie entre les \u00e9l\u00e9ments d\u0027une interface aide \u00e0 mieux comprendre les actions \u00e0 r\u00e9aliser."}, {"font": {"color": "white"}, "group": 5, "id": "aad4c1e48aa8491aa7583ee04f54f1c1", "label": "true_false", "shape": "dot", "size": 5, "title": "Le client cherche uniquement une exp\u00e9rience d\u0027achat rapide et s\u00e9curis\u00e9e lorsqu\u0027il ach\u00e8te un produit en ligne."}, {"font": {"color": "white"}, "group": 5, "id": "e776ea599b374df29f25e4fa4a835445", "label": "true_false", "shape": "dot", "size": 5, "title": "88% des utilisateurs recommandent un site apr\u00e8s une mauvaise exp\u00e9rience."}, {"font": {"color": "white"}, "group": 5, "id": "20f0c140b108422da73a48463484a150", "label": "true_false", "shape": "dot", "size": 5, "title": "Chaque dollar investi dans l\u0027exp\u00e9rience utilisateur (UX) peut rapporter entre 2 et 100 dollars."}, {"font": {"color": "white"}, "group": 5, "id": "315cfc8b0c0a4c239408287509fd82a3", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027ajout d\u0027animations est utilis\u00e9 uniquement pour rendre un site plus esth\u00e9tique, sans impact sur l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "148c4b83bbf346118ad01ba1e1886404", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctionnalit\u00e9s comme le menu, les liens internes, et le pied de page sont consid\u00e9r\u00e9es comme des zones o\u00f9 l\u0027utilisateur peut ressentir diff\u00e9rentes \u00e9motions."}, {"font": {"color": "white"}, "group": 5, "id": "5e5e624e0c9749189df302e3a469edd0", "label": "true_false", "shape": "dot", "size": 5, "title": "Une application intuitive fonctionne de mani\u00e8re proche des habitudes d\u00e9j\u00e0 acquises par les utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "9658d6c80b9f4df48c99d7f3db50b327", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tendances dans la conception d\u0027applications doivent toujours \u00eatre suivies pour garantir une meilleure exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "5c99b0872ad447488fc21208ec035890", "label": "true_false", "shape": "dot", "size": 5, "title": "La constance dans l\u0027utilisation d\u0027ic\u00f4nes universelles permet d\u0027am\u00e9liorer l\u0027intuitivit\u00e9 d\u0027une interface."}, {"font": {"color": "white"}, "group": 5, "id": "f7db6816b25d40e7b88284be2d31d0ac", "label": "true_false", "shape": "dot", "size": 5, "title": "Les utilisateurs pr\u00e9f\u00e8rent des ic\u00f4nes nouvelles et originales plut\u00f4t que celles \u00e9tablies pour mieux comprendre leur fonction."}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 5, "id": "d76809cc290945e78447dc42776005c7", "label": "true_false", "shape": "dot", "size": 5, "title": "Les animations pr\u00e9sentes sur le site de Studio Brot jouent un r\u00f4le important dans l\u0027exp\u00e9rience utilisateur en maintenant son attention."}, {"font": {"color": "white"}, "group": 1, "id": "da83989a-f0e2-4e84-b8e1-dbb6cfe0e312", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 5, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est un processus qui englobe la cr\u00e9ation d\u0027interfaces utilisateur efficaces et attrayantes, en tenant compte des besoins et comportements des utilisateurs. Les professionnels tels que les web designers et UX designers se consacrent \u00e0 concevoir l\u0027aspect visuel et l\u0027exp\u00e9rience globale des sites web, en int\u00e9grant des principes comme la loi de Fitts pour optimiser l\u0027interaction entre l\u0027utilisateur et le produit. L\u0027objectif est de fournir une exp\u00e9rience optimale qui am\u00e9liore la satisfaction et l\u0027engagement des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "b60f29c1-9378-4606-9329-db1022ed53dc", "label": "Maquettes", "shape": "dot", "size": 5, "title": "Les maquettes sont des repr\u00e9sentations visuelles d\u00e9taill\u00e9es d\u0027un site ou d\u0027une application, bas\u00e9es sur les wireframes."}, {"font": {"color": "white"}, "group": 1, "id": "92624aaa-4551-4d42-a460-b3a086384c80", "label": "Mobile-friendly", "shape": "dot", "size": 5, "title": "Un design mobile-friendly d\u00e9signe une interface adapt\u00e9e aux appareils mobiles, garantissant une exp\u00e9rience utilisateur fluide sur smartphones et tablettes."}, {"font": {"color": "white"}, "group": 3, "id": "5e35d0f788564294854e4aa0ddecf2bf", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels facteurs sont essentiels dans la formulation courante de la loi de Fitts ?"}, {"font": {"color": "white"}, "group": 3, "id": "3441a32fdb814a7eaa8cefba42bf0f6c", "label": "mcq", "shape": "dot", "size": 5, "title": "Que mod\u00e9lise la loi de Fitts dans le cadre informatique ou physique ?"}, {"font": {"color": "white"}, "group": 4, "id": "b07b4ec41c514ab49390b2a8f095c39c", "label": "fill_in", "shape": "dot", "size": 5, "title": "La loi de Fitts d\u00e9finit le temps n\u00e9cessaire pour d\u00e9placer un pointeur, prenant en compte la distance et \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "f0cf10c5ad004a109067e6676a2f8a5a", "label": "true_false", "shape": "dot", "size": 5, "title": "La loi de Fitts calcule principalement le temps requis pour atteindre une cible en fonction de la distance et de la taille de la cible."}, {"font": {"color": "white"}, "group": 5, "id": "1405e4588e6148ae84e9a4183e3e0ca7", "label": "true_false", "shape": "dot", "size": 5, "title": "La loi de Fitts s\u0027applique uniquement aux interactions dans le monde num\u00e9rique, comme l\u0027utilisation d\u0027une souris sur un ordinateur."}, {"font": {"color": "white"}, "group": 1, "id": "28237701-5adb-4fce-92de-70a3c14d0fa6", "label": "PHP", "shape": "dot", "size": 5, "title": "PHP est un langage de script c\u00f4t\u00e9 serveur largement utilis\u00e9 pour le d\u00e9veloppement web dynamique et la cr\u00e9ation d\u0027applications web. Il est souvent choisi pour sa simplicit\u00e9, sa flexibilit\u00e9 et sa large adoption dans l\u0027industrie du d\u00e9veloppement web."}, {"font": {"color": "white"}, "group": 1, "id": "49af1b19-bac3-4ec4-9ecb-4fcf431201f2", "label": "code source", "shape": "dot", "size": 5, "title": "Ensemble d\u0027instructions \u00e9crites dans un langage de programmation, essentiel pour le fonctionnement d\u0027un logiciel ou d\u0027une application."}, {"font": {"color": "white"}, "group": 1, "id": "8789d608-ff04-497a-9d0f-a7e8250698ab", "label": "TypeScript", "shape": "dot", "size": 5, "title": "TypeScript (TS) est un sur-ensemble typ\u00e9 de JavaScript qui compile en JavaScript pur, ajoutant un typage statique pour faciliter le d\u00e9veloppement d\u0027applications complexes. Cela favorise une meilleure gestion du code et r\u00e9duit les erreurs lors du d\u00e9veloppement."}, {"font": {"color": "white"}, "group": 1, "id": "c75f1414-c8b7-4650-bdc0-bca6e82339ae", "label": "Jest", "shape": "dot", "size": 5, "title": "Jest est un framework de test JavaScript populaire qui permet d\u0027\u00e9crire des tests unitaires et d\u0027int\u00e9gration avec une syntaxe simple et intuitive. Il est particuli\u00e8rement appr\u00e9ci\u00e9 pour sa rapidit\u00e9, sa simplicit\u00e9 d\u0027utilisation et son int\u00e9gration facile avec React."}, {"font": {"color": "white"}, "group": 5, "id": "995e290cda554dceb9314682933f7829", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027espace blanc, ou espace n\u00e9gatif, est utilis\u00e9 pour repr\u00e9senter les parties textuelles du design."}, {"font": {"color": "white"}, "group": 1, "id": "95ec228e-6d17-4569-bcc9-2ce4a451b52c", "label": "Twig", "shape": "dot", "size": 5, "title": "Twig est un moteur de templates pour PHP, utilis\u00e9 principalement avec Symfony, qui permet d\u0027\u00e9crire du HTML dynamique avec une syntaxe simplifi\u00e9e. Il favorise la s\u00e9paration de la logique d\u0027application de la pr\u00e9sentation, ce qui contribue \u00e0 une meilleure organisation du code et facilite le d\u00e9veloppement web."}, {"font": {"color": "white"}, "group": 1, "id": "d21b0904-b791-40c5-bc3a-973c8612f170", "label": "Template", "shape": "dot", "size": 5, "title": "Un template est un mod\u00e8le ou un gabarit utilis\u00e9 pour g\u00e9n\u00e9rer des documents dynamiques, facilitant la r\u00e9utilisation et l\u0027organisation du contenu dans le d\u00e9veloppement web."}, {"font": {"color": "white"}, "group": 1, "id": "1092d789-d0be-4326-b469-d82156055fd1", "label": "Mod\u00e8les pr\u00e9d\u00e9finis", "shape": "dot", "size": 5, "title": "Structures HTML fournies par Twig pour ins\u00e9rer facilement des donn\u00e9es tout en maintenant une s\u00e9paration claire entre le code et le visuel."}, {"font": {"color": "white"}, "group": 1, "id": "83472a6b-5026-48ea-93a9-58c449f61fe4", "label": "Boucle {% for %}", "shape": "dot", "size": 5, "title": "Syntaxe Twig utilis\u00e9e pour it\u00e9rer sur des collections, essentielle pour g\u00e9n\u00e9rer dynamiquement du contenu HTML."}, {"font": {"color": "white"}, "group": 1, "id": "ee76b7b1-3da1-4575-9005-0f84b767bb8b", "label": "Node.js et Nest.js", "shape": "dot", "size": 5, "title": "Node.js est un environnement d\u0027ex\u00e9cution JavaScript c\u00f4t\u00e9 serveur qui permet de construire des applications web et r\u00e9seau rapides et \u00e9volutives gr\u00e2ce \u00e0 un mod\u00e8le \u00e9v\u00e9nementiel asynchrone non-bloquant, favorisant ainsi la performance. Nest.js, en tant que framework progressif bas\u00e9 sur Node.js, utilise TypeScript et s\u0027inspire d\u0027Angular pour offrir une structure modulaire, facilitant le d\u00e9veloppement d\u0027applications serveur efficaces et \u00e9volutives."}, {"font": {"color": "white"}, "group": 2, "id": 13666, "label": "Introduction \u00e0 Next.js", "shape": "dot", "size": 8, "title": "Bonus_02"}, {"font": {"color": "white"}, "group": 1, "id": "0a4adfd9-e704-4a1d-b54c-4b3b3faebc9f", "label": "API (Application Programming Interface)", "shape": "dot", "size": 5, "title": "Interface de programmation permettant l\u0027interaction entre diff\u00e9rents logiciels et applications, facilitant l\u0027\u00e9change de donn\u00e9es et la fonctionnalit\u00e9 int\u00e9gr\u00e9e. Les API sont essentielles pour l\u0027int\u00e9gration et l\u0027interop\u00e9rabilit\u00e9 des syst\u00e8mes, souvent utilis\u00e9es pour acc\u00e9der \u00e0 des services externes comme les taux de change ou pour g\u00e9rer des requ\u00eates dans des frameworks sp\u00e9cifiques tels que Next.js."}, {"font": {"color": "white"}, "group": 1, "id": "93ee792b-a9ba-4979-b338-30c01200e1da", "label": "Next.js", "shape": "dot", "size": 5, "title": "Next.js est un framework React pour le d\u00e9veloppement d\u0027applications web modernes, facilitant la cr\u00e9ation de routes API, le rendu c\u00f4t\u00e9 serveur et la g\u00e9n\u00e9ration statique, tout en offrant une optimisation automatique et en int\u00e9grant efficacement le frontend et le backend."}, {"font": {"color": "white"}, "group": 1, "id": "a7552efc-a639-478d-a82b-5bf0d75cfaef", "label": "Contr\u00f4leur", "shape": "dot", "size": 5, "title": "Composant central de l\u0027architecture MVC en Symfony, responsable du traitement des requ\u00eates HTTP, de la gestion de la logique m\u00e9tier et de la g\u00e9n\u00e9ration des r\u00e9ponses appropri\u00e9es, tout en facilitant les interactions entre le mod\u00e8le et la vue."}, {"font": {"color": "white"}, "group": 1, "id": "f2fa7be1-a851-468e-bfb8-7e3c2c2e092f", "label": "Response", "shape": "dot", "size": 5, "title": "Objet repr\u00e9sentant une r\u00e9ponse HTTP dans Symfony, utilis\u00e9 pour envoyer des donn\u00e9es au client apr\u00e8s traitement d\u0027une requ\u00eate."}, {"font": {"color": "white"}, "group": 1, "id": "a3bd5e6b-e251-4256-a851-8d37e3f10315", "label": "Request", "shape": "dot", "size": 5, "title": "Objet repr\u00e9sentant une requ\u00eate HTTP dans Symfony, utilis\u00e9 pour acc\u00e9der aux donn\u00e9es envoy\u00e9es par l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "a82b650a93174aad9fbdfe2939129dba", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle affirmation concernant AbstractController dans Symfony est correcte ?"}, {"font": {"color": "white"}, "group": 3, "id": "b732ad844a6244b7b5fa6affe395a96d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est une caract\u00e9ristique principale de l\u0027AbstractController dans Symfony ?"}, {"font": {"color": "white"}, "group": 4, "id": "43211e66552f4ec5abaf5907c57c0532", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un AbstractController dans Symfony est \u003cblank\u003e pour faciliter la cr\u00e9ation de contr\u00f4leurs en offrant des fonctionnalit\u00e9s basiques."}, {"font": {"color": "white"}, "group": 5, "id": "c842eb00004349b1ba15c67b248be8e8", "label": "true_false", "shape": "dot", "size": 5, "title": "Un AbstractController ne peut pas \u00eatre \u00e9tendu par d\u0027autres classes."}, {"font": {"color": "white"}, "group": 5, "id": "67005ce896c348329e161892c877c9f1", "label": "true_false", "shape": "dot", "size": 5, "title": "Un AbstractController est un contr\u00f4leur qui ne peut pas \u00eatre instanci\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "1f8f84d2-f979-44bb-a5c2-1750af4a9470", "label": "CSRF (Cross Site Request Forgery)", "shape": "dot", "size": 5, "title": "Type d\u0027attaque o\u00f9 un utilisateur est tromp\u00e9 pour ex\u00e9cuter des actions non d\u00e9sir\u00e9es sur une application web o\u00f9 il est authentifi\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "b046f642-2291-46ee-9ff9-2f56a9fcedb6", "label": "XSS (Cross Site Scripting)", "shape": "dot", "size": 5, "title": "Vuln\u00e9rabilit\u00e9 permettant \u00e0 un attaquant d\u0027injecter du code malveillant dans une page web, compromettant ainsi la s\u00e9curit\u00e9 des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "ea89638e-8ff6-40dd-940c-b73a07408e85", "label": "S\u00e9curit\u00e9", "shape": "dot", "size": 5, "title": "Mesures et protocoles mis en place pour prot\u00e9ger les syst\u00e8mes informatiques contre les acc\u00e8s non autoris\u00e9s et les attaques."}, {"font": {"color": "white"}, "group": 1, "id": "57a194ec-7854-4132-acb7-5d90fffb8507", "label": "Caching", "shape": "dot", "size": 5, "title": "Technique d\u0027optimisation qui stocke temporairement les r\u00e9ponses aux requ\u00eates et des donn\u00e9es pour r\u00e9duire la latence, am\u00e9liorer la rapidit\u00e9 d\u0027acc\u00e8s aux donn\u00e9es et diminuer la charge serveur, essentielle dans le d\u00e9veloppement web moderne."}, {"font": {"color": "white"}, "group": 2, "id": 13667, "label": "Introduction \u00e0 Next.js et GraphQ a9f247149eb647dccce526f8", "label": "true_false", "shape": "dot", "size": 5, "title": "Vercel utilise uniquement un serveur centralis\u00e9 pour h\u00e9berger les r\u00e9ponses d\u0027API sans se soucier de la proximit\u00e9 g\u00e9ographique des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "21c8f1c4-5b13-4ccb-9d73-b2a3702427ea", "label": "Serveur Symfony", "shape": "dot", "size": 5, "title": "Composant int\u00e9gr\u00e9 du framework Symfony qui permet de lancer une application web en local facilement."}, {"font": {"color": "white"}, "group": 1, "id": "3a8fd00d-f90b-407e-b294-5a5f7bcd5b81", "label": "Projet Symfony", "shape": "dot", "size": 5, "title": "Application d\u00e9velopp\u00e9e avec le framework Symfony, structur\u00e9e selon ses conventions et meilleures pratiques."}, {"font": {"color": "white"}, "group": 1, "id": "014b1e3e-986f-44a9-a30a-cfd7a0d7fd9f", "label": "MySQL", "shape": "dot", "size": 5, "title": "Syst\u00e8me de gestion de bases de donn\u00e9es relationnelles open-source, largement utilis\u00e9 dans le d\u00e9veloppement d\u0027applications web."}, {"font": {"color": "white"}, "group": 1, "id": "a12863e1-842f-493f-bc94-68d0c6b760e4", "label": "VSCode", "shape": "dot", "size": 5, "title": "\u00c9diteur de code source d\u00e9velopp\u00e9 par Microsoft, populaire pour le d\u00e9veloppement web gr\u00e2ce \u00e0 ses fonctionnalit\u00e9s extensibles."}, {"font": {"color": "white"}, "group": 1, "id": "d84c41ed-4762-48f6-9aa1-af558c2fc9c8", "label": "Laragon", "shape": "dot", "size": 5, "title": "Environnement de d\u00e9veloppement local l\u00e9ger pour PHP, incluant des outils comme MySQL et une interface utilisateur intuitive."}, {"font": {"color": "white"}, "group": 1, "id": "65fec12f-9ad3-460f-818d-5a7f619551b2", "label": "Interaction utilisateur-objet", "shape": "dot", "size": 5, "title": "Processus par lequel un utilisateur engage avec un objet ou une interface, souvent guid\u00e9 par les affordances per\u00e7ues."}, {"font": {"color": "white"}, "group": 5, "id": "2c1395cb073e47e99fb0a0ec65707d09", "label": "true_false", "shape": "dot", "size": 5, "title": "Les affordances concernent uniquement l\u0027interaction physique avec des objets, comme appuyer sur une poign\u00e9e de porte ou tirer une chaise."}, {"font": {"color": "white"}, "group": 5, "id": "47cef18f7e6c47dcb2baaf060b4257b4", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027affordance permet \u00e0 l\u0027utilisateur de comprendre comment utiliser un objet avant m\u00eame qu\u0027il n\u0027ait besoin de l\u0027essayer."}, {"font": {"color": "white"}, "group": 1, "id": "26485a02-379a-4713-8275-1e65e73fda6d", "label": "M\u00e9thodes HTTP", "shape": "dot", "size": 5, "title": "Protocoles utilis\u00e9s pour communiquer avec une API, incluant GET, POST, PUT, etc., g\u00e9r\u00e9s dynamiquement dans Next.js."}, {"font": {"color": "white"}, "group": 1, "id": "78fea266-deef-4447-a798-f10608886e9a", "label": "req.query", "shape": "dot", "size": 5, "title": "Objet contenant les param\u00e8tres d\u0027URL d\u0027une requ\u00eate HTTP, utilis\u00e9 pour acc\u00e9der aux donn\u00e9es dynamiques dans Next.js."}, {"font": {"color": "white"}, "group": 1, "id": "a7a45c26-1a88-45a2-ab08-6c1441d72f1d", "label": "Param\u00e8tres dynamiques", "shape": "dot", "size": 5, "title": "Variables pass\u00e9es via l\u0027URL qui permettent de cr\u00e9er des routes flexibles et personnalis\u00e9es dans une API."}, {"font": {"color": "white"}, "group": 1, "id": "963babfe-a108-4ee2-a708-59d88402217e", "label": "Routes API", "shape": "dot", "size": 5, "title": "Les API routes (ou Routes API) dans un projet Next.js sont des points d\u0027acc\u00e8s d\u00e9finis qui permettent aux d\u00e9veloppeurs de traiter les requ\u00eates HTTP et de retourner des r\u00e9ponses appropri\u00e9es, facilitant ainsi la cr\u00e9ation d\u0027API directement au sein de l\u0027application."}, {"font": {"color": "white"}, "group": 1, "id": "0b4d9b9f-af29-4c45-8dbc-f85ec2be8a63", "label": "Link", "shape": "dot", "size": 5, "title": "Composant de Next.js utilis\u00e9 pour cr\u00e9er des liens entre les pages, facilitant la navigation dans une application React."}, {"font": {"color": "white"}, "group": 1, "id": "bfb440a6-36cf-45b4-8f81-0a75095f6440", "label": "Base de donn\u00e9es", "shape": "dot", "size": 5, "title": "Syst\u00e8me organis\u00e9 permettant le stockage, la gestion et la r\u00e9cup\u00e9ration efficace d\u0027informations, essentiel pour les entreprises num\u00e9riques."}, {"font": {"color": "white"}, "group": 1, "id": "5be57877-c2a8-4ff2-b342-bfd13537fedf", "label": "WordPress", "shape": "dot", "size": 5, "title": "Syst\u00e8me de gestion de contenu (CMS) utilis\u00e9 pour cr\u00e9er des sites web facilement, notamment pour le blogging et le commerce \u00e9lectronique."}, {"font": {"color": "white"}, "group": 1, "id": "8ea864a5-fded-4b50-9ac3-3821c4334b9a", "label": "Update en DB", "shape": "dot", "size": 5, "title": "Processus de mise \u00e0 jour des donn\u00e9es dans une base de donn\u00e9es, essentiel pour maintenir l\u0027int\u00e9grit\u00e9 et la pertinence des informations."}, {"font": {"color": "white"}, "group": 5, "id": "b8d585f2b53f4d46ba91e5042414bc82", "label": "true_false", "shape": "dot", "size": 5, "title": "Chaque fichier JavaScript ou TypeScript situ\u00e9 dans le dossier pages/api de Next.js est trait\u00e9 comme une route API."}, {"font": {"color": "white"}, "group": 1, "id": "a5e9cb7d-943f-44fc-9498-4d946c445bde", "label": "Rendu c\u00f4t\u00e9 serveur (Server-Side Rendering)", "shape": "dot", "size": 5, "title": "Technique o\u00f9 les pages web sont g\u00e9n\u00e9r\u00e9es sur le serveur avant d\u0027\u00eatre envoy\u00e9es au client, am\u00e9liorant la vitesse et l\u0027indexation par les moteurs de recherche."}, {"font": {"color": "white"}, "group": 1, "id": "55ebd0a6-33d4-4eb7-b24f-cfceb9a1b471", "label": "Routage automatique", "shape": "dot", "size": 5, "title": "Syst\u00e8me qui cr\u00e9e automatiquement des routes bas\u00e9es sur la structure des fichiers du projet, simplifiant la navigation dans l\u0027application."}, {"font": {"color": "white"}, "group": 3, "id": "c24706e3a64f42e0947387d49ca0e28f", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la fonctionnalit\u00e9 cl\u00e9 de Next.js pour g\u00e9n\u00e9rer des sites statiques ?"}, {"font": {"color": "white"}, "group": 3, "id": "7214ff3cfd7344a497a833de5abade93", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment Next.js permet-il de cr\u00e9er des routes API ?"}, {"font": {"color": "white"}, "group": 4, "id": "ffa02eb932f641d797da0c314d93ea87", "label": "fill_in", "shape": "dot", "size": 5, "title": "Next.js est un framework bas\u00e9 sur React qui permet de rendre les pages c\u00f4t\u00e9 serveur, aussi appel\u00e9 \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "4b9561733abe4d138ee22f2d8c7fa054", "label": "fill_in", "shape": "dot", "size": 5, "title": "Next.js permet de cr\u00e9er des routes API en pla\u00e7ant les fichiers JavaScript ou TypeScript dans le dossier \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "b4eaef63475c48c2ac5461d45c94488c", "label": "true_false", "shape": "dot", "size": 5, "title": "Next.js permet uniquement la g\u00e9n\u00e9ration de sites statiques, sans fonctionnalit\u00e9 de rendu c\u00f4t\u00e9 serveur."}, {"font": {"color": "white"}, "group": 1, "id": "dbd8e3b9-2092-44ac-b7a7-b21f322d368a", "label": "Exp\u00e9rience en 3 dimensions", "shape": "dot", "size": 5, "title": "Approche du design web qui consid\u00e8re l\u0027interaction comme immersive, int\u00e9grant des \u00e9l\u00e9ments visuels et interactifs pour enrichir l\u0027exp\u00e9rience."}, {"font": {"color": "white"}, "group": 5, "id": "2dd76343d17c4e848021ec1b5c3876bc", "label": "true_false", "shape": "dot", "size": 5, "title": "La maturit\u00e9 du concepteur est essentielle pour comprendre ce qui est essentiel et ce qui est superflu dans la conception d\u0027un site Web."}, {"font": {"color": "white"}, "group": 5, "id": "1498d252b0d2417ca745e10db7900d47", "label": "true_false", "shape": "dot", "size": 5, "title": "Les sites Web con\u00e7us avec maturit\u00e9 tendent \u00e0 \u00eatre d\u00e9pourvus de style pour se concentrer uniquement sur les performances."}, {"font": {"color": "white"}, "group": 1, "id": "e17848ef-fb17-4afe-9f38-342a7c4ac63a", "label": "REST API", "shape": "dot", "size": 5, "title": "Architecture d\u0027API utilisant des requ\u00eates HTTP pour acc\u00e9der et manipuler des ressources, souvent moins flexible que GraphQL."}, {"font": {"color": "white"}, "group": 1, "id": "e4ae9c09-4ec8-4a59-9314-2e4c0c931e9b", "label": "Mise en page", "shape": "dot", "size": 5, "title": "La mise en page (ou MEP) d\u00e9signe le processus d\u0027arrangement visuel des \u00e9l\u00e9ments graphiques et textuels sur une page, qu\u0027elle soit imprim\u00e9e ou num\u00e9rique. Elle est essentielle pour l\u0027exp\u00e9rience utilisateur sur un site web et dans d\u0027autres supports visuels, car elle influence la lisibilit\u00e9, l\u0027esth\u00e9tique, l\u0027impact visuel et la clart\u00e9 du message transmis ainsi que l\u0027interaction avec le contenu. La MEP assure \u00e9galement une pr\u00e9sentation coh\u00e9rente et esth\u00e9tique des documents."}, {"font": {"color": "white"}, "group": 1, "id": "eff8197a-55ed-4861-b1de-91e0e663f5a6", "label": "EventPlanner", "shape": "dot", "size": 5, "title": "Application propos\u00e9e pour g\u00e9rer des \u00e9v\u00e9nements, int\u00e9grant Next.js et GraphQL pour le backend."}, {"font": {"color": "white"}, "group": 1, "id": "91075ba4-efe9-481c-a8d0-5bedf198bd14", "label": "Tests UI", "shape": "dot", "size": 5, "title": "Les tests UI \u00e9valuent le comportement de l\u0027interface utilisateur, garantissant une exp\u00e9rience utilisateur fluide et fonctionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "714e74eb-d195-400a-b50d-99ab49bc4489", "label": "Frameworks de test", "shape": "dot", "size": 5, "title": "Outils logiciels qui facilitent la cr\u00e9ation, l\u0027\u00e9criture et l\u0027ex\u00e9cution de tests automatis\u00e9s et unitaires, comme Jest, PHPUnit ou JUnit."}, {"font": {"color": "white"}, "group": 1, "id": "bc096784-7224-4fab-afd6-9639ae688925", "label": "Tests de contrat", "shape": "dot", "size": 5, "title": "Les tests de contrat assurent la compatibilit\u00e9 des API en v\u00e9rifiant que les services respectent les attentes des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "59c3284e-d083-4f4b-9350-60505b47748f", "label": "User Flow", "shape": "dot", "size": 5, "title": "Repr\u00e9sentation visuelle du parcours d\u0027un utilisateur \u00e0 travers une application ou un site web, essentielle pour optimiser l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "1a047fdb-0ba9-4d2d-a317-1c718714b1d4", "label": "Utilisateurs", "shape": "dot", "size": 5, "title": "Personnes qui interagissent avec un produit ou service, dont les comportements et sentiments sont analys\u00e9s pour am\u00e9liorer l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "ad1534b6-a38c-427f-a6b4-d2c91254da50", "label": "IDE (Environnement de D\u00e9veloppement Int\u00e9gr\u00e9)", "shape": "dot", "size": 5, "title": "Un IDE (Environnement de D\u00e9veloppement Int\u00e9gr\u00e9) est un logiciel qui fournit des outils complets aux d\u00e9veloppeurs pour \u00e9crire, tester et d\u00e9boguer leur code efficacement. Les environnements de d\u00e9veloppement int\u00e9gr\u00e9s (IDEs) sont donc des logiciels similaires qui offrent \u00e9galement ces fonctionnalit\u00e9s essentielles pour le d\u00e9veloppement de logiciels."}, {"font": {"color": "white"}, "group": 1, "id": "d3ae3eea-33be-45ab-9771-670a0512ec97", "label": "CSS", "shape": "dot", "size": 5, "title": "Langage de style utilis\u00e9 pour d\u00e9crire la pr\u00e9sentation d\u0027un document HTML, souvent plus efficace que JavaScript pour certaines manipulations visuelles et peut parfois remplacer les manipulations DOM excessives."}, {"font": {"color": "white"}, "group": 1, "id": "d0084c25-070e-4843-b08d-ad139d8a5842", "label": "filtrage co\u00fbteux", "shape": "dot", "size": 5, "title": "Processus intensif en ressources pour s\u00e9lectionner des donn\u00e9es selon certains crit\u00e8res, souvent optimis\u00e9 avec useMemo dans React."}, {"font": {"color": "white"}, "group": 1, "id": "6e64de30-726e-4c83-84ab-f471cce541bd", "label": "useMemo", "shape": "dot", "size": 5, "title": "Hook React qui optimise les performances en m\u00e9morisant le r\u00e9sultat d\u0027une fonction co\u00fbteuse ou une valeur calcul\u00e9e, \u00e9vitant ainsi des recalculs inutiles lors des rendus et permettant une gestion efficace des ressources dans les applications React."}, {"font": {"color": "white"}, "group": 1, "id": "95dd028b-b557-437f-acb6-5227a844257c", "label": "useRef", "shape": "dot", "size": 5, "title": "Hook React qui permet de cr\u00e9er et de conserver une r\u00e9f\u00e9rence mutable et persistante \u00e0 des \u00e9l\u00e9ments DOM ou \u00e0 des objets, utile pour acc\u00e9der directement aux \u00e9l\u00e9ments DOM sans provoquer de re-rendu du composant lors de leur modification. Il est souvent utilis\u00e9 pour maintenir des valeurs entre les rendus, manipuler le DOM directement et g\u00e9rer des r\u00e9f\u00e9rences dans le cycle de vie d\u0027un composant."}, {"font": {"color": "white"}, "group": 1, "id": "9f4fb59a-37d6-45c8-83e2-ad307e1842f6", "label": "Page de destination", "shape": "dot", "size": 5, "title": "La page vers laquelle renvoie une annonce doit \u00eatre optimis\u00e9e pour garantir un bon temps de chargement et une pertinence \u00e9lev\u00e9e pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "7f68a084-10a3-4266-90e0-653c0f007cfd", "label": "Design-first", "shape": "dot", "size": 5, "title": "Approche de conception priorisant l\u0027esth\u00e9tique et l\u0027exp\u00e9rience utilisateur d\u00e8s le d\u00e9but du processus de d\u00e9veloppement."}, {"font": {"color": "white"}, "group": 1, "id": "9bca9a95-3299-4b2e-b2f8-9d06d89e5805", "label": "Flexibilit\u00e9", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027un framework ou d\u0027une biblioth\u00e8que \u00e0 s\u0027adapter aux besoins sp\u00e9cifiques du projet, influen\u00e7ant la personnalisation et l\u0027utilisation."}, {"font": {"color": "white"}, "group": 1, "id": "4cce17a1-8ad8-4849-9926-bbe5b0f3182f", "label": "Doctrine", "shape": "dot", "size": 5, "title": "ORM utilis\u00e9 par Symfony, r\u00e9put\u00e9 pour sa simplicit\u00e9 d\u0027utilisation et sa documentation compl\u00e8te, facilitant la gestion des bases de donn\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "e1b5208c-7875-4a1c-ab42-c907216dea01", "label": "ORM (Mapping Objet-Relationnel)", "shape": "dot", "size": 5, "title": "Interface entre un programme applicatif et une base de donn\u00e9es relationnelle, facilitant la communication et la mod\u00e9lisation des donn\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "be7ee649-e815-4f68-90ed-d93e7e82c766", "label": "Entit\u00e9s", "shape": "dot", "size": 5, "title": "Objets du mod\u00e8le de donn\u00e9es dans Symfony, correspondant aux tables d\u0027une base de donn\u00e9es avec des propri\u00e9t\u00e9s li\u00e9es \u00e0 leurs champs."}, {"font": {"color": "white"}, "group": 5, "id": "2f1391721294474aad0d40c766c70f3f", "label": "true_false", "shape": "dot", "size": 5, "title": "Ce programme assure la communication entre une application et une base de donn\u00e9es relationnelle."}, {"font": {"color": "white"}, "group": 1, "id": "46f98aa1-718b-4130-a429-5e0c698e2f72", "label": "Design Thinking", "shape": "dot", "size": 5, "title": "M\u00e9thodologie centr\u00e9e sur l\u0027utilisateur visant \u00e0 r\u00e9soudre des probl\u00e8mes complexes par l\u0027empathie, la d\u00e9finition, l\u0027id\u00e9ation, le prototypage et le test."}, {"font": {"color": "white"}, "group": 4, "id": "41548d75a81a4ada9f8310827926ecef", "label": "fill_in", "shape": "dot", "size": 5, "title": "Apple recommande que les boutons d\u0027appel \u00e0 l\u0027action dans l\u0027interface utilisateur mobile aient une taille minimale de \u003cblank\u003e pixels."}, {"font": {"color": "white"}, "group": 5, "id": "2e8282503d8d465cb75918606843cf30", "label": "true_false", "shape": "dot", "size": 5, "title": "Un bouton d\u0027appel \u00e0 l\u0027action trop grand peut nuire \u00e0 la hi\u00e9rarchie visuelle d\u0027une mise en page."}, {"font": {"color": "white"}, "group": 1, "id": "44d64b7e-e464-48d0-8dbc-a3cff022f605", "label": "Hauteur du CTA", "shape": "dot", "size": 5, "title": "Dimension verticale recommand\u00e9e entre 40-60 pixels pour desktop et 44 pixels pour mobile, favorisant l\u0027interaction utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "cfb5a24978ac4fb2bf3fa2db59ed0ebe", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est l\u0027utilit\u00e9 des wireframes dans le processus de cr\u00e9ation web?"}, {"font": {"color": "white"}, "group": 3, "id": "cf5d22df526b473d886b2f9185bbbade", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du wireframe par rapport aux \u00e9l\u00e9ments pr\u00e9sents ?"}, {"font": {"color": "white"}, "group": 1, "id": "20e11c25-aeaf-421e-8f29-37fbb525f548", "label": "Utilisation d\u0027Internet", "shape": "dot", "size": 5, "title": "Fr\u00e9quence et mani\u00e8re dont les utilisateurs interagissent avec le web, en augmentation notable sur les appareils mobiles depuis 2021."}, {"font": {"color": "white"}, "group": 1, "id": "f4defd3e-f5a6-4ae0-a944-033a4643c65c", "label": "D\u00e9veloppement", "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement est le processus de cr\u00e9ation de logiciels, impliquant la conception, l\u0027\u00e9criture et le test du code avant son d\u00e laboration et le suivi des versions dans le d\u00e9veloppement logiciel."}, {"font": {"color": "white"}, "group": 1, "id": "67958400-0dc1-48dd-9c50-5c8c1dff45a7", "label": "Tests d\u0027APIs", "shape": "dot", "size": 5, "title": "Tests v\u00e9rifiant les interfaces de programmation, cruciaux pour assurer que les syst\u00e8mes communiquent correctement sans alt\u00e9rer le code interne."}, {"font": {"color": "white"}, "group": 1, "id": "1a3ac776-803f-4b48-a7d1-071026b93b66", "label": "D\u00e9ploiement Graduel", "shape": "dot", "size": 5, "title": "M\u00e9thode de d\u00e9ploiement o\u00f9 une nouvelle version est lanc\u00e9e progressivement \u00e0 un pourcentage d\u0027utilisateurs, permettant de r\u00e9duire les risques et d\u0027obtenir des retours."}, {"font": {"color": "white"}, "group": 1, "id": "287b1dcd-ce37-4d2f-ae56-66d623ae2ceb", "label": "Optimisation des fichiers", "shape": "dot", "size": 5, "title": "Processus d\u0027ajustement des caract\u00e9ristiques des fichiers (taille, r\u00e9solution) selon leur usage pr\u00e9vu, essentiel pour garantir qualit\u00e9 et performance."}, {"font": {"color": "white"}, "group": 1, "id": "ad71e5f2-bbd5-4aeb-bafd-c09cf075af1e", "label": "D\u00e9coupage fonctionnel", "shape": "dot", "size": 5, "title": "Strat\u00e9gie d\u0027organisation du code en unit\u00e9s logiques distinctes pour faciliter les tests et la maintenance, adapt\u00e9e \u00e0 la complexit\u00e9 des fonctionnalit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "d3c3555a-aeab-4042-8926-33e5dfefd112", "label": "head", "shape": "dot", "size": 5, "title": "La section HEAD d\u0027un document HTML est la partie sup\u00e9rieure o\u00f9 sont d\u00e9finies les m\u00e9tadonn\u00e9es, le titre, l\u0027auteur et d\u0027autres informations essentielles concernant le contenu. Elle inclut \u00e9galement des liens vers des ressources externes et des fichiers CSS ou JavaScript n\u00e9cessaires au bon fonctionnement de la page web."}, {"font": {"color": "white"}, "group": 1, "id": "3863fb52-134b-44b9-988c-fbcd0034e347", "label": "Extreme Programming (XP)", "shape": "dot", "size": 5, "title": "Approche agile de d\u00e9veloppement logiciel qui favorise la collaboration, la flexibilit\u00e9 et l\u0027am\u00e9lioration continue \u00e0 travers des pratiques comme le TDD."}, {"font": {"color": "white"}, "group": 1, "id": "4a8b913d-0e2c-4a5d-95de-187630be097d", "label": "Figer le design", "shape": "dot", "size": 5, "title": "Processus consistant \u00e0 stabiliser l\u0027architecture d\u0027un module avant son d\u00e9veloppement complet, impactant la flexibilit\u00e9 future du code."}, {"font": {"color": "white"}, "group": 1, "id": "448d16bd-5468-46b3-b12a-f6880f3e4e6f", "label": "Secrets GitHub", "shape": "dot", "size": 5, "title": "Les secrets GitHub sont un m\u00e9canisme s\u00e9curis\u00e9 pour stocker et g\u00e9rer des valeurs sensibles, telles que les cl\u00e9s API et mots de passe, dans un d\u00e9p\u00f4t GitHub. Ils prot\u00e8gent ces informations d\u0027identification lors des actions automatis\u00e9es, pr\u00e9viennent leur exposition accidentelle et permettent une gestion centralis\u00e9e des variables sensibles utilis\u00e9es dans les workflows CI/CD."}, {"font": {"color": "white"}, "group": 1, "id": "afe6420b-339e-4c07-9628-823cb8c7d166", "label": "Rollback", "shape": "dot", "size": 5, "title": "Le processus de restauration d\u0027une application ou service \u00e0 une version ant\u00e9rieure, souvent utilis\u00e9 pour corriger des erreurs apr\u00e8s un d\u00e9ploiement."}]);

              }
              drawGraph();
        </script>
