ape", "shape": "dot", "size": 5, "title": "Un stylescape est un outil de conception visuelle \u00e9labor\u00e9 qui repr\u00e9sente l\u0027identit\u00e9 d\u0027une marque en regroupant typographie, couleurs, images et \u00e9l\u00e9ments graphiques. Il d\u00e9finit une direction esth\u00e9tique et communique l\u0027essence d\u0027un projet ou d\u0027une marque en illustrant une vision cr\u00e9ative. Enrichissant la pr\u00e9sentation des propositions, il transmet \u00e9galement l\u0027identit\u00e9 ainsi que l\u0027exp\u00e9rience globale souhait\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "c125da14-d01f-43b2-a17e-e140031235d3", "label": "Identit\u00e9 Visuelle", "shape": "dot", "size": 6, "title": "L\u0027identit\u00e9 visuelle est l\u0027ensemble des \u00e9l\u00e9ments graphiques, tels que le logo, les couleurs, la typographie et d\u0027autres aspects visuels qui d\u00e9finissent et cr\u00e9ent une image coh\u00e9rente pour une marque ou un produit. Ces \u00e9l\u00e9ments visuels sont essentiels \u00e0 l\u0027identit\u00e9 de la marque, influen\u00e7ant son attrait esth\u00e9tique et fonctionnel ainsi que sa reconnaissance par le public. Ils v\u00e9hiculent les valeurs et l\u0027activit\u00e9 de la marque \u00e0 travers divers supports, contribuant ainsi \u00e0 son image de marque globale."}, {"font": {"color": "white"}, "group": 1, "id": "ec8e7214-c2d2-4b69-bf1a-b572d9bcb7d3", "label": "Palette de couleurs", "shape": "dot", "size": 5, "title": "Une palette de couleurs est un ensemble harmonieux et sp\u00e9cifique de teintes s\u00e9lectionn\u00e9es pour \u00eatre utilis\u00e9es dans l\u0027identit\u00e9 visuelle d\u0027une marque, le design d\u0027un site web ou d\u0027autres projets cr\u00e9atifs. Elle joue un r\u00f4le crucial dans la cr\u00e9ation d\u0027une exp\u00e9rience utilisateur positive, influence la perception \u00e9motionnelle et psychologique des consommateurs, \u00e9voque des \u00e9motions et contribue \u00e0 la perception globale de la marque aupr\u00e8s de son audience, tout en impactant \u00e9galement le comportement des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, tels que boutons, ic\u00f4nes, illustrations, motifs et typographie, qui enrichissent la communication visuelle et influencent l\u0027interaction utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "9520b92a-89c0-4dc4-8352-f5f68de27f1b", "label": "Narration visuelle", "shape": "dot", "size": 5, "title": "La narration visuelle consiste \u00e0 utiliser des \u00e9l\u00e9ments graphiques pour raconter une histoire ou transmettre un message dans un projet de design."}, {"font": {"color": "white"}, "group": 3, "id": "71bf5ddcb822486fa3600aadc42c02eb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est une utilisation cl\u00e9 d\u0027un Stylescape dans la communication avec un client ?"}, {"font": {"color": "white"}, "group": 4, "id": "52606c0f2a784a0f8bab387798a3f493", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le Stylescape permet de communiquer efficacement avec les clients en leur donnant une id\u00e9e claire de \u003cblank\u003e du projet final."}, {"font": {"color": "white"}, "group": 5, "id": "0404cd7946624d6ea2cefbd59a30a15e", "label": "true_false", "shape": "dot", "size": 5, "title": "Un Stylescape est utilis\u00e9 pour mieux communiquer avec les clients ou les parties prenantes."}, {"font": {"color": "white"}, "group": 2, "id": 13677, "label": "L\u0027Identit\u00e9 de Marque : Fondements et Strat\u00e9gies", "shape": "dot", "size": 8, "title": "Mat1_L_identite\u0301 de marque"}, {"font": {"color": "white"}, "group": 2, "id": 13701, "label": "Cr\u00e9ation et Design Digital pour Musilac", "shape": "dot", "size": 8, "title": "Sequence 1_Brief et stylescape"}, {"font": {"color": "white"}, "group": 2, "id": 13679, "label": "Cr\u00e9ation et Design Digital : Strat\u00e9gies de Communication", "shape": "dot", "size": 8, "title": "ON_SE_FAIT_UN_BRIEF"}, {"font": {"color": "white"}, "group": 2, "id": 13695, "label": "Guide de la Charte Graphique", "shape": "dot", "size": 8, "title": "Sequence 10_Aboutir les e\u0301le\u0301ments graphiques valide\u0301s "}, {"font": {"color": "white"}, "group": 1, "id": "da8fb558-3b34-4ace-9e57-20b0cb3bde35", "label": "Langage de marque", "shape": "dot", "size": 5, "title": "Le langage de marque d\u00e9signe le style et les expressions utilis\u00e9s par une marque pour communiquer avec son public, renfor\u00e7ant ainsi son identit\u00e9 et sa connexion \u00e9motionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "011ab4c3-92f5-40a5-a6d5-5431e7ace7b6", "label": "Gabarits", "shape": "dot", "size": 5, "title": "Mod\u00e8les pr\u00e9con\u00e7us et graphiques utilis\u00e9s pour cr\u00e9er des designs coh\u00e9rents et efficaces dans le packaging ainsi que pour uniformiser la mise en page d\u0027un document, facilitant l\u0027identification et la r\u00e9p\u00e9tition des \u00e9l\u00e9ments visuels sur plusieurs pages."}, {"font": {"color": "white"}, "group": 1, "id": "681bd960-0547-4e06-81c7-c87e899af05b", "label": "Conception et design web", "shape": "dot", "size": 5, "title": "La conception et le design web d\u00e9signent le processus de cr\u00e9ation d\u0027interfaces num\u00e9riques qui allient esth\u00e9tique et fonctionnalit\u00e9 pour optimiser l\u0027exp\u00e9rience utilisateur. Cela inclut la conception de l\u0027interface utilisateur, l\u0027int\u00e9gration des \u00e9l\u00e9ments du site de mani\u00e8re accessible et fonctionnelle, ainsi que la prise en compte des palettes de couleurs et des tendances modernes telles que la commande vocale et le mode sombre. L\u0027objectif est de rendre les sites non seulement attrayants mais aussi faciles \u00e0 naviguer, r\u00e9pondant ainsi aux besoins contemporains des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "9a0943c0-768c-44ed-8a50-17c73665fc25", "label": "Tendances du design", "shape": "dot", "size": 5, "title": "\u00c9volutions stylistiques dans le domaine du design graphique influen\u00e7ant les choix esth\u00e9tiques contemporains."}, {"font": {"color": "white"}, "group": 1, "id": "58b341d7-1829-4916-a990-c7c81f2831f3", "label": "Coh\u00e9rence de la marque", "shape": "dot", "size": 5, "title": "Alignement constant de tous les \u00e9l\u00e9ments de communication d\u0027une marque pour assurer une perception uniforme par le public."}, {"font": {"color": "white"}, "group": 1, "id": "34ff830b-c58c-4071-9527-82b9ed305fd2", "label": "Veille graphique", "shape": "dot", "size": 5, "title": "La veille graphique est un processus de recherche et d\u0027analyse des tendances visuelles et de design concurrentielles, ainsi qu\u0027une pratique consistant \u00e0 surveiller l\u0027\u00e9volution visuelle d\u0027une marque. Elle permet aux designers de rester inform\u00e9s et inspir\u00e9s tout en maintenant une image coh\u00e9rente, en adaptant les strat\u00e9gies visuelles pour r\u00e9pondre aux attentes du march\u00e9 et en identifiant des opportunit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "1ef72a7e-5e74-4275-8671-d3b08e7e6482", "label": "Design System", "shape": "dot", "size": 5, "title": "Un design system est une biblioth\u00e8que standardis\u00e9e d\u0027\u00e9l\u00e9ments graphiques, de composants r\u00e9utilisables et de r\u00e8gles de branding unifi\u00e9es, qui assurent la coh\u00e9rence visuelle et fonctionnelle dans le d\u00e9veloppement de produits, sites ou applications. Il vise \u00e0 standardiser le d\u00e9veloppement et \u00e0 garantir une exp\u00e9rience utilisateur homog\u00e8ne \u00e0 travers plusieurs produits."}, {"font": {"color": "white"}, "group": 1, "id": "94ceb899-3421-42f7-a5b0-f97af5b3441a", "label": "UI KIT", "shape": "dot", "size": 5, "title": "Un ensemble d\u0027\u00e9l\u00e9ments graphiques standardis\u00e9s pour assurer la coh\u00e9rence visuelle d\u0027un site web, facilitant l\u0027\u00e9volution de l\u0027identit\u00e9 visuelle existante."}, {"font": {"color": "white"}, "group": 1, "id": "53cf4692-9875-45a0-938d-63b421fa1aae", "label": "Projets artistiques", "shape": "dot", "size": 5, "title": "Initiatives cr\u00e9atives n\u00e9cessitant une planification minutieuse des \u00e9l\u00e9ments visuels pour atteindre un objectif sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "aa90470c-e1f2-4389-bfc2-c10b043f37c7", "label": "Guide de style", "shape": "dot", "size": 5, "title": "Document d\u00e9taillant les normes graphiques \u00e0 suivre pour maintenir la coh\u00e9rence visuelle \u00e0 travers divers supports."}, {"font": {"color": "white"}, "group": 1, "id": "935551cf-6165-4e4b-87cd-713c326790b8", "label": "Couleurs", "shape": "dot", "size": 5, "title": "Les couleurs sont des \u00e9l\u00e9ments fondamentaux qui influencent les \u00e9motions et les perceptions des consommateurs, jouant un r\u00f4le crucial dans le marketing, la fid\u00e9lisation de la client\u00e8le et le design graphique. Elles v\u00e9hiculent des significations importantes et leur choix est essentiel dans une charte graphique."}, {"font": {"color": "white"}, "group": 1, "id": "23743aea-fb84-4a89-8efc-5e4f8892f905", "label": "D.A (Direction Artistique)", "shape": "dot", "size": 5, "title": "La Direction Artistique (D.A) est un processus cr\u00e9atif fondamental en publicit\u00e9 et design graphique, qui englobe la supervision et la gestion des aspects visuels d\u0027un projet. Elle d\u00e9finit l\u0027identit\u00e9 visuelle d\u0027une marque ou d\u0027un produit \u00e0 travers des choix esth\u00e9tiques strat\u00e9giques tels que les couleurs, typographies et mises en page. La D.A assure l\u0027harmonie entre les \u00e9l\u00e9ments graphiques tout en garantissant que l\u0027esth\u00e9tique refl\u00e8te les valeurs et le message de la marque, permettant ainsi une coh\u00e9rence du message \u00e0 travers tous les supports visuels."}, {"font": {"color": "white"}, "group": 1, "id": "f4e300f8-90ef-46ab-b74c-5d3a191244d3", "label": "Coh\u00e9rence Visuelle", "shape": "dot", "size": 5, "title": "La coh\u00e9rence visuelle, ou coh\u00e9rence graphique, se r\u00e9f\u00e8re \u00e0 l\u0027harmonie et \u00e0 l\u0027uniformit\u00e9 dans l\u0027utilisation des \u00e9l\u00e9ments graphiques d\u0027un produit ou d\u0027une marque, incluant les couleurs, polices et mise en page. Cela assure une communication claire et attrayante dans le design graphique, renforce la reconnaissance de marque et am\u00e9liore son image sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "a897ee85-3a3b-460c-849e-de314b1198d1", "label": "Charte graphique", "shape": "dot", "size": 5, "title": "Document d\u00e9finissant l\u0027identit\u00e9 visuelle d\u0027une marque ou d\u0027une entreprise, incluant des \u00e9l\u00e9ments tels que le logo, les couleurs, les typographies et les r\u00e8gles d\u0027utilisation de ces \u00e9l\u00e9ments pour garantir coh\u00e9rence et homog\u00e9n\u00e9it\u00e9 sur tous les supports de communication. Ce document technique normatif \u00e9tablit \u00e9galement les standards n\u00e9cessaires pour maintenir une identit\u00e9 visuelle forte et coh\u00e9rente dans toutes les interactions avec le public, assurant ainsi la reconnaissance de la marque."}, {"font": {"color": "white"}, "group": 1, "id": "c8ec6455-753a-4309-8f50-93b1081ef04f", "label": "Marque", "shape": "dot", "size": 5, "title": "Une marque est une identit\u00e9 d\u0027entreprise ou de produit, fa\u00e7onn\u00e9e par un ensemble d\u0027\u00e9l\u00e9ments visuels tels que les polices et autres caract\u00e9ristiques distinctives, ainsi qu\u0027un langage et des valeurs uniques. Elle influence la perception du public et des consommateurs, ainsi que leur fid\u00e9lit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 1, "id": "3121b62d-01a6-4843-9949-369c6a3e773f", "label": "Positionnement", "shape": "dot", "size": 5, "title": "Le positionnement est une strat\u00e9gie marketing qui consiste \u00e0 d\u00e9finir comment une marque ou un produit se distingue sur le march\u00e9 par rapport \u00e0 ses concurrents. Ce processus implique l\u0027identification de la cible et des valeurs de la marque, tout en adaptant les produits ou services pour cr\u00e9er une image unique et m\u00e9morable dans l\u0027esprit des consommateurs, afin d\u0027attirer un public sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "85c70636-d89f-4686-b3e9-7605299e4588", "label": "Personnalit\u00e9 de marque", "shape": "dot", "size": 5, "title": "Traits distinctifs et humains attribu\u00e9s \u00e0 une marque qui influencent la perception des consommateurs, leur engagement envers celle-ci et \u00e9tablissent une connexion \u00e9motionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "9b92ce5c-8b0c-49e3-b3fc-843c75aa5cbf", "label": "D\u00e9nomination commerciale", "shape": "dot", "size": 5, "title": "Nom sous lequel une entreprise se pr\u00e9sente, essentiel pour l\u0027identit\u00e9 de marque et le r\u00e9f\u00e9rencement, devant \u00eatre unique et m\u00e9morable."}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "6ac72078-476c-4d9e-8364-6f46f99f55d2", "label": "Baseline", "shape": "dot", "size": 5, "title": "Phrase courte accompagnant le nom d\u0027une marque pour clarifier son offre ou ses valeurs, souvent utilis\u00e9e en compl\u00e9ment du logo."}, {"font": {"color": "white"}, "group": 1, "id": "13bf45cc-94f8-4079-a369-9ec045162dd8", "label": "Logo", "shape": "dot", "size": 5, "title": "Un logo est un \u00e9l\u00e9ment graphique ou un symbole repr\u00e9sentant une entreprise ou une marque, con\u00e7u pour cr\u00e9er une identit\u00e9 visuelle reconnaissable et m\u00e9morable. Il peut inclure des logos d\u0027entreprises, qui sont des symboles graphiques souvent associ\u00e9s \u00e0 des couleurs sp\u00e9cifiques pour v\u00e9hiculer des valeurs telles que la confiance et l\u0027identit\u00e9. Le logotype, quant \u00e0 lui, est une repr\u00e9sentation stylis\u00e9e du nom de l\u0027entreprise qui renforce son identit\u00e9 de marque. Les logos jouent un r\u00f4le essentiel dans la reconnaissance de la marque par le public et sont utilis\u00e9s dans divers contextes pour \u00e9tablir une connexion avec les clients et partenaires."}, {"font": {"color": "white"}, "group": 1, "id": "75d2387a-c864-4af3-a556-ba213fadc448", "label": "Strat\u00e9gie de Communication", "shape": "dot", "size": 5, "title": "Planification des messages et canaux utilis\u00e9s pour communiquer efficacement avec le public cible, renfor\u00e7ant ainsi l\u0027image de marque."}, {"font": {"color": "white"}, "group": 3, "id": "21e7e2693b444fba8f147080ae5c1e65", "label": "mcq", "shape": "dot", "size": 5, "title": "Que permet d\u0027\u00e9tablir l\u0027ajout d\u0027une baseline \u00e0 une marque ?"}, {"font": {"color": "white"}, "group": 3, "id": "7a9bfae2718c4ec894908d42d69a0337", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "4c03f6a0173c41d68cc1d8eb88688d21", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027englobe g\u00e9n\u00e9ralement un design system dans le processus de cr\u00e9ation d\u0027un produit ?"}, {"font": {"color": "white"}, "group": 3, "id": "7d7015341c634c6eaa4de6df8fa72e34", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le r\u00f4le principal d\u0027un Stylescape dans un projet de design ?"}, {"font": {"color": "white"}, "group": 3, "id": "f3dc4db503a64d7696628bc1bc7eeb26", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments sont inclus dans un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 4, "id": "6e6772c68ba74d0f875c0cfbec11ddb3", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un design system regroupe tous les \u00e9l\u00e9ments graphiques ainsi que ceux li\u00e9s aux r\u00e8gles \u003cblank\u003e dans un seul syst\u00e8me standardis\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "e11c2ad84ac74e07a8f72c3b516e8280", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system ne concerne que les \u00e9l\u00e9ments graphiques d\u0027un produit."}, {"font": {"color": "white"}, "group": 5, "id": "8f28a9f88d34427b97ac8306108b18b3", "label": "true_false", "shape": "dot", "size": 5, "title": "Le but principal d\u0027un design system est de standardiser les \u00e9l\u00e9ments li\u00e9s au d\u00e9veloppement d\u0027un produit pour garantir la coh\u00e9rence."}, {"font": {"color": "white"}, "group": 5, "id": "388525c44d4749319aec5fc378adefa3", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system se limite uniquement aux \u00e9l\u00e9ments graphiques et visuels d\u0027un produit."}, {"font": {"color": "white"}, "group": 5, "id": "6c595b329a424d42b827c9b056302f09", "label": "true_false", "shape": "dot", "size": 5, "title": "Un slogan permet d\u0027assurer une identit\u00e9 visuelle homog\u00e8ne uniquement pour les collaborateurs de l\u0027entreprise."}, {"font": {"color": "white"}, "group": 1, "id": "468b05f2-68e7-4eaf-9d47-b6f2d928d01a", "label": "Proposition graphique", "shape": "dot", "size": 5, "title": "Concept visuel d\u00e9velopp\u00e9 dans un projet, incluant logos et chartes graphiques, servant \u00e0 communiquer une identit\u00e9 ou un message."}, {"font": {"color": "white"}, "group": 1, "id": "655c070c-0589-43a7-853a-0696f4560dfa", "label": "Recherche", "shape": "dot", "size": 5, "title": "Phase initiale du processus cr\u00e9atif o\u00f9 des informations sont collect\u00e9es pour informer le d\u00e9veloppement du projet graphique."}, {"font": {"color": "white"}, "group": 1, "id": "3f184a33-971f-4946-a8d3-ed21a6289e37", "label": "\u00c9l\u00e9ments de pr\u00e9sentation", "shape": "dot", "size": 5, "title": "Composants vari\u00e9s (logos, maquettes) inclus dans le dossier final pour illustrer le processus cr\u00e9atif et les r\u00e9sultats obtenus."}, {"font": {"color": "white"}, "group": 5, "id": "a5a36b3e8c934b1fa872195406eff2ba", "label": "true_false", "shape": "dot", "size": 5, "title": "Les logos sont livr\u00e9s avant la charte graphique et les autres \u00e9l\u00e9ments."}, {"font": {"color": "white"}, "group": 1, "id": "6f331ec9-8301-4698-be14-1c6426cb04e9", "label": "Techniques de Production", "shape": "dot", "size": 5, "title": "M\u00e9thodes utilis\u00e9es pour r\u00e9aliser des projets graphiques, incluant les normes pr\u00e9presse et les fichiers de fabrication adapt\u00e9s aux diff\u00e9rents supports."}, {"font": {"color": "white"}, "group": 1, "id": "dadb4cae-ecdd-4562-ad1c-c4f863b80368", "label": "Design digital", "shape": "dot", "size": 5, "title": "Discipline qui englobe la cr\u00e9ation d\u0027\u00e9l\u00e9ments visuels et de contenus num\u00e9riques, incluant l\u0027interface utilisateur (UI) et l\u0027exp\u00e9rience utilisateur (UX), int\u00e9grant esth\u00e9tique et fonctionnalit\u00e9 tout en influen\u00e7ant l\u0027exp\u00e9rience utilisateur et le marketing moderne."}, {"font": {"color": "white"}, "group": 1, "id": "8995d1ba-6deb-4865-91a8-8aafbfe06f2e", "label": "Cr\u00e9ation", "shape": "dot", "size": 5, "title": "Processus de conception et de d\u00e9veloppement d\u0027id\u00e9es originales ou de produits, souvent li\u00e9 \u00e0 l\u0027art, au design graphique et digital, ainsi qu\u0027\u00e0 l\u0027innovation technique dans divers domaines. Ce processus implique cr\u00e9ativit\u00e9 et innovation pour cr\u00e9er des visuels impactants et r\u00e9pondre aux besoins des clients."}, {"font": {"color": "white"}, "group": 1, "id": "65df11c1-b174-47e4-99dd-c0b910ecd165", "label": "Visuel", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments graphiques ou images, tels que photos, illustrations ou infographies, qui repr\u00e9sentent une id\u00e9e ou un concept. Ils sont cruciaux pour la communication d\u0027une marque ou d\u0027un \u00e9v\u00e9nement et servent \u00e0 faciliter la compr\u00e9hension et l\u0027engagement du public en transmettant des id\u00e9es ou \u00e9motions dans un projet."}, {"font": {"color": "white"}, "group": 1, "id": "9b33923b-cc6a-400b-aaab-4294aa02137a", "label": "Esth\u00e9tique", "shape": "dot", "size": 5, "title": "L\u0027esth\u00e9tique en design d\u00e9signe la qualit\u00e9 visuelle d\u0027un produit ou d\u0027une interface, influen\u00e7ant l\u0027apparence qui attire l\u0027utilisateur et am\u00e9liore son engagement. Elle joue un r\u00f4le crucial dans la perception et les \u00e9motions suscit\u00e9es chez le spectateur, tout en devant \u00eatre \u00e9quilibr\u00e9e avec la fonctionnalit\u00e9 pour garantir une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 3, "id": "4cc91b3570c44bd6b1da6c8f3f90d7d2", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signe le terme espace blanc en conception d\u0027interface ?"}, {"font": {"color": "white"}, "group": 5, "id": "995e290cda554dceb9314682933f7829", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027espace blanc, ou espace n\u00e9gatif, est utilis\u00e9 pour repr\u00e9senter les parties textuelles du design."}, {"font": {"color": "white"}, "group": 1, "id": "06a274fb-c8f9-4a58-bb40-297d5d475e29", "label": "Identit\u00e9 de marque", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est la perception collective des valeurs, missions et caract\u00e9ristiques d\u0027une entreprise, ainsi que sa repr\u00e9sentation mentale construite par des \u00e9l\u00e9ments tels que le logo, les valeurs et l\u0027identit\u00e9 visuelle. Elle est essentielle pour \u00e9tablir la confiance avec les consommateurs et influencer leur perception de la marque."}, {"font": {"color": "white"}, "group": 1, "id": "206a9798-d823-49a0-b31e-74ebf910d211", "label": "Histoire de la marque", "shape": "dot", "size": 5, "title": "R\u00e9cit qui englobe l\u0027origine et l\u0027\u00e9volution d\u0027une marque, essentiel pour construire une connexion \u00e9motionnelle avec les consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "5d61ab5c-5653-4e83-baaf-f255809aa4d5", "label": "Strat\u00e9gie de marque", "shape": "dot", "size": 5, "title": "Plan global d\u00e9finissant comment une entreprise se positionne sur le march\u00e9, incluant mission, vision et valeurs qui guident son identit\u00e9."}, {"font": {"color": "white"}, "group": 3, "id": "61694f170e634343b1a8bfe679f1cf1f", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il quand les \u00e9l\u00e9ments d\u0027une marque sont mal ordonn\u00e9s et sans vision ?"}, {"font": {"color": "white"}, "group": 3, "id": "8b3728dd11bd494ba78edaebcae7fbd9", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que l\u0027identit\u00e9 de marque correspond dans une entreprise ?"}, {"font": {"color": "white"}, "group": 4, "id": "e4d063fea55b42349dfea85a30a9b23e", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque correspond \u00e0 la mani\u00e8re dont une marque souhaite \u00eatre per\u00e7ue tandis que l\u0027image de marque est \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "9a3bef4c94c54b70b668190447bfb78f", "label": "true_false", "shape": "dot", "size": 5, "title": "Une marque bien d\u00e9velopp\u00e9e doit v\u00e9hiculer une image coh\u00e9rente et authentique pour \u00eatre forte."}, {"font": {"color": "white"}, "group": 5, "id": "673767c554b441ffbf385b15cdd93e5d", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est identique \u00e0 l\u0027image de marque."}, {"font": {"color": "white"}, "group": 1, "id": "6b7099eb-a61e-4517-9ce3-81e0edfcee4e", "label": "R\u00e8gles d\u0027insertion", "shape": "dot", "size": 5, "title": "Directives pr\u00e9cises sur la mani\u00e8re dont les \u00e9l\u00e9ments graphiques doivent \u00eatre dispos\u00e9s sur divers supports pour maintenir l\u0027harmonie visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "b21a6c10-dbc5-4347-9818-45daa3571a9b", "label": "Supports graphiques", "shape": "dot", "size": 5, "title": "Diff\u00e9rents formats (imprim\u00e9s ou num\u00e9riques) o\u00f9 les \u00e9l\u00e9ments de la charte graphique sont appliqu\u00e9s pour promouvoir l\u0027identit\u00e9 de marque."}, {"font": {"color": "white"}, "group": 4, "id": "327e8c0d2b52403a8f4a5e937000ace4", "label": "fill_in", "shape": "dot", "size": 5, "title": "Il n\u0027existe pas de palette de couleurs magique qui garantit une augmentation spectaculaire des ventes, mais 59% des entreprises marchandes en France utilisent \u003cblank\u003e dans leur logo et leur branding."}, {"font": {"color": "white"}, "group": 1, "id": "e4ae9c09-4ec8-4a59-9314-2e4c0c931e9b", "label": "Mise en page", "shape": "dot", "size": 5, "title": "La mise en page (ou MEP) d\u00e9signe le processus d\u0027arrangement visuel des \u00e9l\u00e9ments graphiques et textuels sur une page, qu\u0027elle soit imprim\u00e9e ou num\u00e9rique. Elle est essentielle pour l\u0027exp\u00e9rience utilisateur sur un site web et dans d\u0027autres supports visuels, car elle influence la lisibilit\u00e9, l\u0027esth\u00e9tique, l\u0027impact visuel et la clart\u00e9 du message transmis ainsi que l\u0027interaction avec le contenu. La MEP assure \u00e9galement une pr\u00e9sentation coh\u00e9rente et esth\u00e9tique des documents."}, {"font": {"color": "white"}, "group": 1, "id": "2a96e584-08c3-499a-b0da-2ee0f14897af", "label": "Couverture", "shape": "dot", "size": 5, "title": "Les premi\u00e8res et derni\u00e8res pages d\u0027un livre ou d\u0027une brochure, cruciales pour attirer l\u0027attention et donner une premi\u00e8re impression."}, {"font": {"color": "white"}, "group": 1, "id": "3f2c8203-9fe6-489f-84e1-2afaed548293", "label": "CMJN", "shape": "dot", "size": 5, "title": "Le mod\u00e8le colorim\u00e9trique CMJN (Cyan, Magenta, Jaune, Noir) est un syst\u00e8me utilis\u00e9 en imprimerie pour la reproduction pr\u00e9cise des couleurs sur papier. Il repose sur l\u0027utilisation de quatre couleurs d\u0027encre et permet de cr\u00e9er une large gamme de teintes et nuances dans les impressions, essentiel pour obtenir des r\u00e9sultats colorim\u00e9triques fid\u00e8les."}, {"font": {"color": "white"}, "group": 1, "id": "7d6cfa3d-ee30-4ff1-9f94-e6903b83535c", "label": "Outil Texte", "shape": "dot", "size": 5, "title": "Fonction d\u0027InDesign permettant de cr\u00e9er et manipuler des blocs de texte dans un document, essentielle pour la mise en page typographique."}, {"font": {"color": "white"}, "group": 1, "id": "0ef5f1c2-24c9-4318-b6c7-96d7d23396d4", "label": "Hi\u00e9rarchisation des informations", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchisation des informations est un processus strat\u00e9gique d\u0027organisation et de structuration des \u00e9l\u00e9ments visuels et des donn\u00e9es sur une affiche, visant \u00e0 optimiser la clart\u00e9, l\u0027impact visuel et la compr\u00e9hension pour le public."}, {"font": {"color": "white"}, "group": 1, "id": "71c73ab5-d954-4cb2-a82a-62a39bda387b", "label": "Image de marque", "shape": "dot", "size": 5, "title": "Perception collective d\u0027une entreprise ou produit par le public, influenc\u00e9e par des \u00e9l\u00e9ments tels que les campagnes marketing innovantes et cr\u00e9atives, le design, la communication et l\u0027exp\u00e9rience pe": "dot", "size": 5, "title": "Classification des images selon leurs formes, styles et caract\u00e9ristiques visuelles, influen\u00e7ant leur interpr\u00e9tation et leur utilisation dans divers contextes."}, {"font": {"color": "white"}, "group": 1, "id": "86a2ddca-1d10-4a87-a989-52df81dbd745", "label": "Iconicit\u00e9", "shape": "dot", "size": 5, "title": "Degr\u00e9 de reconnaissance et de signification d\u0027une image, d\u00e9terminant son impact visuel et \u00e9motionnel sur le public."}, {"font": {"color": "white"}, "group": 1, "id": "761abca0-6aaa-43b1-b7cf-6463b39baef4", "label": "Choix iconographique", "shape": "dot", "size": 5, "title": "S\u00e9lection d\u0027images qui refl\u00e8tent fid\u00e8lement les valeurs d\u0027une marque et renforcent son identit\u00e9 visuelle aupr\u00e8s du public."}, {"font": {"color": "white"}, "group": 1, "id": "4c834563-9459-49c7-96c4-6fddda4803ce", "label": "Lignes directrices", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments visuels, qu\u0027ils soient naturels ou artificiels, qui guident le regard du spectateur \u00e0 travers une image ou une photographie, renfor\u00e7ant ainsi la narration visuelle et orientant l\u0027attention vers un sujet central tout en \u00e9quilibrant la composition."}, {"font": {"color": "white"}, "group": 1, "id": "41775e98-c5c2-41aa-8119-1d486d0b02fe", "label": "Storytelling", "shape": "dot", "size": 5, "title": "Technique narrative utilis\u00e9e par les marques pour cr\u00e9er une connexion \u00e9motionnelle avec les consommateurs, en leur offrant une exp\u00e9rience plut\u00f4t qu\u0027un simple produit."}, {"font": {"color": "white"}, "group": 3, "id": "5e73416fc7b4418c8ecc13488cacf5bb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles valeurs doivent \u00eatre retransmises par les choix iconographiques faits par une marque?"}, {"font": {"color": "white"}, "group": 3, "id": "1ad1f9b6e460480c87bd57db4c1101e9", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l
