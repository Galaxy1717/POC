eloppement tout en assurant une protection efficace des applications."}, {"font": {"color": "white"}, "group": 1, "id": "f4defd3e-f5a6-4ae0-a944-033a4643c65c", "label": "D\u00e9veloppement", "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement est le processus de cr\u00e9ation de logiciels, impliquant la conception, l\u0027\u00e9criture et le test du code avant son d\u00e9ploiement."}, {"font": {"color": "white"}, "group": 1, "id": "ca7db571-23fa-4be8-9eae-73734ec947c5", "label": "D\u00e9ploiement d\u0027applications", "shape": "dot", "size": 5, "title": "Le d\u00e9ploiement d\u0027applications est le processus de mise en production d\u0027une application ou d\u0027un service, qui peut \u00eatre r\u00e9alis\u00e9 manuellement, n\u00e9cessitant une intervention humaine et introduisant des risques d\u0027erreurs, ou automatiquement via des outils et scripts. Le d\u00e9ploiement automatique, souvent int\u00e9gr\u00e9 dans des workflows d\u0027int\u00e9gration continue (CI/CD), permet de publier des applications et mises \u00e0 jour sans intervention manuelle apr\u00e8s validation du code, optimisant ainsi les mises \u00e0 jour, augmentant l\u0027efficacit\u00e9 et r\u00e9duisant les erreurs humaines."}, {"font": {"color": "white"}, "group": 1, "id": "9949f433-704b-4c7c-8dda-82ccc1b63dfe", "label": "Environnements de d\u00e9ploiement", "shape": "dot", "size": 5, "title": "Les environnements de d\u00e9ploiement d\u00e9signent les diff\u00e9rentes configurations (d\u00e9veloppement, test, production) utilis\u00e9es pour le d\u00e9veloppement et la mise en \u0153uvre d\u0027applications."}, {"font": {"color": "white"}, "group": 1, "id": "93ee792b-a9ba-4979-b338-30c01200e1da", "label": "Next.js", "shape": "dot", "size": 5, "title": "Next.js est un framework React pour le d\u00e9veloppement d\u0027applications web modernes, facilitant la cr\u00e9ation de routes API, le rendu c\u00f4t\u00e9 serveur et la g\u00e9n\u00e9ration statique, tout en offrant une optimisation automatique et en int\u00e9grant efficacement le frontend et le backend."}, {"font": {"color": "white"}, "group": 2, "id": 13667, "label": "Introduction \u00e0 Next.js et GraphQL", "shape": "dot", "size": 8, "title": "Bonus_26B"}, {"font": {"color": "white"}, "group": 2, "id": 13666, "label": "Introduction \u00e0 Next.js", "shape": "dot", "size": 8, "title": "Bonus_02"}, {"font": {"color": "white"}, "group": 1, "id": "0a4adfd9-e704-4a1d-b54c-4b3b3faebc9f", "label": "API (Application Programming Interface)", "shape": "dot", "size": 5, "title": "Interface de programmation permettant l\u0027interaction entre diff\u00e9rents logiciels et applications, facilitant l\u0027\u00e9change de donn\u00e9es et la fonctionnalit\u00e9 int\u00e9gr\u00e9e. Les API sont essentielles pour l\u0027int\u00e9gration et l\u0027interop\u00e9rabilit\u00e9 des syst\u00e8mes, souvent utilis\u00e9es pour acc\u00e9der \u00e0 des services externes comme les taux de change ou pour g\u00e9rer des requ\u00eates dans des frameworks sp\u00e9cifiques tels que Next.js."}, {"font": {"color": "white"}, "group": 1, "id": "963babfe-a108-4ee2-a708-59d88402217e", "label": "Routes API", "shape": "dot", "size": 5, "title": "Les API routes (ou Routes API) dans un projet Next.js sont des points d\u0027acc\u00e8s d\u00e9finis qui permettent aux d\u00e9veloppeurs de traiter les requ\u00eates HTTP et de retourner des r\u00e9ponses appropri\u00e9es, facilitant ainsi la cr\u00e9ation d\u0027API directement au sein de l\u0027application."}, {"font": {"color": "white"}, "group": 1, "id": "26485a02-379a-4713-8275-1e65e73fda6d", "label": "M\u00e9thodes HTTP", "shape": "dot", "size": 5, "title": "Protocoles utilis\u00e9s pour communiquer avec une API, incluant GET, POST, PUT, etc., g\u00e9r\u00e9s dynamiquement dans Next.js."}, {"font": {"color": "white"}, "group": 1, "id": "ea374d11-e835-4419-8dcc-ad42bbfc581f", "label": "Dossier pages/api", "shape": "dot", "size": 5, "title": "Emplacement dans un projet Next.js o\u00f9 les fichiers JavaScript/TypeScript d\u00e9finissent des routes API."}, {"font": {"color": "white"}, "group": 1, "id": "a5e9cb7d-943f-44fc-9498-4d946c445bde", "label": "Rendu c\u00f4t\u00e9 serveur (Server-Side Rendering)", "shape": "dot", "size": 5, "title": "Technique o\u00f9 les pages web sont g\u00e9n\u00e9r\u00e9es sur le serveur avant d\u0027\u00eatre envoy\u00e9es au client, am\u00e9liorant la vitesse et l\u0027indexation par les moteurs de recherche."}, {"font": {"color": "white"}, "group": 1, "id": "6d35ed94-c063-4944-b49e-ccf41ccc7ff8", "label": "SEO (Search Engine Optimization)", "shape": "dot", "size": 5, "title": "Le SEO (Search Engine Optimization) ou R\u00e9f\u00e9rencement naturel est un ensemble de techniques et de strat\u00e9gies visant \u00e0 optimiser le contenu, la structure et l\u0027accessibilit\u00e9 des sites web afin d\u0027am\u00e9liorer leur classement et leur visibilit\u00e9 organique dans les r\u00e9sultats naturels des moteurs de recherche. Cela inclut sp\u00e9cifiquement des techniques d\u0027optimisation pour les appareils mobiles, qui visent \u00e0 am\u00e9liorer le classement des sites dans les r\u00e9sultats des moteurs de recherche sur ces dispositifs. Le SEO englobe \u00e9galement l\u0027utilisation de mots-cl\u00e9s pertinents, l\u0027am\u00e9lioration de l\u0027exp\u00e9rience utilisateur, la cr\u00e9ation de liens entrants, ainsi que d\u0027autres pratiques permettant d\u0027attirer un trafic organique accru sans recourir \u00e0 des paiements directs. Ainsi, le r\u00e9f\u00e9rencement naturel est essentiel pour rendre un site plus pertinent tant pour les utilisateurs que pour les moteurs de recherche."}, {"font": {"color": "white"}, "group": 1, "id": "ea6eed33-ef24-4f36-bfd2-72545490c9a8", "label": "Fonctionnalit\u00e9s int\u00e9gr\u00e9es", "shape": "dot", "size": 5, "title": "Caract\u00e9ristiques offertes par Next.js comme le routage automatique et la gestion des API, facilitant le d\u00e9veloppement web."}, {"font": {"color": ir une structure modulaire, facilitant le d\u00e9veloppement d\u0027applications serveur efficaces et \u00e9volutives."}, {"font": {"color": "white"}, "group": 1, "id": "fc426893-4116-4b28-a9e4-b64fae76df7f", "label": "npm", "shape": "dot", "size": 5, "title": "npm est un gestionnaire de paquets pour JavaScript et Node.js, qui permet de g\u00e9rer les d\u00e9pendances, d\u0027installer et de partager des biblioth\u00e8ques et modules n\u00e9cessaires aux projets dans l\u0027\u00e9cosyst\u00e8me JavaScript. Il facilite \u00e9galement l\u0027installation et la gestion des biblioth\u00e8ques JavaScript, tout en fournissant une vaste biblioth\u00e8que de modules r\u00e9utilisables qui simplifient le d\u00e9veloppement."}, {"font": {"color": "white"}, "group": 1, "id": "c3403416-c71e-4ca2-b800-2b43d2faf1e2", "label": "JSX", "shape": "dot", "size": 5, "title": "Syntaxe d\u0027extension pour JavaScript qui permet d\u0027\u00e9crire des \u00e9l\u00e9ments UI en utilisant une syntaxe similaire \u00e0 HTML."}, {"font": {"color": "white"}, "group": 3, "id": "c24706e3a64f42e0947387d49ca0e28f", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la fonctionnalit\u00e9 cl\u00e9 de Next.js pour g\u00e9n\u00e9rer des sites statiques ?"}, {"font": {"color": "white"}, "group": 3, "id": "b955d8a512f046ef872ea6d0a5f52068", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment Vercel r\u00e9duit-elle la latence des r\u00e9ponses des API pour Next.js ?"}, {"font": {"color": "white"}, "group": 3, "id": "7214ff3cfd7344a497a833de5abade93", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment Next.js permet-il de cr\u00e9er des routes API ?"}, {"font": {"color": "white"}, "group": 4, "id": "ffa02eb932f641d797da0c314d93ea87", "label": "fill_in", "shape": "dot", "size": 5, "title": "Next.js est un framework bas\u00e9 sur React qui permet de rendre les pages c\u00f4t\u00e9 serveur, aussi appel\u00e9 \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "4b9561733abe4d138ee22f2d8c7fa054", "label": "fill_in", "shape": "dot", "size": 5, "title": "Next.js permet de cr\u00e9er des routes API en pla\u00e7ant les fichiers JavaScript ou TypeScript dans le dossier \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "b4eaef63475c48c2ac5461d45c94488c", "label": "true_false", "shape": "dot", "size": 5, "title": "Next.js permet uniquement la g\u00e9n\u00e9ration de sites statiques, sans fonctionnalit\u00e9 de rendu c\u00f4t\u00e9 serveur."}, {"font": {"color": "white"}, "group": 5, "id": "b8d585f2b53f4d46ba91e5042414bc82", "label": "true_false", "shape": "dot", "size": 5, "title": "Chaque fichier JavaScript ou TypeScript situ\u00e9 dans le dossier pages/api de Next.js est trait\u00e9 comme une route API."}, {"font": {"color": "white"}, "group": 1, "id": "28237701-5adb-4fce-92de-70a3c14d0fa6", "label": "PHP", "shape": "dot", "size": 5, "title": "PHP est un langage de script c\u00f4t\u00e9 serveur largement utilis\u00e9 pour le d\u00e9veloppement web dynamique et la cr\u00e9ation d\u0027applications web. Il est souvent choisi pour sa simplicit\u00e9, sa flexibilit\u00e9 et sa large adoption dans l\u0027industrie du d\u00e9veloppement web."}, {"font": {"color": "white"}, "group": 1, "id": "49af1b19-bac3-4ec4-9ecb-4fcf431201f2", "label": "code source", "shape": "dot", "size": 5, "title": "Ensemble d\u0027instructions \u00e9crites dans un langage de programmation, essentiel pour le fonctionnement d\u0027un logiciel ou d\u0027une application."}, {"font": {"color": "white"}, "group": 1, "id": "8789d608-ff04-497a-9d0f-a7e8250698ab", "label": "TypeScript", "shape": "dot", "size": 5, "title": "TypeScript (TS) est un sur-ensemble typ\u00e9 de JavaScript qui compile en JavaScript pur, ajoutant un typage statique pour faciliter le d\u00e9veloppement d\u0027applications complexes. Cela favorise une meilleure gestion du code et r\u00e9duit les erreurs lors du d\u00e9veloppement."}, {"font": {"color": "white"}, "group": 1, "id": "46120f09-cbbe-4713-893d-20ea41daafca", "label": "Application", "shape": "dot", "size": 5, "title": "Programme informatique con\u00e7u pour ex\u00e9cuter des t\u00e2ches sp\u00e9cifiques pour l\u0027utilisateur, crucial dans le d\u00e9veloppement logiciel moderne."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 18, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent l\u0027ensemble des \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service, ainsi que les interactions entre une marque et ses clients \u00e0 travers divers points de contact. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "824ed510-a8b6-49e8-b6a1-03338f5078d0", "label": "Simplicit\u00e9", "shape": "dot", "size": 5, "title": "Simplicit\u00e9 d\u00e9signe une approche de design qui privil\u00e9gie la r\u00e9duction des \u00e9l\u00e9ments superflus pour cr\u00e9er des interfaces claires, intuitives et esth\u00e9tiquement plaisantes. Ce principe vise \u00e0 rendre les interfaces faciles \u00e0 comprendre et \u00e0 utiliser, favorisant ainsi une exp\u00e9rience utilisateur optimale en mettant l\u0027accent sur le minimalisme, la fonctionnalit\u00e9 et la r\u00e9duction de la courbe d\u0027apprentissage."}, {"font": {"color": "white"}, "group": 2, "id": 13670, "label": "Comprendre et Appliquer l\u0027UI/UX dans les Projets Fullstack", "shape": "dot", "size": 8, "title": "Bonus_21B"}, {"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 5, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "e9afd796-019c-4e17-99d3-4c3508885627", "label": "Accessibilit\u00e9", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 d\u00e9signe la conception et l\u0027interaction des interfaces, y compris les sites internet, qui prennent en compte les besoins de tous les utilisateurs, notamment ceux en situation de handicap physique ou cognitif. Cela implique des consid\u00e9rations telles que la facilit\u00e9 d\u0027utilisation, la position et la taille des \u00e9l\u00e9ments selon la loi de Fitts, ainsi que des principes de design inclusif visant \u00e0 garantir que tous les utilisateurs, ind\u00e9pendamment de leurs capacit\u00e9s, puissent acc\u00e9der \u00e0 l\u0027information et interagir avec le contenu en ligne."}, {"font": {"color": "white"}, "group": 4, "id": "a7ed5fd278444bf88b94b4a8dc1d34f9", "label": "fill_in", "shape": "dot", "size": 5, "title": "88% des utilisateurs sont moins susceptibles de retourner sur un site apr\u00e8s \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "2dd76343d17c4e848021ec1b5c3876bc", "label": "true_false", "shape": "dot", "size": 5, "title": "La maturit\u00e9 du concepteur est essentielle pour comprendre ce qui est essentiel et ce qui est superflu dans la conception d\u0027un site Web."}, {"font": {"color": "white"}, "group": 3, "id": "721169650b19427e839cd2bc81b9e913", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel mod\u00e8le de programmation Node.js utilise-t-il pour am\u00e9liorer ses performances ?"}, {"font": {"color": "white"}, "group": 4, "id": "b814b6e47f9842129366de7a3f3f93ad", "label": "fill_in", "shape": "dot", "size": 5, "title": "Node.js est connu pour son mod\u00e8le de programmation \u003cblank\u003e, qui lui permet de g\u00e9rer des op\u00e9rations d\u0027E/S sans bloquer l\u0027ex\u00e9cution du programme."}, {"font": {"color": "white"}, "group": 5, "id": "4dfa33f3b66e4382aa8e999f724e2b6d", "label": "true_false", "shape": "dot", "size": 5, "title": "Node.js utilise un mod\u00e8le de programmation bloquant pour la gestion des requ\u00eates r\u00e9seau."}, {"font": {"color": "white"}, "group": 5, "id": "3af5c46d928c495f8d21f309d05cb2d0", "label": "true_false", "shape": "dot", "size": 5, "title": "Node.js inclut un \u00e9cosyst\u00e8me de modules nomm\u00e9s npm pour faciliter la gestion des d\u00e9pendances."}, {"font": {"color": "white"}, "group": 1, "id": "d21b0904-b791-40c5-bc3a-973c8612f170", "label": "Template", "shape": "dot", "size": 5, "title": "Un template est un mod\u00e8le ou un gabarit utilis\u00e9 pour g\u00e9n\u00e9rer des documents dynamiques, facilitant la r\u00e9utilisation et l\u0027organisation du contenu dans le d\u00e9veloppement web."}, {"font": {"color": "white"}, "group": 1, "id": "95ec228e-6d17-4569-bcc9-2ce4a451b52c", "label": "Twig", "shape": "dot", "size": 5, "title": "Twig est un moteur de templates pour PHP, utilis\u00e9 principalement avec Symfony, qui permet d\u0027\u00e9crire du HTML dynamique avec une syntaxe simplifi\u00e9e. Il favorise la s\u00e9paration de la logique d\u0027application de la pr\u00e9sentation, ce qui contribue \u00e0 une meilleure organisation du code et facilite le d\u00e9veloppement web."}, {"font": {"color": "white"}, "group": 1, "id": "ad4f074d-239f-465f-a966-b7e8c44d9a6e", "label": "GraphQL", "shape": "dot", "size": 5, "title": "Langage de requ\u00eate pour API permettant aux clients de demander pr\u00e9cis\u00e9ment et manipuler les donn\u00e9es n\u00e9cessaires via une syntaxe flexible et efficace, optimisant ainsi la bande passante, les performances et la communication entre client et serveur."}, {"font": {"color": "white"}, "group": 1, "id": "eff8197a-55ed-4861-b1de-91e0e663f5a6", "label": "EventPlanner", "shape": "dot", "size": 5, "title": "Application propos\u00e9e pour g\u00e9rer des \u00e9v\u00e9nements, int\u00e9grant Next.js et GraphQL pour le backend."}, {"font": {"color": "white"}, "group": 1, "id": "e17848ef-fb17-4afe-9f38-342a7c4ac63a", "label": "REST API", "shape": "dot", "size": 5, "title": "Architecture d\u0027API utilisant des requ\u00eates HTTP pour acc\u00e9der et manipuler des ressources, souvent moins flexible que GraphQL."}, {"font": {"color": "white"}, "group": 1, "id": "654a63d6-001f-4192-a9bd-31572a21dc1d", "label": "Performance am\u00e9lior\u00e9e", "shape": "dot", "size": 5, "title": "Am\u00e9lioration de la rapidit\u00e9 des r\u00e9ponses gr\u00e2ce \u00e0 l\u0027utilisation du cache, r\u00e9duisant les temps d\u0027attente pour les utilisateurs."}, {"font": {"color": "white"}, "group": 3, "id": "567e7908bf0d4bdc8cb30401d327d465", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des avantages de GraphQL pour les clients lors d\u0027une requ\u00eate ?"}, {"font": {"color": "white"}, "group": 4, "id": "cdcc973f79054ad88df61090f3a9738c", "label": "fill_in", "shape": "dot", "size": 5, "title": "GraphQL permet aux clients de demander exactement les donn\u00e9es dont ils ont besoin \u00e0 partir de \u003cblank\u003e point d\u0027acc\u00e8s."}, {"font": {"color": "white"}, "group": 5, "id": "e420f99adce942129e5dae491e5b4ecf", "label": "true_false", "shape": "dot", "size": 5, "title": "GraphQL est bien adapt\u00e9 pour les applications n\u00e9cessitant des mises \u00e0 jour en temps r\u00e9el dans des contextes comme les r\u00e9seaux sociaux."}, {"font": {"color": "white"}, "group": 5, "id": "eae5ae53a3784d15b3c66f0890af5c3d", "label": "true_false", "shape": "dot", "size": 5, "title": "GraphQL permet aux clients d\u0027obtenir plus de donn\u00e9es qu\u0027ils n\u0027en ont besoin en une seule requ\u00eate."}, {"font": {"color": "white"}, "group": 5, "id": "dc368577cb3a4307afa7237ae3a40f7e", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027un des avantages de GraphQL est qu\u0027il peut r\u00e9duire la bande passante en permettant aux clients de demander seulement les donn\u00e9es n\u00e9cessaires."}, {"font": {"color": "white"}, "group": 5, "id": "c4b51ddf10d54fe4807a70fc1a415e0a", "label": "true_false", "shape": "dot", "size": 5, "title": "GraphQL exige que les requ\u00eates soient faites \u00e0 plusieurs points d\u0027acc\u00e8s pour r\u00e9cup\u00e9rer diff\u00e9rentes ressources."}, {"font": {"color": "white"}, "group": 1, "id": "21c8f1c4-5b13-4ccb-9d73-b2a3702427ea", "label": "Serveur Symfony", "shape": "dot", "size": 5, "title": "Composant int\u00e9gr\u00e9 du framework Symfony qui permet de lancer une application web en local facilement."}, {"font": {"color": "white"}, "group": 1, "id": "3a8fd00d-f90b-407e-b294-5a5f7bcd5b81", "label": "Projet Symfony", "shape": "dot", "size": 5, "title": "Application d\u00e9velopp\u00e9e avec le framework Symfony, structur\u00e9e selon ses conventions et meilleures pratiques."}, {"font": {"color": "white"}, "group": 1, "id": "014b1e3e-986f-44a9-a30a-cfd7a0d7fd9f", "label": "MySQL", "shape": "dot", "size": 5, "title": "Syst\u00e8me de gestion de bases de donn\u00e9es relationnelles open-source, largement utilis\u00e9 dans le d\u00e9veloppement d\u0027applications web."}, {"font": {"color": "white"}, "group": 1, "id": "a12863e1-842f-493f-bc94-68d0c6b760e4", "label": "VSCode", "shape": "dot", "size": 5, "title": "\u00c9diteur de code source d\u00e9velopp\u00e9 par Microsoft, populaire pour le d\u00e9veloppement web gr\u00e2ce \u00e0 ses fonctionnalit\u00e9s extensibles."}, {"font": {"color": "white"}, "group": 1, "id": "d84c41ed-4762-48f6-9aa1-af558c2fc9c8", "label": "Laragon", "shape": "dot", "size": 5, "title": "Environnement de d\u00e9veloppement local l\u00e9ger pour PHP, incluant des outils comme MySQL et une interface utilisateur intuitive."}, {"font": {"color": "white"}, "group": 1, "id": "fb5ddd76-4751-4d0c-952f-edabb0f22532", "label": "Kata supermarket", "shape": "dot", "size": 5, "title": "A coding exercise aimed at practicing programming skills through the implementation of a supermarket receipt system, promoting agile development practices."}, {"font": {"color": "white"}, "group": 1, "id": "080e505f-8d01-4fa2-a6d9-1553d2f87a43", "label": "HTMLReceiptPrinter", "shape": "dot", "size": 5, "title": "Component responsible for generating HTML formatted receipts in the context of the supermarket kata, illustrating output formatting techniques."}, {"font": {"color": "white"}, "group": 1, "id": "a3b80219-a7cf-47be-beb0-6348a8ef9a97", "label": "Password Hashing", "shape": "dot", "size": 5, "title": "Technique utilis\u00e9e pour s\u00e9curiser les mots de passe en les transformant en une cha\u00eene illisible, essentielle pour prot\u00e9ger les donn\u00e9es utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "1f8f84d2-f979-44bb-a5c2-1750af4a9470", "label": "CSRF (Cross Site Request Forgery)", "shape": "dot", "size": 5, "title": "Type d\u0027attaque o\u00f9 un utilisateur est tromp\u00e9 pour ex\u00e9cuter des actions non d\u00e9sir\u00e9es sur une application web o\u00f9 il est authentifi\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "ea89638e-8ff6-40dd-940c-b73a07408e85", "label": "S\u00e9curit\u00e9", "shape": "dot", "size": 5, "title": "Mesures et protocoles mis en place pour prot\u00e9ger les syst\u00e8mes informatiques contre les acc\u00e8s non autoris\u00e9s et les attaques."}, {"font": {"color": "white"}, "group": 1, "id": "4f8259de-3e88-44a6-b984-ef6223f9e599", "label": "Authentification", "shape": "dot", "size": 5, "title": "Processus de v\u00e9rification de l\u0027identit\u00e9 d\u0027un utilisateur, essentiel pour la s\u00e9curit\u00e9 des applications web, notamment dans le cadre de Symfony."}, {"font": {"color": "white"}, "group": 1, "id": "1092d789-d0be-4326-b469-d82156055fd1", "label": "Mod\u00e8les pr\u00e9d\u00e9finis", "shape": "dot", "size": 5, "title": "Structures HTML fournies par Twig pour ins\u00e9rer facilement des donn\u00e9es tout en maintenant une s\u00e9paration claire entre le code et le visuel."}, {"font": {"color": "white"}, "group": 1, "id": "83472a6b-5026-48ea-93a9-58c449f61fe4", "label": "Boucle {% for %}", "shape": "dot", "size": 5, "title": "Syntaxe Twig utilis\u00e9e pour it\u00e9rer sur des collections, essentielle pour g\u00e9n\u00e9rer dynamiquement du contenu HTML."}, {"font": {"color": "white"}, "group": 1, "id": "5f7619e8-2845-4930-b911-5378df50045e", "label": "URL", "shape": "dot", "size": 5, "title": "Uniform Resource Locator, une adresse web permettant d\u0027acc\u00e9der \u00e0 des ressources sur Internet, essentielle pour le routage dans les applications Symfony."}, {"font": {"color": "white"}, "group": 1, "id": "0bdde8ae-30d8-4292-b707-38f879b52af7", "label": "Compatibilit\u00e9 des versions", "shape": "dot", "size": 5, "title": "Assurance que les diff\u00e9rentes versions des biblioth\u00e8ques utilis\u00e9es dans un projet fonctionnent ensemble sans conflits."}, {"font": {"color": "white"}, "group": 1, "id": "a7552efc-a639-478d-a82b-5bf0d75cfaef", "label": "Contr\u00f4leur", "shape": "dot", "size": 5, "title": "Composant central de l\u0027architecture MVC en Symfony, responsable du traitement des requ\u00eates HTTP, de la gestion de la logique m\u00e9tier et de la g\u00e9n\u00e9ration des r\u00e9ponses appropri\u00e9es, tout en facilitant les interactions entre le mod\u00e8le et la vue."}, {"font": {"color": "white"}, "group": 1, "id": "b70d6c1c-bced-4aeb-b7c7-4adc13e77ba1", "label": "Formulaires", "shape": "dot", "size": 5, "title": "Outils permettant de cr\u00e9er, traiter et afficher des formulaires dans Symfony, facilitant la collecte de donn\u00e9es utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "a3bd5e6b-e251-4256-a851-8d37e3f10315", "label": "Request", "shape": "dot", "size": 5, "title": "Objet repr\u00e9sentant une requ\u00eate HTTP dans Symfony, utilis\u00e9 pour acc\u00e9der aux donn\u00e9es envoy\u00e9es par l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "f2fa7be1-a851-468e-bfb8-7e3c2c2e092f", "label": "Response", "shape": "dot", "size": 5, "title": "Objet repr\u00e9sentant une r\u00e9ponse HTTP dans Symfony, utilis\u00e9 pour envoyer des donn\u00e9es au client apr\u00e8s traitement d\u0027une requ\u00eate."}, {"font": {"color": "white"}, "group": 3, "id": "b732ad844a6244b7b5fa6affe395a96d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est une caract\u00e9ristique principale de l\u0027AbstractController dans Symfony ?"}, {"font": {"color": "white"}, "group": 3, "id": "a82b650a93174aad9fbdfe2939129dba", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle affirmation concernant AbstractController dans Symfony est correcte ?"}, {"font": {"color": "white"}, "group": 4, "id": "43211e66552f4ec5abaf5907c57c0532", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un AbstractController dans Symfony est \u003cblank\u003e pour faciliter la cr\u00e9ation de contr\u00f4leurs en offrant des fonctionnalit\u00e9s basiques."}, {"font": {"color": "white"}, "group": 5, "id": "67005ce896c348329e161892c877c9f1", "label": "true_false", "shape": "dot", "size": 5, "title": "Un AbstractController est un contr\u00f4leur qui ne peut pas \u00eatre instanci\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "c842eb00004349b1ba15c67b248be8e8", "label": "true_false", "shape": "dot", "size": 5, "title": "Un AbstractController ne peut pas \u00eatre \u00e9tendu par d\u0027autres classes."}, {"font": {"color": "white"}, "group": 1, "id": "394f83b1-e256-4931-a4b3-3f30bfdbc4f6", "label": "Service utilisateur (CreateUserService)", "shape": "dot", "size": 5, "title": "Classe responsable de la cr\u00e9ation d\u0027utilisateurs, int\u00e9grant plusieurs services pour g\u00e9rer l\u0027insertion, la validation et les notifications des utilisateurs dans un syst\u00e8me de gestion d\u0027utilisateurs, tout en utilisant un d\u00e9p\u00f4t pour stocker les informations des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "86d75e21-52c3-4bb4-a650-d920116c2d42", "label": "UserValidationService", "shape": "dot", "size": 5, "title": "Le UserValidationService est un service charg\u00e9 de valider les informations et donn\u00e9es des utilisateurs avant leur cr\u00e9ation, mise \u00e0 jour ou insertion dans le syst\u00e8me. Il envoie \u00e9galement des liens d\u0027activation aux utilisateurs apr\u00e8s leur cr\u00e9ation, impliquant potentiellement une logique complexe pour assurer la s\u00e9curit\u00e9 et l\u0027int\u00e9grit\u00e9 des donn\u00e9es utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "63327885-456d-4b3e-8d75-c06abd5bcb45", "label": "Front E2E", "shape": "dot", "size": 5, "title": "Tests de bout en bout sur l\u0027interface utilisateur d\u0027une application, visant \u00e0 v\u00e9rifier le bon fonctionnement global du syst\u00e8me."}, {"font": {"color": "white"}, "group": 5, "id": "4760ec49a9f247149eb647dccce526f8", "label": "true_false", "shape": "dot", "size": 5, "title": "Vercel utilise uniquement un serveur centralis\u00e9 pour h\u00e9berger les r\u00e9ponses d\u0027API sans se soucier de la proximit\u00e9 g\u00e9ographique des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "448d16bd-5468-46b3-b12a-f6880f3e4e6f", "label": "Secrets GitHub", "shape": "dot", "size": 5, "title": "Les secrets GitHub sont un m\u00e9canisme s\u00e9curis\u00e9 pour stocker et g\u00e9rer des valeurs sensibles, telles que les cl\u00e9s API et mots de passe, dans un d\u00e9p\u00f4t GitHub. Ils prot\u00e8gent ces informations d\u0027identification lors des actions automatis\u00e9es, pr\u00e9viennent leur exposition accidentelle et permettent une gestion centralis\u00e9e des variables sensibles utilis\u00e9es dans les workflows CI/CD."}, {"font": {"color": "white"}, "group": 4, "id": "9942c632600447bfa1db728eed7174ce", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le d\u00e9ploiement de code peut \u00eatre automatis\u00e9 gr\u00e2ce \u00e0 un flux de travail d\u0027int\u00e9gration continue utilisant \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 1, "id": "65a2d925-96a7-48d0-94eb-7917f284ca13", "label": "Navigation", "shape": "dot", "size": 5, "title": "Le processus et l\u0027action de se d\u00e9placer efficacement et intuitivement \u00e0 travers diff\u00e9rentes sections ou pages d\u0027une interface web ou d\u0027une application, essentiel pour une exp\u00e9rience fluide, l\u0027ergonomie et la compr\u00e9hension du site, ainsi que pour l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "0b4d9b9f-af29-4c45-8dbc-f85ec2be8a63", "label": "Link", "shape": "dot", "size": 5, "title": "Composant de Next.js utilis\u00e9 pour cr\u00e9er des liens entre les pages, facilitant la navigation dans une application React."}, {"font": {"color": "white"}, "group": 1, "id": "4a3ccbaf-84b7-4a16-99ca-c6adc36ac179", "label": "Gestion d\u0027\u00c9v\u00e9nements", "shape": "dot", "size": 5, "title": "Processus d\u0027interaction avec les utilisateurs via des \u00e9v\u00e9nements (clics, soumissions), crucial pour le dynamisme des applications web."}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 1, "id": "7f68a084-10a3-4266-90e0-653c0f007cfd", "label": "Design-first", "shape": "dot", "size": 5, "title": "Approche de conception priorisant l\u0027esth\u00e9tique et l\u0027exp\u00e9rience utilisateur d\u00e8s le d\u00e9but du processus de d\u00e9veloppement."}, {"font": {"color": "white"}, "group": 1, "id": "4e982062-6382-41e8-9745-575fa9d4fa1d", "label": "Shadcn UI", "shape": "dot", "size": 5, "title": "Shadcn UI est une biblioth\u00e8que de composants React optimis\u00e9s pour un design moderne et une exp\u00e9rience utilisateur fluide. Elle fournit des composants standards personnalisables, faciles \u00e0 int\u00e9grer, similaires \u00e0 ceux de Magic UI, permettant aux d\u00e9veloppeurs de cr\u00e9er des interfaces utilisateur attrayantes et fonctionnelles."}, {"font": {"color": "white"}, "group": 1, "id": "36b55b52-94e1-4db8-ac2f-49632c6632bc", "label": "Composants pr\u00e9d\u00e9finis", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments d\u0027interface utilisateur d\u00e9j\u00e0 con\u00e7us et disponibles dans une biblioth\u00e8que, facilitant le d\u00e9veloppement rapide sans partir de z\u00e9ro."}, {"font": {"color": "white"}, "group": 1, "id": "9bca9a95-3299-4b2e-b2f8-9d06d89e5805", "label": "Flexibilit\u00e9", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027un framework ou d\u0027une biblioth\u00e8que \u00e0 s\u0027adapter aux besoins sp\u00e9cifiques du projet, influen\u00e7ant la personnalisation et l\u0027utilisation."}, {"font": {"color": "white"}, "group": 1, "id": "70a3cabd-4c5e-4877-897a-b00631814b8c", "label": "Magic UI", "shape": "dot", "size": 5, "title": "Biblioth\u00e8que UI con\u00e7ue pour cr\u00e9er des interfaces \u00e9l\u00e9gantes et fonctionnelles, offrant des composants pr\u00eats \u00e0 l\u0027emploi et sp\u00e9cifiquement d\u00e9velopp\u00e9e pour React, id\u00e9ale pour un d\u00e9veloppement rapide gr\u00e2ce \u00e0 ses composants pr\u00e9d\u00e9finis faciles \u00e0 utiliser."}, {"font": {"color": "white"}, "group": 1, "id": "6d3fbeee-86a4-41d4-a9ad-e070ec9ee91d", "label": "Tailwind CSS", "shape": "dot", "size": 5, "title": "Framework CSS utility-first qui facilite le d\u00e9veloppement rapide d\u0027interfaces personnalis\u00e9es gr\u00e2ce \u00e0 une approche modulaire, permettant une personnalisation compl\u00e8te des styles et favorisant un design sur mesure avec une courbe d\u0027apprentissage moyenne."}, {"font": {"color": "white"}, "group": 1, "id": "91075ba4-efe9-481c-a8d0-5bedf198bd14", "label": "Tests UI", "shape": "dot", "size": 5, "title": "Les tests UI \u00e9valuent le comportement de l\u0027interface utilisateur, garantissant une exp\u00e9rience utilisateur fluide et fonctionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "714e74eb-d195-400a-b50d-99ab49bc4489", "label": "Frameworks de test", "shape": "dot", "size": 5, "title": "Outils logiciels qui facilitent la cr\u00e9ation, l\u0027\u00e9criture et l\u0027ex\u00e9cution de tests automatis\u00e9s et unitaires, comme Jest, PHPUnit ou JUnit."}, {"font": {"color": "white"}, "group": 1, "id": "ded98c11-bbf3-45b9-9a2f-c53dfe196ac0", "label": "Acceptance Tests", "shape": "dot", "size": 5, "title": "Les tests d\u0027acceptation, ou Acceptance Tests, sont des tests r\u00e9alis\u00e9s pour valider que le logiciel r\u00e9pond aux exigences fonctionnelles et non fonctionnelles sp\u00e9cifi\u00e9es par les utilisateurs ou clients. Ils garantissent que le produit est pr\u00eat \u00e0 \u00eatre livr\u00e9 avant sa mise en production, en s\u0027assurant qu\u0027il fonctionne comme pr\u00e9vu dans un environnement r\u00e9el."}, {"font": {"color": "white"}, "group": 1, "id": "0743cd0c-9a22-4dfb-8b62-9b2fed4f6fc7", "label": "Interfaces", "shape": "dot", "size": 5, "title": "Les interfaces d\u00e9finissent les points d\u0027interaction entre diff\u00e9rentes parties d\u0027un logiciel, essentielles pour garantir une int\u00e9gration fluide et un engagement sur les fonctionnalit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "2cf56446-3da1-41e2-bca9-912cbdd81855", "label": "D\u00e9coupage du code", "shape": "dot", "size": 5, "title": "Le d\u00e9coupage du code consiste \u00e0 diviser un programme en unit\u00e9s logiques plus petites, facilitant la gestion, les tests et l\u0027\u00e9volution du logiciel."}, {"font": {"color": "white"}, "group": 5, "id": "9c8afe8f77404516926e794c4f9dcc3f", "label": "true_false", "shape": "dot", "size": 5, "title": "Le caching aide \u00e0 r\u00e9partir la charge dans un CDN, ce qui am\u00e9liore la scalabilit\u00e9 pendant les p\u00e9riodes de fort trafic."}, {"font": {"color": "white"}, "group": 1, "id": "e75d7ece-f5bd-440c-852b-fada8ba361bb", "label": "IUserRepository", "shape": "dot", "size": 5, "title": "Interface d\u00e9finissant les m\u00e9thodes n\u00e9cessaires pour interagir avec le stockage et les donn\u00e9es des utilisateurs dans une application, incluant des op\u00e9rations comme l\u0027insertion, la r\u00e9cup\u00e9ration et la gestion des informations utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "4ef18e93-7b34-46eb-ae11-dde9a7653d14", "label": "re-rendu", "shape": "dot", "size": 5, "title": "Processus par lequel un composant React est mis \u00e0 jour et redessin\u00e9 dans l\u0027interface utilisateur, souvent en r\u00e9ponse \u00e0 des changements d\u0027\u00e9tat ou de propri\u00e9t\u00e9s (props), incluant les diff\u00e9rentes occurrences de ce processus qui peuvent \u00eatre d\u00e9sign\u00e9es sous le terme \u0027re-rendus\u0027."}, {"font": {"color": "white"}, "group": 1, "id": "d0084c25-070e-4843-b08d-ad139d8a5842", "label": "filtrage co\u00fbteux", "shape": "dot", "size": 5, "title": "Processus intensif en ressources pour s\u00e9lectionner des donn\u00e9es selon certains crit\u00e8res, souvent optimis\u00e9 avec useMemo dans React."}, {"font": {"color": "white"}, "group": 1, "id": "90efb299-659d-44c2-8624-8e571547cdec", "label": "useCallback", "shape": "dot", "size": 5, "title": "Hook React qui m\u00e9morise des fonctions pour pr\u00e9venir leur recr\u00e9ation lors des re-rendus, \u00e9vitant ainsi les re-rendus inutiles des composants enfants et optimisant les performances. Il retourne une version m\u00e9moris\u00e9e d\u0027une fonction, utile pour passer des fonctions \u00e0 des composants optimis\u00e9s et am\u00e9liorer l\u0027efficacit\u00e9. Il est similaire \u00e0 useMemo, mais sp\u00e9cifiquement con\u00e7u pour les fonctions."}, {"font": {"color": "white"}, "group": 1, "id": "d3ae3eea-33be-45ab-9771-670a0512ec97", "label": "CSS", "shape": "dot", "size": 5, "title": "Langage de style utilis\u00e9 pour d\u00e9crire la pr\u00e9sentation d\u0027un document HTML, souvent plus efficace que JavaScript pour certaines manipulations visuelles et peut parfois remplacer les manipulations DOM excessives."}, {"font": {"color": "white"}, "group": 1, "id": "9f3e6779-e99a-4220-aae2-e935850a4f20", "label": "Commentaire utilisateur", "shape": "dot", "size": 5, "title": "Retour d\u0027exp\u00e9rience et commentaires fournis par les utilisateurs concernant un produit ou service, incluant des retours sur les nouvelles fonctionnalit\u00e9s, essentiels pour l\u0027am\u00e9lioration continue du d\u00e9veloppement et de l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "e4eb1760-4358-4fab-9b3d-62348d405b5f", "label": "Tests tions de code dans un r\u00e9f\u00e9rentiel \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "310a678647bc4869820e10a6eeb42515", "label": "fill_in", "shape": "dot", "size": 5, "title": "La pratique de l\u0027int\u00e9gration continue implique que les d\u00e9veloppeurs poussent r\u00e9guli\u00e8rement leurs changements de code dans un \u003cblank\u003e, suivi d\u0027un processus de compilation et de test automatique."}, {"font": {"color": "white"}, "group": 4, "id": "e441574848f64e05a650df45e7b71c78", "label": "fill_in", "shape": "dot", "size": 5, "title": "La Continuous Integration (CI) permet de d\u00e9tecter les erreurs rapidement en int\u00e9grant r\u00e9guli\u00e8rement les modifications de code dans un \u003cblank\u003e commun."}, {"font": {"color": "white"}, "group": 4, "id": "fea6224edbd4445db2c2e5d929fb78eb", "label": "fill_in", "shape": "dot", "size": 5, "title": "La pratique de l\u0027int\u00e9gration continue vise \u00e0 ce que les d\u00e9veloppeurs poussent leurs modifications vers un r\u00e9f\u00e9rentiel central \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "f09222a6cdbe40da8cadbe0a7d2ea65f", "label": "true_false", "shape": "dot", "size": 5, "title": "La Continuous Integration consiste \u00e0 pousser des modifications de code une fois par semaine vers un r\u00e9f\u00e9rentiel central."}, {"font": {"color": "white"}, "group": 5, "id": "1c027c1180874e6ca8c7611773bb9c58", "label": "true_false", "shape": "dot", "size": 5, "title": "Le syst\u00e8me CI d\u00e9clenche automatiquement des tests lorsque des modifications de code sont d\u00e9tect\u00e9es pour v\u00e9rifier l\u0027absence d\u0027erreurs."}, {"font": {"color": "white"}, "group": 5, "id": "05eeb50883564fbf8663d1aa9140fdd5", "label": "true_false", "shape": "dot", "size": 5, "title": "La Continuous Integration (CI) implique que les d\u00e9veloppeurs int\u00e8grent leurs modifications de code dans un r\u00e9f\u00e9rentiel central uniquement \u00e0 la fin de c
