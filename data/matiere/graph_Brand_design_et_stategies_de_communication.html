              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "c8ec6455-753a-4309-8f50-93b1081ef04f", "label": "Marque", "shape": "dot", "size": 5, "title": "Une marque est une identit\u00e9 d\u0027entreprise ou de produit, fa\u00e7onn\u00e9e par un ensemble d\u0027\u00e9l\u00e9ments visuels tels que les polices et autres caract\u00e9ristiques distinctives, ainsi qu\u0027un langage et des valeurs uniques. Elle influence la perception du public et des consommateurs, ainsi que leur fid\u00e9lit\u00e9."}, {"font": {"color": "white"}, "group": 2, "id": 13679, "label": "Cr\u00e9ation et Design Digital : Strat\u00e9gies de Communication", "shape": "dot", "size": 8, "title": "ON_SE_FAIT_UN_BRIEF"}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 2, "id": 13676, "label": "Strat\u00e9gie Marketing et Branding", "shape": "dot", "size": 8, "title": "Mat1_Marque_Stratmarket"}, {"font": {"color": "white"}, "group": 1, "id": "df0c9899-c27d-4d66-81a6-e404dc9c41e4", "label": "Ton et style", "shape": "dot", "size": 5, "title": "Le ton et le style sont les \u00e9l\u00e9ments stylistiques d\u0027une communication qui d\u00e9finissent l\u0027attitude et l\u0027approche d\u0027une marque envers son audience, influen\u00e7ant la perception globale."}, {"font": {"color": "white"}, "group": 1, "id": "03d2748a-1d6c-4f0e-b222-ff00e6a4e589", "label": "Valeur ajout\u00e9e", "shape": "dot", "size": 5, "title": "La valeur ajout\u00e9e se r\u00e9f\u00e8re aux caract\u00e9ristiques uniques d\u0027un produit ou service qui le distinguent de la concurrence, augmentant ainsi son attrait pour les clients."}, {"font": {"color": "white"}, "group": 1, "id": "9d3bf277-d6b4-4acf-8a4a-ac899ae17903", "label": "Cible de la marque", "shape": "dot", "size": 5, "title": "La cible de la marque, \u00e9galement connue sous le nom de public cible, repr\u00e9sente les groupes sp\u00e9cifiques d\u0027utilisateurs ou de consommateurs que la marque souhaite atteindre avec ses produits ou services. Ce groupe est d\u00e9fini en fonction de caract\u00e9ristiques d\u00e9mographiques, comportementales et psychographiques, influen\u00e7ant ainsi les choix strat\u00e9giques en mati\u00e8re de design, de communication et de marketing. Le public cible d\u00e9termine \u00e9galement les strat\u00e9gies marketing appropri\u00e9es pour une campagne ou un produit."}, {"font": {"color": "white"}, "group": 1, "id": "cd9588ea-7f16-4451-b3a6-0f32db06aefb", "label": "Relation client", "shape": "dot", "size": 5, "title": "La relation client est l\u0027interaction entre une entreprise et ses clients, essentielle pour comprendre leurs besoins et am\u00e9liorer la satisfaction par des solutions personnalis\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "3898834d-4869-40af-9c13-784f85193239", "label": "Diagnostic", "shape": "dot", "size": 5, "title": "Un diagnostic dans le contexte commercial fait r\u00e9f\u00e9rence \u00e0 l\u0027analyse approfondie des besoins d\u0027un client, permettant de formuler des recommandations adapt\u00e9es pour atteindre ses objectifs."}, {"font": {"color": "white"}, "group": 1, "id": "da8fb558-3b34-4ace-9e57-20b0cb3bde35", "label": "Langage de marque", "shape": "dot", "size": 5, "title": "Le langage de marque d\u00e9signe le style et les expressions utilis\u00e9s par une marque pour communiquer avec son public, renfor\u00e7ant ainsi son identit\u00e9 et sa connexion \u00e9motionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "37aa146b-acca-4308-aa6d-7d259963de0e", "label": "Ciblage", "shape": "dot", "size": 5, "title": "Ciblage et Cible marketing d\u00e9signent le processus de s\u00e9lection et de d\u00e9finition d\u0027un segment sp\u00e9cifique du public auquel s\u0027adresse une campagne marketing. Ce processus est essentiel pour adapter le message et maximiser l\u0027efficacit\u00e9 des campagnes, en ciblant des audiences sp\u00e9cifiques qui sont les plus susceptibles d\u0027\u00eatre r\u00e9ceptives aux offres propos\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "3a2fe8a9-978a-4604-92c0-04a0a0bd599a", "label": "Analyse de march\u00e9", "shape": "dot", "size": 5, "title": "\u00c9tude approfondie du march\u00e9, y compris les tendances et la concurrence, essentielle pour \u00e9laborer une strat\u00e9gie marketing efficace."}, {"font": {"color": "white"}, "group": 1, "id": "85c70636-d89f-4686-b3e9-7605299e4588", "label": "Personnalit\u00e9 de marque", "shape": "dot", "size": 5, "title": "Traits distinctifs et humains attribu\u00e9s \u00e0 une marque qui influencent la perception des consommateurs, leur engagement envers celle-ci et \u00e9tablissent une connexion \u00e9motionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "97cff049-92f8-4676-8a8d-0ee77277831b", "label": "Valeurs de la marque", "shape": "dot", "size": 5, "title": "Principes fondamentaux qui guident les actions d\u0027une marque et influencent son interaction avec les clients."}, {"font": {"color": "white"}, "group": 1, "id": "3121b62d-01a6-4843-9949-369c6a3e773f", "label": "Positionnement", "shape": "dot", "size": 5, "title": "Le positionnement est une strat\u00e9gie marketing qui consiste \u00e0 d\u00e9finir comment une marque ou un produit se distingue sur le march\u00e9 par rapport \u00e0 ses concurrents. Ce processus implique l\u0027identification de la cible et des valeurs de la marque, tout en adaptant les produits ou services pour cr\u00e9er une image unique et m\u00e9morable dans l\u0027esprit des consommateurs, afin d\u0027attirer un public sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "c125da14-d01f-43b2-a17e-e140031235d3", "label": "Identit\u00e9 Visuelle", "shape": "dot", "size": 6, "title": "L\u0027identit\u00e9 visuelle est l\u0027ensemble des \u00e9l\u00e9ments graphiques, tels que le logo, les couleurs, la typographie et d\u0027autres aspects visuels qui d\u00e9finissent et cr\u00e9ent une image coh\u00e9rente pour une marque ou un produit. Ces \u00e9l\u00e9ments visuels sont essentiels \u00e0 l\u0027identit\u00e9 de la marque, influen\u00e7ant son attrait esth\u00e9tique et fonctionnel ainsi que sa reconnaissance par le public. Ils v\u00e9hiculent les valeurs et l\u0027activit\u00e9 de la marque \u00e0 travers divers supports, contribuant ainsi \u00e0 son image de marque globale."}, {"font": {"color": "white"}, "group": 1, "id": "72d84fbb-1659-41de-b1be-6b50ca5df05e", "label": "Strat\u00e9gie marketing", "shape": "dot", "size": 5, "title": "La strat\u00e9gie marketing est un plan d\u0027action int\u00e9gr\u00e9 visant \u00e0 promouvoir un produit ou service tout en atteignant des objectifs commerciaux. Elle combine divers \u00e9l\u00e9ments du mix marketing, tels que l\u0027analyse du march\u00e9, la concurrence et les besoins des consommateurs, tout en \u00e9tant adaptable aux changements du march\u00e9. De plus, elle int\u00e8gre des \u00e9l\u00e9ments visuels comme les couleurs pour renforcer l\u0027engagement client."}, {"font": {"color": "white"}, "group": 3, "id": "231bff2588084637a2decca233f97117", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels sont les points de contact principaux entre une marque et ses clients ?"}, {"font": {"color": "white"}, "group": 3, "id": "4dcd98681d734b2aa739660c42531602", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027impact des polices de caract\u00e8res sur une marque ?"}, {"font": {"color": "white"}, "group": 5, "id": "7e756058c04e4cd891b34d594bec7d62", "label": "true_false", "shape": "dot", "size": 5, "title": "Les interactions entre la marque et les clients se limitent uniquement aux interactions en ligne."}, {"font": {"color": "white"}, "group": 5, "id": "746a31176f214847a7dd209acb387b9c", "label": "true_false", "shape": "dot", "size": 5, "title": "Les polices de caract\u00e8res que vous choisissez influencent la mani\u00e8re dont votre marque est per\u00e7ue par le public."}, {"font": {"color": "white"}, "group": 1, "id": "75d2387a-c864-4af3-a556-ba213fadc448", "label": "Strat\u00e9gie de Communication", "shape": "dot", "size": 5, "title": "Planification des messages et canaux utilis\u00e9s pour communiquer efficacement avec le public cible, renfor\u00e7ant ainsi l\u0027image de marque."}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "008d5789-6187-488a-86aa-9faf7453aed1", "label": "Questions Essentielles", "shape": "dot", "size": 5, "title": "Interrogations cl\u00e9s pos\u00e9es au client pour clarifier ses besoins et attentes avant le d\u00e9but d\u0027un projet cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "4de058a8-3e3f-4ded-ace0-e2803ffcd4a2", "label": "Phase de Veille", "shape": "dot", "size": 5, "title": "\u00c9tape pr\u00e9liminaire o\u00f9 le designer s\u0027informe sur l\u0027univers du client pour mieux comprendre ses valeurs et son march\u00e9 avant de cr\u00e9er."}, {"font": {"color": "white"}, "group": 1, "id": "9c7cbcbd-6820-4fcd-bd00-88a36b11fe80", "label": "Analyse des Besoins du Client", "shape": "dot", "size": 5, "title": "Processus d\u0027\u00e9valuation des exigences explicites et implicites d\u0027un client afin de fournir des solutions adapt\u00e9es \u00e0 ses attentes."}, {"font": {"color": "white"}, "group": 1, "id": "13bf45cc-94f8-4079-a369-9ec045162dd8", "label": "Logo", "shape": "dot", "size": 5, "title": "Un logo est un \u00e9l\u00e9ment graphique ou un symbole repr\u00e9sentant une entreprise ou une marque, con\u00e7u pour cr\u00e9er une identit\u00e9 visuelle reconnaissable et m\u00e9morable. Il peut inclure des logos d\u0027entreprises, qui sont des symboles graphiques souvent associ\u00e9s \u00e0 des couleurs sp\u00e9cifiques pour v\u00e9hiculer des valeurs telles que la confiance et l\u0027identit\u00e9. Le logotype, quant \u00e0 lui, est une repr\u00e9sentation stylis\u00e9e du nom de l\u0027entreprise qui renforce son identit\u00e9 de marque. Les logos jouent un r\u00f4le essentiel dans la reconnaissance de la marque par le public et sont utilis\u00e9s dans divers contextes pour \u00e9tablir une connexion avec les clients et partenaires."}, {"font": {"color": "white"}, "group": 2, "id": 13677, "label": "L\u0027Identit\u00e9 de Marque : Fondements et Strat\u00e9gies", "shape": "dot", "size": 8, "title": "Mat1_L_identite\u0301 de marque"}, {"font": {"color": "white"}, "group": 1, "id": "ec8e7214-c2d2-4b69-bf1a-b572d9bcb7d3", "label": "Palette de couleurs", "shape": "dot", "size": 5, "title": "Une palette de couleurs est un ensemble harmonieux et sp\u00e9cifique de teintes s\u00e9lectionn\u00e9es pour \u00eatre utilis\u00e9es dans l\u0027identit\u00e9 visuelle d\u0027une marque, le design d\u0027un site web ou d\u0027autres projets cr\u00e9atifs. Elle joue un r\u00f4le crucial dans la cr\u00e9ation d\u0027une exp\u00e9rience utilisateur positive, influence la perception \u00e9motionnelle et psychologique des consommateurs, \u00e9voque des \u00e9motions et contribue \u00e0 la perception globale de la marque aupr\u00e8s de son audience, tout en impactant \u00e9galement le comportement des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "296f12ab-03eb-495e-a89c-a642b60fb59f", "label": "Stylescape", "shape": "dot", "size": 5, "title": "Un stylescape est un outil de conception visuelle \u00e9labor\u00e9 qui repr\u00e9sente l\u0027identit\u00e9 d\u0027une marque en regroupant typographie, couleurs, images et \u00e9l\u00e9ments graphiques. Il d\u00e9finit une direction esth\u00e9tique et communique l\u0027essence d\u0027un projet ou d\u0027une marque en illustrant une vision cr\u00e9ative. Enrichissant la pr\u00e9sentation des propositions, il transmet \u00e9galement l\u0027identit\u00e9 ainsi que l\u0027exp\u00e9rience globale souhait\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "23743aea-fb84-4a89-8efc-5e4f8892f905", "label": "D.A (Direction Artistique)", "shape": "dot", "size": 5, "title": "La Direction Artistique (D.A) est un processus cr\u00e9atif fondamental en publicit\u00e9 et design graphique, qui englobe la supervision et la gestion des aspects visuels d\u0027un projet. Elle d\u00e9finit l\u0027identit\u00e9 visuelle d\u0027une marque ou d\u0027un produit \u00e0 travers des choix esth\u00e9tiques strat\u00e9giques tels que les couleurs, typographies et mises en page. La D.A assure l\u0027harmonie entre les \u00e9l\u00e9ments graphiques tout en garantissant que l\u0027esth\u00e9tique refl\u00e8te les valeurs et le message de la marque, permettant ainsi une coh\u00e9rence du message \u00e0 travers tous les supports visuels."}, {"font": {"color": "white"}, "group": 1, "id": "c6c7b27d-51bc-4cd3-a037-0b8183a685a8", "label": "Valeurs d\u0027entreprise", "shape": "dot", "size": 5, "title": "Principes fondamentaux qui guident le comportement, la culture et les actions d\u0027une organisation ou d\u0027une entreprise, influen\u00e7ant son image aupr\u00e8s des parties prenantes et refl\u00e9t\u00e9s dans son identit\u00e9 visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "f4e300f8-90ef-46ab-b74c-5d3a191244d3", "label": "Coh\u00e9rence Visuelle", "shape": "dot", "size": 5, "title": "La coh\u00e9rence visuelle, ou coh\u00e9rence graphique, se r\u00e9f\u00e8re \u00e0 l\u0027harmonie et \u00e0 l\u0027uniformit\u00e9 dans l\u0027utilisation des \u00e9l\u00e9ments graphiques d\u0027un produit ou d\u0027une marque, incluant les couleurs, polices et mise en page. Cela assure une communication claire et attrayante dans le design graphique, renforce la reconnaissance de marque et am\u00e9liore son image sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "096e3df3-97dd-460b-aadb-06fbccc3b430", "label": "Supports de communication", "shape": "dot", "size": 5, "title": "M\u00e9dias utilis\u00e9s par une entreprise pour transmettre son message, incluant brochures, sites web, r\u00e9seaux sociaux et autres outils marketing."}, {"font": {"color": "white"}, "group": 1, "id": "a897ee85-3a3b-460c-849e-de314b1198d1", "label": "Charte graphique", "shape": "dot", "size": 5, "title": "Document d\u00e9finissant l\u0027identit\u00e9 visuelle d\u0027une marque ou d\u0027une entreprise, incluant des \u00e9l\u00e9ments tels que le logo, les couleurs, les typographies et les r\u00e8gles d\u0027utilisation de ces \u00e9l\u00e9ments pour garantir coh\u00e9rence et homog\u00e9n\u00e9it\u00e9 sur tous les supports de communication. Ce document technique normatif \u00e9tablit \u00e9galement les standards n\u00e9cessaires pour maintenir une identit\u00e9 visuelle forte et coh\u00e9rente dans toutes les interactions avec le public, assurant ainsi la reconnaissance de la marque."}, {"font": {"color": "white"}, "group": 1, "id": "9b92ce5c-8b0c-49e3-b3fc-843c75aa5cbf", "label": "D\u00e9nomination commerciale", "shape": "dot", "size": 5, "title": "Nom sous lequel une entreprise se pr\u00e9sente, essentiel pour l\u0027identit\u00e9 de marque et le r\u00e9f\u00e9rencement, devant \u00eatre unique et m\u00e9morable."}, {"font": {"color": "white"}, "group": 1, "id": "b2b3090d-3196-4781-9254-4c135a4ab13e", "label": "Slogan", "shape": "dot", "size": 5, "title": "Phrase accrocheuse associ\u00e9e \u00e0 une marque, destin\u00e9e \u00e0 renforcer son message et sa positionnement aupr\u00e8s du public cible."}, {"font": {"color": "white"}, "group": 1, "id": "60a56d6c-06b8-46b7-bb05-01412059e6ad", "label": "Persona marketing", "shape": "dot", "size": 5, "title": "Repr\u00e9sentation semi-fictive ou fictive d\u0027un client id\u00e9al, fond\u00e9e sur des donn\u00e9es d\u00e9mographiques, comportementales et r\u00e9elles, utilis\u00e9e pour comprendre ses besoins, motivations et comportements afin de guider les strat\u00e9gies de marketing et personnaliser les offres."}, {"font": {"color": "white"}, "group": 1, "id": "6ac72078-476c-4d9e-8364-6f46f99f55d2", "label": "Baseline", "shape": "dot", "size": 5, "title": "Phrase courte accompagnant le nom d\u0027une marque pour clarifier son offre ou ses valeurs, souvent utilis\u00e9e en compl\u00e9ment du logo."}, {"font": {"color": "white"}, "group": 3, "id": "21e7e2693b444fba8f147080ae5c1e65", "label": "mcq", "shape": "dot", "size": 5, "title": "Que permet d\u0027\u00e9tablir l\u0027ajout d\u0027une baseline \u00e0 une marque ?"}, {"font": {"color": "white"}, "group": 3, "id": "7a9bfae2718c4ec894908d42d69a0337", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "4c03f6a0173c41d68cc1d8eb88688d21", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027englobe g\u00e9n\u00e9ralement un design system dans le processus de cr\u00e9ation d\u0027un produit ?"}, {"font": {"color": "white"}, "group": 3, "id": "71bf5ddcb822486fa3600aadc42c02eb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est une utilisation cl\u00e9 d\u0027un Stylescape dans la communication avec un client ?"}, {"font": {"color": "white"}, "group": 3, "id": "7d7015341c634c6eaa4de6df8fa72e34", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le r\u00f4le principal d\u0027un Stylescape dans un projet de design ?"}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 4, "id": "6e6772c68ba74d0f875c0cfbec11ddb3", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un design system regroupe tous les \u00e9l\u00e9ments graphiques ainsi que ceux li\u00e9s aux r\u00e8gles \u003cblank\u003e dans un seul syst\u00e8me standardis\u00e9."}, {"font": {"color": "white"}, "group": 4, "id": "52606c0f2a784a0f8bab387798a3f493", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le Stylescape permet de communiquer efficacement avec les clients en leur donnant une id\u00e9e claire de \u003cblank\u003e du projet final."}, {"font": {"color": "white"}, "group": 4, "id": "1f6d780724244c4592b37c19e0fddc00", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un design system permet de rassembler tous les \u00e9l\u00e9ments graphiques, visuels, ainsi que ceux li\u00e9s aux r\u00e8gles, de branding et \u003cblank\u003e dans un syst\u00e8me unique et standardis\u00e9."}, {"font": {"color": "white"}, "group": 4, "id": "11cb1c0b75514fd2ad07a06205ddc9a2", "label": "fill_in", "shape": "dot", "size": 5, "title": "Afin d\u0027asseoir son positionnement et de renforcer son nom de marque, il peut \u00eatre compl\u00e9t\u00e9 par une baseline, aussi appel\u00e9 \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "e11c2ad84ac74e07a8f72c3b516e8280", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system ne concerne que les \u00e9l\u00e9ments graphiques d\u0027un produit."}, {"font": {"color": "white"}, "group": 5, "id": "0404cd7946624d6ea2ce e": "dot", "size": 5, "title": "Que se passe-t-il quand les \u00e9l\u00e9ments d\u0027une marque sont mal ordonn\u00e9s et sans vision ?"}, {"font": {"color": "white"}, "group": 3, "id": "8b3728dd11bd494ba78edaebcae7fbd9", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que l\u0027identit\u00e9 de marque correspond dans une entreprise ?"}, {"font": {"color": "white"}, "group": 3, "id": "377e3f4276384829803b6b3bdd3d972c", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doivent refl\u00e9ter les contenus diffus\u00e9s dans une strat\u00e9gie de content marketing ?"}, {"font": {"color": "white"}, "group": 4, "id": "e4d063fea55b42349dfea85a30a9b23e", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque correspond \u00e0 la mani\u00e8re dont une marque souhaite \u00eatre per\u00e7ue tandis que l\u0027image de marque est \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "9a3bef4c94c54b70b668190447bfb78f", "label": "true_false", "shape": "dot", "size": 5, "title": "Une marque bien d\u00e9velopp\u00e9e doit v\u00e9hiculer une image coh\u00e9rente et authentique pour \u00eatre forte."}, {"font": {"color": "white"}, "group": 5, "id": "673767c554b441ffbf385b15cdd93e5d", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027identit\u00e9 de marque est identique \u00e0 l\u0027image de marque."}, {"font": {"color": "white"}, "group": 2, "id": 13673, "label": "L\u0027Importance de l\u0027Iconographie dans le Design Digital", "shape": "dot", "size": 8, "title": "Connect jour 3"}, {"font": {"color": "white"}, "group": 1, "id": "37603594-1c64-4185-9b57-92a30d3e2a7d", "label": "Iconographie", "shape": "dot", "size": 5, "title": "L\u0027iconographie est l\u0027\u00e9tude et l\u0027utilisation des repr\u00e9sentations visuelles, telles que les images et les symboles, pour illustrer, valoriser et communiquer des id\u00e9es de mani\u00e8re didactique ou informative. Elle englobe la s\u00e9lection appropri\u00e9e des images par des professionnels, garantissant leur conformit\u00e9 aux normes \u00e9tablies. L\u0027iconographie \u00e9volue avec les nouvelles technologies comme l\u0027intelligence artificielle, red\u00e9finissant notre perception et utilisation des visuels. De plus, elle joue un r\u00f4le essentiel dans le branding en facilitant une communication visuelle efficace et refl\u00e8te \u00e9galement l\u0027\u00e9volution culturelle et stylistique d\u0027\u00e9l\u00e9ments sp\u00e9cifiques tels que le sportswear."}, {"font": {"color": "white"}, "group": 1, "id": "716388b4-03b1-46ac-99a4-e5e8d72f9b77", "label": "Engagement Client", "shape": "dot", "size": 5, "title": "L\u0027engagement client d\u00e9signe la mesure de l\u0027interaction active et \u00e9motionnelle entre les consommateurs et une marque \u00e0 travers divers canaux. Cela inclut des \u00e9l\u00e9ments tels que l\u0027engagement visuel, qui \u00e9value la capacit\u00e9 d\u0027une image \u00e0 susciter des r\u00e9actions \u00e9motionnelles et \u00e0 capter l\u0027attention du public. L\u0027engagement utilisateur, quant \u00e0 lui, se concentre sur le niveau de connexion et de satisfaction d\u0027un utilisateur avec un produit ou service. Ensemble, ces aspects sont cruciaux pour fid\u00e9liser les clients, influencer leurs d\u00e9cisions d\u0027achat et maximiser leur valeur dans un environnement num\u00e9rique satur\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "2df07f1b-65f9-4bb4-9faf-1c890bb24c2e", "label": "Pouvoir \u00e9motionnel des images", "shape": "dot", "size": 5, "title": "Capacit\u00e9 des contenus visuels \u00e0 \u00e9voquer des \u00e9motions fortes chez le spectateur, influen\u00e7ant ainsi son comportement et ses d\u00e9cisions."}, {"font": {"color": "white"}, "group": 1, "id": "b21eddf9-8881-495a-aa10-cfd6cf836ed1", "label": "Strat\u00e9gie iconographique", "shape": "dot", "size": 5, "title": "Plan structur\u00e9 pour l\u0027utilisation des images au sein d\u0027une entreprise, visant \u00e0 \u00e9viter les incoh\u00e9rences et \u00e0 renforcer l\u0027image de marque."}, {"font": {"color": "white"}, "group": 1, "id": "279850b8-1939-4170-b939-55f2dc80d9d3", "label": "Refonte iconographique", "shape": "dot", "size": 5, "title": "Processus de r\u00e9vision et d\u0027am\u00e9lioration des \u00e9l\u00e9ments visuels d\u0027une marque pour assurer coh\u00e9rence et impact, essentiel dans un environnement satur\u00e9 d\u0027images."}, {"font": {"color": "white"}, "group": 1, "id": "6b0f32ee-df8b-4480-99e0-b666efc925ac", "label": "Couleurs Pantone", "shape": "dot", "size": 5, "title": "Syst\u00e8me de correspondance des couleurs standardis\u00e9 utilis\u00e9 dans le design graphique pour garantir la pr\u00e9cision des teintes."}, {"font": {"color": "white"}, "group": 1, "id": "6b7099eb-a61e-4517-9ce3-81e0edfcee4e", "label": "R\u00e8gles d\u0027insertion", "shape": "dot", "size": 5, "title": "Directives pr\u00e9cises sur la mani\u00e8re dont les \u00e9l\u00e9ments graphiques doivent \u00eatre dispos\u00e9s sur divers supports pour maintenir l\u0027harmonie visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "b21a6c10-dbc5-4347-9818-45daa3571a9b", "label": "Supports graphiques", "shape": "dot", "size": 5, "title": "Diff\u00e9rents formats (imprim\u00e9s ou num\u00e9riques) o\u00f9 les \u00e9l\u00e9ments de la charte graphique sont appliqu\u00e9s pour promouvoir l\u0027identit\u00e9 de marque."}, {"font": {"color": "white"}, "group": 5, "id": "a5a36b3e8c934b1fa872195406eff2ba", "label": "true_false", "shape": "dot", "size": 5, "title": "Les logos sont livr\u00e9s avant la charte graphique et les autres \u00e9l\u00e9ments."}, {"font": {"color": "white"}, "group": 1, "id": "b73d77d1-523f-4328-a45c-d7b91e2a52ff", "label": "M\u00e9thode de l\u0027entonnoir", "shape": "dot", "size": 5, "title": "Technique de collecte d\u0027informations pour clarifier un projet, facilitant la compr\u00e9hension et la communication des id\u00e9es
