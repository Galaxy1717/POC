on Continue et D\u00e9ploiement Continu (CI/CD)", "shape": "dot", "size": 9, "title": "L\u0027int\u00e9gration continue et le d\u00e9ploiement continu (CI/CD) d\u00e9signent un ensemble de pratiques et de processus automatis\u00e9s dans le d\u00e9veloppement logiciel, permettant d\u0027int\u00e9grer fr\u00e9quemment des modifications de code dans un r\u00e9f\u00e9rentiel partag\u00e9 tout en assurant leur d\u00e9ploiement efficace. Cette approche inclut des tests automatis\u00e9s pour garantir la stabilit\u00e9 et la qualit\u00e9 du logiciel, facilitant ainsi les mises \u00e0 jour continues et la gestion des versions. Le pipeline CI/CD optimise les cycles de d\u00e9veloppement en d\u00e9tectant rapidement les erreurs, r\u00e9duisant les risques li\u00e9s aux changements de code, et acc\u00e9l\u00e9rant le processus de livraison tout en maintenant la coh\u00e9rence du code. Il est con\u00e7u pour int\u00e9grer harmonieusement les contributions des d\u00e9veloppeurs gr\u00e2ce \u00e0 l\u0027utilisation d\u0027outils automatis\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "3cdd04b6-cb04-414c-9bf4-69a4e63fdfa2", "label": "Build Automatis\u00e9", "shape": "dot", "size": 5, "title": "Processus d\u00e9clench\u00e9 lors du push de code, compilant le code, ex\u00e9cutant des tests et g\u00e9n\u00e9rant des artefacts d\u00e9ployables."}, {"font": {"color": "white"}, "group": 1, "id": "f10e4de3-7862-49a8-bafc-3c6c31926b17", "label": "D\u00e9tection Pr\u00e9coce des Probl\u00e8mes", "shape": "dot", "size": 5, "title": "Capacit\u00e9 \u00e0 identifier rapidement les bugs d\u0027int\u00e9gration gr\u00e2ce \u00e0 une int\u00e9gration continue, r\u00e9duisant ainsi les co\u00fbts \u00e0 long terme."}, {"font": {"color": "white"}, "group": 1, "id": "fc7c549f-e368-406c-bab4-54b6653ebb51", "label": "Dockerfile", "shape": "dot", "size": 5, "title": "Fichier texte contenant les instructions pour assembler ou construire une image Docker, sp\u00e9cifiant l\u0027environnement d\u0027ex\u00e9cution, les \u00e9tapes et les configurations n\u00e9cessaires ainsi que les d\u00e9pendances requises pour une application."}, {"font": {"color": "white"}, "group": 1, "id": "cf2a5aac-c46b-4baf-a413-89f172df6a20", "label": "GitHub Actions", "shape": "dot", "size": 6, "title": "GitHub Actions est une fonctionnalit\u00e9 int\u00e9gr\u00e9e \u00e0 la plateforme GitHub qui permet d\u0027automatiser les workflows de d\u00e9veloppement logiciel, y compris l\u0027int\u00e9gration continue et le d\u00e9ploiement continu (CI/CD). Elle facilite la cr\u00e9ation et la gestion de pipelines CI/CD via des fichiers YAML, permettant aux d\u00e9veloppeurs d\u0027ex\u00e9cuter des scripts ou des t\u00e2ches en r\u00e9ponse \u00e0 divers \u00e9v\u00e9nements dans un d\u00e9p\u00f4t. Cette automatisation aide \u00e0 g\u00e9rer efficacement le code source et \u00e0 d\u00e9ployer des applications directement dans les d\u00e9p\u00f4ts GitHub."}, {"font": {"color": "white"}, "group": 1, "id": "ca7db571-23fa-4be8-9eae-73734ec947c5", "label": "D\u00e9ploiement d\u0027applications", "shape": "dot", "size": 5, "title": "Le d\u00e9ploiement d\u0027applications est le processus de mise en production d\u0027une application ou d\u0027un service, qui peut \u00eatre r\u00e9alis\u00e9 manuellement, n\u00e9cessitant une intervention humaine et introduisant des risques d\u0027erreurs, ou automatiquement via des outils et scripts. Le d\u00e9ploiement automatique, souvent int\u00e9gr\u00e9 dans des workflows d\u0027int\u00e9gration continue (CI/CD), permet de publier des applications et mises \u00e0 jour sans intervention manuelle apr\u00e8s validation du code, optimisant ainsi les mises \u00e0 jour, augmentant l\u0027efficacit\u00e9 et r\u00e9duisant les erreurs humaines."}, {"font": {"color": "white"}, "group": 3, "id": "c4d2a3f558304d3dbc97ad51981ccb8b", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le principal but de l\u0027int\u00e9gration continue dans le d\u00e9veloppement logiciel ?"}, {"font": {"color": "white"}, "group": 3, "id": "24ccbdc6f7a0485d88703913f1d75a99", "label": "mcq", "shape": "dot", "size": 5, "title": "En quoi consiste l\u0027int\u00e9gration continue dans le contexte du d\u00e9veloppement logiciel moderne ?"}, {"font": {"color": "white"}, "group": 3, "id": "a14edd03c4c542a0857cb16b8f35a0b1", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi la CI encourage-t-elle une int\u00e9gration fr\u00e9quente des modifications de code ?"}, {"font": {"color": "white"}, "group": 3, "id": "1e37993804d240f3866625e42b6911ef", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027avantage de d\u00e9tecter rapidement les bugs avec la CI ?"}, {"font": {"color": "white"}, "group": 3, "id": "cd23b163a66e47b0a3e336281b1cefbc", "label": "mcq", "shape": "dot", "size": 5, "title": "En quoi l\u0027int\u00e9gration fr\u00e9quente des modifications b\u00e9n\u00e9ficie-t-elle aux utilisateurs ?"}, {"font": {"color": "white"}, "group": 3, "id": "3816252f1528458eaa2be109b7d292d8", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027arrive-t-il lorsqu\u0027une modification r\u00e9ussit tous les tests dans le cadre de l\u0027int\u00e9gration continue ?"}, {"font": {"color": "white"}, "group": 4, "id": "a770a66a064b490dadb0869e36f630a4", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027int\u00e9gration fr\u00e9quente des modifications permet de rendre les nouvelles fonctionnalit\u00e9s disponibles pour les utilisateurs plus rapidement, am\u00e9liorant ainsi \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "d297ee30c4ee402eaa7a08550317c685", "label": "fill_in", "shape": "dot", "size": 5, "title": "Lorsqu\u0027un d\u00e9veloppeur pousse des modifications dans le r\u00e9f\u00e9rentiel, un processus \u003cblank\u003e est lanc\u00e9 pour compiler le code, ex\u00e9cuter les tests et g\u00e9n\u00e9rer des artefacts d\u00e9ployables."}, {"font": {"color": "white"}, "group": 4, "id": "9942c632600447bfa1db728eed7174ce", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le d\u00e9ploiement de code peut \u00eatre automatis\u00e9 gr\u00e2ce \u00e0 un flux de travail d\u0027int\u00e9gration continue utilisant \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "12ed00b0b37a45309e5eceed3345e4eb", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027int\u00e9gration continue permet de d\u00e9tecter rapidement les probl\u00e8mes d\u0027int\u00e9gration en automatisant la livraison du code."}, {"font": {"color": "white"}, "group": 5, "id": "78688768dfdd4ab69052fe30efbf3d71", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027int\u00e9gration continue contribue \u00e0 une am\u00e9lioration de la qualit\u00e9 du logiciel."}, {"font": {"color": "white"}, "group": 5, "id": "c30e3d69f2914dd4b0e54929eaa6608b", "label": "true_false", "shape": "dot", "size": 5, "title": "La CI encourage l\u0027int\u00e9gration fr\u00e9quente de petites modifications pour d\u00e9tecter les probl\u00e8mes plus t\u00f4t."}, {"font": {"color": "white"}, "group": 5, "id": "818d7e59c48e4acc8a5c5abf6b9a9dca", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027int\u00e9gration continue aide \u00e0 livrer plus vite des correctifs et des mises \u00e0 jour aux utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "03c4b08dc2ee4baca556a7a1e8c4fdb0", "label": "true_false", "shape": "dot", "size": 5, "title": "Les d\u00e9veloppeurs doivent manuellement compiler le code apr\u00e8s avoir pouss\u00e9 des modifications dans le r\u00e9f\u00e9rentiel."}, {"font": {"color": "white"}, "group": 5, "id": "78933f3ba9f144dbad90c5dd88d33ad0", "label": "true_false", "shape": "dot", "size": 5, "title": "GitHub Actions est une plateforme d\u00e9di\u00e9e uniquement \u00e0 la gestion des versions de code et au contr\u00f4le de version."}, {"font": {"color": "white"}, "group": 1, "id": "7760bb09-d3a7-4570-9578-ba1f1f73a8a1", "label": "Outils CI/CD (Int\u00e9gration Continue/D\u00e9ploiement Continu)", "shape": "dot", "size": 5, "title": "Logiciels utilis\u00e9s pour automatiser le processus de d\u00e9veloppement, permettant des builds fr\u00e9quents et un d\u00e9ploiement rapide des applications."}, {"font": {"color": "white"}, "group": 2, "id": 13644, "label": "Audit DevOps de l\u0027Entreprise XYZ", "shape": "dot", "size": 8, "title": "A5 - Formulaire Ge\u0301ne\u0301rique"}, {"font": {"color": "white"}, "group": 1, "id": "5ca4abe6-9755-4a3c-a830-c9f59f9638c8", "label": "Gestion du code source", "shape": "dot", "size": 5, "title": "Pratiques et outils utilis\u00e9s pour suivre et g\u00e9rer les modifications apport\u00e9es au code source tout au long du cycle de vie du d\u00e9veloppement logiciel."}, {"font": {"color": "white"}, "group": 1, "id": "384b448a-271c-4e3e-b127-57bdab1c536e", "label": "Travis CI", "shape": "dot", "size": 5, "title": "Service cloud d\u0027int\u00e9gration continue qui s\u0027int\u00e8gre facilement avec GitHub pour automatiser les tests et d\u00e9ploiements."}, {"font": {"color": "white"}, "group": 1, "id": "0c349b83-4539-4c7c-9658-2a2db6c5a405", "label": "Git et CI/CD", "shape": "dot", "size": 5, "title": "Git est un syst\u00e8me de gestion de versions distribu\u00e9 qui permet le suivi des modifications du code source et favorise la collaboration entre d\u00e9veloppeurs. GitLab CI/CD, int\u00e9gr\u00e9 \u00e0 GitLab, offre des fonctionnalit\u00e9s compl\u00e8tes d\u0027int\u00e9gration continue et de d\u00e9ploiement continu, facilitant ainsi l\u0027automatisation des processus de d\u00e9veloppement et de livraison en utilisant les capacit\u00e9s de versionnage de Git."}, {"font": {"color": "white"}, "group": 1, "id": "45bd7918-52e3-4730-97e4-7f61a51505e6", "label": "CircleCI", "shape": "dot", "size": 5, "title": "Service cloud d\u0027int\u00e9gration continue connu pour sa configuration simplifi\u00e9e, optimisant les processus de d\u00e9veloppement."}, {"font": {"color": "white"}, "group": 1, "id": "273a010f-bfc8-4376-a3c6-517a1ac114af", "label": "Jenkins", "shape": "dot", "size": 5, "title": "Jenkins est un outil open source permettant d\u0027automatiser les builds et de g\u00e9rer des pipelines CI/CD complexes, facilitant ainsi le processus de d\u00e9veloppement logiciel et l\u0027int\u00e9gration continue."}, {"font": {"color": "white"}, "group": 5, "id": "f4daab9a12f94782b3890b4fe3d9e020", "label": "true_false", "shape": "dot", "size": 5, "title": "Les modifications peuvent \u00eatre automatiquement d\u00e9ploy\u00e9es en production si elles passent tous les tests."}, {"font": {"color": "white"}, "group": 3, "id": "06485115c5694e50897184089af388e7", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il lorsqu\u0027un d\u00e9veloppeur pousse des modifications dans le r\u00e9f\u00e9rentiel ?"}, {"font": {"color": "white"}, "group": 3, "id": "26b3dcabc77c4abf883a8d4a026a3a5d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des objectifs principaux des tests automatis\u00e9s dans la CI ?"}, {"font": {"color": "white"}, "group": 4, "id": "8733822a585c4dd9a3fa7dcc64d529c1", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027int\u00e9gration continue vise principalement \u00e0 d\u00e9tecter et corriger rapidement les probl\u00e8mes d\u0027int\u00e9gration afin de permettre une livraison de logiciels plus \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "cb0cd684e54444e79388a5679b959e8c", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027automatisation des tests dans la CI comprend uniquement les tests unitaires."}, {"font": {"color": "white"}, "group": 1, "id": "6950796e-29f2-4064-93d6-b57b697a2787", "label": "Am\u00e9lioration continue", "shape": "dot", "size": 5, "title": "Processus et philosophie d\u0027optimisation r\u00e9guli\u00e8re et continue des processus et produits, fond\u00e9e sur les retours d\u0027exp\u00e9rience et les contributions, visant \u00e0 am\u00e9liorer la qualit\u00e9 du contenu ou du produit final, particuli\u00e8rement cruciale dans des environnements tels que DevOps pour s\u0027adapter aux changements rapides du march\u00e9."}, {"font": {"color": "white"}, "group": 2, "id": 13642, "label": "Cours sur DevOps : Fusionner le D\u00e9veloppement et l\u0027Exploitation", "shape": "dot", "size": 8, "title": "A4 - Cours Intro Culture Devops"}, {"font": {"color": "white"}, "group": 1, "id": "cb7ce39a-3887-41be-883c-1dcb426dd2f7", "label": "Outils appropri\u00e9s", "shape": "dot", "size": 5, "title": "Logiciels et technologies sp\u00e9cifiques utilis\u00e9s dans le cadre de DevOps pour faciliter l\u0027int\u00e9gration continue, le d\u00e9ploiement continu et la gestion des infrastructures."}, {"font": {"color": "white"}, "group": 1, "id": "c6dd2e1b-3353-49bc-9462-76e48c749f8a", "label": "R\u00e9activit\u00e9", "shape": "dot", "size": 5, "title": "Capacit\u00e9 \u00e0 r\u00e9pondre rapidement aux besoins du march\u00e9 ou des clients; essentielle pour maintenir un avantage concurrentiel gr\u00e2ce \u00e0 DevOps."}, {"font": {"color": "white"}, "group": 1, "id": "fe7bdcdc-9ca0-447d-bc67-86e4f075b51d", "label": "Automatisation", "shape": "dot", "size": 5, "title": "L\u0027automatisation est un processus qui utilise des technologies, outils et scripts pour ex\u00e9cuter automatiquement des t\u00e2ches r\u00e9p\u00e9titives sans intervention humaine. Elle simplifie et acc\u00e9l\u00e8re l\u0027installation, la mise \u00e0 jour des d\u00e9pendances, ainsi que les t\u00e2ches de d\u00e9veloppement, tests et d\u00e9ploiement. En r\u00e9duisant les interventions humaines, elle augmente l\u0027efficacit\u00e9, la rapidit\u00e9 et la fiabilit\u00e9 du d\u00e9veloppement logiciel tout en \u00e9tant essentielle pour am\u00e9liorer la r\u00e9activit\u00e9 face aux alertes dans le monitoring et acc\u00e9l\u00e9rer la livraison dans un environnement DevOps."}, {"font": {"color": "white"}, "group": 1, "id": "ae211deb-e780-44bf-ae8d-5518e4ee6d68", "label": "DevOps", "shape": "dot", "size": 5, "title": "DevOps est une philosophie et une approche int\u00e9gr\u00e9e du d\u00e9veloppement logiciel qui vise \u00e0 fusionner les \u00e9quipes de d\u00e9veloppement et d\u0027exploitation. Elle englobe des m\u00e9thodologies et des outils destin\u00e9s \u00e0 am\u00e9liorer la collaboration entre ces \u00e9quipes, en mettant l\u0027accent sur l\u0027automatisation, l\u0027efficacit\u00e9 des processus et l\u0027optimisation du cycle de vie du logiciel pour am\u00e9liorer la livraison des applications."}, {"font": {"color": "white"}, "group": 1, "id": "3eb6f31c-efcb-4922-99ad-9ffeab89a32f", "label": "Pull Requests (PR)", "shape": "dot", "size": 5, "title": "Les demandes de fusion (pull requests) sont des m\u00e9canismes dans les syst\u00e8mes de contr\u00f4le de version, comme Git, permettant aux contributeurs de proposer des modifications au code. Elles repr\u00e9sentent une demande formelle pour fusionner des modifications d\u0027une branche dans une autre, favorisant la r\u00e9vision collaborative et l\u0027int\u00e9gration des changements. Ce processus facilite ainsi l\u0027am\u00e9lioration continue du code par le biais d\u0027une \u00e9valuation collective et permet des discussions avant int\u00e9gration."}, {"font": {"color": "white"}, "group": 1, "id": "9588cd32-f04f-446d-b09b-ab859e189a55", "label": "D\u00e9p\u00f4t LAB", "shape": "dot", "size": 5, "title": "Espace de test d\u00e9di\u00e9 aux pipelines CI/CD, permettant d\u0027exp\u00e9rimenter et de valider les int\u00e9grations continues sans affecter le d\u00e9p\u00f4t principal."}, {"font": {"color": "white"}, "group": 1, "id": "e241c584-2700-4137-898f-cdb0df3d4ed9", "label": "M\u00e9thode Git", "shape": "dot", "size": 5, "title": "Approche syst\u00e9matique utilisant Git pour g\u00e9rer le versionnage et la collaboration sur des projets, facilitant le suivi des modifications et l\u0027int\u00e9gration des contributions."}, {"font": {"color": "white"}, "group": 3, "id": "585c47e7937f40ff9c0f3d0263dbac9c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel avantage majeur DevOps apporte-t-il aux entreprises?"}, {"font": {"color": "white"}, "group": 3, "id": "cb257e643d594bb8bd4897d94694ba3e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles pratiques sont encourag\u00e9es par DevOps dans le d\u00e9veloppement logiciel?"}, {"font": {"color": "white"}, "group": 4, "id": "4b248f9bd3854c4f93f303c82e228412", "label": "fill_in", "shape": "dot", "size": 5, "title": "DevOps favorise la collaboration, l\u0027automatisation et l\u0027am\u00e9lioration continue dans le d\u00e9veloppement logiciel, permettant ainsi aux entreprises d\u0027augmenter leur \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "db8c360fecc247f0a29ea212dc5c75b2", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027adoption du DevOps permet aux entreprises d\u0027am\u00e9liorer leur agilit\u00e9 et leur comp\u00e9titivit\u00e9 dans le march\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "8ae8f8f347014a31b1dd8812ac433b63", "label": "true_false", "shape": "dot", "size": 5, "title": "DevOps est un ensemble d\u0027outils permettant de r\u00e9soudre directement les probl\u00e8mes pendant le d\u00e9veloppement logiciel."}, {"font": {"color": "white"}, "group": 1, "id": "bf6befc5-f0e6-4d1b-b125-508743104a64", "label": "Pipeline GitHub Actions", "shape": "dot", "size": 5, "title": "Pipeline GitHub Actions est une s\u00e9quence automatis\u00e9e d\u0027\u00e9tapes d\u00e9finies dans un fichier YAML, qui d\u00e9crit comment construire, tester et d\u00e9ployer des applications sur GitHub en ex\u00e9cutant des t\u00e2ches automatis\u00e9es."}, {"font": {"color": "white"}, "group": 2, "id": 13654, "label": "Techniques d\u0027Utilisation de Git : GitHub Workflow et Trunk Based Development", "shape": "dot", "size": 8, "title": "A37 - Techniques GIT"}, {"font": {"color": "white"}, "group": 1, "id": "91f5e759-e0d9-4c72-9032-066c8b806e44", "label": "Adaptation Culturelle", "shape": "dot", "size": 5, "title": "Changement n\u00e9cessaire au sein d\u0027une organisation pour favoriser la collaboration entre \u00e9quipes et accepter une cadence rapide de d\u00e9ploiements."}, {"font": {"color": "white"}, "group": 1, "id": "9f3e6779-e99a-4220-aae2-e935850a4f20", "label": "Commentaire utilisateur", "shape": "dot", "size": 5, "title": "Retour d\u0027exp\u00e9rience et commentaires fournis par les utilisateurs concernant un produit ou service, incluant des retours sur les nouvelles fonctionnalit\u00e9s, essentiels pour l\u0027am\u00e9lioration continue du d\u00e9veloppement et de l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "dfee5a3b-9e50-4ea8-b7ce-6b42bf7ffd92", "label": "Asynchrone", "shape": "dot", "size": 5, "title": "Caract\u00e9ristique d\u0027un processus ou d\u0027op\u00e9rations qui ne se d\u00e9roulent pas simultan\u00e9ment avec d\u0027autres, permettant une gestion efficace des t\u00e2ches sans blocage et favorisant une meilleure gestion des performances dans les applications en temps r\u00e9el."}, {"font": {"color": "white"}, "group": 1, "id": "ee76b7b1-3da1-4575-9005-0f84b767bb8b", "label": "Node.js et Nest.js", "shape": "dot", "size": 5, "title": "Node.js est un environnement d\u0027ex\u00e9cution JavaScript c\u00f4t\u00e9 serveur qui permet de construire des applications web et r\u00e9seau rapides et \u00e9volutives gr\u00e2ce \u00e0 un mod\u00e8le \u00e9v\u00e9nementiel asynchrone non-bloquant, favorisant ainsi la performance. Nest.js, en tant que framework progressif bas\u00e9 sur Node.js, utilise TypeScript et s\u0027inspire d\u0027Angular pour offrir une structure modulaire, facilitant le d\u00e9veloppement d\u0027applications serveur efficaces et \u00e9volutives."}, {"font": {"color": "white"}, "group": 1, "id": "26aa58a3-38c4-42af-894c-4680f9597eae", "label": "Livraison Rapide", "shape": "dot", "size": 5, "title": "Capacit\u00e9 \u00e0 mettre rapidement de nouvelles fonctionnalit\u00e9s \u00e0 disposition des utilisateurs, cruciale pour maintenir un avantage concurrentiel."}, {"font": {"color": "white"}, "group": 1, "id": "a443e5e9-fbe1-4132-a053-8133c6747ebd", "label": "Pipeline", "shape": "dot", "size": 5, "title": "Un pipeline est un ensemble d\u0027outils et de processus automatis\u00e9s dans le d\u00e9veloppement logiciel, permettant de g\u00e9rer efficacement le flux de travail du d\u00e9ploiement continu. Il comprend une s\u00e9rie d\u0027\u00e9tapes pour construire, tester, int\u00e9grer et d\u00e9ployer des applications et modifications, facilitant ainsi l\u0027int\u00e9gration et le d\u00e9ploiement continus. En outre, un pipeline peut \u00e9galement d\u00e9signer des processus automatis\u00e9s pour la gestion du flux de donn\u00e9es ou d\u0027applications dans divers contextes, soulignant son r\u00f4le essentiel dans la livraison rapide et fiable des logiciels."}, {"font": {"color": "white"}, "group": 1, "id": "f8329aea-0c8d-4808-aa13-ce2e02d4bc77", "label": "Tests d\u0027int\u00e9gration", "shape": "dot", "size": 5, "title": "Les tests d\u0027int\u00e9gration valident l\u0027interaction entre diff\u00e9rents composants d\u0027un syst\u00e8me, en v\u00e9rifiant que diff\u00e9rents modules ou services d\u0027une application fonctionnent ensemble comme pr\u00e9vu, assurant ainsi leur coop\u00e9ration technique et fonctionnelle."}, {"font": {"color": "white"}, "group": 1, "id": "d45b6901-b66f-420a-9de8-8720fb47f0db", "label": "Gestion de Configuration", "shape": "dot", "size": 5, "title": "La gestion de configuration en tant que code permet de d\u00e9finir et g\u00e9rer l\u0027infrastructure via du code, favorisant la reproductibilit\u00e9 et simplifiant les mises \u00e0 jour."}, {"font": {"color": "white"}, "group": 1, "id": "c0d59b2b-cb46-48d3-98a8-61b7bcea7d64", "label": "R\u00e9f\u00e9rentiel central", "shape": "dot", "size": 5, "title": "Espace de stockage partag\u00e9 o\u00f9 les d\u00e9veloppeurs poussent leurs modifications de code, facilitant la collaboration et le suivi des versions dans le d\u00e9veloppement logiciel."}, {"font": {"color": "white"}, "group": 1, "id": "d1399dcb-0f7a-440f-b595-a2d69301f387", "label": "Livraison Continue", "shape": "dot", "size": 5, "title": "La Livraison Continue est une pratique et un processus d\u0027am\u00e9lioration continue qui consiste \u00e0 livrer fr\u00e9quemment des mises \u00e0 jour logicielles tout en maintenant un \u00e9tat toujours pr\u00eat \u00e0 \u00eatre d\u00e9ploy\u00e9 en production. Cela est r\u00e9alis\u00e9 gr\u00e2ce \u00e0 des tests fr\u00e9quents et une int\u00e9gration r\u00e9guli\u00e8re, ce qui r\u00e9duit les risques et permet un retour rapide sur les modifications, tout en garantissant que les utilisateurs finaux re\u00e7oivent ces mises \u00e0 jour avec un minimum d\u0027interruption."}, {"font": {"color": "white"}, "group": 1, "id": "3902feb5-2cd6-4b56-a86b-4bc497497171", "label": "Trunk Based Development", "shape": "dot", "size": 5, "title": "Approche de gestion de versions o\u00f9 tous les d\u00e9veloppeurs travaillent sur une seule branche principale, favorisant des commits fr\u00e9quents et rapides pour simplifier le d\u00e9veloppement et acc\u00e9l\u00e9rer les d\u00e9ploiements."}, {"font": {"color": "white"}, "group": 1, "id": "7b7060c8-27d7-45e5-aa8f-941fd4445d59", "label": "Commits fr\u00e9quents", "shape": "dot", "size": 5, "title": "Pratique consistant \u00e0 enregistrer r\u00e9guli\u00e8rement des modifications dans le code source pour maintenir un historique clair et faciliter la collaboration."}, {"font": {"color": "white"}, "group": 1, "id": "5b7b4dd7-8934-4844-b72c-ab548c3cebf9", "label": "Communication continue", "shape": "dot", "size": 5, "title": "\u00c9change r\u00e9gulier d\u0027informations entre membres d\u0027une \u00e9quipe pour assurer coh\u00e9rence et \u00e9viter conflits sont d\u00e9finies les m\u00e9tadonn\u00e9es, le titre, l\u0027auteur et d\u0027autres informations essentielles concernant le contenu. Elle inclut \u00e9galement des liens vers des ressources externes et des fichiers CSS ou JavaScript n\u00e9cessaires au bon fonctionnement de la page web."}, {"font": {"color": "white"}, "group": 1, "id": "c5ccf0de-2af1-4865-9a0c-cdb2e1c10665", "label": "Google", "shape": "dot", "size": 5, "title": "Multinationale technologique qui applique la CI/CD pour maintenir ses services en ligne constamment \u00e0 jour, optimisant l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "7ce8b166-da12-4348-8887-91f8e1d46760", "label": "YAML", "shape": "dot", "size": 5, "title": "YAML est un langage de s\u00e9rialisation de donn\u00e9es lisible par l\u0027homme, souvent utilis\u00e9 pour \u00e9crire des fichiers de configuration dans divers projets logiciels, y compris les workflows et les configurations pour des outils comme GitHub Actions."}, {"font": {"color": "white"}, "group": 1, "id": "2abd07b3-1161-4ebc-8bd3-8479cd8e6c47", "label": "Gestion des d\u00e9pendances", "shape": "dot", "size": 5, "title": "Processus d\u0027identification et de mise \u00e0 jour des biblioth\u00e8ques ou modules externes n\u00e9cessaires au bon fonctionnement d\u0027une application."}, {"font": {"color": "white"}, "group": 1, "id": "b8622cc0-3662-44c3-a4f0-b11cd12a5802", "label": "Haute disponibilit\u00e9", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027un syst\u00e8me \u00e0 rester op\u00e9rationnel sans interruption, essentielle pour les applications critiques en production."}, {"font": {"color": "white"}, "group": 1, "id": "b1532e4a-435f-41c4-ab2b-2b5c2c80e172", "label": "Multi-stage build", "shape": "dot", "size": 5, "title": "Le multi-stage build est une technique utilis\u00e9e dans Docker qui permet de cr\u00e9er des images l\u00e9g\u00e8res en divisant le processus de construction en plusieurs \u00e9tapes distinctes. Cette approche optimise la taille finale de l\u0027image en s\u00e9parant clairement les \u00e9tapes de construction et d\u0027ex\u00e9cution, ce qui permet d\u0027\u00e9liminer les d\u00e9pendances inutiles et d\u0027am\u00e9liorer l\u0027efficacit\u00e9 et la s\u00e9curit\u00e9 des images produites. Un Dockerfile multistage facilite cette m\u00e9thode en organisant les diff\u00e9rentes phases du processus de construction."}, {"font": {"color": "white"}, "group": 1, "id": "08c9b27d-1232-4a36-88c4-26421aae5575", "label": "Artefacts", "shape": "dot", "size": 5, "title": "Les artefacts sont des fichiers g\u00e9n\u00e9r\u00e9s lors du processus de compilation d\u0027une application, souvent issus de jobs dans un pipeline CI/CD, tels que des fichiers compil\u00e9s ou des rapports de test. Ils sont n\u00e9cessaires \u00e0 l\u0027ex\u00e9cution de l\u0027application et utilis\u00e9s dans les \u00e9tapes suivantes d\u0027un multi-stage build."}, {"font": {"color": "white"}, "group": 1, "id": "d55d789d-5233-4eaa-a171-81d50c241579", "label": "Mise \u00e0 l\u0027\u00e9chelle automatique", "shape": "dot", "size": 5, "title": "Capacit\u00e9 de Cloud Run \u00e0 ajuster dynamiquement le nombre d\u0027instances de conteneurs en fonction du trafic re\u00e7u, optimisant ainsi les ressources."}, {"font": {"color": "white"}, "group": 1, "id": "11d0f0ec-aa9f-4c47-b10f-62c2628b1651", "label": "Monitoring et journalisation", "shape": "dot", "size": 5, "title": "Outils int\u00e9gr\u00e9s dans Cloud Run pour suivre les performances des applications en temps r\u00e9el et enregistrer les \u00e9v\u00e9nements pour une analyse ult\u00e9rieure."}, {"font": {"color": "white"}, "group": 1, "id": "ad1534b6-a38c-427f-a6b4-d2c91254da50", "label": "IDE (Environnement de D\u00e9veloppement Int\u00e9gr\u00e9)", "shape": "dot", "size": 5, "title": "Un IDE (Environnement de D\u00e9veloppement Int\u00e9gr\u00e9) est un logiciel qui fournit des outils complets aux d\u00e9veloppeurs pour \u00e9crire, tester et d\u00e9boguer leur code efficacement. Les environnements de d\u00e9veloppement int\u00e9gr\u00e9s (IDEs) sont donc des logiciels similaires qui offrent \u00e9galement ces fonctionnalit\u00e9s essentielles pour le d\u00e9veloppement de logiciels."}, {"font": {"color": "white"}, "group": 1, "id": "afc03ea1-f713-406d-ad96-1ddff55c0688", "label": "Test Driven Development (TDD)", "shape": "dot", "size": 6, "title": "Le d\u00e9veloppement pilot\u00e9 par les tests (TDD) est une m\u00e9thodologie de d\u00e9veloppement logiciel o\u00f9 les tests sont \u00e9crits avant le code, servant de guide pour la conception et l\u0027avancement du projet. Ce processus se d\u00e9roule en trois \u00e9tapes : \u00e9crire un test, coder pour passer ce test, puis refactoriser le code. TDD favorise une conception claire et it\u00e9rative, garantissant que chaque fonctionnalit\u00e9 est test\u00e9e d\u00e8s sa conception. Cette approche contribue \u00e0 r\u00e9duire significativement les d\u00e9fauts et erreurs dans le produit final, tout en am\u00e9liorant la qualit\u00e9 du code et en facilitant la maintenance, permettant ainsi aux \u00e9quipes de d\u00e9veloppement de livrer des logiciels plus fiables et de meilleure qualit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "2c59baef-769f-49c7-982b-30bb966579db", "label": "Tests unitaires", "shape": "dot", "size": 7, "title": "Les tests unitaires sont une m\u00e9thode de v\u00e9rification automatis\u00e9e qui valide le fonctionnement d\u0027unit\u00e9s individuelles de code isol\u00e9es. Ils consistent en des v\u00e9rifications automatis\u00e9es de petites unit\u00e9s de code, essentielles pour garantir la qualit\u00e9, la durabilit\u00e9 et la fiabilit\u00e9 des logiciels et des applications. Ces tests assurent la conformit\u00e9 aux sp\u00e9cifications, pr\u00e9viennent les r\u00e9gressions et facilitent la d\u00e9tection pr\u00e9coce des bogues. Cette m\u00e9thode est cruciale dans le d\u00e9veloppement logiciel moderne pour d\u00e9tecter rapidement les erreurs, faciliter la maintenance du code et am\u00e9liorer la confiance dans le produit final."}, {"font": {"color": "white"}, "group": 1, "id": "f098c228-8c99-4919-922c-50c5159c38ac", "label": "fichier \u0027prenom-nom.yml\u0027", "shape": "dot", "size": 5, "title": "Un fichier YAML utilis\u00e9 pour configurer les workflows dans GitHub Actions, sp\u00e9cifiant les \u00e9tapes \u00e0 suivre lors du d\u00e9clenchement d\u0027\u00e9v\u00e9nements."}, {"font": {"color": "white"}, "group": 3, "id": "85e8c97e6f234f238599ce018e5cbf46", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment la CI/CD impacte-t-elle les co\u00fbts dans le d\u00e9veloppement logiciel ?"}, {"font": {"color": "white"}, "group": 3, "id": "78fb8094b54e4da8a7f339e3810fc85a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels avantages la CI/CD a-t-elle apport\u00e9s aux entreprises en mati\u00e8re de comp\u00e9titivit\u00e9 ?"}, {"font": {"color": "white"}, "group": 3, "id": "6f09c71653f144e2be4e7252b0f6c1a4", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle t\u00e2che doit garantir la conformit\u00e9 du code avant la construction du conteneur Docker ?"}, {"font": {"color": "white"}, "group": 3, "id": "70ba0d1de0b141fab511537d7b8d9d0a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle m\u00e9thode permet de tester une nouvelle version en production sans interrompre le service ?"}, {"font": {"color": "white"}, "group": 3, "id": "30f4944500b9434ba2bce9fdb081b681", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle action d\u00e9clenche la cr\u00e9ation d\u0027une nouvelle image Docker dans le pipeline CI/CD ?"}, {"font": {"color": "white"}, "group": 3, "id": "eeeecc80380141fe921f2b4f31b6688a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027avantage de la CI/CD pour Netflix concernant ses fonctionnalit\u00e9s ?"}, {"font": {"color": "white"}, "group": 3, "id": "c0773c1953b24aa9a1b19734aaa156df", "label" dot", "size": 5, "title": "Quelle pratique se concentre sur l\u0027int\u00e9gration fr\u00e9quente du code pour d\u00e9tecter les erreurs t\u00f4t ?"}, {"font": {"color": "white"}, "group": 3, "id": "6e263768a6fc4d39ad2ebcf05bde85ec", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est l\u0027une des raisons pour lesquelles les tests automatis\u00e9s am\u00e9liorent la qualit\u00e9 du code ?"}, {"font": {"color": "white"}, "group": 3, "id": "f3e6c4e52c304991ac3016fd2b84f793", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment les \u00e9quipes de d\u00e9veloppement peuvent-elles am\u00e9liorer leur efficacit\u00e9 avec l\u0027int\u00e9gration continue ?"}, {"font": {"color": "white"}, "group": 3, "id": "64e42d90a6a343a0977aad4291bbf56d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des principaux avantages de l\u0027int\u00e9gration continue dans le d\u00e9veloppement logiciel ?"}, {"font": {"color": "white"}, "group": 3, "id": "55a5df80bf44472a93a2ff7863af7693", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027assure l\u0027automatisation des tests dans le processus de CI ?"}, {"font": {"color": "white"}, "group": 4, "id": "337a534ea5c1448fa31846e7c70ff9fe", "label": "fill_in", "shape": "dot", "size": 5, "title": "La mise en \u0153uvre de la CI/CD permet aux entreprises de rester comp\u00e9titives, d\u0027innover rapidement et \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "b5df7cea364648509efa42755ba8caf1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Lorsqu\u0027un commit est pouss\u00e9 sur la branche principale de votre r\u00e9f\u00e9rentiel, le pipeline CI/CD cr\u00e9e une nouvelle image Docker de l\u0027application, la t\u00e9l\u00e9charge dans \u003cblank\u003e, puis met \u00e0 jour la d\u00e9tection de r\u00e9vision Cloud Run correspondante."}, {"font": {"color": "white"}, "group": 4, "id": "9556d3e0e68847d49beecc20a74f9195", "label": "fill_in", "shape": "dot", "si us, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "3ed4fe13-89a7-4b23-b411-e5137d7ddd84", "label": "Performances des applications React", "shape": "dot", "size": 5, "title": "Les performances des applications React d\u00e9signent l\u0027efficacit\u00e9 op\u00e9rationnelle d\u0027une application, mesur\u00e9e par divers indicateurs tels que le temps de r\u00e9ponse, la r\u00e9activit\u00e9 et l\u0027utilisation des ressources. Cela inclut la mani\u00e8re dont les composants sont construits et g\u00e9r\u00e9s, ainsi que l\u0027efficacit\u00e9 avec laquelle un composant s\u0027ex\u00e9cute et se met \u00e0 jour. Les optimisations possibles gr\u00e2ce \u00e0 l\u0027utilisation de hooks avanc\u00e9s jouent \u00e9galement un r\u00f4le crucial dans l\u0027am\u00e9lioration des performances, garantissant ainsi une exp\u00e9rience utilisateur fluide et rapide."}, {"font": {"color": "white"}, "group": 1, "id": "46120f09-cbbe-4713-893d-20ea41daafca", "label": "Application", "shape": "dot", "size": 5, "title": "Programme informatique con\u00e7u pour ex\u00e9cuter des t\u00e2ches sp\u00e9cifiques pour l\u0027utilisateur, crucial dans le d\u00e9veloppement logiciel moderne."}, {"font": {"color": "white"}, "group": 1, "id": "d25c76db-27ec-403b-8f53-3981f9b04e7e", "label": "Monitoring", "shape": "dot", "size": 5, "title": "Le monitoring est le processus de surveillance continue des syst\u00e8mes informatiques et des performances d\u0027applications, essentiel pour d\u00e9tecter les probl\u00e8mes, optimiser les performances et assurer la disponibilit\u00e9 tout en am\u00e9liorant l\u0027exp\u00e9rience utilisateur."}, {"font": {"color"
