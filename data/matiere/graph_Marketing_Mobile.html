              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "87cf632f-7236-409e-8e4f-ee46f1e9ef35", "label": "Marketing mobile", "shape": "dot", "size": 5, "title": "Le marketing mobile, \u00e9galement connu sous le nom de m-marketing ou Mobil Marketing, d\u00e9signe les strat\u00e9gies de communication et de promotion ciblant les utilisateurs d\u0027appareils mobiles. Cela inclut l\u0027utilisation de techniques adapt\u00e9es aux sp\u00e9cificit\u00e9s des plateformes mobiles, telles que les SMS, les applications et les publicit\u00e9s cibl\u00e9es, ainsi que des promotions g\u00e9olocalis\u00e9es. L\u0027objectif est d\u0027interagir directement et de mani\u00e8re personnalis\u00e9e avec les consommateurs en situation de mobilit\u00e9 afin de stimuler l\u0027engagement et la fid\u00e9lisation \u00e0 travers des messages cibl\u00e9s qui favorisent l\u0027achat. Cette strat\u00e9gie est essentielle pour atteindre efficacement les utilisateurs en d\u00e9placement et optimiser l\u0027acquisition d\u0027utilisateurs."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 2, "id": 13608, "label": "Marketing Mobile : Strat\u00e9gies et Meilleures Pratiques", "shape": "dot", "size": 8, "title": "mobile marketing"}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 1, "id": "fd555056-54c1-4d79-bac7-eaa3401ae543", "label": "Strat\u00e9gie d\u0027acquisition", "shape": "dot", "size": 5, "title": "Une strat\u00e9gie d\u0027acquisition d\u00e9finit les plans et actions mis en \u0153uvre pour attirer des clients potentiels vers un produit ou service, influen\u00e7ant directement sa r\u00e9ussite commerciale."}, {"font": {"color": "white"}, "group": 1, "id": "9f3e6779-e99a-4220-aae2-e935850a4f20", "label": "Commentaire utilisateur", "shape": "dot", "size": 5, "title": "Retour d\u0027exp\u00e9rience et commentaires fournis par les utilisateurs concernant un produit ou service, incluant des retours sur les nouvelles fonctionnalit\u00e9s, essentiels pour l\u0027am\u00e9lioration continue du d\u00e9veloppement et de l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "c0036faa-feb2-4d3e-be8f-91d2c8d186f8", "label": "Mod\u00e8les \u00e9conomiques", "shape": "dot", "size": 5, "title": "Structures qui d\u00e9crivent comment une entreprise g\u00e9n\u00e8re ses revenus, influen\u00e7ant directement les strat\u00e9gies marketing et d\u0027acquisition."}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "da3c70c0-38f0-4759-9c6c-5ac62646191e", "label": "Benchmark concurrentiel UX", "shape": "dot", "size": 5, "title": "Analyse comparative de l\u0027exp\u00e9rience utilisateur entre diff\u00e9rentes applications concurrentes, permettant d\u0027identifier les meilleures pratiques et opportunit\u00e9s d\u0027am\u00e9lioration."}, {"font": {"color": "white"}, "group": 1, "id": "a2c26ec7-7c62-4580-a551-e4c93fd7e6a8", "label": "Tests A/B", "shape": "dot", "size": 5, "title": "Les tests A/B sont une m\u00e9thode exp\u00e9rimentale qui compare deux versions d\u0027une campagne marketing, d\u0027un produit ou d\u0027une page web afin d\u0027identifier celle qui performe le mieux en termes de performance et d\u0027engagement utilisateur. Cette approche est particuli\u00e8rement utilis\u00e9e pour optimiser les r\u00e9sultats aupr\u00e8s des utilisateurs mobiles ainsi que sur d\u0027autres plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "5d832240-253c-4bb8-8c43-cf2167c1891d", "label": "Co\u00fbt par installation (CPI)", "shape": "dot", "size": 5, "title": "Mesure du co\u00fbt associ\u00e9 \u00e0 l\u0027acquisition d\u0027un nouvel utilisateur via une installation d\u0027application, important pour optimiser les d\u00e9penses publicitaires."}, {"font": {"color": "white"}, "group": 1, "id": "d6e87da1-e08c-46b8-8d7f-abb1f2f08cb3", "label": "Segmentation d\u0027audience", "shape": "dot", "size": 5, "title": "Processus de division du march\u00e9 en groupes distincts selon des crit\u00e8res sp\u00e9cifiques afin d\u0027adapter les messages marketing efficacement."}, {"font": {"color": "white"}, "group": 1, "id": "74bc08ed-2c3b-471e-b682-8ea9d38dfa9c", "label": "Personnalisation", "shape": "dot", "size": 5, "title": "Adaptation des messages et offres aux pr\u00e9f\u00e9rences individuelles des utilisateurs, essentielle pour renforcer l\u0027engagement client dans le marketing mobile."}, {"font": {"color": "white"}, "group": 1, "id": "af32d148-8bba-4395-96cf-65c2bdd6f135", "label": "Campagnes de marketing", "shape": "dot", "size": 5, "title": "Initiatives promotionnelles cibl\u00e9es visant \u00e0 engager un public sp\u00e9cifique, souvent facilit\u00e9es par des outils num\u00e9riques et des donn\u00e9es clients."}, {"font": {"color": "white"}, "group": 1, "id": "1a60f623-8c72-4636-8ffa-2b951f5200c2", "label": "4G", "shape": "dot", "size": 5, "title": "Technologie de r\u00e9seau mobile offrant des vitesses de connexion \u00e9lev\u00e9es, essentielle pour le fonctionnement efficace du marketing mobile."}, {"font": {"color": "white"}, "group": 1, "id": "411fa21d-2aca-4e22-8cec-b31a931b227e", "label": "smartphone", "shape": "dot", "size": 5, "title": "Appareil mobile multifonctionnel qui combine t\u00e9l\u00e9phone, internet et applications, jouant un r\u00f4le central dans le m-marketing."}, {"font": {"color": "white"}, "group": 1, "id": "4525d71c-a627-49bc-8229-861e7fa154ee", "label": "retargeting", "shape": "dot", "size": 5, "title": "Le retargeting, \u00e9galement connu sous le nom de campagne remarketing, est une technique publicitaire qui vise \u00e0 r\u00e9engager les utilisateurs ayant d\u00e9j\u00e0 interagi avec une marque ou un site web. Cette strat\u00e9gie est souvent mise en \u0153uvre par le biais d\u0027annonces sur mobile ou d\u0027autres plateformes num\u00e9riques, dans le but d\u0027augmenter les chances de conversion et de maximiser l\u0027efficacit\u00e9 des campagnes marketing."}, {"font": {"color": "white"}, "group": 1, "id": "b8d99eda-a1a2-4f06-8902-de0014c08e78", "label": "publicit\u00e9 display", "shape": "dot", "size": 5, "title": "La publicit\u00e9 display consiste en des annonces visuelles sur des sites web, adapt\u00e9es aux formats mobiles pour atteindre efficacement les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "66c2a820-5752-477c-8d72-7418350a675d", "label": "Publicit\u00e9 mobile", "shape": "dot", "size": 5, "title": "Formes vari\u00e9es de publicit\u00e9 sur appareils mobiles, incluant la publicit\u00e9 in-app et g\u00e9olocalis\u00e9e, visant \u00e0 atteindre efficacement les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "2daa2f19-74c3-4758-aab9-bce59507a459", "label": "R\u00e9seaux sociaux mobiles", "shape": "dot", "size": 5, "title": "Utilisation des plateformes sociales comme Facebook et Instagram pour promouvoir du contenu sp\u00e9cifiquement adapt\u00e9 aux utilisateurs mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "a2a0ebd0-cf46-4f46-84ed-4ca0899c5e28", "label": "Analytique mobile", "shape": "dot", "size": 5, "title": "Outils permettant d\u0027analyser les performances marketing sur mobile, incluant le suivi des comportements et taux de conversion."}, {"font": {"color": "white"}, "group": 1, "id": "be4ab906-a849-4e42-8830-c984ed265324", "label": "Plateformes publicitaires mobiles", "shape": "dot", "size": 5, "title": "Services comme Google Ads ou Facebook Ads d\u00e9di\u00e9s \u00e0 la diffusion cibl\u00e9e de publicit\u00e9s sur appareils mobiles."}, {"font": {"color": "white"}, "group": 1, "id": "9045925b-8299-41e2-ad00-8e12f7e57e5b", "label": "Publicit\u00e9 cibl\u00e9e", "shape": "dot", "size": 5, "title": "La publicit\u00e9 cibl\u00e9e est une technique de marketing qui utilise des donn\u00e9es sur les utilisateurs pour diffuser des annonces sp\u00e9cifiquement con\u00e7ues et pertinentes. Elle vise \u00e0 atteindre un segment pr\u00e9cis du march\u00e9, augmentant ainsi l\u0027engagement et le taux de conversion tout en r\u00e9duisant la perception intrusive de la publicit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "1c302595-a23e-41d5-9794-00f40ca94498", "label": "Applications mobiles", "shape": "dot", "size": 5, "title": "Les applications mobiles, ou application mobile, sont des logiciels con\u00e7us sp\u00e9cifiquement pour fonctionner sur des appareils mobiles tels que les smartphones et les tablettes. Elles sont souvent optimis\u00e9es pour l\u0027interaction tactile ou vocale et peuvent inclure des fonctionnalit\u00e9s comme un mode sombre. Ces applications jouent un r\u00f4le essentiel dans l\u0027exp\u00e9rience utilisateur moderne en facilitant l\u0027acc\u00e8s \u00e0 divers services et fonctionnalit\u00e9s via une interface utilisateur optimis\u00e9e. Elles offrent une exp\u00e9rience personnalis\u00e9e, renforcent la relation client et permettent d\u0027acc\u00e9der \u00e0 des services vari\u00e9s. Bien qu\u0027elles soient souvent utilis\u00e9es pour l\u0027\u00e9ducation, elles peuvent \u00e9galement \u00eatre distrayantes et limit\u00e9es sans interaction humaine. De plus, elles fournissent des opportunit\u00e9s publicitaires aux marques tout en comportant des risques tels que la publicit\u00e9 inappropri\u00e9e et les achats int\u00e9gr\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "cfc0d140-aeef-4bbd-b697-03bbfff21b2b", "label": "SMS marketing", "shape": "dot", "size": 5, "title": "Le marketing par SMS et les campagnes SMS consistent \u00e0 utiliser des messages texte courts pour communiquer directement avec les clients ou consommateurs, souvent dans le but de promouvoir des produits, d\u0027envoyer des notifications importantes ou d\u0027informer sur des offres sp\u00e9ciales, tout en b\u00e9n\u00e9ficiant d\u0027un taux de lecture \u00e9lev\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "716388b4-03b1-46ac-99a4-e5e8d72f9b77", "label": "Engagement Client", "shape": "dot", "size": 5, "title": "L\u0027engagement client d\u00e9signe la mesure de l\u0027interaction active et \u00e9motionnelle entre les consommateurs et une marque \u00e0 travers divers canaux. Cela inclut des \u00e9l\u00e9ments tels que l\u0027engagement visuel, qui \u00e9value la capacit\u00e9 d\u0027une image \u00e0 susciter des r\u00e9actions \u00e9motionnelles et \u00e0 capter l\u0027attention du public. L\u0027engagement utilisateur, quant \u00e0 lui, se concentre sur le niveau de connexion et de satisfaction d\u0027un utilisateur avec un produit ou service. Ensemble, ces aspects sont cruciaux pour fid\u00e9liser les clients, influencer leurs d\u00e9cisions d\u0027achat et maximiser leur valeur dans un environnement num\u00e9rique satur\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "dd43b734-1a0d-41f0-b166-e146f0f7a7c1", "label": "Analyse des donn\u00e9es", "shape": "dot", "size": 5, "title": "Processus d\u0027examen et d\u0027interpr\u00e9tation des donn\u00e9es collect\u00e9es pour optimiser les campagnes marketing et am\u00e9liorer le retour sur investissement."}, {"font": {"color": "white"}, "group": 1, "id": "e208c124-c2d4-43aa-b374-5e9653b2aad4", "label": "Taux de conversion", "shape": "dot", "size": 5, "title": "Le taux de conversion est le pourcentage d\u0027utilisateurs qui r\u00e9alisent une action souhait\u00e9e, comme un achat ou une inscription, apr\u00e8s avoir \u00e9t\u00e9 expos\u00e9s \u00e0 une campagne marketing sur un site web ou via des canaux mobiles. Cet indicateur cl\u00e9 de performance commerciale mesure l\u0027efficacit\u00e9 d\u0027une interface et peut \u00eatre influenc\u00e9 par divers facteurs, tels que l\u0027utilisation strat\u00e9gique des couleurs et d\u0027autres \u00e9l\u00e9ments de design UX. Il repr\u00e9sente donc la proportion de prospects qui deviennent clients suite \u00e0 leur interaction avec une offre."}, {"font": {"color": "white"}, "group": 1, "id": "0c3df624-4b17-4f16-9cc2-dc03570e38e2", "label": "Strat\u00e9gies omnicanales", "shape": "dot", "size": 5, "title": "Approche int\u00e9gr\u00e9e du marketing qui utilise plusieurs canaux (mobile, web, physique) pour offrir une exp\u00e9rience client coh\u00e9rente."}, {"font": {"color": "white"}, "group": 1, "id": "85eea591-587f-46a8-ad41-8db8ddefa659", "label": "User acquisition", "shape": "dot", "size": 5, "title": "Le processus d\u0027acquisition d\u0027utilisateurs consiste \u00e0 attirer et engager de nouveaux utilisateurs ou clients vers une application, un produit ou un service. Cela implique l\u0027utilisation de diverses m\u00e9thodes et techniques, essentielles pour la croissance et la rentabilit\u00e9 des entreprises dans un march\u00e9 num\u00e9rique comp\u00e9titif."}, {"font": {"color": "white"}, "group": 1, "id": "8dc76536-7dd8-4c0a-8c76-3b3a4afa90b8", "label": "Interactivit\u00e9 et Interaction Client", "shape": "dot", "size": 5, "title": "L\u0027interactivit\u00e9 d\u00e9signe la capacit\u00e9 d\u0027un site ou d\u0027une application \u00e0 engager activement les utilisateurs par des r\u00e9ponses dynamiques \u00e0 leurs actions, ce qui augmente l\u0027engagement. Ce processus d\u0027interaction permet aux utilisateurs de naviguer de mani\u00e8re plus engageante, en suscitant des \u00e9motions gr\u00e2ce \u00e0 une interface bien con\u00e7ue. L\u0027interaction client fait r\u00e9f\u00e9rence \u00e0 l\u0027engagement entre une entreprise et ses clients, souvent facilit\u00e9 par le design visuel et \u00e9motionnel de la marque, renfor\u00e7ant ainsi la connexion et l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "8217ad5333024525bdfdd890cf843cfb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est un risque de ne pas adapter une campagne marketing aux mobiles ?"}, {"font": {"color": "white"}, "group": 3, "id": "4140ae827d0841488defcc867774988e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la particularit\u00e9 du m-marketing par rapport au marketing traditionnel ?"}, {"font": {"color": "white"}, "group": 3, "id": "da051f2024ea4caca1c4f3ab21060003", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce qui rend une campagne de marketing mobile accessible au grand nombre ?"}, {"font": {"color": "white"}, "group": 3, "id": "9d56574e8ec040ada5db2b666c9f952b", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la condition minimum essentielle pour lancer une campagne de marketing mobile ?"}, {"font": {"color": "white"}, "group": 3, "id": "2482313bd80d4c71b9d471dbc81b94dd", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des principaux objectifs du mobile marketing pour les entreprises ?"}, {"font": {"color": "white"}, "group": 3, "id": "a7f5ed158813454e89c172b19be007c1", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027envoyer des messages via g\u00e9olocalisation pr\u00e8s des magasins ?"}, {"font": {"color": "white"}, "group": 3, "id": "10492bc82f7a44c39c7469b1c5bd7bff", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle fonctionnalit\u00e9 des smartphones permet de faciliter le marketing de proximit\u00e9 ?"}, {"font": {"color": "white"}, "group": 3, "id": "e1a84dfba26e4b08b125b3504c2290b6", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels appareils sont principalement vis\u00e9s par le marketing mobile ?"}, {"font": {"color": "white"}, "group": 3, "id": "e1b543552bad4e2b91fce1637b1f05a3", "label": "mcq", "shap
