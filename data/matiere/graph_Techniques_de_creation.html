              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "783fc253-47e6-4a8c-90f5-bb9685af922a", "label": "Cr\u00e9ativit\u00e9", "shape": "dot", "size": 5, "title": "La cr\u00e9ativit\u00e9 est la capacit\u00e9 d\u0027innover et de g\u00e9n\u00e9rer des id\u00e9es nouvelles et originales, essentielle dans divers domaines tels que le design, l\u0027innovation, la communication et l\u0027expression personnelle. Elle joue un r\u00f4le crucial dans le processus de r\u00e9solution de probl\u00e8mes et de brainstorming pour encourager des solutions innovantes. La cr\u00e9ativit\u00e9 est souvent stimul\u00e9e par des routines ou des rituels personnels qui favorisent l\u0027inspiration, permettant ainsi aux individus et aux \u00e9quipes de se d\u00e9marquer dans un environnement comp\u00e9titif et d\u0027influencer l\u0027\u00e9volution personnelle et collective."}, {"font": {"color": "white"}, "group": 2, "id": 13697, "label": "Le Processus Cr\u00e9atif : \u00c9tapes et Techniques", "shape": "dot", "size": 8, "title": "Sequence 3_Comprendre me\u0301thodologies ide\u0301ation"}, {"font": {"color": "white"}, "group": 2, "id": 13680, "label": "\u00c9volution du Design : M\u00e9thodes et Pratiques", "shape": "dot", "size": 8, "title": "Sequence 7_cre\u0301ativite\u0301 et originalite\u0301"}, {"font": {"color": "white"}, "group": 1, "id": "46418a35-4388-41fc-a035-551226221ba5", "label": "D\u00e9veloppement des id\u00e9es", "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement des id\u00e9es est la phase o\u00f9 les concepts s\u00e9lectionn\u00e9s sont approfondis et affin\u00e9s gr\u00e2ce \u00e0 la recherche, aux croquis et aux prototypes. Cette \u00e9tape implique une exploration d\u00e9taill\u00e9e des meilleures id\u00e9es en collaboration avec l\u0027\u00e9quipe pour assurer leur concr\u00e9tisation effective."}, {"font": {"color": "white"}, "group": 1, "id": "34e43b52-e36b-47cb-b2a6-1d1268bed8d6", "label": "Brainstorming", "shape": "dot", "size": 5, "title": "Le brainstorming est une technique collaborative de cr\u00e9ativit\u00e9 qui vise \u00e0 g\u00e9n\u00e9rer un grand nombre d\u0027id\u00e9es nouvelles en peu de temps, souvent utilis\u00e9e en groupe pour explorer diverses directions dans un projet. Cette m\u00e9thode favorise l\u0027expression libre et la cr\u00e9ativit\u00e9 sans jugement, permettant ainsi l\u0027\u00e9mergence de concepts vari\u00e9s. Elle est essentielle pour affiner le choix d\u0027un nom ou d\u0027une strat\u00e9gie et joue un r\u00f4le cl\u00e9 dans le d\u00e9veloppement d\u0027innovations."}, {"font": {"color": "white"}, "group": 1, "id": "97c1106c-5131-4aa4-9d16-3c011ff568d9", "label": "Processus cr\u00e9atif", "shape": "dot", "size": 5, "title": "Le processus cr\u00e9atif est une approche m\u00e9thodique et dynamique du d\u00e9veloppement d\u0027id\u00e9es, comprenant une s\u00e9rie d\u0027\u00e9tapes structur\u00e9es telles que la pr\u00e9paration, la recherche, l\u0027id\u00e9ation, le d\u00e9veloppement et l\u0027\u00e9valuation. Ce processus it\u00e9ratif permet aux \u00e9tapes de se chevaucher et d\u0027\u00e9voluer en fonction des d\u00e9couvertes faites au cours du projet, facilitant ainsi la g\u00e9n\u00e9ration d\u0027id\u00e9es novatrices et le d\u00e9veloppement de solutions cr\u00e9atives."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 1, "id": "2237b39e-574d-4342-8a5e-c2a7ff5e7bf8", "label": "Principes du design", "shape": "dot", "size": 5, "title": "R\u00e8gles fondamentales qui guident la cr\u00e9ation visuelle, incluant lisibilit\u00e9, accessibilit\u00e9 et coh\u00e9rence pour une communication efficace."}, {"font": {"color": "white"}, "group": 1, "id": "649b9e0a-1d5a-4e90-adf3-d037c915dfd0", "label": "Organisation hi\u00e9rarchique", "shape": "dot", "size": 5, "title": "M\u00e9thode de structuration des id\u00e9es par niveaux d\u0027importance, permettant une meilleure clart\u00e9 et compr\u00e9hension des relations entre les concepts."}, {"font": {"color": "white"}, "group": 1, "id": "19751c74-c86a-4d3f-b10b-e970f96c7839", "label": "Mind mapping", "shape": "dot", "size": 5, "title": "M\u00e9thode visuelle d\u0027organisation des id\u00e9es \u00e0 travers des branches repr\u00e9sentant des concepts li\u00e9s, facilitant la structuration non lin\u00e9aire, la cr\u00e9ativit\u00e9 et la compr\u00e9hension des concepts complexes, utilis\u00e9e dans divers domaines comme l\u0027apprentissage et la planification."}, {"font": {"color": "white"}, "group": 1, "id": "c953e95a-18ea-4344-ba8f-f8770a44fd2a", "label": "\u00c9quipe diversifi\u00e9e", "shape": "dot", "size": 5, "title": "Groupe compos\u00e9 de membres aux exp\u00e9riences vari\u00e9es participant au brainwriting, essentiel pour obtenir une large gamme d\u0027id\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "c10701e7-7756-40f8-841c-155987f1eacf", "label": "Brainwriting", "shape": "dot", "size": 5, "title": "M\u00e9thode de g\u00e9n\u00e9ration d\u0027id\u00e9es qui permet aux participants de r\u00e9fl\u00e9chir ind\u00e9pendamment en \u00e9crivant leurs id\u00e9es, ce qui favorise la r\u00e9flexion personnelle et minimise les biais de groupe avant le partage des id\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "4db38599-73b1-4ed1-913d-d57fc87be683", "label": "Diversit\u00e9 des id\u00e9es", "shape": "dot", "size": 5, "title": "Encouragement \u00e0 explorer des perspectives vari\u00e9es et non conventionnelles durant le brainstorming, enrichissant ainsi le processus cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "428549b4-6b1b-49f2-afdf-65890ef5cd30", "label": "Atomic Design", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode syst\u00e9matique de conception d\u0027interface qui d\u00e9compose les interfaces en composants plus petits et r\u00e9utilisables, permettant ainsi une construction modulaire, \u00e9volutive et favorisant une meilleure coh\u00e9rence visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "46f98aa1-718b-4130-a429-5e0c698e2f72", "label": "Design Thinking", "shape": "dot", "size": 5, "title": "M\u00e9thodologie centr\u00e9e sur l\u0027utilisateur visant \u00e0 r\u00e9soudre des probl\u00e8mes complexes par l\u0027empathie, la d\u00e9finition, l\u0027id\u00e9ation, le prototypage et le test."}, {"font": {"color": "white"}, "group": 1, "id": "15defe79-222b-4e72-ba93-cd496eeecbcc", "label": "CMJN/RVB", "shape": "dot", "size": 5, "title": "Mod\u00e8les colorim\u00e9triques utilis\u00e9s respectivement pour l\u0027impression (CMJN) et les \u00e9crans num\u00e9riques (RVB), essentiels dans le design graphique et pour une reproduction fid\u00e8le des couleurs."}, {"font": {"color": "white"}, "group": 1, "id": "9c5e9480-81fd-4c6a-9ec0-28e79aca328e", "label": "Illustrator", "shape": "dot", "size": 5, "title": "Logiciel de cr\u00e9ation graphique vectorielle d\u0027Adobe, largement utilis\u00e9 pour le design, l\u0027illustration et la mise en page. Il permet de cr\u00e9er des illustrations num\u00e9riques, logos et autres \u00e9l\u00e9ments visuels, int\u00e9grant des outils avanc\u00e9s comme les courbes de B\u00e9zier."}, {"font": {"color": "white"}, "group": 1, "id": "c92afaed-7b41-4d34-92f9-e2b75eb80dbe", "label": "Croquis papier", "shape": "dot", "size": 5, "title": "Technique de dessin rapide sur papier utilis\u00e9e par les designers pour explorer des id\u00e9es avant la conception num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "34ff830b-c58c-4071-9527-82b9ed305fd2", "label": "Veille graphique", "shape": "dot", "size": 5, "title": "La veille graphique est un processus de recherche et d\u0027analyse des tendances visuelles et de design concurrentielles, ainsi qu\u0027une pratique consistant \u00e0 surveiller l\u0027\u00e9volution visuelle d\u0027une marque. Elle permet aux designers de rester inform\u00e9s et inspir\u00e9s tout en maintenant une image coh\u00e9rente, en adaptant les strat\u00e9gies visuelles pour r\u00e9pondre aux attentes du march\u00e9 et en identifiant des opportunit\u00e9s."}, {"font": {"color": "white"}, "group": 3, "id": "7b132deb70714b8aa8e1c3ce00e764d4", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la principale diff\u00e9rence entre le brainstorming et le brainwriting ?"}, {"font": {"color": "white"}, "group": 3, "id": "1ba2d22d1fa54d74a01499c07ac4d260", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle technique de Pixar favorise l\u0027ouverture et la critique constructive?"}, {"font": {"color": "white"}, "group": 4, "id": "b6dc5701b3eb4010a8099ad5142fde83", "label": "fill_in", "shape": "dot", "size": 5, "title": "Contrairement au brainstorming, o\u00f9 les id\u00e9es sont partag\u00e9es oralement, le brainwriting encourage la g\u00e9n\u00e9ration d\u0027id\u00e9es de mani\u00e8re \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "c2e04eaa95504d16b1942aa1bb381749", "label": "fill_in", "shape": "dot", "size": 5, "title": "La technique Braintrust de Pixar met l\u0027accent sur \u003cblank\u003e, ce qui permet d\u0027att\u00e9nuer le syndrome de l\u0027imposteur."}, {"font": {"color": "white"}, "group": 5, "id": "4f3dab72539c4b01bebbc220c6015c0b", "label": "true_false", "shape": "dot", "size": 5, "title": "Le brainstorming privil\u00e9gie l\u0027\u00e9change verbal dans un cadre collectif pour g\u00e9n\u00e9rer des id\u00e9es."}, {"font": {"color": "white"}, "group": 5, "id": "cde84ae6a6d143c3b29133ed3d1e06b4", "label": "true_false", "shape": "dot", "size": 5, "title": "Le brainwriting encourage les id\u00e9es \u00e0 \u00eatre g\u00e9n\u00e9r\u00e9es oralement en groupe."}, {"font": {"color": "white"}, "group": 5, "id": "afcb1ca3ef18460bbe473a4e1ddcfece", "label": "true_false", "shape": "dot", "size": 5, "title": "\u00catre cr\u00e9atif signifie devenir acteur de sa vie et non rester simple spectateur."}, {"font": {"color": "white"}, "group": 5, "id": "e894460baf4c40dfa5371810bbde512a", "label": "true_false", "shape": "dot", "size": 5, "title": "Dire Oui soutient l\u0027ouverture d\u0027esprit et l\u0027exploration dans les processus cr\u00e9atifs."}, {"font": {"color": "white"}, "group": 1, "id": "99d6608b-2e9c-475c-8ed9-f74fe0d6a7cf", "label": "Moodboard", "shape": "dot", "size": 5, "title": "Un moodboard est une collection visuelle d\u0027inspirations graphiques et d\u0027id\u00e9es cr\u00e9atives, souvent sous forme de collage, utilis\u00e9e au d\u00e9but du processus cr\u00e9atif pour explorer diff\u00e9rentes directions esth\u00e9tiques et servir d\u0027inspiration pour le d\u00e9veloppement d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "d80ccc04-eb0f-4956-816e-4bdf2d92611e", "label": "Id\u00e9ation", "shape": "dot", "size": 5, "title": "\u00c9tape de g\u00e9n\u00e9ration d\u0027id\u00e9es o\u00f9 la cr\u00e9ativit\u00e9 est encourag\u00e9e sans jugement, souvent par des techniques comme le brainstorming."}, {"font": {"color": "white"}, "group": 1, "id": "0e2b76bd-fa95-4a2e-9aa6-621ca5664d4c", "label": "\u00c9valuation", "shape": "dot", "size": 5, "title": "Processus d\u0027analyse des id\u00e9es d\u00e9velopp\u00e9es selon des crit\u00e8res sp\u00e9cifiques pour affiner et am\u00e9liorer les propositions."}, {"font": {"color": "white"}, "group": 1, "id": "376d95b1-05d3-4b9f-900a-5d6b1ab40030", "label": "R\u00e9alisation", "shape": "dot", "size": 5, "title": "Mise en \u0153uvre concr\u00e8te des id\u00e9es s\u00e9lectionn\u00e9es, impliquant comp\u00e9tences techniques pour cr\u00e9er un produit ou une \u0153uvre."}, {"font": {"color": "white"}, "group": 3, "id": "cd8a0febad024bf98afbf360cdf852c3", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que la mise en \u0153uvre des id\u00e9es peut inclure dans le domaine cr\u00e9atif ?"}, {"font": {"color": "white"}, "group": 3, "id": "811f06d84107490db9c0fdfb81dc4224", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles comp\u00e9tences sont essentielles pour concr\u00e9tiser une id\u00e9e cr\u00e9ative ?"}, {"font": {"color": "white"}, "group": 3, "id": "9787e4cf33a44e10828060c871cbdbdc", "label": "mcq", "shape": "dot", "size": 5, "title": "Que peut inclure le d\u00e9veloppement des id\u00e9es apr\u00e8s leur s\u00e9lection?"}, {"font": {"color": "white"}, "group": 3, "id": "e272bed138e8447394ad8396b46b85da", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments sont pris en compte lors de l\u0027\u00e9valuation des id\u00e9es d\u00e9velopp\u00e9es?"}, {"font": {"color": "white"}, "group": 3, "id": "991cbda2ca314de49d94a19ab9c53f3a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la priorit\u00e9 lors de l\u0027\u00e9tape de g\u00e9n\u00e9ration d\u0027id\u00e9es ?"}, {"font": {"color": "white"}, "group": 3, "id": "f3f25021e6e54215965ddd60615e7b25", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles techniques peuvent \u00eat ze": 5, "title": "Les id\u00e9es d\u00e9velopp\u00e9es peuvent faire l\u0027objet de plusieurs it\u00e9rations pour s\u0027assurer qu\u0027elles remplissent les crit\u00e8res du projet."}, {"font": {"color": "white"}, "group": 5, "id": "fe4bdd02dd44424eb169f80a0ba62dcf", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027objectif principal de cette \u00e9tape est de g\u00e9n\u00e9rer un maximum d\u0027id\u00e9es sans se soucier d\u0027\u00e9valuer leur pertinence imm\u00e9diate."}, {"font": {"color": "white"}, "group": 5, "id": "10bda904335342c1801bdce2e4bb566a", "label": "true_false", "shape": "dot", "size": 5, "title": "Le crit\u00e8re d\u00e9terminant de cette \u00e9tape est la qualit\u00e9 des id\u00e9es qui sont g\u00e9n\u00e9r\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "4f52693c-8c28-4103-8f82-542b9a51574c", "label": "Techniques de cr\u00e9ation", "shape": "dot", "size": 5, "title": "M\u00e9thodes et approches utilis\u00e9es dans le processus cr\u00e9atif, incluant l\u0027utilisation d\u0027outils num\u00e9riques comme Illustrator."}, {"font": {"color": "white"}, "group": 1, "id": "40997c40-1747-407e-912b-3123fa91631f", "label": "Motifs", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments graphiques r\u00e9p\u00e9titifs utilis\u00e9s en design pour enrichir visuellement un projet, cr\u00e9er des textures ou des arri\u00e8re-plans visuels int\u00e9ressants, souvent con\u00e7us \u00e0 l\u0027aide d\u0027outils sp\u00e9cifiques dans Illustrator."}, {"font": {"color": "white"}, "group": 1, "id": "bb8d20b5-5091-40af-bf61-0f61924e6654", "label": "Pathfinder", "shape": "dot", "size": 5, "title": "Fonctionnalit\u00e9 d\u0027Illustrator appel\u00e9e Pathfinder, permettant de combiner ou diviser des formes vectorielles pour cr\u00e9er des designs plus complexes, offrant ainsi aux utilisateurs des outils avanc\u00e9s pour la manipulation graphique."}, {"font": {"color": "white"}, "group": 1, "id": "897c12bd-6063-4bff-bc91-62c9175bd164", "label": "Courbes de B\u00e9zier", "shape": "dot", "size": 5, "title": "Outils math\u00e9matiques utilis\u00e9s en infographie et graphisme pour cr\u00e9er des formes lisses et complexes, essentiels dans le dessin vectoriel et la conception graphique."}, {"font": {"color": "white"}, "group": 1, "id": "ad47030b-3eff-45d6-8334-c02b73f0cda7", "label": "G\u00e9n\u00e9ration d\u0027id\u00e9es", "shape": "dot", "size": 5, "title": "Processus o\u00f9 chaque participant produit des id\u00e9es individuellement, favorisant la cr\u00e9ativit\u00e9 sans influence ext\u00e9rieure."}, {"font": {"color": "white"}, "group": 1, "id": "f1ab6b4e-ff62-4372-988c-6d4c7f225258", "label": "Collecte et synth\u00e8se", "shape": "dot", "size": 5, "title": "\u00c9tape finale de compilation des id\u00e9es g\u00e9n\u00e9r\u00e9es pour identifier celles qui sont pertinentes pour le processus cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "41db9a27-fbda-4635-8caf-1ec1a0ae8683", "label": "Fiches", "shape": "dot", "size": 5, "title": "Documents utilis\u00e9s pour noter des id\u00e9es, facilitant la cr\u00e9ativit\u00e9 individuelle et l\u0027\u00e9change d\u0027id\u00e9es au sein d\u0027un groupe."}, {"font": {"color": "white"}, "group": 1, "id": "c125da14-d01f-43b2-a17e-e140031235d3", "label": "Identit\u00e9 Visuelle", "shape": "dot", "size": 6, "title": "L\u0027identit\u00e9 visuelle est l\u0027ensemble des \u00e9l\u00e9ments graphiques, tels que le logo, les couleurs, la typographie et d\u0027autres aspects visuels qui d\u00e9finissent et cr\u00e9ent une image coh\u00e9rente pour une marque ou un produit. Ces \u00e9l\u00e9ments visuels sont essentiels \u00e0 l\u0027identit\u00e9 de la marque, influen\u00e7ant son attrait esth\u00e9tique et fonctionnel ainsi que sa reconnaissance par le public. Ils v\u00e9hiculent les valeurs et l\u0027activit\u00e9 de la marque \u00e0 travers divers supports, contribuant ainsi \u00e0 son image de marque globale."}, {"font": {"color": "white"}, "group": 3, "id": "feb6feeccf9f4258a5faf7b31c7d4d78", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect du brainwriting permet de se diff\u00e9rencier du brainstorming ?"}, {"font": {"color": "white"}, "group": 1, "id": "23743aea-fb84-4a89-8efc-5e4f8892f905", "label": "D.A (Direction Artistique)", "shape": "dot", "size": 5, "title": "La Direction Artistique (D.A) est un processus cr\u00e9atif fondamental en publicit\u00e9 et design graphique, qui englobe la supervision et la gestion des aspects visuels d\u0027un projet. Elle d\u00e9finit l\u0027identit\u00e9 visuelle d\u0027une marque ou d\u0027un produit \u00e0 travers des choix esth\u00e9tiques strat\u00e9giques tels que les couleurs, typographies et mises en page. La D.A assure l\u0027harmonie entre les \u00e9l\u00e9ments graphiques tout en garantissant que l\u0027esth\u00e9tique refl\u00e8te les valeurs et le message de la marque, permettant ainsi une coh\u00e9rence du message \u00e0 travers tous les supports visuels."}, {"font": {"color": "white"}, "group": 1, "id": "296f12ab-03eb-495e-a89c-a642b60fb59f", "label": "Stylescape", "shape": "dot", "size": 5, "title": "Un stylescape est un outil de conception visuelle \u00e9labor\u00e9 qui repr\u00e9sente l\u0027identit\u00e9 d\u0027une marque en regroupant typographie, couleurs, images et \u00e9l\u00e9ments graphiques. Il d\u00e9finit une direction esth\u00e9tique et communique l\u0027essence d\u0027un projet ou d\u0027une marque en illustrant une vision cr\u00e9ative. Enrichissant la pr\u00e9sentation des propositions, il transmet \u00e9galement l\u0027identit\u00e9 ainsi que l\u0027exp\u00e9rience globale souhait\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "53cf4692-9875-45a0-938d-63b421fa1aae", "label": "Projets artistiques", "shape": "dot", "size": 5, "title": "Initiatives cr\u00e9atives n\u00e9cessitant une planification minutieuse des \u00e9l\u00e9ments visuels pour atteindre un objectif sp\u00e9cifique."}, {"font": {"color": "white"}, "group": 1, "id": "935551cf-6165-4e4b-87cd-713c326790b8", "label": "Couleurs", "shape": "dot", "size": 5, "title": "Les couleurs sont des \u00e9l\u00e9ments fondamentaux qui influencent les \u00e9motions et les perceptions des consommateurs, jouant un r\u00f4le crucial dans le marketing, la fid\u00e9lisation de la client\u00e8le et le design graphique. Elles v\u00e9hiculent des significations importantes et leur choix est essentiel dans une charte graphique."}, {"font": {"color": "white"}, "group": 1, "id": "b98cc38b-e8fc-4a81-9b12-cd74415bfe33", "label": "Typographie", "shape": "dot", "size": 5, "title": "La typographie et les typographies d\u00e9signent l\u0027art et la technique de conception, disposition et arrangement des caract\u00e8res \u00e9crits, englobant les styles de caract\u00e8res utilis\u00e9s dans le design graphique. Elles influencent non seulement l\u0027esth\u00e9tique et la lisibilit\u00e9 d\u0027un projet visuel, mais jouent \u00e9galement un r\u00f4le crucial dans la communication visuelle, l\u0027identit\u00e9 de marque ainsi que sur les interfaces num\u00e9riques, les sites web et le design graphique. La typographie est essentielle dans la cr\u00e9ation d\u0027une charte graphique pour assurer une coh\u00e9rence visuelle et une exp\u00e9rience utilisateur optimale."}, {"font": {"color": "white"}, "group": 1, "id": "65df11c1-b174-47e4-99dd-c0b910ecd165", "label": "Visuel", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments graphiques ou images, tels que photos, illustrations ou infographies, qui repr\u00e9sentent une id\u00e9e ou un concept. Ils sont cruciaux pour la communication d\u0027une marque ou d\u0027un \u00e9v\u00e9nement et servent \u00e0 faciliter la compr\u00e9hension et l\u0027engagement du public en transmettant des id\u00e9es ou \u00e9motions dans un projet."}, {"font": {"color": "white"}, "group": 1, "id": "86afe75f-ed88-4c2b-91c1-5b47f3b475a7", "label": "Indesign", "shape": "dot", "size": 5, "title": "Logiciel de publication assist\u00e9e par ordinateur d\u00e9velopp\u00e9 par Adobe, utilis\u00e9 pour cr\u00e9er des mises en page professionnelles et des documents imprim\u00e9s et num\u00e9riques avec une grande pr\u00e9cision typographique, essentiel dans le domaine de la conception graphique."}, {"font": {"color": "white"}, "group": 1, "id": "8c7b17fe-658b-45cc-a0d4-1d71af2d91bf", "label": "Prototype Mockup", "shape": "dot", "size": 5, "title": "Un prototype mockup est une repr\u00e9sentation visuelle ou interactive d\u0027un produit qui simule son apparence et son fonctionnement r\u00e9el. Il permet aux utilisateurs de tester des concepts et de fournir des retours avant le d\u00e9veloppement final. Contrairement \u00e0 un mockup statique, qui illustre uniquement l\u0027impact visuel sans interactivit\u00e9, le prototype mockup int\u00e8gre des \u00e9l\u00e9ments de design tout en offrant une exp\u00e9rience utilisateur plus immersive, servant ainsi \u00e0 d\u00e9montrer le design et les fonctionnalit\u00e9s potentielles avant la production finale."}, {"font": {"color": "white"}, "group": 1, "id": "4c8fd7d6-31a5-4a54-b69b-966c1a52026e", "label": "axes cr\u00e9atifs", "shape": "dot", "size": 5, "title": "Concepts directeurs qui orientent le d\u00e9veloppement d\u0027un projet cr\u00e9atif, essentiels pour maintenir une coh\u00e9rence dans la pr\u00e9sentation."}, {"font": {"color": "white"}, "group": 2, "id": 13691, "label": "Stylescape et Moodboard : Outils de Design Visuel", "shape": "dot", "size": 8, "title": "Sequence 4_choix entre stylescape ou moodboard"}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "9520b92a-89c0-4dc4-8352-f5f68de27f1b", "label": "Narration visuelle", "shape": "dot", "size": 5, "title": "La narration visuelle consiste \u00e0 utiliser des \u00e9l\u00e9ments graphiques pour raconter une histoire ou transmettre un message dans un projet de design."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 1, "id": "ec8e7214-c2d2-4b69-bf1a-b572d9bcb7d3", "label": "Palette de couleurs", "shape": "dot", "size": 5, "title": "Une palette de couleurs est un ensemble harmonieux et sp\u00e9cifique de teintes s\u00e9lectionn\u00e9es pour \u00eatre utilis\u00e9es dans l\u0027identit\u00e9 visuelle d\u0027une marque, le design d\u0027un site web ou d\u0027autres projets cr\u00e9atifs. Elle joue un r\u00f4le crucial dans la cr\u00e9ation d\u0027une exp\u00e9rience utilisateur positive, influence la perception \u00e9motionnelle et psychologique des consommateurs, \u00e9voque des \u00e9motions et contribue \u00e0 la perception globale de la marque aupr\u00e8s de son audience, tout en impactant \u00e9galement le comportement des consommateurs."}, {"font": {"color": "white"}, "group": 1, "id": "6207abd4-149c-401e-b794-d375c7f214f8", "label": "Design graphique", "shape": "dot", "size": 5, "title": "Le design graphique est une discipline cr\u00e9ative qui combine texte et images pour communiquer des id\u00e9es et des messages visuellement. Elle est essentielle dans le d\u00e9veloppement d\u0027interfaces attrayantes et dans la cr\u00e9ation de supports visuels vari\u00e9s, utilisant des \u00e9l\u00e9ments visuels \u00e0 travers divers m\u00e9dias."}, {"font": {"color": "white"}, "group": 3, "id": "bf5b3d2280b34d15a072e6270eabfaca", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027avantage principal du Stylescape par rapport \u00e0 d\u0027autres outils similaires ?"}, {"font": {"color": "white"}, "group": 3, "id": "79107eaa024142d8a570681fce0748fd", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quel moment le moodboard est-il g\u00e9n\u00e9ralement utilis\u00e9 dans un processus cr\u00e9atif ?"}, {"font": {"color": "white"}, "group": 3, "id": "2349bacb97bc4da3949e7b6d5400581d", "label": "mcq", "shape": "dot", "size": 5, "title": "En quoi le Stylescape diff\u00e8re-t-il du moodboard ?"}, {"font": {"color": "white"}, "group": 3, "id": "51bb9f92637a43a88c83356b9f8ce577", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la principale fonction d\u0027un moodboard dans un projet cr\u00e9atif ?"}, {"font": {"color": "white"}, "group": 4, "id": "968112a0ca2e4172ae434377d3650f94", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le moodboard permet d\u0027explorer diff\u00e9rentes directions de mani\u00e8re \u003cblank\u003e, laissant plus de place \u00e0 la cr\u00e9ativit\u00e9 au d\u00e9but du processus."}, {"font": {"color": "white"}, "group": 4, "id": "a1de457818dc460db40991b785055b2a", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le Stylescape se diff\u00e9rencie du moodboard en cherchant \u00e0 repr\u00e9senter \u003cblank\u003e d\u0027un projet."}, {"font": {"color": "white"}, "group": 5, "id": "a881367681394204ade44a0be0f9c186", "label": "true_false", "shape": "dot", "size": 5, "title": "Le Stylescape offre une repr\u00e9sentation immersive pour faciliter la visualisation du r\u00e9sultat final."}, {"font": {"color": "white"}, "group": 5, "id": "0df4b17da3fe4f64bb9904c291af286b", "label": "true_false", "shape": "dot", "size": 5, "title": "Le Stylescape se concentre sur des \u00e9l\u00e9ments concrets qui repr\u00e9sentent l\u0027identit\u00e9 du projet."}, {"font": {"color": "white"}, "group": 5, "id": "ba184c86ec8345efb40594f62da3685c", "label": "true_false", "shape": "dot", "size": 5, "title": "Le moodboard est utilis\u00e9 en fin de processus cr\u00e9atif pour assembler l\u0027apparence finale du projet."}, {"font": {"color": "white"}, "group": 5, "id": "122df1e6a2024b3a8fe5cac8ada7dbf2", "label": "true_false", "shape": "dot", "size": 5, "title": "Le moodboard est utilis\u00e9 pour afficher une collection d\u0027\u00e9l\u00e9ments graphiques, de textures et de couleurs afin de repr\u00e9senter l\u0027esth\u00e9tique d\u0027un projet."}, {"font": {"color": "white"}, "group": 5, "id": "a0733f4df0a4419a9590bc72e176fd8e", "label": "true_false", "shape": "dot", "size": 5, "title": "Le Stylescape se limite \u00e0 rassembler des \u00e9l\u00e9ments visuels pour pr\u00e9senter une ambiance g\u00e9n\u00e9rale."}, {"font": {"color": "white"}, "group": 3, "id": "58ea0ae414de45e78e0aaa0b8a416973", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle m\u00e9thode fait partie des \u00e9volutions r\u00e9centes du m\u00e9tier de Designer ?"}, {"font": {"color": "white"}, "group": 5, "id": "1ed8a8f2d0e246f3badf5d8e09a749e2", "label": "true_false", "shape": "dot", "size": 5, "title": "Les nouvelles m\u00e9thodes utilis\u00e9es par les Designers incluent l\u0027Atomic Design et le Design Thinking."}, {"font": {"color": "white"}, "group": 3, "id": "87c2b33f5503487ebf5bb50b8dbb6746", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel concept permet \u00e0 l\u0027utilisateur de comprendre comment utiliser un objet avant utilisation ?"}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 4, "id": "da35feb49e864dec9be4a552fb20bd03", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les wireframes servent de base aux web designers pour \u003cblank\u003e, tout en respectant les souhaits et contraintes valid\u00e9s par le client."}, {"font": {"color": "white"}, "group": 4, "id": "48ef62b02b0148eeb79dd1d5e0017254", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode qui consiste \u00e0 \u003cblank\u003e en diff\u00e9rents composants le design d\u0027une interface."}, {"font": {"color": "white"}, "group": 4, "id": "b478036433374d069dc24183c069ea0b", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le parc souffre de probl\u00e8mes d\u0027am\u00e9nagement car les concepteurs n\u0027ont pas pris en compte \u003cblank\u003e des utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "58a83fde0a3348baaca5da731c2c0cf1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Dans le domaine du design d\u0027exp\u00e9rience, le design ne se limite pas \u00e0 \u003cblank\u003e, mais inclut \u00e9galement la prise en compte de l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "c7bfc2ca1b974d1681e04e56abcb83d3", "label": "true_false", "shape": "dot", "size": 5, "title": "Les fonctions les plus importantes d\u0027une interface doivent \u00eatre repr\u00e9sent\u00e9es de mani\u00e8re plus visible pour prioriser leur usage."}, {"font": {"color": "white"}, "group": 5, "id": "995e290cda554dceb9314682933f7829", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027espace blanc, ou espace n\u00e9gatif, est utilis\u00e9 pour repr\u00e9senter les parties textuelles du design."}, {"font": {"color": "white"}, "group": 5, "id": "2e8282503d8d465cb75918606843cf30", "label": "true_false", "shape": "dot", "size": 5, "title": "Un bouton d\u0027appel \u00e0 l\u0027action trop grand peut nuire \u00e0 la hi\u00e9rarchie visuelle d\u0027une mise en page."}, {"font": {"color": "white"}, "group": 5, "id": "579083e002ab467293b4fd8202dffcdc", "label": "true_false", "shape": "dot", "size": 5, "title": "Une innovation trop en avance sur son temps peut provoquer un manque d\u0027affordance chez les utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 3, "id": "71bf5ddcb822486fa3600aadc42c02eb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est une utilisation cl\u00e9 d\u0027un Stylescape dans la communication avec un client ?"}, {"font": {"color": "white"}, "group": 4, "id": "52606c0f2a784a0f8bab387798a3f493", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le Stylescape permet de communiquer efficacement avec les clients en leur donnant une id\u00e9e claire de \u003cblank\u003e du projet final."}, {"font": {"color": "white"}, "group": 5, "id": "0404cd7946624d6ea2cefbd59a30a15e", "label": "true_false", "shape": "dot", "size": 5, "title": "Un Stylescape est utilis\u00e9 pour mieux communiquer avec les clients ou les parties prenantes."}, {"font": {"color": "white"}, "group": 3, "id": "b17e37191d8e4ee096cbcba422cbd719", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la m\u00e9thode qui d\u00e9coupe le design d\u0027une interface en composants ?"}, {"font": {"color": "white"}, "group": 5, "id": "c403d64ca6434b3dafa2d9505f75f7a4", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode qui consiste \u00e0 diviser le design d\u0027une interface en \u00e9l\u00e9ments individuels."}, {"font": {"color": "white"}, "group": 1, "id": "e4ae9c09-4ec8-4a59-9314-2e4c0c931e9b", "label": "Mise en page", "shape": "dot", "size": 5, "title": "La mise en page (ou MEP) d\u00e9signe le processus d\u0027arrangement visuel des \u00e9l\u00e9ments graphiques et textuels sur une page, qu\u0027elle soit imprim\u00e9e ou num\u00e9rique. Elle est essentielle pour l\u0027exp\u00e9rience utilisateur sur un site web et dans d\u0027autres supports visuels, car elle influence la lisibilit\u00e9, l\u0027esth\u00e9tique, l\u0027impact visuel et la clart\u00e9 du message transmis ainsi que l\u0027interaction avec le contenu. La MEP assure \u00e9galement une pr\u00e9sentation coh\u00e9rente et esth\u00e9tique des documents."}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 1, "id": "468b05f2-68e7-4eaf-9d47-b6f2d928d01a", "label": "Proposition graphique", "shape": "dot", "size": 5, "title": "Concept visuel d\u00e9velopp\u00e9 dans un projet, incluant logos et chartes graphiques, servant \u00e0 communiquer une identit\u00e9 ou un message."}, {"font": {"color": "white"}, "group": 1, "id": "3f184a33-971f-4946-a8d3-ed21a6289e37", "label": "\u00c9l\u00e9ments de pr\u00e9sentation", "shape": "dot", "size": 5, "title": "Composants vari\u00e9s (logos, maquettes) inclus dans le dossier final pour illustrer le processus cr\u00e9atif et les r\u00e9sultats obtenus."}, {"font": {"color": "white"}, "group": 1, "id": "65358ea4-6c36-4d1d-84e4-37ae215348a3", "label": "Dossier final", "shape": "dot", "size": 5, "title": "Document r\u00e9capitulatif qui pr\u00e9sente l\u0027ensemble du travail cr\u00e9atif et les \u00e9l\u00e9ments graphiques d\u0027un projet, essentiel pour la validation finale."}, {"font": {"color": "white"}, "group": 3, "id": "fd178c2ab0c14279aaea886449c5dcf5", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce que l\u0027utilisation de la palette de couleurs vise \u00e0 susciter chez le client ?"}, {"font": {"color": "white"}, "group": 3, "id": "7d7015341c634c6eaa4de6df8fa72e34", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le r\u00f4le principal d\u0027un Stylescape dans un projet de design ?"}, {"font": {"color": "white"}, "group": 4, "id": "8617672ea6294521a3576e28a9ea9883", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le Stylescape se distingue en offrant une repr\u00e9sentation plus \u003cblank\u003e de l\u0027exp\u00e9rience visuelle attendue, facilitant ainsi la compr\u00e9hension du r\u00e9sultat final."}, {"font": {"color": "white"}, "group": 5, "id": "ce9ed20a961d4927b885265d6bbe3230", "label": "true_false", "shape": "dot", "size": 5, "title": "Un Stylescape aide \u00e0 d\u00e9finir les objectifs financiers d\u0027un projet de design."}, {"font": {"color": "white"}, "group": 3, "id": "7a9bfae2718c4ec894908d42d69a0337", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "4c03f6a0173c41d68cc1d8eb88688d21", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027englobe g\u00e9n\u00e9ralement un design system dans le processus de cr\u00e9ation d\u0027un produit ?"}, {"font": {"color": "white"}, "group": 1, "id": "0edf2749-c81c-43eb-9df3-80cccb6cce55", "label": "Organiser", "shape": "dot", "size": 5, "title": "Disposer des \u00e9l\u00e9ments de mani\u00e8re structur\u00e9e pour am\u00e9liorer la clart\u00e9 et la lisibilit\u00e9 des informations pr\u00e9sent\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "c04
