                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "e9f46d27-adc8-49af-b469-c9fe1dab7b7c", "label": "D\u00e9veloppement web", "shape": "dot", "size": 5, "title": "Processus de cr\u00e9ation de sites ou d\u0027applications accessibles via Internet, impliquant la programmation c\u00f4t\u00e9 serveur et client ainsi que la gestion des bases de donn\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "45fdb345-225b-4b68-9508-dcd5404eb5e4", "label": "D\u00e9ploiement Continu", "shape": "dot", "size": 5, "title": "Le D\u00e9ploiement Continu (CD) est une m\u00e9thode qui s\u0027inscrit dans le cadre de l\u0027int\u00e9gration continue (CI) et permet d\u0027automatiser le d\u00e9ploiement en production des modifications valid\u00e9es sans intervention humaine. Ce processus, \u00e9galement connu sous le nom de mise en production, garantit que l\u0027application d\u00e9velopp\u00e9e est mise en ligne et rendue disponible pour les utilisateurs finaux dans un environnement r\u00e9el. Le d\u00e9ploiement automatis\u00e9 facilite cette transition en permettant un d\u00e9ploiement automatique dans l\u0027environnement de production apr\u00e8s validation des tests, assurant ainsi une disponibilit\u00e9 continue des services tout en am\u00e9liorant la rapidit\u00e9 et la qualit\u00e9 des livraisons."}, {"font": {"color": "white"}, "group": 1, "id": "9f12dc58-55e6-4764-b5e1-ecd9e79fcfa9", "label": "Architecture logicielle", "shape": "dot", "size": 5, "title": "Structure organisationnelle des syst\u00e8mes logiciels, d\u00e9finissant les composants, leurs interactions et les principes de conception pour assurer une application efficace."}, {"font": {"color": "white"}, "group": 1, "id": "ddbc052d-4bbb-4745-a0d3-13f5a0148583", "label": "MVC (Model-View-Controller)", "shape": "dot", "size": 5, "title": "Mod\u00e8le architectural s\u00e9parant les donn\u00e9es (Model), l\u0027interface utilisateur (View) et la logique de contr\u00f4le (Controller), facilitant la maintenance et l\u0027\u00e9volution des applications."}, {"font": {"color": "white"}, "group": 1, "id": "feafc97b-1109-4c79-9965-6ab15ec6ccd9", "label": "Symfony", "shape": "dot", "size": 5, "title": "Symfony est un framework PHP open-source populaire utilis\u00e9 pour le d\u00e9veloppement d\u0027applications web robustes. Il repose sur le mod\u00e8le MVC, favorise la r\u00e9utilisation de code et l\u0027architecture modulaire, et utilise Composer pour g\u00e9rer ses propres d\u00e9pendances. En plus de ces caract\u00e9ristiques, Symfony offre \u00e9galement des outils avanc\u00e9s pour la gestion de la s\u00e9curit\u00e9 et de l\u0027authentification, facilitant ainsi le processus de d\u00e9veloppement tout en assurant une protection efficace des applications."}, {"font": {"color": "white"}, "group": 1, "id": "93ee792b-a9ba-4979-b338-30c01200e1da", "label": "Next.js", "shape": "dot", "size": 5, "title": "Next.js est un framework React pour le d\u00e9veloppement d\u0027applications web modernes, facilitant la cr\u00e9ation de routes API, le rendu c\u00f4t\u00e9 serveur et la g\u00e9n\u00e9ration statique, tout en offrant une optimisation automatique et en int\u00e9grant efficacement le frontend et le backend."}, {"font": {"color": "white"}, "group": 2, "id": 13667, "label": "Introduction \u00e0 Next.js et GraphQL", "shape": "dot", "size": 8, "title": "Bonus_26B"}, {"font": {"color": "white"}, "group": 2, "id": 13666, "label": "Introduction \u00e0 Next.js", "shape": "dot", "size": 8, "title": "Bonus_02"}, {"font": {"color": "white"}, "group": 1, "id": "0a4adfd9-e704-4a1d-b54c-4b3b3faebc9f", "label": "API (Application Programming Interface)", "shape": "dot", "size": 5, "title": "Interface de programmation permettant l\u0027interaction entre diff\u00e9rents logiciels et applications, facilitant l\u0027\u00e9change de donn\u00e9es et la fonctionnalit\u00e9 int\u00e9gr\u00e9e. Les API sont essentielles pour l\u0027int\u00e9gration et l\u0027interop\u00e9rabilit\u00e9 des syst\u00e8mes, souvent utilis\u00e9es pour acc\u00e9der \u00e0 des services externes comme les taux de change ou pour g\u00e9rer des requ\u00eates dans des frameworks sp\u00e9cifiques tels que Next.js."}, {"font": {"color": "white"}, "group": 1, "id": "26485a02-379a-4713-8275-1e65e73fda6d", "label": "M\u00e9thodes HTTP", "shape": "dot", "size": 5, "title": "Protocoles utilis\u00e9s pour communiquer avec une API, incluant GET, POST, PUT, etc., g\u00e9r\u00e9s dynamiquement dans Next.js."}, {"font": {"color": "white"}, "group": 1, "id": "ea374d11-e835-4419-8dcc-ad42bbfc581f", "label": "Dossier pages/api", "shape": "dot", "size": 5, "title": "Emplacement dans un projet Next.js o\u00f9 les fichiers JavaScript/TypeScript d\u00e9finissent des routes API."}, {"font": {"color": "white"}, "group": 1, "id": "a7a45c26-1a88-45a2-ab08-6c1441d72f1d", "label": "Param\u00e8tres dynamiques", "shape": "dot", "size": 5, "title": "Variables pass\u00e9es via l\u0027URL qui permettent de cr\u00e9er des routes flexibles et personnalis\u00e9es dans une API."}, {"font": {"color": "white"}, "group": 1, "id": "4ef6fb2e-d4d1-4187-bc56-455467196c57", "label": "Gestionnaire de requ\u00eates (handler)", "shape": "dot", "size": 5, "title": "Fonction qui traite les requ\u00eates entrantes sur une route API sp\u00e9cifique dans Next.js."}, {"font": {"color": "white"}, "group": 1, "id": "a5e9cb7d-943f-44fc-9498-4d946c445bde", "label": "Rendu c\u00f4t\u00e9 serveur (Server-Side Rendering)", "shape": "dot", "size": 5, "title": "Technique o\u00f9 les pages web sont g\u00e9n\u00e9r\u00e9es sur le serveur avant d\u0027\u00eatre envoy\u00e9es au client, am\u00e9liorant la vitesse et l\u0027indexation par les moteurs de recherche."}, {"font": {"color": "white"}, "group": 1, "id": "ea6eed33-ef24-4f36-bfd2-72545490c9a8", "label": "Fonctionnalit\u00e9s int\u00e9gr\u00e9es", "shape": "dot", "size": 5, "title": "Caract\u00e9ristiques offertes par Next.js comme le routage automatique et la gestion des API, facilitant le d\u00e9veloppement web."}, {"font": {"color": "white"}, "group": 1, "id": "8c1201e4-265a-486f-a62a-99b845e624f3", "label": "Middleware", "shape": "dot", "size": 5, "title": "Composant logiciel interm\u00e9diaire qui g\u00e8re les communications entre applications, permettant des fonctionnalit\u00e9s comme le logging et la gestion des requ\u00eates dans les API."}, {"font": {"color": "white"}, "group": 1, "id": "9aefb4db-b1f9-4535-b624-8cfd88ea7dd4", "label": "Vercel", "shape": "dot", "size": 5, "title": "Plateforme de d\u00e9ploiement optimis\u00e9e pour Next.js, offrant des fonctionnalit\u00e9s avanc\u00e9es comme le caching via un r\u00e9seau de distribution de contenu (CDN)."}, {"font": {"color": "white"}, "group": 1, "id": "57a194ec-7854-4132-acb7-5d90fffb8507", "label": "Caching", "shape": "dot", "size": 5, "title": "La mise en cache est une technique d\u0027optimisation qui stocke temporairement les r\u00e9ponses aux requ\u00eates et des donn\u00e9es afin d\u0027acc\u00e9l\u00e9rer le chargement des pages web, r\u00e9duire la latence, am\u00e9liorer la rapidit\u00e9 d\u0027acc\u00e8s aux donn\u00e9es et diminuer la charge serveur, ce qui est essentiel pour optimiser la performance des sites dans le d\u00e9veloppement web moderne."}, {"font": {"color": "white"}, "group": 1, "id": "ee76b7b1-3da1-4575-9005-0f84b767bb8b", "label": "Node.js et Nest.js", "shape": "dot", "size": 5, "title": "Node.js est un environnement d\u0027ex\u00e9cution JavaScript c\u00f4t\u00e9 serveur qui permet de construire des applications web et r\u00e9seau rapides et \u00e9volutives gr\u00e2ce \u00e0 un mod\u00e8le \u00e9v\u00e9nementiel asynchrone non-bloquant, favorisant ainsi la performance. Nest.js, en tant que framework progressif bas\u00e9 sur Node.js, utilise TypeScript et s\u0027inspire d\u0027Angular pour offrir une structure modulaire, facilitant le d\u00e9veloppement d\u0027applications serveur efficaces et \u00e9volutives."}, {"font": {"color": "white"}, "group": 1, "id": "c3403416-c71e-4ca2-b800-2b43d2faf1e2", "label": "JSX", "shape": "dot", "size": 5, "title": "Syntaxe d\u0027extension pour JavaScript qui permet d\u0027\u00e9crire des \u00e9l\u00e9ments UI en utilisant une syntaxe similaire \u00e0 HTML."}, {"font": {"color": "white"}, "group": 1, "id": "e70022ba-63d3-42b8-964a-7dba573b1c26", "label": "Composants Fonctionnels", "shape": "dot", "size": 5, "title": "Les Composants Fonctionnels en React sont des types de composants d\u00e9finis par des fonctions JavaScript, qui utilisent des hooks pour g\u00e9rer leur logique et leur \u00e9tat. Ils retournent des \u00e9l\u00e9ments React, favorisant la r\u00e9utilisabilit\u00e9 et la simplicit\u00e9 dans le d\u00e9veloppement d\u0027applications React, tout en offrant une approche plus moderne par rapport aux composants bas\u00e9s sur les classes."}, {"font": {"color": "white"}, "group": 1, "id": "28575b4b-8514-4cf8-a094-c819c7e3eba4", "label": "useState", "shape": "dot", "size": 5, "title": "Hook React permettant d\u0027ajouter et de g\u00e9rer un \u00e9tat local aux composants fonctionnels, essentiel pour la r\u00e9activit\u00e9 et l\u0027interactivit\u00e9 dans les applications modernes."}, {"font": {"color": "white"}, "group": 1, "id": "78629522-aeb4-4be1-9456-f4af1ca8bc90", "label": "Cycles de Vie des Composants", "shape": "dot", "size": 5, "title": "Le cycle de vie des composants en React d\u00e9crit les diff\u00e9rentes phases par lesquelles un composant passe, incluant sa cr\u00e9ation, mise \u00e0 jour et destruction. Ces phases influencent son comportement et sa gestion des ressources tout au long de son existence, et les hooks avanc\u00e9s permettent une gestion fine durant ces phases."}, {"font": {"color": "white"}, "group": 3, "id": "c24706e3a64f42e0947387d49ca0e28f", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la fonctionnalit\u00e9 cl\u00e9 de Next.js pour g\u00e9n\u00e9rer des sites statiques ?"}, {"font": {"color": "white"}, "group": 3, "id": "b955d8a512f046ef872ea6d0a5f52068", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment Vercel r\u00e9duit-elle la latence des r\u00e9ponses des API pour Next.js ?"}, {"font": {"color": "white"}, "group": 3, "id": "7214ff3cfd7344a497a833de5abade93", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment Next.js permet-il de cr\u00e9er des routes API ?"}, {"font": {"color": "white"}, "group": 4, "id": "ffa02eb932f641d797da0c314d93ea87", "label": "fill_in", "shape": "dot", "size": 5, "title": "Next.js est un framework bas\u00e9 sur React qui permet de rendre les pages c\u00f4t\u00e9 serveur, aussi appel\u00e9 \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "4b9561733abe4d138ee22f2d8c7fa054", "label": "fill_in", "shape": "dot", "size": 5, "title": "Next.js permet de cr\u00e9er des routes API en pla\u00e7ant les fichiers JavaScript ou TypeScript dans le dossier \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "b4eaef63475c48c2ac5461d45c94488c", "label": "true_false", "shape": "dot", "size": 5, "title": "Next.js permet uniquement la g\u00e9n\u00e9ration de sites statiques, sans fonctionnalit\u00e9 de rendu c\u00f4t\u00e9 serveur."}, {"font": {"color": "white"}, "group": 5, "id": "b8d585f2b53f4d46ba91e5042414bc82", "label": "true_false", "shape": "dot", "size": 5, "title": "Chaque fichier JavaScript ou TypeScript situ\u00e9 dans le dossier pages/api de Next.js est trait\u00e9 comme une route API."}, {"font": {"color": "white"}, "group": 3, "id": "721169650b19427e839cd2bc81b9e913", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel mod\u00e8le de programmation Node.js utilise-t-il pour am\u00e9liorer ses performances ?"}, {"font": {"color": "white"}, "group": 4, "id": "b814b6e47f9842129366de7a3f3f93ad", "label": "fill_in", "shape": "dot", "size": 5, "title": "Node.js est connu pour son mod\u00e8le de programmation \u003cblank\u003e, qui lui permet de g\u00e9rer des op\u00e9rations d\u0027E/S sans bloquer l\u0027ex\u00e9cution du programme."}, {"font": {"color": "white"}, "group": 5, "id": "4dfa33f3b66e4382aa8e999f724e2b6d", "label": "true_false", "shape": "dot", "size": 5, "title": "Node.js utilise un mod\u00e8le de programmation bloquant pour la gestion des requ\u00eates r\u00e9seau."}, {"font": {"color": "white"}, "group": 5, "id": "3af5c46d928c495f8d21f309d05cb2d0", "label": "true_false", "shape": "dot", "size": 5, "title": "Node.js inclut un \u00e9cosyst\u00e8me de modules nomm\u00e9s npm pour faciliter la gestion des d\u00e9pendances."}, {"font": {"color": "white"}, "group": 1, "id": "4f8259de-3e88-44a6-b984-ef6223f9e599", "label": "Authentification", "shape": "dot", "size": 5, "title": "Processus de v\u00e9rification de l\u0027identit\u00e9 d\u0027un utilisateur, essentiel pour la s\u00e9curit\u00e9 des applications web, notamment dans le cadre de Symfony."}, {"font": {"color": "white"}, "group": 1, "id": "1092d789-d0be-4326-b469-d82156055fd1", "label": "Mod\u00e8les pr\u00e9d\u00e9finis", "shape": "dot", "size": 5, "title": "Structures HTML fournies par Twig pour ins\u00e9rer facilement des donn\u00e9es tout en maintenant une s\u00e9paration claire entre le code et le visuel."}, {"font": {"color": "white"}, "group": 1, "id": "77a5b8a6-cb88-43ae-95f3-b12cfc07afa2", "label": "H\u00e9ritage de Templates", "shape": "dot", "size": 5, "title": "Fonctionnalit\u00e9 Twig permettant de r\u00e9utiliser des templates en \u00e9tendant ou incluant d\u0027autres fichiers."}, {"font": {"color": "white"}, "group": 1, "id": "95ec228e-6d17-4569-bcc9-2ce4a451b52c", "label": "Twig", "shape": "dot", "size": 5, "title": "Twig est un moteur de templates pour PHP, utilis\u00e9 principalement avec Symfony, qui permet d\u0027\u00e9crire du HTML dynamique avec une syntaxe simplifi\u00e9e. Il favorise la s\u00e9paration de la logique d\u0027application de la pr\u00e9sentation, ce qui contribue \u00e0 une meilleure organisation du code et facilite le d\u00e9veloppement web."}, {"font": {"color": "white"}, "group": 1, "id": "eebae5ff-3757-41b3-b514-f13178075956", "label": "View", "shape": "dot", "size": 5, "title": "Composant responsable de l\u0027affichage des donn\u00e9es dans Symfony, s\u00e9parant la logique m\u00e9tier de la pr\u00e9sentation."}, {"font": {"color": "white"}, "group": 1, "id": "a7552efc-a639-478d-a82b-5bf0d75cfaef", "label": "Contr\u00f4leur", "shape": "dot", "size": 5, "title": "Composant central de l\u0027architecture MVC en Symfony, responsable du traitement des requ\u00eates HTTP, de la gestion de la logique m\u00e9tier et de la g\u00e9n\u00e9ration des r\u00e9ponses appropri\u00e9es, tout en facilitant les interactions entre le mod\u00e8le et la vue."}, {"font": {"color": "white"}, "group": 1, "id": "b70d6c1c-bced-4aeb-b7c7-4adc13e77ba1", "label": "Formulaires", "shape": "dot", "size": 5, "title": "Outils permettant de cr\u00e9er, traiter et afficher des formulaires dans Symfony, facilitant la collecte de donn\u00e9es utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "e202f519-11b8-47d5-ab4e-7664238b9394", "label": "AbstractController", "shape": "dot", "size": 5, "title": "Classe de base dans Symfony fournissant des m\u00e9thodes utilitaires pour simplifier la cr\u00e9ation de contr\u00f4leurs personnalis\u00e9s, comme le rendu de templates et la gestion d\u0027URL."}, {"font": {"color": "white"}, "group": 1, "id": "014b1e3e-986f-44a9-a30a-cfd7a0d7fd9f", "label": "MySQL", "shape": "dot", "size": 5, "title": "Syst\u00e8me de gestion de bases de donn\u00e9es relationnelles open-source, largement utilis\u00e9 dans le d\u00e9veloppement d\u0027applications web."}, {"font": {"color": "white"}, "group": 1, "id": "a3bd5e6b-e251-4256-a851-8d37e3f10315", "label": "Request", "shape": "dot", "size": 5, "title": "Objet repr\u00e9sentant une requ\u00eate HTTP dans Symfony, utilis\u00e9 pour acc\u00e9der aux donn\u00e9es envoy\u00e9es par l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "21c8f1c4-5b13-4ccb-9d73-b2a3702427ea", "label": "Serveur Symfony", "shape": "dot", "size": 5, "title": "Composant int\u00e9gr\u00e9 du framework Symfony qui permet de lancer une application web en local facilement."}, {"font": {"color": "white"}, "group": 1, "id": "f2fa7be1-a851-468e-bfb8-7e3c2c2e092f", "label": "Response", "shape": "dot", "size": 5, "title": "Objet repr\u00e9sentant une r\u00e9ponse HTTP dans Symfony, utilis\u00e9 pour envoyer des donn\u00e9es au client apr\u00e8s traitement d\u0027une requ\u00eate."}, {"font": {"color": "white"}, "group": 1, "id": "3a8fd00d-f90b-407e-b294-5a5f7bcd5b81", "label": "Projet Symfony", "shape": "dot", "size": 5, "title": "Application d\u00e9velopp\u00e9e avec le framework Symfony, structur\u00e9e selon ses conventions et meilleures pratiques."}, {"font": {"color": "white"}, "group": 3, "id": "b732ad844a6244b7b5fa6affe395a96d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est une caract\u00e9ristique principale de l\u0027AbstractController dans Symfony ?"}, {"font": {"color": "white"}, "group": 3, "id": "a82b650a93174aad9fbdfe2939129dba", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle affirmation concernant AbstractController dans Symfony est correcte ?"}, {"font": {"color": "white"}, "group": 4, "id": "43211e66552f4ec5abaf5907c57c0532", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un AbstractController dans Symfony est \u003cblank\u003e pour faciliter la cr\u00e9ation de contr\u00f4leurs en offrant des fonctionnalit\u00e9s basiques."}, {"font": {"color": "white"}, "group": 5, "id": "67005ce896c348329e161892c877c9f1", "label": "true_false", "shape": "dot", "size": 5, "title": "Un AbstractController est un contr\u00f4leur qui ne peut pas \u00eatre instanci\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "c842eb00004349b1ba15c67b248be8e8", "label": "true_false", "shape": "dot", "size": 5, "title": "Un AbstractController ne peut pas \u00eatre \u00e9tendu par d\u0027autres classes."}, {"font": {"color": "white"}, "group": 1, "id": "65a2d925-96a7-48d0-94eb-7917f284ca13", "label": "Navigation", "shape": "dot", "size": 5, "title": "La navigation, ou syst\u00e8me de navigation, d\u00e9signe le processus et les syst\u00e8mes utilis\u00e9s pour se d\u00e9placer efficacement et intuitivement \u00e0 travers les diff\u00e9rentes sections ou pages d\u0027une interface web ou d\u0027une application. Cela inclut l\u0027utilisation de menus, de tables des mati\u00e8res, de plans du site et d\u0027autres m\u00e9thodes qui contribuent \u00e0 une exp\u00e9rience fluide, \u00e0 l\u0027ergonomie, \u00e0 la compr\u00e9hension du site et \u00e0 l\u0027accessibilit\u00e9. Les syst\u00e8mes de navigation facilitent \u00e9galement la recherche d\u0027informations via des moteurs de recherche int\u00e9gr\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "0b4d9b9f-af29-4c45-8dbc-f85ec2be8a63", "label": "Link", "shape": "dot", "size": 5, "title": "Composant de Next.js utilis\u00e9 pour cr\u00e9er des liens entre les pages, facilitant la navigation dans une application React."}, {"font": {"color": "white"}, "group": 1, "id": "4a3ccbaf-84b7-4a16-99ca-c6adc36ac179", "label": "Gestion d\u0027\u00c9v\u00e9nements", "shape": "dot", "size": 5, "title": "Processus d\u0027interaction avec les utilisateurs via des \u00e9v\u00e9nements (clics, soumissions), crucial pour le dynamisme des applications web."}, {"font": {"color": "white"}, "group": 1, "id": "adc8dc13-f786-4914-8a14-7ba79f9406d6", "label": "Responsive Design", "shape": "dot", "size": 6, "title": "La conception r\u00e9active, ou responsive design, est une approche de conception web qui permet aux sites et emails de s\u0027adapter automatiquement \u00e0 diff\u00e9rentes tailles d\u0027\u00e9cran et formats. Elle ajuste dynamiquement le contenu selon la largeur de l\u0027\u00e9cran, optimisant ainsi l\u0027exp\u00e9rience utilisateur sur tous les appareils, y compris mobiles et tablettes. Cette m\u00e9thode garantit une accessibilit\u00e9 am\u00e9lior\u00e9e et une exp\u00e9rience utilisateur coh\u00e9rente sans n\u00e9cessiter la cr\u00e9ation de maquettes s\u00e9par\u00e9es. Avec l\u0027augmentation du trafic mobile, cette approche est devenue essentielle pour r\u00e9pondre aux besoins vari\u00e9s des utilisateurs sur toutes les plateformes."}, {"font": {"color": "white"}, "group": 1, "id": "3ed4fe13-89a7-4b23-b411-e5137d7ddd84", "label": "Performances des applications React", "shape": "dot", "size": 5, "title": "Les performances des applications React d\u00e9signent l\u0027efficacit\u00e9 op\u00e9rationnelle d\u0027une application, mesur\u00e9e par divers indicateurs tels que le temps de r\u00e9ponse, la r\u00e9activit\u00e9 et l\u0027utilisation des ressources. Cela inclut la mani\u00e8re dont les composants sont construits et g\u00e9r\u00e9s, ainsi que l\u0027efficacit\u00e9 avec laquelle un composant s\u0027ex\u00e9cute et se met \u00e0 jour. Les optimisations possibles gr\u00e2ce \u00e0 l\u0027utilisation de hooks avanc\u00e9s jouent \u00e9galement un r\u00f4le crucial dans l\u0027am\u00e9lioration des performances, garantissant ainsi une exp\u00e9rience utilisateur fluide et rapide."}, {"font": {"color": "white"}, "group": 1, "id": "90efb299-659d-44c2-8624-8e571547cdec", "label": "useCallback", "shape": "dot", "size": 5, "title": "Hook React qui m\u00e9morise des fonctions pour pr\u00e9venir leur recr\u00e9ation lors des re-rendus, \u00e9vitant ainsi les re-rendus inutiles des composants enfants et optimisant les performances. Il retourne une version m\u00e9moris\u00e9e d\u0027une fonction, utile pour passer des fonctions \u00e0 des composants optimis\u00e9s et am\u00e9liorer l\u0027efficacit\u00e9. Il est similaire \u00e0 useMemo, mais sp\u00e9cifiquement con\u00e7u pour les fonctions."}, {"font": {"color": "white"}, "group": 1, "id": "67867a3e-e4a3-4bac-90ef-2176a38dc5f8", "label": "Hooks Avanc\u00e9s", "shape": "dot", "size": 5, "title": "Les Hooks Avanc\u00e9s en React sont des fonctionnalit\u00e9s qui permettent une gestion plus efficace de l\u0027\u00e9tat et du cycle de vie des composants fonctionnels, sans avoir besoin d\u0027utiliser des classes. Ils favorisent une logique plus claire, am\u00e9liorant ainsi la lisibilit\u00e9 et la maintenabilit\u00e9 du code."}, {"font": {"color": "white"}, "group": 3, "id": "03cc9c63979747efa2430d8755cda96a", "label": "mcq", "shape": "dot", "size": 5, "title": "Que permet le hook useEffect dans un composant fonctionnel ?"}, {"font": {"color": "white"}, "group": 3, "id": "c2c40831c7614e698f8701637a8113bc", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments composent le fondement de toute application React ?"}, {"font": {"color": "white"}, "group": 4, "id": "67bae673805e4a6eace66c19ecb8abc0", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le hook \u003cblank\u003e permet de g\u00e9rer les effets secondaires dans les composants fonctionnels."}, {"font": {"color": "white"}, "group": 5, "id": "7f9f9958ef5c4895abe2ad296ec5c695", "label": "true_false", "shape": "dot", "size": 5, "title": "Les composants dans React peuvent \u00eatre d\u00e9finis soit comme des fonctions, soit comme des classes."}, {"font": {"color": "white"}, "group": 5, "id": "8a2f74e006574480b1de5a1afd2e0d14", "label": "true_false", "shape": "dot", "size": 5, "title": "useEffect est un hook utilis\u00e9 dans les composants fonctionnels pour g\u00e9rer les effets secondaires."}, {"font": {"color": "white"}, "group": 5, "id": "a7e6444915834a08a0a96f9d1dd9fcd4", "label": "true_false", "shape": "dot", "size": 5, "title": "JSX est une extension de syntaxe qui permet de d\u00e9crire des effets secondaires dans les composants fonctionnels."}, {"font": {"color": "white"}, "group": 1, "id": "d3ae3eea-33be-45ab-9771-670a0512ec97", "label": "CSS", "shape": "dot", "size": 5, "title": "CSS (Cascading Style Sheets) est un langage de style utilis\u00e9 pour d\u00e9crire la pr\u00e9sentation visuelle des documents HTML. Il permet de contr\u00f4ler l\u0027apparence des \u00e9l\u00e9ments, y compris la mise en page, les couleurs, les polices et d\u0027autres aspects visuels comme les liens et boutons adjacents. Les feuilles de styles CSS sont des fichiers qui contiennent ces r\u00e8gles de style, s\u00e9parant ainsi le contenu de sa mise en forme. CSS est essentiel pour le d\u00e9veloppement web car il offre une mani\u00e8re efficace de g\u00e9rer l\u0027esth\u00e9tique des pages sans recourir \u00e0 JavaScript pour les manipulations visuelles. De plus, CSS prend en charge des fonctionnalit\u00e9s avanc\u00e9es telles que les animations, les transitions et les media queries, permettant une conception r\u00e9active et adaptable aux diff\u00e9rents appareils."}, {"font": {"color": "white"}, "group": 1, "id": "8d5058be-4ef0-44e2-bfb2-86e0c0e81522", "label": "\u00e9coutes d\u0027\u00e9tat", "shape": "dot", "size": 5, "title": "M\u00e9canisme pour surveiller les changements d\u0027\u00e9tat dans un composant React, souvent utilis\u00e9 avec useState pour d\u00e9clencher des mises \u00e0 jour."}, {"font": {"color": "white"}, "group": 1, "id": "d21b0904-b791-40c5-bc3a-973c8612f170", "label": "Template", "shape": "dot", "size": 5, "title": "Un template est un mod\u00e8le ou un gabarit utilis\u00e9 pour g\u00e9n\u00e9rer des documents dynamiques, facilitant la r\u00e9utilisation et l\u0027organisation du contenu dans le d\u00e9veloppement web."}, {"font": {"color": "white"}, "group": 1, "id": "1d9c3d6c-4846-4c9b-8adc-1fc70e8c6707", "label": "Mod\u00e8le", "shape": "dot", "size": 5, "title": "Composant cl\u00e9 de l\u0027architecture MVC dans Symfony, repr\u00e9sentant la structure des donn\u00e9es et g\u00e9rant la logique m\u00e9tier."}, {"font": {"color": "white"}, "group": 1, "id": "4cce17a1-8ad8-4849-9926-bbe5b0f3182f", "label": "Doctrine", "shape": "dot", "size": 5, "title": "ORM utilis\u00e9 par Symfony, r\u00e9put\u00e9 pour sa simplicit\u00e9 d\u0027utilisation et sa documentation compl\u00e8te, facilitant la gestion des bases de donn\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "e1b5208c-7875-4a1c-ab42-c907216dea01", "label": "ORM (Mapping Objet-Relationnel)", "shape": "dot", "size": 5, "title": "Interface entre un programme applicatif et une base de donn\u00e9es relationnelle, facilitant la communication et la mod\u00e9lisation des donn\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "d42ebff0-7fa8-4a08-809d-d483937c7291", "label": "Repositories", "shape": "dot", "size": 5, "title": "Classes qui g\u00e8rent les requ\u00eates \u00e0 la base de donn\u00e9es pour chaque entit\u00e9, permettant d\u0027ex\u00e9cuter des op\u00e9rations CRUD."}, {"font": {"color": "white"}, "group": 1, "id": "be7ee649-e815-4f68-90ed-d93e7e82c766", "label": "Entit\u00e9s", "shape": "dot", "size": 5, "title": "Objets du mod\u00e8le de donn\u00e9es dans Symfony, correspondant aux tables d\u0027une base de donn\u00e9es avec des propri\u00e9t\u00e9s li\u00e9es \u00e0 leurs champs."}, {"font": {"color": "white"}, "group": 1, "id": "bbec4b6c-ecb2-4980-a828-4ea2e6a15f47", "label": "Coh\u00e9rence", "shape": "dot", "size": 5, "title": "Uniformit\u00e9 dans le design et les interactions au sein d\u0027une interface ou d\u0027une application, favorisant une meilleure compr\u00e9hension et garantissant une exp\u00e9rience fluide pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "d4e9ab91b0d543e59d4284af6b4ebc5f", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi la taille de l\u0027\u00e9cran mobile peut poser probl\u00e8me lors de la conception ?"}, {"font": {"color": "white"}, "group": 3, "id": "27f72194fe76474eb0a9bbbd1d1a154a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle option permet d\u0027adapter un site \u00e0 toutes les tailles d\u0027\u00e9cran mobile ?"}, {"font": {"color": "white"}, "group": 3, "id": "b53e075a8c0d4892899e64c22caa14d1", "label": "mcq", "shape": "dot", "size": 5, "title": "Que signifie le fait que des pages soient 100% Responsive ?"}, {"font": {"color": "white"}, "group": 4, "id": "15aaf95744024038ac5c23a58c47e7ff", "label": "fill_in", "shape": "dot", "size": 5, "title": "Ne pas adapter correctement le contenu aux appareils mobiles peut entra\u00eener \u003cblank\u003e pour les utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "046002d154f54faba26d356d715ab78c", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour offrir une bonne exp\u00e9rience utilisateur sur mobile, il est important d\u0027adapter l\u0027interface de votre site \u00e0 la taille de l\u0027\u00e9cran, ce qui peut \u00eatre r\u00e9alis\u00e9 gr\u00e2ce \u00e0 un site \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "053de79d8f01448d8c9ae2f115f8abaf", "label": "true_false", "shape": "dot", "size": 5, "title": "Les pages Responsive ne fonctionnent correctement que lorsque leur largeur est entre 400 et 4000 pixels."}, {"font": {"color": "white"}, "group": 5, "id": "5dfa078c93a7429e8dc56bddb5e73e9f", "label": "true_false", "shape": "dot", "size": 5, "title": "Le mobile repr\u00e9sente plus de 52% du trafic en ligne, ce qui rend le responsive design essentiel."}, {"font": {"color": "white"}, "group": 5, "id": "cc8ce2b19f52403790617b85986c9f73", "label": "true_false", "shape": "dot", "size": 5, "title": "Un site responsive design s\u0027adapte \u00e0 la taille de la fen\u00eatre du navigateur pour offrir une meilleure exp\u00e9rience utilisateur sur mobile."}, {"font": {"color": "white"}, "group": 5, "id": "58de79f7ba7241d58734576dba19d281", "label": "true_false", "shape": "dot", "size": 5, "title": "useCallback est utilis\u00e9 pour \u00e9viter la recr\u00e9ation inutile de la fonction increment lorsque count reste inchang\u00e9."}, {"font": {"color": "white"}, "group": 4, "id": "c0b625b68129497689bff1aa6a719714", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un programme informatique qui fait le lien entre une application et une base de donn\u00e9es relationnelle est appel\u00e9 \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "2f1391721294474aad0d40c766c70f3f", "label": "true_false", "shape": "dot", "size": 5, "title": "Ce programme assure la communication entre une application et une base de donn\u00e9es relationnelle."}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "4e982062-6382-41e8-9745-575fa9d4fa1d", "label": "Shadcn UI", "shape": "dot", "size": 5, "title": "Shadcn UI est une biblioth\u00e8que de composants React optimis\u00e9s pour un design moderne et une exp\u00e9rience utilisateur fluide. Elle fournit des composants standards personnalisables, faciles \u00e0 int\u00e9grer, similaires \u00e0 ceux de Magic UI, permettant aux d\u00e9veloppeurs de cr\u00e9er des interfaces utilisateur attrayantes et fonctionnelles."}, {"font": {"color": "white"}, "group": 1, "id": "6d3fbeee-86a4-41d4-a9ad-e070ec9ee91d", "label": "Tailwind CSS", "shape": "dot", "size": 5, "title": "Framework CSS utility-first qui facilite le d\u00e9veloppement rapide d\u0027interfaces personnalis\u00e9es gr\u00e2ce \u00e0 une approche modulaire, permettant une personnalisation compl\u00e8te des styles et favorisant un design sur mesure avec une courbe d\u0027apprentissage moyenne."}, {"font": {"color": "white"}, "group": 1, "id": "e17848ef-fb17-4afe-9f38-342a7c4ac63a", "label": "REST API", "shape": "dot", "size": 5, "title": "Architecture d\u0027API utilisant des requ\u00eates HTTP pour acc\u00e9der et manipuler des ressources, souvent moins flexible que GraphQL."}, {"font": {"color": "white"}, "group": 1, "id": "410f50a5-b15b-4317-be2d-6ae47c434128", "label": "R\u00e9solveurs", "shape": "dot", "size": 5, "title": "Fonctions dans GraphQL qui g\u00e8rent les requ\u00eates, r\u00e9cup\u00e9rant ou modifiant les donn\u00e9es depuis diverses sources selon les op\u00e9rations demand\u00e9es par le client."}, {"font": {"color": "white"}, "group": 1, "id": "ad4f074d-239f-465f-a966-b7e8c44d9a6e", "label": "GraphQL", "shape": "dot", "size": 5, "title": "Langage de requ\u00eate pour API permettant aux clients de demander pr\u00e9cis\u00e9ment et manipuler les donn\u00e9es n\u00e9cessaires via une syntaxe flexible et efficace, optimisant ainsi la bande passante, les performances et la communication entre client et serveur."}, {"font": {"color": "white"}, "group": 1, "id": "7f68a084-10a3-4266-90e0-653c0f007cfd", "label": "Design-first", "shape": "dot", "size": 5, "title": "Approche de conception priorisant l\u0027esth\u00e9tique et l\u0027exp\u00e9rience utilisateur d\u00e8s le d\u00e9but du processus de d\u00e9veloppement."}, {"font": {"color": "white"}, "group": 1, "id": "36b55b52-94e1-4db8-ac2f-49632c6632bc", "label": "Composants pr\u00e9d\u00e9finis", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments d\u0027interface utilisateur d\u00e9j\u00e0 con\u00e7us et disponibles dans une biblioth\u00e8que, facilitant le d\u00e9veloppement rapide sans partir de z\u00e9ro."}, {"font": {"color": "white"}, "group": 1, "id": "cc6d7fa4-424e-4148-9fc6-9b642229330d", "label": "R\u00e9duction de la charge serveur", "shape": "dot", "size": 5, "title": "Diminution du nombre de requ\u00eates trait\u00e9es par le serveur backend gr\u00e2ce \u00e0 l\u0027utilisation efficace du caching."}, {"font": {"color": "white"}, "group": 1, "id": "654a63d6-001f-4192-a9bd-31572a21dc1d", "label": "Performance am\u00e9lior\u00e9e", "shape": "dot", "size": 5, "title": "Am\u00e9lioration de la rapidit\u00e9 des r\u00e9ponses gr\u00e2ce \u00e0 l\u0027utilisation du cache, r\u00e9duisant les temps d\u0027attente pour les utilisateurs."}, {"font": {"color": "white"}, "group": 3, "id": "567e7908bf0d4bdc8cb30401d327d465", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des avantages de GraphQL pour les clients lors d\u0027une requ\u00eate ?"}, {"font": {"color": "white"}, "group": 4, "id": "cdcc973f79054ad88df61090f3a9738c", "label": "fill_in", "shape": "dot", "size": 5, "title": "GraphQL permet aux clients de demander exactement les donn\u00e9es dont ils ont besoin \u00e0 partir de \u003cblank\u003e point d\u0027acc\u00e8s."}, {"font": {"color": "white"}, "group": 5, "id": "e420f99adce942129e5dae491e5b4ecf", "label": "true_false", "shape": "dot", "size": 5, "title": "GraphQL est bien adapt\u00e9 pour les applications n\u00e9cessitant des mises \u00e0 jour en temps r\u00e9el dans des contextes comme les r\u00e9seaux sociaux."}, {"font": {"color": "white"}, "group": 5, "id": "eae5ae53a3784d15b3c66f0890af5c3d", "label": "true_false", "shape": "dot", "size": 5, "title": "GraphQL permet aux clients d\u0027obtenir plus de donn\u00e9es qu\u0027ils n\u0027en ont besoin en une seule requ\u00eate."}, {"font": {"color": "white"}, "group": 5, "id": "dc368577cb3a4307afa7237ae3a40f7e", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027un des avantages de GraphQL est qu\u0027il peut r\u00e9duire la bande passante en permettant aux clients de demander seulement les donn\u00e9es n\u00e9cessaires."}, {"font": {"color": "white"}, "group": 5, "id": "c4b51ddf10d54fe4807a70fc1a415e0a", "label": "true_false", "shape": "dot", "size": 5, "title": "GraphQL exige que les requ\u00eates soient faites \u00e0 plusieurs points d\u0027acc\u00e8s pour r\u00e9cup\u00e9rer diff\u00e9rentes ressources."}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "4e569f2d-726e-4afd-8835-f61ea0e489d1", "label": "Context API", "shape": "dot", "size": 5, "title": "Le Context API est un m\u00e9canisme de React qui permet de partager efficacement des donn\u00e9es et des valeurs globales entre composants sans avoir \u00e0 passer explicitement des props. Il facilite la gestion d\u0027\u00e9tats globaux dans des applications complexes, \u00e9vitant ainsi le \u0027prop drilling\u0027 et permettant une meilleure organisation de l\u0027\u00e9tat partag\u00e9 au sein des applications React. Ce m\u00e9canisme est essentiel pour simplifier la communication entre composants \u00e0 diff\u00e9rents niveaux de l\u0027arborescence, rendant les applications plus modulaires et maintenables."}, {"font": {"color": "white"}, "group": 3, "id": "e1ebea5c990140f280a429b5fcefd06d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la fonction principale de JSX dans JavaScript ?"}, {"font": {"color": "white"}, "group": 3, "id": "40b9c619a1ef4e4b9b6404a5fdc67f76", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement la Context API dans une application React ?"}]);
