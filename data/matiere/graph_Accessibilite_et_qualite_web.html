              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "014a978d-3545-4c6c-b114-f50b1e083ec9", "label": "Version accessible", "shape": "dot", "size": 5, "title": "Document ou fichier rendu conforme aux normes d\u0027accessibilit\u00e9, permettant une utilisation optimale par tous les utilisateurs, y compris ceux ayant des handicaps."}, {"font": {"color": "white"}, "group": 2, "id": 13708, "label": "Accessibilit\u00e9 Num\u00e9rique : R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Am\u00e9lioration", "shape": "dot", "size": 8, "title": "RGAA - Re\u0301fe\u0301rentiel v4.1"}, {"font": {"color": "white"}, "group": 1, "id": "dd7f034e-b27f-4cf1-9fd4-44d97a868f5d", "label": "Transcription Textuelle Accessible", "shape": "dot", "size": 5, "title": "La transcription textuelle accessible est une repr\u00e9sentation \u00e9crite du contenu audio ou vid\u00e9o, permettant une compr\u00e9hension \u00e9quivalente de l\u0027information exprim\u00e9e oralement. Elle est essentielle pour garantir un acc\u00e8s universel aux informations, notamment pour les utilisateurs sourds ou malentendants, en leur permettant de comprendre le m\u00e9dia sans son. Cette forme de transcription joue un r\u00f4le crucial dans l\u0027accessibilit\u00e9 et la compr\u00e9hension des m\u00e9dias temporels."}, {"font": {"color": "white"}, "group": 1, "id": "44e27262-6d69-4a2a-9fdb-f2e2f0c5887b", "label": "WAI-ARIA", "shape": "dot", "size": 17, "title": "WAI-ARIA (Web Accessibility Initiative - Accessible Rich Internet Applications) est un ensemble de sp\u00e9cifications et d\u0027attributs HTML qui vise \u00e0 am\u00e9liorer l\u0027accessibilit\u00e9 des applications et contenus web interactifs, en particulier pour les utilisateurs ayant des handicaps. Cette sp\u00e9cification d\u00e9finit comment rendre les applications web accessibles en fournissant des r\u00f4les, propri\u00e9t\u00e9s et \u00e9tats ARIA qui permettent aux technologies d\u0027assistance, comme les lecteurs d\u0027\u00e9cran, d\u0027interpr\u00e9ter le contenu de mani\u00e8re plus efficace. WAI-ARIA inclut \u00e9galement des r\u00f4les de Landmarks pour identifier les zones principales d\u0027un document, facilitant ainsi la navigation et l\u0027interaction dans des environnements web dynamiques. En int\u00e9grant ces \u00e9l\u00e9ments, WAI-ARIA contribue \u00e0 une exp\u00e9rience utilisateur plus inclusive."}, {"font": {"color": "white"}, "group": 3, "id": "3506bc0fa73340f583a57133ef4e98ff", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle solution WCAG juge acceptable pour faciliter l\u0027acc\u00e8s des vid\u00e9os aux personnes aveugles ?"}, {"font": {"color": "white"}, "group": 4, "id": "bd33333d206847669c1b3ea4a0d415ad", "label": "fill_in", "shape": "dot", "size": 5, "title": "Selon les recommandations pour l\u0027accessibilit\u00e9, une version \u003cblank\u003e est jug\u00e9e acceptable comme alternative \u00e0 une vid\u00e9o sans information sonore."}, {"font": {"color": "white"}, "group": 1, "id": "8d90b1e8-9214-40c0-8ea2-d694bbdc1f06", "label": "WCAG (Web Content Accessibility Guidelines)", "shape": "dot", "size": 22, "title": "Les Web Content Accessibility Guidelines (WCAG) sont des recommandations internationales \u00e9tablies par le W3C pour am\u00e9liorer l\u0027accessibilit\u00e9 du contenu web aux personnes handicap\u00e9es. Ces directives, notamment WCAG 2.0 et 2.1, fournissent des normes pr\u00e9cises et des crit\u00e8res techniques visant \u00e0 garantir que les sites web soient utilisables par tous, y compris les personnes ayant des limitations visuelles, auditives ou motrices. Les WCAG abordent divers aspects de l\u0027accessibilit\u00e9, tels que le texte alternatif, la navigation, la structure du contenu, le contraste et les m\u00e9dias, ainsi que des crit\u00e8res sp\u00e9cifiques comme les \u00e9tiquettes de formulaire. L\u0027objectif est d\u0027assurer une exp\u00e9rience utilisateur \u00e9quitable et inclusive sur le web."}, {"font": {"color": "white"}, "group": 2, "id": 13710, "label": "Qualit\u00e9 Web : Enjeux et Bonnes Pratiques", "shape": "dot", "size": 8, "title": "QUALITE-WEB-_C1"}, {"font": {"color": "white"}, "group": 1, "id": "6a4da468-d753-43b3-89e0-8277f19d8a36", "label": "Crit\u00e8re d\u0027accessibilit\u00e9", "shape": "dot", "size": 5, "title": "Un crit\u00e8re d\u0027accessibilit\u00e9 est une condition ou exigence qui doit \u00eatre remplie pour qu\u0027une page soit consid\u00e9r\u00e9e comme conforme aux normes d\u0027accessibilit\u00e9. Un crit\u00e8re est dit valid\u00e9 lorsque toutes les pages concern\u00e9es satisfont aux exigences n\u00e9cessaires lors des tests effectu\u00e9s. Par exemple, le Crit\u00e8re 3.3 des WCAG 2.1 stipule que les couleurs doivent avoir un contraste suffisant pour garantir la compr\u00e9hension du contenu graphique."}, {"font": {"color": "white"}, "group": 1, "id": "1f0f7fdc-f701-4c69-b1b1-e313b746efe2", "label": "W3C", "shape": "dot", "size": 5, "title": "World Wide Web Consortium (W3C), organisme international fond\u00e9 en 1994 qui d\u00e9veloppe des standards pour assurer la compatibilit\u00e9 du web et \u00e9tablir des normes relatives \u00e0 l\u0027accessibilit\u00e9 du contenu visuel."}, {"font": {"color": "white"}, "group": 1, "id": "8451c50e-1817-4eef-b2ae-d1c00dd69714", "label": "Qualit\u00e9 Web", "shape": "dot", "size": 5, "title": "La qualit\u00e9 web d\u00e9signe l\u0027ensemble des crit\u00e8res, standards et pratiques garantissant que les sites internet sont fonctionnels, accessibles, optimis\u00e9s pour l\u0027exp\u00e9rience utilisateur et performants. Elle inclut la mesure de l\u0027efficacit\u00e9 d\u0027un site internet bas\u00e9e sur l\u0027accessibilit\u00e9, l\u0027ergonomie, le SEO et l\u0027\u00e9co-conception pour garantir une exp\u00e9rience utilisateur optimale tout en int\u00e9grant divers m\u00e9tiers afin d\u0027assurer une interface efficace qui influence directement le r\u00e9f\u00e9rencement naturel (SEO) et la satisfaction des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "12991b21-92ae-4087-b77e-e4f5095f06f7", "label": "Environnement de test", "shape": "dot", "size": 5, "title": "Configuration technique sp\u00e9cifique utilis\u00e9e pour r\u00e9aliser des tests d\u0027accessibilit\u00e9 et \u00e9valuer la compatibilit\u00e9 des sites web, incluant navigateurs, syst\u00e8mes d\u0027exploitation et technologies d\u0027assistance adapt\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "075b744e-efc6-49a8-a497-f94161eb2b72", "label": "TalkBack", "shape": "dot", "size": 5, "title": "Lecteur d\u0027\u00e9cran int\u00e9gr\u00e9 sur Android permettant aux utilisateurs malvoyants de naviguer sur leurs appareils via des retours sonores."}, {"font": {"color": "white"}, "group": 1, "id": "7b7a289c-7b52-41fe-a007-670132b79209", "label": "Opquast", "shape": "dot", "size": 5, "title": "Opquast est une initiative fran\u00e7aise qui propose un r\u00e9f\u00e9rentiel de bonnes pratiques pour l\u0027assurance qualit\u00e9 web et l\u0027am\u00e9lioration de la qualit\u00e9 et de l\u0027accessibilit\u00e9 des services en ligne. Elle utilise des check-lists et des recommandations sous licence ouverte, visant \u00e0 optimiser la qualit\u00e9 des sites internet."}, {"font": {"color": "white"}, "group": 1, "id": "2c4a6d00-50ac-4555-ac5f-f1ce26fbe723", "label": "AccessiWeb", "shape": "dot", "size": 5, "title": "AccessiWeb est un r\u00e9f\u00e9rentiel fran\u00e7ais qui fournit des crit\u00e8res d\u0027accessibilit\u00e9 pour le d\u00e9veloppement de sites web conformes aux normes."}, {"font": {"color": "white"}, "group": 1, "id": "6ed436aa-7a77-43a0-a69d-009dc1327209", "label": "UAAG 2.0", "shape": "dot", "size": 5, "title": "User Agent Accessibility Guidelines (UAAG) 2.0 \u00e9tablit des normes pour les agents utilisateurs afin d\u0027am\u00e9liorer leur accessibilit\u00e9 pour les utilisateurs handicap\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "58ef1e82-64bf-42ed-a163-649b21814ffe", "label": "ATAG 2.0", "shape": "dot", "size": 5, "title": "Authoring Tool Accessibility Guidelines (ATAG) 2.0 fournit des recommandations pour rendre les outils de cr\u00e9ation de contenu accessibles."}, {"font": {"color": "white"}, "group": 1, "id": "1a7c2cd6-b409-47fc-b8bd-164526e7c2d4", "label": "JAWS et NVDA", "shape": "dot", "size": 5, "title": "Lecteurs d\u0027\u00e9cran populaires sur Windows; JAWS est commercial tandis que NVDA est open-source, tous deux ayant divers niveaux de compatibilit\u00e9 avec ARIA."}, {"font": {"color": "white"}, "group": 1, "id": "b00ba4d6-0ab2-4113-bff0-f4fee3fb49c3", "label": "VoiceOver", "shape": "dot", "size": 5, "title": "VoiceOver est une fonctionnalit\u00e9 d\u0027accessibilit\u00e9 int\u00e9gr\u00e9e d\u00e9velopp\u00e9e par Apple pour les appareils iOS et macOS, permettant aux utilisateurs de contr\u00f4ler leur appareil via des commandes vocales et offrant une r\u00e9troaction audio. Bien qu\u0027elle fournisse un acc\u00e8s avanc\u00e9, elle pr\u00e9sente certaines limitations dans le support ARIA."}, {"font": {"color": "white"}, "group": 1, "id": "6148a992-c5be-4b36-bc7d-0c8f36b3c559", "label": "Accessibilit\u00e9 au clavier", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027utiliser tous les composants d\u0027une interface via un clavier, essentielle pour les utilisateurs ayant des limitations motrices."}, {"font": {"color": "white"}, "group": 1, "id": "f63cc658-acf4-478b-a3d0-9295d5f258b0", "label": "Contenu cryptique", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments de contenu difficilement compr\u00e9hensibles (comme ASCII art ou \u00e9moticons) n\u00e9cessitant des alternatives explicites pour assurer l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "143a37d0-73f6-482c-91f6-42eecbb431ca", "label": "Ordre de tabulation", "shape": "dot", "size": 5, "title": "La s\u00e9quence dans laquelle le focus se d\u00e9place entre les \u00e9l\u00e9ments interactifs d\u0027une page web lors de la navigation au clavier, influenc\u00e9e par des attributs comme tabindex et des scripts JavaScript, essentielle pour garantir une exp\u00e9rience utilisateur fluide et accessible."}, {"font": {"color": "white"}, "group": 1, "id": "d29a67c0-9518-47da-bcd6-3eb36bf02e1a", "label": "Navigation coh\u00e9rente", "shape": "dot", "size": 5, "title": "Principe d\u0027accessibilit\u00e9 web garantissant que les \u00e9l\u00e9ments de navigation restent identiques en position et ordre sur toutes les pages, facilitant l\u0027orientation des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "b9d7c7c8-1112-4815-b5b4-98b68859e1a9", "label": "Syst\u00e8me de navigation multiple", "shape": "dot", "size": 5, "title": "Un syst\u00e8me de navigation multiple implique plusieurs moyens d\u0027acc\u00e9der au contenu d\u0027un site web, am\u00e9liorant ainsi l\u0027accessibilit\u00e9 et l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "65a2d925-96a7-48d0-94eb-7917f284ca13", "label": "Navigation", "shape": "dot", "size": 5, "title": "La navigation, ou syst\u00e8me de navigation, d\u00e9signe le processus et les syst\u00e8mes utilis\u00e9s pour se d\u00e9placer efficacement et intuitivement \u00e0 travers les diff\u00e9rentes sections ou pages d\u0027une interface web ou d\u0027une application. Cela inclut l\u0027utilisation de menus, de tables des mati\u00e8res, de plans du site et d\u0027autres m\u00e9thodes qui contribuent \u00e0 une exp\u00e9rience fluide, \u00e0 l\u0027ergonomie, \u00e0 la compr\u00e9hension du site et \u00e0 l\u0027accessibilit\u00e9. Les syst\u00e8mes de navigation facilitent \u00e9galement la recherche d\u0027informations via des moteurs de recherche int\u00e9gr\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "a2ed3777-a1b4-47a1-8983-706adaa17b4e", "label": "crit\u00e8re 11.9", "shape": "dot", "size": 5, "title": "Exigence d\u0027accessibilit\u00e9 demandant que les intitul\u00e9s des boutons soient pertinents et informatifs pour l\u0027utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "74b9d860-1aad-4827-9be7-88dbfc257c7b", "label": "crit\u00e8re 11.8", "shape": "dot", "size": 5, "title": "Norme d\u0027accessibilit\u00e9 stipulant que chaque groupe d\u0027options doit avoir un attribut label pertinent pour garantir la clart\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "7534bd33-1a40-409f-9e7b-360709bc0166", "label": "Agent utilisateur", "shape": "dot", "size": 5, "title": "Logiciel ou dispositif utilis\u00e9 par une personne pour acc\u00e9der \u00e0 Internet, incluant navigateurs et lecteurs d\u0027\u00e9cran, influen\u00e7ant l\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "99f74989-dc53-49b6-a962-95ef08793d3c", "label": "Sensory characteristics", "shape": "dot", "size": 5, "title": "Caract\u00e9ristiques sensorielles qui ne doivent pas \u00eatre utilis\u00e9es comme seul moyen d\u0027acc\u00e8s \u00e0 l\u0027information sur une page web."}, {"font": {"color": "white"}, "group": 1, "id": "f8fef91f-49c3-42b5-8011-0d757728f3fe", "label": "Accessibilit\u00e9 de l\u0027information", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 de l\u0027information stipule que les contenus d\u0027une page web doivent \u00eatre pr\u00e9sent\u00e9s de mani\u00e8re \u00e0 ce qu\u0027ils ne d\u00e9pendent pas uniquement de la forme, de la taille ou de la position pour \u00eatre compris. Cela implique que l\u0027impl\u00e9mentation des informations doit garantir leur pertinence et leur clart\u00e9, ind\u00e9pendamment des caract\u00e9ristiques visuelles, afin d\u0027assurer une exp\u00e9rience utilisateur inclusive pour tous."}, {"font": {"color": "white"}, "group": 1, "id": "11723149-c36a-4793-bec4-052fc856d45b", "label": "Focus visible", "shape": "dot", "size": 5, "title": "Le focus visible est un indicateur visuel qui montre quel \u00e9l\u00e9ment d\u0027une interface utilisateur ou d\u0027une page web est actuellement s\u00e9lectionn\u00e9 ou actif. Il repr\u00e9sente l\u0027\u00e9tat d\u0027un \u00e9l\u00e9ment qui re\u00e7oit l\u0027attention de l\u0027utilisateur, permettant ainsi l\u0027interaction via dispositifs de pointage ou raccourcis clavier. Ce m\u00e9canisme est crucial pour les interactions clavier et l\u0027accessibilit\u00e9, car il aide les utilisateurs \u00e0 comprendre facilement o\u00f9 se trouve leur attention dans l\u0027interface, facilitant la navigation et l\u0027interaction avec les \u00e9l\u00e9ments interactifs."}, {"font": {"color": "white"}, "group": 1, "id": "31a9be76-d36d-4c54-bc7d-41317ff205e0", "label": "Crit\u00e8res de succ\u00e8s", "shape": "dot", "size": 5, "title": "Conditions sp\u00e9cifiques d\u00e9finies par les WCAG pour \u00e9valuer si un site web est accessible aux utilisateurs avec divers handicaps."}, {"font": {"color": "white"}, "group": 1, "id": "32b65776-2297-4c57-98e2-6521887dd11a", "label": "Crit\u00e8re 8.10", "shape": "dot", "size": 5, "title": "\u00c9valuation de l\u0027indication des changements de sens de lecture dans les pages web, garantissant l\u0027accessibilit\u00e9 pour les utilisateurs avec des besoins sp\u00e9cifiques."}, {"font": {"color": "white"}, "group": 1, "id": "177152a3-de8d-477c-8620-09091c578791", "label": "Technique(s) suffisante(s) WCAG 2.1", "shape": "dot", "size": 5, "title": "M\u00e9thodes valid\u00e9es par les WCAG permettant de satisfaire aux crit\u00e8res d\u0027accessibilit\u00e9 \u00e9tablis."}, {"font": {"color": "white"}, "group": 1, "id": "92bfdba7-7249-446b-aa34-76f6cda05bf5", "label": "Crit\u00e8re 8.5", "shape": "dot", "size": 5, "title": "Exigence des WCAG stipulant que chaque page web doit avoir un titre appropri\u00e9 pour une meilleure navigation."}, {"font": {"color": "white"}, "group": 1, "id": "2ed7e2f2-5a5a-4728-a504-cbddae19d13e", "label": "Code de langue", "shape": "dot", "size": 5, "title": "Un code de langue est une identification standardis\u00e9e (ISO 639) qui sp\u00e9cifie la langue d\u0027un contenu web ou d\u0027un document, essentiel pour l\u0027accessibilit\u00e9, le r\u00e9f\u00e9rencement et la conformit\u00e9 aux normes WCAG."}, {"font": {"color": "white"}, "group": 1, "id": "f95da84f-6028-4491-869e-673af190d1f4", "label": "Validation du code source", "shape": "dot", "size": 5, "title": "La validation du code source assure que le HTML respecte les normes \u00e9tablies, garantissant ainsi une meilleure accessibilit\u00e9 et compatibilit\u00e9 entre navigateurs."}, {"font": {"color": "white"}, "group": 1, "id": "84795219-ab64-4b18-9e67-7e7db9e571ec", "label": "Nom accessible", "shape": "dot", "size": 5, "title": "D\u00e9signation d\u0027un \u00e9l\u00e9ment d\u0027interface ou d\u0027une fonction qui doit \u00eatre compr\u00e9hensible par les technologies d\u0027assistance et les utilisateurs, refl\u00e9tant sa fonction plut\u00f4t que son apparence. Ce texte est utilis\u00e9 par les technologies d\u0027assistance pour identifier un \u00e9l\u00e9ment interactif, essentiel pour l\u0027accessibilit\u00e9 des utilisateurs handicap\u00e9s, et d\u00e9crit cet \u00e9l\u00e9ment selon un ordre sp\u00e9cifique d\u0027attributs d\u00e9termin\u00e9 par leur pertinence pour assurer une accessibilit\u00e9 optimale."}, {"font": {"color": "white"}, "group": 1, "id": "508e59d0-7579-4592-80fd-c6d25c20e116", "label": "\u00c9valuation de l\u0027accessibilit\u00e9 num\u00e9rique et conformit\u00e9", "shape": "dot", "size": 5, "title": "L\u0027\u00e9valuation de l\u0027accessibilit\u00e9 num\u00e9rique et conformit\u00e9 englobe \u00e0 la fois des tests utilisateurs impliquant des \u00e9valuations pratiques par des utilisateurs r\u00e9els, y compris ceux en situation de handicap, pour mesurer l\u0027efficacit\u00e9 des services num\u00e9riques, ainsi que des audits syst\u00e9matiques visant \u00e0 d\u00e9terminer si un site web ou une application respecte les normes d\u0027accessibilit\u00e9 \u00e9tablies telles que les WCAG et le RGAA. Ces \u00e9valuations incluent le contr\u00f4le utilisateur permettant aux utilisateurs de g\u00e9rer les \u00e9l\u00e9ments multim\u00e9dias selon leurs pr\u00e9f\u00e9rences, tout en v\u00e9rifiant la conformit\u00e9 des \u00e9l\u00e9ments d\u0027une page pour garantir qu\u0027ils r\u00e9pondent aux crit\u00e8res n\u00e9cessaires pour \u00eatre accessibles \u00e0 tous les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "f009e74d-6c5b-4761-b732-969300d62140", "label": "Alternative accessible", "shape": "dot", "size": 5, "title": "Version d\u0027un contenu qui permet aux utilisateurs ayant des besoins sp\u00e9cifiques d\u0027acc\u00e9der \u00e0 la m\u00eame information ou fonctionnalit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "5b5b67d8-d1bb-4024-8e9f-9d246df2d7a7", "label": "Crit\u00e8re 4.8", "shape": "dot", "size": 5, "title": "Exigence selon laquelle chaque m\u00e9dia non temporel doit avoir une alternative accessible si n\u00e9cessaire."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 1, "id": "fdb5f336-2916-4707-832f-254d4b17bd9a", "label": "Tests d\u2019accessibilit\u00e9", "shape": "dot", "size": 5, "title": "Proc\u00e9dures syst\u00e9matiques utilis\u00e9es pour v\u00e9rifier que les sites web respectent les crit\u00e8res d\u0027accessibilit\u00e9 d\u00e9finis par des normes telles que WCAG."}, {"font": {"color": "white"}, "group": 1, "id": "04d75263-90f3-4c5f-afb0-72168b1d10dc", "label": "M\u00e9canisme d\u0027affichage", "shape": "dot", "size": 5, "title": "Outils ou options permettant aux utilisateurs d\u0027ajuster la pr\u00e9sentation du contenu, notamment le contraste des couleurs sur les pages web."}, {"font": {"color": "white"}, "group": 1, "id": "b5030c9d-54f4-4aab-bd56-a2a4cc97d1f5", "label": "Test de contraste", "shape": "dot", "size": 5, "title": "\u00c9valuations sp\u00e9cifiques pour mesurer si le rapport de contraste entre le texte et l\u0027arri\u00e8re-plan respecte les normes d\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "55328cca-1d4a-4a8f-b3ce-844e7340aa50", "label": "Crit\u00e8re 2.2", "shape": "dot", "size": 5, "title": "Un crit\u00e8re d\u0027accessibilit\u00e9 qui \u00e9value la pertinence des titres de cadre dans les balises \u003ciframe\u003e ou \u003cframe\u003e, essentiel pour l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 1, "id": "98fbde75-debc-42c3-9335-fdef362eedf8", "label": "description d\u00e9taill\u00e9e", "shape": "dot", "size": 5, "title": "Texte explicatif qui fournit des informations suppl\u00e9mentaires sur le contenu visuel, associ\u00e9 \u00e0 une image ou un graphique, essentiel pour l\u0027accessibilit\u00e9 et crucial pour fournir du contexte aux utilisateurs ayant des d\u00e9ficiences visuelles. Cela inclut \u00e9galement des informations compl\u00e9mentaires fournies avec une image pour enrichir sa compr\u00e9hension au-del\u00e0 de l\u0027alternative textuelle."}, {"font": {"color": "white"}, "group": 1, "id": "15a62b20-f459-4e2c-878e-41b378dc3104", "label": "accessibilit\u00e9", "shape": "dot", "size": 5, "title": "La capacit\u00e9 d\u0027un produit ou service, y compris un contenu num\u00e9rique ou un site web, \u00e0 \u00eatre utilis\u00e9 par toutes les personnes, y compris celles ayant des handicaps. Cela garantit une exp\u00e9rience utilisateur \u00e9quitable et un acc\u00e8s sans obstacles. Cette accessibilit\u00e9 est souvent r\u00e9gie par des normes telles que les WCAG (Web Content Accessibility Guidelines) et vise \u00e0 permettre \u00e0 tous les utilisateurs d\u0027acc\u00e9der et d\u0027utiliser efficacement le produit ou service."}, {"font": {"color": "white"}, "group": 1, "id": "0848f0a2-8c68-4f4f-8e65-b78c67566052", "label": "Norme europ\u00e9enne EN 301 549", "shape": "dot", "size": 5, "title": "La norme europ\u00e9enne EN 301 549 V2.1.2 d\u00e9finit les exigences d\u0027accessibilit\u00e9 pour les produits et services TIC, garantissant que ces technologies sont utilisables par tous, y compris les personnes en situation de handicap. Elle s\u0027applique \u00e0 tous les produits et services TIC, y compris les sites web, et vise \u00e0 assurer l\u0027inclusion num\u00e9rique. Cette norme int\u00e8gre \u00e9galement les directives WCAG et couvre des \u00e9l\u00e9ments non inclus dans le RGAA, influen\u00e7ant ainsi la conception web accessible."}, {"font": {"color": "white"}, "group": 1, "id": "7858bb35-2028-4994-bcdf-5dce16e5b18c", "label": "RGAA 4.1", "shape": "dot", "size": 8, "title": "Le R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Am\u00e9lioration de l\u0027Accessibilit\u00e9 (RGAA), \u00e9galement connu sous le nom de R\u00e9f\u00e9rentiel G\u00e9n\u00e9ral d\u0027Accessibilit\u00e9 pour les Administrations, est un cadre normatif et l\u00e9gal fran\u00e7ais qui \u00e9tablit des exigences et crit\u00e8res techniques pour garantir l\u0027accessibilit\u00e9 num\u00e9rique des services publics en ligne. La version 4.1, publi\u00e9e en d\u00e9cembre 2020, apporte des corrections et am\u00e9liorations par rapport \u00e0 la version pr\u00e9c\u00e9dente 4.0, pr\u00e9cisant ainsi les normes n\u00e9cessaires pour une accessibilit\u00e9 \u00e9quitable et sans obstacles sur Internet. Ce r\u00e9f\u00e9rentiel vise \u00e0 rendre le web accessible aux personnes handicap\u00e9es en incluant des crit\u00e8res sp\u00e9cifiques pour le contenu, assurant ainsi que tous les citoyens puissent acc\u00e9der aux informations et services publics en ligne."}, {"font": {"color": "white"}, "group": 1, "id": "d161add2-e45d-48b8-b5c8-042ab983a748", "label": "JavaScript et Scripts JavaScript", "shape": "dot", "size": 5, "title": "JavaScript est un langage de programmation principalement utilis\u00e9 pour cr\u00e9er des interactions dynamiques et des scripts interactifs sur les pages web, influen\u00e7ant le comportement des \u00e9l\u00e9ments et permettant une exp\u00e9rience utilisateur enrichie. Les scripts JavaScript sont du code ex\u00e9cut\u00e9 c\u00f4t\u00e9 client qui facilite cette interactivit\u00e9, tout en n\u00e9cessitant des consid\u00e9rations sp\u00e9cifiques en mati\u00e8re d\u0027accessibilit\u00e9 pour garantir que tous les utilisateurs puissent b\u00e9n\u00e9ficier de ces fonctionnalit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "a1be02e7-3ebb-4e47-b321-ff67b13706b9", "label": "\u003cembed\u003e", "shape": "dot", "size": 5, "title": "La balise \u003cembed\u003e est une balise HTML utilis\u00e9e pour int\u00e9grer des contenus multim\u00e9dias externes, tels que des images ou des vid\u00e9os, dans une page web. Elle n\u00e9cessite souvent une description ad\u00e9quate pour garantir l\u0027accessibilit\u00e9, car elle peut \u00eatre utilis\u00e9e sans alternative textuelle, ce qui pose des d\u00e9fis pour les utilisateurs ayant des besoins d\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "3f7470d7-442d-4922-9f23-70be2de8c8c8", "label": "Accessibilit\u00e9 des contenus visuels", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 des contenus visuels se r\u00e9f\u00e8re \u00e0 la fourniture de descriptions textuelles pour les images et \u00e9l\u00e9ments graphiques, permettant aux utilisateurs de technologies d\u0027assistance, comme les lecteurs d\u0027\u00e9cran, de comprendre le contenu visuel lorsque celui-ci ne peut pas \u00eatre affich\u00e9. Cela inclut l\u0027utilisation d\u0027attributs alternatifs en HTML qui d\u00e9crivent ces images, ainsi que la mise \u00e0 disposition de contenu ou fonctionnalit\u00e9s \u00e9quivalentes lorsque certaines conditions ne sont pas remplies, garantissant ainsi une accessibilit\u00e9 optimale."}, {"font": {"color": "white"}, "group": 1, "id": "8fb9860b-e730-4be1-9331-f6ad9021b86e", "label": "crit\u00e8re 1.3", "shape": "dot", "size": 5, "title": "Crit\u00e8re de la WCAG concernant la pertinence de l\u0027alternative textuelle pour les images porteuses d\u0027information."}, {"font": {"color": "white"}, "group": 3, "id": "fbd7701346084f9c8f3927c5e4f09746", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il si un lien est ambigu pour tout le monde dans les tests 6.1.x ?"}, {"font": {"color": "white"}, "group": 3, "id": "50524e6c8b6a4bcb854b2cbb5b1b4192", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle pratique CSS est formellement d\u00e9conseill\u00e9e malgr\u00e9 un texte cach\u00e9\u202f?"}, {"font": {"color": "white"}, "group": 3, "id": "2f426f30fa264f6f94c2b738c0c0a2e0", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels textes sont concern\u00e9s par la mesure de contraste selon les directives\u202f?"}, {"font": {"color": "white"}, "group": 3, "id": "44a1cb1994f54733b945e6d994952d37", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle m\u00e9thode garantit l\u0027accessibilit\u00e9 des fonctionnalit\u00e9s par d\u00e9faut ?"}, {"font": {"color": "white"}, "group": 3, "id": "6015c7d5473a4aa6a073f4730908e579", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand est-il n\u00e9cessaire de fournir une alternative textuelle \u00e0 une fonctionnalit\u00e9 sonore ?"}, {"font": {"color": "white"}, "group": 3, "id": "628328ca05104f2380f1fbd559f31054", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand un dispositif HTML / WAI-ARIA est-il consid\u00e9r\u00e9 comme accessible ?"}, {"font": {"color": "white"}, "group": 3, "id": "041c6d601d324bd6a43df7844aab78d0", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le niveau de conformit\u00e9 le plus \u00e9lev\u00e9 des WCAG 2.0 ?"}, {"font": {"color": "white"}, "group": 3, "id": "4a3eeb47b6834093be9b82445db56069", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle action peut masquer le contenu additionnel sans d\u00e9placer le focus ou le pointeur ?"}, {"font": {"color": "white"}, "group": 3, "id": "61f1c0b8a36c429c8447c37deec46a19", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment doit \u00eatre organis\u00e9e la relation entre une \u00e9tiquette et son champ associ\u00e9 ?"}, {"font": {"color": "white"}, "group": 3, "id": "19278e6d68c94150a15e954b394c21af", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit inclure un site proposant une alternative \u00e0 une fonctionnalit\u00e9 JavaScript ?"}, {"font": {"color": "white"}, "group": 3, "id": "a59c8c038a8743d99f857dc0d60357fe", "label": "mcq", "shape": "dot", "size": 5, "title": "Que v\u00e9rifie le Test 13.10.1 dans une page web concernant l\u0027accessibilit\u00e9 des interactions\u202f?"}, {"font": {"color": "white"}, "group": 3, "id": "f1f4e80cb280417598d14efa8b949f6e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la longueur maximale recommand\u00e9e pour une alternative textuelle accessible\u202f?"}, {"font": {"color": "white"}, "group": 3, "id": "8220e1a0f60c41c1b1222dae732c97b6", "label": "mcq", "shape": "dot", "size": 5, "title": "Que consid\u00e8re WCAG comme un \u00e9chec concernant l\u0027intitul\u00e9 visible et le nom accessible ?"}, {"font": {"color": "white"}, "group": 3, "id": "4ee3f283833541cca4332d20d1a161fb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand le crit\u00e8re 10.13 est-il non applicable ?"}, {"font": {"color": "white"}, "group": 3, "id": "1b7fdc01587f4001b1597e7c42ed8a55", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels niveaux de conformit\u00e9 des WCAG 2.1 doivent \u00eatre atteints pour l\u0027accessibilit\u00e9 num\u00e9rique ?"}, {"font": {"color": "white"}, "group": 3, "id": "a0e581890778446db3f1fcb4bf2e2b01", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelles normes doivent respecter les personnes vis\u00e9es par le 4\u00b0 du I de l\u0027article 47 ?"}, {"font": {"color": "white"}, "group": 3, "id": "ce9a839939504b4baf9d60416a0b60d4", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle condition impose-t-on \u00e0 l\u0027attribut aria-hidden ?"}, {"font": {"color": "white"}, "group": 3, "id": "5de55d4faba1499e9ae5fa4c8dcd639e", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit contenir une alternative \u00e0 un composant JavaScript inaccessible ?"}, {"font": {"color": "white"}, "group": 3, "id": "ea894bb1111b4a40aea460eabe8616e5", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel type d\u0027impact peut justifier une d\u00e9rogation li\u00e9e \u00e0 la charge disproportionn\u00e9e ?"}, {"font": {"color": "white"}, "group": 3, "id": "ec8ac9bc8db04bcbb982577d49a4bfa0", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand peut-on invoquer la charge disproportionn\u00e9e dans la mise en accessibilit\u00e9 ?"}, {"font": {"color": "white"}, "group": 3, "id": "e7506aae28b3446ea38572551f9f70c5", "label": "mcq", "shape": "dot", "size": 5, "title": "Quand un composant d\u0027interface est-il accessible au clavier et au dispositif de pointage ?"}, {"font": {"color": "white"}, "group": 3, "id": "6e48c063059b45d88f1f8787a2d96156", "label": "mcq", "shape": "dot", "size": 5, "title": "Que faut-il documenter pour que les raccourcis clavier soient conformes ?"}, {"font": {"color": "white"}, "group": 3, "id": "70f0ddf2dd894235b557b3eb6bd95aaf", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la fonction principale d\u2019un lien d\u2019\u00e9vitement ?"}, {"font": {"color": "white"}, "group": 3, "id": "82fcc15d251e4f889b76ff5cfd43d "}, {"font": {"color": "white"}, "group": 1, "id": "369bc64a-140a-4d3c-b8d4-3a34f841e8b8", "label": "Taux de conformit\u00e9 d\u0027accessibilit\u00e9", "shape": "dot", "size": 5, "title": "Le taux de conformit\u00e9 d\u0027accessibilit\u00e9 mesure le respect des exigences d\u0027accessibilit\u00e9 sur un service en ligne sp\u00e9cifique, calcul\u00e9 par le rapport entre les crit\u00e8res valid\u00e9s et les crit\u00e8res applicables. Il repr\u00e9sente ainsi un pourcentage qui indique le niveau global de conformit\u00e9 aux normes d\u0027accessibilit\u00e9, permettant d\u0027\u00e9valuer l\u0027efficacit\u00e9 des mesures mises en place pour garantir l\u0027acc\u00e8s \u00e0 tous les utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "8c770ce4-a94b-46e5-8030-fa5fc91f6117", "label": "Sch\u00e9ma pluriannuel d\u0027accessibilit\u00e9 num\u00e9rique", "shape": "dot", "size": 5, "title": "Le sch\u00e9ma pluriannuel d\u0027accessibilit\u00e9 num\u00e9rique est un document strat\u00e9gique d\u0027une dur\u00e9e maximale de trois ans, con\u00e7u pour d\u00e9finir la politique d\u0027accessibilit\u00e9 num\u00e9rique d\u0027une organisation ou institution. Il vise \u00e0 am\u00e9liorer progressivement l\u0027accessibilit\u00e9 des services num\u00e9riques en int\u00e9grant les engagements envers l\u0027int\u00e9gration des personnes handicap\u00e9es, tout en \u00e9tablissant un plan strat\u00e9gique sur plusieurs ann\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "193459ba-6dcf-4fb4-a4ac-4066f3a01b16", "label": "R\u00e9f\u00e9rent accessibilit\u00e9 num\u00e9rique", "shape": "dot", "size": 5, "title": "Personne d\u00e9sign\u00e9e au sein d\u0027une entit\u00e9 pour coordonner et superviser les actions li\u00e9es \u00e0 l\u0027accessibilit\u00e9 num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "9754bb31-5e9b-4416-a55e-6681c4d1c9fa", "label": "Mesures correctives", "shape": "dot", "size": 5, "title": "Actions prises pour rem\u00e9d igation d\u0027\u00eatre accessibles aux citoyens, qu\u0027ils soient handicap\u00e9s ou non."}, {"font": {"color": "white"}, "group": 5, "id": "36868271663341c9b63d16eea4d00dd8", "label": "true_false", "shape": "dot", "size": 5, "title": "Toutes les mesures d\u0027accessibilit\u00e9, y compris l\u0027acc\u00e8s aux contenus audio et vid\u00e9o en langue des signes, sont obligatoires."}, {"font": {"color": "white"}, "group": 5, "id": "99cbe8c179104a06a7b31f681a4a9bd1", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 num\u00e9rique doit \u00eatre prise en compte dans les clauses contractuelles des appels d\u0027offres et devis."}, {"font": {"color": "white"}, "group": 5, "id": "5397387771794d54aedca545b98546f0", "label": "true_false", "shape": "dot", "size": 5, "title": "Un site est jug\u00e9 partiellement conforme si au moins 75 % des crit\u00e8res de contr\u00f4le du RGAA sont respect\u00e9s."}, {"font": {"color": "white"}, "group": 5, "id": "7a6d3ec1a39b488a822a0cdc3e956f8c", "label": "true_false", "shape": "dot", "size": 5, "title": "Un m\u00e9canisme pour signaler un d\u00e9faut d\u0027accessibilit\u00e9 doit uniquement \u00eatre accessible via une adresse \u00e9lectronique."}, {"font": {"color": "white"}, "group": 5, "id": "bce153fddb7e4083be81a6f837102812", "label": "true_false", "shape": "dot", "size": 5, "title": "[Nom de l\u0027organisme concern\u00e9] s\u0027engage uniquement \u00e0 rendre ses sites internet accessibles, sans mention des applications mobiles."}, {"font": {"color": "white"}, "group": 5, "id": "5d6c8949d52d408f829582c51dd72b0b", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027accessibilit\u00e9 num\u00e9rique permet un meilleur usage des services pour les personnes en situation de handicap ainsi que pour le grand public."}, {"font": {"color": "white"}, "group": 3, "id": "5599f501ed314414a5b63960a180fab0", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle alternative textuelle doit \u00eatre consid\u00e9r\u00e9e comme base de r\u00e9f\u00e9rence ?"}, {"font": {"color": "white"}, "group": 1, "id": "95951d09-407f-42df-b703-47680e64ec8f", "label": "Ergonomie", "shape": "dot", "size": 5, "title": "L\u0027ergonomie est une science interdisciplinaire qui \u00e9tudie la conception des objets, syst\u00e8mes et produits afin qu\u0027ils soient adapt\u00e9s aux utilisateurs. Elle vise \u00e0 optimiser l\u0027interaction entre l\u0027homme et son environnement en am\u00e9liorant le confort, l\u0027efficacit\u00e9, la s\u00e9curit\u00e9 et la satisfaction des utilisateurs. Cela inclut \u00e9galement l\u0027adaptation des interfaces aux besoins et comportements des utilisateurs tout en tenant compte de leurs capacit\u00e9s physiques et cognitives."}, {"font": {"color": "white"}, "group": 1, "id": "2a8f9382-3100-45d2-a220-a41f6cbc8ac4", "label": "Perception", "shape": "dot", "size": 5, "title": "La perception est la mani\u00e8re dont les utilisateurs interpr\u00e8tent et \u00e9valuent leur exp\u00e9rience avec un produit ou service, incluant la facilit\u00e9 d\u0027interaction et de navigation sur un site web. Elle refl\u00e8te l\u0027ensemble des impressions et jugements que les utilisateurs forment en fonction de leur interaction avec l\u0027interface, influen\u00e7ant ainsi leur satisfaction globale."}, {"font": {"color": "white"}, "group": 1, "id": "baebe016-d0cc-4e32-9346-f7e1124193a3", "label": "Conception d\u0027Exp\u00e9rience Utilisateur (UX)", "shape": "dot", "size": 9, "title": "La conception d\u0027exp\u00e9rience utilisateur (UX) est une discipline centr\u00e9e sur l\u0027optimisation des interactions entre les utilisateurs et les produits ou services num\u00e9riques. Elle vise \u00e0 am\u00e9liorer la satisfaction et l\u0027efficacit\u00e9 de l\u0027utilisation en cr\u00e9ant des interfaces utilisateur intuitives et attrayantes, tout en tenant compte des comportements, besoins cognitifs et pr\u00e9f\u00e9rences des utilisateurs finaux. Ce processus englobe \u00e0 la fois l\u0027esth\u00e9tique et la fonctionnalit\u00e9, influen\u00e7ant ainsi l\u0027exp\u00e9rience globale par des choix visuels et structurels. Les professionnels tels que les designers UX et UI travaillent \u00e0 \u00e9tablir des interactions significatives, simplifiant l\u0027interaction utilisateur tout en g\u00e9rant la complexit\u00e9 sous-jacente du syst\u00e8me."}, {"font": {"color": "white"}, "group": 4, "id": "bdaeca7c362e4118ad49fffb1608c86e", "label": "fill_in", "shape": "dot", "size": 5, "title": "En ne travaillant pas sur l\u0027accessibilit\u00e9 web d\u0027un site, on se prive de \u003cblank\u003e de visiteurs potentiels."}, {"font": {"color": "white"}, "group": 3, "id": "96de6341e9db41a78edad0d40b97ea6e", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des avantages \u00e0 am\u00e9liorer l\u0027accessibilit\u00e9 d\u0027un site web ?"}, {"font": {"color": "white"}, "group": 5, "id": "66ce7b152de44607970d26f764001f4b", "label": "true_false", "shape": "dot", "size": 5, "title": "Am\u00e9liorer l\u0027accessibilit\u00e9 d\u0027un site web permet d\u0027augmenter son trafic et ses conversions."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 4, "id": "4f540bf7aa1c44c9af4a8050e0456da7", "label": "fill_in", "shape": "dot", "size": 5, "title": "Dans le cadre du test 12.6.1, chaque page web doit v\u00e9rifier des conditions pour les \u00e9l\u00e9ments de la structure comme la zone d\u0027en-t\u00eate, la navigation principale, le contenu principal, le pied de page et \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 1, "id": "8169a59a-70d9-4190-a693-1c5fe25b315d", "label": "\u00c9chantillon", "shape": "dot", "size": 5, "title": "Un \u00e9chantillon est une s\u00e9lection repr\u00e9sentative de pages web ou d\u0027un sous-ensemble de pages choisies pour auditer et \u00e9valuer leur conformit\u00e9 avec les crit\u00e8res d\u0027accessibilit\u00e9 dans un service en ligne."}, {"font": {"color": "white"}, "group": 4, "id": "d63194d1e7a24939a28d44dd58f13f2f", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un crit\u00e8re est valid\u00e9 pour une page donn\u00e9e lorsque \u003cblank\u003e ont pass\u00e9 avec succ\u00e8s les tests permettant de valider le crit\u00e8re."}, {"font": {"color": "white"}, "group": 5, "id": "3e0c0ece58ad4e41bbcf8395f0370925", "label": "true_false", "shape": "dot", "size": 5, "title": "Un crit\u00e8re est consid\u00e9r\u00e9 comme valid\u00e9 uniquement s\u0027il est respect\u00e9 sur toutes les pages de l\u0027\u00e9chantillon."}, {"font": {"color": "white"}, "group": 5, "id": "1d3a0e4210264e93a8e685a6a3b3d14b", "label": "true_false", "shape": "dot", "size": 5, "title": "Le taux de conformit\u00e9 est calcul\u00e9 en divisant le nombre total de crit\u00e8res par le nombre de pages de l\u0027\u00e9chantillon."}, {"font": {"color": "white"}, "group": 5, "id": "cba464d11d7e4b4783888459f30abca3", "label": "true_false", "shape": "dot", "size": 5, "title": "Un crit\u00e8re non applicable sur une seule page de l\u0027\u00e9chantillon rend le crit\u00e8re non applicable pour tout l\u0027\u00e9chantillon."}, {"font": {"color": "white"}, "group": 4, "id": "afc6ea7802c049ae9838a343c4200b86", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un composant d\u0027interface est consid\u00e9r\u00e9 accessible lorsque l\u0027utilisateur peut prendre le focus par un dispositif de pointage ou par la touche \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 1, "id": "90b4729d-efda-4da6-b320-d6888f6aa71a", "label": "Norme de r\u00e9f\u00e9rence", "shape": "dot", "size": 5, "title": "Cadre l\u00e9gal et technique d\u00e9finissant les exigences minimales que doivent respecter les services publics en mati\u00e8re d\u0027accessibilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "8f968dc8-56ca-432d-8986-c65336290d49", "label": "Am\u00e9nagement raisonnable", "shape": "dot", "size": 5, "title": "Adaptations n\u00e9cessaires apport\u00e9es au poste de travail ou au service pour permettre aux personnes handicap\u00e9es un acc\u00e8s \u00e9quitable sans imposer une charge excessive \u00e0 l\u0027employeur."}, {"font": {"color": "white"}, "group": 1, "id": "a722a4c3-f830-419e-9fd8-0f8b3bbd7df9", "label": "Article 47 de la loi du 11 f\u00e9vrier 2005", "shape": "dot", "size": 5, "title": "Disposition l\u00e9gislative fran\u00e7aise \u00e9tablissant des obligations sp\u00e9cifiques pour assurer l\u0027accessibilit\u00e9 des services publics aux personnes handicap\u00e9es."}, {"font": {"color": "white"}, "group": 3, "id": "249546d17a9545bcb535a38d68433789", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel cadre l\u00e9gal impose des obligations d\u0027accessibilit\u00e9 aux sites web et applications mobiles ?"}, {"font": {"color": "white"}, "group": 3, "id": "f7e890de2ca44efb940cb46218ae8aa4", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 qui revient la responsabilit\u00e9 de v\u00e9rifier la fiabilit\u00e9 des d\u00e9clarations d\u0027accessibilit\u00e9 ?"}, {"font": {"color": "white"}, "group": 4, "id": "44be655521d843bda0e07071a8276ffb", "label": "fill_in", "shape": "dot", "size": 5, "title": "Conform\u00e9ment \u00e0 l\u0027article 5 du d\u00e9cret n\u00ba 2019-768, les organismes doivent v\u00e9rifier l\u0027accessibilit\u00e9 de leurs services en ligne en appliquant \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "9e0746801e56465c80c5d3e3cb708585", "label": "true_false", "shape": "dot", "size": 5, "title": "Il n\u0027est pas possible de r\u00e9aliser des audits de conformit\u00e9 apr\u00e8s le 31 d\u00e9cembre 2019, m\u00eame selon les r\u00e8gles pr\u00e9c\u00e9dentes."}, {"font": {"color": "white"}, "group": 5, "id": "fc5e92fb267a47cdbb4f7bb4b604f60b", "label": "true_false", "shape": "dot", "size": 5, "title": "La d\u00e9claration d\u0027accessibilit\u00e9 rend compte de la conformit\u00e9 des services en ligne avec les r\u00e8gles applicables \u00e0 la fin de l\u0027audit."}, {"font": {"color": "white"}, "group": 1, "id": "aed6702d-bc19-4ebf-80b6-ae3ad3bf08c7", "label": "R\u00e9f\u00e9rentiel technique", "shape": "dot", "size": 5, "title": "Normes et directives \u00e9tablies pour garantir que les sites web r\u00e9pondent aux crit\u00e8res d\u0027accessibilit\u00e9 d\u00e9finis par la loi."}, {"font": {"color": "white"}, "group": 1, "id": "eda07428-1504-4124-a36b-2426ba6278d5", "label": "Voies de recours", "shape": "dot", "size": 5, "title": "Proc\u00e9dures permettant aux utilisateurs de signaler des probl\u00e8mes d\u0027accessibilit\u00e9 et de demander une intervention lorsque leurs droits ne sont pas respect\u00e9s."}, {"font": {"color": "white"}, "group": 3, "id": "746bc3b5cf4144dda98a209ac9c3845c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est un des objectifs en mettant r\u00e9guli\u00e8rement \u00e0 jour la d\u00e9claration d\u0027accessibilit\u00e9 ?"}, {"font": {"color": "white"}, "group": 5, "id": "3
