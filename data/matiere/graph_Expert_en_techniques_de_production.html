              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "6f331ec9-8301-4698-be14-1c6426cb04e9", "label": "Techniques de Production", "shape": "dot", "size": 5, "title": "M\u00e9thodes utilis\u00e9es pour r\u00e9aliser des projets graphiques, incluant les normes pr\u00e9presse et les fichiers de fabrication adapt\u00e9s aux diff\u00e9rents supports."}, {"font": {"color": "white"}, "group": 2, "id": 13701, "label": "Cr\u00e9ation et Design Digital pour Musilac", "shape": "dot", "size": 8, "title": "Sequence 1_Brief et stylescape"}, {"font": {"color": "white"}, "group": 1, "id": "784d7e55-3719-435a-86eb-e3028d2e8919", "label": "Wireframing", "shape": "dot", "size": 5, "title": "Le wireframing est une technique de conception pr\u00e9liminaire qui consiste \u00e0 cr\u00e9er des maquettes sch\u00e9matiques d\u00e9taill\u00e9es, appel\u00e9es wireframes, pour visualiser et clarifier la structure d\u0027une interface utilisateur. Ces repr\u00e9sentations simplifi\u00e9es illustrent l\u0027organisation des \u00e9l\u00e9ments fonctionnels sans se concentrer sur le design graphique final, mettant en \u00e9vidence les composants visuels et fonctionnels essentiels. Le wireframing facilite ainsi la communication entre les acteurs d\u0027un projet et sert de base pour le d\u00e9veloppement ult\u00e9rieur de l\u0027interface."}, {"font": {"color": "white"}, "group": 1, "id": "296f12ab-03eb-495e-a89c-a642b60fb59f", "label": "Stylescape", "shape": "dot", "size": 5, "title": "Un stylescape est un outil de conception visuelle \u00e9labor\u00e9 qui repr\u00e9sente l\u0027identit\u00e9 d\u0027une marque en regroupant typographie, couleurs, images et \u00e9l\u00e9ments graphiques. Il d\u00e9finit une direction esth\u00e9tique et communique l\u0027essence d\u0027un projet ou d\u0027une marque en illustrant une vision cr\u00e9ative. Enrichissant la pr\u00e9sentation des propositions, il transmet \u00e9galement l\u0027identit\u00e9 ainsi que l\u0027exp\u00e9rience globale souhait\u00e9es."}, {"font": {"color": "white"}, "group": 1, "id": "ae467590-b74a-463a-8b8f-0d480a17c50a", "label": "Gestion de projet", "shape": "dot", "size": 5, "title": "La gestion de projet est une discipline qui consiste \u00e0 appliquer des connaissances, comp\u00e9tences et techniques pour planifier, ex\u00e9cuter et superviser des projets afin d\u0027atteindre des objectifs sp\u00e9cifiques dans un cadre temporel d\u00e9fini. Elle implique l\u0027organisation et la planification des ressources tout en respectant les contraintes budg\u00e9taires, et elle est particuli\u00e8rement cruciale dans divers domaines, y compris le domaine cr\u00e9atif."}, {"font": {"color": "white"}, "group": 1, "id": "23743aea-fb84-4a89-8efc-5e4f8892f905", "label": "D.A (Direction Artistique)", "shape": "dot", "size": 5, "title": "La Direction Artistique (D.A) est un processus cr\u00e9atif fondamental en publicit\u00e9 et design graphique, qui englobe la supervision et la gestion des aspects visuels d\u0027un projet. Elle d\u00e9finit l\u0027identit\u00e9 visuelle d\u0027une marque ou d\u0027un produit \u00e0 travers des choix esth\u00e9tiques strat\u00e9giques tels que les couleurs, typographies et mises en page. La D.A assure l\u0027harmonie entre les \u00e9l\u00e9ments graphiques tout en garantissant que l\u0027esth\u00e9tique refl\u00e8te les valeurs et le message de la marque, permettant ainsi une coh\u00e9rence du message \u00e0 travers tous les supports visuels."}, {"font": {"color": "white"}, "group": 1, "id": "dadb4cae-ecdd-4562-ad1c-c4f863b80368", "label": "Design digital", "shape": "dot", "size": 5, "title": "Discipline qui englobe la cr\u00e9ation d\u0027\u00e9l\u00e9ments visuels et de contenus num\u00e9riques, incluant l\u0027interface utilisateur (UI) et l\u0027exp\u00e9rience utilisateur (UX), int\u00e9grant esth\u00e9tique et fonctionnalit\u00e9 tout en influen\u00e7ant l\u0027exp\u00e9rience utilisateur et le marketing moderne."}, {"font": {"color": "white"}, "group": 1, "id": "8995d1ba-6deb-4865-91a8-8aafbfe06f2e", "label": "Cr\u00e9ation", "shape": "dot", "size": 5, "title": "Processus de conception et de d\u00e9veloppement d\u0027id\u00e9es originales ou de produits, souvent li\u00e9 \u00e0 l\u0027art, au design graphique et digital, ainsi qu\u0027\u00e0 l\u0027innovation technique dans divers domaines. Ce processus implique cr\u00e9ativit\u00e9 et innovation pour cr\u00e9er des visuels impactants et r\u00e9pondre aux besoins des clients."}, {"font": {"color": "white"}, "group": 1, "id": "715d034c-24e5-4a0a-bf07-62f75ddec8a1", "label": "Production Print", "shape": "dot", "size": 5, "title": "La production print d\u00e9signe le processus de cr\u00e9ation et de finalisation des supports imprim\u00e9s dans un projet, garantissant \u00e0 la fois la qualit\u00e9 et la conformit\u00e9 avant l\u0027impression. Cela inclut une vari\u00e9t\u00e9 de cr\u00e9ations graphiques destin\u00e9es \u00e0 \u00eatre imprim\u00e9es, telles que des brochures, affiches et autres supports physiques."}, {"font": {"color": "white"}, "group": 1, "id": "a21faec3-d32a-4c71-91f4-aefc4c598939", "label": "Communication Visuelle", "shape": "dot", "size": 5, "title": "La communication visuelle englobe l\u0027utilisation coh\u00e9rente de supports graphiques, tels que affiches, brochures et contenus num\u00e9riques, pour transmettre des messages ou informations. Elle joue un r\u00f4le cl\u00e9 dans le marketing et l\u0027identit\u00e9 de marque en influen\u00e7ant les perceptions des consommateurs \u00e0 travers des \u00e9l\u00e9ments graphiques, couleurs et images. De plus, elle inclut la communication avec le client, un processus d\u0027interaction essentiel pour \u00e9tablir une compr\u00e9hension mutuelle entre professionnels et clients, garantissant ainsi la r\u00e9ussite d\u0027un projet."}, {"font": {"color": "white"}, "group": 1, "id": "d49ca571-1985-46c8-a1ee-1a21d7b40165", "label": "Finalisation", "shape": "dot", "size": 5, "title": "\u00c9tape finale dans le processus de cr\u00e9ation o\u00f9 les d\u00e9tails sont peaufin\u00e9s avant la livraison ou la mise en \u0153uvre du produit final."}, {"font": {"color": "white"}, "group": 1, "id": "e556234c-14c3-4a91-b9f3-09ab5c4eeb46", "label": "Fichiers de production", "shape": "dot", "size": 5, "title": "Documents finaux pr\u00e9par\u00e9s selon des normes sp\u00e9cifiques pour la fabrication ou la publication, incluant tous les \u00e9l\u00e9ments n\u00e9cessaires \u00e0 assurer la qualit\u00e9 et la pr\u00e9cision dans le processus cr\u00e9atif et d\u0027impression."}, {"font": {"color": "white"}, "group": 1, "id": "1622b043-0bc0-4650-8d08-21766878aae6", "label": "Projet", "shape": "dot", "size": 5, "title": "Ensemble d\u0027activit\u00e9s coordonn\u00e9es visant \u00e0 atteindre un objectif sp\u00e9cifique dans un d\u00e9lai d\u00e9fini, souvent utilis\u00e9 dans le contexte professionnel."}, {"font": {"color": "white"}, "group": 1, "id": "e3db3cdb-5474-48f7-833c-0bdae33ed61a", "label": "Dossier d\u0027Ex\u00e9cution", "shape": "dot", "size": 5, "title": "Document technique d\u00e9taillant les sp\u00e9cifications et les \u00e9l\u00e9ments n\u00e9cessaires \u00e0 la r\u00e9alisation d\u0027un projet, crucial pour assurer sa bonne mise en \u0153uvre."}, {"font": {"color": "white"}, "group": 1, "id": "9af3ae87-94f9-4cd7-8eb7-a8808838ccf2", "label": "Dossier d\u0027Assemblage", "shape": "dot", "size": 5, "title": "Collection organis\u00e9e de fichiers sources et graphiques n\u00e9cessaires \u00e0 la production finale d\u0027un projet, garantissant une pr\u00e9sentation coh\u00e9rente."}, {"font": {"color": "white"}, "group": 1, "id": "86afe75f-ed88-4c2b-91c1-5b47f3b475a7", "label": "Indesign", "shape": "dot", "size": 5, "title": "Logiciel de publication assist\u00e9e par ordinateur d\u00e9velopp\u00e9 par Adobe, utilis\u00e9 pour cr\u00e9er des mises en page professionnelles et des documents imprim\u00e9s et num\u00e9riques avec une grande pr\u00e9cision typographique, essentiel dans le domaine de la conception graphique."}, {"font": {"color": "white"}, "group": 1, "id": "744dcb82-ca7e-480c-9ecc-b25dbb06ed5e", "label": "Rendu Not\u00e9", "shape": "dot", "size": 5, "title": "\u00c9valuation formelle d\u0027un travail ou projet soumis, souvent accompagn\u00e9e de commentaires sur sa qualit\u00e9 et son ad\u00e9quation aux attentes."}, {"font": {"color": "white"}, "group": 1, "id": "1ed868d2-ce2e-459c-b87d-9c4088c62584", "label": "Cha\u00eene graphique", "shape": "dot", "size": 5, "title": "Processus complet allant de la cr\u00e9ation graphique \u00e0 l\u0027impression finale, impliquant plusieurs \u00e9tapes comme conception et finition."}, {"font": {"color": "white"}, "group": 1, "id": "bd686e64-9f78-4a91-b448-bfb012e3f338", "label": "RVB", "shape": "dot", "size": 5, "title": "Le mod\u00e8le RVB (Rouge, Vert, Bleu) est un syst\u00e8me de couleur num\u00e9rique utilis\u00e9 principalement pour les \u00e9crans et la conception graphique. Il repose sur l\u0027addition des couleurs primaires rouge, vert et bleu pour cr\u00e9er une large gamme de couleurs. Ce mod\u00e8le est largement utilis\u00e9 dans les dispositifs num\u00e9riques tels que les moniteurs et les t\u00e9l\u00e9viseurs, mais n\u00e9cessite souvent une conversion pour \u00eatre adapt\u00e9 \u00e0 l\u0027impression, o\u00f9 d\u0027autres mod\u00e8les colorim\u00e9triques comme CMJN sont pr\u00e9f\u00e9r\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "1ef72a7e-5e74-4275-8671-d3b08e7e6482", "label": "Design System", "shape": "dot", "size": 5, "title": "Un design system est une biblioth\u00e8que standardis\u00e9e d\u0027\u00e9l\u00e9ments graphiques, de composants r\u00e9utilisables et de r\u00e8gles de branding unifi\u00e9es, qui assurent la coh\u00e9rence visuelle et fonctionnelle dans le d\u00e9veloppement de produits, sites ou applications. Il vise \u00e0 standardiser le d\u00e9veloppement et \u00e0 garantir une exp\u00e9rience utilisateur homog\u00e8ne \u00e0 travers plusieurs produits."}, {"font": {"color": "white"}, "group": 2, "id": 13609, "label": "Mathilde Vigneron : Designer Produit et Sp\u00e9cialiste en Marketing Mobile", "shape": "dot", "size": 8, "title": "_YNOV CONNECT_Mobil Marketing, user acquisition \u0026 mode\u0300les e\u0301conomique_B3 \u2013Commun Marcom"}, {"font": {"color": "white"}, "group": 1, "id": "d4621b87-0170-4bf2-9bec-4e0fb1622a41", "label": "Exp\u00e9rience Utilisateur et Client", "shape": "dot", "size": 21, "title": "L\u0027exp\u00e9rience utilisateur (UX) et l\u0027exp\u00e9rience client englobent toutes les \u00e9motions, attitudes et r\u00e9actions d\u0027un utilisateur lors de son interaction avec un produit ou service. L\u0027UX vise \u00e0 optimiser la satisfaction en am\u00e9liorant la perception globale influenc\u00e9e par le design, les fonctionnalit\u00e9s, l\u0027interface, l\u0027utilisabilit\u00e9 et le plaisir d\u0027utilisation. L\u0027interface utilisateur (UI), qui constitue le point de contact visuel et interactif entre l\u0027utilisateur et le syst\u00e8me, joue un r\u00f4le crucial dans la convivialit\u00e9 et l\u0027esth\u00e9tique du produit num\u00e9rique. De plus, l\u0027UX mobile se concentre sur la cr\u00e9ation d\u0027interfaces conviviales pour maximiser l\u0027engagement des utilisateurs sur appareils mobiles. Ensemble, ces concepts visent \u00e0 r\u00e9duire les frictions durant le processus d\u0027achat et \u00e0 influencer la fid\u00e9lit\u00e9 des utilisateurs dans un environnement num\u00e9rique."}, {"font": {"color": "white"}, "group": 1, "id": "f4e300f8-90ef-46ab-b74c-5d3a191244d3", "label": "Coh\u00e9rence Visuelle", "shape": "dot", "size": 5, "title": "La coh\u00e9rence visuelle, ou coh\u00e9rence graphique, se r\u00e9f\u00e8re \u00e0 l\u0027harmonie et \u00e0 l\u0027uniformit\u00e9 dans l\u0027utilisation des \u00e9l\u00e9ments graphiques d\u0027un produit ou d\u0027une marque, incluant les couleurs, polices et mise en page. Cela assure une communication claire et attrayante dans le design graphique, renforce la reconnaissance de marque et am\u00e9liore son image sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "681bd960-0547-4e06-81c7-c87e899af05b", "label": "Conception et design web", "shape": "dot", "size": 5, "title": "La conception et le design web d\u00e9signent le processus de cr\u00e9ation d\u0027interfaces num\u00e9riques qui allient esth\u00e9tique et fonctionnalit\u00e9 pour optimiser l\u0027exp\u00e9rience utilisateur. Cela inclut la conception de l\u0027interface utilisateur, l\u0027int\u00e9gration des \u00e9l\u00e9ments du site de mani\u00e8re accessible et fonctionnelle, ainsi que la prise en compte des palettes de couleurs et des tendances modernes telles que la commande vocale et le mode sombre. L\u0027objectif est de rendre les sites non seulement attrayants mais aussi faciles \u00e0 naviguer, r\u00e9pondant ainsi aux besoins contemporains des utilisateurs."}, {"font": {"color": "white"}, "group": 1, "id": "94ceb899-3421-42f7-a5b0-f97af5b3441a", "label": "UI KIT", "shape": "dot", "size": 5, "title": "Un ensemble d\u0027\u00e9l\u00e9ments graphiques standardis\u00e9s pour assurer la coh\u00e9rence visuelle d\u0027un site web, facilitant l\u0027\u00e9volution de l\u0027identit\u00e9 visuelle existante."}, {"font": {"color": "white"}, "group": 1, "id": "a298f2fb-381c-404f-91a5-0c40e082808b", "label": "\u00c9l\u00e9ments graphiques", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments graphiques, ou \u00e9l\u00e9ment graphique au singulier, sont des composants visuels utilis\u00e9s dans le design num\u00e9rique, comprenant des images, boutons, ic\u00f4nes, illustrations, motifs et typographie. Ils sont essentiels pour la communication visuelle et aident \u00e0 la compr\u00e9hension d\u0027informations complexes tout en influen\u00e7ant l\u0027interaction utilisateur au sein d\u0027une interface."}, {"font": {"color": "white"}, "group": 1, "id": "c125da14-d01f-43b2-a17e-e140031235d3", "label": "Identit\u00e9 Visuelle", "shape": "dot", "size": 6, "title": "L\u0027identit\u00e9 visuelle est l\u0027ensemble des \u00e9l\u00e9ments graphiques, tels que le logo, les couleurs, la typographie et d\u0027autres aspects visuels qui d\u00e9finissent et cr\u00e9ent une image coh\u00e9rente pour une marque ou un produit. Ces \u00e9l\u00e9ments visuels sont essentiels \u00e0 l\u0027identit\u00e9 de la marque, influen\u00e7ant son attrait esth\u00e9tique et fonctionnel ainsi que sa reconnaissance par le public. Ils v\u00e9hiculent les valeurs et l\u0027activit\u00e9 de la marque \u00e0 travers divers supports, contribuant ainsi \u00e0 son image de marque globale."}, {"font": {"color": "white"}, "group": 1, "id": "4ea86225-9e30-4861-95f0-0ae6616673ad", "label": "Bonnes pratiques UI", "shape": "dot", "size": 5, "title": "Des recommandations pour optimiser l\u0027utilisation des couleurs et autres \u00e9l\u00e9ments graphiques afin d\u0027am\u00e9liorer l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 3, "id": "b17e37191d8e4ee096cbcba422cbd719", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la m\u00e9thode qui d\u00e9coupe le design d\u0027une interface en composants ?"}, {"font": {"color": "white"}, "group": 3, "id": "7a9bfae2718c4ec894908d42d69a0337", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal d\u0027un design system ?"}, {"font": {"color": "white"}, "group": 3, "id": "4c03f6a0173c41d68cc1d8eb88688d21", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027englobe g\u00e9n\u00e9ralement un design system dans le processus de cr\u00e9ation d\u0027un produit ?"}, {"font": {"color": "white"}, "group": 3, "id": "74d6ad304c8c4756803e679f5c81c5ba", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement un design system dans une organisation ?"}, {"font": {"color": "white"}, "group": 3, "id": "f3dc4db503a64d7696628bc1bc7eeb26", "label": "mcq", "shape": "dot", "size": 5, "title": "Quels \u00e9l\u00e9ments sont inclus dans un design system ?"}, {"font": {"color": "white"}, "group": 4, "id": "6e6772c68ba74d0f875c0cfbec11ddb3", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un design system regroupe tous les \u00e9l\u00e9ments graphiques ainsi que ceux li\u00e9s aux r\u00e8gles \u003cblank\u003e dans un seul syst\u00e8me standardis\u00e9."}, {"font": {"color": "white"}, "group": 4, "id": "1f6d780724244c4592b37c19e0fddc00", "label": "fill_in", "shape": "dot", "size": 5, "title": "Un design system permet de rassembler tous les \u00e9l\u00e9ments graphiques, visuels, ainsi que ceux li\u00e9s aux r\u00e8gles, de branding et \u003cblank\u003e dans un syst\u00e8me unique et standardis\u00e9."}, {"font": {"color": "white"}, "group": 5, "id": "c403d64ca6434b3dafa2d9505f75f7a4", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode qui consiste \u00e0 diviser le design d\u0027une interface en \u00e9l\u00e9ments individuels."}, {"font": {"color": "white"}, "group": 5, "id": "e11c2ad84ac74e07a8f72c3b516e8280", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system ne concerne que les \u00e9l\u00e9ments graphiques d\u0027un produit."}, {"font": {"color": "white"}, "group": 5, "id": "8f28a9f88d34427b97ac8306108b18b3", "label": "true_false", "shape": "dot", "size": 5, "title": "Le but principal d\u0027un design system est de standardiser les \u00e9l\u00e9ments li\u00e9s au d\u00e9veloppement d\u0027un produit pour garantir la coh\u00e9rence."}, {"font": {"color": "white"}, "group": 5, "id": "388525c44d4749319aec5fc378adefa3", "label": "true_false", "shape": "dot", "size": 5, "title": "Un design system se limite uniquement aux \u00e9l\u00e9ments graphiques et visuels d\u0027un produit."}, {"font": {"color": "white"}, "group": 5, "id": "533c6a43d0bd4ceabcaebad8d3a979dc", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design system est appliqu\u00e9 sur plusieurs produits."}, {"font": {"color": "white"}, "group": 1, "id": "0ef5f1c2-24c9-4318-b6c7-96d7d23396d4", "label": "Hi\u00e9rarchisation des informations", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchisation des informations est un processus strat\u00e9gique d\u0027organisation et de structuration des \u00e9l\u00e9ments visuels et des donn\u00e9es sur une affiche, visant \u00e0 optimiser la clart\u00e9, l\u0027impact visuel et la compr\u00e9hension pour le public."}, {"font": {"color": "white"}, "group": 3, "id": "7acf781c86d94db5b9174ea0f77a7080", "label": "mcq", "shape": "dot", "size": 5, "title": "Qu\u0027est-ce qui est d\u00e9fini comme prioritaire dans tout r\u00e9f\u00e9rentiel ergonomique ?"}, {"font": {"color": "white"}, "group": 3, "id": "4cc91b3570c44bd6b1da6c8f3f90d7d2", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signe le terme espace blanc en conception d\u0027interface ?"}, {"font": {"color": "white"}, "group": 3, "id": "e846ef0159d94e02a46b826e22c81e6b", "label": "mcq", "shape": "dot", "size": 5, "title": "Pour am\u00e9liorer la compr\u00e9hension d\u0027une interface, que faut-il respecter principalement ?"}, {"font": {"color": "white"}, "group": 3, "id": "d4e9ab91b0d543e59d4284af6b4ebc5f", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi la taille de l\u0027\u00e9cran mobile peut poser probl\u00e8me lors de la conception ?"}, {"font": {"color": "white"}, "group": 3, "id": "f73b609c41224a5eb611f366c35d9a2a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel crit\u00e8re doit \u00eatre respect\u00e9 pour rendre une application intuitive ?"}, {"font": {"color": "white"}, "group": 3, "id": "4570d883513647c595941a5d33546fc8", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi est-il risqu\u00e9 de r\u00e9inventer une ic\u00f4ne connue par les utilisateurs ?"}, {"font": {"color": "white"}, "group": 3, "id": "916215f011f14f91a35952bc1992d123", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel aspect devrait \u00eatre \u00e9vit\u00e9 pour ne pas perdre l\u0027utilisateur ?"}, {"font": {"color": "white"}, "group": 3, "id": "8a0090c63f2543fb9a56f60fd2dc163c", "label": "mcq", "shape": "dot", "size": 5, "title": "Comment est d\u00e9fini le terme design dans ce contexte sp\u00e9cifique ?"}, {"font": {"color": "white"}, "group": 3, "id": "a4bf5ac2a00a43fead862ca4ecbd2405", "label": "mcq", "shape": "dot", "size": 5, "title": "Que doit prendre en compte le design pour \u00eatre efficace dans ce contexte ?"}, {"font": {"color": "white"}, "group": 4, "id": "15aaf95744024038ac5c23a58c47e7ff", "label": "fill_in", "shape": "dot", "size": 5, "title": "Ne pas adapter correctement le contenu aux appareils mobiles peut entra\u00eener \u003cblank\u003e pour les utilisateurs."}, {"font": {"color": "white"}, "group": 4, "id": "870f44252b3f466d91e4ffa414b5cdbe", "label": "fill_in", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie des \u00e9l\u00e9ments d\u0027une interface guide l\u0027utilisateur dans sa navigation. Il commence par lire le contenu, puis, s\u0027il le juge n\u00e9cessaire, effectue une action pour laquelle il devra trouver \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "48ef62b02b0148eeb79dd1d5e0017254", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027atomic design est une m\u00e9thode qui consiste \u00e0 \u003cblank\u003e en diff\u00e9rents composants le design d\u0027une interface."}, {"font": {"color": "white"}, "group": 4, "id": "58a83fde0a3348baaca5da731c2c0cf1", "label": "fill_in", "shape": "dot", "size": 5, "title": "Dans le domaine du design d\u0027exp\u00e9rience, le design ne se limite pas \u00e0 \u003cblank\u003e, mais inclut \u00e9galement la prise en compte de l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "66ce7b152de44607970d26f764001f4b", "label": "true_false", "shape": "dot", "size": 5, "title": "Am\u00e9liorer l\u0027accessibilit\u00e9 d\u0027un site web permet d\u0027augmenter son trafic et ses conversions."}, {"font": {"color": "white"}, "group": 5, "id": "8575c3f03e7d4498b1eba5d752c95f42", "label": "true_false", "shape": "dot", "size": 5, "title": "Les \u00e9l\u00e9ments ergonomiques doivent \u00eatre s\u00e9lectionn\u00e9s en fonction de l\u0027\u00e9tude des usagers."}, {"font": {"color": "white"}, "group": 5, "id": "2f9b8c77092542f7b1b9ff425a63a1c1", "label": "true_false", "shape": "dot", "size": 5, "title": "La hi\u00e9rarchie entre les \u00e9l\u00e9ments d\u0027une interface aide \u00e0 mieux comprendre les actions \u00e0 r\u00e9aliser."}, {"font": {"color": "white"}, "group": 5, "id": "a7a4e17d20c843f0bc5686d8e5efabf2", "label": "true_false", "shape": "dot", "size": 5, "title": "La taille r\u00e9duite de l\u0027\u00e9cran sur un terminal mobile peut poser des d\u00e9fis en termes de cr\u00e9ativit\u00e9 et de conception web."}, {"font": {"color": "white"}, "group": 5, "id": "315cfc8b0c0a4c239408287509fd82a3", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027ajout d\u0027animations est utilis\u00e9 uniquement pour rendre un site plus esth\u00e9tique, sans impact sur l\u0027exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "5e5e624e0c9749189df302e3a469edd0", "label": "true_false", "shape": "dot", "size": 5, "title": "Une application intuitive fonctionne de mani\u00e8re proche des habitudes d\u00e9j\u00e0 acquises par les utilisateurs."}, {"font": {"color": "white"}, "group": 5, "id": "9658d6c80b9f4df48c99d7f3db50b327", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tendances dans la conception d\u0027applications doivent toujours \u00eatre suivies pour garantir une meilleure exp\u00e9rience utilisateur."}, {"font": {"color": "white"}, "group": 5, "id": "5c99b0872ad447488fc21208ec035890", "label": "true_false", "shape": "dot", "size": 5, "title": "La constance dans l\u0027utilisation d\u0027ic\u00f4nes universelles permet d\u0027am\u00e9liorer l\u0027intuitivit\u00e9 d\u0027une interface."}, {"font": {"color": "white"}, "group": 5, "id": "f7db6816b25d40e7b88284be2d31d0ac", "label": "true_false", "shape": "dot", "size": 5, "title": "Les utilisateurs pr\u00e9f\u00e8rent des ic\u00f4nes nouvelles et originales plut\u00f4t que celles \u00e9tablies pour mieux comprendre leur fonction."}, {"font": {"color": "white"}, "group": 5, "id": "5af9805f30b344e6988f400813071094", "label": "true_false", "shape": "dot", "size": 5, "title": "Pour \u00e9viter de perdre l\u0027utilisateur, il est essentiel de suivre des normes de clart\u00e9 et de coh\u00e9rence dans l\u0027interface."}, {"font": {"color": "white"}, "group": 5, "id": "c76032a02e6a4f45976fee77342cf113", "label": "true_false", "shape": "dot", "size": 5, "title": "Le design doit inclure l\u0027exp\u00e9rience utilisateur pour \u00eatre efficace."}, {"font": {"color": "white"}, "group": 5, "id": "237d060ac8a04e529f583f5e1347fc67", "label": "true_false", "shape": "dot", "size": 5, "title": "Le terme \u0027design\u0027 dans ce contexte signifie principalement \u0027cr\u00e9ation visuelle\u0027."}, {"font": {"color": "white"}, "group": 5, "id": "d76809cc290945e78447dc42776005c7", "label": "true_false", "shape": "dot", "size": 5, "title": "Les animations pr\u00e9sentes sur le site de Studio Brot jouent un r\u00f4le important dans l\u0027exp\u00e9rience utilisateur en maintenant son attention."}, {"font": {"color": "white"}, "group": 1, "id": "34ff830b-c58c-4071-9527-82b9ed305fd2", "label": "Veille graphique", "shape": "dot", "size": 5, "title": "La veille graphique est un processus de recherche et d\u0027analyse des tendances visuelles et de design concurrentielles, ainsi qu\u0027une pratique consistant \u00e0 surveiller l\u0027\u00e9volution visuelle d\u0027une marque. Elle permet aux designers de rester inform\u00e9s et inspir\u00e9s tout en maintenant une image coh\u00e9rente, en adaptant les strat\u00e9gies visuelles pour r\u00e9pondre aux attentes du march\u00e9 et en identifiant des opportunit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "65df11c1-b174-47e4-99dd-c0b910ecd165", "label": "Visuel", "shape": "dot", "size": 5, "title": "\u00c9l\u00e9ments graphiques ou images, tels que photos, illustrations ou infographies, qui repr\u00e9sentent une id\u00e9e ou un concept. Ils sont cruciaux pour la communication d\u0027une marque ou d\u0027un \u00e9v\u00e9nement et servent \u00e0 faciliter la compr\u00e9hension et l\u0027engagement du public en transmettant des id\u00e9es ou \u00e9motions dans un projet."}, {"font": {"color": "white"}, "group": 1, "id": "15defe79-222b-4e72-ba93-cd496eeecbcc", "label": "CMJN/RVB", "shape": "dot", "size": 5, "title": "Mod\u00e8les colorim\u00e9triques utilis\u00e9s respectivement pour l\u0027impression (CMJN) et les \u00e9crans num\u00e9riques (RVB), essentiels dans le design graphique et pour une reproduction fid\u00e8le des couleurs."}, {"font": {"color": "white"}, "group": 1, "id": "011ab4c3-92f5-40a5-a6d5-5431e7ace7b6", "label": "Gabarits", "shape": "dot", "size": 5, "title": "Mod\u00e8les pr\u00e9con\u00e7us et graphiques utilis\u00e9s pour cr\u00e9er des designs coh\u00e9rents et efficaces dans le packaging ainsi que pour uniformiser la mise en page d\u0027un document, facilitant l\u0027identification et la r\u00e9p\u00e9tition des \u00e9l\u00e9ments visuels sur plusieurs pages."}, {"font": {"color": "white"}, "group": 5, "id": "995e290cda554dceb9314682933f7829", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027espace blanc, ou espace n\u00e9gatif, est utilis\u00e9 pour repr\u00e9senter les parties textuelles du design."}, {"font": {"color": "white"}, "group": 1, "id": "53e06a2d-caf6-4629-a658-09ac86bdbd5a", "label": "Lisibilit\u00e9", "shape": "dot", "size": 5, "title": "La lisibilit\u00e9, ou lisibilit\u00e9 du contenu, est la facilit\u00e9 avec laquelle un texte peut \u00eatre lu et compris. Elle est essentielle pour une communication efficace sur diff\u00e9rents dispositifs, notamment en design graphique. La lisibilit\u00e9 est influenc\u00e9e par divers facteurs tels que la taille de la police, le contraste des couleurs, l\u0027espacement entre les \u00e9l\u00e9ments graphiques, l\u0027alignement et l\u0027utilisation d\u0027espaces blancs. Elle joue un r\u00f4le cl\u00e9 dans la cr\u00e9ation de documents clairs et attrayants, facilitant ainsi l\u0027engagement du lecteur."}, {"font": {"color": "white"}, "group": 1, "id": "e4ae9c09-4ec8-4a59-9314-2e4c0c931e9b", "label": "Mise en page", "shape": "dot", "size": 5, "title": "La mise en page (ou MEP) d\u00e9signe le processus d\u0027arrangement visuel des \u00e9l\u00e9ments graphiques et textuels sur une page, qu\u0027elle soit imprim\u00e9e ou num\u00e9rique. Elle est essentielle pour l\u0027exp\u00e9rience utilisateur sur un site web et dans d\u0027autres supports visuels, car elle influence la lisibilit\u00e9, l\u0027esth\u00e9tique, l\u0027impact visuel et la clart\u00e9 du message transmis ainsi que l\u0027interaction avec le contenu. La MEP assure \u00e9galement une pr\u00e9sentation coh\u00e9rente et esth\u00e9tique des documents."}, {"font": {"color": "white"}, "group": 3, "id": "21e7e2693b444fba8f147080ae5c1e65", "label": "mcq", "shape": "dot", "size": 5, "title": "Que permet d\u0027\u00e9tablir l\u0027ajout d\u0027une baseline \u00e0 une marque ?"}, {"font": {"color": "white"}, "group": 1, "id": "e9ad622e-d716-4ae9-92f9-ed85e8f3f1d5", "label": "Performance visuelle", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027un design \u00e0 \u00eatre reconnaissable et m\u00e9morable, essentielle pour une identit\u00e9 visuelle efficace."}, {"font": {"color": "white"}, "group": 1, "id": "b6158acc-bbe7-4543-abb4-78e2ee567274", "label": "\u00c9co-logo", "shape": "dot", "size": 5, "title": "Logo con\u00e7u pour consommer moins d\u0027encre, caract\u00e9ris\u00e9 par un style \u00e9pur\u00e9 afin de r\u00e9duire son impact \u00e9cologique."}, {"font": {"color": "white"}, "group": 1, "id": "a483e3d5-3d71-4891-9b1b-82594ebc0416", "label": "Performance \u00e9cologique", "shape": "dot", "size": 5, "title": "Dimension du design qui se concentre sur la minimisation de l\u0027impact environnemental lors de la production et de l\u0027utilisation des \u00e9l\u00e9ments graphiques."}, {"font": {"color": "white"}, "group": 3, "id": "93e7ef85a293427fa476fcf9bd39ab01", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle \u00e9tape pr\u00e9c\u00e8de g\u00e9n\u00e9ralement la r\u00e9alisation du zoning lors d\u2019un projet web ?"}, {"font": {"color": "white"}, "group": 3, "id": "cf5d22df526b473d886b2f9185bbbade", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027objectif principal du wireframe par rapport aux \u00e9l\u00e9ments pr\u00e9sents ?"}, {"font": {"color": "white"}, "group": 3, "id": "fcf86d429da24f679769741afa7e8165", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi sert principalement le zoning dans le processus de cr\u00e9ation d\u0027une page web ?"}, {"font": {"color": "white"}, "group": 3, "id": "cfb5a24978ac4fb2bf3fa2db59ed0ebe", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est l\u0027utilit\u00e9 des wireframes dans le processus de cr\u00e9ation web?"}, {"font": {"color": "white"}, "group": 4, "id": "d98bc70a159f4f99ada0181438d991b5", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le wireframe se concentre principalement sur \u003cblank\u003e, sans s\u0027occuper de l\u0027aspect visuel ou du graphisme."}, {"font": {"color": "white"}, "group": 4, "id": "9ffa467f37084a368ad722d16d9aebc8", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le zoning permet de d\u00e9finir l\u0027organisation g\u00e9n\u00e9rale des pages apr\u00e8s la cr\u00e9ation de \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "da35feb49e864dec9be4a552fb20bd03", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les wireframes servent de base aux web designers pour \u003cblank\u003e, tout en respectant les souhaits et contraintes valid\u00e9s par le client."}, {"font": {"color": "white"}, "group": 5, "id": "a9e39306cb3b4f74b096fd9dd4b2697a", "label": "true_false", "shape": "dot", "size": 5, "title": "Le wireframe consiste \u00e0 d\u00e9finir l\u0027organisation des \u00e9l\u00e9ments et des formes tout en travaillant l\u0027aspect visuel."}, {"font": {"color": "white"}, "group": 5, "id": "df6d8e1ef0c24891972ea92c71fd1f92", "label": "true_false", "shape": "dot", "size": 5, "title": "Le contenu utilis\u00e9 dans le wireframe peut \u00eatre fictif si les informations finales ne sont pas encore disponibles."}, {"font": {"color": "white"}, "group": 5, "id": "a286d7d9d1844bed865e42b39a918f65", "label": "true_false", "shape": "dot", "size": 5, "title": "Les wireframes valides sont immuables et ne peuvent en aucun cas \u00eatre modifi\u00e9s par les cr\u00e9atifs."}, {"font": {"color": "white"}, "group": 3, "id": "2e4690c8ed0e457c984b12c5a4c9dc8a", "label": "mcq", "shape": "dot", "size": 5, "title": "Que d\u00e9signent les micro-espaces blancs dans une conception graphique ?"}, {"font": {"color": "white"}, "group": 4, "id": "f4b28520ee1f4e42b907e9f23a587b75", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les espaces blancs passifs sont des lacunes qui apparaissent naturellement dans la conception ou la typographie, tandis que les espaces blancs actifs sont ajout\u00e9s intentionnellement pour \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 3, "id": "71bf5ddcb822486fa3600aadc42c02eb", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est une utilisation cl\u00e9 d\u0027un Stylescape dans la communication avec un client ?"}, {"font": {"color": "white"}, "group": 3, "id": "7d7015341c634c6eaa4de6df8fa72e34", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le r\u00f4le principal d\u0027un Stylescape dans un projet de design ?"}, {"font": {"color": "white"}, "group": 4, "id": "52606c0f2a784a0f8bab387798a3f493", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le Stylescape permet de communiquer efficacement avec les clients en leur donnant une id\u00e9e claire de \u003cblank\u003e du projet final."}, {"font": {"color": "white"}, "group": 5, "id": "0404cd7946624d6ea2cefbd59a30a15e", "label": "true_false", "shape": "dot", "size": 5, "title": "Un Stylescape est utilis\u00e9 pour mieux communiquer avec les clients ou les parties prenantes."}, {"font": {"color": "white"}, "group": 1, "id": "ee30828b-7fba-4b6e-90a1-a6d3db62341e", "label": "Adaptation au format", "shape": "dot", "size": 5, "title": "Ajustement des \u00e9l\u00e9ments graphiques pour assurer leur efficacit\u00e9 sur diff\u00e9rents supports et formats."}, {"font": {"color": "white"}, "group": 1, "id": "4752ada0-b3bc-480a-b0d2-15bee717abf1", "label": "Am\u00e9liorations de produit", "shape": "dot", "size": 5, "title": "Modifications apport\u00e9es \u00e0 un produit existant pour mieux r\u00e9pondre aux besoins des clients ou se d\u00e9marquer sur le march\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "03321d7f-4bf6-4cea-a288-0db13fbe9a0f", "label": "Design concurrentiel", "shape": "dot", "size": 5, "title": "Analyse du design utilis\u00e9 par les concurrents afin d\u0027informer et d\u0027am\u00e9liorer ses propres strat\u00e9gies visuelles."}, {"font": {"color": "white"}, "group": 3, "id": "51bb9f92637a43a88c83356b9f8ce577", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est la principale fonction d\u0027un moodboard dans un projet cr\u00e9atif ?"}, {"font": {"color": "white"}, "group": 3, "id": "2349bacb97bc4da3949e7b6d5400581d", "label": "mcq", "shape": "dot", "size": 5, "title": "En quoi le Stylescape diff\u00e8re-t-il du moodboard ?"}, {"font": {"color": "white"}, "group": 3, "id": "bf5b3d2280b34d15a072e6270eabfaca", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027avantage principal du Stylescape par rapport \u00e0 d\u0027autres outils similaires ?"}, {"font": {"color": "white"}, "group": 4, "id": "a1de457818dc460db40991b785055b2a", "label": "fill_in", "shape": "dot", "size": 5, "title": "Le Stylescape se diff\u00e9rencie du moodboard en cherchant \u00e0 repr\u00e9senter \u003cblank\u003e d\u0027un projet."}, {"font": {"color": "white"}, "group": 5, "id": "0df4b17da3fe4f64bb9904c291af286b", "label": "true_false", "shape": "dot", "size": 5, "title": "Le Stylescape se concentre sur des \u00e9l\u00e9ments concrets qui repr\u00e9sentent l\u0027identit\u00e9 du projet."}, {"font": {"color": "white"}, "group": 5, "id": "ce9ed20a961d4927b885265d6bbe3230", "label": "true_false", "shape": "dot", "size": 5, "title": "Un Stylescape aide \u00e0 d\u00e9finir les objectifs financiers d\u0027un projet de design."}, {"font": {"color": "white"}, "group": 5, "id": "a0733f4df0a4419a9590bc72e176fd8e", "label": "true_false", "shape": "dot", "size": 5, "title": "Le Stylescape se limite \u00e0 rassembler des \u00e9l\u00e9ments visuels pour pr\u00e9senter une ambiance g\u00e9n\u00e9rale."}, {"font": {"color": "white"}, "group": 3, "id": "322b8638f3c442ea8d32036412098ef3", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel pourcentage maximal la somme des couleurs CMJN ne doit-elle pas d\u00e9passer pour \u00e9co-responsabilit\u00e9 ?"}, {"font": {"color": "white"}, "group": 4, "id": "88e44b4f400e48ee8326db42c0d194ac", "label": "fill_in", "shape": "dot", "size": 5, "title": "Pour \u00eatre consid\u00e9r\u00e9e comme \u00e9co-responsable, la somme des couleurs CMJN utilis\u00e9es ne doit pas d\u00e9passer \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 5, "id": "76a646eaf2e1491c9788c80fb8dfdb7a", "label": "true_false", "shape": "dot", "size": 5, "title": "L\u0027utilisation de couleurs CMJN pour une \u00e9co-couleur doit respecter une somme maximale de 100 % entre les quatre couleurs."}, {"font": {"color": "white"}, "group": 1, "id": "fa82d3ad-4d6f-4e99-b33c-766d11cf2b7e", "label": "Skeuomorphisme", "shape": "dot", "size": 5, "title": "Approche de design imitant les objets physiques r\u00e9els pour faciliter l\u0027interaction utilisateur par la familiarit\u00e9 visuelle."}, {"font": {"color": "white"}, "group": 1, "id": "1484d9ca-97e7-4cf4-8225-34669582bc2f", "label": "Neumorphisme", "shape": "dot", "size": 5, "title": "Style de design qui utilise des ombres douces pour cr\u00e9er un effet de relief sur les \u00e9l\u00e9ments d\u0027interface, donnant une apparence tactile."}, {"font": {"color": "white"}, "group": 1, "id": "b85e7360-65fa-46c8-ac7b-296a51bff297", "label": "D\u00e9bords ou fonds perdus", "shape": "dot", "size": 5, "title": "Extension des \u00e9l\u00e9ments graphiques au-del\u00e0 des bords du document pour pr\u00e9venir la coupe impr\u00e9cise lors de l\u0027impression."}]);
