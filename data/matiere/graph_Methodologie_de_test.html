                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "white"}, "group": 1, "id": "9975fd06-a4ef-4776-bdce-41c1bf83a53e", "label": "Tests FIRST", "shape": "dot", "size": 5, "title": "Crit\u00e8res pour des tests unitaires efficaces : Fast (rapides), Independent (ind\u00e9pendants), Self-validating (auto-validants), Timely (opportuns)."}, {"font": {"color": "white"}, "group": 2, "id": 13614, "label": "M\u00e9thodologie des Tests Unitaires", "shape": "dot", "size": 8, "title": "02-Tests unitaires"}, {"font": {"color": "white"}, "group": 1, "id": "5102de04-f172-4a8e-a920-cab4fe9a2cba", "label": "Auto-validation", "shape": "dot", "size": 5, "title": "L\u0027auto-validation est une propri\u00e9t\u00e9 des tests unitaires qui permet de d\u00e9terminer automatiquement si les r\u00e9sultats obtenus sont conformes aux attentes, sans intervention humaine. Ces tests s\u0027ex\u00e9cutent dans l\u0027environnement de d\u00e9veloppement int\u00e9gr\u00e9 (IDE) et valident leurs r\u00e9sultats sans d\u00e9pendances externes, ce qui am\u00e9liore l\u0027efficacit\u00e9 et la fiabilit\u00e9 du d\u00e9veloppement logiciel."}, {"font": {"color": "white"}, "group": 1, "id": "a84377b1-e0ee-4b0e-b619-4b2a804872a2", "label": "Mocking et Stubs", "shape": "dot", "size": 5, "title": "Le mocking et les stubs sont des techniques de test qui permettent de simuler le comportement d\u0027objets complexes afin de tester des unit\u00e9s sp\u00e9cifiques isol\u00e9ment, sans d\u00e9pendances externes. Ces m\u00e9thodes facilitent la v\u00e9rification des interactions entre les composants en cr\u00e9ant des versions simplifi\u00e9es ou simul\u00e9es d\u0027objets, permettant ainsi aux d\u00e9veloppeurs de se concentrer sur l\u0027interface et la logique m\u00e9tier sans \u00eatre affect\u00e9s par les comportements r\u00e9els des d\u00e9pendances."}, {"font": {"color": "white"}, "group": 1, "id": "dc5259e9-1182-4f14-91ed-a69c78fdc43e", "label": "Gestion des attentes", "shape": "dot", "size": 5, "title": "Processus par lequel les d\u00e9veloppeurs d\u00e9finissent clairement ce qu\u0027ils attendent comme r\u00e9sultats dans leurs tests unitaires."}, {"font": {"color": "white"}, "group": 1, "id": "aaedda2a-8067-4fac-98be-5f2dc7f7e558", "label": "Reproductibilit\u00e9", "shape": "dot", "size": 5, "title": "Capacit\u00e9 d\u0027un test \u00e0 produire les m\u00eames r\u00e9sultats sous les m\u00eames conditions, garantissant ainsi sa fiabilit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "f2e03eaf-f3a9-4ff4-9796-98f13c1b9dc1", "label": "Structure Arrange-Act-Assert", "shape": "dot", "size": 5, "title": "Mod\u00e8le de test unitaire qui organise les \u00e9tapes en cr\u00e9ant le contexte, invoquant l\u0027action et v\u00e9rifiant le r\u00e9sultat."}, {"font": {"color": "white"}, "group": 1, "id": "2c59baef-769f-49c7-982b-30bb966579db", "label": "Tests unitaires", "shape": "dot", "size": 7, "title": "Les tests unitaires sont une m\u00e9thode de v\u00e9rification automatis\u00e9e qui valide le fonctionnement d\u0027unit\u00e9s individuelles de code isol\u00e9es. Ils consistent en des v\u00e9rifications automatis\u00e9es de petites unit\u00e9s de code, essentielles pour garantir la qualit\u00e9, la durabilit\u00e9 et la fiabilit\u00e9 des logiciels et des applications. Ces tests assurent la conformit\u00e9 aux sp\u00e9cifications, pr\u00e9viennent les r\u00e9gressions et facilitent la d\u00e9tection pr\u00e9coce des bogues. Cette m\u00e9thode est cruciale dans le d\u00e9veloppement logiciel moderne pour d\u00e9tecter rapidement les erreurs, faciliter la maintenance du code et am\u00e9liorer la confiance dans le produit final."}, {"font": {"color": "white"}, "group": 2, "id": 13615, "label": "M\u00e9thodologie de Tests : Importance et Types", "shape": "dot", "size": 8, "title": "01-Introduction"}, {"font": {"color": "white"}, "group": 2, "id": 13611, "label": "M\u00e9thodologie des Tests Unitaires", "shape": "dot", "size": 8, "title": "10-Limites des tests unitaires"}, {"font": {"color": "white"}, "group": 2, "id": 13664, "label": "M\u00e9thodologie de Test en Informatique", "shape": "dot", "size": 8, "title": "Me\u0301thodologie de test - tests unitairese\u0301quence 2"}, {"font": {"color": "white"}, "group": 1, "id": "765119bf-2c7a-4658-9713-766607a4c90e", "label": "D\u00e9coupage", "shape": "dot", "size": 5, "title": "Le d\u00e9coupage est une strat\u00e9gie d\u0027organisation qui consiste \u00e0 diviser des t\u00e2ches complexes ou un programme en unit\u00e9s logiques distinctes et plus simples. Cette technique facilite la compr\u00e9hension, l\u0027ex\u00e9cution et la gestion des \u00e9l\u00e9ments du code, tout en am\u00e9liorant les tests et l\u0027\u00e9volution du logiciel. Elle est particuli\u00e8rement adapt\u00e9e \u00e0 la complexit\u00e9 des fonctionnalit\u00e9s, permettant ainsi de rendre chaque \u00e9tape plus accessible pour les d\u00e9veloppeurs."}, {"font": {"color": "white"}, "group": 1, "id": "87e7a240-5213-4f1a-b91a-7a6f406c913b", "label": "Mockito", "shape": "dot", "size": 5, "title": "Mockito est un framework de tests unitaires en Java qui permet de cr\u00e9er des objets simul\u00e9s (mocks) et des doublures de test pour simuler le comportement des d\u00e9pendances, facilitant ainsi le test du comportement des classes sans avoir besoin d\u0027interagir avec les d\u00e9pendances externes."}, {"font": {"color": "white"}, "group": 1, "id": "75f3fa92-1085-4893-8313-67c73264342a", "label": "Int\u00e9gration Continue et D\u00e9ploiement Continu (CI/CD)", "shape": "dot", "size": 9, "title": "L\u0027int\u00e9gration continue et le d\u00e9ploiement continu (CI/CD) d\u00e9signent un ensemble de pratiques et de processus automatis\u00e9s dans le d\u00e9veloppement logiciel, permettant d\u0027int\u00e9grer fr\u00e9quemment des modifications de code dans un r\u00e9f\u00e9rentiel partag\u00e9 tout en assurant leur d\u00e9ploiement efficace. Cette approche inclut des tests automatis\u00e9s pour garantir la stabilit\u00e9 et la qualit\u00e9 du logiciel, facilitant ainsi les mises \u00e0 jour continues et la gestion des versions. Le pipeline CI/CD optimise les cycles de d\u00e9veloppement en d\u00e9tectant rapidement les erreurs, r\u00e9duisant les risques li\u00e9s aux changements de code, et acc\u00e9l\u00e9rant le processus de livraison tout en maintenant la coh\u00e9rence du code. Il est con\u00e7u pour int\u00e9grer harmonieusement les contributions des d\u00e9veloppeurs gr\u00e2ce \u00e0 l\u0027utilisation d\u0027outils automatis\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "5edfde3d-2c81-4cbb-aadf-a7c9bbddae37", "label": "Stryker", "shape": "dot", "size": 5, "title": "Stryker est un outil open-source utilis\u00e9 pour effectuer des tests de mutation sur des applications JavaScript et TypeScript, qui aide \u00e0 mesurer l\u0027efficacit\u00e9 des suites de tests en g\u00e9n\u00e9rant diff\u00e9rentes versions du code source afin d\u0027identifier les faiblesses dans les tests existants."}, {"font": {"color": "white"}, "group": 1, "id": "714e74eb-d195-400a-b50d-99ab49bc4489", "label": "Frameworks de test", "shape": "dot", "size": 5, "title": "Outils logiciels qui facilitent la cr\u00e9ation, l\u0027\u00e9criture et l\u0027ex\u00e9cution de tests automatis\u00e9s et unitaires, comme Jest, PHPUnit ou JUnit."}, {"font": {"color": "white"}, "group": 1, "id": "bd302295-f85f-4739-be2a-0bc87df2b01e", "label": "Tests automatis\u00e9s", "shape": "dot", "size": 6, "title": "Les tests automatis\u00e9s, ou automatisation des tests, d\u00e9signent des proc\u00e9dures programm\u00e9es qui utilisent des outils pour ex\u00e9cuter automatiquement des tests unitaires, d\u0027int\u00e9gration et de bout en bout sur le code afin d\u0027\u00e9valuer son comportement sans intervention humaine. Ces processus v\u00e9rifient la qualit\u00e9 du code apr\u00e8s chaque modification, garantissant ainsi son bon fonctionnement avant d\u00e9ploiement. Ils sont essentiels dans le d\u00e9veloppement agile et continu (CD) pour garantir la qualit\u00e9 du logiciel, permettant une ex\u00e9cution rapide et r\u00e9p\u00e9t\u00e9e des sc\u00e9narios de test tout en augmentant l\u0027efficacit\u00e9 et en r\u00e9duisant les erreurs humaines. Ils visent \u00e0 d\u00e9tecter les erreurs et \u00e0 s\u0027assurer que les modifications apport\u00e9es au code n\u0027introduisent pas de r\u00e9gressions, garantissant ainsi un d\u00e9ploiement sans erreurs et une meilleure qualit\u00e9 globale du produit logiciel."}, {"font": {"color": "white"}, "group": 1, "id": "5fc5cbb3-fe08-4af1-a60a-bbb341fbf882", "label": "TP final (Travaux Pratiques)", "shape": "dot", "size": 5, "title": "\u00c9valuation pratique o\u00f9 les \u00e9tudiants appliquent leurs connaissances et comp\u00e9tences sur un projet concret, souvent li\u00e9 \u00e0 du code existant, en mettant l\u0027accent sur des aspects tels que les tests unitaires."}, {"font": {"color": "white"}, "group": 1, "id": "f79eed80-186d-4c51-8bad-567ad4d5bf85", "label": "Approval Testing", "shape": "dot", "size": 5, "title": "M\u00e9thode de test automatis\u00e9 qui compare la sortie d\u0027un programme avec une sortie attendue pr\u00e9enregistr\u00e9e, permettant de valider le comportement d\u0027un code existant sans modification. Cette technique est utilis\u00e9e pour s\u0027assurer que les modifications apport\u00e9es \u00e0 un code n\u0027introduisent pas de nouveaux bugs, garantissant ainsi la stabilit\u00e9 du syst\u00e8me et maintenant la qualit\u00e9 lors du refactoring."}, {"font": {"color": "white"}, "group": 1, "id": "e29cc43b-4dca-4247-b24d-7d8252bf97ef", "label": "Couverture de code", "shape": "dot", "size": 5, "title": "La couverture de code, ou couverture de test, est une mesure du pourcentage de lignes et de fonctions de code qui ont \u00e9t\u00e9 ex\u00e9cut\u00e9es lors des tests automatis\u00e9s. Elle permet d\u0027\u00e9valuer quelles parties du code ont \u00e9t\u00e9 test\u00e9es et aide \u00e0 identifier les zones non couvertes, ce qui est essentiel pour juger la qualit\u00e9 et l\u0027efficacit\u00e9 des tests dans un logiciel, notamment les tests unitaires. Bien que la couverture de code soit un indicateur important, il est crucial de souligner que la qualit\u00e9 des tests r\u00e9alis\u00e9s a plus d\u0027impact que le simple pourcentage de code test\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "577820b3-fa93-41ba-bb2f-334062af83a0", "label": "PHPUnit", "shape": "dot", "size": 5, "title": "PHPUnit est un outil et framework de test unitaire pour PHP, facilitant le d\u00e9veloppement bas\u00e9 sur les tests (TDD) en fournissant des fonctionnalit\u00e9s robustes pour assurer la qualit\u00e9 du code dans les applications PHP."}, {"font": {"color": "white"}, "group": 1, "id": "2ecad401-49f4-4c83-8e82-ff3773d1c5ab", "label": "JUnit Framework", "shape": "dot", "size": 5, "title": "JUnit est un framework de test unitaire populaire pour Java, permettant l\u0027\u00e9criture et l\u0027ex\u00e9cution de tests automatis\u00e9s. Il est reconnu pour sa flexibilit\u00e9 et ses annotations puissantes, facilitant ainsi l\u0027automatisation des tests. JUnit s\u0027int\u00e8gre souvent avec d\u0027autres biblioth\u00e8ques comme Mockito pour am\u00e9liorer les capacit\u00e9s de test."}, {"font": {"color": "white"}, "group": 1, "id": "c75f1414-c8b7-4650-bdc0-bca6e82339ae", "label": "Jest", "shape": "dot", "size": 5, "title": "Jest est un framework de test JavaScript populaire qui permet d\u0027\u00e9crire des tests unitaires et d\u0027int\u00e9gration avec une syntaxe simple et intuitive. Il est particuli\u00e8rement appr\u00e9ci\u00e9 pour sa rapidit\u00e9, sa simplicit\u00e9 d\u0027utilisation et son int\u00e9gration facile avec React."}, {"font": {"color": "white"}, "group": 1, "id": "6bd33c42-180f-420a-9dea-e485fece2bc7", "label": "M\u00e9thodologie de tests", "shape": "dot", "size": 5, "title": "Approche syst\u00e9matique pour concevoir, ex\u00e9cuter et \u00e9valuer des tests afin d\u0027assurer le bon fonctionnement et la qualit\u00e9 des syst\u00e8mes informatiques et logiciels."}, {"font": {"color": "white"}, "group": 1, "id": "f9d942af-1064-4aa3-a1b3-0179cfdb7d17", "label": "Correction", "shape": "dot", "size": 5, "title": "Processus d\u0027identification et de rectification des erreurs dans un travail ou un test, crucial pour am\u00e9liorer les comp\u00e9tences."}, {"font": {"color": "white"}, "group": 1, "id": "4d18f0f5-4bdb-4498-be90-bdf302cf995e", "label": "Unit\u00e9 de test", "shape": "dot", "size": 5, "title": "Ensemble de classes ou fonctions \u00e0 tester ensemble, permettant une \u00e9valuation coh\u00e9rente sans interf\u00e9rence d\u0027autres tests."}, {"font": {"color": "white"}, "group": 1, "id": "e4e00df2-6ad3-4027-8271-ad91f9aee0ea", "label": "Granularit\u00e9 des tests", "shape": "dot", "size": 5, "title": "Niveau de d\u00e9tail dans le choix des unit\u00e9s \u00e0 tester, influen\u00e7ant l\u0027efficacit\u00e9 et la clart\u00e9 des r\u00e9sultats."}, {"font": {"color": "white"}, "group": 1, "id": "bb3b6ca8-44c9-431d-8d91-344ea862ce0d", "label": "Doublures de test", "shape": "dot", "size": 5, "title": "Les doublures de test sont des objets simul\u00e9s, tels que des mocks, stubs et fakes, utilis\u00e9s pour remplacer les d\u00e9pendances r\u00e9elles ou externes lors des tests. Elles permettent d\u0027isoler et d\u0027\u00e9valuer le comportement d\u0027une unit\u00e9 de code sans d\u00e9pendre des autres unit\u00e9s, facilitant ainsi la pr\u00e9cision des \u00e9valuations en simulant les interactions avec ces d\u00e9pendances durant le processus de test."}, {"font": {"color": "white"}, "group": 1, "id": "691a1b2b-a1d9-4dbb-84c8-5f405aaedb2f", "label": "Pyramide des tests", "shape": "dot", "size": 5, "title": "Mod\u00e8le conceptuel qui hi\u00e9rarchise les types de tests (unitaires, int\u00e9gration, syst\u00e8me) pour optimiser le processus de d\u00e9veloppement logiciel."}, {"font": {"color": "white"}, "group": 1, "id": "9b664c1c-c476-4a88-8b61-5027bd7b4c49", "label": "Complexit\u00e9 du module", "shape": "dot", "size": 5, "title": "Mesure du niveau d\u0027interconnexion et d\u0027interd\u00e9pendance au sein d\u0027un module logiciel, influen\u00e7ant les d\u00e9cisions sur les tests."}, {"font": {"color": "white"}, "group": 1, "id": "3863fb52-134b-44b9-988c-fbcd0034e347", "label": "Extreme Programming (XP)", "shape": "dot", "size": 5, "title": "Approche agile de d\u00e9veloppement logiciel qui favorise la collaboration, la flexibilit\u00e9 et l\u0027am\u00e9lioration continue \u00e0 travers des pratiques comme le TDD."}, {"font": {"color": "white"}, "group": 1, "id": "ded98c11-bbf3-45b9-9a2f-c53dfe196ac0", "label": "Acceptance Tests", "shape": "dot", "size": 5, "title": "Les tests d\u0027acceptation, ou Acceptance Tests, sont des tests r\u00e9alis\u00e9s pour valider que le logiciel r\u00e9pond aux exigences fonctionnelles et non fonctionnelles sp\u00e9cifi\u00e9es par les utilisateurs ou clients. Ils garantissent que le produit est pr\u00eat \u00e0 \u00eatre livr\u00e9 avant sa mise en production, en s\u0027assurant qu\u0027il fonctionne comme pr\u00e9vu dans un environnement r\u00e9el."}, {"font": {"color": "white"}, "group": 1, "id": "afc03ea1-f713-406d-ad96-1ddff55c0688", "label": "Test Driven Development (TDD)", "shape": "dot", "size": 6, "title": "Le d\u00e9veloppement pilot\u00e9 par les tests (TDD) est une m\u00e9thodologie de d\u00e9veloppement logiciel o\u00f9 les tests sont \u00e9crits avant le code, servant de guide pour la conception et l\u0027avancement du projet. Ce processus se d\u00e9roule en trois \u00e9tapes : \u00e9crire un test, coder pour passer ce test, puis refactoriser le code. TDD favorise une conception claire et it\u00e9rative, garantissant que chaque fonctionnalit\u00e9 est test\u00e9e d\u00e8s sa conception. Cette approche contribue \u00e0 r\u00e9duire significativement les d\u00e9fauts et erreurs dans le produit final, tout en am\u00e9liorant la qualit\u00e9 du code et en facilitant la maintenance, permettant ainsi aux \u00e9quipes de d\u00e9veloppement de livrer des logiciels plus fiables et de meilleure qualit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "555043fd-a294-48ae-b8ef-ca962977db6b", "label": "Green Code", "shape": "dot", "size": 5, "title": "Le \u0027code vert\u0027 fait r\u00e9f\u00e9rence \u00e0 un \u00e9tat o\u00f9 tous les tests passent avec succ\u00e8s, indiquant que le code fonctionne comme pr\u00e9vu."}, {"font": {"color": "white"}, "group": 1, "id": "9e28dec2-6235-4f1b-bbc8-b552699a648e", "label": "Kata FizzBuzz", "shape": "dot", "size": 5, "title": "Un exercice de programmation classique utilis\u00e9 pour enseigner les concepts de base de la programmation et des tests unitaires en d\u00e9veloppant une solution simple."}, {"font": {"color": "white"}, "group": 1, "id": "9f4dcbb9-036b-459a-a8a4-ad4af977acad", "label": "Qualit\u00e9 du code", "shape": "dot", "size": 5, "title": "La qualit\u00e9 du code, ou Code Qualit\u00e9, d\u00e9signe le degr\u00e9 d\u0027excellence d\u0027un logiciel, mesurant sa fiabilit\u00e9, sa maintenabilit\u00e9, sa performance et sa capacit\u00e9 \u00e0 \u00e9voluer sans erreurs. Elle est influenc\u00e9e par la clart\u00e9, l\u0027efficacit\u00e9 et la maintenabilit\u00e9 du code source. L\u0027ensemble des pratiques et outils utilis\u00e9s pour garantir que le code est propre, maintenable et s\u00e9curis\u00e9 joue un r\u00f4le crucial dans l\u0027am\u00e9lioration de cette qualit\u00e9. L\u0027automatisation des tests contribue \u00e9galement \u00e0 r\u00e9duire les bugs avant le d\u00e9ploiement, ce qui est essentiel pour un bon d\u00e9veloppement logiciel."}, {"font": {"color": "white"}, "group": 3, "id": "fac20e7397d9452aac6a77244c206f7f", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi correspond l\u0027unit\u00e9 de test lorsqu\u0027on ne met pas de doublure de test ?"}, {"font": {"color": "white"}, "group": 3, "id": "317883ad25394117942c58c3c76e537a", "label": "mcq", "shape": "dot", "size": 5, "title": "Pourquoi les tests unitaires sont-ils importants dans une approche agile ?"}, {"font": {"color": "white"}, "group": 3, "id": "23ad40f63c1a4f7eb201c2d7d15fed8f", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel r\u00f4le jouent les tests unitaires dans les m\u00e9thodologies agiles ?"}, {"font": {"color": "white"}, "group": 3, "id": "23bcf93e683a48d49ead1bde9fa0cbe3", "label": "mcq", "shape": "dot", "size": 5, "title": "\u00c0 quoi servent les biblioth\u00e8ques comme Mockito dans le d\u00e9veloppement logiciel ?"}, {"font": {"color": "white"}, "group": 3, "id": "1b5edc31f8b14bc7897ab694146c26c8", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle pratique consiste \u00e0 \u00e9crire des tests avant de coder pour \u00e9viter les bugs ?"}, {"font": {"color": "white"}, "group": 3, "id": "1ba81b836403473e984e99ddc5a5a775", "label": "mcq", "shape": "dot", "size": 5, "title": "Que permet de garantir l\u0027\u00e9criture des tests avant le code en TDD ?"}, {"font": {"color": "white"}, "group": 3, "id": "dc8ccb059ed84072a2ab986f9884894a", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est le r\u00f4le principal des assertions dans les frameworks de test ?"}, {"font": {"color": "white"}, "group": 3, "id": "805f9a64b85f4a4c9d07f616303d1da3", "label": "mcq", "shape": "dot", "size": 5, "title": "Que se passe-t-il si un assert plante avant le cleanup ?"}, {"font": {"color": "white"}, "group": 4, "id": "06f5affa05c24e3f81f8f53b18ad2b52", "label": "fill_in", "shape": "dot", "size": 5, "title": "L\u0027unit\u00e9 de test correspond \u00e0 l\u0027ensemble des classes ou fonctions que l\u0027on veut tester ensemble sans ins\u00e9rer de \u003cblank\u003e."}, {"font": {"color": "white"}, "group": 4, "id": "54378c6a73b24c86b1e4ef1ef7041acb", "label": "fill_in", "shape": "dot", "size": 5, "title": "Les tests unitaires sont un \u00e9l\u00e9ment cl\u00e9 dans les m\u00e9thodologies \u003cblank\u003e, aidant les \u00e9quipes \u00e0 rester flexibles et r\u00e9actives face aux changements."}, {"font": {"color": "white"}, "group": 5, "id": "8d3d3f51463f42cbafd45dae9bd64893", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests unitaires sont importants dans les m\u00e9thodologies agiles."}, {"font": {"color": "white"}, "group": 5, "id": "c4d27a990c974f3289f4624e508bbfde", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests unitaires permettent aux \u00e9quipes de rester rigides face aux changements."}, {"font": {"color": "white"}, "group": 5, "id": "f0ad3e2865944a0aa912d746670d469c", "label": "true_false", "shape": "dot", "size": 5, "title": "Les biblioth\u00e8ques comme Mockito sont utilis\u00e9es pour simuler des objets de test qui reproduisent le comportement des d\u00e9pendances."}, {"font": {"color": "white"}, "group": 5, "id": "036987313a014d9685bd037bb3996efc", "label": "true_false", "shape": "dot", "size": 5, "title": "Le TDD consiste \u00e0 \u00e9crire le code avant de r\u00e9diger les tests, ce qui aide \u00e0 corriger les bugs."}, {"font": {"color": "white"}, "group": 5, "id": "b07820a768fd43e8a6705a2da67cd730", "label": "true_false", "shape": "dot", "size": 5, "title": "Le fait d\u0027\u00e9crire les tests en avance avec TDD aide \u00e0 am\u00e9liorer la conception du syst\u00e8me."}, {"font": {"color": "white"}, "group": 5, "id": "90a26815c398491e9bbd1551b5e9b76e", "label": "true_false", "shape": "dot", "size": 5, "title": "Le d\u00e9veloppement bas\u00e9 sur les tests (TDD) consiste \u00e0 \u00e9crire d\u0027abord le code, puis les tests."}, {"font": {"color": "white"}, "group": 5, "id": "40fbbd05c72045bf9ad96ffcfc78a2ae", "label": "true_false", "shape": "dot", "size": 5, "title": "Si un assert \u00e9choue, le processus de nettoyage du fichier se poursuit normalement."}, {"font": {"color": "white"}, "group": 5, "id": "1c03b75b985549229ad4630529ddf6db", "label": "true_false", "shape": "dot", "size": 5, "title": "Les frameworks de test incluent un syst\u00e8me d\u0027assertion int\u00e9gr\u00e9 qui permet de v\u00e9rifier la validit\u00e9 des valeurs retourn\u00e9es par le SUT."}, {"font": {"color": "white"}, "group": 1, "id": "eca26e89-4e71-4d66-a023-ec28baeb0ece", "label": "Test", "shape": "dot", "size": 5, "title": "A procedure to evaluate the functionality of code by executing it under specified conditions and checking outputs against expected results."}, {"font": {"color": "white"}, "group": 1, "id": "0230cc2a-9ef1-4b10-9344-8bc8cea80bd6", "label": "Clean up", "shape": "dot", "size": 5, "title": "Process of removing temporary files or data after tests to ensure a clean state for subsequent tests, crucial for maintaining test integrity."}, {"font": {"color": "white"}, "group": 1, "id": "4d5ee3ee-dcd9-4bc4-864f-3c93c13b2886", "label": "Mock", "shape": "dot", "size": 5, "title": "Une doublure sophistiqu\u00e9e qui simule le comportement d\u0027objets r\u00e9els, imitant ainsi leurs interactions pour tester des comportements sans d\u00e9pendances externes. Les mocks d\u00e9finissent des comportements attendus et v\u00e9rifient les interactions sp\u00e9cifiques pendant un test, y compris que certaines m\u00e9thodes sont appel\u00e9es avec les bons param\u00e8tres."}, {"font": {"color": "white"}, "group": 1, "id": "6eac015b-312d-44d1-ba3e-2ef1f5517d42", "label": "Stub", "shape": "dot", "size": 5, "title": "Un type de doublure de test, souvent appel\u00e9 stub, qui fournit des r\u00e9ponses pr\u00e9d\u00e9finies \u00e0 des appels effectu\u00e9s durant le test, en particulier dans le contexte des tests unitaires pour simuler le comportement d\u0027objets ou de m\u00e9thodes d\u00e9pendantes."}, {"font": {"color": "white"}, "group": 1, "id": "37af1372-1f35-4c98-945e-6fd40990f621", "label": "Isolation de l\u0027unit\u00e9 de code", "shape": "dot", "size": 5, "title": "Pratique consistant \u00e0 tester ind\u00e9pendamment une partie sp\u00e9cifique du code pour garantir son bon fonctionnement sans interf\u00e9rence des autres composants."}, {"font": {"color": "white"}, "group": 1, "id": "52a824e9-f202-43b2-8877-8c92ffd3d4e3", "label": "Bouchonnage", "shape": "dot", "size": 5, "title": "Technique de test consistant \u00e0 isoler un module d\u0027une application en simulant les autres couches, facilitant ainsi l\u0027\u00e9valuation de ses fonctionnalit\u00e9s sp\u00e9cifiques."}, {"font": {"color": "white"}, "group": 1, "id": "af058302-a193-4be5-9360-3110aee8e8d7", "label": "Tests maintenables", "shape": "dot", "size": 5, "title": "Les tests maintenables sont ceux qui peuvent \u00eatre facilement modifi\u00e9s ou \u00e9tendus sans n\u00e9cessiter une r\u00e9\u00e9criture compl\u00e8te, garantissant leur efficacit\u00e9 \u00e0 long terme."}, {"font": {"color": "white"}, "group": 1, "id": "41bf0e52-1db7-404b-a606-ba16fa77b865", "label": "Strikt", "shape": "dot", "size": 5, "title": "Strikt est un framework de test pour Kotlin, offrant une syntaxe fluide pour \u00e9crire des assertions claires et concises."}, {"font": {"color": "white"}, "group": 1, "id": "e1eafb11-4120-42e4-80ed-aedcb3baa1de", "label": "SUT (System Under Test)", "shape": "dot", "size": 5, "title": "Le SUT d\u00e9signe le syst\u00e8me ou l\u0027application en cours de test, servant de r\u00e9f\u00e9rence pour \u00e9valuer la performance et la fonctionnalit\u00e9."}, {"font": {"color": "white"}, "group": 1, "id": "0aafea4b-0121-4b8a-b2e1-b805dfeb9f67", "label": "Assertions", "shape": "dot", "size": 5, "title": "Les assertions sont des d\u00e9clarations v\u00e9rifiant que les r\u00e9sultats d\u0027un test correspondent aux attentes, et elles repr\u00e9sentent des v\u00e9rifications dans les tests qui valident les r\u00e9sultats d\u0027un syst\u00e8me. Elles sont essentielles pour garantir la fiabilit\u00e9 du code et valider le bon fonctionnement des fonctionnalit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "02edf32f-aabe-4055-b4a6-1f399e7f6ddb", "label": "Surcharge", "shape": "dot", "size": 5, "title": "Technique consistant \u00e0 red\u00e9finir une m\u00e9thode avec le m\u00eame nom mais des param\u00e8tres diff\u00e9rents, facilitant ainsi les tests en isolant certaines fonctionnalit\u00e9s."}, {"font": {"color": "white"}, "group": 1, "id": "214c67b0-cc9c-4874-a923-ef7a950f669c", "label": "Qualit\u00e9 Logicielle", "shape": "dot", "size": 5, "title": "La qualit\u00e9 logicielle d\u00e9signe l\u0027ensemble des caract\u00e9ristiques d\u0027un programme ou d\u0027un syst\u00e8me logiciel qui garantissent son bon fonctionnement et sa fiabilit\u00e9 sur diff\u00e9rentes plateformes. Cela inclut la portabilit\u00e9, qui permet aux conteneurs Docker de fonctionner de mani\u00e8re coh\u00e9rente sur diverses machines sans n\u00e9cessiter de modifications, ainsi que la testabilit\u00e9, qui fait r\u00e9f\u00e9rence \u00e0 la capacit\u00e9 d\u0027un logiciel \u00e0 \u00eatre test\u00e9 efficacement. Cette derni\u00e8re est souvent influenc\u00e9e par la structure et le design du code, et elle est essentielle pour assurer la qualit\u00e9, la fiabilit\u00e9 et la maintenabilit\u00e9 du logiciel."}, {"font": {"color": "white"}, "group": 3, "id": "405aca13c09a46aaa8bf0e42db15c117", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est l\u0027une des principales m\u00e9thodes du CD pour garantir une meilleure qualit\u00e9 de code ?"}, {"font": {"color": "white"}, "group": 3, "id": "57e82f63b7b74d2bb55272a5a5e5d99c", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle pratique n\u00e9cessite une forte confiance dans les tests automatis\u00e9s pour garantir la stabilit\u00e9 du code ?"}, {"font": {"color": "white"}, "group": 3, "id": "6e263768a6fc4d39ad2ebcf05bde85ec", "label": "mcq", "shape": "dot", "size": 5, "title": "Quelle est l\u0027une des raisons pour lesquelles les tests automatis\u00e9s am\u00e9liorent la qualit\u00e9 du code ?"}, {"font": {"color": "white"}, "group": 3, "id": "26b3dcabc77c4abf883a8d4a026a3a5d", "label": "mcq", "shape": "dot", "size": 5, "title": "Quel est l\u0027un des objectifs principaux des tests automatis\u00e9s dans la CI ?"}, {"font": {"color": "white"}, "group": 5, "id": "2968891fd2e44b20ace8ea5542e6d400", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests automatis\u00e9s sont un composant essentiel dans le Trunk Based Development pour garantir que chaque commit ne casse pas le code."}, {"font": {"color": "white"}, "group": 5, "id": "e715b541408b49e1a17a8c61be71c208", "label": "true_false", "shape": "dot", "size": 5, "title": "Le Continuous Deployment n\u00e9cessite uniquement une base de tests manuels pour garantir la qualit\u00e9 des livraisons."}, {"font": {"color": "white"}, "group": 5, "id": "ce5da09cdb9f486581bd1b7e01bfb7d1", "label": "true_false", "shape": "dot", "size": 5, "title": "Les tests automatis\u00e9s r\u00e9duisent les r\u00e9gressions et les erreurs, mais n\u0027encouragent pas les d\u00e9veloppeurs \u00e0 \u00e9crire des tests pour leurs modifications."}, {"font": {"color": "white"}, "group": 1, "id": "d06b2717-31d2-4e14-b3cd-d18c3fef51b0", "label": "Mutant", "shape": "dot", "size": 5, "title": "Version modifi\u00e9e d\u0027un programme utilis\u00e9e dans le mutation testing pour v\u00e9rifier si les tests peuvent d\u00e9tecter les erreurs introduites."}, {"font": {"color": "white"}, "group": 2, "id": 13623, "label": "Couverture de Code et Test de Mutation", "shape": "dot", "size": 8, "title": "05-Couverture de code"}, {"font": {"color": "white"}, "group": 1, "id": "c9cc3efe-e0c0-422b-a82f-3f2861b7c846", "label": "Infection", "shape": "dot", "size": 5, "title": "Outil de mutation testing con\u00e7u pour PHP, permettant d\u0027identifier les faiblesses dans les tests unitaires en introduisant des mutations."}, {"font": {"color": "white"}, "group": 1, "id": "c9e1a524-ffe5-4c32-a570-5859c3545c05", "label": "Pitest", "shape": "dot", "size": 5, "title": "Outil d\u00e9di\u00e9 au mutation testing principalement utilis\u00e9 avec Java, permettant d\u0027\u00e9valuer la robustesse des suites de tests."}, {"font": {"color": "white"}, "group": 1, "id": "24f06b27-24c7-47ee-bd5d-cfe50756bac9", "label": "Outils de Mutation Testing", "shape": "dot", "size": 5, "title": "Logiciels comme Stryker et Pitest qui automatisent le processus de mutation testing pour divers langages de programmation."}, {"font": {"color": "white"}, "group": 1, "id": "b0f58e74-7080-43c5-9b52-055312004dba", "label": "Score de Mutation", "shape": "dot", "size": 5, "title": "Mesure de l\u0027efficacit\u00e9 des tests, calcul\u00e9e comme le ratio entre le nombre de mutants d\u00e9tect\u00e9s et le nombre total de mutants."}, {"font": {"color": "white"}, "group": 1, "id": "8b46b848-9dce-41e7-868c-af9ad3943c7c", "label": "R\u00e9p\u00e9table", "shape": "dot", "size": 5, "title": "Caract\u00e9ristique d\u0027un test qui peut \u00eatre ex\u00e9cut\u00e9 plusieurs fois avec les m\u00eames r\u00e9sultats attendus, ind\u00e9pendamment du contexte ou de l\u0027\u00e9tat ant\u00e9rieur."}, {"font": {"color": "white"}, "group": 1, "id": "ba0e6460-a2dc-488a-a792-b28e8d9bd1e1", "label": "Counter", "shape": "dot", "size": 5, "title": "Classe utilis\u00e9e pour compter les incr\u00e9ments, illustrant la gestion de l\u0027\u00e9tat statique dans les tests unitaires."}, {"font": {"color": "white"}, "group": 1, "id": "2efeaa81-d454-49fa-b6a6-caf2a1e5f7f4", "label": "Tests exhaustifs", "shape": "dot", "size": 5, "title": "Les tests exhaustifs impliquent la v\u00e9rification compl\u00e8te des fonctionnalit\u00e9s d\u0027un logiciel pour garantir son bon fonctionnement et minimiser les erreurs."}, {"font": {"color": "white"}, "group": 1, "id": "a6cb3742-9f16-4fde-9867-37fef91b4ac6", "label": "Line coverage", "shape": "dot", "size": 5, "title": "Mesure du nombre de lignes de code ex\u00e9cut\u00e9es par les tests, fournissant une vue d\u0027ensemble sur l\u0027\u00e9tendue des tests r\u00e9
